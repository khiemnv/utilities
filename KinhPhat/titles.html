e":12,"order":16},{"content":"- Vâng, thưa Ðại vương. Thế Tôn cho phép mỗi Tỷ-kheo chỉ sử dụng ba y, nhưng không ngăn cấm nhận lấy những gì được cúng dường. Do vậy, tôi nhận lấy các tấm y để cho những vị khác đang mang y mòn cũ.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Nhưng khi các Tỷ-kheo ấy nhận các tấm y từ Tôn giả, họ sẽ làm gì với những tấm y cũ?\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Với các tấm y cũ, họ sẽ làm thượng y.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Với các thượng y cũ, họ sẽ làm gì?\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Họ sẽ làm tấm nệm.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Với những tấm nệm cũ, họ sẽ làm gì?\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Họ sẽ làm tấm thảm trải đất.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Với những tấm thảm trải đất cũ, họ sẽ làm gì?\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Họ sẽ làm khăn lau chân.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Với khăn lau chân cũ, họ sẽ làm gì?\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Thưa Ðại vương, họ không được phép phí phạm đồ tín thí cúng dường. Do vậy, họ lấy dao cắt nhỏ các khăn lau chân cũ, trộn với bùn, đất và làm thành vôi hồ để làm nhà cửa.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Thưa Tôn giả, ngay cả khăn lau chân được cúng dường cho Tôn giả cũng không được hủy hoại?\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Vâng, thưa Ðại vương, chúng tôi không hủy hoại đồ cúng dường cho chúng tôi. Chúng đều được sử dụng.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Vua bằng lòng hoan hỷ, mang năm trăm tấm y còn lại được cất trong cung cúng dường Trưởng lão. Rồi vua nghe lời tùy hỷ công đức, đảnh lễ Trưởng lão, thân hướng về phía hữu, và ra đi.0\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"Trưởng lão cúng năm trăm tấm y nhận được lần đầu cho các vị có y đã cũ kỹ. Nhưng số Tỷ-kheo đồng trú với Trưởng lão là khoảng độ năm trăm. Một trong các vị này là một Tỷ-kheo trẻ tuổi, hầu hạ Trưởng lão nhiều việc, quét phòng, múc nước, dọn dẹp đồ ăn, đem tăm đánh răng, nước rửa mặt, dọn dẹp sạch sẽ nhà vệ sinh, đem nước nóng đến các phòng ở, và làm các công việc cần khác, như bóp tay, bóp chân, đấm lưng.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Trưởng lão lấy năm trăm tấm vải được nhận lần sau đem cho Tỷ-kheo ấy, vì xứng đáng với tất cả sự hầu hạ giúp đỡ cho mình. Tỷ-kheo này, chia tất cả tấm vải ấy cho những vị đồng sự với mình. Như vậy, tất cả Tỷ-kheo đều nhận các tấm vải cúng dường. Họ cắt những tấm vải ấy rồi nhuộm vàng như bông Kanikàra. Họ đến bậc Ðạo Sư đảnh lễ, ngồi xuống một bên và thưa:\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Bạch Thế Tôn, một Thánh đệ tử đã chứng quả Dự lưu có phải là một người nhìn mặt để bố thí không?\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Này các Tỷ-kheo một Thánh đệ tử không phải là một người nhìn mặt để bố thí.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"- Bạch Thế Tôn, giáo thọ sư chúng con, vị Trưởng lão Thủ kho Chánh pháp đã đem năm trăm tấm vải trị giá một ngàn đồng tiền vàng mỗi tấm cho một Tỷ-kheo trẻ tuổi, và vị ấy đem chia các tấm vải đã nhận cho chúng con.\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Này các Tỷ-kheo, Ànanda không phải là người nhìn mặt để bố thí. Tỷ-kheo thị giả ấy đã giúp đỡ thầy mình nhiều. Do vậy, vì hầu hạ, vì công đức, vì thích ứng đối với người đã hầu hạ mình nên vị ấy đã làm như vậy để giúp đỡ lại những ai đã giúp đỡ, vị ấy cho như vậy để báo đáp trả ân. Các bậc hiền trí thời xưa cũng đã giúp đỡ lại những ai đã giúp đỡ mình.\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"Nói vậy xong, theo lời yêu cầu của các Tỷ-kheo ấy, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":37},{"alignment":1,"content":"*\r","fontSize":12,"order":38},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm con sư tử sống trong một hang núi. Xung quanh chân núi ấy, có một hồ nước lớn bao bọc. Trên một mảnh đất nổi lên của hồ nước, đất bùn dày đặc, cỏ mọc xanh mềm và trên đám bùn ấy, các loài thỏ nai v.v... các con vật nhanh nhẹn khác qua lại để ăn cỏ. Ngày hôm ấy, có một con nai đi qua lại ăn cỏ. Ở đấy, sư tử muốn ăn thịt con nai, từ trên núi nhảy xuống, với sức nhanh của mình, nó nhảy tới. Con nai hoảng sợ kêu lớn tiếng rồi bỏ chạy, Sư tử không có thể chạy mau hơn và rơi trên mặt bùn, bị lún xuống, không đứng dậy được, vì bốn chân đâm sâu như cây cột, bảy ngày đứng như vậy không ăn không uống gì.\r","fontSize":12,"order":39},{"content":"Một con chó rừng đi tìm mồi, chợt thấy sư tử, liền hoảng sợ chạy trốn. Nhưng sư tử kêu nó lại:\r","fontSize":12,"order":40},{"content":"- Này bạn chó rừng, chớ chạy, ta nay bị mắc dính trong bùn. Hãy cứu ta sống.\r","fontSize":12,"order":41},{"content":"Chó rừng đi đến gần sư tử và nói:\r","fontSize":12,"order":42},{"content":"- Nếu tôi kéo ngài lên, tôi sợ rằng ngài sẽ ăn thịt tôi!\r","fontSize":12,"order":43},{"content":"- Chớ sợ, ta sẽ không ăn thịt ngươi. Trái lại ta sẽ phục vụ giúp đỡ người rất nhiều. Hãy tìm một phương tiện kéo ta lên.\r","fontSize":12,"order":44},{"content":"Chó rừng chấp nhận lời hứa, liền bới đất bùn xung quanh bốn chân sư tử, đào bốn mương nước ở đó, dẫn nước chảy vào làm cho đất bùn mềm. Khi ấy chó rừng bò dưới bụng sư tử và nói:\r","fontSize":12,"order":45},{"content":"- Hãy cố gắng lên, thưa ngài.\r","fontSize":12,"order":46},{"content":"Rồi dùng cái đầu húc cái bụng sư tử lên. Sư tử vận hết sức mạnh, vươn lên khỏi bùn, nhảy lên đứng trên đất cứng. Sư tử nghỉ ngơi một lát rồi đi xuống hồ, rửa sạch bùn. Tắm xong, nó giết một con trâu và với những nanh ngoạm sâu vào thịt trâu, nó xé thịt ra đặt một số thịt trước mặt chó rừng:\r","fontSize":12,"order":47},{"content":"- Này bạn hãy ăn đi!\r","fontSize":12,"order":48},{"content":"Sau khi chó rừng ăn, sư tử mới ăn. Rồi chó rừng cất giữ lại một miếng thịt.\r","fontSize":12,"order":49},{"content":"- Này bạn giữ miếng thịt để làm gì?\r","fontSize":12,"order":50},{"content":"Chó rừng trả lời:\r","fontSize":12,"order":51},{"content":"- Có bạn gái giữ nhà cho tôi, miếng thịt này dành cho nàng.\r","fontSize":12,"order":52},{"content":"Sư tử nói:\r","fontSize":12,"order":53},{"content":"- Ðược lắm, hãy lấy đi.\r","fontSize":12,"order":54},{"content":"Rồi sư tử cũng lấy một miếng thịt cho vợ mình. Cả hai cùng đứng trên chóp núi và đồng ý sẽ về chỗ ở của hai bạn gái. Nói xong, sư tử đi đến đấy, đem thịt cho sư tử cái và chó rừng cái, rồi cùng nói:\r","fontSize":12,"order":55},{"content":"- Bắt đầu từ nay, ta sẽ săn sóc các nàng.\r","fontSize":12,"order":56},{"content":"Sau đó, sư tử đưa cả hai vợ chồng chó rừng vào chỗ ở của mình, để chúng ở tại một hang khác gần cửa hang của mình.\r","fontSize":12,"order":57},{"content":"Từ đó trở đi, khi đi săn mồi, sư tử để sư tử cái và chó rừng cái ở lại, còn mình đi với chó rừng đực, giết chết nhiều loại thú. Cả hai ăn thịt ngay tại chỗ, rồi đem về hai phần cho hai con cái ăn. Như vậy, thời gian qua , sư tử cái sanh hai đứa con. Chó rừng cái cũng vậy. Tất cả bọn chúng sống hòa hợp với nhau. Một hôm, sử tử cái suy nghĩ: \"Con sư tử này quá thương yêu chó rừng cái và các chó rừng nhỏ. Có thể nó có gian tình với chó rừng cái. Do đó, nó mới luyến ái như vậy. Vậy ta hãy hành hạ con này, làm cho nó hoảng sợ, và bỏ trốn đi\".\r","fontSize":12,"order":58},{"content":"Trong khi sư tử đem chó rừng đi săn mồi, sư tử cái bắt đầu hành hạ, làm cho chó rừng cái hoảng sợ:\r","fontSize":12,"order":59},{"content":"- Tại sao ngươi cứ ở đây? Tại sao không đi nơi khác?\r","fontSize":12,"order":60},{"content":"Các sư tử con cũng làm cho các chó rừng con hoảng sợ như vậy. Chó rừng cái nói lại với chồng sự việc này:\r","fontSize":12,"order":61},{"content":"- Rõ ràng Sư tử muốn ám chỉ chúng ta đã ở đây quá lâu. Nay mai Sư tử giết chúng ta. Vậy ta hãy trở về hang cũ đã sống trước kia.\r","fontSize":12,"order":62},{"content":"Chó rừng gặp sư tử đực và thưa:\r","fontSize":12,"order":63},{"content":"Thưa ngài, chúng tôi đã ở với ngài quá lâu. Ai ở lâu cũng làm mất sự lưu luyến. Trong khi chúng ta đi săn mồi, sư tử cái hành hạ và dọa nạt vợ tôi và nói: Sao các ngươi ở chỗ này, hãy trốn đi! Các sư tử con cũng dọa các chó rừng con như vậy. Nếu ai không ưa bạn láng giềng thì nên bảo họ đi làm ăn chỗ khác chứ hành hạ như vầy có ích gì?\r","fontSize":12,"order":64},{"content":"Sau khi nói vậy, chó rừng đọc bài kệ đầu:\r","fontSize":12,"order":65},{"content":"Muốn gì làm cho được,\u000bLà thường pháp kẻ mạnh,\u000bCon cái rống, tôi biết,\u000bTrước tôi nương, nay sợ.\r","fontSize":12,"leftIndent":36,"order":66},{"content":"Nghe chó rừng nói, sư tử bảo vợ:\r","fontSize":12,"order":67},{"content":"- Này hiền thê, trong thời ấy ta đi săn mồi bị kẹt trong bùn đến ngày thứ bảy..., ta mới về với hai vợ chồng chó rừng này. Hiền thê có nhớ không?\r","fontSize":12,"order":68},{"content":"- Vâng, tôi có nhớ.\r","fontSize":12,"order":69},{"content":"- Hiền thê có biết lý do nào sau bảy ngày ta mới về không?\r","fontSize":12,"order":70},{"content":"- Thưa chàng, tôi không biết.\r","fontSize":12,"order":71},{"content":"- Này hiền thê, ta nhảy vồ bắt một con nai, bị dính mắc vào bùn, không thể ra khỏi chỗ ấy được. Trong bảy ngày ấy, ta đứng đó, không ăn uống gì. Ta đã nhờ con chó rừng này cứu sống.Con này là bạn của ta, đã cứu mạng sống ta. Bạn nào có khả năng trung kiên trong tình bạn, bạn ấy không yếu hay nhỏ. Bắt đầu từ nay, hiền thê chớ có khinh thường như vậy đối với bạn ta, vợ bạn ta các con bạn ta.\r","fontSize":12,"order":72},{"content":"Rồi con sư tử nói bài kệ thứ hai:\r","fontSize":12,"order":73},{"content":"Dù nhỏ bé, yếu đuối,\u000bVẫn kiên trì tình bạn,\u000bChính bà con thân thích,\u000bNày vợ răng nanh ta!\u000bChớ khinh miệt bạn ấy, \u000bChính con chó rừng này\u000bÐã cho ta mạng sống.\r","fontSize":12,"leftIndent":36,"order":74},{"content":"Sư tử cái nghe lời chồng, giảng hòa với gia đình chó rừng, và từ đấy về sau, sống hòa thuận với chó rừng cái và các con của nó. Các sư tử con chơi giỡn với các con chó rừng con. Khi cha mẹ qua đời, chúng không chấm dứt tình bạn, vẫn sống hoan hỷ với nhau. Thật vậy, tình bạn của chúng kéo dài cho đến bảy đời.\r","fontSize":12,"order":75},{"alignment":1,"content":"*\r","fontSize":12,"order":76},{"content":"Sau khi kể câu chuyện này, bậc Ðạo Sư thuyết giảng các Sự thật. Cuối bài thuyết giảng, một số vị Tỳ-kheo đắc quả Dự lưu, một số đắc quả Nhất lai, một số đắc quả Bất Lai, và một số đắc quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":77},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":78},{"content":"- Lúc bấy giờ con chó rừng là Ànanda, và con sư tử là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":79},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":80}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM DALHA\/157. CHUYỆN CÔNG ÐỨC (Tiền thân Guna)\r","title":"157. CHUYỆN CÔNG ÐỨC (Tiền thân Guna)\r"},{"ID":158,"paragraphs":[{"content":"158. CHUYỆN CON NGỰA SUHANU (Tiền thân Suhanu)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Loài vật tính không khác...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về hai Tỷ kheo hung bạo, độc ác. Ở tỉnh thành, cũng có một vị như vậy. Một hôm, Tỷ-kheo ở tỉnh thành, vì một vài công việc, đi đến Kỳ Viên. Các Sa-di và các Tỷ-kheo trẻ biết tánh hung bạo của Tỷ-kheo ấy, họ nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Chúng ta muốn thấy hai Tỷ-kheo hung bạo ấy cãi nhau.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Họ cười khúc khích dẫn Tỷ-kheo ấy đến phòng Tỷ-kheo ở Kỳ Viên. Cả hai vị hung bạo, vừa thấy nhau liền mến nhau, xoa bóp tay, chân và lưng cho nhau. Các Tỷ-kheo ở tại Chánh pháp đường nói về câu chuyện như sau:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa các Hiền giả, những Tỷ-kheo hung bạo này đối với người khác thường hay lỗ mãng, độc ác. Nhưng đối với nhau, cả hai lại hòa thuận, hoan hỷ, thương mến nhau.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư đến Chánh pháp đường hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, hôm nay ở đây, các ông ngồi họp đang bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Khi nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, không phải chỉ nay là như vậy. Thuở xưa, họ cũng là người hung bạo, độc ác đối với những người khác. Nhưng họ đối với nhau lại hòa hợp hoan hỷ, sống thân ái.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là vị đại thần của vua, làm tất cả mọi việc, cố vấn cho vua về thế sự và thánh sự. Vua có tánh hơi tham. Trong chuồng ngựa của vua có một con ngựa lỗ mãng tên là Mahàsona (hạt dẻ lớn). Một số người buôn ngựa từ phương bắc đem đến năm trăm con ngựa và báo cho vua biết. Từ trước, vị đại thần thường bảo họ tự định giá ngựa rồi trả tiền đầy đủ mà không đòi bớt lui gì. Nhà vua không được vui, cho gọi một đại thần khác và nói:\r","fontSize":12,"order":13},{"content":"- Này khanh, hãy cho họ định giá các con ngựa. Trước hết hãy thả con ngựa Mahàsona vào giữa đàn ngựa ấy, khiến nó cắn các con ngựa mới đến làm chúng bị thương và yếu sức, rồi bảo họ hạ giá và trả bớt tiền.\r","fontSize":12,"order":14},{"content":"- Thưa vâng.\r","fontSize":12,"order":15},{"content":"Ðaị thần ấy vâng lời làm như đã bảo. Các người buôn ngựa không hoan hỷ, báo cho Bồ-tát việc làm của vị đại thần ấy. Bồ-tát hỏi:\r","fontSize":12,"order":16},{"content":"- Các ngươi có con ngựa lỗ mãng ở trong chuồng ngựa của các ngươi không?\r","fontSize":12,"order":17},{"content":"- Thưa ngài có. Con ngựa lỗ mãng ấy tên là Suhanu (quai hàm mạnh), nó rất hung bạo, độc ác.\r","fontSize":12,"order":18},{"content":"- Vậy khi nào các ngươi trở lại, hãy đem con ngựa ấy đến.\r","fontSize":12,"order":19},{"content":"Một hôm vua nghe nói đoàn người buôn ngựa và bảo thả con ngựa Mahàsona ra. Các người buôn thấy con ngựa Mahàsona đến, liền thả con ngựa Suhanu. Hai con ngựa ấy gặp nhau, liền đứng lại và liếm thân nhau. Vua hỏi Bồ-tát:\r","fontSize":12,"order":20},{"content":"- Này khanh, hai con ngựa lỗ mãng này thật hung hãn, độc ác, bạo hành với con ngựa khác. Còn chúng đối với nhau lại đứng liếm thân và hoan hỷ với nhau, sao lại như vậy?\r","fontSize":12,"order":21},{"content":"Bồ-tát thưa:\r","fontSize":12,"order":22},{"content":"- Thưa Ðại vương, vì tính của loài vật không khác nhau. Khi tính của chúng cùng loài với nhau, thì chúng thương yêu nhau.\r","fontSize":12,"order":23},{"content":"Và Bồ-tát đọc hai bài kệ:\r","fontSize":12,"order":24},{"content":"Loài vật tính không khác,\u000bSo-na, và Su-ha-nu,\u000bCả hai đều hòa hợp,\u000bSu-ha-nu giống như vậy,\u000bCùng loài với So-na.\r","fontSize":12,"leftIndent":36,"order":25},{"content":"Hoang dã và ác độc,\u000bThường cắn những dây cương,\u000bNhư vậy ác, ác đồng,\u000bBất thiện, bất thiện đồng.\r","fontSize":12,"leftIndent":36,"order":26},{"content":"Sau đó, Bồ-tát thưa:\r","fontSize":12,"order":27},{"content":"- Thưa Ðại vương, một vị vua chớ nên quá tham lam. Chớ nên làm hại tài sản của người khác.\r","fontSize":12,"order":28},{"content":"Sau khi khuyên răn nhà vua, Bồ-tát cho định giá ngựa và trả tiền đúng giá. Các người buôn ngựa nhận được tiền đúng giá, vui vẻ ra đi. Còn nhà vua tuân hành lời khuyên răn của Bồ-tát, rồi khi mệnh chung, đi theo nghiệp của mình.\r","fontSize":12,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Thời ấy, hai con ngựa là hai Tỷ-kheo độc ác, vua là Ànanda, và vị đại thần hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM DALHA\/158. CHUYỆN CON NGỰA SUHANU (Tiền thân Suhanu)\r","title":"158. CHUYỆN CON NGỰA SUHANU (Tiền thân Suhanu)\r"},{"ID":159,"paragraphs":[{"content":"159. CHUYỆN CON CÔNG (Tiền thân Mora)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hãy mọc lên, mặt trời...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo thối thất tinh tấn. Tỷ-kheo ấy được các Tỷ-kheo, có phải ông đã thối thất tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tỷ-kheo đáp:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, thật vậy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Vì thấy gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Tỷ-kheo ấy đáp:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Vì thấy một nữ nhân có thân thể trang sức đẹp đẽ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Ðạo Sư nói với vị ấy:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này Tỷ-kheo, không lạ gì một nữ nhân rất dễ làm rối loạn tâm của một người như ông. Ngay các bậc hiền trí thuở xưa, sau khi nghe tiếng nữ nhân, dầu tu hành trong bảy trăm năm không phạm giới, vẫn bị uế nhiễm tức khắc. Ngay cả các bậc thanh tịnh cũng như vậy. Các vị đạt được danh vọng cùng tột khi đam mê nữ sắc cũng sẽ tiêu vong danh dự, còn nói gì các vị không thanh tịnh như ông?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát tái sanh làm con chim công.\r","fontSize":12,"order":14},{"content":"Khi còn ở trong vỏ trứng màu vàng như nụ hoa Kanikàra, Bồ-tát làm vỡ trứng thoát ra. Bồ-tát thành một con chim công vàng đẹp đẽ mỹ miều, dưới cánh có những đường viền đỏ chói. Ðể bảo vệ sự sống của mình, sau khi vượt qua ba dãy núi, và trong dãy núi thứ tư, chim công lông vàng mới lựa chọn chỗ ở trên cao nguyên của ngọn núi vàng ở Dandaka. Khi trời rạng đông, đậu trên chỏm núi nhìn mặt trời mọc lên, Bồ-tát đọc một câu chú để hộ trì cho mình bình an trước khi bay đi tìm mồi. Thần chú ấy bắt đầu với câu:\r","fontSize":12,"order":15},{"content":"Hãy mọc lên, mặt trời,\u000bVua độc nhất có mắt,\u000bVới màu sắc vàng chói,\u000bSáng rực cả đất liền.\u000bVà ta đảnh lễ ngài,\u000bBậc chói vàng quả đất,\u000bNay hãy bảo hộ ta\u000bSống an toàn trọn ngày.\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Như vậy, sau khi đảnh lễ mặt trời với bài kệ này để bảo vệ mình, Bồ-tát lại đảnh lễ các đức Phật đã nhập diệt trong quá khứ và các công đức của chư Phật với bài kệ thứ hai:\r","fontSize":12,"order":17},{"content":"Các vị Thánh, chân nhân,\u000bBậc tuệ tri mọi pháp,\u000bCon đảnh lễ các Ngài\u000bHãy hộ trì cho con.\u000bÐảnh lễ chư Phật-đà,\u000bÐảnh lễ Bồ-đề vị,\u000bÐảnh lễ bậc giải thoát,\u000bÐảnh lễ giải thoát vị.\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Sau khi đọc lên bài chú bảo hộ này, chim công liền đi tìm mồi. Như vậy ban ngày, chim công đi tìm mồi; vào buổi chiều, chim công đậu trên chóp núi, nhìn mặt trời lặn, sau khi tưởng nhớ các công đức của Phật, con công lại làm bài chú khác để hộ trì xứ của mình, bài kệ bắt đầu với chữ: Hãy lặn xuống mặt trời:\r","fontSize":12,"order":19},{"content":"Hãy lặn xuống mặt trời,\u000bVua độc nhất có mắt,\u000bVới màu sắc vàng chói,\u000bSáng rực cả đất liền;\u000bVà ta đảnh lễ ngài,\u000bBậc chói vàng quả đất,\u000bNay hãy bảo vệ ta\u000bSống an toàn trọn đêm.\r","fontSize":12,"leftIndent":36,"order":20},{"content":"Chư vị thánh, chân nhân,\u000bBậc tuệ trí mọi pháp,\u000bCon đảnh lễ các ngài,\u000bHãy hộ trì cho con.\u000bÐảnh lễ chư Phật-đà,\u000bÐảnh lễ Bồ-đề vị,\u000bÐảnh lễ bậc giải thoát,\u000bÐảnh lễ giải thoát vị.\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Sau khi đọc bài chú này để bảo vệ mình, chim công đi ngủ.\r","fontSize":12,"order":22},{"content":"Bấy giờ không xa Ba-la-nại bao nhiêu, có một người thợ săn ở tại một ngôi làng. Trong khi đi săn ở khu vực Tuyết Sơn, thấy Bồ-tát đang đậu trên ngọn núi vàng ở Dandakha, anh ta báo cho con trai biết.\r","fontSize":12,"order":23},{"content":"Một hôm, hoàng hậu của vua Ba-la-nại tên là Khemà (Thái Hòa) nằm mộng thấy một con công sắc vàng thuyết pháp, liền tâu vua:\r","fontSize":12,"order":24},{"content":"- Thưa đại vương, thiếp muốn nghe con công sắc vàng thuyết pháp.\r","fontSize":12,"order":25},{"content":"Vua hỏi các đại thần việc ấy. Các đại thần đáp:\r","fontSize":12,"order":26},{"content":"- Chắc các Bà-la-môn biết việc ấy.\r","fontSize":12,"order":27},{"content":"Các Bà-la-môn thưa:\r","fontSize":12,"order":28},{"content":"- Có loài chim công sắc vàng.\r","fontSize":12,"order":29},{"content":"Vua lại hỏi:\r","fontSize":12,"order":30},{"content":"- Chúng ở đâu?\r","fontSize":12,"order":31},{"content":"Họ trả lời:\r","fontSize":12,"order":32},{"content":"- Chắc chắn những người thợ săn có thể biết.\r","fontSize":12,"order":33},{"content":"Vua cho họp các thợ săn lại để hỏi họ. Con trai của người thợ săn ấy thưa:\r","fontSize":12,"order":34},{"content":"- Thưa có, tâu Ðại vương, tại hòn núi vàng ở Dandaka, con chim công sắc vàng đang ở tại đấy.\r","fontSize":12,"order":35},{"content":"- Vậy chớ giết chim công ấy, bắt nó đem về đây.\r","fontSize":12,"order":36},{"content":"Người thợ săn đi, đặt bẫy lưới tại chỗ tìm mồi của chim công. Nhưng tại chỗ chim công bước lên, lưới bẫy không sập. Người thợ săn không bắt được chim công, trải bảy năm đi săn như vậy, và đã mệnh chung. Hoàng hậu Khema không đạt được ước nguyện cũng mệnh chung. Nhà vua tức giận bảo:\r","fontSize":12,"order":37},{"content":"- Vì một con chim công, hoàng hậu của ta đã mệnh chung.\r","fontSize":12,"order":38},{"content":"Vua bảo khắc trên một tấm vàng những dòng chữ sau đây:\r","fontSize":12,"order":39},{"content":"- Trên dãy Tuyết Sơn, có ngọn núi vàng tên là Dandaka. Tại đấy có con chim công sắc vàng ở. Ai ăn thịt con chim công ấy sẽ trẻ mãi không bao giờ già.\r","fontSize":12,"order":40},{"content":"Họ viết vậy xong, vua bỏ lá vàng ấy trong một cái hộp. Sau khi vua mệnh chung, vị vua khác lên kế vị, đọc tấm lá vàng, và ước: \"Ta sẽ không bao giờ già\". Vua liền cho gọi một thợ săn khác. Thợ săn ấy ra đi, không bắt được Bồ-tát, và cũng mệnh chung tại đấy. Theo diễn tiến như vậy, sáu vua lần lượt băng hà.\r","fontSize":12,"order":41},{"content":"Rồi vị vua thứ bảy lên kế vị, cũng cho gọi một thợ săn. Người thợ săn ấy đi, nhận xét rằng tại chỗ chim công đạp lên, bẫy lưới không sập, và biết chim công đã đọc câu bùa chú trước khi đi đến chỗ tìm mồi. Anh ta liền xuống chỗ đầm lầy ở biên địa, bắt một chim công mái, dạy nó múa hát và đem chim công mái ấy đến nơi này, vào buổi sáng trước khi chim công đọc bùa chú. Người thợ dựng lên cái cọc bẫy sập, đặt bẫy lưới và khiến chim công mái kêu.\r","fontSize":12,"order":42},{"content":"Chim công nghe tiếng con mái kêu khác thường, liền bị tiếng sét ái tình khơi dậy dục vọng trong lòng nên không thể đọc bùa chú, đi đến công mái và bị mắc vào bẫy. Thợ săn bắt được chim công, đem dâng cho vua Ba-la-nại. Vua thấy sắc đẹp con chim công, rất bằng lòng. Sau khi ngồi trên chỗ đã soạn sẵn, Bồ tát liền hỏi:\r","fontSize":12,"order":43},{"content":"- Thưa Ðại vương, sao Ðại vương bảo bắt thần?\r","fontSize":12,"order":44},{"content":"Vua nói:\r","fontSize":12,"order":45},{"content":"- Ta nghe rằng những ai ăn thịt ngươi sẽ không bao giờ già. Ta muốn trường xuân bất lão, nên ta bảo bắt ngươi để ăn.\r","fontSize":12,"order":46},{"content":"- Như vậy những ai ăn thịt thần sẽ được trường xuân bất lão. Như thế là thần sẽ chết.\r","fontSize":12,"order":47},{"content":"- Phải, ngươi sẽ chết.\r","fontSize":12,"order":48},{"content":"- Nhưng nếu thần chết thì người làm thần chết cũng sẽ chết theo.\r","fontSize":12,"order":49},{"content":"Vua nói:\r","fontSize":12,"order":50},{"content":"- Ngươi có sắc vàng, do vậy ta nghe nói những ai ăn thịt ngươi sẽ trẻ mãi không bao giờ già.\r","fontSize":12,"order":51},{"content":"- Thưa Ðại vương, thần sanh ra sắc vàng không phải là không có lý do. Thuở xưa, thần là vị vua Chuyển luân ngự trị tại thành phố này. Thần giữ gìn Năm Giới, và khiến cho dân chúng trong toàn cõi thế giới giữ Năm Giới. Sau khi mệnh chung, thần được sanh tại lâu đài cõi Trời Ba mươi ba, sống tại đấy cho hết tuổi thọ, và mệnh chung. Chính vì kết quả của một nghiệp bất thiện, thần phải sanh làm con chim công, nhưng nhờ sức mạnh của giới hạnh cũ, thần có màu sắc vàng.\r","fontSize":12,"order":52},{"content":"- Nhà ngươi là vua Chuyển luân đã giữ Giới! Do kết quả của Giới sanh ra sắc vàng, điều này làm sao chúng ta tin được? Có gì làm bằng chứng?\r","fontSize":12,"order":53},{"content":"- Thưa Ðại vương, thần có một bằng chứng.\r","fontSize":12,"order":54},{"content":"- Bằng chứng gì?\r","fontSize":12,"order":55},{"content":"- Thưa Ðại vương, khi thần làm vua Chuyển luân, thần thường ngồi trên xe bằng vàng bạc, đi ngang qua hư không. Cỗ xe ấy của thần nay nằm chôn trong đất, dưới cái hồ của Ðại vương. Hãy cho đào dưới hồ lên, và cái xe ấy sẽ làm chứng cho thần.\r","fontSize":12,"order":56},{"content":"Vua chấp thuận việc ấy và đáp:\r","fontSize":12,"order":57},{"content":"- Lành thay.\r","fontSize":12,"order":58},{"content":"Rồi vua cho tát nước ra khỏi hồ, đào lên được cỗ xe và tin lời Bồ-tát thưa:\r","fontSize":12,"order":59},{"content":"- Thưa Ðại vương, trừ Niết-bàn bất tử, tất cả pháp khác đều là pháp hữu vi, không có thực tánh, vô thường, chịu sự hoại diệt.\r","fontSize":12,"order":60},{"content":"Sau khi nói xong, Bồ-tát thuyết pháp cho vua, và khuyên vua giữ Năm Giới. Nhà vua hoan hỷ, cúng dường quốc độ cho Bồ-tát, và tỏ lòng hết sức cung kính. Bồ-tát không nhận vương quốc nhưng khuyên vua:\r","fontSize":12,"order":61},{"content":"- Ðại vương chớ phóng dật.\r","fontSize":12,"order":62},{"content":"Rồi bay lên hư không đi về núi Vàng Dandaka.\r","fontSize":12,"order":63},{"content":"Còn vua tuân theo lời khuyên của Bồ-tát làm các công đức như bố thí v.v... rồi khi mạng chung, đi theo nghiệp của mình.\r","fontSize":12,"order":64},{"alignment":1,"content":"*\r","fontSize":12,"order":65},{"content":"Sau khi kể pháp thoại này, Bậc Ðạo Sư thuyết giảng các Sự thật. Cuối bài giảng, vị Tỷ-kheo thối thất đã đắc quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":66},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":67},{"content":"- Lúc bấy giờ nhà vua là Ànanda và Ta là con chim công vậy.\r","fontItalic":-1,"fontSize":12,"order":68},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":69}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM DALHA\/159. CHUYỆN CON CÔNG (Tiền thân Mora)\r","title":"159. CHUYỆN CON CÔNG (Tiền thân Mora)\r"},{"ID":160,"paragraphs":[{"content":"160. CHUYỆN CON NGỖNG XANH SẨM (Tiền thân Vinìlaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Giống vua Vi-đề-ha...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Trúc Lâm, bậc Ðạo Sư kể về Ðề-bà-đạt-đa bắt chước bậc Thiện Thệ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi hai vị đại đệ tử đi Gayàsisa, tại đấy Ðề-bà-đạt-đa bắt chước bậc Thiện Thệ và gặp nạn. Hai vị Trưởng lão thuyết pháp và đem các vị Tỷ-kheo y chỉ mình đi về Trúc Lâm. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Xá-lợi-phất, khi thấy các ông, Ðề-bà-đạt-đa đã làm gì?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Hai vị thưa:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, Ðề-bà-đạt-đa đã bắt chước bậc Thiện Thệ và đã gặp đại nạn.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Xá-lợi-phất, không phải chỉ nay Ðề-bà-đạt-đa mới bắt chước Ta và gặp nạn, mà thuở xưa, cũng đã như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói xong, theo lời Trưởng lão yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa trong nước Videha, khi vua Videha trị vì ở thành Mithilà, Bồ-tát nhập mẫu thai bà hoàng hậu. Khi đến tuổi trưởng thành, ngài được học tất cả tài nghệ ở Takkasalà, rồi khi vua cha mệnh chung, Bồ-tát lên ngôi kế vị.\r","fontSize":12,"order":12},{"content":"Lúc bấy giờ, một vị vua ngỗng trời sắc vàng sống chung với một con quạ cái ở bãi mồi và đẻ ra một ngỗng đực. Con chim ấy không giống mẹ, cũng không giống cha, toàn màu xanh tối và được gọi là Vimìlaka. Vua ngỗng trời thường đi đến thăm con. Rồi hai ngỗng trời con khác được sanh rất giống cha. Thấy cha thường hay đi đến thế giới loài người, chúng bèn hỏi cha lý do. Ngỗng cha nói:\r","fontSize":12,"order":13},{"content":"- Các con thân, cha đã sống chung với một con quạ cái, và sanh một ngỗng đực tên là Vinìkala. Vì thế ta hay đi đến thăm nó.\r","fontSize":12,"order":14},{"content":"- Thế bọn chúng sống ở đâu? Ngỗng con hỏi.\r","fontSize":12,"order":15},{"content":"- Hiện nay nó sống ở nước Videha, không xa Mithilà bao nhiêu, trên ngọn cây cọ dừa (Ta-la).\r","fontSize":12,"order":16},{"content":"- Thưa cha thân, sống giữa thế giới loài người thật nguy hiểm đáng sợ hãi. Cha đừng đi đến đó. Chúng con sẽ đi và đem nó về cho cha.\r","fontSize":12,"order":17},{"content":"Hai ngỗng trời con được chấp thuận, liền đi đến chỗ ấy, bảo con ngỗng Vinìkala ngồi trên một thanh cây, rồi chúng cắn hai đầu thanh cây và bay ngang qua thành Mithilà.\r","fontSize":12,"order":18},{"content":"Trong lúc ấy, vua Videda đang ngồi trên cỗ xe lộng lẫy được đàn ngựa Sindh thuần chủng gồm bốn con toàn trắng, kéo đi vòng quanh thành phố. Vinìkala thấy vua liền suy nghĩ:\" Ta và Vua Videha nào có khác gì. Vua ngồi trên cỗ xe được 4 ngựa Sindh kéo đi vòng quanh thành phố; con ta ngồi trên cổ xe được các con ngỗng trời kéo, và đi trên hư không!\". Khi nó đi ngang qua hư không, nó đọc lên bài kệ đầu:\r","fontSize":12,"order":19},{"content":"Giống vua Vi-de-ha\u000bÐược các ngựa thuần chủng\u000bKéo ngang các ngôi nhà\u000bTại thành Mi-thi-là,\u000bCũng vậy, Vi-nì-là\u000bÐược hai ngỗng trời chở\u000bGiữa hư không bao la!\r","fontSize":12,"leftIndent":36,"order":20},{"content":"Các ngỗng trời con nghe lời nói ấy của Vinìlaka rất phẫn nộ. Trước tiên chúng có ý định: \"Chúng ta sẽ bỏ nó rơi xuống ở đây và bay đi\". Nhưng nghĩ lại:\"Làm vậy, cha chúng ta thế nào cũng la mắng chúng ta\". Vì sợ bị cha mắng, chúng đưa Vinìkala đến với cha và kể cho cha nghe việc ngỗng kia đã làm. Ngỗng trời cha tức giận nói:\r","fontSize":12,"order":21},{"content":"- Mày hơn các anh mày sao? Mày làm ra vẻ cao sang, tưởng mình là chúa tể và xem các anh mày như ngựa kéo xe à? Mày không biết tự lượng sức? Ðây không phải chỗ tìm mồi của mày. Hãy đi về chỗ ở của mẹ mày!\r","fontSize":12,"order":22},{"content":"Sau khi mắng nó, ngỗng cha đọc bài kệ thứ hai:\r","fontSize":12,"order":23},{"content":"Vi-ni-ka, con thân,\u000bSống ở đây nguy hiểm,\u000bÐây không chỗ cho mày,\u000bHãy sống tại cổng làng,\u000bNơi mẹ mày mong đợi,\u000bHãy đến đó vội vàng!\r","fontSize":12,"leftIndent":36,"order":24},{"content":"Cùng với lời la mắng Vinìkala như vậy, ngỗng trời bảo các con:\r","fontSize":12,"order":25},{"content":"- Hãy mang con này đem ra chỗ phóng uế là bãi phân ngoài thành Mithilà.\r","fontSize":12,"order":26},{"content":"Và chúng làm theo lời cha bảo.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Lúc bấy giờ Vinìlaka là Ðề-bà-đạt-đa, các ngỗng trời con là hai đệ tử đầu tay, ngỗng trời cha là Ànanda, còn vua Videha là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM DALHA\/160. CHUYỆN CON NGỖNG XANH SẨM (Tiền thân Vinìlaka)\r","title":"160. CHUYỆN CON NGỖNG XANH SẨM (Tiền thân Vinìlaka)\r"},{"ID":161,"paragraphs":[{"content":"161. CHUYỆN ẨN SĨ INDASAMÀNAGOTTA (Tiền thân Indasamànagotta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chớ giao du thân mật...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú tại Kỳ Viên, bậc Ðạo Sư kể về một người tánh tình khó bảo. Hoàn cảnh câu chuyện sẽ được nói đến trong tiền thân Gijjha (Số 427) Chương IX. Bậc Ðạo Sư nói với Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thuở trước, ông là một người khó bảo, vì không nghe lời các bậc hiền trí, nên đã bị con voi điên chà đạp đến chết.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn. Khi đến tuổi trưởng thành, ngài từ bỏ đời sống gia đình, xuất gia làm vị ẩn sĩ, sống tại dãy núi Tuyết. Lúc bấy giờ, trong các vị ẩn sĩ có một vị tu khổ hạnh tên là Indasamànagotta là người khó bảo, không nghe lời khuyên răn. Người này có nuôi một voi con. Bồ-tát nghe nói vậy cho gọi vị ấy đến và hỏi:\r","fontSize":12,"order":7},{"content":"- Có đúng sự thật chăng, con có nuôi một voi con?\r","fontSize":12,"order":8},{"content":"- Thưa Sư trưởng, con có nuôi một voi con đã mất mẹ.\r","fontSize":12,"order":9},{"content":"Bồ-tát bảo:\r","fontSize":12,"order":10},{"content":"- Loài voi khi lớn lên thường giết hại người nuôi dưỡng. Vậy chớ nên nuôi dưỡng con voi ấy.\r","fontSize":12,"order":11},{"content":"- Không có nó, con không thể sống được, thưa Sư trưởng.\r","fontSize":12,"order":12},{"content":"- Vậy con sẽ thấy rõ.\r","fontSize":12,"order":13},{"content":"Con voi được nuôi dưỡng, sau một thời gian, nó lớn lên rất nhanh. Một thời, các ẩn sĩ ấy đi lấy rễ và hái trái cây v.v... trong rừng và ở tại đấy vài ngày. Khi gió nam bắt đầu thổi, con voi trở thành điên cuồng, có ý định: \"Ta sẽ phá hoại chòi lá, đập vỡ ghè nước quăng bỏ chiếc ghế nằm, xé nát giường nằm và giết người tu khổ hạnh này và ra đi!\" Vì vậy, nó núp vào trong một lùm cây và đứng nhìn theo dõi con đường họ về.\r","fontSize":12,"order":14},{"content":"Sau khi lấy các đồ ăn cho con voi, Indasamana đi về trước tất cả mọi người, thấy con voi, tưởng rằng mọi việc vẫn như cũ nên đi đến gần con voi. Con voi từ lùm cây chạy vụt ra, lấy vòi quấn vị ẩn sĩ, quật ngã xuống đất, lấy chân đạp lên đầu, chấm dứt mạng sống của vị ấy, rồi rống lên và chạy vào rừng. Các ẩn sĩ còn lại báo tin nầy lên cho Sư trưởng. Bồ-tát nói:\r","fontSize":12,"order":15},{"content":"- Không nên làm thân với kẻ ác.\r","fontSize":12,"order":16},{"content":"Rồi Bồ-tát đọc hai bài kệ:\r","fontSize":12,"order":17},{"content":"Chớ giao du thân mật\u000bVới kẻ ác, bất thiện,\u000bBậc Thánh biết rõ ràng\u000bXu hướng kẻ phi thánh,\u000bChóng hay chầy kẻ ác\u000bCũng sẽ làm điều ác,\u000bNhư voi với ẩn sĩ\u000bIn-da-sa-mà-na.\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Nếu ngươi thấy người nào\u000bBiết kẻ ấy như mình\u000bVề giới, về trí tuệ,\u000bVà cả về nghe nhiều,\u000bHãy lựa người như vậy\u000bLàm bạn thân giao du,\u000bSống với bậc chân nhân\u000bLà sống chân hạnh phúc.\r","fontSize":12,"leftIndent":36,"order":19},{"content":"Như vậy, Bồ-tát khuyến giáo chúng ẩn sĩ:\r","fontSize":12,"order":20},{"content":"- Chớ trái lời khuyến giáo, nên sống theo lời khéo dạy:\r","fontSize":12,"order":21},{"content":"Rồi Bồ-tát làm tang lễ của Indasamàna.\r","fontSize":12,"order":22},{"content":"Sau đó Bồ-tát tu tập Tứ vô lượng tâm và được sanh lên thế giới Phạm thiên.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Lúc bấy giờ, Indasamànagotta là Tỷ-kheo khó bảo này, còn Sư trưởng chúng ẩn sĩ là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM SANTAHAVA\/161. CHUYỆN ẨN SĨ INDASAMÀNAGOTTA (Tiền thân Indasamànagotta)\r","title":"161. CHUYỆN ẨN SĨ INDASAMÀNAGOTTA (Tiền thân Indasamànagotta)\r"},{"ID":162,"paragraphs":[{"content":"162. CHUYỆN MỐI THÂN GIAO (Tiền thân Santhava)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Không gì độc hại hơn...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú tại Kỳ Viên, bậc Ðạo Sư kể về việc tế lễ lửa thần. Câu chuyện này giống như câu chuyện trước đã kể trong Tiền thân Naguttha (số 144). Các Tỷ-kheo thấy các vị tế lễ lửa thần liền hỏi Thế Tôn:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Bạch Thế Tôn, các vị bện tóc hành trì nhiều loại tà khổ hạnh. Việc ấy có lợi ích gì?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư đáp:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, việc ấy không có lợi ích gì. Các bậc hiền trí thuở xưa tưởng rằng có lợi ích trong sự tế lễ lửa thần nên đã tế lễ lửa thần trong một thời gian dài. Sau khi thấy được việc ấy không lợi ích, liền đổ nước dập tắt lửa, và lấy những cành cây dập cho tan lửa rồi quay lưng lại không nhìn lui nữa.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Sau khi nói vậy, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở xứ Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn. Lúc Bồ-tát được mười sáu tuổi, cha mẹ lấy ngọn lửa khi Bồ-tát mới sanh nói với Bồ-tát:\r","fontSize":12,"order":9},{"content":"- Này con thân, con muốn cầm lấy ngọn lửa đản sanh này, đi vào rừng và nuôi dưỡng ngọn lửa ấy; hay là học ba tập Vệ-đà, xây dựng gia sản và sống đời gia đình?\r","fontSize":12,"order":10},{"content":"Bồ-tát nói:\r","fontSize":12,"order":11},{"content":"- Con không thích đời sống gia đình. Con sẽ nuôi dưỡng ngọn lửa trong rừng để được sanh lên Phạm thiên giới.\r","fontSize":12,"order":12},{"content":"Bồ-tát lấy ngọn lửa đản sanh, đảnh lễ mẹ cha, rồi đi vào rừng, sống trong một chòi lá và nuôi dưỡng ngọn lửa thần.\r","fontSize":12,"order":13},{"content":"Một hôm đi đến chỗ mời ăn, Bồ- tát nhận được bơ chín và cháo sữa, bèn đem cháo sữa về, đốt lửa lên và nghĩ: \"Ta sẽ đổ cháo sữa với bơ chín để cúng dường lửa thần\". Bồ-tát đổ cháo sữa trên ngọn lửa, nhưng vì đổ quá nhiều dầu trên lửa, ngọn lửa bừng cháy lớn lên và thiêu luôn chòi lá. Vị Bà-la-môn hoảng sợ chạy trốn, đứng ngoài xa và nói:\r","fontSize":12,"order":14},{"content":"- Không nên thân giao với những kẻ ác. Nay chòi lá mà ta dựng lên một cách mệt nhọc đã bị ngọn lửa này đốt cháy.\r","fontSize":12,"order":15},{"content":"Và Bồ-tát đọc bài kệ đầu:\r","fontSize":12,"order":16},{"content":"Không gì độc hại hơn\u000bLà thân với kẻ ác,\u000bÐược đổ vào nuôi dưỡng\u000bVới bơ chín, cháo sữa,\u000bNgọn lửa thiêu chòi lá\u000bTa dựng thất khó khăn.\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Rồi Bồ-tát nói thêm:\r","fontSize":12,"order":18},{"content":"- Ta không còn gì liên hệ với ngươi nữa, này bạn giả dối kia!\r","fontSize":12,"order":19},{"content":"Nói vậy xong, Bồ-tát lấy nước dập tắt ngọn lửa, và cành cây dập tan ngọn lửa, rồi đi sâu vào trong núi Tuyết. Tại đó ngài thấy một con hươu cái liếm mặt con sư tử, con cọp và con báo. Ðiều ấy khiến Bồ-tát nghĩ rằng không gì tốt hơn là thân giao với những bạn chân thật, rồi Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":20},{"content":"Không gì tốt lành hơn\u000bThân giao bạn chân thật;\u000bHãy xem con hươu đen\u000bThân mật liếm mặt mày,\u000bCon sư tử, con cọp,\u000bVà cả con báo nữa.\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Nói vậy xong, Bồ-tát đi sâu vào trong núi Tuyết, sống đời xuất gia của vị ẩn sĩ, chứng được các Thắng trí và các Thiền chứng, đến khi mạng chung, ngài sanh lên Phạm thiên giới.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Lúc bấy giờ, vị tu khổ hạnh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM SANTAHAVA\/162. CHUYỆN MỐI THÂN GIAO (Tiền thân Santhava)\r","title":"162. CHUYỆN MỐI THÂN GIAO (Tiền thân Santhava)\r"},{"ID":163,"paragraphs":[{"content":"163. CHUYỆN VUA SUSÌMA (Tiền thân Susìma)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hơn trăm voi toàn đen...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, bậc Ðạo Sư đã kể về sự bố thí tùy theo ý muốn. Tại Xá-vệ, đôi khi một gia đình cúng dường cho chúng Tỷ-kheo do đức Phật lãnh đạo; đôi khi họ bố thí cho các ngoại đạo, đôi khi nhiều người hội họp thành một tổ chức, chung nhau bố thí; đôi khi cùng chung một con đường, đôi khi toàn thể dân ở thành quyên góp tùy nguyện rồi bố thí.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trong trường hợp này, toàn dân trong thành quyên góp tùy nguyện, nhưng khi sắp đặt tất cả vật dụng để bố thí, họ chia thành hai phe. Một số người muốn bố thí tất cả vật dụng cho các ngoại đạo. Một số người muốn bố thí cho chúng Tỷ-kheo với đức Phật là vị lãnh đạo. Vì vậy có sự cãi vã, đệ tử các ngoại đạo binh vực các ngoại đạo, đệ tử đức Phật binh vực chúng Tỷ-kheo. Khi quyết định lấy số đông, thì những người nói \"Chúng tôi bố thí cho chúng Tăng với đức Phật là vị lãnh đạo\" chiếm đông hơn nên được chấp nhận. Ðệ tử các ngoại đạo không thể ngăn chận các sự bố thí cúng dường đức Phật. Các người thị dân mời chúng Tăng với đức Phật là vị lãnh đạo. Họ tổ chức bố thí lớn trong bảy ngày, và đến ngày thứ bảy, họ cúng dường tất cả các vật dụng. Bậc Ðạo Sư nói lời tùy hỷ công đức. Rồi Ngài chỉ dạy cho đại chúng về các quả tu chứng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Tại tinh xá Kỳ Viên vào buổi chiều, các Tỷ-kheo hội họp tại Chánh pháp đường, và nói lên câu chuyện này:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa các Hiền giả, đệ tử các ngoại đạo cố gắng ngăn chận sự cúng dường đức Phật, nhưng họ không thể ngăn chận. Tất cả vật dụng bố thí ấy đều được đặt dưới gót chân của đức Phật. Ôi, vĩ đại thay là sức mạnh của đức Phật!\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, các ông họp tại đây và đang bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Khi được trả lời vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, không phải chỉ nay ngoại đạo mới cố gắng ngăn chận sự bố thí cho Ta. Thuở xưa, họ đã cố gắng như vậy rồi. Nhưng các vật dụng bố thí trong tất cả trường hợp rồi cũng được đặt dưới gót chân của Ta.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, có một thời vua Susìma trị vì ở Ba-la-nại. Lúc bấy giờ Bồ-tát nhập mẫu thai một nữ Bà-la-môn là vợ của vị cố vấn tế tự cho vua. Khi Bồ-tát lên mười sáu tuổi, người cha mệnh chung. Khi còn sống, người cha là vị chủ trì hội lễ voi. Tất cả những đồ trang bị, trang sức cho các con voi đi dự hội đều thuộc sở hữu người cha. Nhờ vậy, sau ngày hội lễ voi, người cha thâu hoạch được mười triệu đồng tiền vàng. Lúc bấy giờ, hội lễ voi đã đến. Các Bà-la-môn đi yết kiến vua và thưa:\r","fontSize":12,"order":13},{"content":"- Tâu Ðại Vương, lễ voi năm nay đã đến. Chúng ta cần phải chuẩn bị tổ chức lễ cho thật tốt. Nay con trai của vị Bà-la-môn cố vấn tế lễ còn quá trẻ, lại không biết ba tập Vệ-đà và không biết tượng kinh (những vấn đề kiến thức liên hệ đến voi). Hãy để cho chúng thần tổ chức hội lễ voi.\r","fontSize":12,"order":14},{"content":"Vua chấp thuận việc này. Các Bà-la-môn nghĩ:\"Chúng ta không cho người con của vị cố vấn tế tự tổ chức hội lễ voi, chính chúng ta đứng ra tổ chức. Chúng ta sẽ thâu nhiều tiền\". Họ hoan hỷ đi ra.\r","fontSize":12,"order":15},{"content":"Còn bốn ngày nữa sẽ đến ngày lễ hội. Mẹ Bồ-tát được tin, suy nghĩ: \"Suốt bảy đời truyền thống này sẽ chấm dứt ở gia đình chúng ta; và tài sản sẽ bị tổn giảm\". Vì vậy, bà mẹ buồn sầu muộn và gào khóc. Bồ-tát hỏi:\r","fontSize":12,"order":16},{"content":"- Vì sao mẹ khóc?\r","fontSize":12,"order":17},{"content":"Và khi nghe rõ lý do, Bồ-tát nói:\r","fontSize":12,"order":18},{"content":"- Thưa mẹ, khi nào họ tổ chức lễ hội voi.\r","fontSize":12,"order":19},{"content":"Bà mẹ nói:\r","fontSize":12,"order":20},{"content":"- Này con thân, con không biết ba tập Vệ-đà lại không biết tượng kinh, làm sao con có thể tổ chức hội lễ được?\r","fontSize":12,"order":21},{"content":"- Thưa mẹ, khi nào họ tổ chức hội lễ voi?\r","fontSize":12,"order":22},{"content":"- Này con thân, còn bốn ngày nữa.\r","fontSize":12,"order":23},{"content":"- Thưa mẹ, các Sư trưởng thuộc lòng ba tập Vệ-đà và tượng kinh sống ở đâu?\r","fontSize":12,"order":24},{"content":"- Này con thân, Sư trưởng có tiếng nhiều phương, đang sống ở Takkasilà tại nước Gandhara, cách xa khoảng hai ngàn dặm.\r","fontSize":12,"order":25},{"content":"- Thưa mẹ, con sẽ không để huỷ hoại truyền thống của gia đình chúng ta. Trong một ngày, con sẽ đi đến Takkasilà; trong một đêm, con sẽ học xong ba tập Vệ-đà và tượng kinh. Ngày sau, con sẽ trở về và đến ngày thứ tư, con sẽ tổ chức hội lễ voi, mẹ chớ khóc nữa!\r","fontSize":12,"order":26},{"content":"Với những lời này, Bồ-tát an ủi mẹ. Sau khi ăn xong, sáng sớm hôm sau Bồ-tát ra đi một mình. Chỉ trong một ngày đi đến Takkasilà, Bồ-tát đảnh lễ vị sư trưởng hỏi Bồ-tát:\r","fontSize":12,"order":27},{"content":"- Này con thân, con từ đâu đến?\r","fontSize":12,"order":28},{"content":"- Thưa Sư trưởng, con từ Ba-la-nại đến.\r","fontSize":12,"order":29},{"content":"- Vì mục đích gì?\r","fontSize":12,"order":30},{"content":"- Vì mục đích học ba tập Vệ-đà và tượng kinh từ Sư trưởng.\r","fontSize":12,"order":31},{"content":"- Lành thay, này con thân, ta sẽ dạy cho con. Bồ-tát thưa:\r","fontSize":12,"order":32},{"content":"- Thưa Sư trưởng, con có công việc khẩn cấp.\r","fontSize":12,"order":33},{"content":"Bồ-tát báo cho Sư trưởng biết mọi sự việc và thưa:\r","fontSize":12,"order":34},{"content":"- Trong một ngày, con đã đi 2000 dặm đến đây. Hãy cho con cơ hội học một đêm nay. Ðến ngày thứ ba, sẽ là ngày lễ hội voi rồi. Con sẽ học tất cả qua một bài thôi.\r","fontSize":12,"order":35},{"content":"Sau khi thưa vậy, Bồ-tát được Sư trưởng bằng lòng, liền rửa đôi chân Sư trưởng, rồi đặt 1000 đồng tiền vàng, đảnh lễ Sư trưởng, và ngồi xuống một bên. Bồ-tát chăm chú học thuộc lòng cho đến lúc rạng đông, đã xong ba tập Vệ-đà và tượng kinh, rồi hỏi:\r","fontSize":12,"order":36},{"content":"- Thưa Sư trưởng, có gì khác nữa không?\r","fontSize":12,"order":37},{"content":"Khi được trả lời:\r","fontSize":12,"order":38},{"content":"- Này con thân, không có gì khác, tất cả đã xong.\r","fontSize":12,"order":39},{"content":"Bồ-tát muốn sửa cách dạy của Sư trưởng, liền nói:\r","fontSize":12,"order":40},{"content":"- Thưa Sư trưởng, trong quyển sách này, câu kệ ấy đến quá trễ, câu này đọc sai, từ nay về sau thầy phải dạy đệ tử như thế này.\r","fontSize":12,"order":41},{"content":"Sau khi sửa sai xong, Bồ-tát ăn thật sớm, đảnh lễ bậc Sư trưởng, và trong một ngày đi về Ba-la-nại, đảnh lễ bà mẹ. Bà mẹ hỏi:\r","fontSize":12,"order":42},{"content":"- Này con thân, con đã xong học nghề chưa?\r","fontSize":12,"order":43},{"content":"Bồ-tát thưa:\r","fontSize":12,"order":44},{"content":"- Con đã học xong.\r","fontSize":12,"order":45},{"content":"Và Bồ-tát làm cho bà mẹ vui lòng. Ngày hôm sau, ngày hội lễ voi được sửa soạn. Khoảng 100 con voi được đem ra sắp hàng, mọi thứ trang sức bằng vàng, cờ xí cũng bằng vàng, tất cả được bao phủ với một lưới bằng vàng mịn. Cả sân chầu ở cung điện vua cũng được trang hoàng tuyệt đẹp. Các Bà-la-môn nghĩ: \"Chúng ta sẽ cử hành lễ voi, tất cả đều được trang sức tốt đẹp\". Vua Susìma trang sức rất lộng lẫy rực rỡ ngự đến và truyền cho đem theo các vật dụng làm lễ. Còn Bồ-tát trang sức như một hoàng tử với hội chúng của mình vây quanh, đi đến vua và thưa:\r","fontSize":12,"order":46},{"content":"- Tâu Ðại Vương, có đúng sự thật chăng Ngài chấm dứt truyền thống của gia đình chúng thần và cho các Bà-la-môn khác tổ chức hội lễ voi, và cho họ các thứ trang sức trang bị của voi?\r","fontSize":12,"order":47},{"content":"Rồi Bồ-tát đọc bài kệ đầu:\r","fontSize":12,"order":48},{"content":"Hơn 100 voi toàn đen\u000bVới những ngà trắng bạch,\u000bBao phủ với lưới vàng,\u000bThần đều cúng Ðại vương!\r","fontSize":12,"leftIndent":36,"order":49},{"content":"Hỡi vua Su-si-ma,\u000bCó phải Ngài đã nói,\u000bNgài có nhớ đến chăng\u000bQuyền lợi tổ tiên thần?\r","fontSize":12,"leftIndent":36,"order":50},{"content":"Vua Susìma nghe lời Bồ-tát, liền thốt lên bài kệ thứ hai:\r","fontSize":12,"order":51},{"content":"Hơn 100 voi vàng đen\u000bVới những ngà trắng bạch\u000bBao phủ với lưới vàng,\u000bÐều thuộc sở hữu ta,\u000bTa nói, này thanh niên,\u000bTa cho khanh, cho khanh!\u000bTa thật có nhớ đến\u000bQuyền lợi tổ tiên khanh.\r","fontSize":12,"leftIndent":36,"order":52},{"content":"Rồi Bồ-tát thưa với vua:\r","fontSize":12,"order":53},{"content":"- Thưa Ðại vương, nếu Ðại vương nhớ đến truyền thống của chúng thần, vì sao Ngài bỏ thần một bên và giao cho người khác tổ chức hội lễ voi?\r","fontSize":12,"order":54},{"content":"- Này khanh thân, ta được báo cáo khanh không biết ba tập Vệ-đà và tượng kinh, nên ta cho các Bà-la-môn khác tổ chức lễ hội voi.\r","fontSize":12,"order":55},{"content":"- Vậy tâu Ðại vương, nếu một vị nào giữa các Bà-la-môn ấy có thể đọc lên một phần của ba tập Vệ-đà và tượng kinh với thần, xin hãy đứng lên. Trong toàn cõi Diêm-phù-đề không một ai khác trừ thần ra có thể biết ba tập Vệ-đà và tượng kinh để tổ chức hội lễ voi.\r","fontSize":12,"order":56},{"content":"Như vậy Bồ-tát rống lên tiếng rống con sư tử đáp lời vua! Không một Bà-la-môn nào có thể đứng dậy để địch lại Bồ-tát. Sau khi đòi lại truyền thống gia đình của mình, Bồ-tát liền tổ chức hội lễ voi, rồi mang theo nhiều tài sản và đi về trú xứ của mình.\r","fontSize":12,"order":57},{"alignment":1,"content":"*\r","fontSize":12,"order":58},{"content":"Khi bậc Ðạo Sư kể pháp thoại này xong, Ngài thuyết giảng các Sự thật. Sau bài thuyết giảng, một số Tỷ-kheo đắc quả Dự lưu, một số đắc quả Nhất Lai, một số đắc quả Bất Lai, một số đắc quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":59},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":60},{"content":"- Lúc bấy giờ bà mẹ là Mahàmàyà, người cha là Tịnh phạn vương (Suddhodana), người cha là Ànanda, vị Sư trưởng có danh tiếng khắp nơi là Xá-lợi-phất (Sàriputta), và thanh niên Bà-la-môn là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":61},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":62}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM SANTAHAVA\/163. CHUYỆN VUA SUSÌMA (Tiền thân Susìma)\r","title":"163. CHUYỆN VUA SUSÌMA (Tiền thân Susìma)\r"},{"ID":164,"paragraphs":[{"content":"164. CHUYỆN CHIM DIỀU HÂU (Tiền thân Gijjha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Diều hâu thấy xác chết...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo nuôi dưỡng mẹ. Hoàn cảnh câu chuyện sẽ được kể trong Tiền thân Sàma (số 532).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bậc Ðạo Sư hỏi Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Tỷ-kheo, có phải ông nuôi dưỡng một nữ gia chủ?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa vâng, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Họ có liên hệ gì với ông? Bậc Ðạo Sư hỏi tiếp.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, đó là mẹ con.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Lành thay, lành thay! Chớ tức giận Tỷ-kheo này. Các bậc hiền trí thuở xưa đã hầu hạ giúp đỡ ngay cả những người không phải bà con của mình, chỉ vì muốn làm công đức. Còn người này giúp đỡ mẹ cha mình.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm con diều hâu ở núi Linh Thứu, nuôi dưỡng mẹ và cha.\r","fontSize":12,"order":13},{"content":"Một hôm có cơn gió thổi mạnh và mưa lớn. Các con diều hâu không thể chịu đựng gió và mưa, liền bay đến Ba-la-nại. Khi đến gần bức thành, chúng liền đậu trên bức thành, run lên vì lạnh. Lúc bấy giờ, vị triệu phú Ba-la-nại từ thành đi ra, đi đến sông tắm, thấy các con diều hâu khốn khổ này liền dụ chúng lại một chỗ không mưa, cho đốt lửa, sai người đi đến bãi tha ma của bò, đem thịt bò về, cho chúng ăn và đặt người bảo vệ chúng.\r","fontSize":12,"order":14},{"content":"Khi mưa gió chấm dứt, thân thể các con diều hâu lành mạnh, chúng liền bay về núi. Tại đấy, chúng hội họp lại và bàn tính như sau:\r","fontSize":12,"order":15},{"content":"- Chúng ta được người triệu phú Ba-la-nại giúp đỡ. Chúng ta phải trả ơn người đã giúp đỡ chúng ta. Do vậy bắt đầu từ nay, nếu có ai lượm được tấm vải hay đồ trang sức gì, hãy bay đến Ba-la-nại và thả rơi trong sân nhà triệu phú.\r","fontSize":12,"order":16},{"content":"Từ đó trở đi, nếu các con diều hâu thấy người ta phơi vải hay đồ trang sức giữa nắng, chúng liền chờ đợi một phút lơ đãng, rồi nhanh như cắt, chụp lấy đồ vật như chụp miếng thịt và bay đến thả rơi trong sân nhà người triệu phú Ba-la-nại. Khi người triệu phú biết được là đồ vật do các con diều hâu mang lại, ông cất giữ chúng tại một chỗ.\r","fontSize":12,"order":17},{"content":"Mọi người trình vua là các con diều hâu đang đánh cắp đồ vật trong thành phố. Vua ra lệnh:\r","fontSize":12,"order":18},{"content":"- Hãy bắt cho được một con diều hâu, ta bảo chúng mang trả lại tất cả.\r","fontSize":12,"order":19},{"content":"Vì vậy khắp nơi, dân chúng đặt bẫy sập và lưới, rồi con diều hâu nuôi dưỡng mẹ bị mắc vào bẫy.\r","fontSize":12,"order":20},{"content":"Bắt được con diều hâu, dân chúng đưa nó đến trình vua. Người triệu phú Ba-la-nại đang đi đến hầu vua, thấy các người ấy bắt được con diều hâu, liền đi theo họ vì sợ họ làm nó bị thương.\r","fontSize":12,"order":21},{"content":"Vua hỏi con diều hâu:\r","fontSize":12,"order":22},{"content":"- Có phải các ngươi ăn cắp, mang đi vải và đồ vật khác trong thành phố?\r","fontSize":12,"order":23},{"content":"- Thưa vâng, tâu Ðại vương.\r","fontSize":12,"order":24},{"content":"- Các ngươi cho ai những vật ấy?\r","fontSize":12,"order":25},{"content":"- Chúng tôi cho vị triệu phú Ba-la-nại.\r","fontSize":12,"order":26},{"content":"- Vì nguyên nhân gì?\r","fontSize":12,"order":27},{"content":"- Vì vị ấy cho chúng tôi mạng sống. Chúng tôi phải trả ơn người đã làm ơn cho mình, nên chúng tôi đem cho vị ấy.\r","fontSize":12,"order":28},{"content":"Rồi vua nói:\r","fontSize":12,"order":29},{"content":"- Này diều hâu, nghe nói đứng xa một trăm dặm, các con diều hâu có thể thấy xác chết, vậy sao ngươi không thấy bẫy sập được bày ra?\r","fontSize":12,"order":30},{"content":"Nói xong vua đọc bài kệ đầu:\r","fontSize":12,"order":31},{"content":"Diều hâu thấy xác chết\u000bCách xa một trăm dặm,\u000bSao ngươi lại không biết\u000bVa chạm lưới và bẫy?\r","fontSize":12,"leftIndent":36,"order":32},{"content":"Con diều hâu nghe hỏi vậy, liền thốt lên bài kệ thứ hai:\r","fontSize":12,"order":33},{"content":"Chúng sanh gặp tai họa,\u000bMạng sống gần tiêu vong,\u000bKhi ấy không thể biết,\u000bNên va chạm lưới bẫy.\r","fontSize":12,"leftIndent":36,"order":34},{"content":"Nghe con diều hâu đáp lại, vua hỏi vị triệu phú:\r","fontSize":12,"order":35},{"content":"Có thật chăng, này nhà đại triệu phú, các con diều hâu mang thả vào nhà ông các thứ vải và đồ vật?\r","fontSize":12,"order":36},{"content":"- Thưa Ðại vương, sự thật là vậy.\r","fontSize":12,"order":37},{"content":"- Những đồ vật ấy nay ở đâu?\r","fontSize":12,"order":38},{"content":"- Thưa Ðại vương, tất cả đã được tôi góp lại một chỗ. Những ai là chủ của chúng, tôi sẽ trả lại, nhưng xin ngài hãy thả con diều hâu này.\r","fontSize":12,"order":39},{"content":"Sau khi can thiệp để thả con diều hâu, nhà đại triệu phú trả lại tất cả đồ vật cho chủ của chúng.\r","fontSize":12,"order":40},{"alignment":1,"content":"*\r","fontSize":12,"order":41},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư liền thuyết giảng các Sư Thật. Sau bài giảng, vị Tỷ-kheo nuôi dưỡng mẹ đã đắc quả Dự lưu.\r","fontItalic":-1,"fontSize":12,"order":42},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"- Lúc bấy giờ vua là Ànanda, nhà triệu phú là Xá-lợi-phất, còn con diều hâu nuôi dưỡng mẹ là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":44},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":45}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM SANTAHAVA\/164. CHUYỆN CHIM DIỀU HÂU (Tiền thân Gijjha)\r","title":"164. CHUYỆN CHIM DIỀU HÂU (Tiền thân Gijjha)\r"},{"ID":165,"paragraphs":[{"content":"165. CHUYỆN CON CHUỘT RỪNG (Tiền thân Nakula)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Này vật sanh bào thai...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, bậc Ðạo Sư kể về hai viên chức cãi lộn nhau. Hoàn cảnh câu chuyện này giống như câu chuyện đã kể trong Tiền thân Uraga (Số 154). Ở đây, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, hai viên chức cao cấp này không phải nay mới được Ta làm cho hòa hợp. Thuở trước, Ta cũng đã làm cho họ hòa hợp rồi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở xứ Ba-la-nại, Bồ-tát sanh ra trong gia đình Bà-la-môn, tạo một ngôi làng nhỏ ở Kàsi. Khi đến tuổi trưởng thành, Bồ-tát đi học tất cả tài nghệ ở Takkasilà. Rồi ngài từ bỏ gia đình, xuất gia làm vị ẩn sĩ, đạt được các Thắng trí và các Thiền chứng. Ngài sống ở vùng Tuyết Sơn bằng rễ cây và trái cây hái được trong rừng.\r","fontSize":12,"order":7},{"content":"Tại cuối đường kinh hành của Bồ-tát, một con chuột rừng hay ăn rắn trú ở trong một ổ mối. Gần hang đó trong một hốc cây, có con rắn trú ẩn. Cả hai con chuột hoang và con rắn luôn luôn cãi lộn nhau. Bồ-tát khuyên dạy chúng về nguy hại của sự cãi lộn và những lợi ích của lòng từ bi:\r","fontSize":12,"order":8},{"content":"- Chớ cãi lộn, nên sống hòa hợp với nhau.\r","fontSize":12,"order":9},{"content":"Khi con rắn đi ra ngoài, con chuột hoang thò đầu ra miệng hang lỗ mối ở cuối đường kinh hành, mở miệng thở ra thở vô và nằm ngủ. Bồ-tát thấy con chuột hoang nằm ngủ như vậy bèn hỏi:\r","fontSize":12,"order":10},{"content":"- Vì sao ngươi lại sợ hãi?\r","fontSize":12,"order":11},{"content":"Và Bồ-tát đọc bài kệ đầu:\r","fontSize":12,"order":12},{"content":"Này vật sanh bào thai,\u000bNgươi đã kết bạn được\u000bVới kẻ thù của ngươi\u000bSanh ra từ hòn trứng,\u000bSao lại ngủ nhe răng?\u000bTừ đâu ngươi sợ hãi?\r","fontSize":12,"leftIndent":36,"order":13},{"content":"Nghe Bồ-tát nói, con chuột hoang trả lời:\r","fontSize":12,"order":14},{"content":"- Thưa Tôn giả, chớ khinh thường kẻ dịch, phải luôn cảnh giác và đề phòng nó.\r","fontSize":12,"order":15},{"content":"Nói vậy xong, con chuột hoang đọc bài kệ thứ hai:\r","fontSize":12,"order":16},{"content":"Chớ khinh thường kẻ thù,\u000bChớ tin tưởng bè bạn,\u000bTừ không sợ, sợ sanh,\u000bCái gốc bị cắt đứt.\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Bồ-tát nói:\r","fontSize":12,"order":18},{"content":"- Chớ sợ, Ta đã khuyên nhủ con rắn không hại ngươi. Bắt đầu từ nay, ngươi chớ nghi ngờ nó.\r","fontSize":12,"order":19},{"content":"Sau khi khuyên răn như vậy, Bồ-tát chuyên tu tập từ, bi, hỷ, xả và hướng đến Phạm thiên giới.\r","fontSize":12,"order":20},{"content":"Và khi hai con vật kia mạng chung, chúng cũng đi theo nghiệp của mình.\r","fontSize":12,"order":21},{"alignment":1,"content":"*\r","fontSize":12,"order":22},{"content":"Sai khi kể pháp thoại này, Bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Thời ấy con rắn và con chuột hoang là hai viên chức cao cấp này, còn vị tu khổ hạnh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":24},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":25}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM SANTAHAVA\/165. CHUYỆN CON CHUỘT RỪNG (Tiền thân Nakula)\r","title":"165. CHUYỆN CON CHUỘT RỪNG (Tiền thân Nakula)\r"},{"ID":166,"paragraphs":[{"content":"166. CHUYỆN BÀ-LA-MÔN UPASÀLHA (Tiền thân Upasàlha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Có đến mười bốn ngàn...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Bà-la-môn quá khó tánh đối với nghĩa trang. Vị này giàu có tài sản, nhưng theo tà kiến, tuy sống gần tịnh xá, vẫn không có cảm tình với chư Phật. Nhưng người con trai là bậc Hiền trí, có trí tuệ. Khi vị Bà-la-môn về già, ông nói với con trai.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Chớ thiêu đốt ta tại nghĩa trang nào của kẻ hạ tiện. Hãy thiêu đốt ta tại chỗ nào thật sự không có uế nhiễm.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa cha thân, con không biết chỗ nào thích hợp để thiêu đốt cha. Lành thay, nếu cha dắt con đến một chỗ và nói: Hãy thiêu đốt tại chỗ này.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Vị Bà-la-môn nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Lành thay, này con thân.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Người triệu phú dắt con đi ra khỏi thành, leo lên chóp núi Linh Thứu và nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này con thân, đây không phải là nơi thiêu đốt người hạ tiện, hãy thiêu đốt ta ở đây.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói xong ông ta bắt đầu đi xuống núi với con.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Trong ngày ấy buổi sáng, Bậc Ðạo Sư nhìn xem những bà con nào đủ căn duyên giác ngộ và thấy cha con người ấy có căn duyên chứng quả Dự Lưu. Ngài đi theo con đường của họ, đến chân núi và ngồi chờ họ từ chóp núi xuống. Hai cha con đi xuống nhìn thấy bậc Ðạo Sư. Ngài mở lời chào đón và hỏi:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Bà-la-môn, các ông từ đâu về?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Người thanh niên kể lại sự việc và nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Bạch Thế Tôn, cha tôi chỉ khoảng giữa ba ngọn núi này.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Này cậu trai, không phải chỉ nay cha cậu mới khó tánh, khắt khe đi tìm nghĩa trang, không phải chỉ nay cha cậu mời chỉ: Hãy thiêu đốt ta tại chỗ này. Thuở trước, cha cậu cũng chỉ chính chỗ này.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Và theo lời yêu cầu của cậu trai, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Thuở xưa tại Vương Xá này có một vị Bà-la-môn tên là Upasàlhaka. Người này có một con trai. Lúc bấy giờ, Bồ-tát sanh ra trong một gia đình Bà-la-môn ở nước Ma-kiệt-đà, học đầy đủ các tài nghệ rồi xuất gia làm vị ẩn sĩ, chứng được các Thắng trí và Thiền chứng, thích thú trong thiền định. Sau khi sống lâu ngày trong khu vực núi Tuyết, vì vấn đề muối và các gia vị, Bồ-tát đến sống trong một chòi lá ở Linh Thứu. Lúc bấy giờ, Bà-la-môn ấy nói với con trai đi tìm nghĩa trang đúng như cách thức đã nói ở trên. Người con trai yêu cầu:\r","fontSize":12,"order":19},{"content":"- Cha hãy chỉ cho con địa điểm thích hợp.\r","fontSize":12,"order":20},{"content":"Người cha chỉ chính chỗ này, rồi cùng con đi xuống núi, thấy Bồ-tát và đi đến gần ngài. Bồ-tát hỏi như cách thức đã kể ở trên. Sau khi nghe người con trai trả lời, Bồ-tát nói:\r","fontSize":12,"order":21},{"content":"- Hãy đi! Chúng ta sẽ biết chỗ cha cậu chỉ là uế nhiễm hay không uế nhiễm.\r","fontSize":12,"order":22},{"content":"Bồ-tát bảo họ trèo lên chóp núi. Cậu thanh niên nói:\r","fontSize":12,"order":23},{"content":"- Ðây là địa điểm không bị uế nhiễm giữa ba ngọn núi.\r","fontSize":12,"order":24},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":25},{"content":"- Này cậu trai, chính tại địa điểm này, đã có vô lượng người được thiêu đốt. Cha cậu sanh trong một gia đình Bà-la-môn ở Vương xá này, với tên là Upasàlhaka, chính giữa ngọn núi này, đã được thiêu đốt mười ngàn lần. Trên toàn thế giới, không có một chỗ nào không phải là chỗ thiêu xác, không có một chỗ nào không tràn đầy những đầu lâu.\r","fontSize":12,"order":26},{"content":"Sau khi chỉ rõ, phân tích sự việc này với trí biết các đời trước, Bồ-tát đọc hai bài kệ này:\r","fontSize":12,"order":27},{"content":"Có mười bốn ngàn người \u000bTên U-pa-sàl-ha, \u000bBị thiêu tại chỗ này \u000bKhông chỗ nào trên đời \u000bLại không có người chết.\r","fontSize":12,"leftIndent":36,"order":28},{"content":"Chỗ nào có chân lý, \u000bChánh pháp và bất hại, \u000bCó tiết chế, điều ngự, \u000bChỗ ấy, bậc Thánh sống. \u000bChính chỗ ấy, thần chết \u000bKhông thể tìm lối vào.\r","fontSize":12,"leftIndent":36,"order":29},{"content":"Nói xong, Bồ-tát thuyết pháp cho hai cha con, khiến họ tu tập Từ, Bi, Hỷ, Xả, và khi chết được sanh lên cõi trời Phạm thiên.\r","fontSize":12,"order":30},{"alignment":1,"content":"*\r","fontSize":12,"order":31},{"content":"Khi bậc Ðạo Sư kể pháp thoại này xong, Ngài thuyết giảng các Sự thật. Sau bài giảng các Sự thật, hai cha con ấy đắc quả Dự lưu.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Và ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Cha con thời ấy là cha con hiện tại, còn vị tu khổ hạnh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":34},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":35}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM SANTAHAVA\/166. CHUYỆN BÀ-LA-MÔN UPASÀLHA (Tiền thân Upasàlha)\r","title":"166. CHUYỆN BÀ-LA-MÔN UPASÀLHA (Tiền thân Upasàlha)\r"},{"ID":167,"paragraphs":[{"content":"167. CHUYỆN TRƯỞNG LÃO SAMIDDHI (Tiền thân Samiddhi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tỷ-kheo đi khất thực...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi trú ở Vương Xá, tại vườn Tapodàràma, bậc Ðạo Sư kể về Trưởng lão Samiddhi. Một hôm, Tôn giả Samiddhi trọn đêm tinh cần, tụ tập. Khi trời rạng đông, Tôn giả tắm xong, quấn nội y, cầm thượng y trên tay, đứng phơi cho khô, thân mình có sắc màu vàng chói giống như một tượng vàng được tạc tuyệt đẹp vì thế có tên gọi Samiddhi (thân hình tuyệt đẹp)\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Thấy thân sắc tuyệt đẹp của Tôn giả, một thần nữ sanh tâm say đắm, nói như sau với Trưởng lão:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Tỷ-kheo, chàng còn trẻ với tuổi niên thiếu, tóc đen nhánh, với tuổi thanh xuân đầy nhựa sống, đẹp mắt, khả ái như vậy, sao chàng không hưởng thụ các dục, vì mục đích gì lại xuất gia? Hãy hưởng thụ các dục lạc trước, rồi sau sẽ xuất gia và hành Sa-môn pháp.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Trưởng lão nói với thần nữ ấy:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này thần nữ, đến một tuổi nào đó, ta sẽ chết. Ta không biết thời nào ta sẽ chết. Thời ấy đối với ta bị che kín. Do vậy, trong tuổi trẻ, ta hành trì Sa-môn pháp để chấm dứt đau khổ.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Thần nữ không cám dỗ được Trưởng lão liền biến mất tại chỗ. Trưởng lão đi đến bậc Ðạo Sư, và thuật lại câu chuyện. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Samiddihi, không phải chỉ nay ông bị thần nữ luyến ái. Thuở trước, các thần nữ cũng luyến ái các vị xuất gia rồi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Sau đó, theo lời yêu cầu của vị trưởng lão, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn tại một làng ở Kàsi. Khi đến tuổi trưởng thành, và đạt thành công trong tất cả tài nghệ, Bồ-tát xuất gia làm vị ẩn sĩ, đạt được các Thắng trí và các Thiền chứng, rồi sống gần một hồ thiên nhiên trong khu vực Tuyết sơn.\r","fontSize":12,"order":12},{"content":"Bồ-tát suốt đêm tinh tấn tu tập. Ðến rạng đông, sau khi tắm xong, Bồ-tát quấn tấm y làm bằng vỏ cây, còn tấm y kia cầm tay, và đứng phơi thân cho khô. Rồi một thần nữ nhìn thân thể tuyệt đẹp của Bồ-tát, tâm tư say đắm, sanh luyến ái Bồ-tát và đọc bài kệ đầu:\r","fontSize":12,"order":13},{"content":"Tỷ-kheo đi khuất thực, \u000bCó biết hưởng dục chăng? \u000bChàng theo hạnh khất thực,\u000bKhông hưởng thọ dục lạc, \u000bTỷ-kheo, hãy hưởng dục, \u000bRồi sẽ hành khất thực, \u000bChàng chớ để thời gian \u000bTrôi qua thật uổng phí.\r","fontSize":12,"leftIndent":36,"order":14},{"content":"Bồ-tát nghe lời nói của thần nữ, liền nêu lên chí nguyện của mình, qua bài kệ thứ hai:\r","fontSize":12,"order":15},{"content":"Thời chết, ta không biết, \u000bThời gian bị ngăn che, \u000bDo vậy, không hưởng thọ, \u000bTa hành trì khất thực, \u000bTa không để thời gian \u000bTrôi qua thật uổng phí.\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Thần nữ nghe lời Bồ-tát nói liền biến mất tại chỗ.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Sau khi kể pháp thoại này bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Lúc bấy giờ, thần nữ ấy là thần nữ này, còn Ta là vị tu khổ hạnh.\r","fontItalic":-1,"fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM SANTAHAVA\/167. CHUYỆN TRƯỞNG LÃO SAMIDDHI (Tiền thân Samiddhi)\r","title":"167. CHUYỆN TRƯỞNG LÃO SAMIDDHI (Tiền thân Samiddhi)\r"},{"ID":168,"paragraphs":[{"content":"168. CHUYỆN CHIM DIỀU HÂU (Tiền thân Sakunagghi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Diều hâu với sức mạnh...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ viên,bậc Ðạo Sư kể về ý nghĩa bài kinh Khuyên dạy loài chim của Ngài (Sakunovàda)\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, bậc Ðạo Sư gọi các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, khi các ông đi khất thực, mỗi người hãy giữ đúng địa hạt của mình.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài đọc bài kinh ấy từ Ðại phẩm phù hợp với trừng hợp này và nói thêm:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thuở xưa, các loài bàng sanh từ bỏ địa hạt nhà của mình, đi tìm ăn không phải chỗ, và rơi vào tay kẻ thù. Rồi nhờ trí tuệ và phương tiện thiện xảo của mình, chúng thoát khỏi tay của kẻ thù.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói như vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Bà-la-môn, Bồ-tát sanh làm chim cun cút sống tìm mồi tại những mô đất do cày bừa để lại. Một hôm, chim cun cút ấy từ bỏ khu vực tìm mồi quen thuộc của mình để đi nơi khác, và nó đi đến biên địa ngôi rừng. Thấy chim cun cút đang đi tìm mồi, tại chỗ ấy, một con diều hâu nhanh như cắt bay sà xuống chụp lấy cun cút và tha đi. Khi bị bắt, chim cun cút than:\r","fontSize":12,"order":10},{"content":"- Ta thật đại bất hạnh! Ta thật là ít phước! Ta đã đi tìm mồi không phải chỗ, vào địa hạt của loài khác. Nếu nay ta đi tìm mồi trong khu vực tìm mồi của ông cha ta, trong địa hạt nhà của mình, thì con diều hâu này không đối địch với ta được, khi có đánh nhau.\r","fontSize":12,"order":11},{"content":"Nghe vậy, diều hâu hỏi:\r","fontSize":12,"order":12},{"content":"- Này chim cút nhỏ bé kia, chỗ nào là chỗ tìm mồi trong địa hạt nhà của ngươi, nơi mà ông cha ngươi đã tìm mồi?\r","fontSize":12,"order":13},{"content":"- Tại chỗ này, chỗ những mô đất do cày bừa để lại.\r","fontSize":12,"order":14},{"content":"Rồi con diều hâu nới lỏng sức mạnh của mình và nói:\r","fontSize":12,"order":15},{"content":"- Hãy đi, chim cun cút bé nhỏ kia, dù đi đến đấy, ngươi cũng không thoát khỏi ta đâu.\r","fontSize":12,"order":16},{"content":"Con chim cun cút bay đến đấy, đậu lên một mô đất lớn và gọi:\r","fontSize":12,"order":17},{"content":"- Này diều hâu, ta cám ơn ngươi, nay ngươi hãy đến đây!\r","fontSize":12,"order":18},{"content":"Con diều hâu tập trung sức mạnh của mình, vận dụng cả hai cánh lại, mau lẹ sà xuống chụp lấy con chim cút. Con chim cút biết: \" Con diều hâu này vồ bắt ta với tất cả sức mạnh\", liền xoay lại tránh qua phía những mô đất ấy. Chim diều hâu không thể trì hãm sức lực, đập mạnh cánh vào đấy, liền vỡ tim, lòi mắt và chết toi mạng.\r","fontSize":12,"order":19},{"content":"Sau khi trình bày câu chuyện quá khứ này, bậc Ðạo Sư nói thêm:\r","fontSize":12,"order":20},{"content":"- Như vậy này các Tỷ-kheo, các loài bàng sanh, khi đi tìm mồi không phải chỗ, đã rơi vào tay kẻ thù. Nhưng khi chúng đi tìm mồi trong địa hạt của mình, chúng đánh bại được kẻ thù. Do vậy, các ông chớ có đi không đúng chỗ, và đến địa hạt của người khác. Khi ta rời địa hạt của mình, Ác-ma sẽ đợi cơ hội, Ác-ma sẽ được thuận duyên. Này các Tỷ-kheo, chỗ nào là không đúng chỗ của Tỷ-kheo, là địa hạt của người khác? Ðó chính là năm dục lạc. Thế nào là năm? Sắc do mắt nhận thức... Này các Tỷ-kheo, đấy không phải là chỗ của Tỷ-kheo, là địa hạt của người khác.\r","fontSize":12,"order":21},{"content":"Nói vậy xong, đấng Chánh Giác đọc bài kệ đầu:\r","fontSize":12,"order":22},{"content":"Diều hâu với sức mạnh \u000bSà xuống chụp con cút, \u000bCon cút đang tìm mồi \u000bTrên địa hạt của mình, \u000bVì sà chụp quá mạnh, \u000bDiều hâu chết toi mạng.\r","fontSize":12,"leftIndent":36,"order":23},{"content":"Khi diều hâu chết, chim cút mới đi ra và tuyên bố:\r","fontSize":12,"order":24},{"content":"- Ta đã thấy được lưng kẻ thù.\r","fontSize":12,"order":25},{"content":"Rồi đứng trên quả tim của con diều hâu, nó nói lên lời hứng qua bài kệ thứ hai:\r","fontSize":12,"order":26},{"content":"Ta biết phương tiện hay, \u000bVui trên địa hạt nhà, \u000bTa mừng kẻ thù bại, \u000bThọ hưởng lợi ích mình.\r","fontSize":12,"leftIndent":36,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Bậc Ðạo Sư kể pháp thoại này xong, liền thuyết giảng các Sự thật. Cuối bài giảng, nhiều Tỷ-kheo được an trú vào các Ðạo và Quả.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Lúc bấy giờ, con diều hâu là Ðề-bà-đạt-đa, còn chim cút là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":31},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":32}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM SANTAHAVA\/168. CHUYỆN CHIM DIỀU HÂU (Tiền thân Sakunagghi)\r","title":"168. CHUYỆN CHIM DIỀU HÂU (Tiền thân Sakunagghi)\r"},{"ID":169,"paragraphs":[{"content":"169. CHUYỆN ÐẠO SƯ ARAKA (Tiền thân Araka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai chính với Từ tâm...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về kinh Từ bi.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một thời, bậc Ðạo Sư nói như sau với các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, Từ tâm giải thoát được thực hành, được tu tập, được làm sung mãn, được làm như cỗ xe, được làm thành căn cứ địa, được thực hiện, được khéo nỗ lực, thì được mười một lợi ích. Thế nào là mười một? Ngủ an lạc, thức dậy an lạc, không thấy ác mộng, loài người kính yêu, chư Thiên bảo hộ, lửa, thuốc độc hay gươm không đến gần, tâm mau chóng được thiền định, sắc mặt tịnh tín, không hôn ám khi mệnh chung, trí tuệ minh mẫn, sanh lên Phạm thiên giới. Này các Tỷ-kheo, Từ tâm giải thoát được thực hành sẽ được mười một lợi ích này.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Tán thán Từ tâm giải thoát đem lại mười một lợi ích này, Ngài còn dạy thêm:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Một Tỷ-kheo cần phải tu tập Từ bi đối với tất cả chúng sanh, dù được bảo làm hay không, cũng phải hướng lòng từ, lòng bi đối với mọi loài. Như vậy đối với tất cả chúng sanh, dù được bảo làm hay không, một Tỷ-kheo cũng phải được tu tập từ tâm, bi tâm, hỷ tâm, xả tâm. Ðó là bốn Vô lượng tâm. Làm như vậy, khi thân hoại mạng chung vị ấy sẽ sanh lên Phạm thiên giới dù không đạt Ðạo hay Quả. Các bậc thiền trí thời xưa tu tập Từ tâm trong bảy năm, đã an trú ở Phạm thiên giới trong suốt bảy thành kiếp hoại kiếp.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, trong một đời, Bồ-tát sanh ra trong một gia đình Bà-la-môn. Khi đến tuổi trưởng thành, ngài từ bỏ các dục, xuất gia làm vị ẩn sĩ, chứng được Bốn Vô lượng tâm và trở thành bậc Ðạo Sư tên là Araka. Bồ-tát sinh sống trong khu vực núi Tuyết với một hội chúng lớn và Bồ-tát khuyên dạy giáo hội chúng ẩn sĩ:\r","fontSize":12,"order":10},{"content":"- Người xuất gia phải tu tập Từ tâm, phải tu tập bi tâm, hỷ tâm, xả tâm. Từ tâm chứng được nhờ chú tâm trên đối tượng sửa soạn đưa vị ấy đến Phạm thiên giới.\r","fontSize":12,"order":11},{"content":"Ðể nêu rõ những lợi ích của Từ tâm, Bồ-tát đọc các bài kệ:\r","fontSize":12,"order":12},{"content":"Ai chính với Từ tâm \u000bThương xót mọi thế giới \u000bTrên, dưới và bề ngang, \u000bVô lượng trùm tất cả\u000bTâm từ bi vô lượng \u000bViên mãn, khéo tu tập, \u000bVới nghiệp có hạn lượng \u000bTâm ấy không chất chứa.\r","fontSize":12,"leftIndent":36,"order":13},{"content":"Như vậy, Bồ-tát nói lên những lợi ích tu tập Từ tâm cho các đệ tử. Rồi không từ bỏ thiền định, ngài sanh lên Phạm thiên, và trong suốt bảy thành kiếp, hoại kiếp, ngài không trở lại thế giới này.\r","fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Lúc bấy giờ, hội chúng ẩn sĩ là hội chúng đức Phật, và Ðạo Sư Araka là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":18}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM SANTAHAVA\/169. CHUYỆN ÐẠO SƯ ARAKA (Tiền thân Araka)\r","title":"169. CHUYỆN ÐẠO SƯ ARAKA (Tiền
