ặt vào lòng, máu vấy khắp, bà than khóc thảm thiết. Viên quan hành hình lại hỏi:\r","fontSize":12,"order":33},{"content":"- Tâu Ðại vương, ngài cần gì?\r","fontSize":12,"order":34},{"content":"Vua đáp:\r","fontSize":12,"order":35},{"content":"- Chặt hai bàn chân nó.\r","fontSize":12,"order":36},{"content":"Nghe thế, Candà đọc đoạn thơ thứ hai:\r","fontSize":12,"order":37},{"content":"Hoàng hậu hèn của Ðại Pa-tà-pa\u000bChính là tôi, tội này riêng phải gánh.\u000bÐại vương, hãy thả Dham-ma-pa-la,\u000bVà hãy chặt chân tôi, người bất hạnh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":38},{"content":"Nhưng vua ra hiệu cho viên quan hành hình và ông chặt cả hai chân Bồ-tát. Hoàng hậu Candà lượm hai bàn chân con đặt vào lòng máu me vấy khắp, bà than khóc và nói:\r","fontSize":12,"order":39},{"content":"- Tâu Ðại vương Mahàpatàpa, mẹ phải chăm nuôi con. Tôi sẽ làm việc để kiếm tiền chăm nuôi nó. Xin ngài giao nó cho tôi.\r","fontSize":12,"order":40},{"content":"Viên quan hành hình nói:\r","fontSize":12,"order":41},{"content":"- Tâu Ðại vương, ngài đã thỏa ý chưa? Công việc của tôi thế là xong chưa?\r","fontSize":12,"order":42},{"content":"Vua bảo:\r","fontSize":12,"order":43},{"content":"- Chưa đâu!\r","fontSize":12,"order":44},{"content":"- Tâu Ðại vương, thế ngài cần gì nữa?\r","fontSize":12,"order":45},{"content":"- Chặt đầu nó đi. Vua bảo.\r","fontSize":12,"order":46},{"content":"Candà lại đọc bài kệ thứ ba:\r","fontSize":12,"order":47},{"content":"Hoàng hậu hèn của Ðại Pa-tà-pa,\u000bChính là tôi, tội này riêng phải gánh.\u000bÐại vương, hãy thả Dham-ma-pà-la,\u000bVà hãy chặt đầu tôi, người bất hạnh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":48},{"content":"Nói xong, hoàng hậu đưa đầu mình ra. Viên quan hành hình lại bảo:\r","fontSize":12,"order":49},{"content":"- Tâu Ðại vương, ngài cần gì?\r","fontSize":12,"order":50},{"content":"- Chặt đầu đứa bé đi! Vua phán.\r","fontSize":12,"order":51},{"content":"Thế rồi người ấy chặt đầu Bồ-tát và hỏi:\r","fontSize":12,"order":52},{"content":"- Tâu Ðại vương, ngài đã thỏa ý chưa?\r","fontSize":12,"order":53},{"content":"- Chưa. Vua bảo.\r","fontSize":12,"order":54},{"content":"- Thưa Ðại vương, còn phải làm gì nữa?\r","fontSize":12,"order":55},{"content":"Vua nói:\r","fontSize":12,"order":56},{"content":"- Hãy lấy gươm đâm nó, lấy gươm mà cắt quanh thân nó, làm như nó có đeo tràng hoa vậy.\r","fontSize":12,"order":57},{"content":"Người ấy tung thân Bồ-tát lên không lấy mũi gươm đâm vào, rồi cắt quanh thân ngài làm như thân có đeo một tràng hoa và rải các miếng thịt trên bệ. Candà đặt thịt của Bồ-tát vào lòng, ngồi xuống than khóc và đọc các bài kệ sau đây:\r","fontSize":12,"order":58},{"content":"Cận thần chẳng ai can\u000bMột lời với chúa công:\u000bChớ giết kẻ thừa kế\u000bTừ ruột ngài nên thân!\u000b\u000bThân quyến chẳng một người\u000bNhẹ khuyên vua một lời:\u000bChớ giết đi hoàng tử\u000bNgài đã ban cuộc đời!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":59},{"content":"Ðọc hai bài kệ ấy xong, hoàng hậu Candà đè hai bàn tay lên ngực đọc bài kệ thứ sáu:\r","fontSize":12,"order":60},{"content":"Hỡi Dham-ma-pà-la,\u000bDòng chính thống sinh ra;\u000bÐể trị vì trọn cõi\u000bTay con từng tắm dội,\u000b\u000bVới dầu thơm chiên-đàn,\u000bNay nằm đấy, máu tràn.\u000bHỡi ôi, ta nghẹn thở,\u000bNghẹn cả lời kêu than.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":61},{"content":"Trong khi bà than vãn như thế, trái tim bà vỡ ra như một cây tre nổ giữa khu rừng đang cháy và bà ngã xuống chết ngay tại đó. Vua cũng không thể ngồi trên ngai vàng mà ngã xuống bệ. Ngay đó, đất nứt ra làm hai và vua rơi vào chỗ nứt ấy. Ðất rắn chắc dù dày gấp hàng ngàn lần hơn hai trăm ngàn dặm vẫn không thể chịu nổi sự hung ác của ông ta, đã nứt ra làm đôi và mở rộng khe ra. Lửa từ ngục Avìci (A-tỳ) vọt ra ập vào bọc lấy vua như một vương bào bằng len, rồi dìm ông vào ngục A-tỳ.\r","fontSize":12,"order":62},{"content":"Các đại thần làm lễ tống táng hoàng hậu Candà và Bồ-tát.\r","fontSize":12,"order":63},{"alignment":1,"content":"*\r","fontSize":12,"order":64},{"content":"Sau khi chấm dứt Pháp thoại, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":65},{"content":"- Lúc bấy giờ Ðề-bà-đạt-đa là vua, Mahàpajàpati là Candà, còn ta là hoàng tử Dhammapàla.\r","fontSize":12,"order":66},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":67}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/358. Chuyện Tiểu Vương Hộ Pháp (Tiền thân Culladhammapàla)\r","title":"358. Chuyện Tiểu Vương Hộ Pháp (Tiền thân Culladhammapàla)\r"},{"ID":360,"paragraphs":[{"content":"359. Chuyện Con Nai Vàng (Tiền thân Suvannamiga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hỡi chân vàng hãy dồn hết sức...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một thiếu nữ thuộc gia đình quí phái ở Xá-vệ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Cô ta là con gái của một người hầu cận hai vị Trưởng Tỷ-Kheo ở Xá-vệ và là một tín đồ thuần thành, liên hệ thân thiết với Phật, Pháp, Tăng, thường xuyên làm việc thiện, thông tuệ đối với đạo giải thoát, chuyên tâm bố thí và những hành vi đạo đức như thế.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một gia đình khác ở Xá-vệ, cùng một đẳng cấp nhưng theo ngoại đạo hỏi cưới cô ta. Cha mẹ cô bảo:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Con gái của chúng tôi là một tín đồ thuần thành, qui y Tam bảo, bố thí và làm các việc thiện, nhưng ông bà lại có quan điểm ngoại đạo. Và vì ông bà sẽ không cho phép nó bố thí, hoặc nghe Pháp, hoặc đến thăm tinh xá, giữ giới luật đạo đức, tuân hành các ngày trai giới như nó vẫn muốn nên chúng tôi sẽ không gả nó về nhà quí vị được. Hãy chọn một thiếu nữ thuộc một gia đình ngoại đạo giống như quí vị vậy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Khi lời cầu hôn của gia đình kia bị từ chối, họ bảo:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Xin cứ cho con gái của quí vị đến nhà chúng tôi và làm mọi việc như thế đúng theo ý muốn của cô. Chúng tôi sẽ không ngăn cản cô ta đâu. Xin hãy chấp thuận yêu cầu ấy.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Gia đình cô gái bảo:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Thế thì quí vị hãy đem nó về đi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Lễ cưới được cử hành vào một ngày tốt lành và cô gái được đưa về nhà chồng. Cô tỏ ra rất chuyên chính trong việc hoàn tất các bổn phận, là một người vợ tận tụy, một nàng dâu đảm đang đối với cha mẹ chồng.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Một hôm cô nói với chồng:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Chàng ơi, em muốn cúng dường các Tỷ-Kheo của gia đình ta.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Ðược lắm, em ạ. Em cứ cúng dường đúng như em thích.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Thế là một hôm cô mời các Tỷ-Kheo ấy và tổ chức một cuộc khoản đãi lớn. Cô cúng dường các thức ăn hảo hạng và cung kính ngồi cách xa các vị ấy và bảo:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Bạch chư Tôn giả, gia đình này ngoại đạo và không có lòng tin. Họ không biết giá trị của Tam bảo. Dù thế, xin chư vị cứ tiếp tục nhận thực phẩm nơi đây cho đến khi họ hiểu được giá trị của Tam Bảo.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Các Tỷ-Kheo nhận lời và tiếp tục thọ thực tại đó. Cô lại bảo với chồng:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Chàng ơi, quí Tỷ-Kheo vẫn thường xuyên đến đây luôn, sao chàng không ra gặp các ngài?\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Nghe thế, chàng đáp:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Tốt lắm, ta sẽ ra gặp các ngài.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Ngày hôm sau, khi các Tỷ-Kheo thọ thực xong, cô ta lại nhắc chồng. Chàng đến ngồi xuống một bên và từ tốn thưa chuyện cùng các vị ấy. Thế rồi Tướng quân Chánh Pháp Sàriputta thuyết Pháp cho chàng. Chàng rất thích thú nghe giảng và nhìn thấy thái độ nhu hòa ân cần của các Tỷ-Kheo, nên từ hôm đó trở đi chàng luôn luôn soạn sẵn thảm cho các Trưởng Lão ngồi và lọc nước cho các vị ấy dùng và trong khi các vị ấy thọ thực, chàng chăm chú nghe giảng Pháp. Chẳng bao lâu, chàng không còn theo các quan điểm ngoại đạo nữa.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Thề rồi một hôm, Trưởng Lão giảng Pháp, tuyên thuyết Tứ Ðế cho hai vợ chồng ấy và khi bài thuyết giảng chấm dứt, cả hai vợ chồng đều đắc quả Dự Lưu. Từ đó, tất cả mọi người trong gia đình ấy, từ các bậc cha mẹ cho đến người giúp việc đều bỏ hết các tà kiến ngoại đạo và hết lòng vì Phật, Pháp, Tăng.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Một hôm, cô gái bảo với chồng:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Chàng ơi, em có gì liên quan với đời sống gia đình nữa đâu? Em mong được sống đời tu hành.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Chàng đáp:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Tốt lắm em ạ, ta cũng muốn trở thành một nhà tu khổ hạnh.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Thế là chàng vui vẻ dẫn cô đến một Ni chúng và cô được nhận làm một Sa-di-ni, còn chàng cũng đến với bậc Ðạo Sư để xin vào Tăng Ðoàn. Lúc đầu bậc Ðạo Sư nhận chàng làm Sa-di, sau đó cho chàng thọ giới Tỷ-Kheo. Cả hai đều đạt tuệ nhãn và chẳng bao lâu đắc Thánh quả.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Một hôm, các Tỷ-Kheo bàn tán trong pháp đường:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Này các Hiền giả, người phụ nữ nọ nhờ lòng tin của chính mình và của chồng mà trở thành một Sa-di-ni. Rồi cả hai người sống cuộc đời Phạm hạnh, đạt tuệ nhãn và đắc Thánh quả.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Bậc Ðạo Sư đến hỏi các Tỷ-Kheo đang ngồi bàn chuyện gì và sau khi nghe thuật lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Này các Tỷ-Kheo, không phải chỉ bây giờ cô ấy mới giải thoát cho chồng khỏi những ràng buộc của khổ đau. Xưa kia cũng thế, cô cũng đã giải thoát các bậc hiền trí khỏi những ràng buộc của cái chết.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Ngài dạy đến đó rồi im lặng, nhưng vì các Tỷ-Kheo thúc nài, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"*\r","fontSize":12,"order":33},{"content":"Ngày xưa, khi vua Brahmadatta đang trị vì xứ Ba-la-nại, Bồ-tát sinh ra là một con Nai vàng và lớn thành một con vật đẹp đẽ duyên dáng với màu sắc vàng ròng. Ðôi chân trước và sau của ngài như được phủ bằng một thứ sơn bóng. Sừng như bằng bạc, mắt như những viên ngọc, miệng như một cuộn len đỏ. Con Nai cái, vợ Ngài, cũng là một con vật rất xinh đẹp. Cả hai sống hòa hợp, hạnh phúc với nhau. Tám vạn nai đốm đi theo hầu Bồ-tát.\r","fontSize":12,"order":34},{"content":"Trong khi bầy nai sống nơi ấy, một người thợ săn đặt bẫy vào chỗ nai lui tới. Một hôm, đang dẫn dắt bầy nai, Bồ-tát bị mắc chân vào bẫy. Ðể làm đứt dây thòng lọng, ngài giựt mạnh đến đứt cả da chân. Ngài lại giựt nữa và bị đứt tới thịt. Lần thứ ba, ngài lại giựt và bị phạm tới gân. Rồi cái dây thắt vào tận xương. Không thể phá bẫy được, Nai rúng động vì sợ chết đến độ kêu la từng hồi. Nghe thế bầy nai kinh hoàng chạy trốn. Nhưng con Nai cái, trong lúc chạy trốn, không thấy Bồ-tát trong bầy liền nghĩ: \"Hẳn là nỗi kinh hoàng có liên hệ đến chồng ta rồi\". Rồi Nai cái vội phóng đến bên chồng tuôn trào nước mắt và than:\r","fontSize":12,"order":35},{"content":"- Chàng ơi, chàng mạnh mẽ đến thế, sao lại không thắng được cái bẫy chứ? Hãy cố sức mà tàn phá bẫy đi!\r","fontSize":12,"order":36},{"content":"Ðể khích lệ Bồ-tát, vợ ngài đọc bài kệ đầu:\r","fontSize":12,"order":37},{"content":"Hỡi chân vàng, hãy dồn hết sức,\u000bÐể thoát ra cho dứt bẫy này,\u000bMất chàng, há thiếp vui say\u000bThảnh thơi dong ruổi đó đây trong rừng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":38},{"content":"Nghe thế, Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":39},{"content":"Ta đây đã quá chừng cố gắng,\u000bTự do nào đạt đặng đâu mà!\u000bCàng vùng để thoát thân ra,\u000bMối dây càng thắt thịt da thế này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":40},{"content":"Thế rồi Nai cái bảo:\r","fontSize":12,"order":41},{"content":"- Chàng ơi, đừng sợ. Em sẽ hết sức van xin người thợ săn và sẽ hy sinh mạng sống của em và để xin đổi mạng cho chàng.\r","fontSize":12,"order":42},{"content":"Vừa an ủi bậc Ðại sĩ, vợ ngài vẫn tiếp tục ôm lấy Bồ-tát mình đang rớm máu. Nhưng người thợ săn tay cầm gươm và lao đã đến gần, giống như một ngọn lửa hủy diệt vào lúc mở đầu một chu kỳ. Khi thấy người ấy, Nai cái bảo:\r","fontSize":12,"order":43},{"content":"- Chàng ơi, người thợ săn đã đến. Em sẽ đem hết khả năng để cứu chàng. Chàng chớ sợ.\r","fontSize":12,"order":44},{"content":"An ủi chồng xong, nai cái đến gặp người thợ săn, đứng cách một khoảng để tỏ vẻ kính trọng, nai chào người ấy và nói:\r","fontSize":12,"order":45},{"content":"- Thưa ngài, chồng tôi là một con Nai có màu vàng ròng, đầy đủ mọi đức hạnh và là vua của tám vạn con nai.\r","fontSize":12,"order":46},{"content":"Ca ngợi Bồ-tát xong, Nai xin hy sinh mạng sống của mình để vua bầy nai khỏi bị hại. Rồi Nai đọc bài kệ thứ ba:\r","fontSize":12,"order":47},{"content":"Nơi đây, hãy trải lá dày\u000bChúng tôi sẽ ngã xuống ngay đây mà,\u000bThợ săn, hãy rút gươm ra\u000bGiết tôi, rồi giết tiếp là chồng tôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":48},{"content":"Nghe thế, người thợ săn rất kinh ngạc, liền nghĩ: \"Ngay cả người ta cũng không hy sinh đời mình cho vua nữa huống chi là loài vật. Thế này nghĩa là gì chớ? Con vật nói với một giọng êm dịu như tiếng người. Hôm nay, ta sẽ tha mạng cho nó và cho chồng nó\". Rất thích thú nai cái, người thợ săn đọc bài kệ thứ tư:\r","fontSize":12,"order":49},{"content":"Con vật nói tiếng người\u000bTa chưa thấy trên đời\u000bNai hiền, an tâm nhé!\u000bChân vàng, dứt sợ thôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":50},{"content":"Thấy Bồ-tát được tha ra, Nai cái vô cùng sung sướng liền quay lại cám ơn người thợ săn và đọc bài kệ thứ năm:\r","fontSize":12,"order":51},{"content":"Hôm nay tôi thích thú đầy tràn,\u000bNai vĩ đại này được thoát thân,\u000bVậy thợ săn, người vừa gỡ bẫy,\u000bHãy vui vầy với mọi thân nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":52},{"content":"Bấy giờ Bồ-tát tự nghĩ: \"Người thợ săn này đã tha mạng ta và vợ ta và cả tám vạn nai kia. Ông đã là nơi nương nhờ của ta, vậy ta cũng phải là nơi nương nhờ của ông ta\". Và với tính chất của một bậc đức hạnh tối cao, ngài nghĩ: \"Ta phải đền cho ân nhân của ta\". Rồi ngài trao cho người thợ săn một viên ngọc kỳ diệu mà ngài đã tìm được ở nơi ngài thường đi kiếm ăn và nói:\r","fontSize":12,"order":53},{"content":"- Này bằng hữu, từ nay, chớ giết hại sinh vật nào nữa, với viên ngọc này, hãy xây dựng gia đình, vợ con, hãy bố thí và làm các việc thiện khác.\r","fontSize":12,"order":54},{"content":"Khuyến dụ xong Nai biến vào trong rừng.\r","fontSize":12,"order":55},{"alignment":1,"content":"*\r","fontSize":12,"order":56},{"content":"Bậc Ðạo Sư chấm dứt bài dạy ở đây và nhận diện Tiền thân:\r","fontSize":12,"order":57},{"content":"- Bấy giờ Channa (Xa-mặc) là người thợ săn, Sa-di-ni ấy là con Nai cái, còn ta là Nai chúa kia.\r","fontSize":12,"order":58},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":59},{"content":" \r","fontBold":-1,"fontSize":12,"order":60}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/359. Chuyện Con Nai Vàng (Tiền thân Suvannamiga)\r","title":"359. Chuyện Con Nai Vàng (Tiền thân Suvannamiga)\r"},{"ID":361,"paragraphs":[{"content":"360. Chuyện Hoàng Hậu Sussondi (Tiền thân Sussondi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tôi ngửi thấy mùi hương rừng rậm...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một Tỷ-Kheo thối thất.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bậc Ðạo Sư hỏi có thật ông ta thèm muốn đời thế tục và ông ta thấy điều gì khiến ông ta ân hận đã thọ giới. Vị Tỷ-Kheo trả lời:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Tất cả là do nét yêu kiều của một phụ nữ.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thật thế, này Tỷ-Kheo, không thể nào canh phòng được phụ nữ. Các bậc hiền trí ngày xưa, dù họ thận trọng ở tại trú xứ của loài Garudas (Kim sí điểu: chim thần cánh vàng), họ cũng không thể canh giữ phụ nữ.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi do Tỷ-Kheo ấy thỉnh cầu, Ngài kể một chuyện thời xưa.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, vua Tamba trị vì Ba-la-nại, chánh hoàng hậu tên là Sussondi là một phụ nữ đẹp tuyệt vời.\r","fontSize":12,"order":10},{"content":"Bấy giờ, Bồ-tát sinh ra là một Garuda (chim thần cánh vàng) trẻ. Bấy giờ đảo Nàga (Long thần) được gọi là đảo Seruna. Ngài đến Ba-la-nại giả nam trang và chơi súc sắc với vua Tamba. Nhận thấy sắc đẹp của ngài, người ta bảo Sussondi:\r","fontSize":12,"order":11},{"content":"- Một trang thanh niên như thế... như thế... thường chơi súc sắc với đức vua.\r","fontSize":12,"order":12},{"content":"Nàng ao ước được thấy ngài.\r","fontSize":12,"order":13},{"content":"Rồi một hôm, nàng trang điểm thật đẹp và đi đến phòng đánh súc sắc. Ðứng nơi ấy, trong đám hầu cận, nàng nhìn đăm đăm vào chàng thanh niên. Chàng cũng nhìn đăm đăm vào hoàng hậu và cả hai đâm ra yêu nhau. Vua chim thần Garuda dùng thần lực, khởi lên một cơn bão ập vào thành phố. Mọi người vì sợ nhà sập, đã phóng chạy ra khỏi cung điện. Với quyền năng, vua Garuda khiến cho cung điện tối đen rồi mang hoàng hậu theo mình bay lên không, về chỗ trú ngụ của riêng mình ở đảo Nàga. Nhưng chẳng ai biết việc đi hay đến của Sussondi.\r","fontSize":12,"order":14},{"content":"Vua Garuda vui thú với nàng và vẫn đến chơi súc sắc với vua Tamba. Bấy giờ vua Tamba có một nhạc công tên là Sagga. Không biết hoàng hậu đã đi đâu, vua gọi nhạc công ấy lại và nói:\r","fontSize":12,"order":15},{"content":"- Bây giờ ngươi hãy khám phá xem điều gì đã xảy ra cho hoàng hậu.\r","fontSize":12,"order":16},{"content":"Nói thế xong vua truyền lệnh cho Sagga ra đi.\r","fontSize":12,"order":17},{"content":"Sagga mang theo các thứ cần thiết cho cuộc hành trình và khởi sự tìm kiếm từ cổng thành, cuối cùng chàng đến Bhàrukaccha. Lúc ấy các thương gia ở Bhàrukaccha đang giương buồm đi đến vùng Kim Ðịa. Chàng đến gần họ và nói:\r","fontSize":12,"order":18},{"content":"- Tôi là một nhạc công. Nếu các ông miễn tiền tàu cho tôi thì tôi sẽ làm như một nhạc công của các ông. Hãy mang tôi theo với!\r","fontSize":12,"order":19},{"content":"Họ chấp thuận như thế, cho chàng lên tàu và nhổ neo. Khi thuyền đi được khá xa, họ gọi chàng và bảo chàng trổi nhạc cho họ nghe. Chàng nói:\r","fontSize":12,"order":20},{"content":"- Tôi muốn trổi nhạc, nhưng nếu làm thế, cá sẽ bị kích động quá đến nỗi thuyền của các ông sẽ chìm đấy.\r","fontSize":12,"order":21},{"content":"Các thương gia nói:\r","fontSize":12,"order":22},{"content":"- Nếu chỉ là một con người tầm thường trổi âm nhạc thì chẳng có gì kích động đến phía cá. Cứ chơi nhạc đi cho chúng tôi nghe.\r","fontSize":12,"order":23},{"content":"- Thế thì đừng tức giận tôi nhé.\r","fontSize":12,"order":24},{"content":"Nói xong, chàng lên dây đàn giữ cho lời ca hài hòa toàn hảo với tiếng dây đàn đệm theo rồi trổi nhạc cho họ nghe. Bọn cá điên cuồng khi nghe âm thanh ấy và quẫy tung cả lên. Một con hải quái nhảy vọt lên, rơi vào thuyền và làm thuyền vỡ đôi.\r","fontSize":12,"order":25},{"content":"Sagga nằm trên một tấm ván được gió đẩy đi cho đến khi chàng giạt vào một cây đa ở đảo Nàga, nơi vua chim Garuda ở. Bấy giờ hoàng hậu Sussondi, như mỗi lần vua chim thần Garuda đi chơi súc sắc, vẫn từ nhà đi xuống và đi lang thang dọc bãi biển, nàng trông thấy và nhận ra nhạc công Sagga, nàng bèn hỏi chàng đến đây bằng cách nào. Chàng kể lại toàn bộ câu chuyện cho nàng nghe. Nàng an ủi chàng và nói:\r","fontSize":12,"order":26},{"content":"- Ðừng sợ.\r","fontSize":12,"order":27},{"content":"Rồi ôm chàng trong đôi cánh tay, nàng đem chàng về chỗ nàng ở, và đặt chàng nằm trên một chiếc trường kỷ. Khi chàng phục hồi đầy đủ sức lực, nàng cho chàng ăn những thức ăn của thần tiên, tắm chàng trong nước hoa thần tiên, mặc cho chàng những y phục thần tiên và trang sức cho chàng bằng những bông hoa có mùi thơm thần tiên và để chàng nằm trên một sàng tọa thần tiên. Nàng săn sóc chàng như thế, và mỗi khi vua chim thần Garuda trở về, nàng đem giấu người yêu, và ngay khi vua ra đi do ảnh hưởng của đam mê, nàng hưởng lạc thú với chàng.\r","fontSize":12,"order":28},{"content":"Một tháng rưởi sau, một số thương gia cư ngụ ở Ba-la-nại ghé lên dưới góc cây đa trong đảo này để lấy củi và nước. Chàng nhạc công lên thuyền với họ và về tới Ba-la-nại đúng vào lúc chàng thấy vua đang chơi súc sắc, chàng liền cầm đàn, tấu nhạc và đọc bài kệ đầu:\r","fontSize":12,"order":29},{"content":"Tôi ngửi thấy mùi hương rừng rậm,\u000bTôi nghe ra biển thẳm rền la,\u000bVì tình tôi khổ, Tam-ba,\u000bSus-son-di đẹp cách xa tôi rồi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":30},{"content":"Nghe thế, vua Garuda đọc bài kệ thứ hai:\r","fontSize":12,"order":31},{"content":"Biển bão tố, sao người qua được\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Se-ru-ma mà vẫn an hòa?\u000bCách nào, hãy nói, Sag-ga,\u000bSus-son-di đẹp, người đà đến ngay?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":33},{"content":"Bấy giờ Sagga đọc ba bài kệ tiếp theo:\r","fontSize":12,"order":34},{"content":"Từ Bhà-ru-kac-cha,\u000bCùng với đoàn thương gia,\u000bThuyền tôi đi bị đắm\u000bVì hải quái gây ra,\u000bTôi nhờ vào tấm ván\u000bMà ghé được vào bờ.\u000b\u000bMột hoàng hậu thơm tho\u000bVới bàn tay dịu hiền\u000bNhẹ nhàng nâng tôi lên\u000bÐặt tôi vào đầu gối.\u000bHẳn như tôi lúc ấy\u000bLà con thực của nàng.\u000b\u000bNàng cho mặc, cho ăn,\u000bVà khi tôi nằm đấy,\u000bNàng nhìn chỗ tôi nằm,\u000bBằng đôi mắt đắm đuối,\u000bSuốt cả ngày như vậy,\u000bChúa Tam-ba, nên biết,\u000bÐây lời thực tôi trình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":35},{"content":"Khi chàng nhạc công nói như thế, vua chim thần Garuda vô cùng ân hận và nói:\r","fontSize":12,"order":36},{"content":"- Dù ta ở tại trú xứ của chim thần Garuda, ta cũng không thể giữ nàng an toàn được. Người đàn bà xấu xa này đối với ta còn ra gì nữa?\r","fontSize":12,"order":37},{"content":"Do đó vua Garuda mang nàng về trả lại cho vua Tam-ba rồi bỏ đi và từ đó không quay lại nữa.\r","fontSize":12,"order":38},{"alignment":1,"content":"*\r","fontSize":12,"order":39},{"content":"Sau khi chấm dứt bài giảng, bậc Ðạo Sư tuyên thuyết Tứ Ðế. Khi Ngài kết thúc Tứ Ðế, vị Tỷ-Kheo có tâm trần tục kia đắc quả Dự Lưu. Sau đó Ngài nhận diện Tiền thân:\r","fontSize":12,"order":40},{"content":"- Bấy giờ Ànanda là vua ở Ba-la-nại, còn Ta là vua chim thần Garuda.\r","fontSize":12,"order":41},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":42}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/360. Chuyện Hoàng Hậu Sussondi (Tiền thân Sussondi)\r","title":"360. Chuyện Hoàng Hậu Sussondi (Tiền thân Sussondi)\r"},{"ID":362,"paragraphs":[{"content":"361. Chuyện Sắc Đẹp (Tiền thân Vannàroha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Có phải chăng Su-dà-tha nói...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về hai vị Ðại đệ tử.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một lần nọ, hai vị Chánh Trưởng lão quyết định suốt trong mùa mưa sẽ chuyên tâm độc cư. Vì vậy họ từ biệt bậc Ðạo Sư rời Tăng chúng, đi khỏi Kỳ Viên, tự tay mang theo y, bát và đến sống trong một khu rừng gần một làng ở biên địa.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một người đàn ông nọ phục vụ hai vị Trưởng lão và sống bằng các thức ăn thừa của họ, cũng ở riêng một nơi trong khu ấy. Khi thấy hai vị Trưởng lão sống với nhau một cách hạnh phúc như thế, anh ta nghĩ:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Chẳng biết ta có làm cho họ bất hòa không nhỉ!\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Thế là anh ta đến gần Trưởng lão Sàriputta (Xá-lợi-phất) và bảo:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Thưa Tôn giả, có thể có sự cãi cọ nào giữa ngài và Ðại Trưởng lão Moggallàna (Mục-kiền-liên) không?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Vì sao ông bảo thế? Trưởng lão hỏi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Thưa Thánh giả, vị ấy chê bai ngài và bảo: \"Khi ta vắng, Xá-lợi-phất có gì xứng đáng để so sánh với ta về đẳng cấp, dòng dõi, gia đình và xứ sở hoặc về năng lực chứng đạt các Thánh điển!\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Vị Trưởng lão mỉm cười và đáp:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Ði đi, ông bạn.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Một hôm khác người ấy lại đến gần Ðại Trưởng lão Mục-kiền-liên và cũng bảo như thế. Vị này cũng mỉm cười và nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Ði đi, ông bạn!\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Mục-kiền-liên đến gặp Xá-lợi-phất và hỏi: \r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Ông bạn sống bằng các thứ dư thừa của chúng ta ấy có nói gì với Hiền giả không?\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Vâng, có đấy, Hiền giả ạ.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Và ông ta cũng nói đúng như thế với tôi. Chúng ta phải đuổi ông ta đi.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Tốt lắm Hiền giả, hãy đuổi ông ta đi.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Trưởng lão bảo:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Ông không được đến đây.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Và búng tay tỏ ra khinh miệt anh ta, ngài đuổi anh ta đi. Hai vị Trưởng lão sống hạnh phúc với nhau, và khi quay về với bậc Ðạo Sư, họ đảnh lễ Ngài và ngồi xuống. Bậc Ðạo Sư ân cần nói chuyện với họ và hỏi họ có sống thời biệt cư của họ một cách hỷ lạc không. Họ bạch:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Có một anh hành khất kia muốn làm cho chúng con bất hòa nhưng mưu toan thất bại, anh ta đã chạy xa rồi.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Thực thế, này Xá-lợi-phất, không phải chỉ bây giờ, mà xưa kia cũng thế, anh ta đã nghĩ cách làm cho các ông bất hòa nhưng mưu toan thất bại, anh ta đã chạy xa.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Rồi do yêu cầu các Trưởng lão, Ngài kể một chuyện thời xưa.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"*\r","fontSize":12,"order":27},{"content":"Ngày xưa, khi vua Brahmadatta đang trị vì ở Ba-la-nại, Bồ-tát là một vị Thần cây trong một khu rừng. Bấy giờ có một con Sư tử và một con Hổ sống trong một cái động núi ở khu rừng ấy. Một con Chó rừng hầu hạ chúng và nhờ sống bằng thịt ăn thừa của chúng, nó bắt đầu mập ra.\r","fontSize":12,"order":28},{"content":"Thế rồi một hôm, nó chợt nghĩ: \"Ta chưa bao giờ ăn thịt một con sư tử hay một con hổ. Ta phải làm cho hai con này bất hòa với nhau, và kết quả của việc tranh cãi nhau là chúng phải chết, bấy giờ ta sẽ ăn thịt chúng\".\r","fontSize":12,"order":29},{"content":"Thế là nó đến gần Sư tử và nói:\r","fontSize":12,"order":30},{"content":"- Thưa ngài, có sự tranh cãi nào giữa ngài và Hổ không?\r","fontSize":12,"order":31},{"content":"- Sao anh bảo thế?\r","fontSize":12,"order":32},{"content":"- Thưa Tôn giả, Chó rừng hỏi - Hổ chê bai ngài và bảo: Khi ta đi vắng, tên Sư tử này sẽ chẳng bao giờ được bằng một phần mười sáu sắc đẹp của ta, vóc dáng và vòng ngực ta, sức mạnh và quyền năng tự nhiên của ta.\r","fontSize":12,"order":33},{"content":"Bấy giờ Sư tử nói với nó:\r","fontSize":12,"order":34},{"content":"- Xéo đi, Hổ sẽ chẳng bao giờ nói ta như thế.\r","fontSize":12,"order":35},{"content":"Thế rồi Chó rừng cũng đến gần Hổ và nói theo cách ấy. Khi nghe nó nói, Hổ chạy đến Sư tử và hỏi:\r","fontSize":12,"order":36},{"content":"- Này bạn, có thật rằng bạn đã nói về tôi như thế, như thế?\r","fontSize":12,"order":37},{"content":"Rồi Hổ đọc bài kệ đầu:\r","fontSize":12,"order":38},{"content":"Có phải chăng Su-dà-tha nói:\u000bÐẹp sang về dòng dõi, hình dung.\u000bOai hùng, quyền lực trong vùng\u000bSu-bà-hu cũng phải nhường thua tôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":39},{"content":"Nghe thế, Su-dà-tha (Răng mạnh, tức Sư tử) đọc bốn bài kệ còn lại:\r","fontSize":12,"order":40},{"content":"Có phải chăng Su-bà-hu nói:\u000bÐẹp sang về dòng dõi, hình dung\u000bOai hùng, quyền lực trong vùng\u000bSu-dà-ha cũng phải nhường thua tôi!\u000b\u000bNếu lời bạn chê bai như vậy,\u000bThì bạn đâu còn phải bạn tôi!\u000bChuyện tầm phào, lắng nghe rồi\u000bSẽ gây tranh cãi với người bạn ta,\u000b\u000bVà trong thù hận cay chua\u000bMối tình thân hữu sẽ là đứt ngang.\u000bÐã là bè bạn thương thân,\u000bAi đâu nghi ngại chẳng nhân cớ nào!\u000bAi đâu tìm vạch gắt gao\u000bNhững điều lầm lỗi của nhau làm gì!\u000b\u000bNiềm tin bạn, ta thì vẫn giữ\u000bNhư trẻ thơ tin vú mẹ thân.\u000bChẳng gì kẻ lạ nói năng\u000bMà đành có lúc tách phân bạn lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":41},{"content":"Khi bốn bài kệ ấy đã nêu lên phẩm cách của một bạn thân, Hổ nói:\r","fontSize":12,"order":42},{"content":"- Tôi có lỗi.\r","fontSize":12,"order":43},{"content":"Và nó xin lỗi Sư tử. Sau đó chúng cùng nhau sống hạnh phúc tại nơi ấy. Còn Chó rừng ra đi và tìm đến nơi khác.\r","fontSize":12,"order":44},{"alignment":1,"content":"*\r","fontSize":12,"order":45},{"content":"Sau khi chấm dứt bài dạy, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":46},{"content":"- Bấy giờ, con Chó rừng kia là người hành khất sống bằng thức ăn thừa, con Sư tử là Xá-lợi-phất, con Hổ là Mục-kiền-liên, còn vị Thần sống trong rừng ấy và chứng kiến tận mắt toàn thể chuyện này là Ta.\r","fontSize":12,"order":47},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":48}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/361. Chuyện Sắc Đẹp (Tiền thân Vannàroha)\r","title":"361. Chuyện Sắc Đẹp (Tiền thân Vannàroha)\r"},{"ID":363,"paragraphs":[{"content":"362. Chuyện Thử Nghiệm Đức Hạnh (Tiền thân Sìlavimamsa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðức hạnh và kiến thức...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một Bà-la-môn muốn thử thách năng lực của đức hạnh.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Người ta kể rằng, do ông nổi danh về đức hạnh, vua đã đặc biệt tôn trọng ông hơn hẳn các Bà-la-môn khác. \"Ðức vua đặc biệt tôn trọng ta, có phải vì ta có đức hạnh hay vì ta đạt kiến thức cao? Ta sẽ thử nghiệm xem đức hạnh và kiến thức bên nào quan trọng hơn\".\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Thế là một hôm, ông rút lấy một đồng trong kho tiền của vua. Người thủ kho vì kính ông đã không nói một lời nào. Việc ấy lại xảy ra lần thứ hai, người thủ kho cũng chẳng nói gì. Nhưng đến lần thứ ba, người thủ kho bắt ông ta như bắt một kẻ sinh sống bằng nghề trộm cắp và mang ông ta đến trước nhà vua. Vua hỏi người thủ kho ông ta bị tội gì, người ấy buộc tội ông đã ăn trộm tài sản của vua.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Bà-la-môn có thật thế không? Vua hỏi.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Tâu Ðại vương, tôi không có thói ăn trộm của ngài - Ông ta bảo,- Nhưng tôi nghi ngờ không biết đức hạnh và kiến thức bên nào quan trọng hơn, và khi thử nghiệm xem trong hai thứ đó, thứ nào là quan trọng hơn, tôi đã ba lần rút lấy một đồng tiền và thế rồi tôi bị bắt và mang đến trước ngài. Giờ đây tôi biết được rằng đức hạnh có hiệu năng lớn hơn là kiến thức. Tôi không còn muốn sống đời cư sĩ nữa, tôi sẽ trở thành một ẩn sĩ.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi được vua cho phép, chẳng cần phải nhìn tới cả nhà cửa, ông đi thẳng đến Kỳ Viên và xin quy y bậc Ðạo Sư. Bậc Ðạo Sư truyền cho ông giới Sa-di và cả giới Tỷ-kheo. Ðược vào Giáo đoàn không bao lâu, ông đạt tuệ giác và đắc quả vị cao nhất. Sự việc này được bàn luận trong Pháp đường rằng Bà-la-môn nọ sau khi chứng nghiệm được năng lực của đức hạnh, đã thọ giới xuất gia và đạt tuệ giác đắc Thánh quả như thế nào.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư đến và hỏi các Tỷ-Kheo đang ngồi bàn luận vấn đề. Khi nghe kể lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Không phải chỉ bây giờ người này làm thế, các bậc hiền trí ngày xưa cũng đã đem đức hạnh ra thử nghiệm và trở thành các ẩn sĩ đem lại sự giải thoát cho mình.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi Ngài kể một câu chuyện ngày xưa.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Ngày xưa, khi vua Brahmadatta đang trị vì ở Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn. Khi lớn lên, ngài học được mọi ngành văn học nghệ thuật ở Takkasilà và khi trở về Ba-la-nại, ngài đến yết kiến vua. Vua giao cho ngài chức giáo sĩ hoàng gia, và vì ngài giữ năm giới, vua đối đãi kính trọng, xem ngài là người một đức hạnh. Ngài nghĩ: \"Phải chăng vua kính trọng đối xử với ta như một người đức hạnh hay như một người chuyên tâm đạt kiến thức?\" Và toàn bộ câu chuyện cũng đúng như sự việc ngày nay, nhưng ở đây, vị Bà-la-môn bảo:\r","fontSize":12,"order":13},{"content":"- Bây giờ tôi đã biết đức hạnh là quan trọng hơn kiến thức.\r","fontSize":12,"order":14},{"content":"Rồi ngài đọc năm bài kệ sau đây:\r","fontSize":12,"order":15},{"content":"Ðức hạnh và kiến thức\u000bTôi đã thể nghiệm rồi.\u000bNay không còn ngờ vực,\u000bÐức hạnh tốt nhất đời.\u000b\u000bÐức hạnh vượt thiên phú\u000bÐẹp, sang suông đâu bí.\u000bKhi ở xa đức hạnh\u000bKiến thức chẳng đáng chi!\u000b\u000bNông dân hay hoàng tử\u000bHễ đã vướng tội vào,\u000bỞ cõi nào đâu chứ,\u000bThoát khỏi niềm khổ đau?\u000b\u000bDù thuộc hàng thấp kém\u000bHay ở lớp quý cao,\u000bNếu đời này đức hạnh,\u000bỞ Thiên giới ngang nhau.\u000b\u000bDòng dõi và trí thức,\u000bThân tình, chẳng đáng đâu!\u000bChỉ riêng thuần đức hạnh\u000bÐem phước lạc mai sau.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Bậc Ðại Sĩ ca ngợi đức hạnh như thế, và sau khi được vua ưng thuận, ngay ngày hôm ấy, ngài đi vào vùng Tuyết-Sơn và sống đời Phạm hạnh của một nhà ẩn tu. Ngài phát triển các Thắng trí và các Thiền chứng rồi được sinh vào cõi Phạm Thiên.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Bậc Ðạo Sư chấm dứt bài dạy và nhận diện tiền thân:\r","fontSize":12,"order":19},{"content":"- Bấy giờ chính Ta đã đem đức hạnh ra thử nghiệm và nhận lấy cuộc đời Phạm hạnh của một nhà ẩn tu.\r","fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/362. Chuyện Thử Nghiệm Đức Hạnh (Tiền thân Sìlavimamsa)\r","title":"362. Chuyện Thử Nghiệm Đức Hạnh (Tiền thân Sìlavimamsa)\r"},{"ID":364,"paragraphs":[{"content":"363. Chuyện Hổ Thẹn (Tiền thân Hiri)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kẻ nào dù được kính vì...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể khi ngài trú tại Kỳ Viên về một vị phú thương bạn của ông Cấp Cô Ðộc, sống tại một tỉnh ở biên địa.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Cả câu chuyện khởi đầu và câu chuyện ngày xưa đều được kể đầy đủ trong số 90. Tiền thân cuối Phẩm thứ chín, Chương Một, nhưng ở đây khi vị thương gia ở Ba-la-nại nghe rằng những người hầu của vị thương gia xa lạ bị đoạt hết tất cả tài sản, và sau khi mất hết mọi thứ đã có, họ phải bỏ trốn, ông nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Vì họ không làm điều mà họ phải làm cho những người xa lạ đã đến với họ, nên họ chẳng tìm thấy ai sẵn sàng đền đáp cho họ.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nói thế xong, ông đọc các bài kệ sau:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Kẻ nào dù được kính vì,\u000bKhi làm phận tớ, lòng thì ghét ta.\u000bChẳng làm việc tốt đâu mà,\u000bCòn riêng lời nói rườm rà nhiêu khê,\u000bTa nên phải quyết một bề:\u000bNgười nào như thế, chớ hề kết giao.\u000b\u000bMột khi đã trót hứa vào\u000bThực hành lời hứa làm sao cho tròn.\u000bViệc nào chẳng thể làm xong,\u000bThì ta từ chối, quyết không hứa gì.\u000b\u000bNgười khôn quay mặt ngoảnh đi\u000bNhững khoa trương rỗng đáng chi để lòng.\u000bMột khi bạn đã nhau cùng,\u000bThì không tranh chấp khi không cớ nào.\u000b\u000bChẳng hề tìm vạch gắt gao\u000bNhững điều lầm lỗi của nhau bao giờ.\u000bVững tin bạn, tựa trẻ thơ\u000bTin vào vú mẹ chẳng ngờ chút chi.\u000b\u000bDù người lạ nói, làm gì,\u000bCũng không hề muốn chia ly bạn lòng.\u000bTình bằng ai khéo chịu tròn\u000bHẳn đời tăng ích, cao khôn phước phần.\u000b\u000bNhưng người hưởng thú tịnh an,\u000bUống vào những ngụm lẽ Chân ngọt ngào.\u000bRiêng người ấy biết làm sao\u000bThoát dây buộc tội, thoát bao khổ phiền.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":7},{"content":"Như vậy bậc Ðại Sĩ chán ngán tiếp giao với bạn bè xấu, do sức mạnh của độc cư, ngài đã đưa giáo lý của Ngài lên đến tột đỉnh và dẫn con người đến Niết - bàn vĩnh cửu.\r","fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Khi giảng xong Pháp thoại, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":10},{"content":"- Bấy giờ Ta là vị thương gia ở Ba-la-nại.\r","fontSize":12,"order":11},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":12}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/363. Chuyện Hổ Thẹn (Tiền thân Hiri)\r","title":"363. Chuyện Hổ Thẹn (Tiền thân Hiri)\r"},{"ID":365,"paragraphs":[{"content":"364. Chuyện Con Đom Đóm (Tiền thân Khajjopanaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chuyện con Ðom Ðóm sẽ được kể đầy đủ trong số 546, Tiền thân Mahà-Ummagga.\r","fontSize":12,"order":2},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":3}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/364. Chuyện Con Đom Đóm (Tiền thân Khajjopanaka)\r","title":"364. Chuyện Con Đom Đóm (Tiền thân Khajjopanaka)\r"},{"ID":366,"paragraphs":[{"content":"365. Chuyện Người Luyện Rắn (Tiền thân Ahigundika)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Này ta nằm đây, Khỉ xinh đẹp hỡi....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể khi ngài trú tại Kỳ Viên về một Trưởng lão.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Chuyện này đã được kể đầy đủ trong số 249. Tiền thân Sàlaka.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Ở đây cũng thế, vị Trưởng lão sau khi truyền giới cho một chàng trai trong làng lại la mắng, đánh đập anh ta. Chành trai ấy chạy trốn và hoàn tục. Trưởng lão một lần nữa truyền giới cho anh và lại la mắng, đánh đập như trước. Chàng trai trẻ sau khi hoàn tục ba lần, lại được khuyến dụ quay trở lại, đã chẳng còn muốn nhìn mặt Trưởng lão ấy nữa.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Chuyện ấy được bàn tán trong Pháp đường về một Trưởng lão đã không thể sống với chú tiểu của ông mà cũng không thể sống thiếu chú ấy, trong khi chàng trai trẻ đã thấy lỗi lầm của Trưởng lão vì thiếu điềm tĩnh, anh ta lại là một chàng trẻ nhạy cảm nên đã không muốn nhìn ông nữa.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư đến và hỏi các Tỷ-kheo đang bàn đề mục gì. Khi nghe trình việc ấy, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ bây giờ, mà xưa kia cũng thế, chính chàng trẻ này đã làm một chú tiểu nhạy cảm sau khi quan sát thấy lỗi lầm của Trưởng lão ấy, đã chẳng muốn nhìn ông ta nữa!\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Dạy thế xong, Ngài kể một câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Ngày xưa, vào triều đại Brahmadatta, vua ở Ba-la-nại, Bồ-tát sinh ra trong một gia đình làm lúa mì và khi lớn lên, ngài sinh sống bằng nghề bán lúa mì.\r","fontSize":12,"order":11},{"content":"Bấy giờ, một người dụ rắn nọ bắt được một con Khỉ rồi huấn luyện nó đóng trò với một con rắn. Thế rồi khi một cuộc hội hè được mở ở Ba-la-nại, ông ta gởi con Khỉ cho người bán lúa mì và đi rong khắp trong bảy ngày làm trò với con Rắn. Trong thời gian ấy, vị thương gia nuôi con Khỉ bằng thức ăn loại cứng, loại mềm.\r","fontSize":12,"order":12},{"content":"Vào ngày thứ bảy khi đã say sưa ở chỗ vui chơi hội hè ấy, người dụ rắn trở về và ba lần đánh đập con Khỉ bằng một thanh tre rồi đem nó theo vào trong một khu vườn, cột nó lại và nằm ngủ. Con Khỉ tháo được dây ra rồi trèo lên cây xoài, ngồi đó ăn trái. Khi thức dậy người dụ rắn thấy con Khỉ ngồi trên cây, liền nghĩ: \"Ta phải bắt nó bằng cách tán tỉnh nó\". Rồi khi nói chuyện với nó, ông đọc bài kệ đầu:\r","fontSize":12,"order":13},{"content":"Này ta nằm đây, Khỉ xinh đẹp hỡi,\u000bNhư người chơi bị súc sắc phá tàn,\u000bHãy ném xoài đây; Ta biết rõ ràng\u000bTa sống được nhờ bạn nhiều mưu kế.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":14},{"content":"Khi nghe thế, con Khỉ đọc các bài kệ còn lại:\r","fontSize":12,"order":15},{"content":"Lời bạn khen, âm thanh vô nghĩa thế,\u000bKhỉ đẹp xinh: Bao giờ kiếm cho ra!\u000bXin hỏi ai trong hàng quán say sưa,\u000bNay bỏ đói và đánh ta đau vậy?\u000b\u000bAnh dụ rắn hỡi, ta đây nhớ lại\u000bGiường khổ đau nơi ta phải nằm vào.\u000bNếu có ngày ta lên nắm ngôi cao,\u000bChớ xin ta rỉ chút nào ân huệ.\u000b\u000bVì ta nhớ bạn từng hung ác thế,\u000bNhưng nếu ai vui vẻ sống trong nhà\u000bHạng thanh cao, chịu đem của trao ra,\u000bThì sẽ được người khôn giao kết chặt.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Nói những lời này xong, con Khỉ biến mất trong bầy khỉ bạn.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Bậc Ðạo Sư chấm dứt bài dạy ở đây và nhận diện Tiền thân:\r","fontSize":12,"order":19},{"content":"- Bấy giờ Trưởng lão này là người dụ rắn nọ, chú tiểu là con Khỉ, còn Ta là người bán lúa mì.\r","fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/365. Chuyện Người Luyện Rắn (Tiền thân Ahigundika)\r","title":"365. Chuyện Người Luyện Rắn (Tiền thân Ahigundika)\r"},{"ID":367,"paragraphs":[{"content":"366. Chuyện Con Quỷ Gumbiya (Tiền thân Gumbiya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thuốc độc giống như mật ngọt ngào....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Cây chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một Tỷ-kheo hối tiếc vì đã thọ giới.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bậc Ðạo Sư hỏi có thật ông đã hối tiếc như thế không.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch ngài, đúng thế. Ông ta đáp.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Ông đã thấy điều gì khiến ông cảm thấy như thế?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi vị Tỷ-kheo đáp:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Ðấy là do những vẻ duyên dáng hấp dẫn của một phụ nữ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Năm thứ ham muốn giống như mật có rảy thuốc độc giết người do quỷ Gumbiya để giữa đường.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Rồi do yêu cầu của Tỷ-kheo ấy, Ngài kể một câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Ngày xưa, dưới triều Brahmadatta, vua xứ Ba-la-nại, Bồ-tát là một thương gia mang theo năm trăm chiếc xe chở hàng hóa đi bán. Ðến đường cái, trước khi vào một khu rừng, ngài gọi các thành viên trong đoàn lại và nói:\r","fontSize":12,"order":14},{"content":"- Này, trên con đường này có lá, hoa, trái vân vân, tất cả đều có thuốc độc đấy. Khi ăn, chớ ăn các thứ lạ mà không hỏi ta: Vì bọn quỷ đã để trên đường những rổ cơm mới và nhiều thứ quả hoang ngon ngọt và rưới thuốc độc lên. Hãy dứt khoát đừng ăn thức ăn ấy nếu không được ta chấp thuận.\r","fontSize":12,"order":15},{"content":"Sau khi dặn dò như thế, ngài tiếp tục cuộc hành trình.\r","fontSize":12,"order":16},{"content":"Bấy giờ một quỷ Yakkha nọ, tên Gumbiya, rải lá trên một khoảng đất giữa rừng và thả vài miếng mật, trên đó có thuốc độc giết người; còn nó đi đây đó trên đường, giả vờ vỗ vào cây cối, làm như đang tìm mật. Những người không biết gì cứ nghĩ: \"Mật này được để đây, hẳn phải là một nghĩa cử\". Thế là họ phải chết vì ăn mật ấy. Và bọn quỷ đến ăn thịt họ.\r","fontSize":12,"order":17},{"content":"Trong thương đoàn của Bồ-tát cũng có một số người vốn tham ăn, khi thấy những thứ ngon này, không kìm lòng được liền ăn vào. Nhưng những người khác khôn ngoan bảo:\r","fontSize":12,"order":18},{"content":"- Ta sẽ hỏi Bồ-tát trước khi ăn.\r","fontSize":12,"order":19},{"content":"Và họ cầm các thức ăn ấy và đứng đó. Khi Bồ-tát thấy các thứ họ đang cầm trong tay, ngài bảo họ ném đi. Những người đã ăn trọn phần đều chết. Nhưng đối với mỗi người chỉ mới ăn phân nửa, ngài khiến họ nôn ra, và sau khi họ đã nôn hết, ngài cho họ bốn thứ thơm ngọt và do thần lực của ngài, họ được lành.\r","fontSize":12,"order":20},{"content":"Bồ-tát đến nơi mà ngài muốn đến một cách bình an, và sau khi giao hàng, ngài trở về nhà.\r","fontSize":12,"order":21},{"content":"Thuốc độc giống như mật ngọt ngào\u000bKhi ta ngửi, nếm hoặc nhìn vào,\u000bGum-bi-ya đã bày ra đó,\u000bMục đích hại người thật hiểm sao!\u000bHễ kẻ nào ham ăn hưởng mật,\u000bĂn vào, phải chết giữa rừng sâu.\u000bNhững ai khôn tránh xa mồi nhử,\u000bGiữ được an lành, khỏi khổ đau.\u000b\u000bTham dục cũng như mồi dục vậy,\u000bÐược bày ra để hại con người,\u000bTấm lòng tham ái thường khi vẫn\u000bPhản bội, đưa người đến chết thôi.\u000b\u000bNhững hễ kẻ nào dù yếu đuối,\u000bTránh xa ác dục cuốn lôi người,\u000bChính là kẻ thoát dây ràng buộc\u000bCủa nỗi thương đau, thoát khổ rồi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Sau khi đọc các bài kệ trên được cảm tác do trí tuệ toàn hảo, bậc Ðạo Sư khai thị Tứ Ðế. Ở phần kết thúc Tứ Ðế, vị Tỷ-kheo thối thất ấy đắc quả Dự Lưu.\r","fontSize":12,"order":24},{"content":"Bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":25},{"content":"- Lúc bấy giờ, Ta là vị thương gia ấy.\r","fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/366. Chuyện Con Quỷ Gumbiya (Tiền thân Gumbiya)\r","title":"366. Chuyện Con Quỷ Gumbiya (Tiền thân Gumbiya)\r"},{"ID":368,"paragraphs":[{"content":"367. Chuyện Vị Y Sĩ Già (Tiền thân Saliya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kẻ nào khiến bè bạn....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Trúc Lâm, về một lời nói rằng Ðề-bà-đạt-đa đến cả kêu cứu cũng không thể được.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Khi vua Brahmadatta đang trị vì ở Ba-la-nại, Bồ-tát sinh ra trong một gia chủ ở làng. Khi còn trẻ ngài chơi đùa với các cậu trai khác dưới một gốc cây ở cổng làng. Bấy giờ có một y sĩ già nghèo khổ, không có việc làm, lang thang ra khỏi làng, và đến nơi ấy, trông thấy một con rắn nằm ngủ giữa nhánh chĩa của một cây nọ, đầu rúc vào trong. Ông ta nghĩ: \"Ta chẳng được gì ở trong làng cả. Ta sẽ tán dụ tụi bé con này, khiến cho con rắn cắn chúng và thế là ta sẽ được thứ gì đó vì đã chữa chúng\". Vì thế, ông ta bảo Bồ-tát:\r","fontSize":12,"order":5},{"content":"- Nếu cháu tình cờ trông thấy con nhím, cháu có bắt nó không?\r","fontSize":12,"order":6},{"content":"- Vâng, cháu bắt chứ. Bồ-tát đáp.\r","fontSize":12,"order":7},{"content":"Lão già bảo:\r","fontSize":12,"order":8},{"content":"- Xem kìa, một con nhím đang nằm giữa nhánh chĩa của cây này đấy.\r","fontSize":12,"order":9},{"content":"Không biết rằng đó là một con rắn, Bồ-tát trèo lên cây và chộp lấy cổ nó, nhưng khi thấy rằng đấy là một con rắn thì ngài không để cho nó quay lại phía ngài, mà kềm chế lấy nó và ném vung nó ra. Con rắn rơi vào cổ của ông y sĩ già, cuốn quanh ông, cắn ông thật nặng đến nỗi răng nó cắm sâu vào thịt ông, lão già ngã xuống chết ngay tại chỗ, còn con rắn thoát đi. Mọi người xúm quanh bậc Ðạo Sĩ và khi giảng Pháp cho đám đông ấy, ngài đọc các bài kệ sau:\r","fontSize":12,"order":10},{"content":"Kẻ nào khiến bè bạn\u000bBắt một con rắn độc tàn,\u000bBảo là nhím, chẳng hạn,\u000bChính kẻ ấy lãnh phần\u000b\u000bPhải chết vì rắn cắn,\u000bNhư kẻ mong láng giềng\u000bGặp phải điều bất hạnh.\u000bAi muốn đánh một kẻ\u000b\u000bChẳng bao giờ đánh trả,\u000bSẽ bị đánh, ngã xoài\u000bNhư cú đấm chết người\u000bKhiến kẻ ác thống khổ.\u000b\u000bNhư cát tung ngược gió\u000bBị thổi lại người tung.\u000bKẻ nào trao tai họa\u000bCho một bậc thiện nhân\u000b\u000bKhổ ải quay trở lại\u000bCho chính kẻ điên khùng\u000bNhư cát bay trở lại,\u000bKhi tung ngược cuồng phong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Bậc Ðạo Sư chấm dứt bài giảng ở đây và nhận diện Tiền thân:\r","fontSize":12,"order":13},{"content":"- Bấy giờ, ông y sĩ già nghèo khổ là Ðề-bà-đạt-đa, và cậu thiếu niên khôn ngoan là Ta.\r","fontSize":12,"order":14},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":15},{"content":" \r","fontBold":-1,"fontSize":12,"order":16}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/367. Chuyện Vị Y Sĩ Già (Tiền thân Saliya)\r","title":"367. Chuyện Vị Y Sĩ Già (Tiền thân Saliya)\r"},{"ID":369,"paragraphs":[{"content":"368. Chuyện Dây Trói Buộc (Tiền thân Tacasàra)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bị rơi vào giữa tay thù.....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể khi ngài trú tại Kỳ Viên về Trí tuệ Toàn hảo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bấy giờ bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, không phải chỉ bây giờ, mà xưa kia cũng vậy, Như Lai cũng đã chứng tỏ mình thông tuệ và nhiều phương tiện thiện xảo.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Rồi Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, dưới triều Brahmadatta, vua xứ Ba-la-nại, Bồ-tát sinh ra trong một gia đình của một sở hữu chủ trong làng. Toàn bộ câu chuyện diễn tiến đúng như Tiền thân trước đây. Nhưng ở chuyện này, khi lão y sĩ chết, những người láng giềng của ông ta ở trong làng nói:\r","fontSize":12,"order":8},{"content":"- Những thiếu niên này đã gây nên cái chết cho người ấy. Chúng ta sẽ mang chúng đến trình vua.\r","fontSize":12,"order":9},{"content":"Rồi họ trói các chàng trẻ ấy lại và dẫn đến Ba-la-nại. Dọc đường, Bồ-tát an ủi và bảo các chàng trẻ kia:\r","fontSize":12,"order":10},{"content":"- Ðừng sợ! Ngay cả khi các bạn bị đưa ra trước mặt vua, hãy tỏ ra không sợ hãi và lòng đầy hoan hỷ. Trước hết vua sẽ nói chuyện với chúng ta và sau đó, tôi sẽ liệu xem sẽ phải làm gì.\r","fontSize":12,"order":11},{"content":"Cả bọn đều chấp nhận ngay lời khuyên bảo ấy và làm đúng theo như vậy. Khi vua thấy họ đều bình tĩnh và hoan hỷ, vua bảo:\r","fontSize":12,"order":12},{"content":"- Những kẻ khốn khổ này bị xích trói và mang đến đây như những kẻ sát nhân, và dù phải khổ sở đến như vậy họ vẫn không sợ hãi mà còn hoan hỷ nữa. Ta sẽ hỏi họ lý do tại sao họ không buồn phiền.\r","fontSize":12,"order":13},{"content":"Và vua đọc bài kệ đầu:\r","fontSize":12,"order":14},{"content":"Bị rơi vào giữa tay thù\u000bBị dây tre trói buộc như thế này,\u000bVẫn trông tươi tỉnh mặt mày,\u000bLàm sao người dấu được ngay khổ sầu?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":15},{"content":"Nghe thế, Bồ-tát đọc tiếp các bài kệ sau:\r","fontSize":12,"order":16},{"content":"- Người kia than trách buồn đau\u000bCó đâu thu được lợi nào mảy may!\u000bÐối phương thích thú lắm thay\u000bKhi trông thấy nỗi khổ giày vò ta.\u000b\u000bThù nhân sẽ lắm ưu tư\u000bKhi ta ngẩng mặt tiến ra số phần,\u000bChẳng lùi như một trí nhân\u000bKhéo bề phán đoán tách phân mọi điều.\u000b\u000bDù nhờ bùa chú cao siêu\u000bThì thầm nho nhỏ, dù nhiều tài cao,\u000bNgười thân quyền thế giúp vào,\u000bMà ta thoát nạn cách nào cũng hay.\u000bTa nên nỗ lực cho tày\u000bChiếm phần ưu thắng về ngay phía mình.\u000b\u000bNhưng khi kết quả không thành\u000bNhờ người giúp hoặc riêng mình chẳng xong,\u000bThì ta nên vẫn một lòng\u000bSẵn sàng chấp nhận mà không đau buồn.\u000bSố phần dù quá gian truân,\u000bTa đành nỗ lực gắng công tới cùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":17},{"content":"Nghe Bồ-tát giảng Pháp, vua điều tra sự việc và thấy các thiếu niên kia đều vô tội, liền sai cởi trói cho họ, ban thưởng Bồ-tát nhiều vinh dự và phong ngài làm cố vấn về thế sự và thánh sự kiêm chức đại thần cao quý. Vua cũng ban vinh dự cho các thiếu niên kia và chỉ định họ vào nhiều chức vụ khác nhau.\r","fontSize":12,"order":18},{"alignment":1,"content":"*\r","fontSize":12,"order":19},{"content":"Khi bậc Ðạo Sư chấm dứt bài giảng, Ngài nhận diện Tiền thân:\r","fontSize":12,"order":20},{"content":"- Bấy giờ, Ànanda là vua xứ Ba-la-nại, hàng phó giáo sĩ là các thiếu niên kia, còn Ta là chàng trai trẻ thông tuệ ấy.\r","fontSize":12,"order":21},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":22}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/368. Chuyện Dây Trói Buộc (Tiền thân Tacasàra)\r","title":"368. Chuyện Dây Trói Buộc (Tiền thân Tacasàra)\r"},{"ID":370,"paragraphs":[{"content":"369. Chuyện Chàng Trai Mittavinda (Tiền thân Mittavinda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Việc xấu nào tôi đã trót gây....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một Tỷ-kheo phóng dật.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Sự việc đưa đến câu chuyện sẽ giống như ở Tiền thân Mahàmittavinda (các số 41, 82, 104 và 439).\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Bấy giờ, khi Mittavindaka bị thả xuống dưới biển, đã tỏ ra tham ái vô độ và ngày càng thái quá như vậy nên anh ta đến một nơi hành tội của các chúng sinh bị đọa vào địa ngục. Anh ta đi vào địa ngục Ussada, nhầm tưởng đấy là một đô thị và ở đó anh ta phải mang trên đầu một bánh xe bén như lưỡi dao cạo. Lúc ấy Bồ-tát mang hình hài một vị Thiên tử đi thi hành một sứ mạng đến ngục Ussada. Khi trông thấy ngài, Mittavindaka đọc bài kệ đầu theo hình thức một câu hỏi:\r","fontSize":12,"order":6},{"content":"Việc xấu nào tôi đã trót gây\u000bKhiến trời nguyền rủa phận tôi đây?\u000bÔi, đầu tôi hẳn là nứt vỡ\u000bVì bánh xe quay hành tội này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":7},{"content":"Nghe thế, Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":8},{"content":"Từ bỏ cửa nhà đầy phước lạc,\u000bÐây thì dát ngọc, đấy pha lê,\u000bCác phòng đều chói ngời vàng bạc,\u000bThảm cảnh do đâu đấy bạn về?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":9},{"content":"Thế rồi Mittavindaka đọc bài kệ thứ ba:\r","fontSize":12,"order":10},{"content":"\"Lạc thú nơi kia sẽ ngập tràn,\u000bChốn này kém cỏi chẳng so bằng\".\u000bÐấy là ý nghĩ gây tai ách\u000bVà đấy tôi vào cảnh thảm thương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":11},{"content":"Bồ-tát đọc những bài kệ sau cùng:\r","fontSize":12,"order":12},{"content":"Từ bốn lên thành tám,\u000bLên mười sáu, băm hai,\u000bLòng tham không biết thỏa\u000bCứ tăng trưởng lên hoài.\u000b\u000bVà cứ thế đưa bạn\u000bSinh linh tham dục đầy\u000bÐến khi chịu đày đọa\u000bÐầu mang bánh xe nầy.\u000b\u000bVậy tất cả thế nhân\u000bCứ đeo đòi tham ái,\u000bMãi vẫn chưa thỏa lòng,\u000bVẫn đòi thêm, thêm mãi.\u000b\u000bÐường tham lam rộng lớn,\u000bHọ vẫn bước chân vào\u000bRồi phải mang như bạn\u000bBánh xe này trên đầu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":13},{"content":"Nhưng trong khi Mittavindaka đang còn nói thì bánh xe rơi xuống chà nát anh ta, khiến anh ta không nói thêm được nữa. Còn vị Thiên tử quay thẳng về trú xứ của mình ở trên trời.\r","fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Bậc Ðạo Sư chấm dứt bài giảng và nhận diện Tiền thân:\r","fontSize":12,"order":16},{"content":"- Bấy giờ Tỷ-kheo phóng dật là Mittavindaka, còn Ta là vị Thiên tử.\r","fontSize":12,"order":17},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":18}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/369. Chuyện Chàng Trai Mittavinda (Tiền thân Mittavinda)\r","title":"369. Chuyện Chàng Trai Mittavinda (Tiền thân Mittavinda)\r"},{"ID":371,"paragraphs":[{"content":"370. Chuyện Cây Hồng Phượng Vĩ (Tiền thân Palàsa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ngỗng này nói với cội Ju-das...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về sự khiển trách tội lỗi.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Sự việc dẫn đến câu chuyện sẽ được kể trong Tiền thân Pannà.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nhưng ở đây bậc đạo Sư bảo chúng Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, phải dè chừng tội lỗi. Dù tội lỗ nhỏ bằng một chồi cây đa, nó cũng có thể tỏ ra rất tàn khốc. Các hiền trí ngày xưa cũng dè chừng điều gì tỏ vẻ đáng nghi ngại.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Dạy thế xong, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Ngày xưa, dưới triều Brahnadatta, vua ở Ba-la-nại, Bồ-tát sinh ra là một con Ngỗng vàng và khi lớn lên, ngài sống trong một cái hang vàng trong núi Cittakùta thuộc vùng Tuyết Sơn và thường đến ăn lúa hoang mọc ở trên một cái hồ thiên nhiên. Trên con đường ngài vẫn thường qua lại có cây Judas (Hồng Phượng vĩ) lớn. Cứ mỗi bận đi và về, ngài đều dừng nghỉ tại đó. Vì thế, một mối tình bạn nảy sinh giữa ngài và vị Thần sống trong cây ấy.\r","fontSize":12,"order":9},{"content":"Thế rồi có một con chim nọ, sau khi ăn trái chín của cây đa, đến đậu trên cây Judas và rớt phân vào nhánh chĩa của cây ấy. Sau đó, một cây đa con mọc lên nơi ấy, cao tới một tấc và rực rỡ với những chồi đỏ, lá xanh. Ngỗng chúa thấy thế liền bảo với Thần giữ cây:\r","fontSize":12,"order":10},{"content":"- Này Hiền hữu, hễ cây nào bị chồi đa mọc đều bị hủy diệt vì chồi ấy lớn lên. Chớ để cho nó lớn lên, nếu không nó sẽ phá hủy chỗ ở của bạn đấy. Hãy trở về ngay, nhổ nó lên và ném nó đi. Ta phải dè chừng thứ gì tỏ ra đáng nghi ngại.\r","fontSize":12,"order":11},{"content":"Nói với Thần cây như thế xong, Ngỗng đọc bài kệ đầu:\r","fontSize":12,"order":12},{"content":"Ngỗng này nói với cội Ju-das:\u000bChồi của cây đa bám bạn kia,\u000bVật bạn vẫn nuôi trong bụng ấy\u000bE rồi sẽ xé bạn tơi ra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":13},{"content":"Nghe như vậy, vị thần cây không chú ý đến những lời ấy, đọc bài kệ thứ hai:\r","fontSize":12,"order":14},{"content":"Ðể nó lớn lên tôi sẽ là\u000bNơi nương tựa của một cây đa.\u000bTôi săn sóc nó, tình cha mẹ,\u000bPhước lạc cho tôi, nó tỏ ra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":15},{"content":"Thế rồi Ngỗng đọc bài kệ thứ ba:\r","fontSize":12,"order":16},{"content":"Sợ rằng đấy là mầm tai ách\u000bSâu tận trong lòng, bạn vẫn nuôi.\u000bTừ biệt bạn thôi, tôi bay vút,\u000bHỡi ơi, nó lớn, bực lòng tôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":17},{"content":"Nói xong những lời kia, Ngỗng chúa dang rộng cánh và bay thẳng về núi Cittakùta. Từ đó, Ngỗng không quay lại nữa. Thế rồi cây đa lớn lên. Cây này cũng có vị Thần cây đổ xuống cùng với một cành. Bấy giờ nghĩ lại những lời của Ngỗng chúa, vị Thần cây tự bảo: \"Vua của loài ngỗng đã thấy được mối nguy hại sắp tới và báo cho ta biết nhưng ta chẳng nghe lời vị ấy\". Sầu than như thế, Thần đọc bài kệ thứ tư:\r","fontSize":12,"order":18},{"content":"Quỷ hung cao tợ núi Tu-di\u000bÐã đẩy ta vào cảnh khốn nguy;\u000bLời bạn Ngỗng kia ta miệt thị,\u000bGiờ đây ta ngập nỗi sầu bi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Như vậy cây đa khi lớn lên làm đổ nguyên cả cây Ju-das xuống, làm cho nó chỉ còn trơ một gốc và chỗ ở của vị Thần cây bị tiêu mất hẳn.\r","fontSize":12,"order":20},{"content":"Người khôn sinh sợ loài tầm gửi\u000bChèn nghẹt vật chi nó bám mình,\u000bBậc trí dè chừng nguy cỏ dại,\u000bDiệt ngay rễ trước lúc mầm sinh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":21},{"content":"Ðây là bài kệ được cảm tác do Trí tuệ Toàn hảo. \r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Bậc Ðạo Sư chấm dứt bài giảng ở đây tuyên thuyết Tứ Ðế. Ở phần kết thúc Tứ Ðế, năm trăm vị Tỷ-kheo đắc Thánh quả và Ngài nhận diện Tiền thân:\r","fontSize":12,"order":24},{"content":"- Bấy giờ Ta là Ngỗng vàng nọ.\r","fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/370. Chuyện Cây Hồng Phượng Vĩ (Tiền thân Palàsa)\r","title":"370. Chuyện Cây Hồng Phượng Vĩ (Tiền thân Palàsa)\r"},{"ID":372,"paragraphs":[{"content":"371. Chuyện Hoàng Tử Kosala (Tiền thân Dìghitikosala)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Người đang thuộc quyền ta sinh sát....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một nhóm người tranh cãi nhau từ Kosambi.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi họ đến Kỳ Viên, giữa lúc họ hòa hợp lại với nhau, bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, các ông là Pháp tử của Ta trong đạo, được sinh ra do những lời nói từ miệng Ta. Con cái không được dẫm lên lời khuyên của cha, thế mà các ông lại không theo lời khuyên dạy của Ta. Các trí giả ngày xưa, khi những người đã giết cha mẹ họ, đã chiếm vương quốc họ, rồi phải rơi vào tay họ ở trong rừng, họ vẫn không giết những người ấy, dù những người ấy bị kết tội phiến loạn, mà họ bảo: Ta sẽ không dẫm lên lời khuyên của cha mẹ ta đã ban cho ta.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể một chuyện quá khứ. Trong Tiền thân này, cả sự việc đưa đến câu chuyện và chính câu chuyện sẽ được kể đầy đủ trong Tiền thân Sanghabehedaka.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Bấy giờ hoàng tử Dìghàvu khi thấy vua xứ Ba-la-nại nằm bên cạnh mình ở trong rừng liền túm lấy chỏm đầu vua và nói:\r","fontSize":12,"order":8},{"content":"- Bây giờ ta sẽ chặt tên cướp nước đã giết cha mẹ ta ra làm mười bốn miếng.\r","fontSize":12,"order":9},{"content":"Và ngay khi chàng vung gươm, chàng nhớ lại lời cha mẹ đã khuyên dạy và tự nghĩ: \"Dù ta phải hy sinh đời ta, ta cũng sẽ không dẫm lên lời khuyên của cha mẹ. Cứ dọa nó là thỏa bụng ta rồi\". Và chàng đọc bài kệ đầu:\r","fontSize":12,"order":10},{"content":"Ngươi đang thuộc quyền ta sinh sát,\u000bKhi nằm đây úp mặt, vua kia,\u000bMưu nào ngươi tính nghĩ ra\u000bCứu ngươi ra khỏi tay ta hãi hùng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":11},{"content":"Và ông vua kia đọc bài kệ thứ hai:\r","fontSize":12,"order":12},{"content":"Nay ta chẳng còn phương cứu nữa,\u000bTrên đất nằm lọt giữa tay người.\u000bCách nào cũng chẳng biết noi\u000bÐể mong thoát được ra ngoài khốn nguy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":13},{"content":"Thế rồi Bồ-tát đọc các bài kệ còn lại:\r","fontSize":12,"order":14},{"content":"Hỡi nhà vua, chẳng phải là của cải,\u000bMà chính là các lời nói, hành vi\u000bVốn thiện hiền mà ta đã thực thi,\u000bÐến giờ chết mới cho ta thư thái,\u000b\u000bNếu cứ bảo: \"Ta đây từng khổ ải,\u000bKẻ này la, và kẻ nọ đánh ta.\u000bVà kẻ kia cướp của đến thứ ba\",\u000bNhững kẻ nào nuôi các tình cảm ấy\u000b\u000bChẳng bao giờ giận hờn nguôi lắng lại.\u000b\"Nó xưa kia từng đánh, mắng vào ta,\u000bNó đã gây lắm áp bức phiền hà\",\u000bÝ nghĩ ấy những ai không ham muốn\u000b\u000bGiận sẽ nguôi và hài hòa chung sống.\u000bXóa căm hờn đâu phải bởi căm hờn,\u000bXóa căm hờn chính là bởi yêu thương,\u000bÐấy là luật niên trường cho an lạc.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":15},{"content":"Sau những lời ấy, Bồ-tát bảo:\r","fontSize":12,"order":16},{"content":"- Thưa Ðại vương, tôi sẽ chẳng làm hại ngài đâu. Ngài cứ giết tôi đi.\r","fontSize":12,"order":17},{"content":"Rồi ngài đặt cây gươm của mình vào trong tay vua ấy. Vua cũng bảo:\r","fontSize":12,"order":18},{"content":"- Ta cũng sẽ chẳng làm hại người.\r","fontSize":12,"order":19},{"content":"Vua tuyên thệ và đi đến thành phố cùng với Bồ-tát, đưa ngài đến gặp cận thần và nói:\r","fontSize":12,"order":20},{"content":"- Này các khanh, đây là hoàng tử Dìghàvu, con trai của vua xứ Kosala. Người đã tha mạng cho ta. Ta quyết chẳng làm điều chi hại đến người.\r","fontSize":12,"order":21},{"content":"Nói thế xong, vua gả con gái cho Bồ-tát và đưa ngài lên ngôi trong vương quốc trước đây thuộc về cha ngài. Từ đấy hai vua cùng trị vì một cách an lạc và rất hài hòa với nhau.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Bậc Ðạo Sư chấm dứt bài giảng và nhận diện Tiền thân:\r","fontSize":12,"order":24},{"content":"- Vào thời ấy, người cha và người mẹ là những thành phần hiện nay trong hoàng gia; còn hoàng tử Dìghàvu chính là Ta.\r","fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/371. Chuyện Hoàng Tử Kosala (Tiền thân Dìghitikosala)\r","title":"371. Chuyện Hoàng Tử Kosala (Tiền thân Dìghitikosala)\r"},{"ID":373,"paragraphs":[{"content":"372. Chuyện Chú Nai Con (Tiền thân Migapotaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Sầu thương vật đã chết rồi.....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này bậc Ðạo Sư kể trong lúc trú tại Jetavana (Kỳ Viên) về một Trưởng lão nọ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Chuyện kể rằng ông nhận một cậu thanh niên xuất gia vào Hội chúng, và Sa-di này sau một thời gian phục vụ thầy rất nhiệt tình, dần dần lâm bệnh và từ trần. Vị Trưởng lão tràn ngập ưu phiền vì cái chết của nam tử kia nên cứ đi quanh quẩn than khóc kêu gào. Tăng chúng không thể nào an ủi ông cho khuây khỏa được, liền đưa vấn đề ra thảo luận tại Chánh pháp Ðường:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Vị Trưởng lão kia có một Sa-di từ trần, cứ quanh quẩn than khóc mãi. Do triền miên suy tư mãi về cái chết, chắc chắn vị ấy sẽ trở thành kẻ bơ vơ lạc lỏng.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Khi bậc Ðạo Sư bước vào, Ngài hỏi Tăng chúng hội họp để bàn luận đề tài gì, và khi biết được câu chuyện, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Không phải chỉ bây giờ, mà cả ngày xưa, Trưởng lão ấy cũng đi quanh quẩn than khóc khi thanh niên này từ trần.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói xong Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, khi vua Brahmadatta (Phạm Thọ) trị vì tại Ba-la-nại, Bồ-tát được sinh làm Sakka Thiên chủ (Ðế Thích). Thời ấy có một người sống trong quốc độ Kàsi, đi đến miền Himàlaya (Tuyết Sơn) và sống đời khổ hạnh với các loại quả rừng.\r","fontSize":12,"order":10},{"content":"Một hôm vị ấy thấy một chú nai con mất mẹ. Vị ấy đem nó về thảo am, cho nó ăn và yêu quý nâng niu nó. Chú nai con lớn dần thành một con vật xinh đẹp thanh tao, và ẩn sĩ chăm sóc nó, đối đãi với nó như con đẻ mình vậy.\r","fontSize":12,"order":11},{"content":"Một ngày kia, con nai chết thình lình vi bội thực, không tiêu hóa hết số cỏ quá nhiều. Vị khổ hạnh cứ lang thang gào khóc:\r","fontSize":12,"order":12},{"content":"- Con ta chết rồi!\r","fontSize":12,"order":13},{"content":"Lúc ấy Sakka Thiên chủ xem xét trần gian, nhìn thấy vị ấy, ngài nghĩ cách khuyến giáo ông, liền hiện xuống đứng giữa không trung và ngâm vần kệ đầu:\r","fontSize":12,"order":14},{"content":"Sầu thương vật đã chết rồi,\u000bHỡi người khổ hạnh sống đời độc cư.\u000bThoát dây tục lụy xuất gia,\u000bGiờ đây phát bệnh tâm tư buồn phiền!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":15},{"content":"Vị khổ hạnh vừa nghe vậy liền ngâm vần kệ thứ hai:\r","fontSize":12,"order":16},{"content":"Nếu người bầu bạn thú hiền,\u000bTâu ngài Ðế Thích ở trên cõi trời,\u000bBuồn phiền vì mất bạn chơi,\u000bTuôn dòng nước mắt sẽ vơi nỗi sầu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":17},{"content":"Thiên chủ Sakka lại ngâm hai vần kệ nữa:\r","fontSize":12,"order":18},{"content":"Người đời lắm kẻ ước ao\u000bMỗi khi vật mất, kêu gào tiếc thương.\u000bThôi đừng khóc nữa, trí nhân,\u000bThánh hiền vẫn bảo hoài công thôi mà.\u000b\u000bNếu nhờ nước mắt tuôn ra\u000bChúng ta có thể vượt qua tử thần,\u000bThì ta quyết phải hợp quần\u000bÐể mà cứu mọi vật thân nhất trần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Trong lúc Thiên chủ Sakka nói vậy, vị khổ hạnh nhận ra rằng khóc than cũng chẳng ích gì, liền ca ngợi tán thán Thiên chủ và ngâm ba vần kệ nữa:\r","fontSize":12,"order":20},{"content":"Ví như ngọn lửa nóng hừng\u000bÐổ thêm bơ sữa cháy bừng thật cao,\u000bÐược vòi nước lạnh tưới vào,\u000bNgài vừa dập tắt nỗi sầu của ta.\u000b\u000bLòng ta nhức nhối xót xa\u000bVì tên sầu não xuyên qua kinh hoàng.\u000bNgài đã chữa trị vết thương,\u000bVà ngài hồi phục đời thường cho ta.\u000b\u000bMũi tên vừa được nhổ ra,\u000bLòng ta tràn ngập an hòa vui tươi,\u000bLắng nghe Ðế Thích nhủ lời,\u000bTa không còn phải chơi vơi khổ sầu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":21},{"content":"Sau khi đã khuyến giáo vị khổ hạnh như thế, Sakka Thiên chủ trở về cõi của ngài.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Ðến đây bậc Ðạo Sư chấm dứt Pháp thoại và nhận diện Tiền thân:\r","fontSize":12,"order":24},{"content":"- Vào thời ấy, vị Trưởng lão là nhà khổ hạnh, Sa-di là con nai, và Ta chính là Sakka Thiên chủ.\r","fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/372. Chuyện Chú Nai Con (Tiền thân Migapotaka)\r","title":"372. Chuyện Chú Nai Con (Tiền thân Migapotaka)\r"},{"ID":374,"paragraphs":[{"content":"373. Chuyện Con Chuột (Tiền thân Mùsika)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bọn chúng hỏi to: \"Nó ở đâu?\"....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này bậc Ðạo Sư kể trong lúc trú tại Trúc Lâm về vua Ajàtasattu (A-xà-thế).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Sự kiện đưa đến chuyện này đã được kể đầy đủ trong Tiền thân Thusa, số 338.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Ở đây bậc Ðạo Sư cũng quan sát nhà vua lúc ấy vừa chơi đùa với vương tử, vừa nghe Pháp. Như Ngài đã biết hiểm họa sẽ xảy đến cho vua vì vương tử này, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa Ðại vương, vua chúa thời xưa đã nghi ngờ những gì đáng nghi ngờ, nên đã giam giữ các vương tử lại một nơi và bảo: \"Hãy để cho các hoàng nhi cai trị sau khi thân xác chúng ta đã được hỏa táng\".\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Cùng với lời trên, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Ngày xưa, khi vua Brahmadatta trị vị ở Ba-la-nại, Bồ-tát được sinh vào một gia đình Bà-la-môn và trở thành một giáo sư danh tiếng thế giới. Con vua Ba-la-nại tên là vương tử Yava (Lúa mạch). Sau khi đã chuyên tâm học tập đủ mọi ngành học thuật với ngài, chàng liền nóng lòng ra đi, và đến từ giã ngài. Vị giáo sư nhờ tài tiên tri biết trước rằng hiểm họa sẽ xảy ra cho vương tử do chính con trai vị ấy gây ra, liền suy xét cách thức làm thế nào diệt trừ mối hiểm họa này cho vương tử, và bắt đầu nhìn quanh để tìm một ví dụ chứng minh cho thích hợp.\r","fontSize":12,"order":9},{"content":"Lúc bấy giờ ngài có một con ngựa, trên chân ngựa xuất hiện một vết thương đau nhức. Con ngựa được giữ trong chuồng để ngài chăm sóc vết thương cẩn thận. Gần đó có một cái giếng. Thời ấy, một con chuột vẫn thường bạo gan bò ra khỏi lỗ để gặm chỗ vết thương ở chân ngựa. Con ngựa không thể cản nó được và một hôm, không chịu nổi đau đớn, khi con chuột đến cắn nó, nó liền lấy móng chân đập chết con chuột và hất xác xuống giếng. Bọn chăn ngựa không thấy con chuột liền nói:\r","fontSize":12,"order":10},{"content":"- Mọi ngày con chuột vẫn đến cắn vết thương, nhưng bây giờ không còn thấy nó nữa. Nó có chuyện gì vậy?\r","fontSize":12,"order":11},{"content":"Bồ-tát đã chứng kiến mọi việc và tự nhủ: \"Người khác không biết nên hỏi: Con chuột đâu rồi? Nhưng chỉ riêng mình ta biết con chuột đã bị ngựa giết và hất xuống giếng\", và lấy ngay sự việc này làm ví dụ chứng minh. Ngài sáng tác vần kệ đầu rồi nói cho vương tử biết.\r","fontSize":12,"order":12},{"content":"Trong khi nhìn quanh để tìm một ví dụ chứng minh khác, ngài lại thấy cũng con ngựa ấy, khi vết thương đã lành, liền chạy ra thẳng đến đồng lúa mạch để ăn lúa, rồi thọc đầu vào một lỗ trên hàng rào. Ngài lấy v dụ này làm vần kệ thứ hai và đưa cho vương tử.\r","fontSize":12,"order":13},{"content":"Sang vần kệ thứ ba, ngài sáng tác theo trí thông minh của riêng mình và cũng đưa cho vương tử. Rồi ngài bảo:\r","fontSize":12,"order":14},{"content":"- Này Hiền hữu, khi bạn đã an vị trong vương quốc rồi, buổi tối bạn đi đến bồn tắm, vừa ra phía trước cầu thang vừa ngâm vần kệ đầu. Rồi khi bạn bước vào cung thất mình cư ngự, hãy đi đến chân cầu thang và ngâm vần kệ thứ hai. Rồi sau đó, bạn đi lên đầu cầu thang và ngâm vần kệ thứ ba.\r","fontSize":12,"order":15},{"content":"Cùng với các lời này, ngài bảo chàng ra đi.\r","fontSize":12,"order":16},{"content":"Vương tử trẻ tuổi ấy về kinh đô làm phó vương, và khi vua cha băng hà, vị phó vương lên kế ngôi. Tân vương này chỉ có một con trai hoàng nam duy nhất, đến năm mười sáu tuổi chàng đã nôn nóng muốn lên làm vua. Khi đã có ý định giết cha, vương tử báo với đám hầu cận:\r","fontSize":12,"order":17},{"content":"- Phụ vương ta vẫn còn trẻ. Ðến khi ta nhìn thấy giàn hỏa táng của ngài thì ta đã là già cả kiệt lực rồi. Lúc ấy mới lên ngôi thì có ích lợi gì cho ta nữa chứ.\r","fontSize":12,"order":18},{"content":"Bọn chúng thưa:\r","fontSize":12,"order":19},{"content":"- Tâu Ðiện hạ, ngài không thể nào tính chuyện ra biên địa làm một loạn thần được. Vậy ngài phải tìm cách này hay cách khác sát hại phụ vương và chiếm lấy quốc độ.\r","fontSize":12,"order":20},{"content":"Vương tử chấp thuận ngay, vào buổi tối cầm kiếm đứng trong cung thất vua cha gần bồn tắm, sẵn sàng giết cha mình.\r","fontSize":12,"order":21},{"content":"Tối hôm ấy, vua sai một nữ tỳ tên là Mùsika (chuột) đến và bảo:\r","fontSize":12,"order":22},{"content":"- Ngươi hãy đi chùi bồn tắm, trẫm sắp đến tắm đấy.\r","fontSize":12,"order":23},{"content":"Nữ tỳ đến đó và trong lúc chùi bồn tắm, nàng bắt gặp vương tử. Sợ âm mưu có thể bại lộ, vương tử lấy kiếm chặt nàng làm đôi và ném vào bồn tắm. Vua vừa đến nơi, mọi người bảo nhau:\r","fontSize":12,"order":24},{"content":"- Hôm nay nữ tỳ Mùsika không trở về. Nó đã đi đâu rồi nhỉ?\r","fontSize":12,"order":25},{"content":"Vua bước đến cạnh bồn tắm và ngâm vần kệ đầu:\r","fontSize":12,"order":26},{"content":"Bọn chúng hỏi to: Nó ở đâu?\u000bChuột ơi, mày đã trốn nơi nào?\u000bViệc này chỉ một mình ta biết\u000bNó đã chết nằm trong giếng sâu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":27},{"content":"Vương tử nghĩ thầm: \"Vua cha đã phát giác những việc ta làm\", và vì quá kinh hãi, chàng chạy trốn về kể mọi việc cho đám hầu cận. Sau khoảng bảy tám ngày, bọn chúng lại thưa với chàng:\r","fontSize":12,"order":28},{"content":"- Tâu Ðiện hạ, nếu Ðại vương biết thì ngài đã không giữ yên lặng. Những điều ngài nói chỉ có thể là lời phỏng đoán mà thôi. Xin cứ hành thích ngài đi.\r","fontSize":12,"order":29},{"content":"Vì thế một hôm vương tử lại đứng cầm kiếm trong tay ở cầu thang. Khi vua đến, chàng cố tìm cơ hội đâm ngài. Ngài vưa bước vừa ngâm vần kệ thứ hai:\r","fontSize":12,"order":30},{"content":"Giống như con vật đẩy xe đi,\u000bNgươi cứ xoay qua lại trở về,\u000bNgươi đã giết xong con Chuột ấy,\u000bNay thèm ăn Lúa mạch, ta nghi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":31},{"content":"Vương tử nghĩ thầm: \"Phụ vương đã thấy ta\" và kinh hoảng chạy trốn.\r","fontSize":12,"order":32},{"content":"Nhưng sau nửa tháng, chàng lại nghĩ: \"Ta quyết giết phụ vương bằng một nhát xẻng\". Thế là chàng lấy một dụng cụ giống như cái muỗng có cán dài và cầm nó sẵn sàng, đứng đợi. Rồi vua lên đến đầu cầu thang và ngâm vần kệ thứ ba:\r","fontSize":12,"order":33},{"content":"Ngươi là thằng nhãi quá ngu ngơ\u000bNhư món đồ chơi với trẻ thơ,\u000bCầm vật cán dài hình chiếc muỗng,\u000bThằng kia, ta quyết giết bây giờ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":34},{"content":"Hôm ấy, không thể nào trốn thoát được nữa, vương tử bò lết đến dưới chân phụ vương và thưa:\r","fontSize":12,"order":35},{"content":"- Xin phụ vương tha mạng cho con.\r","fontSize":12,"order":36},{"content":"Sau khi xem xét vương tử, vua truyền trói chàng lại bằng dây xích và thả vào ngục tối. Rồi trong lúc ngự trên vương tòa nguy nga lộng lẫy có che lọng trắng, ngài phán:\r","fontSize":12,"order":37},{"content":"- Bậc thầy Bà-la-môn lừng danh của ta đã tiên đoán mối hiểm họa này xảy ra cho ta nên đã ban tặng ta ba vần kệ này.\r","fontSize":12,"order":38},{"content":"Lòng tràn đầy hân hoan, trong lúc cảm hứng khởi lên cao độ, ngài ngâm nga luôn các vần kệ còn lại:\r","fontSize":12,"order":39},{"content":"Ta chưa giải thoát tự do\u000bBằng đường lạc thú an cư cõi trời.\u000bHoặc nhờ hiếu hạnh sáng ngời;\u000bÐến khi con trẻ toan đòi mạng ta,\u000bCứu nguy nhờ mấy vần thơ,\u000bVậy cần học hỏi suy tư mọi điều,\u000b\u000bXét xem ý nghĩa cao siêu,\u000bDẫu chưa dùng, cũng lợi nhiều ngày sau\u000bNhững lời nghe được đã lâu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":40},{"content":"Về sau, khi vua băng hà, vương tử được đưa lên ngôi báu.\r","fontSize":12,"order":41},{"alignment":1,"content":"*\r","fontSize":12,"order":42},{"content":"Ðến đây, bậc Ðạo Sư chấm dứt Pháp
