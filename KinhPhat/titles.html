, họ cho chúng ta thức ăn ngon, còn bây giờ chúng ta chẳng được gì cả, họ dâng hết mọi thứ cho con khỉ Kàlabàhu. Vì chúng ta không nhận được lợi dưỡng trọng vọng do vua ban. Nơi đây, chúng ta phải làm gì chứ? Này chúng ta hãy đi vào rừng mà sống.\r","fontSize":12,"order":12},{"content":"Vẹt em nói thế và đọc bài kệ đầu:\r","fontSize":12,"order":13},{"content":"Ta từng hưởng lắm thức ăn,\u000bKhỉ kia nay lại được phần ta xưa.\u000bRà-dha hãy đến rừng già,\u000bCách người xử tệ sửa ra thế nào?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":14},{"content":"Ràdha nghe thế liền đọc bài kệ tiếp:\r","fontSize":12,"order":15},{"content":"Dù là được, mất ra sao,\u000bKhen, chê, vui, khổ, vinh cao, nhục dày,\u000bÐều là giả tạo, đổi thay.\u000bSao em lại cứ ngập đầy sầu đau?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Nghe thế, Potthapàda vẫn không thể bỏ được hiềm thù với con khỉ liền đọc bài kệ thứ ba:\r","fontSize":12,"order":17},{"content":"Rà-dha, chim trí tuyệt cao,\u000bHẳn anh phải biết việc nào xảy ra.\u000bAi sẽ là người đuổi tên kia\u000bTừ triều vua trở lại nhà nó xưa?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":18},{"content":"Ràdha nghe thế liền đọc bài kệ thứ tư:\r","fontSize":12,"order":19},{"content":"Mặt nhăn, tai động ấy mà,\u000bSẽ làm bầy trẻ vương gia hãi hùng.\u000bKhỉ kia tinh quái lạ thường,\u000bNgày kia sẽ chạy tìm đường kiếm ăn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":20},{"content":"Chỉ ít lâu sau, khỉ ta lúc lắc đôi tay, chọc phá làm cho các vương tử bé nhỏ sợ hãi la ré lên. Vua hỏi xem việc gì đã xảy ra và khi nghe kể lý do, ngài phán:\r","fontSize":12,"order":21},{"content":"- Ðuổi nó đi!\r","fontSize":12,"order":22},{"content":"Thế là con khỉ bị đuổi đi và đôi vẹt lại trở về hoàn cảnh như trước, được lợi dưỡng và trọng vọng.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Khi thuyết giảng xong, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":25},{"content":"- Bấy giờ, Ðề-bà-đạt-đa là Kàlabàhu, Ànanda là Potthapàda, còn Ta là Ràdha.\r","fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/329. Chuyện Con Khỉ Đen Lớn (Tiềnthân Kàlabàhu)\r","title":"329. Chuyện Con Khỉ Đen Lớn (Tiềnthân Kàlabàhu)\r"},{"ID":331,"paragraphs":[{"content":"330. Chuyện Thử Thách Giới Đức (Tiền thân Silavìmamsa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Quyền lực trên đời khó sánh tày ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðại Sư kể khi Ngài trú tại Kỳ Viên về một Bà-la-môn từng thử thách đức hạnh của mình.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Hai câu chuyện tương tự đã được kể trước đây (số 86 và 290). Ở đây, Bồ-tát là vị giáo sĩ hoàng gia của vua Ba-la-nại.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Ðể thử thách đức hạnh của mình, luôn trong ba ngày, mỗi ngày ngài lấy một đồng tiền trong kho của vua. Ngài bị cáo là gian trộm và bị đưa ra trước nhà vua. Ngài nói:\r","fontSize":12,"order":6},{"content":"Quyền lực trên đời khó sánh tày,\u000bÐức hiền uy lực diệu kỳ thay.\u000bKhi mang lấy dáng dấp hiền hậu,\u000bRắn độc tránh điều tổn hại ngay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":7},{"content":"Sau khi ca ngợi đức hạnh bằng bài kệ trên và được vua thỏa ý, ngài sống đời tu khổ hạnh. Bấy giờ có một con diều hâu chộp được một miếng thịt trong một hàng bán thịt kia, cắp thịt vào chân và bay vù lên không. Bọn chim liền vây lấy nó, tấn công nó bằng chân, bằng vuốt và mỏ. Không chịu nổi đau đớn, diều hâu ấy đành thả miếng thịt. Một con khác chộp lấy thịt, con này cũng bị tấn công, bị đau như trước đành thả rơi miếng thịt. Rồi một con khác sà xuống vồ miếng thịt. Hễ con nào được thịt thì bị đám còn lại đuổi theo và con nào nhả thịt ra thì được yên thân. Bồ-tát thấy thế liền nghĩ: \"Những tham dục của chúng ta cũng giống như những miếng thịt. Ai nắm lấy chúng thì bị đau khổ, ai thả chúng ra thì được an bình\".\r","fontSize":12,"order":8},{"content":"Và ngài đọc bài kệ thứ hai\r","fontSize":12,"order":9},{"content":"Chim cắt đang khi có thức ăn,\u000bBọn chim mồi đến mổ đau ran;\u000bKhi chim đành thả rơi phần thịt,\u000bBọn chúng liền thôi, chẳng ngó ngàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":10},{"content":"Rồi vị khổ hạnh đi ra khỏi thành phố.\r","fontSize":12,"order":11},{"content":"Trên đường dong ruổi, ngài đến một ngôi làng kia và vào lúc chiều tối, ngài nằm nghỉ trong nhà của một người nọ.\r","fontSize":12,"order":12},{"content":"Bấy giờ có một nữ tỳ tên Pingalã hẹn hò với một nam nhân: \"Anh hãy đến vào giờ ấy, giờ ấy ...\" Sau khi rửa chân cho chủ và gia đình chủ và khi mọi người đều nằm ngủ, cô ta ngồi ở bậc cửa chờ tình nhân đến. Suốt canh một và canh hai cô đều tự bảo: \"Bây giờ chàng sắp đến rồi!.\"\r","fontSize":12,"order":13},{"content":"Nhưng khi trời sáng, cô hết hy vọng và tự bảo: \"Thế là chàng không đến!\" Rồi cô ta nằm xuống và ngủ ngon.\r","fontSize":12,"order":14},{"content":"Bồ-tát thấy chuyện xảy ra như thế liền tự bảo: \"Người phụ nữ này từng ngồi quá lâu như thế hy vọng người tình sẽ đến; nhưng bây giờ nàng biết anh ta không đến, trong cơn thất vọng, nàng ngủ thật an bình. Ngài liền đọc bài kệ thứ ba:\r","fontSize":12,"order":15},{"content":"Vui thay mơ ước được hoàn thành.\u000bTrái ngược dường bao, mộng vỡ nhanh.\u000bHy vọng tiêu tan, dù chán nản.\u000bPin-ga-là đấy! Ngủ an lành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Ngày hôm sau, ngài ra khỏi làng và đi vào một khu rừng trông thấy một vị ẩn sĩ đang ngồi trên đất chuyên tâm thiền định. Ngài nghĩ: \"Ở đời này và cả đời sau, không có hạnh phúc nào hơn niềm cực lạc của thiền định\".\r","fontSize":12,"order":17},{"content":"Rồi ngài đọc bài kệ thứ tư:\r","fontSize":12,"order":18},{"content":"Ở cõi này hay ở cõi nào,\u000bKhông gì vượt hỷ lạc thiền đâu\u000bKẻ nào miệt mài tu thanh tịnh\u000bThân được bình an, hại chẳng vào.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Thế rồi, ngài đi sâu vào rừng, sống cuộc đời ẩn dật của một vị Rishi (Tiên nhân chứng đạo) phát huy thắng trí do thiền định rồi được vào cõi Phạm thiên.\r","fontSize":12,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Thuyết giảng xong, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":22},{"content":"- Bấy giờ, Ta đây là vị giáo sĩ nọ.\r","fontSize":12,"order":23},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":24}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/330. Chuyện Thử Thách Giới Đức (Tiền thân Silavìmamsa)\r","title":"330. Chuyện Thử Thách Giới Đức (Tiền thân Silavìmamsa)\r"},{"ID":332,"paragraphs":[{"content":"331. Chuyện Trưởng lão Kokàlika (Tiền thân Kokàlika)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kẻ phạm lỗi nói không thích đáng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về Trưởng lão Kokàlika. Câu chuyện khởi đầu được kể đầy đủ ở số 481, Tiền thân Takkàrika.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là một vị đại thần rất được vua trọng vọng. Bấy giờ vua có tính lắm lời. Bồ-tát tự nghĩ: \"Ta sẽ làm dứt tính huyên thuyên của vua\". Và ngài chờ đợi dịp thuận tiện để giảng giải cho vua.\r","fontSize":12,"order":5},{"content":"Một hôm vào trong vườn cây và ngồi trên một phiến đá dành cho mình. Vua ngồi xuống gốc cây xoài, trên đó có một con chim cu đen đẻ trứng vào tổ của một con quạ rồi bỏ đi. Con quạ mái chăm lo cái trứng con chim cu. Chẳng bao lâu, trứng nở ra một chim cu con. Quạ tưởng rằng đấy chính là con của nó nên nó chăm sóc chim cu, mang mồi về cho nó ăn. Con chim nhỏ còn chưa đủ lông đủ cánh, đã kêu lên tiếng chim cu non nớt. Quạ liền nghĩ: \"Con chim non này ngay bây giờ đã thốt lên giọng lạ lùng. Khi nó lớn lên nó sẽ còn làm gì nữa? \"Thế là quạ lấy mỏ mổ chết chim cu và ném nó ra khỏi tổ. Xác chim cu rơi xuống chân vua. Vua hỏi Bồ-tát:\r","fontSize":12,"order":6},{"content":"- Này khanh, thế này là nghĩa gì?\r","fontSize":12,"order":7},{"content":"Bồ-tát nghĩ: \"Ta đang tìm việc tốt để giảng cho vua một bài học, và nay ta đã được dịp ấy rồi\". Vì vậy ngài nói:\r","fontSize":12,"order":8},{"content":"- Tâu Ðại vương, những hạng lắm lời, nói quá nhiều không đúng lúc, đều phải gặp như thế. Tâu Ðại vương, chim cu nhỏ bé này được quạ nuôi nấng, khi còn chưa đủ lông cánh, nó đã thốt lên một tiếng kêu quá sớm. Thế là quạ biết rằng đấy không phải là con của nó liền mổ chết và ném nó ra khỏi tổ. Tất cả những ai nói không đúng lúc và nói nhiều quá, dù cho đó là người hay vật đều phải chịu đau khổ như thế cả.\r","fontSize":12,"order":9},{"content":"Rồi ngài đọc bài kệ sau:\r","fontSize":12,"order":10},{"content":"Kẻ phạm lỗi nói không thích đáng,\u000bNhư chim cu tận mạng oan thôi.\u000bDù cho thuốc độc, gươm mài,\u000bCũng không tàn hại bằng lời nói sai\u000b\u000bNgười khôn đắn đo hoài lời nói,\u000bVới người thân không vội tỏ lòng.\u000bMuốn trao lời, xét tận cùng\u000bNhư Kim sí điểu bắt Thần rắn kia.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":11},{"content":"Từ khi Bồ-tát thuyết giáo như thế, vua trở nên đắn đo trong lời nói. Vua càng trọng vọng Bồ-tát và ban ân tứ cho ngài càng nhiều hơn mãi.\r","fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Sau khi thuyết giảng xong, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":14},{"content":"- Vào thời ấy Kokàlika là con chim cu nhỏ ấy, còn Ta là vị thần hiền trí.\r","fontSize":12,"order":15},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":16}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/331. Chuyện Trưởng lão Kokàlika (Tiền thân Kokàlika)\r","title":"331. Chuyện Trưởng lão Kokàlika (Tiền thân Kokàlika)\r"},{"ID":333,"paragraphs":[{"content":"332 Chuyện Chiếc Gậy Thúc Xe (Tiền thân Rathalatthi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hại người lại tỏ mình bị hại ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðại Sư kể khi Ngài trú tại Kỳ Viên về vị giáo sĩ của vua Kosala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tương truyền khi vị giáo sĩ đang đánh xe đến một ngôi làng thuộc địa phận của ông bỗng gặp phải một đoàn xe trên một con đường hẹp. Ông la lên:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Tránh ra các người!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Khi một chiếc xe không tránh ra ngoài đường đi, ông tức giận quá, liền ném chiếc gậy thúc ngựa vào người đánh xe ấy. Chiếc gậy chạm vào ách xe ấy và dội trở lại trúng vào trán ông, khiến ông bị u đầu. Giáo sĩ quay trở về và đến tâu với vua rằng ông bị bọn đánh xe làm bị thương. Những người đánh xe ấy được gọi đến. Các phán quan tra cứu trường hợp ấy và thấy rằng chỉ riêng giáo sĩ có lỗi.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Một hôm chuyện ấy được bàn tán trong Pháp đường. Các Tỷ-kheo bàn về việc giáo sĩ của vua bảo rằng ông ta bị một số người đánh xe tấn công và khi được vua xử, ông ta bị thua kiện. Bậc Ðạo Sư đến và hỏi các Tỷ-kheo đang ngồi bàn việc gì. Khi được nghe kể lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ bây giờ mà ngày xưa người kia cũng đã hành động giống y như thế.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi ngài kể cho họ nghe một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là vị phán quan của nhà vua. Vị giáo sĩ của vua đánh xe về ngôi làng do ông đứng đầu, thế rồi cũng hành động giống y như chuyện trên đây. Nhưng ở chuyện này khi vua nghe giáo sĩ kể chuyện, liền gọi những người đánh xe lại và chính vua ngồi xử. Vua chẳng có xem xét gì đến sự việc mà lại nói:\r","fontSize":12,"order":11},{"content":"- Các ngươi đã đánh giáo sĩ của ta và làm cho trán của ông sưng lên.\r","fontSize":12,"order":12},{"content":"Rồi vua ra lệnh thâu hết tài sản của họ.\r","fontSize":12,"order":13},{"content":"Bấy giờ, Bồ-tát nói với vua:\r","fontSize":12,"order":14},{"content":"- Tâu Ðại vương, ngài không tra xét sự việc mà lại phán rằng họ phải bị tịch thu hết của cải. Nhưng có nhiều người sau khi tự làm tổn thương mình lại tuyên bố rằng họ bị người khác làm tổn thương. Do đó, người nào thi hành luật pháp mà không xét vụ án thì thật là sai lắm. Vị ấy không nên hành động cho đến khi nghe hết mọi sự.\r","fontSize":12,"order":15},{"content":"Rồi ngài đọc các bài kệ sau đây:\r","fontSize":12,"order":16},{"content":"Hại người, lại tỏ mình bị hại\u000bMình đánh người, than phải đòn thoi.\u000bTrí nhân thận trọng xét soi,\u000bNghe hai bên trước, tuyên lời chánh chân.\u000b\u000bGhét thế nhân dục tầm, biếng nhác,\u000bNgười giả tu dối gạt rành rành!\u000bHôn quân thường quyết định nhanh,\u000bMà không nghe rõ sự tình ra sao.\u000b\u000bNóng giận không đời nào có thể\u000bTrong người hiền hợp lẽ biện minh.\u000bÐời đời công chính vang danh,\u000bQuân vương cân nhắc ban hành lệnh ra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":17},{"content":"Nhà vua nghe lời Bồ-tát, liền phán xét thật công minh và vụ án kia được xét xử đúng đắn, phần lỗi thuộc về giáo sĩ ấy mà thôi.\r","fontSize":12,"order":18},{"alignment":1,"content":"*\r","fontSize":12,"order":19},{"content":"Bậc Ðạo Sư chấm dứt thuyết giảng và nhận diện Tiền thân:\r","fontSize":12,"order":20},{"content":"- Vào thời ấy, vị Bà-la-môn đóng cùng một vai trong cả hai câu chuyện, còn Ta là vị quan hiền trí.\r","fontSize":12,"order":21},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":22}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/332 Chuyện Chiếc Gậy Thúc Xe (Tiền thân Rathalatthi)\r","title":"332 Chuyện Chiếc Gậy Thúc Xe (Tiền thân Rathalatthi)\r"},{"ID":334,"paragraphs":[{"content":"333. Chuyện Con Tắc Kè (Tiền thân Godha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ngài cho tôi biết rõ ra...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðại Sư kể khi Ngài trú tại Kỳ Viên về một người chủ đất nọ. Câu chuyện khởi đầu đã được kể đầy đủ trước đây (số 328). Nhưng ở đây, khi hai vợ chồng đi đòi nợ trở về, trên đường họ gặp một số người đi săn, những người này cho họ một con tắc kè quay và bảo cả hai hãy ăn món ấy. Người chồng bảo vợ đi kiếm nước, rồi anh ta ăn hết cả con tắc kè. Khi vợ trở lại, anh ta nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này em, con tắc kè đã chạy mất rồi!\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nàng nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Ðược rồi, thưa chàng, con tắc kè chạy rồi thì ai làm gì được?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nàng uống một ít nước, sau đó cả hai đến Kỳ Viên. Khi ngồi hầu bậc Ðạo Sư, Ngài hỏi người vợ như sau:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này cư sĩ, ông này có ân cần, thương yêu và giúp đỡ bà không?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nàng trả lời:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Con thương yêu, ân cần với chàng, nhưng chàng chẳng hề thương yêu con.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Ðược rồi, giả như ông đã cư xử với bà như thế thì cũng chớ buồn rầu. Khi ông nhớ lại các đức hạnh của bà, ông sẽ ban riêng cho bà quyền lực tối cao.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Rồi do yêu cầu của hai vợ chồng. Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Chuyện kể này cũng giống chuyện kể trên, nhưng ở đây, khi hai vợ chồng thái tử đang trên đường trở về cung vua, một đám thợ săn thấy họ quá khốn khổ, đã cho họ một con tắc kè quay và bảo họ chia nhau ăn. Người vợ lấy một cây leo làm dây cột nó rồi xách nó theo dọc đường. Khi đến một cái hồ, họ rời đường chính và đến ngồi dưới một gốc cây đa. Thái tử bảo:\r","fontSize":12,"order":15},{"content":"- Này em, hãy đi xuống hồ, dùng một ngọn lá sen mà kiếm nước, sau đó chúng ta sẽ ăn phần thịt này.\r","fontSize":12,"order":16},{"content":"Người vợ treo con tắc kè lên một cành cây và đi kiếm nước. Người chồng ăn hết cả con tắc kè, ngồi quay mặt đi. Khi nàng mang nước về, chàng nói:\r","fontSize":12,"order":17},{"content":"- Này em, con tắc kè đã tụt xuống cành cây và chui vào một đụn kiến. Ta chạy theo và chộp được chóp đuôi nó. Nhưng nó đứt đôi ra và nó chui biến vào trong lỗ, để lại phần đuôi mà ta nắm được đây.\r","fontSize":12,"order":18},{"content":"- Ðược rồi chàng ạ - nàng nói - chúng ta biết tính sao được khi con tắc kè đã nướng lại chạy thoát đi? Nào,chúng ta hãy lên đường!\r","fontSize":12,"order":19},{"content":"Uống nước xong, hai vợ chồng đi đến Ba-la-nại. Thái tử lên ngôi, phong cho vợ làm chánh hoàng hậu nhưng đó chỉ là một cái chức hờ, vua chẳng ban cho nàng danh vọng gì cho nàng cả.\r","fontSize":12,"order":20},{"content":"Bồ-tát muốn chiếm danh dự cho nàng nên đứng trước vua, ngài hỏi nàng:\r","fontSize":12,"order":21},{"content":"- Tâu hoàng hậu, chẳng có lúc nào chúng thần được lệnh bà cho thứ gì cả? Tại sao lệnh bà lại chẳng kể gì đến chúng thần thế?\r","fontSize":12,"order":22},{"content":"Hoàng hậu đáp:\r","fontSize":12,"order":23},{"content":"- Này hiền khanh, ta chẳng nhận được gì của đức vua cả thì làm sao ta có thể ban tặng cho khanh được? Ðức vua có thể ban tặng cho ta thứ gì nào? Hồi chúng ta còn trong rừng, ngài đã một mình ăn hết con tắc kè nướng.\r","fontSize":12,"order":24},{"content":"- Tâu hoàng hậu, - Bồ-tát nói, - Có lẽ đức vua không làm như thế đâu, lệnh bà chớ nói về đức vua như thế.\r","fontSize":12,"order":25},{"content":"Hoàng hậu đáp:\r","fontSize":12,"order":26},{"content":"- Này khanh, sự việc này còn chưa rõ đối với khanh nhưng đã quá rõ đối với vua và ta.\r","fontSize":12,"order":27},{"content":"Rồi hoàng hậu đọc bài kệ đầu:\r","fontSize":12,"order":28},{"content":"Ngài cho tôi biết rõ ra\u000bỞ trong rừng thẳm, trước kia, tâu ngài:\u000bTắc kè nướng bứt dây gai,\u000bTừ cành đa nọ thoát ngay ấy mà.\u000bBên trong lớp áo vỏ dà,\u000bGiáp dày, gươm sắc, tôi đà rõ soi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":29},{"content":"Hoàng hậu bày tỏ lỗi lầm của vua như thế trước các triều thần. Bồ-tát nghe xong liền nói:\r","fontSize":12,"order":30},{"content":"- Tâu hoàng hậu, từ khi đức vua không còn yêu lệnh bà nữa, tại sao bà còn tiếp tục sống nơi đây làm cho cả hai người phải phiền hà như thế?\r","fontSize":12,"order":31},{"content":"Rồi ngài đọc hai bài kệ: \r","fontSize":12,"order":32},{"content":"Ai trọng ta, ta thời xứng trọng,\u000bTỏ hảo tâm, hành động đáp đền;\u000bChẳng nên tốt với bọn hèn,\u000bKẻ nào tránh mặt, chẳng nên yêu vì.\u000b\u000bKẻ bỏ ta, ta thì bỏ hẳn,\u000bChớ yêu thương kẻ chẳng thương ta.\u000bNhư chim lìa bỏ cây khô,\u000bBay tìm trú xứ nơi xa trong rừng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":33},{"content":"Khi nghe Bồ-tát nói, vua nhớ lại những đức hạnh của hoàng hậu, liền bảo:\r","fontSize":12,"order":34},{"content":"- Này ái hậu, đã lâu ta không để ý đến đức hạnh của nàng, nhưng qua lời nói của bậc Hiền trí này, ta nhận biết các đức hạnh ấy. Hãy thứ lỗi cho ta. Trọn vương quốc này của ta, ta tặng riêng nàng đấy.\r","fontSize":12,"order":35},{"content":"Rồi vua đọc bài kệ thứ tư:\r","fontSize":12,"order":36},{"content":"Chức quyền cao quân vương có sẵn\u000bNên tỏ bày tình nặng nghĩa thâm,\u000bTa đem vương quốc tặng nàng\u000bHãy ban tặng phẩm cho hàng ái ưu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":37},{"content":"Nói xong vua ban quyền lực tối cao cho hoàng hậu và tự nghĩ: \"Chính nhờ người ấy mà ta nhớ lại các đức hạnh của nàng\". Vua cũng ban quyền cao cho vị Hiền trí ấy.\r","fontSize":12,"order":38},{"alignment":1,"content":"*\r","fontSize":12,"order":39},{"content":"Bậc Ðạo Sư chấm dứt bài thuyết giảng và tuyên thuyết Tứ Ðế. Ở phần kết thúc Tứ Ðế, cả hai vợ chồng ấy đều đắc quả Dự Lưu.\r","fontSize":12,"order":40},{"content":"Và bậc Ðaọ Sư nhận diện Tiền thân:\r","fontSize":12,"order":41},{"content":"- Hai vợ chồng trong chuyện ngày nay cũng chính là hai vợ chồng trong chuyện ngày xưa, còn Ta chính là vị Hiền trí.\r","fontSize":12,"order":42},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":43}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/333. Chuyện Con Tắc Kè (Tiền thân Godha)\r","title":"333. Chuyện Con Tắc Kè (Tiền thân Godha)\r"},{"ID":335,"paragraphs":[{"content":"334. Chuyện Khuyến Dụ Quốc Vương (Tiền thân Ràjovada)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Con bò đực vượt dòng đi lạc hướng ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về việc khuyến dụ một ông vua. Câu chuyện khởi đầu sẽ được kể đây đủ trong số 521. Tiền thân Tesakuna. Nhưng ở đây, bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Tâu Ðại Vương, các vị vua ngày xưa, khi được nghe những lời dạy của bậc hiền trí, đã trị vì rất công chính và đã đạt đến cõi trời.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi theo yêu cầu của vua, Ngài kể một câu chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn. Khi lớn lên, ngài theo đuổi tất cả các học nghệ rồi ngài sống đời tu hành phát huy các Thắng trí và các Thiền chứng. Ngài trú trong một nơi tịnh lạc của dãy Tuyết Sơn, sống bằng trái và rễ cây rừng.\r","fontSize":12,"order":7},{"content":"Lúc bấy giờ, vua rất mong muốn tìm ra các khuyết điểm của mình, liền đi khắp nơi xem ai có thể nêu ra các lỗi lầm của ngài chăng. Nhưng ngài không tìm được ai nói đến khuyết điểm của ngài cả; trong triều, ngoài triều cũng không; trong thành, ngoài thành cũng không nốt. Ngài nghĩ: \"Tìm trong nước xem sao?\"\r","fontSize":12,"order":8},{"content":"Rồi ngài giả trang đi khắp nước nhưng cũng không tìm được ai nói tới khuyết điểm, chỉ nghe nói tới công hạnh của ngài. Vua lại nghĩ: \"Ở vùng Tuyết Sơn thì sao?\" Thế là vua vào rừng và lang thang đây đó cho đến khi gặp nơi ẩn dật của Bồ-tát. Nơi đây vua chào Bồ-tát, thân mật hỏi han ngài và ngồi xuống một bên. Bấy giờ Bồ-tát đang ăn mấy trái sung chín mà ngài đã mang từ trong rừng về. Sung ngon và ngọt như đường mịn. Bồ-tát nói với vua:\r","fontSize":12,"order":9},{"content":"- Thưa Ðại vương, ngài hãy dùng trái sung này và uống một ít nước.\r","fontSize":12,"order":10},{"content":"Vua theo lời, rồi hỏi Bồ-tát:\r","fontSize":12,"order":11},{"content":"- Thưa Tôn giả, sao trái sung chín này ngọt quá đến như vậy?\r","fontSize":12,"order":12},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":13},{"content":"-Thưa Ðại vương, vua hiện nay trị vì công chính, vì vậy trái sung này ngọt như thế đấy.\r","fontSize":12,"order":14},{"content":"- Thưa Tôn giả, thế thì trong một đời vua bất chính, sung sẽ mất vị ngọt của nó chăng?\r","fontSize":12,"order":15},{"content":"- Thưa Ðại vương, đúng thế. Trong các thời vua bất chính thì dầu, mật, đường v.v... ngay cả rễ cây, trái rừng cũng đều mất đi vị ngon ngọt của chúng. Chẳng những thế mà, toàn cả vương quốc đều trở nên dở dang, vô vị; nhưng khi những nhà lãnh đạo công chính thì những thứ này trở nên ngon ngọt thơm tho, và toàn thể vương quốc đầy vẻ thanh tao, và hương ngào ngạt.\r","fontSize":12,"order":16},{"content":"Vua nói:\r","fontSize":12,"order":17},{"content":"- Thưa Tôn giả, chắc hẳn là như thế.\r","fontSize":12,"order":18},{"content":"Rồi chẳng để cho Bồ-tát biết rằng mình là vua, ngài chào Bồ-tát và quay về Ba-la-nại.\r","fontSize":12,"order":19},{"content":"Ðể chứng nghiệm lời nói của vị ẩn sĩ, vua trị vì bất chính và tự nghĩ: \"Ta sẽ biết rõ mọi việc đúng sai như thế nào?. Chỉ ít lâu sau, vua quay trở lại rừng, chào Bồ-tát và kính cẩn ngồi xuống một bên. Bồ-tát cũng nói đúng như những lời trước kia, và mời ngài ăn một trái sung chín, nhưng sung lại chát. Thấy sung chát, vua nhổ ra và nói:\r","fontSize":12,"order":20},{"content":"- Thưa Tôn giả, sung chát quá!\r","fontSize":12,"order":21},{"content":"Bồ-tát nói:\r","fontSize":12,"order":22},{"content":"- Thưa Ðại vương, hẳn vua là kẻ bất chính, vì khi các người lãnh đạo bất chính thì mọi vật, khởi đầu từ các trái cây trong rừng, mất hết vị ngọt ngào thơm ngon của chúng.\r","fontSize":12,"order":23},{"content":"Rồi ngài đọc bài kệ sau:\r","fontSize":12,"order":24},{"content":"Con bò đực vượt dòng đi lạc hướng,\u000bÐàn cái theo, hàng ngũ rối tan tành.\u000bNgười cầm đầu theo các lối loanh quanh,\u000bDẫn bọn kém đến đường cùng hèn mạt,\u000bToàn vương quốc, hận một đời phóng dật.\u000b\u000bBò đực kia, nếu hướng dẫn thẳng đường,\u000bBầy cái theo sau nó sẽ ngay hàng.\u000bNgười cầm đầu, nếu theo đường công chính\u000bCả đám đông sẽ tránh điều bất hạnh\u000bKhắp nước nhà sẽ hưởng lạc tịnh an.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":25},{"content":"Sau khi Bồ-tát trình bày về Chánh pháp, vua cho ngài biết rằng mình là vua, và nói:\r","fontSize":12,"order":26},{"content":"- Thưa Tôn giả, trước đây chính do ta mà những trái sung được ngọt, rồi sau đó trở thành chát, nhưng nay ta sẽ làm cho chúng ngọt trở lại.\r","fontSize":12,"order":27},{"content":"Rồi vua chào Bồ-tát và trở về, trị vì công chính, làm cho mọi sự trở lại trạng thái nguyên thủy của nó.\r","fontSize":12,"order":28},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":29}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/334. Chuyện Khuyến Dụ Quốc Vương (Tiền thân Ràjovada)\r","title":"334. Chuyện Khuyến Dụ Quốc Vương (Tiền thân Ràjovada)\r"},{"ID":336,"paragraphs":[{"content":"335. Chuyện Chó Rừng (Tiền thân Jambuka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chó rừng, coi chừng đấy...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về việc Ðề-bạt-đạt-đa bắt chước đức Phật. Tình tiết dẫn đến câu chuyện đã được kể ở phần trước (số 204). Ðây là bản tóm tắt.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi bậc Ðạo Sư hỏi Xá-lợi-phất rằng Ðề-bà-đạt-đa đã làm gì khi Trưởng lão đến gặp ông ta. Trưởng lão đáp:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, khi muốn bắt chước Ngài, ông ấy đặt một cái quạt vào tay con và nằm xuống rồi Kokàlika lấy đầu gối thúc vào ngực ông ta. Thế đấy, khi bắt chước Ngài, ông ta phải gặp nạn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư dạy\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Ðiều ấy trước đã xảy đến với Ðề-bà-đạt-đa rồi.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi do yêu cầu của Trưởng lão, Ngài kể câu chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra là một con Sư tử, trú tại một cái động trong dãy Tuyết Sơn. Một hôm, sau khi giết chết một con Bò và ăn thịt nó xong, Sư tử uống một ngụm nước rồi quay về hang. Một con Chó rừng trông thấy Sư tử và vì không thể chạy thoát được, nó nằm sấp xuống.\r","fontSize":12,"order":10},{"content":"Sư tử hỏi:\r","fontSize":12,"order":11},{"content":"- Này anh Chó rừng, anh làm gì thế?\r","fontSize":12,"order":12},{"content":"Chó rừng đáp:\r","fontSize":12,"order":13},{"content":"- Thưa ngài, tôi mong làm tôi tớ của ngài.\r","fontSize":12,"order":14},{"content":"Sư tử nói:\r","fontSize":12,"order":15},{"content":"- Ðược, hãy làm thế đi.\r","fontSize":12,"order":16},{"content":"Rồi Sư tử dẫn nó về nơi mình ở, hàng ngày mang thịt về cho nó ăn. Chó rừng mập ra nhờ thịt vụn do Sư tử mang về.\r","fontSize":12,"order":17},{"content":"Một hôm, cảm thấy niềm tự hào nổi lên trong mình, Chó rừng liền đến gần Sư tử và bảo:\r","fontSize":12,"order":18},{"content":"- Thưa ngài, tôi là một vật chướng ngại cho ngài. Ngài cứ phải mang thịt về nuôi sống tôi mãi. Hôm nay, ngài hãy ở lại đây. Tôi sẽ đi giết một con voi và sau khi ăn no nê xong, tôi sẽ mang thịt về cho ngài.\r","fontSize":12,"order":19},{"content":"- Này bạn Chó rừng, chớ nuôi ý nghĩ ấy. Bạn đâu có phát xuất từ một dòng giống giết voi mà ăn thịt? Voi chắc chắn là thân thể to lớn. Ðừng mang lấy điều gì trái với bản chất của bạn, hãy nghe lời ta đi.\r","fontSize":12,"order":20},{"content":"Và Sư tử liền đọc bài kệ đầu:\r","fontSize":12,"order":21},{"content":"Chó rừng, coi chừng đấy!\u000bÐôi ngà voi dài ấy.\u000bLoài bạn bé tí hon\u000bKhó có được một con\u000bDám đối mặt thú nọ\u000bOai hùng và đồ sộ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":22},{"content":"Mặc dầu Sư tử can ngăn, Chó rừng vẫn ra khỏi hang. Hú lên ba lần tiếng hú của chó rừng. Nó nhìn xuống núi và trông thấy một con voi đang đi dưới ấy. Nó định nhảy xuống đầu voi, liền phóng lên, lộn nhào trên không rồi rớt xuống chân voi. Voi nhấc chân trước đạp vào đầu Chó rừng vỡ ra từng mảnh. Chó rừng nằm đó rên la. Voi rống lên và bỏ đi.\r","fontSize":12,"order":23},{"content":"Bồ-tát đến và đứng trên đỉnh dốc thấy Chó rừng đã phải chuốc lấy cái chết như thế nào, liền tự bảo: \"Chó rừng này bị giết vì quá tự phụ.\"\r","fontSize":12,"order":24},{"content":"Rồi ngài đọc ba bài kệ sau:\r","fontSize":12,"order":25},{"content":"Chó rừng nọ mang oai Sư tử,\u000bÐã một lần toan cự voi kia.\u000bNgã nhào, ngực vỡ kêu la,\u000bMới hay tiếc đã vội ra đối đầu.\u000b\u000bAi thích đấu kẻ nào siêu đẳng\u000bSức mạnh kia nếu chẳng nhận ghi,\u000bSẽ đành chia xẻ tức thì\u000bChó rừng số phận sầu bi thế này.\u000b\u000bKẻ biết lượng sức tài mình có,\u000bBiết e dè khi tỏ lời ra,\u000bSống tròn bổn phận đời ta,\u000bBao nhiêu cừu địch cũng là thắng thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":26},{"content":"Bồ-tát đọc các bài kệ trên, tuyên thuyết những phận sự đúng đắn phải làm trong cõi đời này.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Sau khi chấm dứt bài thuyết giảng, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":29},{"content":"- Bấy giờ Ðề-bà-đạt-đa là con chó rừng, còn ta là con sư tử.\r","fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/335. Chuyện Chó Rừng (Tiền thân Jambuka)\r","title":"335. Chuyện Chó Rừng (Tiền thân Jambuka)\r"},{"ID":337,"paragraphs":[{"content":"336. Chuyện Vương Tử Chatta Vĩ Đại (Tiền thân Brahachatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"\"Cỏ \" vẫn là tiếng ngài kêu mãi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo sư kể khi Ngài trú tại Kỳ Viên về một kẻ xảo quyệt.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tình tiết đưa đến câu chuyện đã được kể trước đây.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Ngày xưa, khi vua Brahmadatta đang trị vì xứ Ba-la-nại, Bồ-tát là quan đại thần và là cố vấn của vua về thế sự và thánh sự. Vua Ba-la-nại mang một đạo quân lớn đi đánh vua Kosala, đến Xá-vệ và sau trận chiến, đã vào thành bắt vua Kosala làm tù nhân. Bấy giờ vua Kosala có một con trai là vương tử Chatta. Chàng giả trang thoát đi.\r","fontSize":12,"order":6},{"content":"Ðến Takkasilà chàng học được ba bộ Vệ-đà và mười tám ngành văn học nghệ thuật. Thế rồi chàng rời Takkasilà và trong khi nghiên cứu cách ứng dụng các học nghệ, chàng đến một làng ở biên địa. Ở một khu rừng gần đó có năm trăm ẩn sĩ sống trong các lều lá của họ. Vương tử đến với họ. Chàng mong mỏi học hỏi họ nên chàng cũng trở thành ẩn sĩ và sau đó chàng học được mọi kiến thức của họ. Chẳng bao lâu chàng trở thành người lãnh đạo của đám môn đệ ấy.\r","fontSize":12,"order":7},{"content":"Một hôm chàng gọi các đạo hữu của chàng lại và nói:\r","fontSize":12,"order":8},{"content":"- Này các hiền giả, tại sao các bạn không đi đến vùng trung tâm?\r","fontSize":12,"order":9},{"content":"Họ bảo:\r","fontSize":12,"order":10},{"content":"- Thưa Tôn giả, chúng tôi nghe nói vùng trung tâm là nơi những người khôn ngoan sống. Họ đặt cho mình những câu hỏi, họ khiến mình phải cảm ơn, phải chúc tụng và họ trách cứ những kẻ thô lậu. Vì thế chúng tôi không dám đến đó.\r","fontSize":12,"order":11},{"content":"- Chớ sợ, chàng bảo - tôi sẽ lo các thứ ấy cho các bạn.\r","fontSize":12,"order":12},{"content":"Họ bảo:\r","fontSize":12,"order":13},{"content":"- Thế thì chúng tôi sẽ đi.\r","fontSize":12,"order":14},{"content":"Rồi tất cả đều mang theo các vật dụng cần thiết để đi đường và đến Ba-la-nại.\r","fontSize":12,"order":15},{"content":"Bấy giờ vua Ba-la-nại, sau khi chiếm lĩnh toàn thể vương quốc Kosala, đặt các viên chức tâm phúc ở lại làm quan cai trị, còn vua gom góp mọi tài sản quý giá rồi mang chiến lợi phẩm quay về Ba-la-nại. Vua bỏ đầy các vật quý giá kia trong các bình bằng sắt rồi đem chôn trong ngự viên và vẫn sống ở nơi ấy.\r","fontSize":12,"order":16},{"content":"Các ẩn sĩ kia ngủ đêm ở trong ngự viên ấy, hôm sau vào thành khất thực, đến cổng cung điện. Vua rất thích cung cách của họ đến độ gọi họ vào và mời họ ngồi trên bệ, hỏi họ nhiều vấn đề như vậy, như vậy... Chatta chiếm được lòng vua nhờ chàng đáp được hết mọi câu hỏi của vua. Vua lại càng bằng lòng hơn nữa, và hứa cho tất cả được ở trong vườn cây của mình.\r","fontSize":12,"order":17},{"content":"Bấy giờ, Chatta biết thần chú tìm ra kho tàng được chôn dấu. Trong lúc trú tại đó, chàng cứ tự nghĩ: \"Ðâu là chỗ ông ấy có thể cất giấu tiền bạc của cha ta nhỉ?\" Rồi đọc thần chú và kiếm tìm khắp nơi, chàng khám phá ra rằng của cải ấy được chôn trong vườn cây. Nghĩ rằng với tiền bạc ấy, chàng có thể khôi phục vương quốc của mình, chàng liền gọi các ẩn sĩ kia lại và bảo:\r","fontSize":12,"order":18},{"content":"- Này các bằng hữu, tôi là con của vua Kosala. Khi vương quốc của chúng tôi bị vua Ba-la-nại chiếm, tôi đã giả trang trốn thoát và toàn mạng đến nay, giờ đây, tôi đã chiếm được tài sản thuộc về gia đình tôi. Với tài sản này, tôi sẽ khôi phục vương quốc của tôi. Các bạn định sẽ làm gì nào?\r","fontSize":12,"order":19},{"content":"- Chúng tôi sẽ cùng đi với ngài. Họ đáp.\r","fontSize":12,"order":20},{"content":"- Ðồng ý.\r","fontSize":12,"order":21},{"content":"Chàng bảo, rồi sai làm những cái bao lớn bằng da. Ðêm đến, chàng đào lỗ ở khoảng đất kia và lấy các bình chứa tiền bạc lên. Chàng bỏ tiền vào các bao và lấy cỏ đựng đầy các bình kia. Chàng ra lệnh năm trăm đạo hữu cùng mang tiền bạc rồi chạy về Xá-vệ.\r","fontSize":12,"order":22},{"content":"Nơi đây, chàng bắt hết các quan chức của vua và khôi phục vương quốc của chàng. Chàng xây thành, tháp canh và thực hiện nhiều công việc khác nữa. Chàng xây dựng một thành phố vững chắc chống lại cuộc tiến công của bất cứ một ông vua cừu địch nào, và chàng ở tại đó.\r","fontSize":12,"order":23},{"content":"Vua Ba-la-nại nghe trình:\r","fontSize":12,"order":24},{"content":"- Các nhà tu khổ hạnh đã lấy kho tàng trong vườn của ngài và chạy đi rồi.\r","fontSize":12,"order":25},{"content":"Vua vào vườn, mở các bình ra và thấy chỉ có cỏ trong đó mà thôi. Vì mất kho báu, vua ngập tràn sầu muộn. Vua vào thành phố vừa lang thang khắp nơi vừa thì thầm: \"Cỏ, cỏ\". Chẳng có ai có thể làm vơi nỗi sầu muộn của vua được.\r","fontSize":12,"order":26},{"content":"Bồ-Tát tự nghĩ: \"Vua đang gặp lúc quá khổ. Ngài cứ lang thang đây đó và nói nhảm mãi. Ngoài ta ra, không ai đủ sức để xua nỗi sầu muộn của ngài được. Ta sẽ giải thoát cho ngài khỏi cơn đau khổ.\r","fontSize":12,"order":27},{"content":"Thế rồi, một hôm Bồ-Tát ngồi im lặng cùng với vua, khi vua bắt đầu nói nhảm, ngài đọc bài kệ đầu:\r","fontSize":12,"order":28},{"content":"\"Cỏ\" vẫn là tiếng ngài kêu mãi,\u000bKẻ nào giành cỏ ấy của ngài?\u000bNgài cần chi với cỏ vầy?\u000bTại sao ngài cứ lời này thốt ra?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":29},{"content":"Vua nghe Bồ-Tát nói thế liền trả lời bằng bài kệ thứ hai:\r","fontSize":12,"order":30},{"content":"Chính đạo sĩ Chat-ta nổi tiếng.\u000bNhư thế này câu chuyện xảy ra;\u000bNó đem cỏ thế vàng ta,\u000bTa đây trách cứ riêng nhà nó thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":31},{"content":"Nghe thế, Bồ-Tát đọc bài kệ thứ ba:\r","fontSize":12,"order":32},{"content":"Bọn tinh ma vẫn noi đường lối:\u000b\"Cho ít thôi, nhưng đổi lấy nhiều\".\u000bCủa riêng phần nó mang theo,\u000bCỏ kia để lại, há điều khôn ngoan?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":33},{"content":"Nghe thế, vua đọc bài kệ thứ tư:\r","fontSize":12,"order":34},{"content":"Ðức hạnh chẳng theo đàng lối nọ,\u000bÐức này dành cho lũ ngu si,\u000bÐức kia chắc hẳn đáng nghi,\u000bHọc theo cũng chẳng ích chi, hão huyền!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":35},{"content":"Khi vua trách cứ Chatta như vậy và nghe những lời ấy của Bồ-tát, vua liền thoát khỏi cơn sầu muộn và từ đó trị vì vương quốc của mình rất công chính.\r","fontSize":12,"order":36},{"alignment":1,"content":"*\r","fontSize":12,"order":37},{"content":"Bậc Ðạo sư chấm dứt bài thuyết giảng và nhận diện tiền thân:\r","fontSize":12,"order":38},{"content":"- Bấy giờ Tỷ-Kheo xảo quyệt kia là đạo sĩ Chatta, còn Ta là vị quan hiền trí nọ.\r","fontSize":12,"order":39},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":40}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/336. Chuyện Vương Tử Chatta Vĩ Đại (Tiền thân Brahachatta)\r","title":"336. Chuyện Vương Tử Chatta Vĩ Đại (Tiền thân Brahachatta)\r"},{"ID":338,"paragraphs":[{"content":"337. Chuyện Cái Sàng Tọa (Tiền thân Pìtha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ôi, tôi đã chẳng mời ngồi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo sư kể khi Ngài trú tại Kỳ Viên về một Tỷ-Kheo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tương truyền ông ta từ vùng quê đến Kỳ Viên. Sau khi cởi bỏ y bát, ông đến đảnh lễ bậc Ðạo sư và hỏi các chú tiểu:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các chú, ai chăm lo các Tỷ-Kheo ở nơi khác đến Xá-vệ?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Các chú tiểu đáp:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Trưởng giả Cấp Cô độc và nữ đại cư sĩ Visàkhà trông nom cả Tăng đoàn thay thế bậc phụ mẫu của họ.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Tốt lắm, ông ta nói như thế.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Và lờ mờ sáng hôm sau, trước hơn ai hết, ông đến nhà ông Cấp Cô Ðộc. Vì ông đến vào giờ không hơp lý nên chẳng có ai chăm sóc ông cả. Không nhận được thứ gì nơi đây, ông liền bỏ đi và đến nhà bà Visàkhà. Nơi đây, cũng vì đến quá sớm nên không nhận được gì cả. Sau khi quanh quất đó đây, ông trở lại và khi thấy cháo sữa đã hết, ông liền quay bỏ đi. Ông lại đi quanh quẩn đó đây, và khi trở về, thấy cơm đã hết, ông quay lại Tinh xá và bảo:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Các Tỷ-Kheo ở đây nói rằng hai gia đình ấy thuộc những tín hữu thuần thành, nhưng thật ra cả hai đều chẳng tín thành và cũng chẳng là người mộ đạo.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Như thế ông cứ đi khắp nơi trách cứ hai gia đình ấy.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Vì vậy một hôm các Tỷ-Kheo bắt đầu bàn tán trong Pháp đường rằng Tỷ-Kheo ấy từ vùng quê đến cửa nhà của các gia trưởng kia lúc quá sớm, nên đã không nhận được các thứ cúng dường và đi khắp nơi mắng nhiếc các gia đình ấy.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Bậc Ðạo sư đến và hỏi các Tỷ-Kheo đang ngồi bàn tán việc gì. Khi nghe kể lại, Ngài gọi Tỷ-Kheo kia đến và hỏi ông ta có thực như thế không. Tỷ-Kheo ấy nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Bạch Thế tôn, thật như thế.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Bậc Ðạo sư dạy:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Này Tỷ-Kheo, tại sao ông lại giận chứ? Ngày xưa, trước khi đức Phật xuất hiện trên thế gian này, khi các nhà tu khổ hạnh viếng thăm một gia đình mà không nhận được tặng vật, họ không hề tỏ ra tức giận.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Cũng với lời này, Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-Tát sinh ra trong một gia đình Bà-la-môn. Khi lớn lên, ngài theo đuổi các học nghệ tại Takkasilà và sau đó ngài sống đời Phạm hạnh của một nhà tu ẩn dật. Sau khi sống một thời gian dài trong dãy tuyết Sơn, ngài đến Ba-la-nại để kiếm muối và giấm. Ngài trú trong một vườn cây và sáng hôm sau vào thành mà khất thực. Bấy giờ, có một thương gia ở Ba-la-nại là một tín hữu thuần thành. Bồ-Tát hỏi tìm một gia đình thành tín và khi nghe nói đến gia đình thương gia nọ, liền đến nhà ông ta. Bấy giờ vị thương gia đã đi bái kiến vua và người nhà của ông cũng chẳng có ai gặp ngài. Vì vậy ngài quay trở ra.\r","fontSize":12,"order":19},{"content":"Sau đó thương gia ấy từ cung về trông thấy ngài, chào ngài rồi cầm lấy bình bát của ngài và mời vào nhà. Nơi đây ông mời ngài ngồi và chăm sóc ngài, rửa và xức dầu thơm đôi bàn chân ngài, mang cơm, bánh và các thức ăn khác ra mời. Trong lúc ngài dùng bữa, ông hỏi ngài điều này, điều nọ.\r","fontSize":12,"order":20},{"content":"- Thưa Tôn giả, mọi khách lạ đến nhà chúng tôi, dù là hành khất, đạo sĩ hay Bà-la-môn, đều chẳng bao giờ phải ra đi mà không nhận những tặng vật biểu lộ sự cung tôn. Thế mà hôm nay người của chúng tôi lại không trông thấy ngài, khiến ngài phải ra đi mà không được dâng chỗ ngồi, nước uống, không được rửa chân, không được dâng cơm, cháo để ngài dùng. Ðấy là lỗi của chúng tôi. Xin ngài tha thứ cho chúng tôi về điều ấy.\r","fontSize":12,"order":21},{"content":"Rồi ông đọc bài kệ đầu:\r","fontSize":12,"order":22},{"content":"Ôi, tôi đã chẳng mời ngồi,\u000bChẳng mang nước uống, chẳng mời ngài ăn.\u000bTôi đây thú thật tội phần.\u000bCầu xin Tôn giả một lần thứ tha.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":23},{"content":"Bồ-Tát nghe thế liền đọc bài kệ thứ hai:\r","fontSize":12,"order":24},{"content":"Thứ tha tôi có chi mà!\u000bTôi nào cảm thấy phiền hà gì đâu!\u000bLần kia, một ý thoáng mau:\u000b\"Người đây, thói tục phần nào lạ xa\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":25},{"content":"Vị thương gia nghe xong, liền trả lời bằng hai bài kệ nữa:\r","fontSize":12,"order":26},{"content":"Thói tục từ lâu đời\u000bTruyền tận đến chúng tôi\u000bMỗi lần khác lạ đến\u000bÂn cần vẫn đón mời.\u000b\u000bChỗ khách ngồi, mời mọc,\u000bCung cấp thứ khách cần,\u000bMang nước đến rửa chân,\u000bÐãi khách như thân tộc.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":27},{"content":"Bồ-Tát ở lại nơi ấy ít ngày, giảng dạy cho vị thương gia thành Ba-la-nại về bổn phận của mình. Sau đó ngài lui vào dãy Tuyết sơn. Nơi đây, ngài phát huy các Thắng trí và các Thiền chứng.\r","fontSize":12,"order":28},{"alignment":1,"content":"*\r","fontSize":12,"order":29},{"content":"Bậc Ðạo Sư chấm dứt bài thuyết giảng và tuyên thuyết Tứ Ðế. Ở phần kết thúc Tứ Ðế, vị Tỷ-Kheo kia Ðắc quả Dự Lưu và Ngài nhận diện Tiền thân.\r","fontSize":12,"order":30},{"content":"- Bấy giờ, Ànanda là vị thương gia ở Ba-la-nại, còn Ta là vị ẩn sĩ nọ.\r","fontSize":12,"order":31},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":32}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/337. Chuyện Cái Sàng Tọa (Tiền thân Pìtha)\r","title":"337. Chuyện Cái Sàng Tọa (Tiền thân Pìtha)\r"},{"ID":339,"paragraphs":[{"content":"338. Chuyện Vỏ Trấu (Tiền thân Thusa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Giác quan nhạy, chuột kia tinh xảo...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo sư kể khi Ngài trú tại Trúc Lâm về thái tử Ajàtasattu (A-xà-thế).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trong thời gian mang thai thái tử, con gái vua Kosala thường xuyên thèm khát uống máu ở đầu gối của chồng bà là vua Bimbisàra (Tàn-bà-sa-la). Bị các phu nhân hầu cận hỏi, bà kể rõ sự việc ấy cho họ nghe. Vua cũng nghe được, liền gọi các chiêm tinh gia của ngài đến và nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Hoàng hậu bị ám ảnh bởi nỗi khát khao như thế, như thế. Kết quả sẽ ra sao?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Họ đáp:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Ðứa bé nằm trong bào thai sẽ giết ngài và chiếm lấy vương quốc của ngài.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Vua nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Nếu con trai có giết ta và chiếm vương quốc của ta thì đâu có tai hại gì?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi ngài lấy gươm khoét đầu gối bên phải của ngài cho máu chảy vào trong một cái dĩa bằng vàng và trao cho hoàng hậu uống. Bà tự nghĩ: \"Nếu đứa con trai do ta sinh ra sẽ giết cha nó thì làm sao ta yêu thương nó được?\" Thế là bà muốn trục thai ra. Vua nghe được liền gọi bà đến hỏi:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này ái hậu, họ nói rằng con trai ta sẽ giết ta và chiếm lấy vương quốc của ta. Nhưng ta đâu có thoát được tuổi già và cái chết? Hãy chịu cho ta thấy mặt con ta. Từ nay, đừng làm như thế nữa.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Thế nhưng hoàng hậu vẫn đi vào vườn cây mà làm như trước. Vua nghe liền cấm hoàng hậu vào vườn. Khi đủ ngày đủ tháng, bà sinh ra một đứa con trai. Vào ngày lễ đặt tên, vì đứa bé đã là kẻ thù của cha nó từ khi chưa ra đời nên nó được đặt tên là A-xà-thế. Nó lớn lên giữa cuộc sống vương giả.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Một hôm, bậc Ðạo Sư cùng với năm trăm Tỷ-Kheo đến cung điện vua và ngồi xuống. Chúng Tỷ-Kheo cùng đức Phật được vua đãi thức ăn ngon, gồm cả loại cứng và loại mềm. Sau khi đảnh lễ bậc Ðạo sư, vua ngồi xuống nghe Ngài thuyết pháp. Bấy giờ thái tử bé bỏng kia được ăn mặc đẹp đẽ và được mang đến cho vua. Vua bày tỏ tình cảm nồng nàn đón tiếp đứa bé, đặt nó lên đùi, vuốt ve nó với tình thương yêu tự nhiên của một người cha đối với con. Thế là vua không còn nghe Pháp nữa. Bậc Ðạo sư thấy vua lơ đãng liền bảo:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Tâu Ðại Vương, ngày xưa, khi các vị vua ngờ vực các con trai của mình, đã bắt giữ riêng chúng ở một nơi kín đáo và ra lệnh rằng khi nào họ chết đi thì chúng mới được mang về và lên nối ngôi.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Rồi do yêu cầu của vua, Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Ngày xưa, khi vua Brahmadatta đang trị vì xứ Ba-la-nại, Bồ-Tát là một giáo sư nổi tiếng ở Takkasilà, dạy các học nghệ cho nhiều vương tử trẻ và nhiều con cái của các Bà-la-môn.\r","fontSize":12,"order":17},{"content":"Bấy giờ, con trai của vua Ba-la-nại lúc được mười sáu tuổi đã đến học với ngài. Sau khi tinh thông ba tập Vệ-đà và đủ mọi ngành văn học nghệ thuật, chàng từ giã thầy ra về. Do đặc tài tiên tri, vị giáo sư nhìn chàng và nghĩ: \"Người này sẽ gặp nguy hiểm vì đứa con trai. Bằng thần lực, ta sẽ giải thoát cho chàng thoát khỏi họa ấy\".\r","fontSize":12,"order":18},{"content":"Giáo sư sáng tác bốn bài kệ, trao cho hoàng tử và dặn:\r","fontSize":12,"order":19},{"content":"- Con ơi, sau khi con lên ngôi vua, khi con trai của con lên mười sáu tuổi, con hãy đọc bài kệ thứ hai trong buổi đại yến tiệc, đọc bài thứ ba ngay đầu tầng trên cùng khi con lên mái điện và đọc bài thứ tư ngay ở ngưỡng cửa lúc con vào vương phòng.\r","fontSize":12,"order":20},{"content":"Thái tử rất hài lòng nghe lời thầy. Chàng từ giã giáo sư ra đi.\r","fontSize":12,"order":21},{"content":"Sau một thời gian làm phó vương, khi vua cha mất, chàng lên nối ngôi. Con trai của vua khi lên mười sáu tuổi, nhân lúc vua đang dạo chơi trong vườn cây, nhận thấy cảnh cha mình cao sang, quyền lực bèn tha thiết muốn giết vua để chiếm lấy vương quốc của ngài. Chàng tỏ ý ấy cùng các quan hầu cận mình. Họ bảo:\r","fontSize":12,"order":22},{"content":"- Thưa Ðiện hạ, đạt được quyền lực khi người ta đã già rồi thì có tốt lành gì đâu? Bằng cách này hay cách nọ, ngài phải giết đức vua để chiếm lấy vương quốc cho riêng ngài.\r","fontSize":12,"order":23},{"content":"Thái tử nói:\r","fontSize":12,"order":24},{"content":"- Ta sẽ giết vua bằng cách bỏ thuốc độc vào thức ăn của ngài.\r","fontSize":12,"order":25},{"content":"Rồi chàng lấy thuốc độc và ngồi ăn cơm tối với vua cha. Khi cơm được dọn ra bát, vua đọc bài kệ đầu:\r","fontSize":12,"order":26},{"content":"Giác quan nhạy, chuột kia tinh xảo,\u000bTrong phần cơm, nhận thấu rõ ra:\u000bTránh ăn nhiều vỏ trấu kia,\u000bLựa cơm từng hạt để mà ăn thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":27},{"content":"\"Ta bị lộ tẩy rồi\", thái tử nghĩ thế và không dám bỏ thuốc độc vào bát cơm. Chàng đứng dậy cúi mình chào vua và đi ra. Chàng kể lại cho các vị hầu cận của chàng:\r","fontSize":12,"order":28},{"content":"- Hôm nay ta bị lộ rồi, ta sẽ làm sao mà giết vua đây?\r","fontSize":12,"order":29},{"content":"Từ đó, họ vào nằm ẩn trong vườn cây, bàn bạc thì thầm với nhau:\r","fontSize":12,"order":30},{"content":"- Còn một cách nữa, trong buổi đại tiệc, ngài hãy mang gươm, đứng lẫn giữa các quan, rồi khi thấy đức vua rời khỏi cận vệ thì ngài phải lấy gươm đâm vua một phát và giết chết vua.\r","fontSize":12,"order":31},{"content":"Họ sắp đặt nhứ thế, thái tử sẵn sàng chấp thuận. Trong buổi đại tiệc, chàng mang gươm vào, xê dịch từ chỗ này đến chỗ khác để tìm dịp mà đâm vua. Bấy giờ, vua đọc bài kệ thứ hai:\r","fontSize":12,"order":32},{"content":"Chuyện bí mật ở trong rừng đó,\u000bChính ta đây hiểu rõ còn chi!\u000bTrong làng, mưu định thầm thì,\u000bBao nhiêu cũng đã rõ ghi tai này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":33},{"content":"Thái tử nghĩ: \"Cha ta biết ta là kẻ địch của ngài rồi\". Chàng liền bỏ chạy và kể lại cho các vị cận thần nghe. Sau một thời gian bảy, tám ngày, họ bảo:\r","fontSize":12,"order":34},{"content":"- Thưa Ðiện hạ, đó là ngài chỉ tưởng tượng ra trong trí ngài như thế chứ cha ngài không biết ngài toan tính gì đâu. Hãy giết đức vua đi.\r","fontSize":12,"order":35},{"content":"Thế rồi một hôm chàng cầm gươm đứng trong căn phòng của vua ở trên cùng các bậc cầu thang. Vua đứng trên đầu cầu thang đọc bài kệ thứ ba:\r","fontSize":12,"order":36},{"content":"Con khỉ nọ ra tay một bận,\u000bLàm những điều tán tận ác nguy.\u000bKhi con bé bỏng biết chi,\u000bSức kia há đủ để bì được chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":37},{"content":"Thái tử nghĩ: \"Cha ta muốn bắt ta\". Quá sợ hãi, chàng phóng chạy đi và kể lại cho đám người hầu cận là chàng đã bị cha hăm dọa. Nửa tháng sau, họ lại bảo:\r","fontSize":12,"order":38},{"content":"- Thưa Ðiện hạ, nếu đức vua biết điều này, ngài đã không để quá lâu như thế. Tất cả là do trí tưởng tượng của ngài khởi ra đấy. Hãy giết vua đi.\r","fontSize":12,"order":39},{"content":"Thế là một hôm, chàng lại cầm gươm vào vương phòng ở trên tầng cao của cung điện và chui nằm dưới giường, định chờ vua đến mà giết ngay. Vua dùng cơm tối xong, đuổi người hầu đi để vào phòng nằm. Khi ngang ngưỡng của phòng, ngài đọc bài kệ thứ tư:\r","fontSize":12,"order":40},{"content":"Ngươi thận trọng trườn thân, giống với\u000bDê chột kia, đồng cải lạc bầy,\u000bNgươi đang ẩn nấp dưới đây.\u000bLà ai, ta cũng biết ngay cả rồi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":41},{"content":"Thái tử nghĩ: \"Cha ta đã nhận ra ta rồi. Bây giờ ngài định sẽ giết ta đây\". Quá sợ hãi chàng chui ra khỏi giường, ném gươm dưới chân vua và nói:\r","fontSize":12,"order":42},{"content":"- Xin phụ vương tha thứ cho con.\r","fontSize":12,"order":43},{"content":"Và chàng nằm mọp trước vua cha. Vua phán:\r","fontSize":12,"order":44},{"content":"- Ngươi tưởng rằng không ai biết ngươi toan tính gì ư?\r","fontSize":12,"order":45},{"content":"Sau khi quở trách thái tử, vua ra lệnh xích chàng lại, bỏ vào ngục và cho người canh gác cẩn thận. Rồi vua suy tưởng về các đức hạnh của Bồ-Tát. Về sau, ngài băng hà. Khi người ta làm lễ an táng ngài xong, họ đưa thái tử ra khỏi ngục và tôn lên làm vua.\r","fontSize":12,"order":46},{"alignment":1,"content":"*\r","fontSize":12,"order":47},{"content":"Ðến đây bậc Ðạo sư chấm dứt bài thuyết giảng và nói:\r","fontSize":12,"order":48},{"content":"- Thế đấy, tâu Ðại vương, các vua chúa ngày xưa đã nghi ngờ trong những trường hợp nghi ngờ là đúng.\r","fontSize":12,"order":49},{"content":"Và Ngài nêu sự kiện này nhưng vua cũng không lưu ý đến lời Ngài. Rồi bậc Ðạo sư nhận diện Tiền thân:\r","fontSize":12,"order":50},{"content":"- Lúc bấy giờ, vị giáo sư nổi danh ở Takkasilà chính là Ta.\r","fontSize":12,"order":51},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":52},{"content":" \r","fontBold":-1,"fontSize":12,"order":53}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/338. Chuyện Vỏ Trấu (Tiền thân Thusa)\r","title":"338. Chuyện Vỏ Trấu (Tiền thân Thusa)\r"},{"ID":340,"paragraphs":[{"content":"339. Chuyện Xứ Baverù (Tiền thân Bàveru)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Trước khi Công có chỏm...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo sư kể tại Kỳ Viên về một số ngoại đạo sư mất các lợi dưỡng và vinh dự mà họ đã có. Các ngoại đạo sư này vốn nhận được lợi dưỡng và cung tôn nhưng đến khi đức Phật ra đời thì họ không còn được như thế nữa. Họ trở nên giống như những con đom đóm giữa lúc bình minh.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các Tỷ-Kheo bàn luận về số phận của họ trong Pháp đường. Bậc Ðạo sư đến và hỏi các Tỷ-Kheo đang họp nhau bàn tán vấn đề gì. Khi nghe họ thuật lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-Kheo, không phải chỉ bây giờ mà xưa kia cũng thế, trước khi những ngưới có đức hạnh xuất hiện, những kẻ vô danh đạt được lợi dưỡng và cung tôn cao nhất; nhưng đến khi những người có đức hạnh xuất hiện thì những kẻ vô hạnh mất lợi dưỡng và cung tôn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể một chuyện ngày xưa.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vua Brahmadatta đang trị vì xứ Ba-la-nại, Bồ-Tát sinh ra là một con Công. Khi lớn lên, ngài rất xinh đẹp và sống trong một khu rừng nọ. Bấy giờ có một số thương gia đến Bàveru mang theo trên tàu một con quạ lạ. Vào thời ấy, không có chim chóc nào ở Bàveru cả. Những người sinh trưởng ở xứ Bàveru thỉnh thoảng đến và thấy con chim này đậu trên chóp cột buồm. Họ bảo:\r","fontSize":12,"order":8},{"content":"- Hãy để ý đến màu da của con chim này. Hãy nhìn cái mồm ở cuối cổ họng nó, đôi mắt giống như hai viên ngọc của nó.\r","fontSize":12,"order":9},{"content":"Họ ca ngợi con Quạ như thế và nói với các thương gia ấy:\r","fontSize":12,"order":10},{"content":"- Này các ông, hãy cho chúng tôi con chim này đi. Chúng tôi cần nó, các ông có thể kiếm được một con khác trong xứ các ông.\r","fontSize":12,"order":11},{"content":"Các thương gia bảo:\r","fontSize":12,"order":12},{"content":"- Thế thì hãy theo giá cả mà lấy nó đi.\r","fontSize":12,"order":13},{"content":"Họ bảo:\r","fontSize":12,"order":14},{"content":"- Hãy bán nó cho chúng tôi với giá một đồng nhé!\r","fontSize":12,"order":15},{"content":"Các thương gia trả lời:\r","fontSize":12,"order":16},{"content":"- Chúng tôi không bán nói với giá ấy đâu!\r","fontSize":12,"order":17},{"content":"Rồi cứ tăng dần giá tiền, những người kia bảo:\r","fontSize":12,"order":18},{"content":"- Hãy bán cho chúng tôi với giá một trăm đồng.\r","fontSize":12,"order":19},{"content":"Các thương gia nói:\r","fontSize":12,"order":20},{"content":"- Con chim này rất lợi ích cho chúng tôi, nhưng thôi hãy tạo tình bằng hữu giữa chúng ta vậy.\r","fontSize":12,"order":21},{"content":"Và họ bán nó với giá một trăm đồng tiền.\r","fontSize":12,"order":22},{"content":"Những người dân địa phương ấy nhận lấy con Quạ và bỏ nó vào trong một cái lồng vàng, cho nó ăn đủ thứ, cá, thịt, trái cây rừng. Ở một nơi không có chim, một con quạ có mười đặc tính xấu lại được lợi dưỡng và trọng vọng cao nhất. Lần kế, những thương gia kia lại đến vương quốc Bàveru họ mang theo một con Công chúa mà họ dạy nó kêu lên khi họ búng ngón tay và nhảy múa khi họ vỗ tay. Khi đám đông tu tập lại, con Công đứng ở phần trước chiếc tàu, vỗ cánh kêu lên thật êm ái và nhảy múa. Mọi người trông thấy nó rất thích thú, và họ bảo:\r","fontSize":12,"order":23},{"content":"- Con vương điểu này thật đẹp và được khéo dạy quá. Hãy cho chúng tôi đi.\r","fontSize":12,"order":24},{"content":"Các thương gia nói tiếp:\r","fontSize":12,"order":25},{"content":"- Lần đầu, chúng tôi mang đến một con Quạ, các ông đã lấy nó đi. Lần này, chúng tôi mang đến con Công chúa này, các ông cũng đòi lấy nữa. Thiệt là không thể đến mà nêu tên bất cứ con chim nào tại xứ của các ông nữa!\r","fontSize":12,"order":26},{"content":"Họ nói:\r","fontSize":12,"order":27},{"content":"- Thưa các ông, hãy vui lòng cho chúng tôi con chim này và hãy kiếm một con khác trong xứ của các ông.\r","fontSize":12,"order":28},{"content":"Sau khi tăng mãi giá lên, cuối cùng họ mua được con Công chúa với giá một ngàn đồng. Họ bỏ nó vào trong một cái lồng được trang hoàng bằng bảy viên ngọc, cho nó ăn cá, thịt và trái cây rừng, cũng như mật, bắp chiên, nước đường v.v... con Công chúa đã tiếp nhận được lợi dưỡng và trọng vọng cao nhất. Từ khi con Công đến, con Quạ không còn được lợi dưỡng và trọng vọng nữa. Chẳng còn ai muốn nhìn tới nó nữa. Quạ không còn được đồ ăn loại cứng và loại mềm nữa, \"quạ, quạ\" rồi bay đi, đậu trên một đống phân.\r","fontSize":12,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Bậc Ðạo sư liên kết hai câu chuyện và với trí tuệ Toàn hảo, Ngài đọc các bài kệ sau đây:\r","fontSize":12,"order":31},{"content":"Trước khi công có chỏm\u000bXuất hiện ở nơi đây.\u000bQuạ được thịt, trái cây,\u000bLàm quà cung dâng đến.\u000b\u000bGiọng ngọt ngào trìu mến,\u000bCông đến Bà-ve-ru,\u000bQuạ liền bị khước từ,\u000bLợi dưỡng và danh vọng.\u000b\u000bNgười ta rất kính trọng\u000bNhiều đạo sĩ tu hành.\u000bÐến khi Phật khai minh\u000bÁnh hào quang chân lý.\u000b\u000bKhi với giọng từ ái,\u000bÐức Phật thuyết pháp ra;\u000bNgoại đạo bị người ta\u000bTước đi mọi danh lợi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":32},{"content":"Sau khi đọc bốn bài kệ này, bậc Ðạo sư nhận diện tiền thân:\r","fontSize":12,"order":33},{"content":"- Bấy giờ đạo sĩ Kỳ-na Nàthaputta là con Quạ, còn Ta là con Công chúa.\r","fontSize":12,"order":34},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":35}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/339. Chuyện Xứ Baverù (Tiền thân Bàveru)\r","title":"339. Chuyện Xứ Baverù (Tiền thân Bàveru)\r"},{"ID":341,"paragraphs":[{"content":"340. Chuyện Trưởng Giả Visayha (Tiền thân Visayha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Vi-say-ha, xưa người ban tặng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo sư kể tại Kỳ Viên về Trưởng giả Cấp Cô Ðộc. Trường hợp dẫn đến câu chuyện đã được kể rõ trong số 40. Tiền thân Khadiragàra. Ở đây, bậc Ðạo sư gọi cư sĩ Cấp Cô Ðộc và bảo:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này cư sĩ, các bậc hiền trí ngày xưa vẫn cứ bố thí, không nghe lời khuyên bảo của Thiên Chủ Ðế thích, vua cõi trời, khi Thiên chủ đứng trên không vừa cố can ngăn họ vừa nói: Ðừng bố thí.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi do yêu cầu của Trưởng giả, bậc Ðạo sư kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Ngày xưa, khi vua Brahmadatta đang trị vì ở xứ Ba-la-nại, Bồ-Tát là một đại thương gia, tên là Visayha, tài sản tới tám trăm triệu đồng. Có đầy đủ Năm đức hạnh, ngài rất rộng rãi về tiền bạc và ưa thích bố thí. Ngài cho xây các nhà bố thí tại bốn cổng thành, ở trung tâm thành phố và trước nhà riêng của ngài. Ở tại sáu nơi này, ngài đều đích thân đi đến bố thí, và mỗi ngày sáu trăm ngàn người đến xin. Thức ăn của Bồ-Tát và thức ăn của các hành khất đều cùng một thứ y như nhau.\r","fontSize":12,"order":7},{"content":"Ngài đã làm rung động nhân dân khắp nước Ấn Ðộ vì các tặng phẩm của ngài, nên trú xứ của Thiên Chủ đế thích bị rung chuyển vì kết quả phi thường do lòng bác ái của ngài và chiếc ngai vàng bằng hoàng thạch của vị Thiên đế ấy đã nóng lên.\r","fontSize":12,"order":8},{"content":"Ðế-thích kêu lên:\r","fontSize":12,"order":9},{"content":"- Ta chẳng biết ai muốn làm ta rời khỏi chỗ ngồi của ta ở trên trời thế này?\r","fontSize":12,"order":10},{"content":"Thiên chủ nhìn quanh ngài, thấy vị đại thương gia ấy và tự nghĩ: \"Visayha này bố thí và vì phân phát tặng phẩm ở khắp nơi nên làm rung động toàn cả nước Ấn Ðộ. Bằng cách bố thí, không chừng y sẽ hạ bệ ta và tự trở thành Ðế Thích đấy. Ta sẽ tiêu hủy của cải y, sẽ làm y thành một kẻ nghèo và do đó sẽ khiến y không thể tiếp tục bố thí nữa được\".\r","fontSize":12,"order":11},{"content":"Thế là Ðế thích làm cho dầu, đường, mật... cả kho chứa thóc cũng như các nô lệ, người làm công đều biến mất. Những người bị mất các tặng phẩm do Trưởng giả bố thí đến nói với ông.\r","fontSize":12,"order":12},{"content":"- Thưa ngài, nhà bố thí đã biến mất ở khắp nơi, chúng tôi không tìm thấy thứ gì do ngài cung cấp.\r","fontSize":12,"order":13},{"content":"Vị trưởng giả nói:\r","fontSize":12,"order":14},{"content":"- Từ nay hãy lấy tiền vậy. Ðừng bỏ mất sự bố thí.\r","fontSize":12,"order":15},{"content":"Rồi ông gọi vợ, bảo hãy giữ trọn lòng từ thiện. Bà tìm khắp nhà mà cũng không thấy được một đồng lẻ nào. Bà nói:\r","fontSize":12,"order":16},{"content":"- Thưa ông, ngoài quần áo chúng ta đang mặc, tôi chẳng thấy gì nữa cả. Toàn cả nhà đều trống rỗng.\r","fontSize":12,"order":17},{"content":"Mở bảy kho ngọc ra, họ cũng không tìm thấy được gì. Chẳng còn thấy ai cứu giúp vợ chồng vị thương gia cả, nô lệ cũng không, người làm cũng không nốt. Bồ-Tát lại bảo vợ:\r","fontSize":12,"order":18},{"content":"- Bà ơi, chúng ta không thể dứt bỏ nhiều việc từ thiện của chúng ta. Bà hãy kiểm khắp nhà cho đến khi bà tìm được một thứ gì đó.\r","fontSize":12,"order":19},{"content":"Bấy giờ, một người cắt cỏ ném liềm hái, đòn và dây thừng bó cỏ trong phòng và chạy. Bà vợ của phú ông tìm thấy các thứ ấy và bảo:\r","fontSize":12,"order":20},{"content":"- Ông ơi, đây là tất cả các thứ tôi tìm thấy được.\r","fontSize":12,"order":21},{"content":"Rồi bà mang trao chúng cho ông. Bồ-Tát nói:\r","fontSize":12,"order":22},{"content":"- Bà ơi, suốt mấy năm nay tôi không hề cắt cỏ, nhưng hôm nay tôi sẽ cắt cỏ mang đi bán và nhờ đó sẽ chi tiêu vào việc bố thí thích đáng.\r","fontSize":12,"order":23},{"content":"Vì sợ sẽ phải ngừng việc từ thiện, vị thương gia cầm lấy liềm hái, đòn và dây thừng rời khỏi thành phố, đến một nơi có nhiều cỏ và cắt, bó cỏ lại thành hai bó và tự bảo: \"Một bó là của gia đình ta, còn bó kia ta sẽ dùng cho việc bố thí\".\r","fontSize":12,"order":24},{"content":"Ông mang cỏ vào đòn, gánh đi bán ở cổng thành và nhận được hai đồng tiền nhỏ. Ông liền cho các hành khất phân nửa số tiền. Lúc ấy, có nhiều hành khất và họ cứ kêu xin:\r","fontSize":12,"order":25},{"content":"- Hãy cho chúng tôi với.\r","fontSize":12,"order":26},{"content":"Thế là ông cho luôn phần tiền còn lại và ngày hôm sau ông cùng với vợ phải nhịn đói. Cứ như thế, sáu ngày trôi qua. Sang đến ngày thứ bảy, trong khi ông đang nhặt cỏ, vì ông vốn đã mảnh mai lại phải chịu đói trong suốt bảy ngày, mặt trời chiếu nóng trên trán ông khiến mắt ông đảo lộn trong đầu, ông bất tỉnh ngã xuống, làm vung cả cỏ. Quan sát việc Visayha làm, Ðế Thích rất cảm động. Ngay lúc ấy, Thiên chủ hiện đến, đứng trên không và đọc bài kệ đầu:\r","fontSize":12,"order":27},{"content":"Vi-say-ha, xưa người ban tặng,\u000bBố thí nhiều, mất hẳn giàu sang.\u000bNay giữ mình, chớ trao ban\u000bNiềm vui bền vững, người hằng sống luôn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":28},{"content":"Bồ-Tát nghe những lời ấy, liền hỏi:\r","fontSize":12,"order":29},{"content":"- Ngài là ai thế?\r","fontSize":12,"order":30},{"content":"Thiên chủ nói:\r","fontSize":12,"order":31},{"content":"- Ta là Ðế Thích\r","fontSize":12,"order":32},{"content":"Bồ-Tát bảo:\r","fontSize":12,"order":33},{"content":"- Chính Ðế Thích đã bố thí, hành trì những bổn phận đạo đức của mình, nhờ giữ gìn các ngày trai giới, làm tròn bảy hạnh nguyện nên đạt ngôi vị Ðế Thích. Thế mà nay lại ngăn cấm việc bố thí đã tạo ra sự cao cả của chính ngài đây. Như vậy quả thực ngài đã phạm vào một hành vi không xứng đáng rồi.\r","fontSize":12,"order":34},{"content":"Nói thế xong, ngài đọc ba bài kệ sau đây:\r","fontSize":12,"order":35},{"content":"Thế không đúng - đời thường vẫn bảo:\u000bHành vi hèn làm xấu cho danh.\u000bÐấng nghìn mắt, hãy ngó ngàng\u000bCho tôi khỏi lỗi, dù đang khổ sầu.\u000b\u000bXin chớ để bao nhiêu của cải\u000bTôi chi tiêu, ngu dại, phóng cuồng\u000bChìm vào dục lạc, hư danh\u000bChỉ xin như trước, thêm phần phúc may.\u000b\u000bTheo xe xưa, xe nay vững tiến,\u000bCòn sống đây, tôi vẫn trao ban\u000bDù đang cảnh khổ tôi mang,\u000bÝ tôi cao thượng xin đừng cản ngăn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Ðế thích không thể nào khiến cho Bồ-Tát ngưng bỏ ý định của ngài được, liền hỏi tại sao ngài bố thí. Ngài đáp:\r","fontSize":12,"order":37},{"content":"- Tôi không ham muốn trở thành Ðế Thích, thành Phạm thiên, mà chính là mong tìm Giác ngộ.\r","fontSize":12,"order":38},{"content":"Nghe nói thế, Ðế thích tỏ vẻ hân hoan, lấy tay vuốt ve lưng Bồ-Tát. Ngay lúc được hưởng ân huệ ấy, toàn thân Bồ-Tát tràn ngập cả niềm vui. Do năng lực siêu phàm của Ðế Thích, toàn bộ tài sản của ngài trở lại với ngài. Ðế Thích bảo:\r","fontSize":12,"order":39},{"content":"- Này đại thương gia, từ nay ngài hãy cứ bố thí, phân phát mỗi ngày một triệu hai trăm ngàn phần.\r","fontSize":12,"order":40},{"content":"Sau khi tạo cho nhà Bồ-Tát tài sản vô lượng, Ðế thích từ giã ngài và đi thẳng về trú xứ riêng của mình.\r","fontSize":12,"order":41},{"alignment":1,"content":"*\r","fontSize":12,"order":42},{"content":"Bậc Ðạo sư chấm dứt bài thuyết giảng và nhận diện Tiền thân:\r","fontSize":12,"order":43},{"content":"- Bấy giờ, mẹ của La-hầu-la là vợ của vị thương gia, còn Ta chính là Visayha.\r","fontSize":12,"order":44},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":45}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/340. Chuyện Trưởng Giả Visayha (Tiền thân Visayha)\r","title":"340. Chuyện Trưởng Giả Visayha (Tiền thân Visayha)\r"},{"ID":342,"paragraphs":[{"content":"341. Chuyện Vua Kandari (Tiền thân Kandari)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Câu chuyện Tiền thân này sẽ được kể đầy đủ trong số 536. Tiền thân Kunàla.\r","fontSize":12,"order":2},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":3},{"content":" \r","fontBold":-1,"fontSize":12,"order":4}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/341. Chuyện Vua Kandari (Tiền thân Kandari)\r","title":"341. Chuyện Vua Kandari (Tiền thân Kandari)\r"},{"ID":343,"paragraphs":[{"content":"342. Chuyện Con Khỉ (Tiền thân Vànara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ta từ nước, cá ơi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo sư kể khi ngài trú tại Trúc Lâm về cách Ðề-bà-đạt-đa định giết đức Phật. Tình tiết dẫn đến câu chuyện đã được kể chi tiết trước đây.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Ngày xưa, khi vua Brahmadatta đang trị vì xứ Ba-la-nại, Bồ-Tát sinh ra là một con khỉ ở vùng Tuyết sơn. Khi lớn lên ngài sống trong sông Hằng.\r","fontSize":12,"order":5},{"content":"Bấy giờ, một con cá sấu cái sống trong sông Hằng, rất khao khát được ăn trái tim của Bồ-Tát, liền ngỏ ý với chồng. Cá sấu đực tự nghĩ: \"Ta sẽ giết con khỉ bằng cách nhận chìm nó xuống nước rồi lấy trái tim cho vợ ta\".\r","fontSize":12,"order":6},{"content":"Vì vậy nó đến nói với Bồ-Tát:\r","fontSize":12,"order":7},{"content":"- Này bạn, chúng ta hãy đi ăn trái cây rừng trên một hòn đảo kia.\r","fontSize":12,"order":8},{"content":"- Làm sao mà tôi đến đó được? Bồ-Tát nói.\r","fontSize":12,"order":9},{"content":"- Tôi sẽ đặt bạn trên lưng tôi và mang bạn đến đó.\r","fontSize":12,"order":10},{"content":"Cá sấu trả lời. Bồ-Tát không biết ý định của cá Sấu, liền nhảy lên ngồi trên lưng nó. Cá sấu sau khi bơi một đoạn ngắn, liền bắt đầu lặn xuống. Khỉ bảo:\r","fontSize":12,"order":11},{"content":"- Này ông, sao ông nhận chìm tôi xuống nước thế?\r","fontSize":12,"order":12},{"content":"Cá sấu nói:\r","fontSize":12,"order":13},{"content":"- Ta sắp giết ngươi và cho vợ ta trái tim của ngươi.\r","fontSize":12,"order":14},{"content":"Bồ-Tát nói:\r","fontSize":12,"order":15},{"content":"- Hỡi ông bạn khờ khạo, bộ ông tưởng rằng trái tim của tôi ở bên trong tôi đấy à?\r","fontSize":12,"order":16},{"content":"- Thế thì ngươi để nó ở đâu?\r","fontSize":12,"order":17},{"content":"- Ông không thấy nó đang treo ở cây sung đằng kia ư?\r","fontSize":12,"order":18},{"content":"- Ta thấy rồi, Cá sấu đáp. Nhưng ngươi có chịu cho ta không?\r","fontSize":12,"order":19},{"content":"- Vâng, chịu chứ. Khỉ đáp.\r","fontSize":12,"order":20},{"content":"Thế là cá sấu thật là ngu, mang khỉ và bơi đến gốc cây sung trên bờ sông. Bồ-Tát phóng khỏi lưng cá sấu và đứng trên cây sung và đọc các bài kệ:\r","fontSize":12,"order":21},{"content":"Ta từ nước, cá ơi!\u000bLên tới đất khô này,\u000bHá chỉ để sau tốt\u000bRơi vào thế lực ngươi?\u000b\u000bMít, hồng đào đó kìa,\u000bKhi ta đã chán ra,\u000bSung đây ta nên hái,\u000bHơn trái xoài đằng xa.\u000b\u000bKẻ nào gặp dịp tốt\u000bMà chẳng vươn lên được,\u000bDưới chân kẻ nghịch thù,\u000bThảm thương nằm lạy lục.\u000b\u000bKẻ nào biết ngay liền\u000bNỗi nguy biến phần mình,\u000bKhông hề bị uy hiếp.\u000bTrước kẻ nghịch cường quyền.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":22},{"content":"Bồ-Tát đọc bốn bài kệ trên về sự thành công trong các việc đời, rồi liền ngay đó vụt biến vào đám cây rậm.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Sau khi chấm dứt bài thuyết giảng, bậc Bồ-Tát nhận diện tiền thân.\r","fontSize":12,"order":25},{"content":"- Bấy giờ Ðề-bà-đạt-đa là con cá Sấu, còn ta là con Khỉ.\r","fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/342. Chuyện Con Khỉ (Tiền thân Vànara)\r","title":"342. Chuyện Con Khỉ (Tiền thân Vànara)\r"},{"ID":344,"paragraphs":[{"content":"343. Chuyện Con Hạc (Tiền thân Cuntani)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Lâu nay tôi giúp đỡ nhà này...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo sư kể tại Kỳ Viên về một con hạc sống trong cung vua xứ Kosala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tương truyền con hạc mái này mang thư tín cho vua, nó có hai con nhỏ. Vua sai hạc mang thư đến cho một ông vua nọ. Khi hạc đi xa, hai nam tử trong vương gia lấy tay bóp chết hai hạc con. Hạc mẹ trở về không thấy hai con, liền hỏi ai đã giết con nó. Người ta kể lại sự việc như vậy.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bấy giờ trong cung vua có nuôi con hổ dã man, dữ dằn, bị cột bằng dây xích rất chắc. Hai cậu bé kia đến coi hổ, con hạc đi theo và tự nghĩ: \"Hai con nhỏ của ta bị hai đứa bé này giết, vậy ta sẽ thanh toán chúng\". Rồi nó nắm lấy hai cậu bé ném vào chân con hổ. Hổ gầm gừ một tiếng rồi nhai trọn cả hai. Hạc tự hỏi: \"Thế là ta được thỏa lòng mong ước\". Rồi hạc bay lên không, thẳng tới dãy Tuyết Sơn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Các Tỷ-Kheo nghe chuyện ấy, bắt đầu bàn tán trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Hiền giả, nghe nói một con hạc kia trong điện vua đã ném hai cậu bé vào một con hổ vì hai cậu bé này đã giết chết hai con nhỏ của nó; và sau khi đã gây cái chết cho chúng, hạc bỏ đi.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo sư đến và hỏi các Tỷ-Kheo đang bàn tán chuyện gì. Rồi Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-Kheo, không phải chỉ bây giờ mà xưa kia cũng thế, con hạc ấy đã mang lại cái chết cho những kẻ đã giết con nó.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Và liền đó, Ngài kể lại một câu chuyện ngày xưa.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa, Bồ-Tát ở Ba-la-nại trị vì vương quốc của ngài rất công chính. Một con Hạc nọ ở trong điện của ngài, thường mang thư tín cho ngài. Câu chuyện xảy ra y như ở trên. Ðiểm đặc biệt ở đây là sau khi con Hạc để cho con hổ giết chết các cậu bé, liền tự nghĩ: \"Ta không thể ở đây mà. Ta sẽ ra đi, nhưng dù ta bỏ đi, ta cũng sẽ không ra đi mà không nói với đức vua. Nói với vua xong, ta sẽ bỏ đi\". Vì vậy nó đến ngồi gần vua, vái chào và đứng xa xa một tí rồi thưa:\r","fontSize":12,"order":12},{"content":"- Tâu Ðại vương, chính ngài bất cẩn mà các hoàng tử đã giết các con nhỏ của tôi và vì quá căm giận tôi đã khiến cho họ chết để báo thù. Bây giờ tôi không thể sống ở đây nữa.\r","fontSize":12,"order":13},{"content":"Rồi nó đọc bài kệ đầu:\r","fontSize":12,"order":14},{"content":"Lâu nay tôi giúp đỡ nhà này\u000bNhư chính nhà tôi - được trọng thay, \u000bNhưng chính vì ngài làm thế đấy.\u000bBây giờ tôi phải bỏ đi ngay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":15},{"content":"Vua nghe thế liền đọc bài kệ thứ hai:\r","fontSize":12,"order":16},{"content":"Người ta thanh toán nỗi cừu oan,\u000bHại nọ, hại này phải xứng cân,\u000bThù hận thế là nên dẹp bỏ,\u000bHạc hiền, hãy ở lại, ta van.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":17},{"content":"Nghe thế, hạc đọc bài kệ thứ ba:\r","fontSize":12,"order":18},{"content":"Kẻ bị hại cùng người tác hại.\u000bKhông bao giờ hòa hợp như xưa\u000bTâu vua chớ giữ tôi đây nữa,\u000bThôi nhé, tôi đây đến chốn xa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Vua nghe xong liền đọc bài kệ thứ tư:\r","fontSize":12,"order":20},{"content":"Nếu họ khôn ngoan chẳng dại khờ,\u000bCó cơ sống an ổn, hài hòa,\u000bKẻ gây hại với người mang hại,\u000bNày hạc hiền ơi, ở lại mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":21},{"content":"Chim Hạc nói:\r","fontSize":12,"order":22},{"content":"- Tâu Ðại vương, sự việc đã như vậy, tôi không thể ở lại nữa.\r","fontSize":12,"order":23},{"content":"Rồi nó chào vua, bay lên không và về thẳng dãy Tuyết Sơn.\r","fontSize":12,"order":24},{"alignment":1,"content":"*\r","fontSize":12,"order":25},{"content":"Bậc Ðạo sư chấm dứt bài thuyết giảng và nhận diện Tiền thân.\r","fontSize":12,"order":26},{"content":"- Con hạc trong chuyện cổ là con hạc ngày nay, còn vua Ba-la-nại chính là Ta.\r","fontSize":12,"order":27},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":28}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/343. Chuyện Con Hạc (Tiền thân Cuntani)\r","title":"343. Chuyện Con Hạc (Tiền thân Cuntani)\r"},{"ID":345,"paragraphs":[{"content":"344. Chuyện Người Ăn Trộm Xoài (Tiền thân Ambacora)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cô nào đã ăn xoài ngài đó...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo sư kể tại Kỳ Viên về một ông già trông coi các trái xoài.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tương truyền khi đã già, ông trở thành một nhà tu khổ hạnh, dựng một túp lều lá trong một vườn xoài ở ngoại ô Kỳ Viên. Chẳng những ông chỉ ăn trái xoài chín từ trên cây rụng xuống mà còn đem cho bà con của ông nữa. Trong khi ông bận đi khất thực, một bọn trộm đến hái xoài của ông xuống, ăn một số rồi mang theo một số còn lại. Bấy giờ có bốn cô gái của một thương gia giàu có kia, sau khi tắm ở sông Aciravati về, lang thang đây đó lạc vào trong vườn xoài ấy. Tu sĩ già kia trở về, thấy các cô ở đó liền buộc tội rằng các cô đã ăn xoài của ông.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa ngài họ bảo- chúng tôi vừa mới đến, chúng tôi không ăn xoài của ngài.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Vậy các cô hãy thề đi, ông ấy nói.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thưa ngài, chúng tôi sẽ thề. Họ bảo thế và nói lời thề.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Tu sĩ già ấy làm nhục họ bằng cách khiến họ phải thề như thế rồi để cho họ đi.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Các Tỷ-Kheo nghe ông ấy làm như vậy, bắt đầu bàn tán trong Pháp đường rằng ông già ấy đã buộc các cô gái của một thương gia phải thề khi các cô vào trong vườn xoài mà ông ở, và sau khi làm họ phải hổ thẹn bằng cách bắt họ thề, ông ta đã để cho họ đi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Ðạo sư đến và hỏi các Tỷ-Kheo đang bàn tán về việc gì. Nghe thuật xong, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này các Tỷ-Kheo, không phải chỉ bây giờ mà xưa kia cũng thế, ông già ấy đã trông coi xoài, đã khiến các cô gài của một phú thương phải nói lời thề, ông ta để họ đi.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Ngày xưa, khi vua Brahmadatta đang trị vì xứ Ba-la-nại, Bồ-Tát là thiên chủ Ðế thích. Bấy giờ có một vị khổ hạnh xảo quyệt dựng một túp lều lá để trú ẩn trong vườn xoài trên một bờ sông gần Ba-la-nại. Ông ta trông giữ xoài cho các đồng bạn của ông. Ông trú ở đó và kiếm sống bằng nhiều cách dối gạt khác nhau.\r","fontSize":12,"order":14},{"content":"Bấy giờ Ðế Thích, vua cõi trời, tự nghĩ: \"Ta muốn biết ai trong cõi người đã phụng dưỡng cha mẹ, cung kính đối với các bậc trưởng thượng trong gia đình, bố thí, giữ giới hạnh và hành trì các ngày trai giới? Những ai trong bọn họ sau khi đã sống đời tu hành, vẫn tiếp tục tận tụy làm các bổn phận xứng đáng với người tu? Những ai trong đám tu hành ấy lại cón phạm ác hạnh?\"\r","fontSize":12,"order":15},{"content":"Quan sát thế gian, nhìn thấy nhà tu ác hạnh này đang trông giữ vườn xoài của ông, Thiên chủ bảo: \"Vị khổ hạnh giả mạo này bỏ bê các bổn phận của một tu sĩ như tinh tấn để thiền định phát sinh v.v... mà lại cứ trông giữ một vườn xoài. Ta sẽ đe dọa cho lão sợ mới được\". Thế là khi nhà tu hành kia vào làng khất thực, Ðế thích dùng thần lực làm rụng xoài xuống và làm như thể xoài bị bọn trộm vơ vét ấy.\r","fontSize":12,"order":16},{"content":"Bấy giờ có bốn cô gái con một thương gia ở Ba-la-nại vào vườn, tu sĩ giả mạo kia trông thấy liền chận lại và hỏi:\r","fontSize":12,"order":17},{"content":"- Các cô đã ăn xoài của ta.\r","fontSize":12,"order":18},{"content":"Họ nói:\r","fontSize":12,"order":19},{"content":"- Thưa ngài, chúng tôi vừa mới đến. Chúng tôi không ăn xoài của ngài đâu!\r","fontSize":12,"order"
