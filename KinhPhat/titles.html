mang thai đã bảy năm chịu đau đớn khi sanh đến bảy ngày, cảm thọ rất khốc liệt. Dầu bị khổ đau khốc liệt, nàng vẫn chịu đựng với ba tư niệm này: \"Chánh Ðẳng Giác là bậc Thế Tôn, Ngài thuyết pháp để đoạn trừ đau khổ như vậy. Tăng chúng, đệ tử của Thế Tôn, khéo hành trì để đoạn trừ đau khổ như vậy. Ðại an lạc là Niết bàn, tại đấy, đau khổ không có mặt\".\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Ngài cho gọi chồng lại, bảo chồng đến yết kiến bậc Ðạo Sư, trình Ngài biết tình trạng của nàng và những lời đảnh lễ của nàng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Sau khi nghe những lời đảnh lễ, bậc Ðạo Sư liền chú nguyện: \"Mong rằng Suppavàsà, con gái vua Koliya được an lạc, được khỏe mạnh và nàng sẽ sanh ra đứa con trai khỏe mạnh\". Nhờ lời nói ấy của Thế Tôn, Suppavàsà, con gái vua Koliya, an lạc khỏe mạnh, sanh ra được một đứa con trai khỏe mạnh! Chồng nàng đi về nhà, thấy nàng đã sanh được con trai nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Ôi thật vi diệu thay!\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Và tâm tư ông hết sức khâm phục đại thần lực vi diệu của Như lai. Sau khi sanh con, Suppavàsa muốn cúng dường trong bảy ngày cho chúng Tăng với đức Phật là vị cầm đầu, liền bảo chồng đi mời.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Lúc bấy giờ, đức Phật và Tăng chúng đã được một tín chủ của Ðại Mục-kiền-liên mời cúng dường trong bảy ngày. Bậc Ðạo Sư muốn tạo cơ hội cho Suppavàsà cúng dường, liền cử người đến bậc Trưởng lão, tin cho Trưởng lão biết là Ngài đã nhận sự cúng dường của Suppavàsà trong bảy ngày với chúng Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Ðến ngày thứ bảy, Suppavàsà mặc aó đẹp cho đứa con tên là Sivali, bảo con đảnh lễ bậc Ðạo Sư và chúng Tỷ-kheo tăng. Tuần tự thứ lớp, đứa con được đưa đến Trưởng lão Xá-lợi-phất. Trưởng lão thân mật đón tiếp đứa trẻ và hỏi:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này Sivali, mọi việc đều tốt đẹp với con chăng?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Ðứa trẻ liền nói với Trưởng lão:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Thưa Tôn giả, sao con có thể an lạc được? Trong bảy năm, con đã sống trong bình máu.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Suppavàsà nghe vậy, hết sức hoan hỷ nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Con tôi mới có bảy ngày, đã thảo luận với bậc Tướng quân Chánh pháp về vấn đề giác ngộ.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Này Supavàsà, con có muốn các con trai khác như vậy không?\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Bạch Thế Tôn, nếu có được bảy đứa con trai như vậy, con cũng muốn.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Sau khi nói lời cảm hứng, bậc Ðạo Sư hoan hỷ khích lệ và đi về. Thiếu niên Sivali, vào năm thứ bảy, hiến tâm mình cho đạo, và xuất gia. Khi tuổi được đầy đủ, vị ấy thọ đại giới, làm các công đức, đạt được lợi đắc cao nhất trên cõi đất, tức là quả A-La-hán, và khiến quả đất vang lên tiếng động hoan nghênh.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Một hôm, các Tỷ-kheo hội họp Chánh pháp đường, nói như sau:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Hiền giả Sivali được đại phước như vậy là do cầu nguyện, cuối cùng mới được sanh, bảy năm ở trong bình máu, bảy ngày chịu trận đau đẻ. Ôi hai mẹ con chịu đựng đau khổ lớn. Cả hai đã tạo nghiệp gì sanh quá vậy?\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Này các Tỷ-kheo, các ông nay ngồi ở đây bàn luận vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Sau khi nghe vấn đề ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Này các Tỷ-kheo, Sivali là người đại phước, bảy năm ở trong bình máu, bảy ngày chịu trận đau vì sanh đẻ, căn bản là do nghiệp tự mình tạo ra. Còn Supavàsà chịu đau khổ mang thai trong bụng bảy năm, chịu khổ đau vì sanh đẻ bảy ngày, căn bản cũng do nghiệp mình tạo ra.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":25},{"alignment":1,"content":"*\r","fontSize":12,"order":26},{"content":"Thuở xưa, khi vua Brahmadatta trị vì Ba-la-nại, Bồ tát đầu thai làm con bà hoàng hậu của vua, đến tuổi trưởng thành ngài học tất cả tài nghệ. Sau khi phụ vương mất, ngài trị vì vương quốc đúng pháp. Lúc bấy giờ, vua Kosala đi đến với một đạo quân lớn, chiếm lấy Ba-la-nại, giết vua Ba-la-nại, lấy hoàng hậu của vua làm hoàng hậu của mình.\r","fontSize":12,"order":27},{"content":"Khi cha bị giết, hoàng tử con vua Ba-la-nại chạy trốn ngang qua các ống cống, tập hợp lực lượng, đi đến Ba-la-nại, cắm trại không xa, gửi tin nói:\r","fontSize":12,"order":28},{"content":"- Hãy giao thành hay giao chiến.\r","fontSize":12,"order":29},{"content":"Vua gửi tin trả lời sẵn sàng đánh. Mẹ hoàng tử nghe sự việc như vậy, nhắn tin con:\r","fontSize":12,"order":30},{"content":"- Chớ đánh. Hãy cắt đứt giao thông từ mọi phía, bao vây thành Ba-la-nại, chờ cho đến khi nào củi, nước, gạo khánh kiệt, mọi người mệt mỏi, không cần đánh con cũng sẽ lấy được thành.\r","fontSize":12,"order":31},{"content":"Hoàng tử nghe lời khuyên của mẹ, trong bảy ngày cắt đứt đường giao thông, và vây chặt thành phố. Dân thành phố không nhận được tiếp viện đến bảy ngày. Ngày thứ bảy họ lấy đầu vua và đem nạp cho hoàng tử. Hoàng tử đi vào thành, lấy lại vương quốc, và khi mạng chung đi theo nghiệp của mình.\r","fontSize":12,"order":32},{"content":"Hoàng tử đã cắt đứt đường giao thông, vây hãm thành bảy ngày, do kết quả hành động ấy, phải sống bảy năm trong bình máu và bảy ngày chịu cơn đau đẻ. Nhưng vì hoàng tử cúi đầu đảnh lễ chân đức Phật Padumattara, cầu nguyện với bố thí lớn để chứng được quả vị tối thượng, lại nữa, trong thời đức Phật Vipassi (Tỳ-bà-thi), hoàng tử cùng với thị dân bố thí đường, sữa đông, v.v... trị giá ngàn đồng vàng, và cũng nói lên lời cầu nguyện ấy, do vậy, với uy lực của mình, hoàng tử chứng được quả tối thượng. Vì Suppavàsà gửi tin báo con vây và chiếm thành, nên nàng phải mang thai bảy năm và chịu cơn đau sanh đẻ bảy ngày.\r","fontSize":12,"order":33},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Bậc Ðạo Sư kể câu chuyện quá khứ xong, liền đọc bài kệ này:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"Chính đắng, không phải ngọt,\u000bChính hận, không phải ái,\u000bChính khổ, không phải lạc.\u000bNhiếp phục kẻ phóng dật.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"- Lúc bấy giờ, hoàng tử vây hãm thành, và lấy được vương quốc là Sivali, người mẹ là Suppavàsà, và người cha, vua Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":38},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":39}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LITTA\/100. CHUYỆN SẮC THÂN BẤT LẠC. (Tiền thân Asàtarùpa)\r","title":"100. CHUYỆN SẮC THÂN BẤT LẠC. (Tiền thân Asàtarùpa)\r"},{"ID":102,"paragraphs":[{"content":"101. CHUYỆN HƠN MỘT TRĂM KẺ NGU (Tiền thân Parosata)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Trăm kẻ ngu tụ hội...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Trăm kẻ ngu tụ hội.\u000bThiền tư một trăm năm,\u000bKhông bằng một người trí\u000bHiểu nghĩa lời Phật dạy.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tiền thân này, về câu chuyện, về giải thích và nhận diện Tiền thân đều giống như Tiền thân Parasahassa (số 99), chỉ riêng ở đây đề cập đến Thapeyya (Thiền tư).\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":5}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM PAROSSATA\/101. CHUYỆN HƠN MỘT TRĂM KẺ NGU (Tiền thân Parosata)\r","title":"101. CHUYỆN HƠN MỘT TRĂM KẺ NGU (Tiền thân Parosata)\r"},{"ID":103,"paragraphs":[{"content":"102. CHUYỆN NGƯỜI BÁN RAU (Tiền thân Pannika)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Người đáng che chở ta...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú tại Kỳ Viên, bậc Ðạo Sư đã kể về một cư sĩ bán rau trái. Nghe nói, có một cư sĩ trú ở Xá-vệ, buôn các loại cú và lá, các loại bí, bầu v.v...để nuôi sống; cư sĩ ấy có một người con gái xinh đẹp, tín thành, đầy đủ chánh hạnh giới đức, biết tàm, biết quý, nhưng luôn luôn có nụ cười trên mặt.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi các gia đình môn đăng hộ đối đến xin hỏi cưới nàng, người cư sĩ suy nghĩ: \"Con gái của ta cần phải gả chồng. Nhưng nó có tật hay cười. Khi một đứa con gái đứng đắn đưa đến một gia đình khác có tật hay cười là một cái nhục cho bố mẹ. Ta phải tìm hiểu nó có phải là người con gái tốt nết hay không.\"\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một hôm, cư sĩ báo người con gái đem giỏ theo, đi vào rừng để hái lá trong rừng. Rồi để thử nàng, cư sĩ cầm tay nàng, nói những lời kín đáo tỏ tình như muốn phạm lỗi, nàng liền bật khóc và than:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa cha thân, làm vậy không tốt, giống như lửa hiện ra từ nước. Chớ làm vậy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này con thân, chỉ vì cha muốn thử con, nên cha mới cầm tay con. Con hãy nói lên. Nay con vẫn là đứa con gái có đức hạnh.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Từ trước đến nay con chưa nhìn người đàn ông nào với lòng tham ái!\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Người cha an ủi con gái, dắt về nhà, tổ chức tiệc cưới và đưa con gái về nhà chồng. Rồi người cư sĩ ấy quyết định đi đảnh lễ bậc Ðạo Sư, đem theo hương, vòng hoa v.v..., Ông đến Kỳ Viên, đảnh lễ bậc Ðạo Sư, cúng dường rồi ngồi xuống một bên. Khi được hỏi vì sao lâu nay không thấy đến, người cư sĩ ấy thuật câu chuyện cho Thế Tôn rõ. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này cư sĩ, thiếu nữ này từ lâu đã sống có chánh hạnh, có giới đức. Không phải chỉ nay, ông mới thử nó. Chính trong quá khứ, ông cũng đã thử rồi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahamadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm một thần cây ở trong rừng. Một người cư sĩ bán rau trái ở Ba-la-nại (câu chuyện giống như câu chuyện hiện tại), khi người cư sĩ cầm tay con gái để thử lòng, cô con gái bật khóc và nói lên bài kệ này:\r","fontSize":12,"order":13},{"content":"Người đáng che chở ta\u000bTrong khi ta đau khổ,\u000bNgười ấy là cha ta,\u000bLại làm quấy với ta.\u000bChính tại giữa ngôi rừng,\u000bTa khóc việc làm ấy.\u000bNgười đáng che chở ta,\u000bLại là kẻ thù ta.\r","fontSize":12,"leftIndent":36,"order":14},{"content":"Khi ấy người cha an ủi con gái, hỏi nàng có biết giữ gìn bản thân không, người con gái trả lời nàng biết giữ gìn bản thân mình. Người cha đem nàng về nhà, tổ chức tiệc đám cưới và đưa về nhà chồng.\r","fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư giảng về các Sự thật, và cuối bài giảng ấy, người bán rau được an trú vào quả Dư lựu. Rồi bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Người cha và con gái lúc bấy giờ là người cha và con gái hiện tại, thần cây chứng kiến sự việc ấy là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":18},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":19}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM PAROSSATA\/102. CHUYỆN NGƯỜI BÁN RAU (Tiền thân Pannika)\r","title":"102. CHUYỆN NGƯỜI BÁN RAU (Tiền thân Pannika)\r"},{"ID":104,"paragraphs":[{"content":"103. CHUYỆN KẺ THÙ (Tiền thân Veri)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tại chỗ kẻ thù ở...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về ông Cấp Cô Ðộc. Nghe nói Cấp Cô Ðộc, khi đến làng mà ông đang làm thôn trưởng, để giải quyết xong việc, trên đường trở về, ông thấy bọn ăn trộm, liền nghĩ: \"Thật không nên chậm trễ giữa đường. Ta phải đi gấp về Xá-vệ\". Ông thúc bò đi thật mau, đến được Xá-vệ trong ngày hôm sau, đi đến Kỳ-Viên, ông kể lại sự việc cho bậc Ðạo Sư rõ. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này gia chủ, thuở trước các vị hiền trí giữa đường thấy bọn ăn trộm, đã vội đi ngay về nhà không chậm trễ.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, theo lời yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahamadtta trị vì Ba-la-nại, Bồ-tát là vị triệu phú có tài sản lớn. Bồ-tát là vị triệu phú có tài sản lớn. Bồ- tát được một dân làng mời đi ăn. Ăn xong, trên đường trở về, Bồ-tát thấy những tên ăn trộm, Bồ-tát không ở lại giữa đường, thúc bò đi gấp về đến nhà của mình. Sau khi ăn nhiều món ngon lành khác nhau, ngồi trên giường lớn, Bố-tát nói:\r","fontSize":12,"order":7},{"content":"- Ta thoát khỏi tay bọn ăn trộm, nay được về nhà của mình không có sợ hãi.\r","fontSize":12,"order":8},{"content":"Rồi Bồ-tát cảm hứng đọc bài kệ này:\r","fontSize":12,"order":9},{"content":"Tại chỗ kẻ thù ở,\u000bNgười trí không ở đấy.\u000bMột đêm hay hai đêm,\u000bGặp khổ giữa kẻ thù.\r","fontSize":12,"leftIndent":36,"order":10},{"content":"Như vậy, Bồ-tát thốt lên lời cảm hứng, và trọn đời làm các công đức bố thí v.v... rồi lúc mạng chung, ngài đi theo nghiệp của mình.\r","fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Thời ấy, Ta là người triệu phú ở Ba-la-nại.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":15}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM PAROSSATA\/103. CHUYỆN KẺ THÙ (Tiền thân Veri)\r","title":"103. CHUYỆN KẺ THÙ (Tiền thân Veri)\r"},{"ID":105,"paragraphs":[{"content":"104. CHUYỆN CHÀNG TRAI MITTAVIDA ( Tiền thân Mittavinda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Từ bốn đi đến tám...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo khó bảo. Câu chuyện đã được nói đến với các chi tiết trong Tiền thân Mittavinda (số 41). Chuyện Tiền thân này xảy ra trong thời đức Phật Ca-diếp.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Lúc bấy giờ, một người trong địa ngục bị quăng bánh xe trên ngực, đang bị đốt, nấu trong địa ngục, hỏi Bồ-tát:\r","fontSize":12,"order":5},{"content":"- Thưa Tôn giả, tôi đã làm điều ác gì?\r","fontSize":12,"order":6},{"content":"Bồ-tát nói:\r","fontSize":12,"order":7},{"content":"- Ngươi đã làm tội này, tội này!\r","fontSize":12,"order":8},{"content":"Rồi Bố-tát đọc bài kệ:\r","fontSize":12,"order":9},{"content":"Từ bốn đi đến tám,\u000bTừ tám đi mười sáu,\u000bMười sáu đến băm hai,\u000bKẻ tham đến bánh xe,\u000bBánh xe lăn trên đầu,\u000bÐến khi dục đoạn tận.\r","fontSize":12,"leftIndent":36,"order":10},{"content":"Nói vậy xong, Bồ-tát đi về thế giới chư Thiên của mình. Còn chúng sanh trong địa ngục, sau khi ác hạnh đoạn tận, đi theo nghiệp của mình.\r","fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Thời ấy, Mittavindaka là Tỷ-kheo khó bảo, còn Bồ-tát là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":15}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM PAROSSATA\/104. CHUYỆN CHÀNG TRAI MITTAVIDA ( Tiền thân Mittavinda)\r","title":"104. CHUYỆN CHÀNG TRAI MITTAVIDA ( Tiền thân Mittavinda)\r"},{"ID":106,"paragraphs":[{"content":"105. CHUYỆN CON VOI SỢ CHẾT (Tiền thân Dubbalakattha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Rừng này có nhiều cành...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo sống trong tình trạng hoảng sợ. Tương truyền, một thiện nam tử ở Xá-vệ, sau khi nghe pháp, xuất gia, nhưng lại luôn luôn sợ chết; ban đêm cũng như ban ngày. Bất cứ chỗ nào, nghe tiếng gió thổi, cành cây khô rơi, chim kêu hay tiếng vật bốn chân, vị ấy liền la hét bỏ chạy. Vị ấy không biết có thành tức có hoại; nếu vị ấy biết: Các hành là vô thường, ta sẽ chết, thì vị ấy sẽ không sợ chết.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vì không tu tập niệm chết, nên mới sợ chết. Tánh sợ chết của vị ấy được chúng Tỷ-kheo biết đến. Một hôm các Tỷ-kheo ở tại Chánh pháp đường khởi lên câu chuyện:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này chư Hiền, Tỷ-kheo tên này, bị sự chết làm hoảng hốt nên sợ chết.Vậy mỗi Tỷ-kheo cần phải tu tập pháp môn niệm chết rằng: Ta thế nào cũng phải chết.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư đi đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, các ông ngồi họp tại đây đang bàn luận vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi được nghe vấn đề trên, bậc Ðạo Sư cho gọi Tỷ-kheo ấy đến, hỏi có thật vị ấy sợ chết chăng, khi được Tỷ-kheo ấy trả lời có thật, bậc Ðạo Sư nói với các Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, chớ có tư tưởng không hoan hỷ đối với Tỷ-kheo này. Không phải chỉ nay, vị ấy mới sợ chết. Trong quá khứ, vị ấy cũng đã sợ chết rồi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói vậy xong, bậc Ðạo Sư kể chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở thành Ba-la-nại, Bồ tát sanh làm thần cây ở Tuyết Sơn. Lúc bấy giờ, vua Ba-la-nại đem con voi báu của mình giao cho các người nài voi để huấn luyện nó đừng dao động. Họ cột chặt con voi bất động và bắt đầu huấn luyện voi tập tánh bất động. Khi con voi, bị bắt tập như vậy, không thể chịu nổi đau khổ, liền bẻ gãy cây cột, đuổi các người tập và đi vào Tuyết Sơn. Người ta không thể bắt nó được, bèn đi trở về.\r","fontSize":12,"order":12},{"content":"Tại đấy, con voi bắt đầu sợ chết, nghe tiếng gió động, nó hoảng hốt sợ chết, đập vòi qua lại và chạy thật nhanh, như khi nó bị cột vào cây cột tập đừng dao động. Không hưởng được thân thoải mái hay tâm thoải mái, nó đi lang thang trong nỗi dao động. Thần cây thấy nó, đứng trên chỗ nhánh chĩa hai của thân cây, nói lên bài kệ này:\r","fontSize":12,"order":13},{"content":"Rừng này có nhiều cành,\u000bGió bẻ gãy cành mục,\u000bNày voi, nếu ngươi sợ,\u000bNgươi sẽ ốm yếu thôi.\r","fontSize":12,"leftIndent":36,"order":14},{"content":"Như vậy, thần cây khuyên dạy con voi ấy. Từ đó trở đi, con voi không sợ hãi nữa.\r","fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư thuyết về các Sự thật. Cuối bài giảng, Tỷ-kheo ấy chứng quả Dự lưu. Bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Lúc bấy giờ, con voi là Tỷ-kheo ấy, còn thần cây là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":18},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":19}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM PAROSSATA\/105. CHUYỆN CON VOI SỢ CHẾT (Tiền thân Dubbalakattha)\r","title":"105. CHUYỆN CON VOI SỢ CHẾT (Tiền thân Dubbalakattha)\r"},{"ID":107,"paragraphs":[{"content":"106. CHUYỆN MÚC NƯỚC (Tiền thân Udancani)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hạnh phúc, đời sống tôi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, bậc Ðạo Sư đã kể về sự cám dỗ của một thiếu nữ béo mập. Câu chuyện này sẽ được kể trong Tiền thân Culla-Nàrada-Kassapa, trong Chương thứ mười ba (số 477). bậc Ðạo Sư nói với Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Có thật chăng, này Tỷ-kheo, ông bị luyến ái?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Khi được trả lời là thật có như vậy, bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Ông luyến ái ai?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Tỷ-kheo ấy trả lời:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Tôi luyến ái một thiếu nữ béo mập.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này Tỷ-kheo, người thiếu nữ này đã làm chuyện không tốt lành cho ông. Thuở xưa, cũng vì thiếu nữ này, ông đã gặp nạn, đi lang thang dao động, may nhờ có bậc hiền trí, ông mới lấy lại an lạc.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, chuyện này đã xảy ra (câu chuyện này sẽ được kể trong Tiền thân Culla-Nàrada-Kassapa). Lúc bấy giờ, Bồ-tát vào buổi chiều, mang trái cây đi đến am thất bằng lá, mở cửa và nói với con trai là Cullatàpasa (vị Tiểu khổ hạnh):\r","fontSize":12,"order":13},{"content":"- Này con thân, trong những ngày trước, con đã đem củi, nước uống, thức ăn, và đốt lửa. Nhưng hôm nay, con không làm một việc gì cả, mà nằm với vẻ mặt buồn bã bơ phờ như vậy?\r","fontSize":12,"order":14},{"content":"- Thưa cha thân, khi cha đi hái các loại trái v.v...một nữ nhân đến cám dỗ con, và muốn đem con đi. Nhưng con không đi vì chưa được phép cha. Con bảo nàng ngồi tại chỗ ấy chờ đợi con đến. Nay thưa cha thân, con muốn ra đi.\r","fontSize":12,"order":15},{"content":"Bồ-tát biết rằng con mình quá say mê luyến ái không thể từ bỏ nữ nhân ấy, nên nói:\r","fontSize":12,"order":16},{"content":"- Này con thân, con cứ đi đi! Nhưng, khi nào cô ấy muốn ăn cá thịt v.v...và cần dùng các món bơ chín, muối, gạo v.v...và sai con đi tìm để mang về cái này cái khác, làm con mệt mỏi, hãy nhớ am thất của cha và chạy trốn về đây!\r","fontSize":12,"order":17},{"content":"Rồi Bồ-tát cho đứa con đi. Ðứa con ấy cùng với nữ nhân đi về chỗ ở của dân chúng. Nữ nhân ấy về nhà mình, khi cần dùng vật gì liền sai người tình đi lấy:\r","fontSize":12,"order":18},{"content":"- Hãy mang thịt về, hãy mang cá về.\r","fontSize":12,"order":19},{"content":"Khi ấy, đứa con trai suy nghĩ: \"Nữ nhân này hành hạ ta, chẳng khác đầy tớ hay người nô lệ của mình\".\r","fontSize":12,"order":20},{"content":"Hạnh phúc, đời sống tôi\u000bBị nữ tặc cướp mất,\u000bNhân danh là vợ tôi,\u000bTôi phải nấu phải nướng,\u000bPhải múc nước, gánh nước,\u000bPhải xin muối, xin dầu!\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Rồi Bồ-tát an ủi con trai, dạy cậu tu tập lòng từ, lòng bi, hạnh hỷ và hạnh xả, và trình bày đối tượng thiền quán. Người con trai ấy không bao lâu đắc các Thắng trí và Thiền chứng, cùng với người cha được sanh lên Phạm thiên giới.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư thuyết giảng về các Sự thật. Cuối bài giàng, Tỷ-kheo ấy chứng được Dự lưu. Bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Người thiếu nữ béo mập thời ấy là người thiếu nữ béo mập hiện nay, Cullatàpasa là Tỷ-kheo bị luyến ái, còn người cha là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM PAROSSATA\/106. CHUYỆN MÚC NƯỚC (Tiền thân Udancani)\r","title":"106. CHUYỆN MÚC NƯỚC (Tiền thân Udancani)\r"},{"ID":108,"paragraphs":[{"content":"107. CHUYỆN NGHỀ NÉM ÐÁ (Tiền thân Sàlittaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Lành thay, một nghề tinh...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, bậc Ðạo Sư kể về Tỷ-kheo đã ném trúng con ngỗng trời. Nghe nói có một thiện nam tử ở Xá-vệ đạt được thù thắng trong đức hạnh. Một hôm, vị ấy đưa một Tỷ-kheo trẻ đi đến sông Aciravati tắm, còn vị ấy đứng trên bờ. Lúc ấy hai con ngỗng trời trắng bay ngang qua hư không. Vị ấy nói với Tỷ-kheo trẻ:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Với hòn đá, ta sẽ ném trúng mắt con ngỗng trời bay sau, làm cho ngỗng rơi xuống dưới chân ta.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Người kia nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bằng cách nào làm rơi được? Thầy không thể quăng trúng đâu.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Hãy chờ một lát! Ta sẽ quăng trúng con mắt bên phía này xuyên qua con mắt bên phía kia.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Chuyện thầy nói không thể xảy ra.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Vậy ông hãy đợi xem.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Vị ấy cầm một hòn đá có ba cạnh, dùng ngón tay liệng hòn đá về phía sau lưng con ngỗng trời ấy. Con ngỗng trời nghe tiếng đá bay, nghĩ rằng có nguy hiểm, quay đầu lại để nghe. Trong giây phút ấy, vị ấy lấy một hòn đá tròn, khi con ngỗng trời đang quay đầu lại, liền quăng hòn đá trúng con mắt ở phía bên kia của ngỗng trời. Hòn đá đi xuyên qua con mắt bên này. Con ngỗng trời kêu lên một tiếng lớn rồi rơi xuống dưới chân hai vị.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Vị Tỷ-kheo kia thấy vậy, trách Tỷ-kheo ấy đã làm một việc hoàn toàn không thích đáng, rồi dẫn vị ấy đến gặp bậc Ðạo Sư và báo cáo việc làm không tốt đẹp kia. Bậc Ðạo Sư quở trách Tỷ-kheo ấy và nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Tỷ-kheo ấy mới thiện xảo trong nghề của mình. Thuở xưa, vị ấy mới thiện xảo trong nghề của mình. Thuở xưa, vị ấy cũng đã thiện xảo rồi.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là một đại thần của vua. Lúc bấy giờ, vị cố vấn tế tự của vua nói nhiều, lắm mồm lắm miệng. Khi ông ta bắt đầu nói, người khác không có cơ hội để nói. Nhà vua suy nghĩ: \"Ta phải tìm cho được người có thể cắt đứt lời nói của nó\". Từ đó, vua đi tìm một người như vậy.\r","fontSize":12,"order":15},{"content":"Lúc bấy giờ, ở Ba-la-nại có một người què, thuần thục trong nghề ném đá. Các đứa trẻ trong làng đặt nó trên chiếc xe nhỏ, kéo ra cửa thành Ba-la-nại. Tại đó, có một cây bàng lớn có nhiều cành lá rậm rạp. Các đứa trẻ đưa nó ra tại đấy, vây quanh và cho nó một số tiền nhỏ v.v... bảo làm hình con voi, con ngựa. Nó ném đá và tạo thành hình các con vật trên các ngọn lá của cây bàng. Tất cả là đều bị cắt qua cắt lại như vậy.\r","fontSize":12,"order":16},{"content":"Rồi nhà vua, trong khi đi dạo công viên, đến tại chỗ ấy. Các đứa trẻ sợ nghi vệ của vua nên bỏ chạy, chỉ còn lại người què nằm đó. Vua đi đến gốc cây bàng, ngồi trên xe thấy, từng đám là cây loang lổ, ngó lên, thấy tất cả lá bị cắt đứt, liền hỏi ai đã làm như vậy. Khi được nói chính là người què đã làm như vậy, nhà vua suy nghĩ: \"A! Nhờ người này, nay đã có cách có thể cắt lời nói của vị Ba-la-môn ấy được!\".\r","fontSize":12,"order":17},{"content":"Vua bèn hỏi người què ở đâu. Chúng đi tìm, thấy nó nằm dưới gốc cây, liền báo cho vua biết. Vua kêu nó lại, bảo các tuỳ tùng tránh xa, và hỏi:\r","fontSize":12,"order":18},{"content":"- Chúng ta có một vị ấy Bà-la-môn lắm mồm lắm miệng, người có thể làm cho nó ngưng nói được không?\r","fontSize":12,"order":19},{"content":"- Thưa Ðại Vương, có thể được, nếu tôi có hột phân dê khô đầy một ống thổi.\r","fontSize":12,"order":20},{"content":"Vua đem người què về cung, bảo nó ngồi sau lưng một cái màn có một lỗ hở, đặt ghế ngồi của vị Bà-la-môn hướng về lỗ hở ấy và cho đặt gần người què một ống thổi đầy phân dê khô. Vị Bà-la-môn đi đến hầu vua, ngồi trên cái ghế riêng của ông ta và bắt đầu câu chuyện. Cũng như bao lần trước, ông ta không cho ai khác có cơ hội để nói.\r","fontSize":12,"order":21},{"content":"Bấy giờ, người què, ngang qua lỗ hở của màn, bắn phân con dê từng viên một, vào đúng cổ họng của vị Ba-la-môn như những con ruồi tuần tự đi vào. Vị Bà-la-môn nuốt các viên phân ấy mỗi khi chúng bay đến. Khi tất cả viên phân dê từ ống thổi đã đi vào bụng vị Bà-la-môn, chúng nở to lên bằng nửa alhaka (một đơn vị đo lường khoảng hơn bốn lít rưởi). Khi vua biết được các viên phân dê không còn nữa, mới nói:\r","fontSize":12,"order":22},{"content":"- Này sư trưởng, ông nói nhiều quá, nên đã nuốt các viên phân dê đầy cả một ống mà không hay biết gì! Ông không thể nào tiêu hoá nhiều hơn thế nữa hôm nay. Hãy về uống nước cây tắc, để nôn ra và được khỏi bệnh.\r","fontSize":12,"order":23},{"content":"Từ đó về sau, người cố vấn tế tự ngồi với miệng ngậm câm, không nói gì trong khi bàn luận. Vua nói:\r","fontSize":12,"order":24},{"content":"- Lỗ tai của ta được an lạc nhờ người què này!\r","fontSize":12,"order":25},{"content":"Vua cho nó bốn làng trong bốn phương hướng Ðông, Tây, Nam, Bắc, có huê lợi một trăm ngàn đồng.\r","fontSize":12,"order":26},{"content":"Sau đó Bồ tát đi đến hầu vua và thưa:\r","fontSize":12,"order":27},{"content":"- Thưa Ðại Vương, nghề này, các bậc hiền trí ở đời cần phải học. Chỉ nghề ném đá đã đem lại cho người què kết quả vinh hiển như vậy.\r","fontSize":12,"order":28},{"content":"Nói xong, Bố-tát đọc bài kệ:\r","fontSize":12,"order":29},{"content":"Lành thay, một nghề tinh,\u000bDầu đó là nghề gì,\u000bXem kẻ què ném đá,\u000bÐược làng cả bốn phương.\r","fontSize":12,"order":30},{"alignment":1,"content":"*\r","fontSize":12,"order":31},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Thời ấy, người què là vị Tỷ-kheo này, vua là Ànanda, còn vị đại thần hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":33},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":34}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM PAROSSATA\/107. CHUYỆN NGHỀ NÉM ÐÁ (Tiền thân Sàlittaka)\r","title":"107. CHUYỆN NGHỀ NÉM ÐÁ (Tiền thân Sàlittaka)\r"},{"ID":109,"paragraphs":[{"content":"108. CHUYỆN LẠ KỲ (Tiền thân Bàhiya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hãy học điều cần học...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở ngôi phòng lớn có nóc nhọn tại Ðại Lâm, gần Tỳ-xá-ly, bậc Ðạo Sư đã kể về một người Licchavi. Nghe nói, vị vua Licchavi này có lòng tin, hoan hỷ mời chúng Tỷ-kheo với đức Phật là vị cầm đầu, và tổ chức một lễ cúng dường lớn tại trú xứ của mình. Bà vợ của vua, tay chân béo mập, như có tướng phát phì ra và ăn mặc lôi thôi. Bậc Ðạo Sư dùng cơm xong, nói lời tùy hỷ, rồi đi về tinh xá. Sau khi giáo giới các Tỷ-kheo ngài vào Hương phòng. Các Tỷ-kheo ngồi họp tại Chánh pháp đường bắt đầu câu chuyện.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Hiền giả, vua Licchavi ấy đẹp trai như vậy, lại có bà vợ tay chân béo mập, ăn mặc lôi thôi. Sao vua có thể thương một người như vậy?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Nay các Tỷ-kheo nay các ông ngồi tại đây đang bàn luận về vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Sau khi nghe vấn đề ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ nay mà thôi, thuở xưa, vị ấy cũng đã thương mến nữ nhân thân thể béo mập rồi!\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, theo lời yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ tát là vị đại thần của vua. Có một nữ nhân thôn quê thân thể béo mập, ăn mặc lôi thôi, làm công ăn lương, đang đi ngang qua gần sân chầu của nhà vua, cảm thấy thân bị bức bách bèn ngồi xuống lấy áo che thân, giải tỏa sự bức bách của thân và nhanh nhẹn, đứng dậy.\r","fontSize":12,"order":11},{"content":"Lúc bấy giờ, vua Ba-la-nại tình cờ đang nhìn xuống ngang qua cửa sổ, thấy nữ nhân ấy liền suy nghĩ: \"Người này trong khi giải tỏa sự bức bách của thân tại sân vua như vậy, vẫn không từ bỏ tàm quý, dùng áo che đậy, giải tỏa bức bách xong, liền đứng dậy một cách nhanh nhẹn. Nữ nhân này chắc chắn khỏe mạnh, nhà cửa nữ nhân này chắc chắn sạch sẽ, nếu nàng có một đứa con, đứa con ấy chắc chắn sẽ được sạch sẽ và sống có giới đức. Ta phải đặt người này lên làm hoàng hậu\".\r","fontSize":12,"order":12},{"content":"Sau khi biết được nữ nhân này chưa thuộc sở hữu của ai, vua bèn cho gọi nữ nhân ấy đến và đặt nàng vào địa vị hoàng hậu. Nàng trở thành người được vua yêu thương và thân thiết. Không bao lâu, nàng sanh được con trai. Nhà vua đặt con trai nàng lên làm Chuyển luân vương. Bồ tát nghe câu chuyện về sự may mắn của nàng, liền dùng cơ hội này thưa với vua:\r","fontSize":12,"order":13},{"content":"- Thưa đại vương, phàm việc gì cần phải làm cho được tốt đẹp, sao lại không học tập? Sự việc này, do nữ nhân có đức hạnh lớn, khi giải tỏa sự bức bách của thân, vẫn không từ bỏ tâm quý, biết dùng phương tiện che đậy, khiến Ðại vương đẹp lòng và ban cho nàng phước lớn như vậy.\r","fontSize":12,"order":14},{"content":"Rồi để tán thán mọi việc cần phải làm cho được tốt đẹp, Bồ tát đọc bài kệ này:\r","fontSize":12,"order":15},{"content":"Hãy học điều cần học,\u000bDầu có kẻ cứng đầu.\u000bGái quê khéo tiểu tiện,\u000bLàm đẹp lòng đức vua.\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Như vậy, Bồ tát nói lời tán thán những ai đã làm tốt đẹp những điều cần phải học.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Hai vợ chồng thời ấy là vợ chồng hiện tại, còn vị đại thần hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM PAROSSATA\/108. CHUYỆN LẠ KỲ (Tiền thân Bàhiya)\r","title":"108. CHUYỆN LẠ KỲ (Tiền thân Bàhiya)\r"},{"ID":110,"paragraphs":[{"content":"109. CHUYỆN BÁNH BỘT TRẤU ÐỎ (Tiền thân Kundakapùva)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Người ta ăn thứ gì...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Xá vệ, bậc Ðạo sư đã kể về một người rất nghèo khổ. Ở Xá vệ, khi thì chỉ một gia đình cùng dường chúng Tăng với đức Phật là vị cầm đầu, khi thì ba bốn gia đình họp lại, khi thì cả thành chung đóng góp cúng dường. Nhưng nay là cả con đường chung sức lại cúng dường các thức ăn với cháo và bánh.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Lúc bấy giờ, có một người rất nghèo khổ, làm thuê cho các người khác, cũng ở trong con đường ấy, tự nghĩ: \"Ta không thể cúng dường cháo. Ta cúng dường bánh vậy!\" Anh ta cạo lấy bột đỏ của vỏ trấu mềm, nhào với nước, gói bánh ấy trong ngọn lá bạch vi rồi nướng bánh trong than đỏ, với ý định đem cúng dường đức Phật. Khi mới nghe nói: hãy đem bánh đến cúng dường, anh ta liền đến trước tất cả mọi người, và bỏ các bánh trong bát bậc Ðạo sư. Bậc Ðạo sư không nhận lấy bánh của những ngưởi khác, chỉ ăn các bánh của anh ta. Khi ấy, toàn thành đều đồn vang:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bậc Chánh Ðẳng Giác không khinh chê bánh làm bằng bột trấu đỏ của người nghèo khổ và đã ăn bánh ấy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Khi ấy, từ vua, đại thần... cho đến các người gác cửa, tất cả đều hội họp lại, đảnh lễ bậc Ðạo sư, rồi đi đến người nghèo khổ ấy và nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Hãy lấy đồ ăn, hãy lấy hai trăm, hãy lấy năm trăm đồng tiền, nhưng cho chúng tôi công đức cúng dường bánh ấy.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Người nghèo khổ nghĩ: \"Phải hỏi bậc Ðạo sư rồi ta mới quyết định\".\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Anh ta đi đến bậc Ðạo sư và thưa lại câu chuyện ấy. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Hãy lấy toàn bộ tài sản họ cho, nhưng hồi hướng công đức ấy về cho tất cả chúng sanh.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Anh ta bắt đầu nhận tiền. Một số người ấy cho gấp hai, gấp bốn, gấp tám kẻ khác... Như vậy, cho đến khi anh ta nhận được chín trăm ngàn tiền vàng. Bậc Ðạo Sư nói lời tùy hỷ, rồi đi về tinh xá. Sau khi nói lên những công việc phải làm và khuyến giáo lời tốt lành cho các Tỷ-kheo, bậc Ðạo Sư đi vào Hương phòng.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Vào buổi chiều, vua cho gọi người nghèo khổ ấy đến và mời anh ta làm quan giữ kho bạc cho vua. Các Tỷ-kheo ngồi họp tại Chánh pháp đường bắt đầu câu chuyện như sau:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này các Hiền giả, bậc Ðạo sư đã ăn bánh bằng bột trấu đỏ của người nghèo khổ như ăn món bất tử. Nhờ vậy, nguời nghèo khổ được nhiều tiền và được địa vị làm quan giữ kho bạc, được nhiều phước lộc lớn lao.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Bậc Ðạo sư đến hỏi các Tỷ-kheo đang ngồi bàn luận vấn đề gì. Ðược biết vấn đề ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ta mới không khinh chê và ăn bánh làm bằng bột trấu đỏ của người ấy. Thuở trước, khi làm thần cây, ta cũng đã ăn như vậy rồi. Và cũng nhờ Ta mà kẻ ấy được chức vụ làm quan giữ kho bạc.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Thuở trước, vua Brahmadatta trị vì ở Ba-la-nại, Bồ tát sanh làm vị thần cây trên cây dầu đu đủ. Lúc bấy giờ, những người trong ngôi làng ấy tin tưởng sức mạnh thiêng liêng của các vị thần. Trong một lễ hội, người ta làm nhiều lễ vật để cúng các thần cây. Có một người nghèo khổ thấy các người ấy sửa soạn cúng dường các thần cây, cũng sắp đặt cúng dường thần cây dầu đu đủ.\r","fontSize":12,"order":18},{"content":"Các người ấy đi đến, mang theo vòng hoa, hương, hương liệu, các món bánh... Còn anh ta chỉ đem theo bánh làm bằng bột trấu đỏ, và nước đựng trong cái gáo dừa. Anh ta đi đến, đứng xa cây dầu đu đủ và nghĩ: \"Các vị thần ăn bánh chư Thiên. Thần của ta sẽ không ăn bánh làm bằng bột trấu đỏ này. Sao ta làm phí mất các bánh này? Ta hãy ăn nó đi!\". Nghĩ vậy, anh ta quay trở về. Bồ tát đứng trên nhánh chĩa ba của cây, nói lớn:\r","fontSize":12,"order":19},{"content":"- Này ông bạn tốt ơi! nếu bạn là người có quyền thế, bạn sẽ cúng dường ta bánh ngon bánh ngọt. Nhưng bạn nghèo khổ, nếu ta không ăn bánh làm bằng bột trấu đỏ, thì ta sẽ ăn cái gì khác được? Chớ làm mất phần của ta.\r","fontSize":12,"order":20},{"content":"Nói vậy xong, Bồ tát đọc bài kệ:\r","fontSize":12,"order":21},{"content":"Người cúng ăn thứ gì,\u000bThần cũng ăn thứ ấy,\u000bÐem lại bánh bột trấu,\u000bChớ làm mất phần ta!\r","fontSize":12,"leftIndent":36,"order":22},{"content":"Anh ta quay trở lại, nhìn thấy Bồ tát rồi dâng vật cúng Bồ tát, ăn chất dinh dưỡng từ bánh ấy, rồi nói với anh ta.\r","fontSize":12,"order":23},{"content":"- Này bạn, vì mục đích gì bạn cúng dường ta?\r","fontSize":12,"order":24},{"content":"- Thưa ngài, tôi là người nghèo khổ. Tôi cúng dường với mục đích nhờ ngài giúp tôi thoát cảnh nghèo khổ này.\r","fontSize":12,"order":25},{"content":"- Này bạn, chớ có lo nghĩ việc ấy nữa. Bạn đã cúng dường cho một vị thần biết ơn nghĩa, và nhớ đến các việc làm tốt. Nhiều ghè chứa châu báu được chôn xung quanh cây dầu đu đủ này. Chúng được xếp hàng, cổ ghè này chạm cổ ghè khác. Hãy báo cho vua biết, dùng cỗ xe chở tài sản, chất đống tại sân chầu vua. Vua sẽ bằng lòng bạn và cho bạn chức quan giữ kho bạc.\r","fontSize":12,"order":26},{"content":"Sau khi nói xong, Bồ tát biến mất. Anh ta làm như Bồ tát dặn và được vua ban cho chức quan giữ kho bạc. Như vậy, nhờ Bồ tát, anh ta đạt được nhiều phúc lợi lớn và khi mạng chung, đi theo nghiệp của mình.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Bậc Ðạo Sư kể pháp thoại này xong, liền nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Kẻ nghèo khổ thời ấy là kẻ nghèo khổ hiện tại, và thần cây dầu đu đủ là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM PAROSSATA\/109. CHUYỆN BÁNH BỘT TRẤU ÐỎ (Tiền thân Kundakapùva)\r","title":"109. CHUYỆN BÁNH BỘT TRẤU ÐỎ (Tiền thân Kundakapùva)\r"},{"ID":111,"paragraphs":[{"content":"110. CHUYỆN CÂU HỎI BAO QUÁT TẤT CẢ. (Tiền thân Sabbasabhàraka-Panha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Không bao gồm tất cả...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện câu hỏi bao quát tất cả này sẽ được kể trong Tiền thân Ummagga (số 546 áp cuối tập Jàtaka VI).\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":4}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM PAROSSATA\/110. CHUYỆN CÂU HỎI BAO QUÁT TẤT CẢ. (Tiền thân Sabbasabhàraka-Panha)\r","title":"110. CHUYỆN CÂU HỎI BAO QUÁT TẤT CẢ. (Tiền thân Sabbasabhàraka-Panha)\r"},{"ID":112,"paragraphs":[{"content":"111. CHUYỆN CÂU HỎI CỦA CON LỪA (Tiền thân Gadrabha-Panha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ngươi nghĩ mình là ngỗng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện câu hỏi của con lừa sẽ được nói đến trong Tiền thân Ummagga số 546\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":4}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM HAMSA\/111. CHUYỆN CÂU HỎI CỦA CON LỪA (Tiền thân Gadrabha-Panha)\r","title":"111. CHUYỆN CÂU HỎI CỦA CON LỪA (Tiền thân Gadrabha-Panha)\r"},{"ID":113,"paragraphs":[{"content":"112. CHUYỆN CÂU HỎI CỦA HOÀNG HẬU BẤT TỬ (Tiền thân Amaràdevi-Panha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Các thứ bánh và cháo...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện câu hỏi của hoàng hậu Bất tử cũng sẽ được kể số 546 (như trên)\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":4}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM HAMSA\/112. CHUYỆN CÂU HỎI CỦA HOÀNG HẬU BẤT TỬ (Tiền thân Amaràdevi-Panha)\r","title":"112. CHUYỆN CÂU HỎI CỦA HOÀNG HẬU BẤT TỬ (Tiền thân Amaràdevi-Panha)\r"},{"ID":114,"paragraphs":[{"content":"113. CHUYỆN CON CHÓ RỪNG (Tiền thân Sigàla)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ngươi tin chó rừng say...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này,khi ở tại Trúc Lâm, bậc Ðạo sư đã kể về Ðề-bà đạt đa. Lúc bấy giờ, các Tỷ-kheo ngồi họp tại Chánh pháp đường bàn đến những việc làm tổn đức của Ðề-bà-đạt-đa.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa các Hiền giả, Ðề-bà-đạt-đa đem theo năm trăm Tỷ-kheo, đi đến Gayãsĩsa và nói: Sa-môn Gotama làm không đúng pháp, điều ta làm mới đúng pháp. Các Tỷ-kheo ấy bị đưa vào đường sai lạc bởi những lời nói dối như vậy, kẻ ấy đã phá hòa hợp Tăng và tổ chức hai lễ Bố-tát trong một tuần.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo sư đến, hỏi vấn đề gì đang được bàn luận, và khi được biết vấn đề ấy, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo không phải chỉ nay Ðề-bà-đạt-đa mới nói láo, lúc trước, kẻ ấy cũng đã nói láo rồi.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm một thần cây ở một khu rừng có nghĩa địa. Lúc bấy giờ, ở Ba-la-nại có hội lễ cúng sao. Các người tổ chức cúng lễ các quỷ Dạ-xoa. Họ rải khắp các công viên, các ngã tư đường...nhiều cá thịt và sắp đặt nhiều bát rượu.\r","fontSize":12,"order":9},{"content":"Lúc ấy, có con chó rừng, vào nửa đêm, chui từ lỗ cống đi vào thành, ăn cá thịt, uống rượu, rồi chui vào trong một bụi cây nằm ngủ đến sáng. Khi nó thức dậy, thấy ánh sáng, biết rằng nay không thể trở ra được. Nó đi đến gần đường, nằm xuống một chỗ mà người ta không thấy nó được, nhưng nó thấy người ta và nằm im không nói gì.\r","fontSize":12,"order":10},{"content":"Rồi một Bà-la-môn đang đi đến rửa mặt; thấy người ấy, con chó rừng suy nghĩ: \"Các Bà-la-môn hay tham tiền, ta phải đánh trúng vào tánh tham lam ấy để họ dấu ta giữa nách, che ta với áo ngoài và đưa ta ra ngoài thành\". Với giọng người, nó nói:\r","fontSize":12,"order":11},{"content":"- Này Bà-la-môn!\r","fontSize":12,"order":12},{"content":"Vị Bà-la-môn quay lại hỏi:\r","fontSize":12,"order":13},{"content":"- Ai kêu ta đó?\r","fontSize":12,"order":14},{"content":"- Chính là tôi Bà-la-môn.\r","fontSize":12,"order":15},{"content":"- Có chuyện gì vậy?\r","fontSize":12,"order":16},{"content":"- Này Bà-la-môn, tôi có hai trăm đồng tiền vàng. Nếu bạn dấu tôi giữa nách, che tôi với áo ngoài, không cho một ai thấy và có thể đưa tôi ra ngoài thành, tôi sẽ cho bạn hai trăm đồng tiền vàng ấy.\r","fontSize":12,"order":17},{"content":"Bà-la-môn vì tham tiền nên nhận lời, làm đúng như lời dặn, đưa con chó rừng ra ngoài thành. Ði được một lát, con chó rừng hỏi:\r","fontSize":12,"order":18},{"content":"- Này Bà-la-môn, đây là chỗ nào?\r","fontSize":12,"order":19},{"content":"- Chỗ ấy, chỗ ấy.\r","fontSize":12,"order":20},{"content":"- Hãy đi thêm một lát nữa.\r","fontSize":12,"order":21},{"content":"Như vậy, nó thúc đẩy vị Bà-la-môn nhiều lần, cho đến khi ra nghĩa địa lớn. Khi ấy, con chó rừng nói:\r","fontSize":12,"order":22},{"content":"- Hãy thả tôi xuống đây.\r","fontSize":12,"order":23},{"content":"Vị Bà-la-môn thả nó xuống, chó rừng nói:\r","fontSize":12,"order":24},{"content":"- Này Bà-la-môn, hãy trải cái áo ngoài ra.\r","fontSize":12,"order":25},{"content":"Vì lòng tham, kẻ ấy trải áo ngoài ra. Chó rừng lại nói:\r","fontSize":12,"order":26},{"content":"- Này Bà-la-môn, hãy đào gốc cây này.\r","fontSize":12,"order":27},{"content":"Và khi Bà-la-môn đang đào đất, con chó rừng leo lên cái áo ngoài, đi đại tiện trên năm chỗ, bốn góc và chính giữa, bôi phân cho nhớp, rồi đái cho ướt và bỏ đi vào rừng.\r","fontSize":12,"order":28},{"content":"Bồ-tát đứng trên chỗ chĩa ba của cây, đọc bài kệ này:\r","fontSize":12,"order":29},{"content":"Ông tin chó rừng say,\u000bHỡi Bà-la-môn ơi!\u000bTrăm tiền ốc chả có,\u000bÐâu có hai trăm vàng?\r","fontSize":12,"leftIndent":36,"order":30},{"content":"Sau đó, Bồ-tát nói với vị Bà-la-môn:\r","fontSize":12,"order":31},{"content":"- Này Bà-la-môn hãy đi tắm và giặt áo ngoài của ông.\r","fontSize":12,"order":32},{"content":"Nói xong, Bồ-tát biến mất. Vị Bà-la-môn nghe vậy, biết mình đã bị lừa, và sầu muộn bỏ đi!\r","fontSize":12,"order":33},{"alignment":1,"content":"*\r","fontSize":12,"order":34},{"content":"Sau khi kể pháp thoại này xong, bậc Ðạo sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Thời ấy, con chó rừng là Ðề-bà-đạt-đa, còn vị thần cây là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":36},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":37}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM HAMSA\/113. CHUYỆN CON CHÓ RỪNG (Tiền thân Sigàla)\r","title":"113. CHUYỆN CON CHÓ RỪNG (Tiền thân Sigàla)\r"},{"ID":115,"paragraphs":[{"content":"114. CHUYỆN CON CÁ NGHĨ VỪA (Tiền thân Mitacinti)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nghĩ nhiều và nghĩ ít...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, bậc Ðạo Sư đã kể về hai Trưởng lão lớn tuổi. Nghe nói, hai Trưởng lão ấy, sau khi an cư mùa mưa tại một làng thôn quê, đã quyết định đi đến yết kiến bậc Ðạo Sư, và chuẩn bị lương thực để lên đường. Nhưng họ hoãn ngày này qua ngày khác, cho đến một tháng trôi qua. Rồi họ chuẩn bị lương thực mới, cũng như lần trước, và trì hoãn tháng này tháng khác. Như vậy, vì sự biếng nhác, trìu mến trú xứ của họ, ba tháng trôi qua, họ mới lên đường đi đến Kỳ Viên. Sau khi cất đặt y bát tại phòng chung, họ đến yết kiến bậc Ðạo Sư. Khi các Tỷ-kheo hỏi vì sao lâu ngày họ không đến hầu đức Phật và nguyên nhân của sự chậm trễ, họ báo cáo về sự biếng nhác của mình.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tại Chánh pháp đường, câu chuyện về sự biếng nhác của các Tỷ-Kheo ấy được Tăng chúng đề cập. Bậc Ðạo Sư đến, hỏi về vấn đề đang được bàn luận, và khi được báo cáo vấn đề ấy, bậc Ðạo Sư cho gọi hai Tỷ-Kheo ấy và hỏi có đúng như vậy không. Khi được họ xác nhận sự thật là vậy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-Kheo, không phải chỉ nay họ mới biếng nhác, thuở trước, họ cũng đã biếng nhác và trìu mến trú xứ như vậy rồi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Sau khi nói xong, bậc Ðạo Sư kể câu chuyện quá khứ. \r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Thuở xưa, khi vua Brahamadatta trị vì ở Ba-la-nại, có ba con cá sống ở sông Ba-la-nại, một con tên Nghĩ nhiều, một con tên Nghĩ ít, một con tên Nghĩ vừa. Chúng từ rừng đi đến cảnh giới loài người. Tại đấy, Nghĩ vừa nói với hai con kia:\r","fontSize":12,"order":8},{"content":"- Cảnh giới loài người này thật nguy hiểm và dễ sợ. Các người đánh cá quăng lưới, và bắt cá. Chúng ta hãy đi về nguồn lại.\r","fontSize":12,"order":9},{"content":"Hai con cá vì biếng nhác, vì tham mồi, trì hoãn lên đường, cho đến ba tháng trôi qua. Rồi những người đánh cá quăng lưới xuống sông. Nghĩ nhiều và Nghĩ ít tìm mồi đi trước, vì mù quáng ngu si, chúng không đề phòng lưới giăng nên đi vào trong mạng lưới. Nghĩ vừa đi sau cẩn trọng đề phòng. Biết được hai con kia đã sa vào mạng lưới, nó suy nghĩ: \"Ta sẽ cứu sống những con cá biếng nhác, mù quáng, ngu si này\".\r","fontSize":12,"order":10},{"content":"Nó bơi vào phía ngoài lưới giăng, làm vùng vẫy mắt lưới như đã được thoát, ra và làm tung toé nước như đã lặn về phía trước lưới. Rồi nó đi vào mạng lưới. Các người đánh cá nghĩ rằng các con cá đã vùng vẫy ra khỏi lưới và đã trốn đi rồi, nên nắm một góc lưới và kéo lên. Hai con cá ấy thoát khỏi lưới và lặn xuống nước. Như vậy, nhờ Nghĩ vừa, mạng sống của chúng đã được cứu thoát.\r","fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Sau khi kể câu chuyện quá khứ, bậc Ðạo Sư là bậc Chánh Ðẳng Giác, đọc bài kệ này:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"\"Nghĩ nhiều\" và \"Nghĩ ít\"\u000bCả hai đều mắc lưới,\u000bChỉ có \"Nghĩ đúng mức\"\u000bGiải thoát cho bọn chúng,\u000bCả ba đã gặp nhau,\u000bChính tại con sông này,\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":14},{"content":"Như vậy, sau khi kể pháp thoại này xong, Bậc Ðạo Sư thuyết giảng các Sự thật. Cuối bải giảng ấy, hai Tỷ-Kheo Trưởng lão chứng được quả Dự lưu. Bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Thời ấy, \"Nghĩ nhiều\" và \"Nghĩ  ít\" là hai Tỷ-Kheo Trưởng lão này, còn Nghĩ vừa là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":17}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM HAMSA\/114. CHUYỆN CON CÁ NGHĨ VỪA (Tiền thân Mitacinti)\r","title":"114. CHUYỆN CON CÁ NGHĨ VỪA (Tiền thân Mitacinti)\r"},{"ID":116,"paragraphs":[{"content":"115. CHUYỆN NGƯỜI GIÁO GIỚI (Tiền thân Anusàsika)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai khuyên răn kẻ khác,...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo-ni giáo giới người khác. Nghe nói, ở tại Xá vệ có một thiện nữ nhân xuất gia, nhưng từ khi thọ đại giới, Tỷ-kheo-ni ấy không chú tâm vào Sa-môn pháp, chỉ tham luyến tài vật. Tại chỗ nào các Tỷ-kheo-ni khác không đi thì tại chỗ ấy, nàng đi khất thực một mình. Và người ta cúng dường cho nàng những món thượng vị. Bị trói buộc bởi lòng tham vị, nàng suy nghĩ: \"Nếu tại chỗ này, các Tỷ-kheo khác đi đến khất thực, đồ lợi dưỡng của ta bị tốn giảm. Ta phải làm thế nào để các Tỷ-kheo-ni khác không đi đến địa phương ấy\". Nàng đi đến trú xứ các Tỷ-kheo-ni và nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Hiền tỷ, tại chỗ ấy có voi dữ, có ngựa dữ, có chó dữ, đó là một nguy hiểm. Chớ nên đi khất thực tại đấy.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nàng khuyên răn các Tỷ-kheo-ni như vậy. Nghe nàng nói, không một Tỷ-kheo-ni nào dám quay đầu ngó về địa phương ấy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Một hôm, trên đường khất thực tại đấy, khi đi vội vào một ngôi nhà, nàng bị một con cừu hung dữ húc, làm nàng gãy xương. Người ta chạy đến, cột hai khúc xương gãy làm một, đặt Tỷ-kheo-ni ấy nằm trên chiếc cáng, khiêng nàng đến trú xứ của Tỷ-kheo-ni. Các Tỷ-kheo-ni nhạo cười nàng và nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Tỷ-kheo-ni này khuyên các Tỳ-kheo-ni khác đừng đi, nhưng tự mình đi đến địa phương ấy, do vậy bị gãy xương.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Việc làm của Tỷ-kheo-ni này không bao lâu được chúng Tỷ-kheo biết. Một hôm, tại Chánh pháp đường, các Tỷ-kheo nói về hạnh phi công đức của Tỷ-kheo-ni ấy:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Hiền giả, Tỷ-kheo-ni ấy khuyên răn các người khác, còn tự mình đi đến tại chỗ ấy, nên bị con cừu hung dữ húc cho đến gãy xương.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Ðạo Sư đến, hỏi các Tỷ-kheo đang thảo luận vấn đề gì, khi biết vấn đề ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này các Tỷ-kheo, không phải chỉ nay, mà xưa kia, nàng cũng đã lên tiếng khuyên răn, nhưng tự mình lại không làm theo lời răn, cho nên nàng thọ khổ lâu dài.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Thuở xưa, khi vua Brahamadatta trị vì tại Ba-la-nại, Bồ-tát sanh làm con chim, lớn lên, trở thành con chim chúa, có hàng trăm con chim vây quanh, và trú ở Tuyết Sơn. Khi Bồ-tát sống tại đấy, có một con chim cái hung dữ đi theo một con đường lớn để tìm đồ ăn. Con chim cái này lấy được lúa, đậu, hột giống v.v... từ các cỗ xe rơi xuống. Nó suy nghĩ: \"Nay ta phải làm thế nào để các con chim khác đừng đến chỗ này\". Nghĩ vậy, nó khuyên răn đàn chim như sau:\r","fontSize":12,"order":14},{"content":"- Con đường lớn đầy nguy hiểm, có voi, có ngựa, có cỗ xe do các con bò hung dữ kéo và các vật nguy hiểm khác qua lại. Không thể nào cất cánh bay lên mau được. Chớ nên đi trên đường ấy.\r","fontSize":12,"order":15},{"content":"Vì lời khuyên ấy, đàn chim gọi nó là \"Con chim cái khuyên răn\". Một hôm, đang tìm mồi trên con đường lớn, nghe tiếng cỗ xe chạy mau, con chim cái ấy quay cổ lại nhìn, nghĩ rằng xe còn xa, nên vẫn đi. Nhưng cỗ xe ấy đến gần nó mau như gió. Trong khi nó không thể bay lên được, bánh xe cán phải nó, và xe vẫn chạy vùn vụt.\r","fontSize":12,"order":16},{"content":"Khi họp đàn chim, chim chúa không thấy nó, bèn hỏi:\r","fontSize":12,"order":17},{"content":"- Con chim cái khuyên răn sao không có mặt? Hãy đi tìm nó.\r","fontSize":12,"order":18},{"content":"Các con chim đi tìm, thấy nó bị cán đứt đôi, và về báo tin cho chim chúa biết, chim chúa nói:\r","fontSize":12,"order":19},{"content":"- Chim cái ấy ngăn chặn các con chim khác, còn tự mình lại đi tại đấy nên bị cán đứt đôi.\r","fontSize":12,"order":20},{"content":"Rồi chim chúa đọc bài kệ:\r","fontSize":12,"order":21},{"content":"Ai khuyên răn kẻ khác,\u000bTự mình chạy theo tham,\u000bBị gãy cánh nằm xuống,\u000bBánh xe giết đời chim.\r","fontSize":12,"leftIndent":36,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Thời ấy, con chim cái khuyên răn là Tỷ-kheo-ni khuyên răn, còn chim chúa là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM HAMSA\/115. CHUYỆN NGƯỜI GIÁO GIỚI (Tiền thân Anusàsika)\r","title":"115. CHUYỆN NGƯỜI GIÁO GIỚI (Tiền thân Anusàsika)\r"},{"ID":117,"paragraphs":[{"content":"116. CHUYỆN NGƯỜI MÚA GIÁO (Tiền thân Dubbaca)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thưa sư trưởng, vì thầy...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo khó bảo. Câu chuyện này sẽ được nói đến trong Tiền thân Gijjha (số 427), chương chín. Bậc Ðạo Sư gọi Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, không phải chỉ nay ông mới khó bảo, mà thuở trước ông cũng đã khó bảo rồi. Do khó bảo, không làm theo lời khuyên của bậc hiền trí, nên ông bị cây giáo đâm phải, và mạng chung.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình diễn trò nhào lộn. Khi đến tuổi trưởng thành, Bồ-tát có trí tuệ, thiện xảo trong phương tiện. Với một nhà diễn trò nhào lộn, Bồ-tát học nghề múa với ngọn giáo, và cùng với thầy, đi khắp đó đây để biểu diễn.\r","fontSize":12,"order":7},{"content":"Vị sư trưởng chỉ biết nghề múa với bốn ngọn giáo, chớ không biết múa với năm ngọn giáo. Một hôm, trong khi biểu diễn tại một ngôi làng, vị sư trưởng ngà ngà say, đặt mỗi dãy năm ngọn giáo và nói:\r","fontSize":12,"order":8},{"content":"- Ta sẽ biểu diễn điệu múa với năm ngọn giáo.\r","fontSize":12,"order":9},{"content":"Bồ-tát liền nói với vị ấy:\r","fontSize":12,"order":10},{"content":"- Thưa sư trưởng, sư trưởng không biết nghề múa với năm ngọn giáo. Hãy cất đi một ngọn. Nếu sư trưởng biểu diễn, sư trưởng sẽ bị ngọn giáo thứ năm đâm phải và mạng chung.\r","fontSize":12,"order":11},{"content":"Sư trưởng khá say nói:\r","fontSize":12,"order":12},{"content":"- Con không biết được khả năng của ta.\r","fontSize":12,"order":13},{"content":"Sư trưởng không nghe lời của Bồ-tát, múa qua được bốn ngọn giáo, nhưng đến ngọn giáo thứ năm bị giáo đâm thủng, như hoa Madhuka trên cành. Sư trưởng nằm oằn oại rên la, Bồ-tát nói:\r","fontSize":12,"order":14},{"content":"- Do không nghe lời bậc hiền trí, nên thầy phải gặp nạn này:\r","fontSize":12,"order":15},{"content":"Rồi Bồ-tát đọc bài kệ:\r","fontSize":12,"order":16},{"content":"Thưa sư trưởng, vì thầy\u000bLàm quá sức của thầy,\u000bThầy không ưa, không thích\u000bLời khuyên này của tôi\u000bBốn giáo, thầy múa qua,\u000bNgọn thứ năm đâm chết.\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Nói vậy xong, Bồ-tát đỡ thầy ra khỏi ngọn giáo và làm những gì cần phải làm sau cùng cho xác thân thầy.\r","fontSize":12,"order":18},{"alignment":1,"content":"*\r","fontSize":12,"order":19},{"content":"Sau khi kể câu chuyện quá khứ, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Lúc bấy giờ, vị sư trưởng là Tỷ-kheo khó bảo này, còn người đệ tử là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":21},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":22}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM HAMSA\/116. CHUYỆN NGƯỜI MÚA GIÁO (Tiền thân Dubbaca)\r","title":"116. CHUYỆN NGƯỜI MÚA GIÁO (Tiền thân Dubbaca)\r"},{"ID":118,"paragraphs":[{"content":"117. CHUYỆN CHIM ÐA ÐA (Tiền thân Tittira)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Lời quá thời cao mạnh...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về Kokalika. Câu chuyện sẽ được kể rõ ràng trong Tiền thân Takkaritya (số 481), Chương mười ba. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, không phải nay, mà cả thời xưa nữa, Kokalika đã bị nạn diệt vong rồi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình ở phía tây bắc. Khi đến tuổi trưởng thành, Bồ-tát học tất cả các nghề ở Takkasila, rồi từ bỏ các dục, xuất gia làm vị tiên nhân du sĩ, chứng được năm Thắng trí và tám Thiền chứng. Tất cả hội chúng ẩn sĩ ở Tuyết Sơn họp lại, tôn Bồ-tát lên làm sư trưởng khuyên giáo và đi theo thầy. Bồ-tát lãnh đạo năm trăm ẩn sĩ, hưởng thọ thiên lạc, sống ở Tuyết Sơn.\r","fontSize":12,"order":7},{"content":"Lúc ấy một vị tu khổ hạnh bị bệnh vàng da đang dùng búa chặt củi. Một vị tu khổ hạnh nói nhiều đến ngồi gần vị này và nói:\r","fontSize":12,"order":8},{"content":"- Hãy chặt chỗ này, hãy chặt chỗ này.\r","fontSize":12,"order":9},{"content":"Vị tu khổ hạnh kia mất kiên nhẫn, phẫn nộ và nói:\r","fontSize":12,"order":10},{"content":"- Ngươi đâu phải là thầy dạy ta bửa củi?\r","fontSize":12,"order":11},{"content":"Kẻ ấy giơ cây búa sắc bén, và với một nhát búa, giết ngay mạng sống của vị tu khổ hạnh nói nhiều. Bồ-tát lo liệu các việc phải làm đối với thân thể nạn nhân.\r","fontSize":12,"order":12},{"content":"Lúc bấy giờ, không xa am thất bảo, có một con chim đa đa sống dưới chân một gò mối. Vào buổi chiều, nó thường hay đứng trên gò mối ấy và hót lớn tiếng. Nghe tiếng nó, một thợ săn độc ác nhận được là tiếng con đa đa, liền giết nó và mang xác đi.\r","fontSize":12,"order":13},{"content":"Bồ-tát không nghe tiếng con chim ấy, liền hỏi các người tu khổ hạnh tại gò mối:\r","fontSize":12,"order":14},{"content":"- Tại sao ta không nghe tiếng nó nữa?\r","fontSize":12,"order":15},{"content":"Các vị tu khổ hạnh báo cáo sự việc cho Bồ-tát rõ. Bồ-tát kết hợp hai sự kiện với nhau và nói lên bài kệ này giữa hội chúng ẩn sĩ:\r","fontSize":12,"order":16},{"content":"Lời quá thời cao mạnh\u000bÐưa chết cho người nói,\u000bChim đa đa mất mạng,\u000bVì ngu, hót quá lời.\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Như vậy, Bồ-tát tu tập Bốn Vô lượng tâm, và được sanh lên cõi trời Phạm thiên.\r","fontSize":12,"order":18},{"alignment":1,"content":"*\r","fontSize":12,"order":19},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Kokalika vì lời nói của mình bị nạn diệt vong, mà thuở trước kẻ ấy cũng đã bị diệt vong rồi.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Lúc bấy giờ, vị tu khổ hạnh nói nhiều là Kokalika; chúng ẩn sĩ là hội chúng đức Phật; còn Ðạo Sư hội chúng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":23},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":24}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM HAMSA\/117. CHUYỆN CHIM ÐA ÐA (Tiền thân Tittira)\r","title":"117. CHUYỆN CHIM ÐA ÐA (Tiền thân Tittira)\r"},{"ID":119,"paragraphs":[{"content":"118. CHUYỆN CHIM CUN CÚT (Tiền thân Vattaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Không suy nghĩ, người này...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, bậc Ðạo Sư đã kể về con trai của triệu phú Uttara. Nghe nói, ở Xá-vệ có vị triệu phú Uttara rất giàu, vợ triệu phú sanh được một con trai có đức hạnh, từ Phạm thiên giới xuống; khi đến tuổi trưởng thành, cậu rất đẹp trai, giống như Phạm thiên.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, khi ngày hội cúng sao Kattika được tổ chức ở Xá-vệ, mọi người vui chơi hội lớn. Nhưng người bạn, con trai các triệu phú khác đều có vợ. Riêng con triệu phú Uttara, vì sống lâu ở Phạm thiên giới, nên tâm không hướng đến luyến ái. Các bạn của cậu muốn đem cho cậu một nữ nhân để vui chơi hội sao, liền bàn với nhau, đến gặp cậu và nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này bạn, trong thành phố này, hội lớn cúng sao Kattika được tổ chức một đêm. Chúng tôi sẽ tìm cho bạn một nữ nhân để cùng nhau vui chơi hội lớn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Dầu cậu nói không cần nữ nhân, các bạn vẫn nài ép, bắt cậu nhận. Họ trang điểm một nữ tỳ xinh đẹp, dắt đến nhà cậu, bảo nữ nhân ấy đi đến nhà con trai triệu phú, dẫn nàng đến phòng cậu rồi bỏ đi. Khi cô gái ấy vào phòng ngủ, con người triệu phú không ngó nàng và không nói năng gì. Cô gái suy nghĩ: \"Ta tuyệt sắc, duyên dáng, mỹ lệ như thế này. Người này không ngó, cũng không nói với ta. Nay ta dùng sự cám dỗ và vẻ duyên dáng nữ nhân của ta làm người này phải nhìn đến ta\".\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nghĩ vậy, cô gái trình diễn mọi sự cám dỗ của nữ nhân. Ðể làm đẹp lòng cậu, nàng để lộ hàm răng tuyệt đẹp của nàng và mỉm cười. Chàng trai triệu phú nhìn nàng, nắm lấy hình tướng bộ xương răng. Tư tưởng về bộ xương khởi lên trong tâm chàng cho đến khi toàn thân nàng hiện ra như một chuỗi xương. Chàng trai cho tiền người con gái rồi bảo nàng đi.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi nàng ra khỏi nhà, một người quý phái thấy nàng ở giữa đường, liền cho tiền và dẫn nàng về nhà. Bảy ngày qua, lễ hội sao chấm dứt. Mẹ người nữ tỳ đẹp không thấy con gái của mình trở về, đến nhà các người con trai triệu phú, hỏi con gái ở đâu. Họ đi đến nhà con trai triệu phú Uttara để hỏi và được trả lời:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Cô gái có đến một lát, tôi đã cho tiền và bảo đi về.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nhưng mẹ cô gái không thấy con mình, bắt buộc họ phải trả nàng lại, và đem con trai triệu phú Uttara đến xin vua phân xử. Vua hỏi:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Những người con trai các vị triệu phú có đem người nữ tỳ xinh đẹp giao cho ngươi không?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Thưa Ðại vương, có.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Nay có đâu rồi?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Tôi không được biết. Nó chỉ ở lại một lát và tôi đã bảo nó đi về rồi.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Vậy nay ngươi có thể đem nó lại không?\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Thưa Ðại vương, không được.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Vua nói:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Nếu ngươi đem lại không được, hãy áp dụng hình phạt của ta.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Họ trói tay cậu ra phía sau, dắt cậu đi áp dụng hình phạt của vua. Cả thành vang dậy lời bàn tán:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Nghe nói, con trai người triệu phú vì không trả lại đứa nữ tỳ xinh đẹp, nên bị đưa đi áp dụng hình phạt của vua.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Một đám quần chúng để tay trên ngực, vừa đi theo sau, vừa than:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Việc này là thế nào, thưa ông chủ? Sao ông chủ lại gặp một việc bất công như thế này?\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Người con trai triệu phú suy nghĩ: \"Sự đau khổ này xảy ra vì ta sống trong gia đình. Nếu ta thoát luy được gia đình, ta sẽ xuất gia với bậc Ðại Gotama, Chánh Ðẳng giác.\"\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Bấy giờ cô nữ tỳ xinh đẹp nghe tiếng đồn vang, liền hỏi dò sự việc. Khi được nghe câu chuyện ấy, nàng chạy ra thật mau và la to:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Các ông hãy dẹp qua một bên, dẹp qua một bên! Cho tôi gặp các người lính của vua.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Và nàng tự trình diện. Quân hầu của vua thấy nàng, liền giao nàng lại cho bà mẹ, thả con trai người triệu phú và bỏ đi. Người con trai triệu phú cùng với bạn bè vây quanh, đi đến sông, gội đầu thật sạch. Rồi cậu về nhà, ăn sáng xong, liền xin phép cha mẹ được xuất gia. Vị ấy mang theo các y, cùng với một số tùy tùng đông đảo, đi đến bậc Ðạo Sư, đảnh lễ Ngài, và xin xuất gia. Ðược xuất gia và được thọ đại giới, vị ấy phát triển thiền quán không gián đoạn, không bao lâu chứng quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Một hôm, các Tỷ-kheo hội họp tại Chánh pháp đường nói lời tán thán con trai triệu phú ấy:\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Thưa các Hiền giả, con trai vị triệu phú này, trong giờ phút nguy hiểm cho mình, đã biết được công đức của Giáo pháp, nghĩ đến xuất gia để thoát khỏi đau khổ ấy. Nhờ khéo suy tư như vậy, nên vị ấy được thoát nạn, được xuất gia, và chứng quả A-la-hán tối thượng.\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"Bậc Ðạo Sư đến và hỏi đề tài được bàn luận, sau khi biết câu chuyện, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Này các Tỳ-kheo, con trai triệu phú Uttara, trong giờ phút nguy hiểm xảy ra cho mình, đã nghĩ đến phương tiện ấy để thoát khỏi sự đau khổ kia, và được thoát chết.\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"Thuở trước, các nhà hiền trí, khi nguy hiểm xảy ra cho mình, cũng đã nghĩ đến phương tiện ấy để giải thoát sự đau khổ kia. Nhờ suy nghĩ như vậy, họ được thoát khỏi đau khổ do nạn chết đem lại.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"*\r","fontSize":12,"order":33},{"content":"Thuở xưa, khi vua Brahmadatta trị vì Ba-la-nại, Bồ-tát tái sanh nhiều lần, rối sanh ra làm con chim cun cút. Lúc bấy giờ, có một người thợ săn chim cun cút, thường bắt nhiều cun cút trong rừng, đem về nhà, nuôi dưỡng chúng cho mập. Sau khi lấy tiền, anh ta bán chúng cho những người đi đến, và nuôi sống với nghề như vậy.\r","fontSize":12,"order":34},{"content":"Một hôm anh ta bắt được Bồ-tát với nhiều con chim cun cút khác và đem về nhà. Bồ-tát suy nghĩ: \"Nếu ta ăn đồ ăn và uống nước của người này, nó sẽ bắt ta và đưa cho những người đến xem. Nếu ta không ăn, ta sẽ trở thành ốm yếu, và thấy ta ốm yếu, các người ấy sẽ không bắt ta làm gì. Như vậy ta được an toàn. Ta hãy làm theo phương tiện này\". Bồ-tát làm theo như vậy, cho đến khi chỉ còn da và xương. Người ấy thấy chim quá ôm nên không bắt.\r","fontSize":12,"order":35},{"content":"Sau khi bán hết các con chim khác trừ Bồ-tát, anh ta đem Bồ-tát ra khỏi lồng, đặt lồng ở nơi cửa, để Bồ-tát trên lòng bàn tay và nhìn xem con cun cút này có đau bệnh gì. Biết được người thợ săn không chú ý, Bố tát xòe cánh lên và bay vụt về rừng. Các con chim cun cút khác thấy Bồ-tát liền hỏi:\r","fontSize":12,"order":36},{"content":"- Sao không thấy mặt bạn, bạn đi đâu vậy?\r","fontSize":12,"order":37},{"content":"- Ta bị người thợ săn bắt.\r","fontSize":12,"order":38},{"content":"- Làm sao bạn lại thoát được?\r","fontSize":12,"order":39},{"content":"- Vì ta không ăn đồ ăn nó cho, không uống nước của nó, nhờ nghĩ đến phương tiện này, ta được thoát.\r","fontSize":12,"order":40},{"content":"Nói xong, Bồ-tát đọc bài kệ:\r","fontSize":12,"order":41},{"content":"Không suy nghĩ, người này,\u000bKhông được lợi đặc biệt,\u000bHãy xem quả suy tư!\u000bTa thoát trói, thoát chết.\r","fontSize":12,"leftIndent":36,"order":42},{"content":"Như vậy, Bồ-tát kể lại sự việc mình đã làm.\r","fontSize":12,"order":43},{"alignment":1,"content":"*\r","fontSize":12,"order":44},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"- Thời ấy, con chim cun cút thoát chết là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":46},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":47}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM HAMSA\/118. CHUYỆN CHIM CUN CÚT (Tiền thân Vattaka)\r","title":"118. CHUYỆN CHIM CUN CÚT (Tiền thân Vattaka)\r"},{"ID":120,"paragraphs":[{"content":"119. CHUYỆN CON GÀ GÁY PHI THỜI (Tiền thân Akàlaràvi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Không cha mẹ nuôi dưỡng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú tại Kỳ viên bậc Ðạo Sư đã kể về một Tỷ-kheo làm ồn phi thời, Tỷ-kheo ấy là một thiện nam tử ở Xá vệ, xuất gia trong giáo pháp, nhưng không làm các phận sự của mình hay học pháp. Vị ấy không biết: Thời này, ta phải làm việc này; thời này, ta phải hầu hạ; thời này, ta phải học hành. Trong một canh, canh giữa và canh cuối và trong những giờ thức giấc, vị ấy làm ồn, khiến cá Tỷ-kheo không thể ngủ được.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tại Chánh pháp đường, các Tỷ-kheo nói đến hạnh không tốt của vị ấy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa các Hiền giả, Tỷ-kheo tên ấy, xuất gia trong pháp bảo như vậy, nhưng không biết phận sự hay học pháp đúng thời hay phi thời.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư đến, hỏi các câu chuyện đang bàn luận, sau khi được biết vấn đề, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, không phải chỉ nay vị ấy mới làm ồn phi thời như vậy, mà thuở trước, vị ấy cũng đã làm ồn phi thời. Do không biết thời và phi thời, vị ấy đã bị vặn cổ chết.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn ở phương tây bắc. Khi đến tuổi trưởng thành, ngài vượt qua biên giới, học tất cả tài nghệ, trở thành vị sư trưởng có tiếng khắp nhiều phương, và dạy nghề cho năm trăm thanh niên Bà-la-môn. Các người thanh niên ấy có một con gà trống gáy đúng giờ giấc. Khi nghe tiếng gà gáy, họ thức dậy học bài. Khi con gà ấy chết đi, họ đi tìm một con gà khác.\r","fontSize":12,"order":10},{"content":"Một thanh niên đi nhặt củi trong khu rừng có nghĩa địa, thấy một con gà trống, liền bắt nó về, nhốt trong chuồng và nuôi nó. Vì quen sống ở nghĩa địa, nó không biết giờ nào cần phải gáy, có khi nó gáy lúc nửa đêm, có khi nó gáy lúc rạng đông. Khi các thanh niên ấy nghe nó gáy lúc nửa đêm, họ thức dậy học bài, cho đến rạng đông họ quá mệt không học được nữa. Vì buồn ngủ, họ không thấy được vấn đề cần phải thấy. Và khi quá sáng, con gà ấy gáy ồn ào họ không có cơ hội yên tĩnh để học ôn bài. Các thanh niên Bà-la-môn suy nghĩ: \"Con gà này gáy vào nửa đêm, hoặc ban đêm, hoặc ban ngày. Do đó, chúng ta học không có kết quả\". Vì vậy, họ bắt con gà ấy vặn cổ cho chết đi, và báo cáo lên sư trưởng biết:\r","fontSize":12,"order":11},{"content":"- Vì con gà gáy phi thời, chúng tôi đã giết nó rồi.\r","fontSize":12,"order":12},{"content":"Vị sư trưởng lấy đó làm bài học và nói:\r","fontSize":12,"order":13},{"content":"- Do nó không được dạy dỗ tốt, nên nó phải chết.\r","fontSize":12,"order":14},{"content":"Rồi sư trưởng đọc bài kệ.\r","fontSize":12,"order":15},{"content":"Không mẹ cha nuôi dưỡng,\u000bKhông thầy, dạy dỗ nó,\u000bCon gà này không biết\u000bÐúng thời hay phi thời.\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Sau khi nêu rõ lời dạy về sự việc này, Bồ-tát sống hết thọ mạng rồi đi theo nghiệp của mình.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân như sau.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Thời ấy, con gà gáy phi thời là vị Tỷ-kheo này, các đệ tử là hội chúng đức Phật, còn sư trưởng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM HAMSA\/119. CHUYỆN CON GÀ GÁY PHI THỜI (Tiền thân Akàlaràvi)\r","title":"119. CHUYỆN CON GÀ GÁY PHI THỜI (Tiền thân Akàlaràvi)\r"},{"ID":121,"paragraphs":[{"content":"120. CHUYỆN GIẢI THOÁT SỰ TRÓI BUỘC (Tiền thân Bandhanamokkha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chỗ này kẻ ngu nói...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú tại Kỳ Viên, bậc Ðạo Sư đã kể về thiếu nữ Bà-la-môn Cinca. Câu chuyện này sẽ được kể trong Tiền thân Mahàpaduma, Chương mười hai (số 472). Lúc bấy giờ, bậc Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, không phải chỉ nay thiếu nữ Bà-la-môn này vu cáo Ta điều không có thật. Thuở trứơc, nó cũng đã vu cáo rồi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì Ba-la-nại, Bồ-tát lớn lên trong gia đình một người cố vấn tế tự, và sau khi cha mất, Bồ-tát kế nghiệp chức vụ ấy. Lúc ấy hoàng hậu được vua cho một ước nguyện.\r","fontSize":12,"order":7},{"content":"- Này Hoàng Hậu, nàng muốn gì, hãy nói lên.\r","fontSize":12,"order":8},{"content":"Hoàng hậu nói như sau.\r","fontSize":12,"order":9},{"content":"- Lời ước nguyện của thiếp không khó thực hiện. Từ nay trở đi Ðại vương không được nhìn một nữ nhân khác với con mắt luyến ái.\r","fontSize":12,"order":10},{"content":"Ban đầu, vua từ chối, nhưng sau, bị nàng bức bách nhiều lần, không thể bỏ qua lời của hoàng hậu, vua phải chấp nhận, và từ đấy trở đi, vua không bao giờ nhìn một nữ nhân nào trong số mười sáu ngàn vũ nữ.\r","fontSize":12,"order":11},{"content":"Rồi một cuộc nổi loạn khởi lên ở biên địa. Quân lính ở biên địa, sau hai ba lần giao chiến với các tên cướp, đưa tin về cho vua là họ không thể dẹp loạn được. Vua muốn đi đến đấy, liền tập họp một đội binh lớn, cho gọi hoàng hậu đến và nói.\r","fontSize":12,"order":12},{"content":"- Này hiền thê, ta ra biên địa, tại đấy chiến trận đủ loại xảy ra, sẽ đưa đến chiến thắng hay chiến bại. Những chỗ ấy không thích hợp với nữ nhân. Hoàng hậu hãy ở lại đây.\r","fontSize":12,"order":13},{"content":"Hoàng hậu nói.\r","fontSize":12,"order":14},{"content":"- Thưa Ðại vương, thiếp không thể ở lại đây.\r","fontSize":12,"order":15},{"content":"Khi bị vua từ chối nhiều lần, hoàng hậu nói.\r","fontSize":12,"order":16},{"content":"- Vậy sau khi đi được mỗi dặm, Ðại vương hãy gửi một người về để hỏi thăm sức khoẻ của thiếp.\r","fontSize":12,"order":17},{"content":"Nhà vua chấp nhận. Bồ-tát ở lại trong thành, còn vua ra đi với một đội quân lớn, cứ đi mỗi dặm, lại gửi một người về với trách nhiệm tin cho biết sức khoẻ
