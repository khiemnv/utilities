:"261. CHUYỆN HOA SEN (Tiền thân Paduma)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Như tóc râu bị cắt...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một số Tỷ-kheo cúng dường vòng hoa tại cây bồ đề Ànanda. (câu chuyện sẽ được trình bày ở Tiền thân Kalinga, số 479).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Cây này được gọi là cây Bồ-đề Ànanda, vì Trưởng lão Ànanda đã trồng cây ấy. Tin về cây Bồ-đề được trưởng lão Ànanda trồng ở cổng tịnh xá Kỳ Viên truyền đi khắp cõi Diêm-phù-đề (Ấn độ).\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một số Tỷ-kheo ở thôn quê muốn cúng dường vòng hoa tại cây Bồ-đề Ànanda. Họ đi đến đảnh lễ bậc Ðạo Sư, và ngày hôm sau họ lại đi vào thành Xá-vệ, đến con đường bán hoa sen xanh. Nhưng không nhận được vòng hoa nào, họ liền đi đến Tôn giả Ànanda và thưa:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa hiền giả, chúng tôi muốn cúng dường vòng hoa tại cây Bồ-đề, và đi đến con đường bán hoa sen xanh, nhưng không nhận được một vòng hoa nào cả.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Vị trưởng lão nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Tôi sẽ đem hoa đến.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi trưởng lão đi đến con đường bán hoa sen xanh, và nhận được nhiều bó hoa sen xanh đem về cho các Tỷ-kheo ấy. Các vị này lấy các bó hoa ấy và làm lễ cúng dường cây Bồ-đề.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Biết được tin này, các Tỷ-kheo ngồi tại Chánh pháp đường nói lên lời tán thán các công đức của Trưởng lão Ànanda:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Thưa các Hiền giả, các Tỷ-kheo ở thôn quê ít phước đức, nên đã đi đến con đường bán hoa sen xanh mà không nhận được vòng hoa nào. Còn Trưởng lão Ànanda đi đến sau lại đem về nhiều bó hoa.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này các Tỷ-kheo, các ông nay hội họp ở đây đang bàn luận vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Khi nghe vấn đề trên, bậc Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này các Tỷ-kheo, không phải chỉ nay những người ăn nói khéo léo nhận được vòng hoa, mà thuở trước họ cũng đã nhận được như vậy.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Rồi bậc Ðạo sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát là một vị triệu phú. Trong thành có một hồ sen thường nở hoa. Một người có lỗ mũi sứt canh giữ cái hồ ấy.\r","fontSize":12,"order":18},{"content":"Một hôm, một ngày hội lớn được tổ chức ở Ba-la-nại, ba người con trai của triệu phú muốn đeo vòng hoa để vui chơi lễ hội, liền bảo nhau:\r","fontSize":12,"order":19},{"content":"- Chúng ta sẽ tán tỉnh con người bị sứt mũi này và xin vài vòng hoa.\r","fontSize":12,"order":20},{"content":"Vì vậy, vào giờ người ấy hái hoa sen, họ đi đến gần hồ và đứng đợi một bên. Một người trong bọn nói với người giữ hồ ấy qua bài kệ đầu:\r","fontSize":12,"order":21},{"content":"Như tóc râu bị cắt,\u000bSẽ mọc lên như cũ,\u000bCũng vậy, lỗ mũi ông\u000bSẽ mọc lại như tóc,\u000bNay tôi xin hoa sen,\u000bHãy cho tôi một bông!\r","fontSize":12,"leftIndent":36,"order":22},{"content":"Người giữ hồ tức giận không cho hoa sen. Rồi người thứ hai nói lên bài kệ thứ hai với người giữ hồ ấy:\r","fontSize":12,"order":23},{"content":"Như hột giống mùa thâu\u000bÐược gieo trong thửa ruộng,\u000bSẽ được mọc lên mau,\u000bCũng vậy, lỗ mũi ông\u000bƯớc mong sẽ mọc lên,\u000bNay tôi xin hoa sen,\u000bHãy cho tôi một bông!\r","fontSize":12,"leftIndent":36,"order":24},{"content":"Người giữ hồ vẫn tức giận không cho hoa sen. Rồi người thứ ba nói lên bài kệ thứ ba với người giữ hồ ấy:\r","fontSize":12,"order":25},{"content":"Hai đứa nói nhảm nhí,\u000bChúng nghĩ được bông sen,\u000bDầu nói có, nói không,\u000bMũi cũng không mọc lại,\u000bNày bạn hãy cho tôi\u000bHoa sen, tôi xin bạn!\r","fontSize":12,"leftIndent":36,"order":26},{"content":"Nghe lời anh ta, người giữ hồ sen nói:\r","fontSize":12,"order":27},{"content":"- Cả hai người này đều nói láo. Chỉ có bạn nói đúng sự thật. Bạn xứng đáng được các bông sen.\r","fontSize":12,"order":28},{"content":"Rồi người giữ hồ cho anh ta một bó hoa sen và đi về hồ của mình.\r","fontSize":12,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Khi bậc Đạo sư nói xong pháp thoại này, Ngài nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Lúc bấy giờ, con trai vị triệu phú nhận được hoa sen là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM KOSYA\/261. CHUYỆN HOA SEN (Tiền thân Paduma)\r","title":"261. CHUYỆN HOA SEN (Tiền thân Paduma)\r"},{"ID":252,"paragraphs":[{"content":"262. CHUYỆN BÀN TAY MỀM MẠI (Tiền thân Mudupàni)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Một bàn tay mềm mại...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo thối thất tinh tấn. Khi Tỷ-kheo ấy được đưa đến Chánh pháp đường, bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Có thật chăng ông thối thất tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vị ấy trả lời:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Có thật vậy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Tỷ-kheo, không thể nào canh giữ nữ nhân khỏi chạy theo dục vọng của chúng. Ngay cả các bậc hiền trí thuở xưa cũng không thể canh giữ các con gái của họ. Dầu chúng đứng nắm tay cha, chúng vẫn chạy trốn theo người tình mà cha chúng không biết!\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát tái sanh ra làm con hoàng hậu chánh cung. Ðến tuổi trưởng thành, Bồ-tát học các tài nghệ ở Takkasilà, và khi phụ vương mệnh chung, ngài được đặt lên vương vị và trị nước đúng pháp.\r","fontSize":12,"order":11},{"content":"Bồ-tát nuôi dưỡng con gái mình và con trai của người chị trong nội cung. Một hôm, vua nói với đình thần:\r","fontSize":12,"order":12},{"content":"- Sau khi trẫm qua đời, cháu trai trẫm sẽ làm vua và con gái trẫm sẽ làm hoàng hậu chánh cung.\r","fontSize":12,"order":13},{"content":"Sau một thời gian, khi cả hai đều khôn lớn, Bồ-tát ngồi nói với các đình thần:\r","fontSize":12,"order":14},{"content":"- Trẫm sẽ đem về một công chúa khác cho cháu trai và sẽ gả con gái trẫm cho một hoàng gia khác. Như vậy chúng ta sẽ có nhiều bà con.\r","fontSize":12,"order":15},{"content":"Các đình thần đều đồng ý.\r","fontSize":12,"order":16},{"content":"Bồ-tát gởi cháu trai ra ở ngoài và ngăn cấm chàng ra vào nội cung. Nhưng cả hai người ấy đã thương yêu nhau. Chàng trai nghĩ: \"Không biết có phương tiện gì đem công chúa ra ngoài? À có phương tiện này\". Chàng trai đem cho bà vú một món quà, bà vú hỏi:\r","fontSize":12,"order":17},{"content":"- Thưa hoàng tử, cần phải làm gì?\r","fontSize":12,"order":18},{"content":"Hoàng tử đáp:\r","fontSize":12,"order":19},{"content":"- Này vú, làm thế nào để chúng tôi có cơ hội đưa nàng ra ngoài?\r","fontSize":12,"order":20},{"content":"- Lành thay, thưa hoàng tử. Ðể tôi nói với công chúa rồi sẽ cho hoàng tử biết sau.\r","fontSize":12,"order":21},{"content":"- Lành thay, thưa vú.\r","fontSize":12,"order":22},{"content":"Rồi vú đi đến công chúa và nói:\r","fontSize":12,"order":23},{"content":"- Hãy để tôi bắt những con chấy trên đầu công chúa.\r","fontSize":12,"order":24},{"content":"Rồi bà đặt công chúa ngồi xuống một chiếc ghế thấp, và bà ngồi xuống một chiếc ghế cao hơn và kê đầu công chúa trên bắp vế của mình. Trong khi bắt chấy, bà lấy móng tay gãi đầu công chúa. Công chúa hiểu: \"Người này không gãi với móng tay của mình mà gãi với móng tay của hoàng tử, con trai của cô ta.\" Vì vậy, công chúa hỏi:\r","fontSize":12,"order":25},{"content":"- Này vú, vú có đi đến gặp hoàng tử không?\r","fontSize":12,"order":26},{"content":"- Thưa công chúa, có!\r","fontSize":12,"order":27},{"content":"- Hoàng tử đã nói gì với vú?\r","fontSize":12,"order":28},{"content":"- Thưa công chúa, hoàng tử hỏi có phương tiện gì để đưa công chúa ra ngoài.\r","fontSize":12,"order":29},{"content":"Công chúa nói:\r","fontSize":12,"order":30},{"content":"- Nếu hoàng tử là người hiền trí, hoàng tử sẽ biết.\r","fontSize":12,"order":31},{"content":"Rồi công chúa đọc lên bài kệ đầu. Ðọc xong, nàng nói:\r","fontSize":12,"order":32},{"content":"- Này vú, hãy học thuộc bài kệ này và nói lại cho hoàng tử:\r","fontSize":12,"order":33},{"content":"Một bàn tay mềm mại,\u000bCon voi khéo huấn luyện,\u000bVà đêm tối trời mưa,\u000bẤy là thời thích hợp.\r","fontSize":12,"leftIndent":36,"order":34},{"content":"Bà vú học thuộc lòng bài kệ ấy rồi đi đến hoàng tử. Chàng hỏi:\r","fontSize":12,"order":35},{"content":"- Này vú, công chúa nói gì?\r","fontSize":12,"order":36},{"content":"Bà đáp:\r","fontSize":12,"order":37},{"content":"- Không nói gì khác, chỉ gửi bài kệ này. Và bà vú đọc bài kệ. Chàng hiểu ý bài kệ liền nói với bà vú:\r","fontSize":12,"order":38},{"content":"- Thôi vú hãy về đi.\r","fontSize":12,"order":39},{"content":"Hoàng tử biết đúng đắn ý nghĩa bài kệ này, liền tìm một người hầu trẻ đẹp trai, có bàn tay mềm mại, và chuẩn bị công việc. Chàng lại hối lộ người nài giữ vương tượng huấn luyện con voi ấy trở thành bình thản, rồi hoàng tử ngồi chờ đợi thời cơ đến.\r","fontSize":12,"order":40},{"content":"Ðến ngày trai giới Bồ-tát thuộc phần đêm tối trời, ngay sau canh giữa, mưa rơi xuống từ một đám mây đen dày đặc. Hoàng tử nghĩ: \"Ðây là ngày công chúa muốn nói\", rồi chàng leo lên con voi, đặt người hầu trẻ có bàn tay mềm mại ấy ngồi trên lưng voi và ra đi. Ở phía đối diện cung vua, hoàng tử cho cột con voi vào bức tường lớn của cái sân chầu rộng, rồi chàng đứng ở cửa sổ với thân bị ướt đẫm nước mưa.\r","fontSize":12,"order":41},{"content":"Bấy giờ vua canh giữ công chúa, không cho phép nàng ngủ chỗ nào khác, trừ một chiếc giường nhỏ gần vua. Công chúa nghĩ: \"Hôm nay hoàng tử sẽ đến\", vì vậy, nàng nằm xuống nhưng không ngủ. Rồi công chúa nói:\r","fontSize":12,"order":42},{"content":"- Thưa cha thân, con muốn tắm!\r","fontSize":12,"order":43},{"content":"Vua nói:\r","fontSize":12,"order":44},{"content":"- Hãy đi, này con thân.\r","fontSize":12,"order":45},{"content":"Vua nắm tay công chúa, dắt đến gần cửa sổ, và nói:\r","fontSize":12,"order":46},{"content":"- Hãy tắm đi con!\r","fontSize":12,"order":47},{"content":"Rồi vua bồng công chúa lên, đặt công chúa trên bệ đá hình hoa sen ở ngoài cửa sổ, và nắm một tay công chúa.\r","fontSize":12,"order":48},{"content":"Trong khi đang tắm, công chúa đưa tay cho hoàng tử. Hoàng tử cởi các chiếc vòng từ tay công chúa đeo vào tay người hầu trẻ, rồi bồng chàng trai trẻ ấy lên, đặt anh ta trên chỗ tượng hoa sen bên cạnh công chúa. Nàng nắm tay người hầu trẻ ấy và đặt nó vào tay của phụ vương. Vua nắm tay anh ta và thả tay kia của mình và đeo chúng vào tay kia của người hầu trẻ, rồi đặt bàn tay ấy vào tay phụ vương và đi theo hoàng tử.\r","fontSize":12,"order":49},{"content":"Nhà vua cứ tưởng rằng người hầu trẻ ấy là con gái mình! Và khi tắm xong, vua cho anh ta nằm trên long sàng, đóng cửa và niêm lại, sau đó đặt một người canh rồi vua đi ngủ.\r","fontSize":12,"order":50},{"content":"Vào sáng hôm sau, vua mở cửa thấy cậu trai trẻ liền hỏi:\r","fontSize":12,"order":51},{"content":"- Sao lại thế này?\r","fontSize":12,"order":52},{"content":"Cậu liền kể cách đi trốn của công chúa với hoàng tử! Vua rất thất vọng suy nghĩ: \"Dầu ta có nắm tay, cũng không thể canh giữ nữ nhân khỏi trốn được. Như vậy, không ai có thể canh giữ nỗi đàn bà\".\r","fontSize":12,"order":53},{"content":"Rồi vua đọc bài kệ khác.\r","fontSize":12,"order":54},{"content":"Dầu lời nói dịu dàng\u000bChúng không hề biết đủ,\u000bChúng chìm, chìm sâu xuống,\u000bRất khó làm đầy tràn,\u000bÐàn ông hãy lánh xa,\u000bChạy trốn chúng thật xa!\u000bNếu chúng phục vụ ai,\u000bVì dục hay tiền tài,\u000bChúng thiêu sạch người ấy,\u000bNhư chất đốt trong lửa.\r","fontSize":12,"leftIndent":36,"order":55},{"content":"Nói vậy xong, Bồ-tát thêm:\r","fontSize":12,"order":56},{"content":"- Ta phải nâng đỡ cháu trai ta.\r","fontSize":12,"order":57},{"content":"Rồi vua làm lễ gả công chúa cho hoàng tử thật long trọng vinh hiển và đặt hoàng tử lên chức phó vương. Khi người cậu tức vua cha mạng chung, chàng lên kế vị.\r","fontSize":12,"order":58},{"alignment":1,"content":"*\r","fontSize":12,"order":59},{"content":"Khi bậc Ðạo sư kể Pháp thoại này. Ngài thuyết giảng các sự thật. Cuối bài giảng ấy, vị Tỷ-kheo thối thất đã đắc quả Dự lưu. Và Ngài nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":60},{"content":"- Lúc bấy giờ, nhà vua là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":61},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":62}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM KOSYA\/262. CHUYỆN BÀN TAY MỀM MẠI (Tiền thân Mudupàni)\r","title":"262. CHUYỆN BÀN TAY MỀM MẠI (Tiền thân Mudupàni)\r"},{"ID":253,"paragraphs":[{"content":"263. CHUYỆN TIỂU DỤC THAM (Tiền thân Culla-Palobhana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Không phải rẽ nước biển...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo thối thất tinh tấn. Khi Tỷ-kheo ấy được đưa đến Chánh pháp đường, bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Có thật chăng ông thối thất tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vị ấy trả lời:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Sự thật là vậy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Các nữ nhân làm uế nhiễm ngay cả các bậc thanh tịnh thuở xưa.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi Ngài kể chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, vua không có con trai. Vua nói với các cung phi của mình:\r","fontSize":12,"order":11},{"content":"- Hãy cầu nguyện để sanh con trai.\r","fontSize":12,"order":12},{"content":"Và họ liền cầu tự.\r","fontSize":12,"order":13},{"content":"Như vậy một thời gian dài trôi qua, Bồ-tát từ Phạm thiện giới đi xuống và nhập thai của bà hoàng hậu chánh cung. Vừa sanh xong, sau khi tắm, Bồ-tát được đưa cho một người vú khác. Khi chạm tay nữ nhân, Bồ-tát lại khóc, không giữ im lặng. Rồi Bồ-tát được đưa cho một người hầu đàn ông. Vừa được người đàn ông ấy bồng hài nhi liền im lặng.\r","fontSize":12,"order":14},{"content":"Từ đấy trở đi, chỉ những người đàn ông ẵm hài nhi qua lại. Khi bú sữa, họ nặn sữa rồi cho Bồ-tát uống, hay đặt một cái màn giữa hài nhi và bà vú. Sau một thời gian, Bồ-tát lớn lên, nhưng vẫn không thể nhìn nữ nhân. Vua cha làm cho Bồ-tát một chỗ ngồi riêng biệt và một thiền thất riêng biệt.\r","fontSize":12,"order":15},{"content":"Khi Bồ-tát lên mười sáu tuổi, vua suy nghĩ: \"Ta không có một con trai nào khác. Còn đứa con trai này lại không hưởng thụ các dục, không muốn cai trị vương quốc. Thật sự ta có đứa con trai như vậy để làm gì?\"\r","fontSize":12,"order":16},{"content":"Bấy giờ, một kỹ nữ giỏi về múa, hát và nhạc, trẻ tuổi, có khả năng quyến rũ những người đàn ông mà nàng gần gũi. Nàng đến hầu vua và thưa:\r","fontSize":12,"order":17},{"content":"- Tâu Thiên tử, ngài đang nghĩ gì vậy?\r","fontSize":12,"order":18},{"content":"Vua kể lại sự việc ấy. Nàng kỹ nữ thưa:\r","fontSize":12,"order":19},{"content":"- Tâu thiên tử, hãy yên tâm! Thiếp sẽ quyến rũ hoàng tử và làm cho hoàng tử nếm hương vị của ái tình.\r","fontSize":12,"order":20},{"content":"- Nếu Nàng có thể quyến rũ con ta, một hoàng tử không hề biết đến hương vị đàn bà, thì khi con ta làm vua, nàng sẽ làm hoàng hậu!\r","fontSize":12,"order":21},{"content":"Nàng kỹ nữ ấy nói:\r","fontSize":12,"order":22},{"content":"- Tâu Thiên tử, trách nhiệm ấy là của thiếp. Thiên tử chớ lo lắng!\r","fontSize":12,"order":23},{"content":"Nói xong, nàng kỹ nữ đi đến những người đàn ông canh gác và nói:\r","fontSize":12,"order":24},{"content":"- Sáng sớm tôi sẽ đến đứng ở ngoài thiền thất gần phòng hoàng tử nằm và tôi sẽ hát! Nếu hoàng tử tức giận, hãy nói cho tôi biết, tôi sẽ bỏ đi. Nhưng nếu hoàng tử lắng nghe thì hãy khen ngợi tôi.\r","fontSize":12,"order":25},{"content":"Họ bằng lòng.\r","fontSize":12,"order":26},{"content":"Sáng hôm sau, nàng đến đứng tại chỗ ấy và cất tiếng hát với giọng ngọt lịm. Rồi tiếng đàn êm dịu trổi lên không kém gì tiếng hát ngọt ngào. Hoàng tử nằm lắng nghe. Ngày kế đó hoàng tử bảo kỹ nữ ấy đứng gần và hát; ngày kế nữa, chàng bảo nàng đứng trong thiền thất và hát. Ngày kế nữa, chàng bảo nàng đứng gần mình và hát. Như vậy, dần dần dục vọng khởi lên trong lòng hoàng tử và hoàng tử đi theo thói thường của người đời, biết được hương vị của ái tình, đến độ hoàng tử cầm gươm và dọa:\r","fontSize":12,"order":27},{"content":"- Ta không cho phép một ai khác thấy nữ nhân này!\r","fontSize":12,"order":28},{"content":"Hoàng tử chạy ra ngoài đường, đuổi theo các người đàn ông. Vua truyền bắt hoàng tử và thiếu nữ kia rồi đuổi họ ra khỏi thành.\r","fontSize":12,"order":29},{"content":"Hai người đi vào rừng, xuống hạ lưu sông Hằng. Tại đó một bên là sông Hằng, một bên là biển, họ dựng lên am thất sống với nhau. Thiếu nữ ngồi trong chòi lá nấu các củ và rau. Còn Bồ-tát mang củ quả từ rừng về.\r","fontSize":12,"order":30},{"content":"Một hôm, trong khi Bồ-tát đi tìm quả trong rừng, một ẩn sĩ khổ hạnh từ một đảo trên biển đi ngang qua hư không để tìm đồ ăn khất thực, thấy khói, liền hạ xuống trước am thất. Thiếu nữ ấy nói:\r","fontSize":12,"order":31},{"content":"- Hãy ngồi chờ cho đến khi nấu xong.\r","fontSize":12,"order":32},{"content":"Nàng mời vị khổ hạnh ấy ngồi xuống, và lấy vẻ duyên dáng của phụ nữ quyến rũ vị ấy, làm vị ấy không thể thiền định và mất Phạm hạnh. Vị tu khổ hạnh ấy giống như con quạ gẫy cánh không thể từ bỏ nàng, trọn ngày đứng tại đấy. Khi thấy Bồ-tát đi về, vị ấy liền chạy ra hướng biển thật mau. Bồ-tát nghĩ: \"Ðây chắc là một kẻ thù\", liền rút kiếm đuổi theo, còn vị tu khổ hạnh làm cử chỉ như muốn bay, liền rơi xuống biển. Bồ-tát suy nghĩ: \"Vị khổ hạnh này có lẽ đã đến đây ngang qua hư không, nay bị thối thất thiền định nên rơi xuống biển. Ta phải cứu vị ấy!\" Vì vậy, vừa đứng trên bờ biển, Bồ-tát đọc những bài kệ này:\r","fontSize":12,"order":33},{"content":"Không phải rẽ nước biển,\u000bNhưng với thần thông lực\u000bNgài du hành qua đây\u000bVào buổi mai thật sớm,\u000bLiên hệ ác nữ thần,\u000bNgài phải chìm xuống biển.\u000bLàm mọi người thối thất,\u000bÐầy mê hoặc huyễn ảo,\u000bQuyến rũ người thanh tịnh\u000bKhiến họ chìm dần xuống.\r","fontSize":12,"leftIndent":36,"order":34},{"content":"Kẻ trí biết nữ thần,\u000bNên xa lánh, từ bỏ.\u000bNữ nhân phục vụ ai\u000bVì dục hay tiền tài,\u000bChúng đốt sạch người ấy\u000bNhư lửa thiêu hủy củi!\r","fontSize":12,"leftIndent":36,"order":35},{"content":"Nghe lời Bồ-tát nói vậy, vị tu khổ hạnh đứng giữa biển làm phát khởi thiền lực đã mất, và bay lên hư không, rồi đi về trú xứ của mình. Bồ-tát suy nghĩ: \"Vị tu khổ hạnh này với gánh nặng như vậy, đã bay lên hư không như một nhúm bông. Ta cũng phải làm phát khởi thiền lực như vị ấy để có thể bay lên hư không\".\r","fontSize":12,"order":36},{"content":"Vì vậy, Bồ-tát về am dẫn nữ nhân ấy trở lại với quần chúng rồi bảo nữ nhân ấy ra đi, còn mình lui vào rừng, dựng am thất tại một nơi xinh tốt, và làm vị ẩn sĩ. Ngài chọn đề tài thiền định, rồi đạt các Thắng trí và các Thiền Chứng, về sau được sanh lên Thiên giới.\r","fontSize":12,"order":37},{"alignment":1,"content":"*\r","fontSize":12,"order":38},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo Sư giảng các Sự thật. Cuối bài giảng ấy, vị Tỷ-kheo thối thất đã đắc quả Dự Lưu. Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"- Thời ấy, hoàng tử không hề liên hệ với nữ thần là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":40},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":41}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM KOSYA\/263. CHUYỆN TIỂU DỤC THAM (Tiền thân Culla-Palobhana)\r","title":"263. CHUYỆN TIỂU DỤC THAM (Tiền thân Culla-Palobhana)\r"},{"ID":254,"paragraphs":[{"content":"264. Chuyện Đại Vương Panàda (Tiền thân Mahà-Panàda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Vua Panàda có cung điện ấy...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo sư kể khi Ngài ghé đến bên bờ sông Hằng, về thần thông của Trưởng lão Bhaddaji.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một dịp khác, khi bậc Ðạo Sư đã an cư mùa mưa ở Xá vệ, Ngài nghĩ nên ban ân đức cho một trưởng giả trẻ tuổi tên Bhaddaji. Vì thế, Ngài cùng các Tỳ-kheo lên đường tới thành Bhaddiya và ở lại đó ba tháng trong rừng Jàtiyà, chờ đợi cho đến khi chàng trai ấy thuần thục và kiện toàn về tri thức.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bấy giờ thanh niên Bhaddaji là một nhân vật cao sang, Con trai độc nhất của một phú thương ở Bhaddaiya hưởng một gia tài tám trăm triệu đồng. Chàng có ba ngôi nhà dùng cho ba mùa khác nhau, mỗi mùa chàng ở bốn tháng trong một ngôi nhà. Sau thời kỳ ở trong một ngôi nhà, chàng cùng với bà con bạn bè dời đến một ngôi nhà khác trong cảnh xa hoa lộng lẫy. Vào các dịp này, cả thành phố thường nô nức đi xem cảnh sang trọng của chàng thanh niên ấy và giữa các ngôi nhà ấy, người ta thường dựng lên biết bao chỗ ngồi theo hình vòng tròn, hàng hàng lớp lớp chồng chất lên nhau.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Sau khi đã trú nơi kia được ba tháng, bậc Ðạo Sư báo cho dân trong thành biết Ngài định ra đi. Dân trong thành xin Ngài hãy nán lại đến ngày mai. Thế là hôm sau, họ góp đủ thứ tặng vật để cúng dường đức Phật và các Tỷ-kheo, đệ tử của Ngài. Họ dựng một cái rạp ở giữa thành phố, trang hoàng đẹp đẽ, sắp xếp các chỗ ngồi rồi thông báo rằng đã đến giờ. Bậc Ðạo Sư cùng đoàn Tỷ-kheo thứ lớp đến ngồi vào đó. Mọi người đều đến cúng dường rất hào phóng. Khi thọ thực xong, bậc Ðạo Sư với giọng ngọt ngào như mật, đã nói lời tùy hỷ công đức với họ.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Vào lúc này, thanh niên Bhaddaji đang từ một ngôi nhà của chàng dời sang ngôi nhà khác. Nhưng hôm đó chẳng có ma nào đến ngắm vẻ lộng lẫy rực rỡ của chàng ngoài những người nhà của chàng. Vì thế chàng hỏi những người của chàng vì sao như thế. Thường thường tất cả thành phố đều nô nức xem chàng đi từ nhà này qua nhà nọ, các chỗ ngồi đã được sắp đặt vòng này trên vòng nọ, dãy này trên dãy kia; ấy thế mà bây giờ chẳng có ai cả ngoài những kẻ tùy tùng của riêng chàng! Lý do gì như vậy?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Chàng được trả lời:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Thưa chủ nhân, đức Phật đã ở suốt ba tháng gần thành phố và hôm nay Ngài ra đi. Ngài vừa thọ thực xong và đang thuyết pháp. Cả thành phố đều đang ở đó nghe Ngài dạy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Chàng nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Tốt lắm, chúng ta cũng sẽ đến đó nghe Ngài.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Thế rồi chàng trang sức lộng lẫy cùng với số đông tùy tùng đứng ở mé ngoài đám đông. Khi chàng nghe thuyết pháp, chàng vứt bỏ hết mọi tham dục cấu uế, đắc quả vị cao rồi đạt Thánh quả.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Bậc Ðạo Sư bảo vị thương gia thành Bhaddiya:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Thưa ngài, con trai của ngài trông vẻ xa hoa, khi nghe Ta thuyết pháp đã trở thành một bậc Thánh; chính ngày hôm nay, vị ấy hoặc sẽ sống đời tu hành, hoặc sẽ nhập Niết-bàn.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Bạch Thế Tôn, vị thương gia nói - Tôi không muốn con tôi nhập Niết-bàn. Xin Ngài chấp nhận cho nó xuất gia. Rồi ngày mai, xin thỉnh Ngài cùng với nó đến nhà tôi.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Thế Tôn nhận lời mời ấy. Ngài đưa vị trưởng giả trẻ tuổi đến tịnh xá, nhận chàng vào giáo đoàn, sau đó thọ tiểu giới và đại giới. Suốt một tuần, cha mẹ của chàng trai ấy tiếp đãi chàng rất nồng hậu.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Sau bảy ngày như thế, bậc Ðạo Sư mang chàng theo khi đi khất thực, đến một ngôi làng tên là Koti. Dân làng Koti kính cẩn cúng dường đức Phật và đệ tử của Ngài. Sau khi thọ thực xong, bậc Ðạo Sư nói lời tùy hỷ. Trong lúc ấy, chàng trưởng giả đi ra khỏi làng, ngồi bên một bến của sông Hằng dưới một gốc cây mà trầm tư quán tưởng và nghĩ rằng khi nào bậc Đạo Sư đến, chàng sẽ đứng lên. Khi các Trưởng lão cao niên nhất đến gần, chàng vẫn không đứng dậy, nhưng khi bậc Ðạo Sư đến thì chàng đứng lên ngay.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Những người chưa hiểu đạo lấy làm bất bình vì chàng xử sự như thể một Tỷ-kheo thuộc hàng trưởng thượng, chàng đã không đứng dậy khi thấy các Trưởng lão cao niên nhất đến gần.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Dân làng làm những chiếc bè để đức Phật và các Tỷ-kheo sang sông. Sau đó bậc Ðạo Sư hỏi xem Bhaddaja ở đâu.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Bạch Ngài, kia kìa.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Ðến đây Bhaddaji, hãy lên bè của Ta.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Trưởng lão đứng lên, theo Ngài đến chiếc bè của Ngài. Khi bè ra tới cửa sông, bậc Ðạo Sư hỏi Bhaddaji:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Này Bhaddaji, đâu là cung điện mà ông đã ở lúc Ðại vương Panàda là vua?\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Bhaddaji đáp:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Thưa ở đây, phía dưới nước.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Những kẻ chưa hiểu đạo bảo với nhau:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Trưởng lão Bhaddaji đang tỏ ra mình là một vị Thánh đấy!\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Sau đó bậc Ðạo Sư bảo vị ấy hãy đánh tan mối nghi ngờ của các bạn đồng tu.\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"Lập tức, Trưởng lão cúi mình đảnh lễ bậc Ðạo Sư, và do thần lực, ông nắm toàn bộ khối cung điện trên đầu ngón tay rồi bay vụt lên không, mang theo cả tòa cung điện (bao trùm một khoảng tới hai mươi lăm dặm). Sau đó ông tạo một lỗ hổng bên trong và xuất hiện trước những chúng sanh đang có mặt trong cung điện dưới nước rồi tung cả tòa lâu đài lên khỏi mặt nước một dặm, rồi hai, rồi ba dặm. Những ai từng là bà con thân thích của ông trong tiền kiếp kia vì quá yêu thích cung điện ấy, nay đã trở thành cá, rùa, rắn nước, cóc nhái sinh ra ngay tại nơi ấy.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Bây giờ khi cả tòa cung điện bị tung lên, chúng giãy giụa lăn lóc cả ra ngoài rồi rơi bì bõm xuống nước lại. Bậc Ðạo Sư thấy thế liền bảo:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Này Bhaddaji các bà con thân thích của ông đang khốn đốn đấy!\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Nghe Ngài dạy thế, Trưởng lão liền thả cả tòa cung điện ra, và nó chìm xuống tại chỗ cũ trước đây.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Bậc Ðạo Sư đã sang bên kia sông Hằng. Hội chúng sửa soạn cho Ngài một chỗ trên bờ. Ðức Phật ngồi vào chỗ ấy giống như mặt trời ban mai đang phóng ra những tia sáng. Bấy giờ, các Tỷ-kheo hỏi Ngài rằng Trưởng lão Bhaddaji đã ở trong tòa cung điện ấy vào thời nào. Bậc Ðạo Sư trả lời:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Vào thời Ðại vương Panàda.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Rồi Ngài kể cho hội chúng nghe một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":35},{"alignment":1,"content":"*\r","fontSize":12,"order":36},{"content":"Ngày xưa có một ông vua tên Suruci trị vì ở Mithilà, một thành phố trong vương quốc Videha. Vua có một con trai cũng tên Suruci, rồi lại có thêm một con trai nữa tên là Ðại Panàda. Họ làm chủ cung điện kia, do một nghiệp trong tiền kiếp. Có hai cha con dựng một túp lều lá cùng các cành cây sung làm nơi cư trú dành cho một vị Ðộc Giác Phật.\r","fontSize":12,"order":37},{"content":"Phần còn lại của câu chuyện sẽ được kể trong Tiền thân Suruci số 489, Chương Mười bốn.\r","fontSize":12,"order":38},{"alignment":1,"content":"*\r","fontSize":12,"order":39},{"content":"Sau khi kể xong Pháp thoại, bậc Ðạo Sư với trí tuệ toàn hảo, đọc lên các bài kệ sau:\r","fontSize":12,"order":40},{"content":"Vua Pa-nà-da có cung điện ấy\u000bMười sáu ngàn tầm rộng, một ngàn cao,\u000bNgàn tầm cao, cờ xí rợp muôn màu,\u000bNgọc bích kết cả trăm tầng lầu các.\u000bSáu ngàn văn công tới lui chơi nhạc\u000bGồm bảy ban, vẫn múa hát đồng thời,\u000bBhad-da-ji đã nói, đúng như lời:\u000b- Tâu Ðế Thích, nô tài chờ thượng lệnh.\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"Bấy giờ, những kẻ chưa hiểu đạo không còn nghi ngờ gì nữa.\r","fontSize":12,"order":42},{"alignment":1,"content":"*\r","fontSize":12,"order":43},{"content":"Khi bậc Ðạo Sư kể xong Pháp thoại, Ngài nhận diện Tiền thân:\r","fontSize":12,"order":44},{"content":"- Thời ấy Bhaddaji là Ðại vương Panàda, còn Ta là Ðế Thích.\r","fontSize":12,"order":45},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":46}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/264. Chuyện Đại Vương Panàda (Tiền thân Mahà-Panàda)\r","title":"264. Chuyện Đại Vương Panàda (Tiền thân Mahà-Panàda)\r"},{"ID":255,"paragraphs":[{"content":"265. Chuyện Mũi Tên (Tiền thân Khurappa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Khi nhiều cung bắn vèo tên tới...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên (Jetavana), về một Tỷ-kheo mất hết mọi năng lực tinh tấn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bậc Ðạo Sư hỏi có thật Tỷ-kheo ấy đã mất năng lực tinh tấn không. Vị ấy trả lời thật như thế. Bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Tại sao ông lại còn thối thất sau khi đã thọ trì giáo lý giải thoát này? Ngày xưa, các trí giả đã rất tinh tấn ngay cả trong những sự việc không đưa đến giải thoát.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát sinh ra trong một gia đình của một người kiểm lâm. Khi lớn lên, ngài đứng đầu một đoàn gồm năm trăm người kiểm lâm sống trong một ngôi làng, tại lối vào một khu rừng. Ngài thường đứng ra tự nhận dẫn mướn cho những ai muốn qua khu rừng ấy.\r","fontSize":12,"order":8},{"content":"Một hôm, có một người ở Ba-la-nại, con của một thương gia, đến ngôi làng ấy cùng với một đoàn gồm năm trăm xe chở hàng. Ông ta gọi Bồ-tát đến, trao cho ngài một ngàn đồng để được ngài dẫn qua khu rừng. Ngài chấp thuận và nhận tiền từ tay thương gia ấy. Cầm tiền xong, Bồ-tát tự xem là đã hiến đời mình để phục vụ vị thương gia. Thế rồi ngài dẫn ông ta đi qua khu rừng.\r","fontSize":12,"order":9},{"content":"Vào đến giữa rừng, năm trăm tên cướp đột nhiên xuất hiện. Cả đoàn hộ tống vừa thấy bọn cướp này đã quỳ mọp xuống ngay. Chỉ riêng người trưởng đoàn kiểm lâm la hét lên, nhảy vọt tới và đánh đấm, đuổi được tất cả năm trăm tên cướp chạy trốn để cho vị thương gia kia an toàn thoát khỏi khu rừng.\r","fontSize":12,"order":10},{"content":"Qua khỏi khu rừng, thương gia ấy cho cả đoàn cắm trại. Ông cho người trưởng đoàn kiểm lâm ăn những miếng thịt đủ loại ngon nhất và chính ông cũng ăn cho khỏi cơn đói. Ông vui vẻ ngồi bên cạnh người trưởng đoàn và bảo:\r","fontSize":12,"order":11},{"content":"- Hãy nói cho tôi biết, làm sao trước cả năm trăm tên cướp đầy đủ khí giới trên tay bao vây dày đặc thế kia, người không cảm thấy chút sợ hãi gì trong lòng thế?\r","fontSize":12,"order":12},{"content":"Rồi ông ta đọc bài kệ thứ nhất:\r","fontSize":12,"order":13},{"content":"Khi nhiều cung bắn vèo tên tới,\u000bNhiều bàn tay đưa lưỡi thép gần,\u000bTrước hàng hung hãn Tử-thần,\u000bSao người chẳng sợ giữa cơn hiểm nghèo?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Nghe thế, người kiểm lâm đọc hai bài kệ sau đây:\r","fontSize":12,"order":15},{"content":"Khi nhiều cung bắn vèo tên tới,\u000bNhiều bàn tay đưa lưỡi thép gần,\u000bTrước hàng hung hãn Tử-thần,\u000bHôm nay tôi thấy ngập tràn niềm vui.\u000b\u000bNiềm vui ấy cho tôi thắng lợi,\u000bTôi liều thân nếu tới lúc cần,\u000bHành vi dũng liệt muốn toàn,\u000bLàm anh hùng, phải coi thường đời ta!\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Ngài phát biểu những lời trên như một trận mưa tên. Sau khi đã giải thích việc làm anh dũng của mình do đã thoát khỏi lòng ham sống, Bồ-tát từ giã thương gia trẻ tuổi ấy và quay về ngôi làng của mình. Suốt đời bố thí và hành thiện sự, khi mệnh chung, Ngài đi theo nghiệp của mình.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Khi bậc Ðạo Sư kể xong Pháp thoại này, Ngài tuyên thuyết Tứ Ðế. Ở phần kết thúc Tứ Ðế, vị Tỷ-kheo thối thất ấy đắc Thánh quả.\r","fontSize":12,"order":19},{"content":"Bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":20},{"content":"- Bấy giờ Ta là trưởng đoàn kiểm lâm ấy.\r","fontSize":12,"order":21},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":22}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/265. Chuyện Mũi Tên (Tiền thân Khurappa)\r","title":"265. Chuyện Mũi Tên (Tiền thân Khurappa)\r"},{"ID":256,"paragraphs":[{"content":"266. Chuyện Con Ngựa Quí Tốc Như Phong (Tiền thân Vàtagga-Sindhava)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Mẹ chàng vì ốm o vàng vọt..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên, về một người chủ đất.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tại Xá-vệ, người ta nghe nói một phụ nữ xinh đẹp thấy chàng này cũng đẹp trai liền đem lòng yêu. Nỗi say mê bừng lên như một ngọn lửa đốt cháy khắp thân thể nàng. Nàng mất hết tri giác, cả thân lẫn tâm, nàng chẳng thiết gì ăn uống, chỉ nằm rũ liệt trên giường.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các bạn bè và tỳ nữ hỏi vì sao nàng lại phải rối loạn tâm can đến nỗi phải nằm rũ liệt trên giường thế kia. Họ muốn biết nguyên nhân vì sao như vậy. Ban đầu, nàng không chịu trả lời nhưng vì họ cứ thúc ép mãi, nàng đành phải thú thật sự việc.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Chị đừng buồn, chúng tôi sẽ mang chàng lại cho chị!\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Họ bảo như vậy, rồi họ đến nói chuyện với người đàn ông kia. Lúc đầu chàng từ chối nhưng rồi họ cứ năn nỉ mãi nên cuối cùng chàng chấp thuận. Thế là họ được chàng hứa sẽ đến với nàng kia vào ngày, giờ đã định. Họ liền thuật lại cho nàng nghe.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nàng sửa soạn phòng ốc, mặc quần áo thật đẹp rồi ngồi trên giường chờ chàng đến. Chàng ngồi xuống bên cạnh nàng, bấy giờ nàng bỗng suy nghĩ: \"Nếu ta chấp thuận lời chàng tán tỉnh ngay lập tức và tự hạ giá mình thì lòng tự trọng cao của ta sẽ bị dẹp bỏ. Ngày buổi đầu tiên mà để chàng làm theo ý chàng thì thật là không thích hợp. Thôi hôm nay mình cứ làm vẻ khó tính rồi sau này sẽ nhượng bộ\".\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Thế là ngay khi chàng mới chạm vào nàng bắt đầu tỏ vẻ âu yếm suồng sã, nàng liền chụp lấy tay chàng và nghiêm nghị trách cứ chàng, bảo chàng đi ra, vì nàng không thích chàng. Chàng giận dữ rút lui và ra khỏi nhà.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Khi các phụ nữ kia biết được sự việc nàng đã làm và thấy rằng người đàn ông kia đã ra đi, thì họ trách nàng:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này chị, chị đã yêu người ta đến nỗi phải nằm liệt giường, chẳng thiết gì ăn uống, và chúng tôi cũng đã phải khó khăn lắm mới thuyết phục được chàng để cuối cùng mang chàng đến với chị, thế mà chị chẳng có gì để nói với chàng cả!\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Nàng nói cho họ biết tại sao, họ liền bỏ đi và cảnh cáo rằng nàng sẽ bị người ta bàn tán.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Người đàn ông kia chẳng bao giờ đến với nàng nữa. Khi nàng nhận ra rằng nàng đã mất chàng, nàng bỏ cả ăn mà chết. Khi người đàn ông kia được tin nàng chết, chàng mang một bó hoa dầu thơm, hương liệu đến Kỳ Viên. Tại đó, chàng đảnh lễ bậc Ðạo Sư rồi ngồi xuống bên Ngài.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này cư sĩ, làm sao mà chúng ta chẳng hề thấy ông đến đây vậy?\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Chàng kể lại cho Ngài nghe toàn bộ câu chuyện và thêm rằng lâu nay chàng tránh đến hầu đức Phật vì chàng hổ thẹn. Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Này cư sĩ, người phụ nữ kia cho mời ông đến là do lòng say mê của nàng, thế rồi nàng chẳng muốn liên hệ gì với ông cả, lại xua đuổi ông đi khiến ông tức giận, và cũng đúng như thế, xưa kia nàng cũng đã yêu thương nhiều bậc trí giả, kêu gọi họ đến và khi họ đến thì lại chẳng muốn liên hệ gì với họ, cứ làm phiền nhiễu họ như vậy rồi xua đuổi họ đi.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Thế rồi do yêu cầu của vị ấy, bậc Ðạo Sư kể câu chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":18},{"alignment":1,"content":"*\r","fontSize":12,"order":19},{"content":"Ngày xưa, khi Brakmadatta là vua xứ Ba-la-nại, Bồ-tát là một con ngựa Sindh. Nó được đặt tên là Tốc-như-phong (nhanh như gió) và là con ngựa nghi lễ của vua.\r","fontSize":12,"order":20},{"content":"Những người nài thường đem nó đi tắm ở sông Hằng. Nơi đây, một con lừa cái trông thấy nó liền đem lòng yêu nó. Rung động vì nỗi say mê, con lừa cái bỏ cả ăn uống, hao mòn tiều tụy, gầy ốm đến độ chỉ còn xương với da. Một trong những con lừa con của nó thấy mẹ tiều tụy như thế liền hỏi:\r","fontSize":12,"order":21},{"content":"- Thưa mẹ, sao mẹ chẳng ăn uống gì cả, sao mẹ lại quá tiều tụy và nằm run rẩy một nơi thế kia? Có chuyện gì thế hở mẹ?\r","fontSize":12,"order":22},{"content":"Con lừa cái chẳng nói gì, nhưng con nó cứ hỏi đi hỏi lại mãi, nó mới kể hết chuyện cho con nghe. Thế rồi con lừa con an ủi mẹ:\r","fontSize":12,"order":23},{"content":"- Thưa mẹ, mẹ chớ sầu bi, con sẽ mang chú ngựa ấy đến cho mẹ.\r","fontSize":12,"order":24},{"content":"Thế rồi khi ngựa quý Tốc-như-phong xuống tắm, chú lừa con đến gần nó và nói:\r","fontSize":12,"order":25},{"content":"- Thưa ngài, mẹ tôi yêu ngài: bà chẳng ăn uống gì cả và đang hao mòn sắp chết. Xin hãy cứu sống mẹ tôi!\r","fontSize":12,"order":26},{"content":"- Ðược rồi, này bạn, tôi sẽ cứu mẹ bạn. Tốc-như-phong bảo. Khi tôi tắm xong, các anh nài sẽ để tôi thao dượt một chốc bên bờ sông, bạn hãy mang mẹ bạn đến đấy.\r","fontSize":12,"order":27},{"content":"Chú lừa con đi kiếm mẹ và đưa mẹ đến nơi ấy, rồi chú núp gần đó.\r","fontSize":12,"order":28},{"content":"Người nài để Tốc-như-phong duỗi chân chạy. Nó dò tìm con lừa cái và đến với con kia.\r","fontSize":12,"order":29},{"content":"Tốc-như-phong đến gần nó và bắt đầu đưa mũi ngửi. Con lừa cái tự nghĩ: \"Nếu ta tự hạ mình và cứ để cho chàng làm theo ý chàng trong lúc chàng vừa mới đến, thì danh dự và lòng tự cao của ta sẽ tiêu tan. Ta phải làm như thể mình không muốn sự việc chàng làm\". Vì thế, nó đã làm vỡ hàm Tốc-như-phong và suýt giết chết chàng ngựa! \"Nàng làm gì ta thế?\". Tốc-như-phong tự nghĩ, cảm thấy xấu hổ rồi bỏ chạy đi.\r","fontSize":12,"order":30},{"content":"Thế rồi con lừa cái hối hận, nằm vật ra đầy đau khổ. Chú lừa con đến gần và hỏi mẹ như sau:\r","fontSize":12,"order":31},{"content":"Mẹ vì chàng ốm o vàng vọt,\u000bMẹ vì chàng chẳng chút uống ăn.\u000bNgựa yêu kia mới đến gần,\u000bCớ sao mẹ bỗng đâm sầm phóng đi?\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Nghe con bảo thế, con lừa đọc bài kệ thứ hai:\r","fontSize":12,"order":33},{"content":"Chàng kia đến một khi kề sát,\u000bNếu ban đầu nhường bước tức thời,\u000bTiêu ma giá ngọc cao vời,\u000bCho nên mẹ phải vội dời chân ngay!\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Qua những lời này, con lừa giải thích bản tính đàn bà cho con trai hiểu.\r","fontSize":12,"order":35},{"content":"Bậc Ðạo Sư với Tuệ giác Toàn hảo, đọc bài kệ thứ ba:\r","fontSize":12,"order":36},{"content":"Nếu từ chối chàng trai sang trọng\u000bÐến bên nàng mong ngóng yêu đương,\u000bNàng đành dằng dặc sầu thương,\u000bNhư Công-đa-lợi đau buồn Như phong!\r","fontItalic":-1,"fontSize":12,"order":37},{"alignment":1,"content":"*\r","fontSize":12,"order":38},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế. Cuối bài giảng Tứ Ðế, người chủ đất kia đắc quả Dự Lưu.\r","fontSize":12,"order":39},{"content":"Và Ngài nhận diện Tiền thân:\r","fontSize":12,"order":40},{"content":"- Người phụ nữ thời ấy là con lừa cái, còn Ta là con ngựa quý Tốc-như-phong.\r","fontSize":12,"order":41},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":42}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/266. Chuyện Con Ngựa Quí Tốc Như Phong (Tiền thân Vàtagga-Sindhava)\r","title":"266. Chuyện Con Ngựa Quí Tốc Như Phong (Tiền thân Vàtagga-Sindhava)\r"},{"ID":257,"paragraphs":[{"content":"267. Chuyện Con Cua (Tiền thân Kakkata)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Con vật càng vàng, lồi cặp mắt..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể lúc Ngài trú tại Kỳ Viên, về một phụ nữ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Người ta nghe nói một người chủ đất ở Xá-vệ cùng với vợ đi về quê để thâu tiền nợ thì bị bọn cướp vây bắt. Người vợ vốn rất xinh đẹp và khả ái. Tên tướng cướp bị cuốn hút bởi sắc đẹp của nàng, có ý định giết người chồng để chiếm lấy nàng. Nhưng nàng lại là một phụ nữ đoan trang đức độ, một người vợ trung kiên. Nàng phủ phục dưới chân tên cướp và kêu:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa ngài, nếu ngài giết chồng tôi vì yêu tôi, tôi sẽ dùng độc dược hoặc nín thở mà chết theo luôn! Tôi không thể sống với ngài được đâu! Xin chớ giết chồng tôi một cách vô ích. Nàng van xin tên cướp như vậy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Cả hai vợ chồng ấy trở về Xá-vệ bình yên. Họ được dịp đi ngang tịnh xá Kỳ-Viên và họ muốn đến tham bái bậc Ðạo Sư. Vì thế họ vào Hương phòng và sau khi đảnh lễ, họ ngồi xuống bên Ngài. Bậc Ðạo Sư hỏi họ từ đâu đến.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Chúng con đi thâu tiền nợ, họ đáp.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Các người đi đường có bình yên không? Ngài hỏi tiếp.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Dọc đường chúng con đã bị cướp bắt - người chồng nói. Thế rồi tên cướp muốn giết con nhưng vợ con đây đã năn nỉ xin tha cho con và con đã mang ơn nàng cứu mạng.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này cư sĩ, ông chẳng phải là kẻ độc nhất được nàng cứu mạng đâu! Vào thời xưa nàng cũng đã từng cứu mạng nhiều bậc trí giả khác.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Thế rồi do yêu cầu của vị ấy, bậc Ðạo Sư kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Ngày xưa, khi Brahmadatta làm vua xứ Ba-la-nại, trong dãy Hy-mã-lạp Sơn có một cái hồ rộng nơi đó có một con Cua vàng rất lớn. Vì cua sống ở đó nên nơi ấy được gọi là Hồ Cua. Con Cua lớn lắm, lớn bằng cả cái sân đập lúa. Nó có thể bắt các con voi rồi giết và ăn thịt chúng. Vì sợ nó nên chẳng voi nào dám đến gần đó để ăn đọt non.\r","fontSize":12,"order":14},{"content":"Bấy giờ Bồ-tát đầu thai vào lòng một con voi cái là vợ của chúa voi đầu đàn sống gần Hồ Cua. Voi mẹ muốn được an toàn cho đến lúc sinh con, đã tìm đến một nơi khác trong một ngọn núi và tại đó nó đã sinh một con voi đực. Theo thời gian voi con lớn lên rất thông minh, to lớn, khỏe mạnh và thành tựu mọi mặt. Nó oai nghi, sừng sững như trái núi màu tím thẫm.\r","fontSize":12,"order":15},{"content":"Nó chọn một con voi khác làm vợ và quyết bắt cho được con cua kia. Vì vậy cùng với vợ và mẹ, nó tìm đến đàn voi và gặp cha nó để xin đi bắt Cua.\r","fontSize":12,"order":16},{"content":"- Con không thể làm được việc ấy đâu con ạ! Voi cha bảo.\r","fontSize":12,"order":17},{"content":"Nhưng nó cứ nài nỉ xin phép cha mãi, cuối cùng cha nó bảo:\r","fontSize":12,"order":18},{"content":"- Thôi được, con cứ thử xem!\r","fontSize":12,"order":19},{"content":"Thế là chàng Voi trẻ tập hợp tất cả các voi quanh Hồ Cua lại và dẫn chúng đến gần hồ. Nó hỏi:\r","fontSize":12,"order":20},{"content":"- Cua thường bắt voi lúc nào? Lúc voi đang đi tới hồ, hay lúc chúng đang ăn, hay lúc chúng quay trở lên?\r","fontSize":12,"order":21},{"content":"Bọn voi đáp:\r","fontSize":12,"order":22},{"content":"- Nó bắt lúc chúng quay trở lên.\r","fontSize":12,"order":23},{"content":"- Ðược rồi - Voi nói - Tất cả các bạn hãy đi tới hồ và cứ ăn thứ gì tùy thích rồi quay trở lên trước, tôi sẽ theo cuối cùng đằng sau các bạn.\r","fontSize":12,"order":24},{"content":"Ðàn voi làm theo như vậy.\r","fontSize":12,"order":25},{"content":"Cua thấy Bồ-tát trở lên sau rốt, liền chộp lấy chân Voi, siết chặt vào càng, giống như người thợ rèn kẹp khối sắt trong đôi gọng kềm khổng lồ. Vợ Bồ-tát cũng không rời chồng, nàng vẫn đứng đó, sát bên chồng. Bồ-tát ra sức kéo nhưng vẫn không sao làm Cua nhúc nhích được. Thế rồi Cua kéo và lôi được Voi về phía mình.\r","fontSize":12,"order":26},{"content":"Giữa lúc nguy khốn này, Voi rống lên, rống lên. Nghe tiếng rống ấy, các voi khác quá kinh hãi, vụt chạy tán loạn, kêu thét như tiếng kèn đến vung vãi phân. Ngay cả vợ Voi cũng chẳng đứng yên được và toan phóng chạy. Thế rồi để tỏ cho vợ biết mình đang bị bắt giữ và hy vọng làm cho vợ khỏi phóng chạy đi, Voi đọc lên bài kệ đầu:\r","fontSize":12,"order":27},{"content":"Con vật càng vàng, lồi cặp mắt,\u000bSống hồ, trần trụi, bọc trong mai,\u000bTôi kêu, nó kẹp, nghe đau đớn,\u000bNàng hỡi, thương tôi, chớ bỏ tôi!\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"Nghe thế, vợ Voi quay lại đọc bài kệ thứ hai an ủi chồng:\r","fontSize":12,"order":29},{"content":"Rời chàng, thiếp quyết chẳng khi nào,\u000bSáu chục năm đời, chúa tối cao,\u000bCả bốn phương trời đều chứng tỏ\u000bChẳng ai thắm thiết sánh chàng đâu!\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"Vợ Voi khích lệ chồng như thế và nói:\r","fontSize":12,"order":31},{"content":"- Này bậc trượng phu, bây giờ thiếp sẽ bảo Cua kia thả chàng ra.\r","fontSize":12,"order":32},{"content":"Rồi vợ Voi cầu xin Cua qua bài kệ thứ ba:\r","fontSize":12,"order":33},{"content":"Trong các loài Cua ở biển xa,\u000bHoặc là Ner-bud, hoặc Hằng Hà,\u000bNgài là tối thượng, nay tôi biết,\u000bXin để chồng tôi được thoát ra.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Khi nàng đọc xong, lòng kiêu hãnh hung hăng của Cua bị tiếng nói phụ nữ hóa giải. Quên cả sợ, Cua nới lỏng đôi càng, thả chân con Voi ra, chẳng nghi ngờ gì đến việc Voi sẽ làm khi được thả. Thế là Voi nhấc chân lên, đạp lên lưng Cua làm cho đôi mắt Cua phải lòi ra lập tức. Voi sung sướng kêu lên.. Các con voi kia chạy lại, kẹp Cua đi, đặt Cua nằm trên đất rồi dẫm nát nó. Ðôi càng Cua bị gãy rời tả tơi. Thế rồi Hồ Cua, vì ở gần sông Hằng, bị ngập trong một cơn nước dâng. Khi nước hạ, nước rút từ hồ ra tới sông Hằng. Ðôi càng cua bị đẩy đi, bập bềnh trong nước sông Hằng. Một càng trôi ra biển, còn càng kia được mười anh em trong hoàng tộc tìm thấy khi họ đang tắm sông và họ dùng càng này làm cái trống nhỏ, gọi là Ànaka. Các thần Àsura (A-tu-la) tìm được cái càng trôi ra biển kia, và dùng nó làm trống, gọi là Àlambara. Về sau các thần Asura (A-tu-la) bị Thiên chủ Sakka đánh bại, phải chạy đi và bỏ lại cái trống. Sakka bảo giữ trống ấy để làm đồ dùng riêng. Do thế, người ta mới thường nói: \"Sấm động như mây Álambara\".\r","fontSize":12,"order":35},{"alignment":1,"content":"*\r","fontSize":12,"order":36},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế và cuối bài giảng, cả người chồng và người vợ đều đắc quả Dự Lưu. Và Ngài nhận diện Tiền thân:\r","fontSize":12,"order":37},{"content":"- Vào thời ấy, nữ cư sĩ này là con Voi cái, còn Ta chính là con Voi chồng.\r","fontSize":12,"order":38},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":39}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/267. Chuyện Con Cua (Tiền thân Kakkata)\r","title":"267. Chuyện Con Cua (Tiền thân Kakkata)\r"},{"ID":258,"paragraphs":[{"content":"268. Chuyện Kẻ Làm Hại Vườn (Tiền thân Àràma-Dùsa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Giỏi nhất trong bọn là đây..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể lúc Ngài trú ở một vùng quê gần Dakkinãgiri (Nam Sơn), về con trai của một người giữ vườn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Sau mùa an cư, bậc Ðạo Sư rời Kỳ-Viên và đi khất thực ở một vùng gần Dakkinãgiri. Một cư sĩ mời đức Phật và đoàn Tỷ-kheo của Ngài ngồi xuống khu vườn của ông để ông dâng cơm và bánh. Sau đó ông bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Nếu có ai trong các vị muốn ngoạn cảnh thì xin cứ đi theo người giữ vườn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi ông sai người giữ vườn mời chư Tăng các trái cây mà họ thích.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Lát sau, họ đến một chỗ trống:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Tại sao chỗ đất này trơ trụi và chẳng có cây cối gì cả thế? Họ hỏi.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Người giữ vườn đáp:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Ðó là do con trai của một người giữ vườn đấy! Anh ta phải tưới cây con và nghĩ rằng tốt hơn là anh nên tưới nước thế nào cho hợp với độ dài của rễ cây. Vì thế, anh nhổ hết cây lên xem rễ để tùy theo đó mà tưới nước. Kết quả là nơi đây trở thành trơ trụi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Các Tỷ-kheo trở về, kể chuyện lại cùng bậc Ðạo Sư. Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Chẳng phải chỉ bây giờ người kia mới phá hại vườn cây như vậy, trước đây anh ta cũng đã làm thế.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Ngày xưa, khi một vị vua tên là Vissasena đang trị vì Ba-la-nại, một ngày lễ hội được tuyên bố. Người giữ vườn kia nghĩ rằng anh ta nên đi dự lễ, vì thế anh gọi các con khỉ sống trong khu vườn lại và dặn:\r","fontSize":12,"order":15},{"content":"- Khu vườn này là nguồn lợi lớn cho các bạn. Nay ta muốn đi dự lễ, các bạn hãy tưới đám cây con vào ngày thứ bảy nhé.\r","fontSize":12,"order":16},{"content":"- Vâng ạ. Chúng đáp.\r","fontSize":12,"order":17},{"content":"Anh ta giao các bình tưới cho chúng rồi ra đi.\r","fontSize":12,"order":18},{"content":"Bầy khỉ xách nước và bắt đầu tưới rễ cây.\r","fontSize":12,"order":19},{"content":"Con khỉ già nhất kêu lên:\r","fontSize":12,"order":20},{"content":"- Khoan đã! Có đủ nước luôn luôn đâu phải dễ! Chúng ta phải tính sao cho tốt. Hãy nhổ cây lên và coi kỹ độ dài của rễ, nếu cây có rễ dài, chúng phải cần nhiều nước; còn nếu cây có rễ ngắn, chúng chỉ cần một ít nước thôi!\r","fontSize":12,"order":21},{"content":"- Ðúng thế, đúng thế.\r","fontSize":12,"order":22},{"content":"Cả bọn khỉ đều đồng ý. Thế rồi vài con khỉ đi nhổ cây lên. Các con khác trồng chúng lại và tưới nước vào.\r","fontSize":12,"order":23},{"content":"Bấy giờ Bồ-tát là một trưởng giả trẻ tuổi sống tại Ba-la-nại. Nhân có việc, ngài đi ngang khu vườn và thấy việc các đàn khỉ đang làm.\r","fontSize":12,"order":24},{"content":"- Ai bảo các ngươi làm thế? Ngài hỏi.\r","fontSize":12,"order":25},{"content":"- Trưởng đoàn của chúng tôi đấy! Bọn khỉ đáp.\r","fontSize":12,"order":26},{"content":"- Nếu trí tuệ của trưởng đoàn đã như thế thì còn lại đám chúng bây có ra gì nữa! Ngài nói.\r","fontSize":12,"order":27},{"content":"Và để giải thích sự việc, ngài đọc bài kệ đầu:\r","fontSize":12,"order":28},{"content":"Giỏi nhất trong bọn là đây,\u000bThông minh như kiểu thế này được sao?\u000bKhỉ kia nếu chọn tối cao,\u000bNhững tên còn lại phận nào định đây?\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Nghe phê phán như vậy, bọn khỉ đọc tiếp bài kệ thứ hai:\r","fontSize":12,"order":30},{"content":"Lời kia, người cũng chẳng hay,\u000bThế này trách cứ la rầy chúng tôi!\u000bNếu không biết rễ ngắn dài,\u000bLàm sao thấy được cây trồi lớn đây?\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Nghe thế Bồ-tát liền trả lời bằng bài kệ thứ ba:\r","fontSize":12,"order":32},{"content":"Khỉ ơi, ta chẳng trách bây,\u000bCũng không trách bọn đó đây trong rừng.\u000bChủ kia mới thật điên khùng,\u000bRa đi giao hết cây trồng nhờ coi!\r","fontItalic":-1,"fontSize":12,"order":33},{"alignment":1,"content":"*\r","fontSize":12,"order":34},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":35},{"content":"- Người phá hoại vườn cây thời ấy là con khỉ đầu đàn, còn Ta là vị trí giả kia.\r","fontSize":12,"order":36},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":37}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/268. Chuyện Kẻ Làm Hại Vườn (Tiền thân Àràma-Dùsa)\r","title":"268. Chuyện Kẻ Làm Hại Vườn (Tiền thân Àràma-Dùsa)\r"},{"ID":259,"paragraphs":[{"content":"269. Chuyện Nàng Sujàta (Tiền thân Sujàta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kẻ hưởng được bề ngoài duyên dáng..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ-Viên, về một cô gái, tên là Sujàta, dâu ông Cấp Cô Ðộc, con gái của vị phú thương Dhananjaya và là em út của nữ cư sĩ Visàkhà.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Cô ta về làm dâu nhà ông Cấp Cô Ðộc với lòng đầy kiêu ngạo vì nghĩ rằng cô vốn xuất thân từ một gia đình sang trọng. Cô rất bướng bỉnh, thô lỗ, nóng nảy và hung tợn. Cô từ chối các bổn phận đối với cha mẹ mới hay đối với chồng mình. Cô đi khắp nhà nói năng thô lỗ và còn đánh đập cả mọi người.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một hôm, bậc Ðạo Sư cùng năm trăm Tỷ-kheo đến viếng ông Cấp Cô Ðộc. Mọi người ngồi xuống, vị đại thương gia ngồi bên cạnh Thế tôn và nghe Ngài thuyết pháp. Lúc ấy, Sujàta đang la mắng những người giúp việc.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư ngưng nói và hỏi tiếng gì ồn ào như vậy. Vị thương gia giải thích rằng đó là con dâu thô lỗ của ông, cô ta đã không cư xử đúng đắn với chồng và cha mẹ chồng, cô chẳng hề bố thí và chẳng có điểm nào tốt cả; cô không có lòng tín thành mộ đạo, cô đi khắp nhà, la mắng suốt ngày đêm. Bậc Ðạo Sư truyền gọi cô ta đến.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Người phụ nữ kia đến và sau khi đảnh lễ bậc Ðạo Sư, cô đứng một bên. Rồi bậc Ðạo Sư hỏi cô:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Sujàta, có bảy loại vợ mà một người đàn ông có thể gặp; cô thuộc về loại nào?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Cô ta trả lời:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Bạch Thế Tôn, Ngài dạy vắn tắt quá, con không hiểu được, xin Ngài giải thích thêm.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Ðược rồi, - bậc Ðạo Sư dạy - Hãy chú ý nghe đây.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Rồi Ngài đọc các bài kệ sau:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Tâm địa xấu, điều hay chẳng thiết,\u000bYêu người ngoài, lại ghét bỏ chồng,\u000bCủa tiền chồng tạo phá tan,\u000bVợ này Phá hoại nhà chàng xứng tên.\u000b\u000bVật chồng tặng do tiền mua bán,\u000bNghề tinh chuyên, cuốc xẻng nông gia,\u000bCố tình lấy cắp dần dà,\u000bVợ nào như thế, gọi là Tặc gian.\u000b\u000bQuên phận sự, hung tàn lười biếng,\u000bLại tham lam, xấu miệng sân đầy,\u000bChuyên quyền với kẻ dưới tay\u000bMang danh là loại vợ đây Cao cường.\u000b\u000bCòn kẻ vẫn mến thương điều tốt,\u000bChăm sóc chồng như một mẹ hiền,\u000bCủa tiền chồng tạo, giữ gìn,\u000bMẫu nghi mới gọi đúng tên vợ này.\u000b\u000bTôn trọng chồng cũng tày như thế\u000bÐàn em thơ kính nể người anh,\u000bNhún nhường, tuân phục chồng mình,\u000bVợ là Hiền muội, đúng tình chất chơn.\u000b\u000bKẻ luôn mừng đón chồng khi thấy\u000bNhư bạn bè sau mấy độ xa,\u000bHiến dâng, đức độ, nghiêm hòa,\u000bVợ nào như thế, gọi ra Thân bằng.\u000b\u000bSợ hung tàn, tâm an chịu khổ,\u000bChẳng cuồng si, đầy đủ kiên trì,\u000bChân tình, chiều chuộng mãi ghi,\u000bVợ kia được gọi Nô tỳ chính danh.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Này Sujàta, trên đây là bảy loại người vợ mà một người đàn ông có thể có. Ba loại người vợ bị gọi là vợ phá hoại, vợ bất lương và cao cường phu nhân sẽ tái sinh vào địa ngục. Bốn loại người vợ còn lại sẽ được sanh vào cõi trời thứ năm.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Vợ Cao cường, Tặc gian, Phá hoại,\u000bGiận dữ hoài, chẳng biết kính ai,\u000bHết đời, bỏ xác, đầu thai\u000bXuống miền địa ngục khó ngày thoát đi.\u000b\u000bVợ Thân bằng, Mẫu nghi, Hiền muội,\u000bHoặc Nô tỳ, trong cõi đời này,\u000bNgoan hiền, tự chủ lâu dài,\u000bHết đời, bỏ xác, lên trời sống vui.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Khi bậc Ðạo Sư thuyết giảng về bảy loại người vợ như thế, Sujàta đắc quả Dự Lưu, và khi bậc Ðạo Sư hỏi rằng nàng thuộc loại vợ nào, thì nàng thưa:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Bạch Ngài, con là kẻ nô tỳ.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Nói xong nàng cung kính đảnh lễ đức Phật và được Ngài tha thứ.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Như vậy chỉ với một lời khuyên bảo, bậc Ðạo Sư đã thuần hóa được người phụ nữ xấu tánh kia. Sau bữa ăn, Ngài tuyên thuyết về các bổn phận trong giáo hội và rồi Ngài vào Hương phòng.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Bấy giờ các Tỷ-kheo họp tại Pháp đường và ca ngợi bậc Ðạo Sư:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Này các pháp hữu, chỉ với một lần khuyên bảo duy nhất, bậc Ðạo Sư đã thuần hóa được người phụ nữ xấu tánh kia và khiến cho nàng đắc quả Dự Lưu.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Bậc Ðạo Sư bước vào và hỏi xem họ ngồi với nhau đang thảo luận chuyện gì. Họ thuật lại như trên. Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Ðây chẳng phải là lần đầu tiên Ta thuần hóa Sujàta bằng một lời khuyên bảo duy nhất đâu!\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Rồi Ngài kể tiếp một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":24},{"alignment":1,"content":"*\r","fontSize":12,"order":25},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát là thái tử do Chánh cung hoàng hậu sinh ra. Ngài lớn lên và được giáo dục tại Takkasila. Sau khi vua cha băng hà, ngài nối ngôi và trị vì rất công chính.\r","fontSize":12,"order":26},{"content":"Mẫu hậu ngài là một người đàn bà nóng nảy, dữ tợn, thô lỗ, gắt gỏng, ác khẩu. Ngài chỉ mong sao khuyên bảo được mẹ, nhưng ngài cũng nhận thấy rằng không nên làm điều gì bất kính đối với mẹ. Vì thế, ngài cố tìm một cơ hội để hé lộ dần ẩn ý.\r","fontSize":12,"order":27},{"content":"Một hôm ngài đi vào vườn hoa và mẹ ngài cũng theo ngài. Một con chim cưỡng xanh đang kêu the thé trên đường. Khi ấy, các triều thần đều bịt tai lại và la lên:\r","fontSize":12,"order":28},{"content":"- Cái giọng thật kinh khủng! Cái tiếng kêu ấy thật ghê rợn! Ðừng gây ra cái tiếng ấy nữa!\r","fontSize":12,"order":29},{"content":"Bấy giờ Bồ-tát đang đi qua vườn hoa với mẹ và đoàn người du lãm. Một con chim Cu đậu trong đám lá rậm của một cây sàla, hót lên âm điệu ngọt ngào. Mọi người đứng đó đều thích thú khi nghe nó hót, vỗ đôi bàn tay rồi chìa tay ra và yêu cầu nó:\r","fontSize":12,"order":30},{"content":"- Ôi! Thật là giọng hót êm dịu, một giọng hót tốt lành, một giọng hót thanh lịch! Hót lên, chim ơi, hót lên đi!\r","fontSize":12,"order":31},{"content":"Rồi họ cứ đứng đó, rướn cổ lên chờ nghe.\r","fontSize":12,"order":32},{"content":"Bồ-tát chú ý đến hai sự việc này, nghĩ rằng đây là dịp may để tiết lộ ẩn ý của mình cho mẫu hậu.\r","fontSize":12,"order":33},{"content":"- Thưa mẹ - ngài nói - Tiếng kêu của con chim cưỡng trên đường làm cho ai nghe cũng phải bịt tai và thốt lên: Ðừng gây ra cái tiếng ấy nữa! Ðừng gây ra cái tiếng ấy nữa! Và họ bịt tai lại vì âm thanh dữ dằn chẳng được ai ưa cả.\r","fontSize":12,"order":34},{"content":"Thế rồi ngài đọc các bài kệ sau:\r","fontSize":12,"order":35},{"content":"Kẻ hưởng được vẻ ngoài duyên dáng,\u000bThoạt nhìn vào, tươi sáng đẹp thay,\u000bNhưng buông lời nói chối tai,\u000bÐời này đời kế chẳng ai yêu vì!\u000b\u000bChim Cu kia, thường khi mẹ thấy,\u000bLốm đốm đen xấu vậy mặc dầu,\u000bTiếng kêu êm dịu ngọt ngào,\u000bBao nhiêu kẻ đón người chào mến thương.\u000b\u000bMong tiếng mẹ dịu dàng thanh lịch,\u000bLời khôn ngoan bỏ hết tự kiêu,\u000bÂm thanh êm ái mỹ miều\u000bGiảng bày Thánh pháp ý nêu tỏ tường.\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"Khi Bồ-tát khuyến dụ mẫu hậu bằng ba bài kệ trên, ngài đưa mẹ vào cách suy nghĩ của mình. Sau đó, mẹ ngài sống theo chính đạo. Chỉ bằng một lời nói, Bồ-tát đã làm cho mẹ thành một người phụ nữ biết quên mình. Rồi về sau, khi từ trần, Bồ-tát đi theo nghiệp của mình.\r","fontSize":12,"order":37},{"alignment":1,"content":"*\r","fontSize":12,"order":38},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":39},{"content":"- Sujàta là mẹ của vị vua ở Ba-la-nại, còn Ta chính là vị vua ấy.\r","fontSize":12,"order":40},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":41},{"alignment":1,"content":" \r","fontSize":12,"order":42}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/269. Chuyện Nàng Sujàta (Tiền thân Sujàta)\r","title":"269. Chuyện Nàng Sujàta (Tiền thân Sujàta)\r"},{"ID":260,"paragraphs":[{"content":"270. Chuyện Con Cú (Tiền thân Ulùka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cú là vua của các loài chim....\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này bậc Ðạo Sư kể lúc Ngài trú tại Kỳ Viên về sự tranh chấp giữa Quạ và Cú.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vào thời kỳ ấy, ban ngày Quạ thường ăn thịt Cú, còn ban đêm Cú lại bay tới cắn đứt đầu Quạ khi Quạ đang ngủ và giết đi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Có một Tỷ-kheo sống trong một cái cốc ở vùng lân cận Kỳ Viên, mỗi lúc quét dọn, thường phải đổ cả bảy tám chậu đầy đầu Quạ rớt từ trên cây xuống. Vị ấy đem sự việc kia kể lại cho các Tỷ-kheo nghe.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Thế là trong Pháp đường, các Tỷ-kheo bắt đầu bàn tán về chuyện ấy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này Hiền hữu, vị Tỷ-kheo kia thấy nhiều đầu Quạ quá, mỗi ngày phải đem chúng đổ đi ngay chỗ mình ở!\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo Sư đi vào hỏi xem các Tỷ-kheo đang ngồi thảo luận việc gì. Họ kể cho Ngài nghe và hỏi tiếp rằng sự tranh chấp giữa Quạ và Cú đã xảy ra từ bao lâu rồi. Bậc Ðạo Sư trả lời.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Từ thời nguyên thủy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi Ngài kể cho họ nghe một câu chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa, loài người sống trong thời nguyên thủy họp nhau lại và bầu một người đẹp đẽ, có tướng tốt, oai nghi hoàn hảo lên làm vua. Các loài bốn chân cũng tụ họp lại và bầu sư tử làm vua. Loài cá dưới biển cũng chọn vua là con cá tên Ànanda.\r","fontSize":12,"order":12},{"content":"Thế rồi tất cả chim chóc trên dãy Hy-mã-lạp Sơn cũng tụ họp nhau lại trên một phiến đá phẳng và kêu lên.\r","fontSize":12,"order":13},{"content":"- Loài người đã có một ông vua, loài thú và loài cá cũng đã có, còn chim chóc chúng ta thì không. Chúng ta không thể sống hỗn loạn được, chúng ta cũng phải chọn một ông vua. Hãy chọn một con chim xứng đáng với ngôi vua.\r","fontSize":12,"order":14},{"content":"Chúng tìm kiếm một con chim như vậy và chọn một con Cú. \"Ðây là con chim mà chúng ta muốn\", chúng bảo thế, và một con chim tuyên bố ba lần cho cả bọn biết rằng sẽ có một cuộc bầu cử về việc đó. Sau khi kiên nhẫn nghe thông báo hai lần, đến lần thứ ba một con Quạ đứng dậy la lên:\r","fontSize":12,"order":15},{"content":"- Khoan đã, khi anh ta đang được tôn lên làm vua mà mặt mày còn như thế kia, huống chi khi anh ta giận dữ thì trông như thế nào nữa? Nếu anh ta nhìn chúng ta đang giận dữ thì chúng ta cũng tan xác như mè rán trên chảo nóng mà thôi. Tôi không muốn tôn anh ta làm vua đâu.\r","fontSize":12,"order":16},{"content":"Và để tán rộng điều này, Quạ đọc bài kệ đầu:\r","fontSize":12,"order":17},{"content":"Cú là vua của các loài chim,\u000bXin phép, cho tôi tỏ nỗi niềm.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Chấp thuận cho Quạ được nói, bọn chim đọc tiếp bài kệ thứ hai:\r","fontSize":12,"order":19},{"content":"Giữa bọn trẻ kia, xin cứ nói,\u000bMong sao tốt đẹp, tỏ tường thêm.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Ðược cho phép nói, Quạ đọc bài kệ thứ ba:\r","fontSize":12,"order":21},{"content":"Trân trọng trình bày ý của tôi,\u000bTôi đây chẳng muốn Cú lên ngôi,\u000bHãy nhìn mặt mũi kia như thế,\u000bHắn sẽ làm gì lúc giận sôi?\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Ðoạn Quạ bay bổng lên không và kêu:\r","fontSize":12,"order":23},{"content":"- Tôi chẳng thích thế đâu! Tôi chẳng thích thế đâu!\r","fontSize":12,"order":24},{"content":"Cú bay lên đuổi theo Quạ. Từ đấy về sau, cả hai đều nuôi lòng hận thù nhau. Còn lũ chim kia chọn một con Ngỗng trời vàng lên làm vua rồi giải tán.\r","fontSize":12,"order":25},{"alignment":1,"content":"*\r","fontSize":12,"order":26},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế và nhận diện Tiền thân:\r","fontSize":12,"order":27},{"content":"- Lúc bấy giờ, con Ngỗng trời được chọn làm vua chính là Ta vậy.\r","fontSize":12,"order":28},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":29}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/270. Chuyện Con Cú (Tiền thân Ulùka)\r","title":"270. Chuyện Con Cú (Tiền thân Ulùka)\r"},{"ID":261,"paragraphs":[{"content":"271. Chuyện Kẻ Làm Bẩn Giếng Nước (Tiền thân Udapàna-Dùsaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Giếng được tạo do người ẩn dật..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Isipatana (Trú xứ của chư Thiên), về một con chó rừng đã làm bẩn giếng nước.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Người ta nghe nói có một con chó rừng thường đến làm bẩn cái giếng mà các Tỷ-kheo thường đến múc nước, rồi bỏ đi. Một hôm, các chú tiều lấy đất ném nó để đe dọa. Sau đó, nó không bao giờ trở lại nơi ấy nữa.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các Tỷ-kheo nghe chuyện ấy và bắt đầu bàn tán trong Pháp đường.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Hiền hữu, con chó rừng thường làm bẩn giếng nước của chúng ta, từ khi bị các chú tiều dùng đất ném đuổi đi, đã không hề quay trở lại nữa.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư đi vào và hỏi xem họ đang ngồi với nhau và thảo luận chuyện gì. Họ kể lại cho Ngài nghe. Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, đây chẳng phải là lần đầu tiên con chó rừng kia làm bẩn giếng nước. Trước kia nó cũng đã làm như thế.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi Ngài kể cho họ nghe một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Ngày xưa, chính cái giếng kia nằm tại nơi này có tên là Isipatana (Trú xứ của chư Tiên) gần Ba-la-nại. Lúc bấy giờ Bồ-tát sinh ra trong một gia đình thiện hảo. Lớn lên, ngài sống đời tu hành và cư trú tại Isipatana cùng với một nhóm người tùy tùng. Một con Chó rừng làm bẩn giếng nước như đã nói trên rồi phóng chạy đi. Một hôm, các ẩn sĩ vây bắt được nó và dẫn nó tới trước mặt Bồ-tát. Ngài nói với nó qua bài kệ đầu:\r","fontSize":12,"order":11},{"content":"Giếng được tạo do người ẩn dật,\u000bÐộc cư nơi khoảng đất rừng sâu,\u000bNhọc nhằn khổ cực bấy lâu,\u000bBạn ơi, sao vấy dơ vào giếng trong?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Nghe vậy Chó rừng đọc tiếp bài kệ thứ hai:\r","fontSize":12,"order":13},{"content":"Ðó là luật giống dòng tôi đấy,\u000bUống nơi nào là vấy cho dơ,\u000bTổ tiên làm thế đến giờ,\u000bLời ngài trách cứ, có ngờ sai chăng?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Bồ-tát trả lời bằng bài kệ thứ ba:\r","fontSize":12,"order":15},{"content":"Nếu luật ấy chó rừng đã đặt,\u000bLạ lùng thay, phi pháp mất rồi!\u000bMong rằng lần cuối thấy ngươi,\u000bHành vi kia đúng hay sai, chớ làm.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Bậc Ðại Sĩ khuyên nhủ nó như vậy rồi bảo:\r","fontSize":12,"order":17},{"content":"- Ðừng đến đó nữa!\r","fontSize":12,"order":18},{"content":"Từ đó về sau, ngay cả việc dừng lại để nhìn qua giếng, con Chó rừng cũng không dám.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế và nhận diện Tiền thân:\r","fontSize":12,"order":21},{"content":"- Cả hai trường hợp làm dơ bẩn nước cũng đều do chính con Chó rừng ấy, còn Ta là vị sư trưởng kia.\r","fontSize":12,"order":22},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":23},{"alignment":1,"content":" \r","fontSize":12,"order":24}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/271. Chuyện Kẻ Làm Bẩn Giếng Nước (Tiền thân Udapàna-Dùsaka)\r","title":"271. Chuyện Kẻ Làm Bẩn Giếng Nước (Tiền thân Udapàna-Dùsaka)\r"},{"ID":262,"paragraphs":[{"content":"272. Chuyện Con Cọp (Tiền thân Vyaggha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nếu do gần bạn tri âm..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ-Viên về Kokàlika.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết của câu chuyện này sẽ được kể trong chương mười ba và Tiền thân Takkàriya số 481. Ở đây, Kokàlika lại nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Ta sẽ đem Sàriputta (Xá-lợi-phất) và Moggallàna (Mục-kiền-liên) theo với ta.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Vì thế, sau khi rời xứ sở của Kokàlika, ông ta đi đến Kỳ-Viên, vào đảnh lễ bậc Ðạo Sư rồi đi tiếp đến các vị Trưởng lão. Ông ta nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Hiền giả, dân chúng ở xứ của Kokàlika muốn mời các Hiền giả, chúng ta hãy đến đó đi.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Hiền giả hãy đi đi, chúng tôi không đi đâu! Xá-lợi-phất và Mục-kiền-liên trả lời.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Sau lời từ chối này, Kokàlika ra đi một mình.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Các Tỷ-kheo bắt đầu bàn tán chuyện ấy trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này Hiền hữu, Kokàlika không thể sống với Xá-lợi-phất và Mục-kiền-liên, và cũng không thể sống mà không có các vị ấy! Ông ta không chịu đựng nỗi sự chung đụng với họ.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Bậc Ðạo Sư bước vào và hỏi mọi người đang bàn tán chuyện gì. Họ kể lại cho Ngài nghe. Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Xưa kia, cũng như bây giờ, Kokàlika không thể sống với Xá-lợi-phất và Mục-kiền-liên cũng không thể sống mà không có hai vị ấy.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Rồi Ngài kể một câu chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Ngày xưa, khi Brahmadatta làm vua xứ Ba-la-nại, Bồ-tát là một vị thần cây sống trong một khu rừng nhỏ. Không xa trú xứ của ngài bao nhiêu, có một vị thần cây khác sống trong một rừng rậm. Khu rừng rậm này lại là chỗ ở của một con sư tử và con hổ. Vì sợ chúng, không ai dám đến đó gieo trồng hoặc đốn cây, ngay cả dừng chân liếc qua chỗ đó cũng chẳng ai dám. Sư tử và hổ ăn thịt mọi loài. Thịt ăn còn dư, chúng vứt bỏ lại rồi đi. Vì thế khu rừng đầy cả thịt bốc mùi hư thối.\r","fontSize":12,"order":16},{"content":"Vị thần kia điên tiết lên, chẳng kể phải quấy gì nữa, một hôm đã đến nói với Bồ-tát:\r","fontSize":12,"order":17},{"content":"- Thưa Hiền giả, cả rừng kia đầy mùi hôi thối vì con sư tử và con hổ kia. Tôi sẽ đuổi chúng đi.\r","fontSize":12,"order":18},{"content":"Bồ-tát bảo:\r","fontSize":12,"order":19},{"content":"- Này Hiền giả, chính hai con thú ấy đã bảo vệ chỗ ở của chúng ta đấy! Một khi chúng bị đuổi đi thì chỗ ở của chúng sẽ bị hoang tàn. Nếu người ta không thấy dấu vết của hổ và sư tử thì họ sẽ tới đốt hết rừng, làm tất cả thành một khoảng đất trống để trồng trọt. Xin Hiền giả chớ làm thế!\r","fontSize":12,"order":20},{"content":"Rồi Ngài đọc hai bài kệ đầu:\r","fontSize":12,"order":21},{"content":"Nếu do gần bạn tri âm,\u000bBình an có thể bị làm tiêu tan,\u000bCòn gì cao trọng cho hơn\u000bNhư tròng con mắt người khôn giữ gìn.\u000b\u000bNhưng khi bạn tri âm thực sự\u000bLàm tăng thêm mức độ bình an;\u000bHãy làm đời bạn an khang,\u000bHãy thương đời bạn như thương đời mình.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Tuy Bồ-tát đã giảng giải như thế, vị thần cuồng si kia cũng chẳng để tâm. Thế rồi một hôm, ông hiện hình thật khủng khiếp, đuổi sư tử và hổ đi. Chẳng bao lâu, dân chúng không thấy vết chân hai con thú kia nữa, họ đoán rằng sư tử và hổ có lẽ đã bỏ đi sang rừng khác và họ chặt đi một phía rừng. Bấy giờ, vị thần kia mới đến gặp Bồ-tát và nói:\r","fontSize":12,"order":23},{"content":"- Ôi thưa Hiền giả, tôi đã không theo lời Hiền giả mà lại đuổi hai con thú ác kia đi. Bây giờ người ta nhận ra rằng chúng đã ra đi và họ đang đốn hạ cả khu rừng. Chúng ta phải làm gì bây giờ đây?\r","fontSize":12,"order":24},{"content":"Thần được trả lời rằng hai con thú ấy đang sống ở một khu rừng kia, phải đến đó mà tìm chúng về. Vị thần kia làm theo như thế. Ðứng trước hai con thú, thần kính cẩn chào rồi đọc bài kệ thứ ba:\r","fontSize":12,"order":25},{"content":"Xin quay trở lại rừng già,\u000bÐể rừng khỏi bị san ra đồng bằng.\u000bBạn đi, rìu sẽ hạ rừng,\u000bKhông rừng, mãi mãi bạn không có nhà!\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Hai con thú khước từ lời thỉnh cầu và bảo:\r","fontSize":12,"order":27},{"content":"- Ði đi, chúng tôi không đến đó đâu!\r","fontSize":12,"order":28},{"content":"Thế là vị thần kia phải trở về một mình. Chỉ sau một vài ngày, dân chúng đã đốn hết rừng, làm thành một đồng ruộng để cày cấy trồng trọt.\r","fontSize":12,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế và nhận diện Tiền thân:\r","fontSize":12,"order":31},{"content":"- Lúc bấy giờ Kokàlika là vị thần cuồng si, còn vị thần trí tuệ kia là Ta.\r","fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/272. Chuyện Con Cọp (Tiền thân Vyaggha)\r","title":"272. Chuyện Con Cọp (Tiền thân Vyaggha)\r"},{"ID":263,"paragraphs":[{"content":"273. Chuyện Con Rùa (Tiền thân Kacchapa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai kia đem bát xin ăn..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài đang trú tại Kỳ Viên về sự tranh cãi giữa hai đại thần trong triều vua Kosala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết câu chuyện giống như đã được kể ở Chương Hai, số 154 và 165.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra trong một gia đình ở Kàsi. Khi lớn lên, ngài được giáo dục tại Takkasilà. Sau khi đã thành tựu về mọi mặt, ngài lui về sống ẩn dật trong một túp lều lá tại dãy Hy-mã-lạp Sơn (Tuyết Sơn) bên bờ sông Hằng. Nơi đây, ngài đạt được các Thắng trí và các Thiền chứng. Nhờ đó, tâm ngài trở nên an lạc, đạt tới hạnh nhẫn nhục cao vời.\r","fontSize":12,"order":6},{"content":"Bồ-tát thường tĩnh tọa ở trước lều. Bấy giờ có một chú Khỉ ngỗ nghịch, trơ láo thường đến chọc phá ngài, nhưng nó không thể nào làm cho tâm ngài dao động. Ngài vẫn ngồi tĩnh lặng an bình.\r","fontSize":12,"order":7},{"content":"Bấy giờ có một con Rùa cái, một hôm đang nằm giữa trời, há miệng ngủ thiếp bên dòng nước. Thấy thế, Khỉ trơ tráo kia liền đến và đút ngón tay vào miệng rùa. Rùa chợt tỉnh giấc và ngậm miệng lại, cắn chặt lấy tay Khỉ. Ðến khi chịu không nổi nữa, khỉ tự hỏi: \"Ta phải cầu cứu ai giải thoát cho ta khỏi sự đau đớn cực điểm này?\". Khi nghĩ được rằng chỉ còn cách đến cầu cứu Bồ-tát, nó liền mang cả con Rùa đến trước ngài. Với giọng hài hước, Bồ-tát nói với Khỉ qua bài kệ đầu:\r","fontSize":12,"order":8},{"content":"Ai kia đem bát xin ăn,\u000bVốn từ đâu lại, có phần gì chăng?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Khỉ đáp lại qua bài kệ thứ hai:\r","fontSize":12,"order":10},{"content":"Con làm quấy, thật điên khùng,\u000bXin ngài cứu giúp; con mong vào rừng.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Bồ-tát đọc bài kệ thứ ba tiếp lời khỉ:\r","fontSize":12,"order":12},{"content":"Qui, Hầu hai giống vốn đồng,\u000bRùa ơi, tha khỉ cho xong đi nào!\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Rùa nghe lời Bồ-tát thả Khỉ ra. Khỉ kính cẩn chào Bồ-tát rồi phóng biệt vào rừng. Rùa cũng xin bái biệt ra đi. Còn Bồ-tát liên tục trú vào an lạc thiền định và sau cùng lên Phạm thiên giới.\r","fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế và nhận diện Tiền thân:\r","fontSize":12,"order":16},{"content":"- Hai ông quan nọ bấy giờ là con Khỉ và con Rùa, còn Ta là vị ẩn sĩ kia.\r","fontSize":12,"order":17},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":18}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/273. Chuyện Con Rùa (Tiền thân Kacchapa)\r","title":"273. Chuyện Con Rùa (Tiền thân Kacchapa)\r"},{"ID":264,"paragraphs":[{"content":"274. Chuyện Tham Ăn (Tiền thân Lola)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cô hạc này là ai thế nhỉ..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về một Tỷ-kheo tham ăn và bị đưa ra trước thính đường.\r","fontIta
