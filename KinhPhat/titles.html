ta (Tiền thân Supatta)\r","title":"292. Chuyện Vua Quạ Supatta (Tiền thân Supatta)\r"},{"ID":294,"paragraphs":[{"content":"293. Chuyện Thân Hư Hoại (Tiền thân Kàya-Vicchinda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bị cơn bệnh trầm kha quật xuống...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này được bậc Ðạo Sư kể tại Kỳ Viên về một người đàn ông kia sống tại Xá-vệ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Ông ta bị bệnh hoàng đản và các thầy thuốc bảo rằng đây là trường hợp không hy vọng chữa khỏi được. Vợ con ông không biết ai có thể chữa lành bệnh cho ông. Ông ta tự nghĩ: \"Nếu ta được lành bệnh ta sẽ sống đời tu hành\".\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Thế rồi vài ngày qua, sau khi dùng một thứ gì đó, ông thấy khá rồi được lành bệnh. Bấy giờ ông đến Kỳ Viên và xin gia nhập Giáo đoàn. Ông được bậc Ðạo Sư truyền tiểu giới (Sa-di) và đại giới (Tỷ-kheo) rồi ít lâu sau, ông chứng Thánh quả.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Sau đó, một hôm các Tỷ-kheo bàn tán với nhau trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này Hiền hữu, người kia bị bệnh hoàng đản và thệ nguyện rằng nếu lành được bệnh sẽ sống đời Phạm hạnh. Ông ta đã làm như thế và giờ đây đã đắc Thánh quả.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo Sư bước vào, hỏi các Tỷ-kheo đang ngồi đây với nhau bàn tán chuyện gì. Sau khi họ thuật lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, không phải chỉ riêng người ấy đã làm thế. Xưa kia, các trí giả, khi được lành bệnh, cũng sống đời Phạm hạnh rồi được phần lợi cho riêng mình.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn. Ngài lớn lên rồi bắt đầu thu góp của cải: nhưng ngài lại mắc bệnh hoàng đản. Các thầy thuốc cũng không thể làm gì cho ngài được, vợ ngài và cả gia đình cũng hết cả hy vọng. Ngài định rằng nếu được lành bệnh Ngài sẽ sống đời tu hành. Thế rồi ngài dùng một thứ gì đó, cảm thấy khỏe rồi lành bệnh. Ngài ra đi lên dãy Hy-mã-lạp Sơn (Tuyết Sơn) và trở thành một ẩn sĩ. Ngài tu tập các Thắng trí và các Thiền chứng rồi an trú trong thiền lạc.\r","fontSize":12,"order":12},{"content":"Ngài tự nghĩ: \"Từ lâu nay, ta chưa hề được hạnh phúc lớn lao như thế này!\" Rồi ngài nói lên niềm cảm hứng:\r","fontSize":12,"order":13},{"content":"Bị cơn bệnh trầm kha quật xuống,\u000bTa nằm dài đau đớn sầu bi.\u000bThân ta chóng héo tàn đi\u000bNhư hoa trên đất khô vì nắng kia.\u000b\u000bCao sang cũng như là hèn nhục,\u000bTinh khiết cùng vẩn đục như nhau.\u000bKẻ nào mù quáng biết đâu\u000bTưởng vùng hư thối là mầu đẹp tươi.\u000b\u000bThân bệnh hoạn này thời đáng thẹn\u000bQuá thối hư, bất tịnh mà thôi.\u000bKẻ cuồng si hễ biếng lười,\u000bLang thang khắp lối, cõi trời chẳng sinh.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Bậc Ðạo Sĩ diễn tả bằng nhiều cách tính chất của bất tịnh và của đau khổ thường hằng, rồi chán chê thân xác và tất cả những thành phần của nó, ngài suốt đời tu tập Bốn Vô lượng tâm cho đến khi tái sanh vào cõi Phạm thiên.\r","fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế. Lúc ấy nhiều vị Tỷ-kheo đắc quả Dự Lưu v.v... Rồi bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":17},{"content":"- Bấy giờ, Ta chính là vị ẩn sĩ ấy.\r","fontSize":12,"order":18},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":19}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/293. Chuyện Thân Hư Hoại (Tiền thân Kàya-Vicchinda)\r","title":"293. Chuyện Thân Hư Hoại (Tiền thân Kàya-Vicchinda)\r"},{"ID":295,"paragraphs":[{"content":"294. Chuyện Con Chim Ăn Trái Đào (Tiền Thân Jambu-Khàdaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai đó ngồi cây đào đỏ hồng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này được bậc Ðạo Sư kể tại Trúc-Lâm về Ðề-bà-đạt-đa và Kokàlika.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bấy giờ, khi Ðề-bà-đạt-đa bắt đầu mất vật phẩm cúng dường và thanh danh, Kokàlika đi từ nhà này sang nhà khác bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Trưởng lão Ðề-bà-đạt-đa là dòng dõi Sơ tổ Hoàng đế, thuộc hoàng tộc Okkàka, là hàng quý tộc đích truyền, đặc tài về mọi kinh điển, sung mãn thần thông, nói năng ngọt ngào, là một luật sư thiên hảo. Hãy cúng dường Trưởng lão, hãy giúp đỡ ngài!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Kokàlika ca ngợi về Ðề-bà-đạt-đa bằng những lời như thế. Mặt khác Ðề-bà-đạt-đa lại ca ngợi Kokàlika như sau:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Kokàlika vốn thuộc một gia đình Bà-la-môn ở phía Bắc, ông sống đời tu hành, thâm nhập kinh điển, là một luật sư có tài. Hãy cùng dường ông ấy, hãy giúp đỡ ông ấy.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Họ đi khắp nơi, người này ca ngợi người kia như thế để được nhận đồ ăn của từng nhà. Một hôm, các Tỷ-kheo bắt đầu bàn tán chuyện ấy trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Hiền hữu, Ðề-bà-đạt-đa và Kokàlika đi khắp nơi ca ngợi đức hạnh của nhau trong khi họ chẳng có đức hạnh gì cả, và cứ thế, họ kiếm được lương thực.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Ðạo Sư bước vào và hỏi các Tỷ-kheo đang ngồi bàn tán việc gì. Nghe họ thuật lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này các Tỷ-kheo, đây không phải lần đầu tiên các người ấy nhận được lương thực bằng cách ca ngợi nhau. Xưa kia, họ cũng đã làm như thế.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát là một Thần cây trong một khu rừng hồng đào (Diêm-phù) kia. Một con Quạ cái kia đậu trên cành cây của ngài và bắt đầu ăn quả. Một con Chó rừng đến, nhìn lên và theo dõi quạ. Nó tự nghĩ: \"Nếu ta nịnh tên này thì có lẽ ta sẽ được ăn vài quả đấy!\" Vì thế để nịnh Quạ, nó đọc bài kệ đầu:\r","fontSize":12,"order":14},{"content":"Ai đó ngồi cây đào đỏ hồng,\u000bGiọng ca thanh lịch rót vào lòng,\u000bDáng nàng uyển chuyển như công múa\u000bVà vẫn ngồi yên, vẫn lặng không!\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Quạ lấy làm tự mãn, trả lời bằng bài kệ thứ hai:\r","fontSize":12,"order":16},{"content":"Kẻ nào gia thế cao sang\u000bMới khen kẻ khác là hàng quý cao.\u000bChàng cùng mãnh hổ khác nào,\u000bÐến đây! Ăn thứ tôi trao tặng chàng!\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Ðọc xong bài kệ, Quạ rung cành cho vài trái rơi xuống. Bấy giờ vị Thần của cây chứng kiến hai con vật đang ăn, sau khi nịnh hót ve vãn nhau như thế, liền đọc bài kệ thứ ba:\r","fontSize":12,"order":18},{"content":"Quân nói dối, ta đây rõ quá!\u000bTên Quạ kia, tên Chó rừng kia,\u000bChuyên ăn xác chết thối tha,\u000bNịnh nhau qua lại nghe ra om sòm!\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Ðọc xong bài kệ, vị thần cây liền hóa ra một hình thù hung tợn đuổi cả hai con vật kia đi.\r","fontSize":12,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":22},{"content":"- Bấy giờ, con Chó rừng là Ðề-bà-đạt-đa, con Quạ là Kokàlika, còn vị Thần cây kia chính là Ta.\r","fontSize":12,"order":23},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":24}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/294. Chuyện Con Chim Ăn Trái Đào (Tiền Thân Jambu-Khàdaka)\r","title":"294. Chuyện Con Chim Ăn Trái Đào (Tiền Thân Jambu-Khàdaka)\r"},{"ID":296,"paragraphs":[{"content":"295. Chuyện Loài Hạ Liệt (Tiền Thân Anta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Như chàng bò mộng, tấm thân ông...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Ðây là một chuyện nữa do bậc Ðạo Sư kể tại cùng một nơi, về cùng những người ấy và các tình tiết câu chuyện cũng giống như trên đây.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát là Thần một cây thầu dầu mọc ở gần một ngôi làng kia. Ở trong làng, có một con bò già bị chết. Người ta kéo xác bò và ném vào rừng cạnh cổng làng. Một con Chó rừng đến ăn thịt xác ấy. Thế rồi, một con Quạ cái đến đậu trên cây. Khi thấy Chó rừng, Quạ tìm cách nịnh hót xem có thể được một vài miếng thịt xác bò kia để ăn không. Vì vậy nó đọc bài kệ thứ nhất:\r","fontSize":12,"order":5},{"content":"Như chàng bò mộng, tấm thân ông,\u000bSinh hoạt như sư tử mạnh hùng,\u000bVinh hiển thay ông, vua các thú!\u000bÐừng quên một miếng tặng tôi cùng.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nghe thế, Chó rừng đọc bài kệ thứ hai:\r","fontSize":12,"order":7},{"content":"Những ai gia thế trọng cao\u000bMới ca ngợi đúng kẻ nào quí sang.\u000bCổ cô giống cổ chim công.\u000bQuạ ơi, bay xuống mà dùng thịt đây.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Vị Thần cây thấy như vậy liền đọc bài kệ thứ ba:\r","fontSize":12,"order":9},{"content":"Loài thú hèn nhất, là Chó rừng,\u000bTrong loài chim, Quạ bét sau cùng,\u000bThầu dầu hạ liệt nhất loài mộc,\u000bBa thứ chung đây, tối hạ tầng!\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Khi kể xong Pháp Thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":12},{"content":"- Bấy giờ, Ðề-bà-đạt-đa là con Chó rừng kia, Kokàlika là con Quạ, vị Thần cây ấy là Ta.\r","fontSize":12,"order":13},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":14}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/295. Chuyện Loài Hạ Liệt (Tiền Thân Anta)\r","title":"295. Chuyện Loài Hạ Liệt (Tiền Thân Anta)\r"},{"ID":297,"paragraphs":[{"content":"296. Chuyện Biển Cả (Tiền Thân Samudda).\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Trên sóng biển ai bay qua đó...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về Trưởng Lão Upananda.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vị Tỷ-kheo này là kẻ ăn uống quá thô bạo, bao nhiêu cũng không đủ cho ông được, dù cả vài xe thực phẩm cũng chẳng thỏa lòng ông. Trong thời an cư mùa mưa, ông thường sống tại nhiều trú xứ, nơi thì ông để giày dép, nơi thì ông để gậy, nơi thì ông để bình nước, còn ông lại ở một nơi khác. Khi đến viếng một tinh xá ở một vùng quê và thấy các Tỷ-kheo đã đủ sẵn các đồ dùng, ông bắt đầu giảng về bốn loại Sa-môn tri túc rồi lấy y phục của họ; khiến họ lượm đồ rách trong đống rác mà dùng; khiến họ dùng bát đất, cho ông những cái bát kim loại của họ và bất cứ bát nào mà ông thích. Thế rồi ông bỏ các thứ ấy vào một xe rồi mang chúng về Kỳ Viên.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một hôm các Tỷ-kheo bắt đầu bàn tán trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Hiền hữu, Upananda thuộc bộ tộc Thích-ca là một kẻ ăn bạo, một Tỷ-kheo tham lam, đi thuyết pháp cho người ta rồi mang về đầy cả một xe vật dụng của Tỷ-kheo!\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư bước vào và muốn biết các Tỷ-kheo đang ngồi bàn tán việc gì. Họ thuật chuyện xong, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, trước kia thuyết giảng về hạnh tri túc, Upananda đã sai lầm rồi! Trước nhất ta phải tiết độ trong tham ái của ta rồi mới ca ngợi đức hạnh của kẻ khác:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Trước tiên an định phần mình\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi sau giảng dạy, khỏi thành nhiễm ô.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Bậc Ðạo Sư trích lời kệ trên từ Kinh Pháp cú số 158 và quở trách Upananda, rồi dạy tiếp:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Tỷ-kheo, đây không phải là lần đầu tiên Upananda tham lam. Xưa kia ông ta đã nghĩ rằng ngay cả nước biển cũng cần được tiết kiệm kia.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát là một vị Thần biển. Có một con Quạ nước bay qua biển. Nó vừa bay đây đó, vừa la lên cố ngăn chặn các bầy cá, các đàn chim:\r","fontSize":12,"order":15},{"content":"- Ðừng uống quá nhiều nước biển đấy! Phải giữ gìn nước biển chứ!\r","fontSize":12,"order":16},{"content":"Thấy nó như vậy, vị Thần biển đọc bài kệ đầu:\r","fontSize":12,"order":17},{"content":"Trên sóng biển ai bay qua đó?\u000bAi cố công cản trở thủy loài,\u000bNgăn đàn cá lội ngoài khơi,\u000bSợ rằng biển cả sẽ vơi dần dà?\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Quạ nghe thế liền trả lời bằng bài kệ thứ hai:\r","fontSize":12,"order":19},{"content":"Trên thế giới người ta vẫn nói\u000bRằng tôi đây uống mãi chẳng vừa,\u000bRa công uống hết biển kia\u000bLàm cho biển chúa giang hà cạn khô.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Nghe thế, Thần biển đọc bài kệ thứ ba:\r","fontSize":12,"order":21},{"content":"Dù biển cả có vơi dần nước,\u000bCũng lại đầy cùng một ngày thôi,\u000bNào ai làm biển được vơi?\u000bUống vào nước ấy kể thời thấm chi!\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Nói vậy rồi, Thần hiện thành hình một hình thù dữ tợn và đánh đuổi con Quạ nước đi.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":25},{"content":"- Lúc bấy giờ, Upananda là con Quạ nước, còn vị Thần kia chính là Ta.\r","fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/296. Chuyện Biển Cả (Tiền Thân Samudda).\r","title":"296. Chuyện Biển Cả (Tiền Thân Samudda).\r"},{"ID":298,"paragraphs":[{"content":"297. Chuyện Dục Tình Nhảm Nhí (Tiền Thân Kàma-Vìlapa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chim ơi, bay ở trên trời...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về một Tỷ-kheo đau khổ vì thương nhớ người vợ trước kia của ông.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết câu chuyện được diễn tả ở số 147. Tiền thân Puppharatta, và câu chuyện quá khứ sẽ được kể ở số 423. Tiền thân Indriya.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Người ấy bị xiên sống trên cọc như vậy. Trong lúc bị treo, anh ta nhìn lên và thấy một con Quạ đang bay qua không gian. Chẳng quản gì đến nổi đau đớn thống thiết, anh gọi con Quạ để gửi lời nhắn nhủ đến cô vợ thân yêu của mình bằng ba bài kệ sau:\r","fontSize":12,"order":6},{"content":"Chim ơi, bay ở trên trời,\u000bChim mang cánh nọ, cao vời xa bay.\u000bVợ tôi, đùi đẹp lắm thay,\u000bNhắn dùm nàng, đã lâu rày phải chăng?\u000b\u000bNàng đâu biết tới đao, thương,\u000bGiận hờn, nàng hẳn lắm đường so đo.\u000bViệc kia, tôi sợ, tôi lo,\u000bChứ không do bị treo giò nơi đây!\u000b\u000bÁo hoa sen, tôi nay bỏ lại,\u000bCùng ngọc ngà trên gối nằm kia.\u000bLụa Ba-la-nại mượt mà,\u000bÐể nàng thỏa ý cửa nhà giàu sang.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Anh ta than thở như vậy rồi chết.\r","fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế. Và ở phần kết thúc về Tứ Ðế, vị Tỷ-kheo ái nhiễm đắc quả Dự Lưu.\r","fontSize":12,"order":10},{"content":"Bấy giờ, bậc Ðạo Sư nhận diện Tiền Thân:\r","fontSize":12,"order":11},{"content":"- Người vợ thời trước là người vợ bây giờ; còn vị Thần chứng kiến sự việc ấy là Ta.\r","fontSize":12,"order":12},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":13}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/297. Chuyện Dục Tình Nhảm Nhí (Tiền Thân Kàma-Vìlapa)\r","title":"297. Chuyện Dục Tình Nhảm Nhí (Tiền Thân Kàma-Vìlapa)\r"},{"ID":299,"paragraphs":[{"content":"298. Chuyện Trái Sung (Tiền Thân Udumbara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Sung đã chín trên cây ngon đẹp...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về một Tỷ-kheo sống ẩn dật ở biên địa một ngôi làng nọ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trú xứ an lạc này nằm trên một phiến đá phẳng tại một gò đất được quét dọn sạch sẽ, có đủ nước để dùng, gần làng, tiện cho việc đi vào làng khất thực và tiện cho người thân đến biếu thực phẩm. Một Tỷ-kheo kia trên đường đi ghé lại nơi ấy. Vị Trưởng lão sống tại đó tiếp rước người mới đến theo đúng bổn phận của chủ nhân. Ngày hôm sau, Trưởng lão mang theo người bạn mới đi khất thực. Người ta cúng dường thực phẩm cho họ và mời họ hôm sau đến nữa. Vị Tỷ-kheo mới đến này, sau vài ngày sống như vậy, liền nghĩ cách đuổi vị Tỷ-kheo kia đi để chiếm lấy chỗ ẩn cư nọ.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một hôm ông ta đến thăm vị Trưởng lão và bảo:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Hiền giả, có bao giờ Hiền giả đến tham bái đức Phật chưa?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"-Ồ -, chưa, Hiền giả! Vì không có ai coi sóc túp lều của tôi, nếu không thì tôi đã đến lâu rồi!\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"-Ồ -, tôi sẽ coi sóc túp lều trong khi Hiền giả đến tham bái đức Phật.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Trưởng lão nghe nói thế liền ra đi sau khi căn dặn người làng hãy lo chăm sóc vị Tỷ-kheo kia cho đến khi ông trở về. Vị Tỷ-kheo mới đến ấy bày mưu gièm pha Trưởng lão bằng cách nói xa gần đến mọi tật xấu của Trưởng lão với dân làng.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Vị Trưởng Lão đi viếng bậc Ðạo Sư rồi quay trở về. Nhưng vị Tỷ-kheo mới đến không cho ông ghé lại chỗ ở kia nữa. Trưởng lão phải kiếm một chỗ khác để trú ẩn và sáng hôm sau, ông vào làng khất thực. Nhưng người làng lại từ chối cúng dường ông nữa. Ông ta buồn nản quá, liền quay trở về Kỳ Viên và kể hết đầu đuôi cho các Tỷ-kheo nghe. Họ bắt đầu bàn tán việc ấy trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này Hiền hữu, Tỷ-kheo kia đã đuổi Tỷ-kheo nọ ra khỏi trú xứ của vị này để rồi chiếm lấy cho riêng mình!\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Bậc Ðạo Sư bước vào, và muốn biết các Tỷ-kheo đang bàn tán việc gì. Họ kể chuyện cho Ngài nghe. Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này các Tỷ-kheo, đây không phải là lần đầu tiên người nọ đuổi người kia ra khỏi trú xứ của vị này.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát là một Thần cây ở trong rừng. Bấy giờ là mùa mưa, mỗi lần mưa thường kéo dài tới bảy ngày. Một con Khỉ nhỏ bé mặt đỏ sống trong một cái hang đá, tránh được mưa. Một hôm, nó đang ngồi trước cửa hang, khô ráo và rất sung sướng. Bấy giờ một con Khỉ mặt đen to lớn, ướt đầm đìa, rã rời vì lạnh, nhìn thấy nó, rồi tự nghĩ: \"Làm sao ta có thể đuổi anh bạn kia để sống trong hang của nó nhỉ?\" Thế rồi nó trương bụng ra, làm như thể mới được ăn no một bữa thịnh soạn, nó dừng lại trước con Khỉ kia và đọc bài kệ đầu:\r","fontSize":12,"order":16},{"content":"Sung đã chín trên cây ngon đẹp,\u000bKhỉ nhà ta được dịp no nê.\u000bCùng ta đến đó ăn đi,\u000bBạn ơi, nào phải sợ gì đói đâu?\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Khi mặt đỏ nghe thế liền tin ngay. Nó muốn có những trái cây ấy để ăn. Vì vậy nó ra đi, săn đây, kiếm đó, vẫn chẳng thấy trái cây nào. Thế là nó quay trở về, và bấy giờ con Khỉ mặt đen đã ngồi trong hang rồi! Khỉ mặt đỏ quyết đánh lừa con kia, nên đến trước nó đọc bài kệ thứ hai:\r","fontSize":12,"order":18},{"content":"Hạnh phúc thay kẻ nào cảm phục\u000bVà tôn sùng những bậc niên cao,\u000bTôi đây hạnh phúc làm sao!\u000bBao nhiêu trái ấy ăn vào thỏa thuê!\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Con Khỉ lớn nghe vậy liền đọc bài kệ thứ ba:\r","fontSize":12,"order":20},{"content":"Người Hy Lạp gặp nhau sinh chiến,\u000bKhỉ gặp nhau, ngửi chuyện mưu xa,\u000bDù cho trẻ nọ tinh ma,\u000bÐời nào lừa bắt chim già được đâu.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Thế là con Khỉ mặt đỏ đành bỏ đi.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":24},{"content":"- Bấy giờ, Tỷ-kheo chủ túp lều kia là con Khỉ nhỏ, kẻ đến lấy phần kia là con Khỉ đen lớn, còn vị Thần cây chính là Ta.\r","fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/298. Chuyện Trái Sung (Tiền Thân Udumbara)\r","title":"298. Chuyện Trái Sung (Tiền Thân Udumbara)\r"},{"ID":300,"paragraphs":[{"content":"299. Chuyện Ẩn Sĩ Komàya-Putta (Tiền Thân Komàya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Lúc trước đây ngươi thường nghịch phá...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Pubbàràma (Ðông Viên), về một số Tỷ-kheo có tư cách thô lỗ cộc cằn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các Tỷ-kheo này ở tầng bên dưới phòng của bậc Ðạo Sư. Họ cứ đem bàn tán những gì nghe thấy được rồi cãi cọ mắng nhiếc nhau. Bậc Ðạo Sư gọi Trưởng lão Moggallàna (Mục-kiền-liên) đến và sai đi làm cho họ biết kinh hãi. Trưởng lão bay lên trên không rồi chạm vào nền nhà bằng ngón chân to lớn của ông làm rung động tới cả bờ xa nhất của đại dương. Các Tỷ-kheo ấy sợ chết, vội chạy cả ra ngoài.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các Tỷ-kheo bắt đầu biết tư cách thô lỗ của những kẻ ấy, một hôm đem ra bàn trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Hiền hữu, có một số Tỷ-kheo đã ẩn cư vào ngôi nhà cứu độ này, lại là những kẻ thô lỗ cộc cằn; họ không thấy sự vô thường, khổ và vô ngã của cuộc đời và cũng chẳng làm bổn phận của họ.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư bước vào và hỏi các Tỷ-kheo đang ngồi bàn tán việc gì. Nghe thuật chuyện ấy, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, đây không phải là lần đầu tiên họ thô lỗ cộc cằn. Trước kia họ cũng đã như thế.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát sinh ra là con trai của một Bà-la-môn trong một ngôi làng kia. Người ta gọi tên ngài là Komàyaputta. Ít lâu sau, ngài bỏ nhà đi tu tập trong dãy Hy-mã-lạp Sơn (Tuyết Sơn). Có mấy vị khổ hạnh hời hợt đã làm am ẩn dật tại vùng ấy, nhưng họ chẳng dùng phương tiện để phát khởi Thiền định. Họ kiếm trái cây trong rừng để ăn rồi suốt ngày cứ cười đùa chọc ghẹo nhau. Họ có một con Khỉ cung cách cũng thô lỗ như họ, cứ mãi làm cho họ vui bằng cách nhăn mặt và nhảy nhót nhào lộn.\r","fontSize":12,"order":11},{"content":"Sau một thời gian dài sống nơi ấy, họ lại đến với dân làng để kiếm muối và các đồ gia vị. Khi họ đi rồi, Bồ-tát đến sống ở trú xứ của họ. Con Khỉ lại diễn các trò đùa cho ngài vui như với những người kia. Bồ-tát búng tay chế nhạo nó và cho nó một bài học:\r","fontSize":12,"order":12},{"content":"- Kẻ nào sống với những vị khổ hạnh tinh tấn tu tập thì phải có phẩm cách thích hợp, phải có thiện ý trong hành động và phải chuyên tâm quán tưởng.\r","fontSize":12,"order":13},{"content":"Sau đó con Khỉ luôn giữ phẩm hạnh tốt và cư xử đúng đắn.\r","fontSize":12,"order":14},{"content":"Thế rồi Bồ-tát ra đi. Các vị khổ hạnh kia lại trở về mang theo muối và các đồ gia vị. Nhưng con Khỉ không còn diễn trò đùa cợt nữa. Họ hỏi:\r","fontSize":12,"order":15},{"content":"- Sao thế anh bạn? Sao bạn lại không chơi đùa như bạn vẫn thường làm?\r","fontSize":12,"order":16},{"content":"Một người trong bọn đọc bài kệ thứ nhất:\r","fontSize":12,"order":17},{"content":"Lúc trước đây người thường nghịch phá\u000bTrong lều cùng ẩn giả chúng ta,\u000bHãy làm trò khỉ như xưa,\u000bThành người đức hạnh chẳng vừa lòng đây!\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Nghe thế, Khỉ đọc bài kệ thứ hai:\r","fontSize":12,"order":19},{"content":"Ko-mà-ya, bậc thầy trí tuệ,\u000bTôi đã nghe lời lẽ tuyệt vời.\u000bTôi nay đã khác xưa rồi,\u000bGiờ đây suy tưởng tôi thời noi theo.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Thế rồi người ẩn sĩ đọc bài kệ thứ ba:\r","fontSize":12,"order":21},{"content":"Nếu hạt kia người gieo trên đá,\u000bDù trời mưa, hạt chả nên cây.\u000bDù người Tuệ Giác tròn đầy,\u000bSuy tư ngươi chẳng mảy may được nào.\r","fontItalic":-1,"fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Khi kể xong Pháp thoại này, Ngài tuyên thuyết Tứ Ðế và nhận diện Tiền thân:\r","fontSize":12,"order":24},{"content":"- Lúc bấy giờ, các Tỷ-kheo này là các ẩn sĩ hời hợt kia, còn Komàyaputta chính là Ta.\r","fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26},{"alignment":1,"content":" \r","fontBold":-1,"fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/299. Chuyện Ẩn Sĩ Komàya-Putta (Tiền Thân Komàya)\r","title":"299. Chuyện Ẩn Sĩ Komàya-Putta (Tiền Thân Komàya)\r"},{"ID":301,"paragraphs":[{"content":"300. Chuyện Chó Sói (Tiền Thân Vaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chó Sói nọ chuyên bắt sống thú ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại KỳViên về tình bạn xưa cũ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết giống như trong bộ Luật tạng (Vinaya Ðại phẩm) đây chỉ là phần trích.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Tôn giả Upasena bấy giờ tu được hai năm, dẫn theo một Tỷ-kheo cùng trong tinh xá, mới tu được một năm, đến tham bái bậc Ðạo Sư. Người ấy bị bậc Ðạo Sư quở trách rồi lui về. Sau đó, ông đạt Thiền quán đắc Thánh quả, với hạnh tri túc và các đức tính khác và đã thực hiện Mười ba pháp tu tập của một Sa-môn, ông dạy chúng cho các bằng hữu. Khi Thế Tôn an cư ba tháng, ông cùng các Tỷ-kheo đồng trú bị đức Phật quở trách trước tiên vì nói sai và làm không đúng, nhưng lần sau được bậc Ðạo Sư khen với những lời này:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Từ nay, hễ Tỷ-kheo nào muốn viếng thăm Ta thì cứ để cho họ đến, miễn là họ thực hiện Mười ba pháp tu tập của một Sa-môn.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Ðược khích lệ như vậy, ông trở về thuật chuyện cho các Tỷ-kheo ấy. Sau đó, các Tỷ-kheo ấy đều theo đúng các hạnh nguyện trước khi đến tham bái bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Thế rồi khi bậc Ðạo Sư hết thời kỳ an cư, các Tỷ-kheo liền vứt bỏ các quần áo rách cũ và mặc y phục sạch sẽ. Khi bậc Ðạo Sư cùng tất cả hội chúng Tỷ-kheo đi quanh các phòng để xem xét, Ngài chú ý tới đồ rách rưới kia đang rải rác đây đó, liền hỏi tại sao. Nghe họ kể lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, việc hành trì của các vị ấy chẳng được lâu dài, cũng giống như việc con chó Sói giữ ngày trai giới.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, Bồ-Tát sinh làm Thiên chủ Sakka (Ðế Thích). Bấy giờ có một con Chó Sói sống trên một phiến đá cạnh bờ sông Hằng. Nước lũ mùa đông tràn tới, vây quanh phiến đá. Con Chó Sói nằm trên phiến đá, chẳng có gì để ăn và cũng chẳng có cách nào để kiếm đồ ăn cả. Nước cứ dâng lên, và Chó Sói tự nghĩ: \"Ðây chẳng có đồ ăn, cũng chẳng có cách gì kiếm được đồ ăn. Ta nằm đây, chẳng biết làm gì cả. Tốt hơn ta nên giữ ngày trai giới (Bồ-tát). Thế là nó quyết định giữ ngày trai giới. Nó nằm xuống, trang trọng quyết giữ giới luật. Ðế Thích trong lúc suy xét thấy sự quyết định yếu đuối của con sói. Ngài tự nghĩ: \"Ta sẽ quấy phá con Sói kia\". Rồi ngài hóa thành một con Dê rừng, tới đứng gần cho con Sói trông thấy.\r","fontSize":12,"order":12},{"content":"\" Ðể hôm khác rồi ta giữ ngày trai giới!\" Sói nghĩ vậy khi nhìn thấy dê. Nó đứng lên và vồ lấy Dê. Nhưng Dê liền nhảy tránh nên Sói không chộp được nó. Sói thấy rằng nó không thể bắt con vật kia được, nó chẳng biết làm gì hơn đành quay trở về, nằm xuống lại và tự nghĩ: \"Ðược rồi, dù sao ngày trai giới của ta vẫn không bị phá\".\r","fontSize":12,"order":13},{"content":"Bấy giờ, Ðế Thích, do thần lực bay lên không và nói:\r","fontSize":12,"order":14},{"content":"- Quá thiếu cương quyết như ngươi thì làm sao giữ được ngày trai giới? Ngươi đã không biết ta là Ðế Thích và ngươi đã muốn một bữa thịt dê!\r","fontSize":12,"order":15},{"content":"Sau khi chế nhạo, khiển trách Sói xong, Ðế Thích quay về thiên giới\r","fontSize":12,"order":16},{"content":"Chó Sói nọ chuyên bắt sống thú\u000bLàm bữa ăn với máu thịt kia.\u000bMột lần phát thành nguyện ra,\u000bGiữ ngày trai giới quyết là chẳng sai.\u000b\u000bThần Ðế Thích biết ngay chuyện ấy\u000bHóa thành dê đến đấy thử coi.\u000bSói kia khát máu vồ mồi,\u000bHạnh liền ném mất, quên lời nguyện ngay.\u000b\u000bNgười trên thế gian này cũng vậy,\u000bÐịnh việc mà chẳng thấy sức mình,\u000bSai đường mục đích chẳng thành,\u000bNhư khi Sói nọ thấy hình Dê kia.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Khi kể xong Pháp thoại này, Ngài liền nhận diện Tiền thân:\r","fontSize":12,"order":19},{"content":"- Bấy giờ chính ta là Ðế Thích.\r","fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/300. Chuyện Chó Sói (Tiền Thân Vaka)\r","title":"300. Chuyện Chó Sói (Tiền Thân Vaka)\r"},{"ID":302,"paragraphs":[{"content":"301. Chuyện Tiểu Vương Kàlinga (Tiền thân Cullakàlinga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hãy mở cổng cho các nàng thiếu nữ ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên, về việc thâu nhận bốn nữ du sĩ ngoại đạo vào Giáo đoàn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Theo truyền thuyết dòng họ Licchavi, một gia tộc cai trị gồm tới bảy ngàn bảy trăm lẻ bảy người, đều sống tại Vesàli (Tỳ-xá-ly). Họ là những người rất ham thích tranh biện.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bấy giờ có một du sĩ theo đạo Kỳ-na có thể biện thuyết trôi chảy năm trăm đề tài khác nhau. Ông ta đến Vesàli và được đón nhận nồng nhiệt. Một nữ tu Kỳ-na khác cũng có đặc tài như vậy và cũng đến Vesàli. Những người trưởng thượng Licchavi tổ chức một cuộc tranh luận giữa hai người ấy. Khi cả hai đều chứng tỏ là những nhà biện luận đặc tài, thì những người Licchavi nghĩ rằng cả hai người chắc chắn sẽ có những đứa con tài giỏi. Thế rồi họ sắp đặt hôn nhân cho hai người. Bốn con gái và một con trai ra đời do sự kết hợp này.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Các cô gái tên là Saccà, Lolà, Avavàdakà và Patàkàrà; còn cậu con trai tên là Saccaka. Năm người con này, khi đến tuổi trưởng thành, đã học được một ngàn đề tài khác nhau; năm trăm đề tài do mẹ dạy và năm trăm do cha. Hai vợ chồng căn dặn các con gái như sau:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Nếu có người tại gia nào bài bác được các đề tài của các con thì các con hãy làm vợ người ấy; còn nếu một tu sĩ đánh bại các con thì các con hãy tôn vị ấy làm thầy.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Sau đó, hai vợ chồng chết đi. Chàng Kỳ-na Saccaka tiếp tục sống tại nơi ấy ở Vesàli, học tập kiến thức của dòng họ Licchavi, còn bốn chị em chàng cầm trong tay một cành hồng đào nhàn du đây đó, từ thành phố này sang thành phố khác để tranh luận. Cuối cùng họ đến Xá-vệ. Họ cắm cành đào ở cổng thành và bảo mấy cậu trai ở đó:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Nếu có người đàn ông nào, dù là cư sĩ hay tu sĩ, tranh luận ngang ngửa với chúng tôi về một đề tài thì cứ việc đá tung đống đất này và dẫm lên cành cây này.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói xong họ vào thành để nhận đồ bố thí.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Bấy giờ, Tôn giả Xá-lợi-phất (Sàriputta), sau khi đã quét tước sạch sẽ những nơi cần thiết, đổ nước vào các bình và săn sóc các người bịnh, liền đi vào Xá-vệ để khất thực. Khi trông thấy và nghe kể về cành cây kia, Tôn giả bảo các cậu trai hạ nó xuống và dẫm lên. Tôn giả nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Bảo với mấy người trồng cành cây này rằng khi họ đã dùng bữa xong, hãy đến gặp ta tại phòng có nóc nhọn trên cổng Tinh xá Kỳ Viên.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Thế rồi, Tôn giả vào thành. Sau khi dùng bữa xong, Tôn giả đứng trong căn phòng phía trên cổng Tinh xá. Các nữ tu sĩ khổ hạnh, sau khi đi khất thực về, trông thấy cành cây bị dẫm lên. Họ hỏi ai đã làm như thế và được các cậu trai kia bảo rằng chính là Xá-lợi-phất, rằng nếu họ muốn tranh luận thì cứ đến căn phòng phía trên cổng Tinh xá.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Họ quay trở lại thành phố, theo sau họ là một đám đông người đến tháp cổng Tinh xá. Sau đó họ đưa ra cho Tôn giả Xá-lợi-phất một ngàn đề tài. Vị Tỷ-kheo giải đáp mọi khó khăn khúc mắc của các đề tài ấy và sau đó hỏi xem họ còn biết gì nữa không.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Họ trả lời:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Thưa ngài, không còn gì nữa!\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Tôn giả nói:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Thế thì ta sẽ hỏi các ngươi một điều.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Họ đáp: \r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Thưa ngài, xin ngài cứ hỏi; nếu chúng tôi biết, chúng tôi sẽ trả lời\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Vị Tỷ-kheo đưa ra một câu hỏi. Họ không trả lời được. Tôn giả liền giải đáp cho họ.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Sau đó họ bảo:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Chúng tôi đã thua rồi, phần thắng đã về ngài.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Các người sẽ tính sao đây? Tôn giả hỏi.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Họ đáp:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Cha mẹ chúng tôi có khuyên dạy như vầy: Nếu một cư sĩ đánh bại được các con tranh luận, các con hãy làm vợ người ấy; nhưng nếu đó là một tu sĩ thì các con hãy tôn vị ấy làm thầy. Do đó - Họ nói tiếp - Xin ngài nhận chúng tôi vào đời sống Phạm hạnh.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Vị Tỷ-kheo chấp thuận và đưa họ vào nhà của Tỷ-kheo-ni tên gọi là Upplavannà (Liên Hoa Sắc). Cả bốn người ấy chẳng bao lâu đều đạt Thánh quả.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Thế rồi một hôm, các Tỷ-kheo bắt đầu bàn tán việc ấy trong Pháp đường. Họ bảo rằng Tôn giả Xá-lợi-phất đã cho bốn nữ ngoại đạo ấy chỗ an trú như thế nào, rằng nhờ Tôn giả mà cả bốn đều đạt Thánh quả ra sao. Khi bậc Ðạo Sư đến và nghe họ bàn tán, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Không phải chỉ ngày nay mà từ xưa kia, Xá-lợi-phất đã cho bốn người ấy chỗ an trú. Ngày nay ông đưa họ vào đời Phạm hạnh, còn ngày xưa ông đưa họ lên ngôi chánh hậu.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":30},{"alignment":1,"content":"*\r","fontSize":12,"order":31},{"content":"Ngày xưa, khi vua Kàlinga đang trị vì tại thành phố Dantapura trong vương quốc Kàlinga, Assaka làm vua thành Potali trong xứ Assaka. Bấy giờ, vua Kàlinga có một quân đội tinh nhuệ và chính ông cũng mạnh như con voi, nhưng ông chẳng tìm thấy ai có thể đánh nhau với ông được. Quá khao khát được đánh nhau, ông bảo các đại thần:\r","fontSize":12,"order":32},{"content":"- Ta muốn chiến đấu nhưng chẳng tìm được ai có thể chiến đấu với ta cả.\r","fontSize":12,"order":33},{"content":"Các đại thần nói:\r","fontSize":12,"order":34},{"content":"- Tâu Ðại vương có một cách cho ngài: Ngài có bốn cô con gái đẹp tuyệt trần, ngài hãy bảo họ trang sức ngọc ngà và bảo họ ngồi trong một chiếc xe đóng kín rồi cho một đạo quan hộ tống đi từng làng, từng thành phố, từng kinh đô. Nếu có vị vua nào muốn đưa họ vào hậu cung thì chúng ta sẽ đánh nhau với ông ta.\r","fontSize":12,"order":35},{"content":"Vua nghe theo ý kiến ấy. Nhưng đoàn người đi đến xứ nào, vua xứ ấy cũng sợ họ vào thành phố, liền gởi tặng vật và xin họ đóng quân ở bên ngoài tường thành. Cứ thế, họ đi ngang dọc khắp nước Ấn Ðộ cho đến khi tới thành Potali trong xứ Assaka. Nhưng vua Assaka cũng đóng chặt cửa thành và chỉ gửi cho họ một tặng vật.\r","fontSize":12,"order":36},{"content":"Bấy giờ vua xứ này có một đại thần rất thông minh, đa năng và nhiều mưu lược, tên là Nandisena. Nandisena tự nghĩ: \"Người ta bảo rằng các công chúa này đã đi khắp nước Ấn Ðộ mà không tìm được ai chịu chiến đấu để chiếm lấy họ. Nếu đúng như thế thì Ấn Ðộ chỉ là cái tên rỗng. Ta sẽ chiến đấu với vua Kàlinga\".\r","fontSize":12,"order":37},{"content":"Thế rồi ông ta đến bảo các lính gác mở cổng thành cho họ vào và đọc vần kệ đầu:\r","fontSize":12,"order":38},{"content":"Hãy mở cổng cho các nàng thiếu nữ,\u000bChúng ta đây đã giữ chắc được thành,\u000bNan-di-se-na sức lực vững vàng\u000bSư tử của vua A-ru-na đó.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":39},{"content":"Nandisena nói như thế để sai mở cổng thành, rồi đưa các cô gái đến ra mắt vua Assaka. Ông nói với vua:\r","fontSize":12,"order":40},{"content":"- Ðại vương chớ sợ. Nếu phải chiến đấu, thần xin lo liệu. Hãy cho các công chúa xinh đẹp này làm chánh hậu.\r","fontSize":12,"order":41},{"content":"Thế rồi ông xức nước thánh cho họ để tôn họ lên ngôi hoàng hậu. Ông cho các người hầu ra về, dặn họ bảo với vua Kàlinga rằng các con gái của ông đã được làm chánh hậu. Khi người hầu về kể lại, vua Kàlinga bảo:\r","fontSize":12,"order":42},{"content":"- Ta đoán rằng ông ấy chẳng biết ta mạnh như thế nào.\r","fontSize":12,"order":43},{"content":"Liền đó vua đốc suất một đạo quân lớn. Nandisena nghe ông đến gần, liền gởi sứ điệp như vầy:\r","fontSize":12,"order":44},{"content":"- Kàlinga hãy dừng chân, đừng lấn vào đất của chúng ta, và trận chiến sẽ xảy ra ở biên thùy của hai nước.\r","fontSize":12,"order":45},{"content":"Vua Kàlinga nhận được sứ điệp liền dừng lại ở ranh giới nước ông. Assaka cũng giữ quân của mình ở phía bên này ranh giới.\r","fontSize":12,"order":46},{"content":"Bấy giờ Bồ-tát đang theo đời tu khổ hạnh và sống ẩn dật trên một khoảng đất nằm giữa hai vương quốc. Vua Kàlinga tự nghĩ: \"Những nhà tu này là những người thông tuệ. Ai bảo rằng giữa hai bên, kẻ nào sẽ thắng, kẻ nào sẽ bại? Ta sẽ đi hỏi nhà tu kia.\" Thế là ông giả trang đi gặp Bồ-tát và kính cẩn ngồi một bên ngài. Sau khi chào hỏi chúc tụng theo thông lệ, vua bảo:\r","fontSize":12,"order":47},{"content":"- Thưa Tôn giả, Kàlinga và Assaka, mỗi bên đều dàn quân lực ở biên thùy hai nước, chờ đánh nhau. Giữa hai bên, ai sẽ thắng, ai sẽ thua?\r","fontSize":12,"order":48},{"content":"Bồ-tát trả lời:\r","fontSize":12,"order":49},{"content":"- Thưa Ðại vương bên này sẽ thắng bên kia sẽ thua? Tôi không thể nói cho ngài biết gì hơn nữa. Nhưng Thiên chủ Ðế Thích, vua của cõi trời, sẽ đến đây. Tôi sẽ hỏi Thiên chủ và sẽ cho ngài biết nếu ngày mai ngài trở lại đây.\r","fontSize":12,"order":50},{"content":"Khi Ðế Thích đến tham bái Bồ-tát, ngài nêu câu hỏi kia Ðế Thích trả lời:\r","fontSize":12,"order":51},{"content":"- Kính thưa Tôn giả, Kàlinga sẽ thắng, Assaka sẽ thua. Có những triệu điềm sẽ báo trước sự việc ấy.\r","fontSize":12,"order":52},{"content":"Hôm sau, vua Kàlinga đến và lặp lại câu hỏi ấy. Bồ-tát đưa ra câu trả lời của Ðế Thích. Bấy giờ vua Kàlinga chẳng cần hỏi những triệu điềm ấy sẽ là gì, tự nghĩ: \"Họ bảo rằng ta sẽ thắng\". Rồi ông trở về, hoàn toàn thỏa mãn. Tin đồn lan ra. Khi vua Assaka nghe được, liền cho mời Nandisena đến và nói:\r","fontSize":12,"order":53},{"content":"- Người ta bảo rằng Kàlinga sẽ thắng và chúng ta sẽ thua. Phải làm sao đây?\r","fontSize":12,"order":54},{"content":"Nandisena trả lời:\r","fontSize":12,"order":55},{"content":"- Thưa Ðại vương, ai biết được điều ấy? Xin ngài chớ lo lắng về người nào sẽ thắng người nào sẽ thua.\r","fontSize":12,"order":56},{"content":"Ông trấn an vua xong, liền đến gặp Bồ-tát, kính cẩn ngồi xuống một bên và hỏi:\r","fontSize":12,"order":57},{"content":"- Kính thưa Tôn giả, ai sẽ thắng, ai sẽ bại?\r","fontSize":12,"order":58},{"content":"Bồ-tát trả lời:\r","fontSize":12,"order":59},{"content":"- Kàlinga sẽ thắng và Assaka sẽ bị đánh bại.\r","fontSize":12,"order":60},{"content":"Nandisena hỏi:\r","fontSize":12,"order":61},{"content":"- Kính thưa Tôn giả điềm gì sẽ thuộc kẻ thắng và điềm gì thuộc người bại?\r","fontSize":12,"order":62},{"content":"- Thưa ngài - Bồ-tát đáp- Thần bảo hộ của kẻ thắng sẽ là một con voi đực toàn trắng, còn thần bảo hộ của người bại sẽ là một con voi đực toàn đen. Hai vị thần bảo hộ của hai vị vua ấy sẽ đánh nhau và sẽ có bên thắng, bên bại.\r","fontSize":12,"order":63},{"content":"Nghe thế, Nandisena đứng dậy rồi đi họp các bạn đồng minh của vua Assaka lại. Họ gồm khoảng một ngàn người và tất cả đều là những chiến sĩ. Ông đưa họ lên một ngọn núi gần đó và hỏi họ:\r","fontSize":12,"order":64},{"content":"- Các người có chịu hy sinh đời mình cho đức vua không?\r","fontSize":12,"order":65},{"content":"- Thưa ngài, chúng tôi sẵn lòng. Họ đáp.\r","fontSize":12,"order":66},{"content":"- Thế thì các người hãy gieo mình xuống dốc núi này đi.\r","fontSize":12,"order":67},{"content":"Khi họ định làm theo lời ấy thì Nandisena ngăn họ lại và nói:\r","fontSize":12,"order":68},{"content":"- Không cần phải thế. Các người tỏ ra là những người bạn trung kiên của đức vua và hãy dũng cảm chiến đấu vì ngài.\r","fontSize":12,"order":69},{"content":"Tất cả đều thề sẽ làm như thế. Khi chiến trận sắp bắt đầu, vua Kàlinga vẫn yên chí ông sẽ thắng. Quân lính của ông cũng nghĩ: \"Phần thắng sẽ về ta\". Thế là họ mặc áo giáp, sắp xếp đội hình rời rạc, rồi mạnh ai nấy tiến lên. Ðến lúc cần phải dốc toàn lực thì họ không thể nào làm được!\r","fontSize":12,"order":70},{"content":"Rồi cả hai vua leo lên lưng ngựa xáp vào định đánh nhau. Còn hai vị thần bảo hộ của họ thì đánh nhau phía trước họ. Thần của Kàlinga hiện hình là một con voi đực toàn trắng, còn thần của vua kia là một con voi đực toàn đen, cả hai cũng xáp gần nhau và đang đánh nhau. Nhưng chỉ riêng hai vua trông thấy hai con voi ấy, ngoài ra chẳng ai trông thấy được chúng. Bấy giờ Nandisen hỏi vua Assaka:\r","fontSize":12,"order":71},{"content":"- Tâu Ðại vương, Ðại vương có trông thấy hai vị thần bảo hộ không?\r","fontSize":12,"order":72},{"content":"- Có, ta có trông thấy họ, vua đáp.\r","fontSize":12,"order":73},{"content":"- Trông họ thế nào? Ông hỏi.\r","fontSize":12,"order":74},{"content":"Thần bảo hộ của Kàlinga hiện hình là một con voi đực trắng, còn thần của chúng ta hiện hình một con voi đen và có vẻ đang nguy khốn.\r","fontSize":12,"order":75},{"content":"- Xin Ðại vương đừng sợ, chúng ta sẽ thắng và vua Kàlinga sẽ thua. Ngài chỉ cần xuống khỏi con ngựa Sindh khôn lanh của ngài và cầm lấy cây thương này, rồi dùng tay trái đấm một cú vào sườn nó. Thế rồi ngài cùng với một ngàn người này xông ào lên. Ngài sẽ dùng cây thương đâm vào thần bảo hộ của vua Kàlinga cho ngã xuống. Trong lúc ấy, chúng tôi với một ngàn cây thương sẽ đâm vào thần ấy. Thế là thần bảo hộ của Kàlinga sẽ chết, Kàlinga sẽ thua và chúng ta sẽ thắng.\r","fontSize":12,"order":76},{"content":"- Ðược rồi! Vua trả lời\r","fontSize":12,"order":77},{"content":"Khi Nandisena ra hiệu, vua dùng cây thương đâm vào thần bảo hộ của Kàlinga cùng lúc với các vị triều thần đâm một ngàn cây thương kia. Thần bảo hộ của vua Kàlinga chết ngay tại chỗ.\r","fontSize":12,"order":78},{"content":"Khi ấy vua Kàlinga bị thua, phải bỏ chạy. Thấy thế, một ngàn người kia la lớn lên:\r","fontSize":12,"order":79},{"content":"- Kàlinga đã bỏ chạy.\r","fontSize":12,"order":80},{"content":"Kàlinga sợ chết. Vừa khi chạy thoát, ông đến trách cứ nhà tu khổ hạnh và đọc bài kệ thứ hai:\r","fontSize":12,"order":81},{"content":"Quân Kà-lin-ga kiên cường thắng lợi\u000bQuân As-sa-ka thất bại ê chề?\u000bẨn giả ơi ngài đã nói tôi nghe.\u000bNgười chân thật chớ bao giờ nói dối.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":82},{"content":"Khi vua Kàlinga chạy trốn, ông đến trách cứ vị ẩn sĩ như vậy, rồi từ chiến trận, ông chạy thẳng một mạch về kinh đô của mình, chẳng dám ngoảnh lại một lần.\r","fontSize":12,"order":83},{"content":"Ít ngày sau, Ðế Thích đến thăm vị ẩn giả. Nhà tu khổ hạnh nói với Thiên chủ bài kệ thứ ba:\r","fontSize":12,"order":84},{"content":"Quí nhất của thần linh là chân thật\u000bCác vị thần chẳng chịu nói sai ngoa,\u000bThế mà nay, ngài nói dối, Sak-ka,\u000bXin ngài nói lý do cho tôi biết.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":85},{"content":"Nghe thế, Ðế Thích đọc bài kệ thứ tư:\r","fontSize":12,"order":86},{"content":"Bà-la-môn, há chẳng nghe:\u000bThần linh nào chẳng yêu vì hùng anh?\u000bNhững người dũng cảm, to gan\u000bỞ nơi chiến trận chiếm phần thắng ngay.\u000bKiên cường mạo hiểm dạn dày,\u000bAs-sa-ka thắng trận này đúng thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":87},{"content":"Sau cuộc đào tẩu của vua Kàlinga, vua Assaka trở về kinh thành của mình với nhiều chiến lợi phẩm. Nandisena gởi một sứ điệp cho vua Kàlinga bảo vua ấy phải gởi phần hồi môn cho bốn công chúa. Ông còn thêm:\r","fontSize":12,"order":88},{"content":"- Nếu không, ta sẽ biết cách đối xử với ông ta.\r","fontSize":12,"order":89},{"content":"Vua Kàlinga nghe thế, vội báo rằng ông sẽ gởi phần xứng đáng cho họ. Thế là từ đó về sau, hai vua sống thân hữu với nhau.\r","fontSize":12,"order":90},{"alignment":1,"content":"*\r","fontSize":12,"order":91},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":92},{"content":"- Bấy giờ, bốn nữ du sĩ trẻ tuổi kia là các con gái của vua Kàlinga, Xá-lợi-phất là Nandisena, còn chính Ta là vị ẩn sĩ.\r","fontSize":12,"order":93},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":94}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/301. Chuyện Tiểu Vương Kàlinga (Tiền thân Cullakàlinga)\r","title":"301. Chuyện Tiểu Vương Kàlinga (Tiền thân Cullakàlinga)\r"},{"ID":303,"paragraphs":[{"content":"302. Chuyện Đại Kỵ Sĩ (Tiền thân Mahà-Assàroha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Giúp cho kẻ dại người ngoa ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên, về Trưởng lão Ànanda.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết đưa đến câu chuyện đã được trình bày trước kia. Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Ngày xưa cũng thế, các trí giả hành động theo nguyên tắc một nghĩa cử đáng được đền đáp.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể cho họ nghe một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, Bồ-tát là vua xứ Ba-la-nại, cai trị công chính, bố thí và giữ đúng luật lệ đạo đức.\r","fontSize":12,"order":8},{"content":"Ðể dẹp yên một vụ rối loạn ở biên thùy, ngài đốc suất một lực lượng lớn. Nhưng bị thất bại, ngài lên ngựa chạy mãi cho tới khi ngài tới một ngôi làng ở biên địa. Bấy giờ có ba mươi người dân trung thành sống ở đó. Họ đã họp nhau lại từ rất sớm tại trung tâm ngôi làng để làm công việc. Ngay lúc ấy, vua cỡi con ngựa có mặc giáp với đầy đủ trang phục và tiến đến gần cổng làng. Mọi người đều sợ hãi và nói:\r","fontSize":12,"order":9},{"content":"- Gì thế kia?\r","fontSize":12,"order":10},{"content":"Rồi ai nấy đều chạy về nhà mình, chỉ còn một người kia không chạy về nhà, đến đón tiếp vua. Ông ta kể cho người khách lạ hay rằng ông nghe nói vua đã ra tới biên thùy và hỏi khách là kẻ bảo hoàng hay là kẻ phiến loạn. Vua bảo:\r","fontSize":12,"order":11},{"content":"- Thưa ngài, tôi theo đức vua.\r","fontSize":12,"order":12},{"content":"- Thế thì hãy theo tôi.\r","fontSize":12,"order":13},{"content":"Ông ta nói thế rồi dẫn vua về nhà ông, bảo vua ngồi vào chỗ của riêng mình. Ông nói với vợ:\r","fontSize":12,"order":14},{"content":"- Hãy rửa chân bạn của chúng ta.\r","fontSize":12,"order":15},{"content":"Khi bà vợ làm theo lời ông xong, ông dâng vua đồ ăn ngon nhất mà ông có thể làm được, rồi chuẩn bị sẵn giường cho vua, bảo vua nghỉ một chốc. Vua nằm xuống giường. Rồi ông chủ nhà cởi giáp ngựa, thả nó ra, cho nó uống nước, ăn cỏ và lấy dầu lau rửa nó. Ông săn sóc vua ba bốn ngày chu đáo như thế. Rồi vua bảo:\r","fontSize":12,"order":16},{"content":"- Này bạn, bây giờ tôi đi đây.\r","fontSize":12,"order":17},{"content":"Người chủ lại làm đủ mọi việc để chuẩn bị cho vua và con ngựa của ngài. Sau khi dùng bữa xong và sắp từ giã, vua nói:\r","fontSize":12,"order":18},{"content":"- Người ta gọi tôi là Ðại kỵ sĩ. Nhà tôi ở tại trung tâm thành phố. Nếu khi nào bạn có công việc gì đến đó, hãy đứng ở cái cửa bên tay phải và hỏi người gác cổng Ðại kỵ sĩ ở chỗ nào, rồi hãy cùng người ấy đến nhà tôi.\r","fontSize":12,"order":19},{"content":"Nói xong vua lên đường.\r","fontSize":12,"order":20},{"content":"Bấy giờ đạo quân kia không thấy vua ở đâu, vẫn đóng trại ở bên ngoài thành. Nhưng khi thấy được vua, họ đến đón tiếp ngài rồi hộ tống ngài về. Khi vào thành, vua đứng ở lối vào cổng, gọi người gác cổng và ra lệnh cho mọi người lui ra. Ngài bảo:\r","fontSize":12,"order":21},{"content":"- Này bạn, có một người kia sống tại một làng ở biên địa sắp đến đây để mong được gặp ta. Người ấy sẽ hỏi nhà của Ðại kỵ sĩ ở đâu. Hãy dắt tay người ấy và dẫn đến ra mắt ta. Làm xong việc bạn sẽ có một ngàn đồng.\r","fontSize":12,"order":22},{"content":"Nhưng rồi người kia mãi không đến. Vua tăng thuế ở ngôi làng mà ông sống. Thuế đã lên cao, vẫn không thấy ông ta đến. Vì thế, vua lại tăng thuế lần thứ hai, rồi lần thứ ba, ông ta vẫn không đến. Bấy giờ dân làng ấy họp nhau lại và nói với ông ta:\r","fontSize":12,"order":23},{"content":"- Thưa ông, từ khi kỵ sĩ kia đến với ông, chúng ta bị sưu thuế đè nặng đến nỗi chúng ta không cất đầu lên được. Ông hãy đến gặp Ðại kỵ sĩ để nhờ ông ta làm đỡ bớt gánh nặng cho chúng ta.\r","fontSize":12,"order":24},{"content":"- Ðược rồi, tôi sẽ đi - ông ta đáp - nhưng tôi không thể đi với tay không đâu đấy! Bạn tôi có hai đứa con trai, vậy các người hãy chuẩn bị đồ trang sức, quần áo cho vợ con bạn tôi và cho cả chính anh ta nữa.\r","fontSize":12,"order":25},{"content":"- Tốt lắm, họ trả lời.\r","fontSize":12,"order":26},{"content":"Rồi họ chuẩn bị đầy đủ mọi thứ để làm quà tặng.\r","fontSize":12,"order":27},{"content":"Người chủ nhà kia mang cả quà tặng ấy cùng với một cái bánh rán tại nhà ông. Khi ông đến cửa bên tay phải, ông hỏi người gác cổng xem nhà của Ðại kỵ sĩ ở đâu. Người gác cổng đáp:\r","fontSize":12,"order":28},{"content":"- Hãy lại đây tôi sẽ chỉ cho.\r","fontSize":12,"order":29},{"content":"Rồi người gác cổng dắt ông tới cổng cung vua và nhắn:\r","fontSize":12,"order":30},{"content":"- Người gác cổng đã đến và mang theo người đàn ông trú tại ngôi làng ở biên địa.\r","fontSize":12,"order":31},{"content":"Vua nghe thế, liền đứng dậy và nói:\r","fontSize":12,"order":32},{"content":"- Hãy để cho bạn ta vào cung cùng các thứ ông mang theo.\r","fontSize":12,"order":33},{"content":"Rồi ngài ra đón tiếp và ôm lấy ông. Sau khi hỏi thăm vợ con ông ta, ngài dắt tay ông bước lên bệ, đưa ông ngồi vào ngai, dưới cây lọng trắng. Ngài gọi chánh hoàng hậu đến và bảo:\r","fontSize":12,"order":34},{"content":"- Hãy rửa chân cho bạn ta.\r","fontSize":12,"order":35},{"content":"Thế là hoàng hậu rửa chân cho ông. Trong khi hoàng hậu rửa chân ông xong, vua tưới nước trong một cái bình bằng vàng rồi xức dầu thơm vào chân ông ta. Vua hỏi:\r","fontSize":12,"order":36},{"content":"- Bạn có gì cho chúng ta ăn không?\r","fontSize":12,"order":37},{"content":"Ông ta đáp:\r","fontSize":12,"order":38},{"content":"- Thưa ngài, có.\r","fontSize":12,"order":39},{"content":"Rồi ông lấy bánh trong xách ra. Vua nhận bánh bỏ vào một cái đĩa bằng vàng và để tỏ lòng biết ơn, vua bảo:\r","fontSize":12,"order":40},{"content":"- Hãy ăn các thứ bạn ta mang đến.\r","fontSize":12,"order":41},{"content":"Rồi ngài lấy bánh cho hoàng hậu và các đại thần và chính ngài cũng ăn bánh ấy. Sau đó người khách lạ mang tặng vật khác ra. Vua muốn chứng tỏ ngài rất vui lòng nhận quà, liền cởi bỏ y phục lụa gấm của ngài ra và mặc vào bộ quần áo do ông ta mang tới . Hoàng hậu cũng bỏ áo lụa ra một bên rồi mặc áo và đồ trang sức do ông mang tới cho bà. Rồi vua dọn cho ông thức ăn dành cho vua, và gọi một đại thần đến bảo:\r","fontSize":12,"order":42},{"content":"- Hãy đến cắt tỉa râu của ông ta như kiểu của ta vậy và để ông tắm trong bồn tắm nước hoa. Sau đó cho ông ta mặc một chiếc áo giá trị một trăm ngàn đồng, trang sức cho ông ta theo cách vương giả rồi đưa ông ta đến đây!\r","fontSize":12,"order":43},{"content":"Mọi sự đều được thi hành theo như thế. Vua cho đánh trống trong thành, họp các triều thần lại rồi cho may một sợi chỉ bằng châu sa thuần chất xuyên qua chiếc lọng trắng. Vua nhường cho ông ta một nửa vương quốc của mình. Từ đó hai vị cùng ăn, uống, ở với nhau và trở nên đôi bạn vững bền, bất ly.\r","fontSize":12,"order":44},{"content":"Thế rồi vua cho mời vợ ông ta và gia đình đến, xây cho họ một ngôi nhà trong thành phố. Vua và người ấy lãnh đạo vương quốc thật hài hòa, tuyệt hảo. Bấy giờ các đại thần tức giận đến và nói với thái tử:\r","fontSize":12,"order":45},{"content":"- Thưa Ðiện hạ, đức vua cho người gia trưởng kia một nửa vương quốc. Ngài ăn, uống và ở chung với ông ta, ra lệnh cho chúng ta phải kính chào các con của ông ta. Ông ta đã làm gì cho đức vua, chúng ta cũng chẳng rõ. Sao đức vua lại làm thế chứ? Chúng tôi cảm thấy thật hổ thẹn. Xin ngài hãy tâu chuyện với đức vua xem.\r","fontSize":12,"order":46},{"content":"Thái tử chấp thuận ngay và tâu lại hết các lời trên cùng vua và nói:\r","fontSize":12,"order":47},{"content":"- Tâu Ðại vương, ngài chớ làm như thế.\r","fontSize":12,"order":48},{"content":"- Con ơi, - vua bảo - Con có biết sau khi bại trận, ta đã trú ở đâu không?\r","fontSize":12,"order":49},{"content":"- Tâu phụ vương, con không biết, thái tử đáp.\r","fontSize":12,"order":50},{"content":"Vua nói:\r","fontSize":12,"order":51},{"content":"- Ta đã sống trong nhà của người này, và khi sức khỏe bình phục ta trở về và tiếp tục trị vì, làm sao ta lại không ban vinh dự cho ân nhân của ta chứ?\r","fontSize":12,"order":52},{"content":"Rồi Bồ-tát nói tiếp:\r","fontSize":12,"order":53},{"content":"- Con ạ, kẻ nào cho kẻ không xứng đáng cho và không cho kẻ xứng đáng thì kẻ ấy lâm hoạn nạn, chẳng được ai giúp đỡ.\r","fontSize":12,"order":54},{"content":"Và để nêu rõ đạo lý ấy, ngài đọc các bài kệ sau:\r","fontSize":12,"order":55},{"content":"Giúp cho kẻ dại người ngoa\u000bÐến khi khẩn cấp, ai mà cứu cho?\u000bThi ân cho kẻ hiền hòa,\u000bÐến khi khẩn cấp, người đà giúp ngay.\u000b\u000bBao nhiêu công của dù dày,\u000bGiúp cho kẻ xấu, cũng tày như không.\u000bNhững ai là kẻ có lòng\u000bTa tuy giúp ít mà công được bền.\u000b\u000bMột lần việc nghĩa gây nên,\u000bNgai vàng xứng giá đáp đền cung nghênh.\u000bNhư từ mầm nhỏ, tái sinh trái;\u000bTừ hành vi tốt, hiển vinh đời đời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":56},{"content":"Nghe thế, các đại thần và thái tử trẻ tuổi kia chẳng biết trả lời sao cả.\r","fontSize":12,"order":57},{"alignment":1,"content":"*\r","fontSize":12,"order":58},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư nhận Tiền thân:\r","fontSize":12,"order":59},{"content":"- Lúc bấy giờ, chính Ànanda là người trú ở ngôi làng biên địa kia, còn Ta là vua xứ Ba-lai-nại.\r","fontSize":12,"order":60},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":61}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/302. Chuyện Đại Kỵ Sĩ (Tiền thân Mahà-Assàroha)\r","title":"302. Chuyện Đại Kỵ Sĩ (Tiền thân Mahà-Assàroha)\r"},{"ID":304,"paragraphs":[{"content":"303. Chuyện Vị Thánh Vương (Tiền Thân Ekaràja)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Xưa Ðại vương sống trong vương quốc ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một cận thần của vua sứ Kosala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết đưa đến câu chuyện đã được kể trong số 282, Tiền thân Seyyamsa. Lần này bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Ông chẳng phải là người độc nhất tạo được cái tốt từ trong cái xấu, các trí giả ngày xưa cũng đã tạo được cái tốt từ trong cái xấu.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, một quan cận thần của vua xứ Ba-la-nại phạm tà hạnh trong hậu cung của vua. Sau khi chính mắt chứng kiến lỗi lầm của ông, vua đuổi ông ra khỏi vương quốc. Ông ta đã đầu phục vua xứ Kosala tên là Dabbasena như thế nào, tất cả đều đã được kể trong số 51, Tiền thân Mahàsilava.\r","fontSize":12,"order":8},{"content":"Nhưng trong chuyện này, Dabbasena bắt vua xứ Ba-la-nại khi vua đang ngồi trên ngai, giữa đám triều thần, rồi trói ngài và treo ngược đầu bằng một sợi dây mắc vào thanh cửa. Vua vẫn phát triển lòng từ đối với ông vua phản nghịch kia và nhờ định lực tinh tấn, ngài nhập trạng thái thiền định, làm bung các dây trói và ngồi tréo chân trên không. Ông vua phản loạn bị tấn công bởi cơn đau đốt cháy cả thân xác, lăn lộn trên đất và la:\r","fontSize":12,"order":9},{"content":"- Ta bị đốt cháy, ta bị đốt cháy.\r","fontSize":12,"order":10},{"content":"Khi ông hỏi các triều thần tại sao như thế thì họ trả lời:\r","fontSize":12,"order":11},{"content":"- Ðó là vì ông vua mà ngài treo ngược đầu xuống bằng một sợi dây mắc ở thanh cửa kia là một người vô tội và là một vị thánh nhân.\r","fontSize":12,"order":12},{"content":"Vua liền phán:\r","fontSize":12,"order":13},{"content":"- Hãy thả vua ấy ra nhanh lên.\r","fontSize":12,"order":14},{"content":"Quân hầu đến đó và thấy vua ấy đang ngồi tréo chân trên không, liền trở về kể lại cho vua Dabbasena. Thế là vua này vội vã chạy đến cúi mình xin lỗi vị vua kia và đọc bài kệ đầu:\r","fontSize":12,"order":15},{"content":"Xưa Ðại vương sống trong vương quốc\u000bHưởng bao nhiêu hạnh phúc, ai bằng!\u000bMặt ngài sao quá khinh an\u000bGiữa cơn địa ngục nhọc nhằn đớn đau?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Nghe thế, Bồ-tát đọc tiếp các bài kệ còn lại:\r","fontSize":12,"order":17},{"content":"Xưa ta đã nguyện cùng trời đất\u000bNhập vào hàng ẩn dật, chẳng dừng.\u000bTa nay vinh hiển sáng lừng,\u000bMặt ta há lại ra tuồng héo hon?\u000b\u000bÐạt cứu cánh, ta tròn bổn phận,\u000bVua thù ta còn hận ta đâu?\u000bVinh danh, ta đạt mong cầu,\u000bMặt ta há lại đổi màu xấu xa?\u000b\u000bKhi vui sướng chuyển ra khổ cực,\u000bKẻ bền lòng lọc được an khang.\u000bKhổ, vui, nào phải hai đàng,\u000bKhi người đời đạt Niết-bàn tịch không.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":18},{"content":"Nghe kệ xong, Dabbasena xin Bồ-tát tha thứ và thưa:\r","fontSize":12,"order":19},{"content":"- Xin ngài hãy trị dân của chính ngài và tôi sẽ đánh đuổi bọn phiến loạn nghịch chống ngài.\r","fontSize":12,"order":20},{"content":"Sau khi trừng phạt ông quan gian ác kia, vua Dabbasena trở về xứ. Nhưng Bồ-tát lại trao vương quốc cho các đại thần rồi sống đời khổ hạnh của một ẩn sĩ và sau đó tái sinh vào cõi Phạn thiên.\r","fontSize":12,"order":21},{"alignment":1,"content":"*\r","fontSize":12,"order":22},{"content":"Khi bậc Ðạo Sư kể xong Pháp thoại này, Ngài nhận diện Tiền thân:\r","fontSize":12,"order":23},{"content":"- Bấy giờ Ànanda là Dabbasena, còn Ta là vua xứ Ba-la-nại.\r","fontSize":12,"order":24},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":25}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/303. Chuyện Vị Thánh Vương (Tiền Thân Ekaràja)\r","title":"303. Chuyện Vị Thánh Vương (Tiền Thân Ekaràja)\r"},{"ID":305,"paragraphs":[{"content":"304. Chuyện Rắn Thần Daddara (Tiền Thân Daddara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Dad-da-ra, ai mà chịu nổi ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một Tỷ-kheo giận dữ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết đã được kể trước đây.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Ở đây, khi các Tỷ-kheo đang bàn tán tại Pháp đường về tính sân si của Tỷ-kheo ấy thì bậc Ðạo Sư đến. Ngài hỏi và khi được nghe thuật lại, Ngài cho gọi Tỷ-kheo ấy đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Tỷ-kheo, có thực rằng ông đã sân si như họ bảo không?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Vâng, bạch Thế Tôn, đúng như thế. Ông ta trả lời.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, không phải chỉ bây giờ, mà ngày xưa ông này cũng đã rất sân si, và do thái độ sân si của ông ta, các trí giả xưa kia mặc dầu vẫn sống cuộc đời hoàn toàn trong lành của những hoàng tử Rắn thần (Nàga), đã sống ba năm nơi đống rác dơ bẩn.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, dòng giống Rắn thần trú ở chân núi Daddara trong vùng Tuyết Sơn. Bồ-tát sinh ra là con trai của Sùradaddara, vua xứ ấy. Ngài tên là Mahàdaddara, và có một em trai tên là Culladaddara, có tính sân si, hung dữ, thường la mắng đánh đập các nàng Long nữ. Vua rắn thần Nàga nghe nó hung dữ như thế, liền đuổi nó ra khỏi xứ Nàga. Nhưng Mahàdaddara xin cha tha thứ cho em, và cứu em khỏi bị đuổi. Lần thứ hai đứa em lại bị vua giận, và cũng được anh xin vua tha thứ cho. Nhưng đến lần thứ ba vua bảo:\r","fontSize":12,"order":12},{"content":"- Ngươi cứ ngăn ta đuổi đứa vô tích sự này mãi; bây giờ cả hai chúng bây phải rời khỏi xứ Nàga mà đến sống ba năm trên một đống rác ở Ba-la-nại.\r","fontSize":12,"order":13},{"content":"Vua đuổi cả hai ra khỏi xứ Nàga, va hai anh em đến sống tại Ba-la-nại. Khi bọn trẻ trong làng thấy chúng đang kiếm ăn trong một rãnh nước vây quanh đống rác, thì bọn này lập tức đánh chúng, lấy đất đá, que gậy ném chúng, dùng ná, nỏ bắn chúng và la lên:\r","fontSize":12,"order":14},{"content":"- Cái gì thế kia, mấy con rắn nước đầu to, đuôi nhỏ như kim?\r","fontSize":12,"order":15},{"content":"Rồi chúng nói đủ lời mắng nhiếc. Culladaddara, do bản tính giận dữ sân si, không thể chịu được sự vô lễ như thế, liền nói:\r","fontSize":12,"order":16},{"content":"- Anh ơi, bọn trẻ này nhạo báng chúng ta. Chúng không biết rằng ta là rắn có nọc độc. Em không thể chịu sự xúc phạm của chúng đối với chúng ta như thế. Em sẽ phun hơi ra và giết chúng.\r","fontSize":12,"order":17},{"content":"Rồi nó đọc bài kệ đầu để nói với anh nó:\r","fontSize":12,"order":18},{"content":"Dad-da-ra, ai mà chịu nỗi\u000bChúng nhiếc ta: \" Ăn nhái, ở bùn\"\u000bBọn kia khờ dại đáng thương,\u000bTrước nanh rắn độc, dám nhờn mặt sao?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Nghe thế, Mahàdaddara đọc tiếp phần kệ sau:\r","fontSize":12,"order":20},{"content":"Kẻ lưu đầy bị vào chốn lạ\u000bPhải chịu bao nhục mạ tân toan\u000bBậc hàng giai cấp ta mang,\u000bHạnh hiền đức độ há từng ai hay?\u000b\u000bKẻ ngu muốn tỏ bày ra dáng\u000bRằng ta đây là hạng cao vời.\u000bTrong nhà dù sáng như trời,\u000bRa ngoài phải chịu đựng người hạ lưu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":21},{"content":"Cả hai anh em sống nơi đó ba năm. Thế rồi vua cha gọi chúng về nhà. Từ đó lòng tự phụ của chúng giảm hẳn đi.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế. Ở phần kết thúc về Tứ Ðế, vị Tỷ-kheo giận dữ kia đắc quả Bất Lai. Bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":24},{"content":"- Bấy giờ vị Tỷ-kheo giận dỗi này là Culladaddara, còn Ta là Mahàdaddara.\r","fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/304. Chuyện Rắn Thần Daddara (Tiền Thân Daddara)\r","title":"304. Chuyện Rắn Thần Daddara (Tiền Thân Daddara)\r"},{"ID":310,"paragraphs":[{"content":"305. Chuyện Thử Thách Giới Đức (Tiền thân Sìlavìmamasana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thật ra chẳng việc nào tội lỗi ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ-Viên về sự chê trách tội lỗi.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết sẽ được kể trong số 459. Tiền thân Pànìya, trong Chương Mười một. Sau đây là phần tóm tắt.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Năm trăm Tỷ-kheo sống ở Kỳ Viên, gần đến lúc nửa đêm hôm ấy, đi sâu vào cuộc thảo luận về dục lạc. Bấy giờ bậc Ðạo Sư vẫn luôn luôn trông chừng các Tỷ-kheo suốt sáu thời khắc của đêm ngày, giống như kẻ chột cẩn thận giữ gìn con mắt còn lại của mình, như người cha chăm sóc đứa con một, như con trâu rừng giữ kỹ cái đuôi của nó. Giữa đêm khuya, do thiên nhãn Ngài quan sát khắp Kỳ Viên và chứng kiến việc các Tỷ-kheo bàn thảo kia; tựa như bọn cướp đã tìm thấy lối vào cung điện của một đại vương, Ngài mở cửa Hương phòng, gọi Ànanda và sai ông họp các Tỷ-kheo trong Tinh xá trên con đường lát vàng (tức Kỳ Viên) và bảo dọn cho Ngài một chỗ ngồi trước Hương phòng. Tôn giả Ànanda làm theo lời dạy rồi báo cho Ngài hay. Bấy giờ, bậc Ðạo Sư ngồi vào chỗ ngồi đã chọn sẵn, bảo các Tỷ-kheo họp lại rồi dạy:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, các trí giả ngày xưa nghĩ rằng không thể che dấu hành động sai trái và vì vậy họ cố tránh làm điều xấu.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi Ngài kể cho họ một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn. Khi lớn lên, ngài được một vị thầy nổi danh thiên hạ trú trong thành phố ấy dạy dỗ. Ngài đứng đầu số năm trăm học trò. Bấy giờ ông thầy ấy có một con gái đã đến tuổi dậy thì, ông ta nghĩ: \"Ta sẽ thử đức hạnh của các thanh niên này, ta sẽ gả con gái ta cho kẻ nào có đức hạnh cao nhất\".\r","fontSize":12,"order":9},{"content":"Một hôm, ông bảo các học trò:\r","fontSize":12,"order":10},{"content":"- Này các bạn, ta có một con gái mới lớn, ta muốn kén chồng cho nó, nhưng ta phải có quần áo đẹp và đồ trang sức thích hợp cho nó. Các bạn hãy lấy cắp vài thứ ấy mà đừng cho các bạn khác biết rồi mang đến cho ta. Khi nào không ai trông thấy thì ta sẽ nhận, còn nếu các bạn mang món đồ bị người ta trông thấy thì ta sẽ từ chối.\r","fontSize":12,"order":11},{"content":"Các học trò đều đồng ý và nói:\r","fontSize":12,"order":12},{"content":"- Tốt lắm.\r","fontSize":12,"order":13},{"content":"Thế là từ hôm ấy, họ lấy cắp quần áo, đồ trang sức mà các bạn bè không biết rồi mang đến cho thầy. Ông sắp xếp các thứ mà mỗi người mang đến ở từng nơi riêng biệt. Về phần Bồ-tát, ngài chẳng lấy cắp thứ gì cả.\r","fontSize":12,"order":14},{"content":"Thấy thế, ông thầy bảo:\r","fontSize":12,"order":15},{"content":"- Còn bạn, bạn ơi, bạn chẳng mang đến gì cho ta ư?\r","fontSize":12,"order":16},{"content":"Ngài đáp:\r","fontSize":12,"order":17},{"content":"- Thưa thầy, đúng thế.\r","fontSize":12,"order":18},{"content":"Thầy hỏi:\r","fontSize":12,"order":19},{"content":"- Sao thế bạn?\r","fontSize":12,"order":20},{"content":"Ngài trả lời:\r","fontSize":12,"order":21},{"content":"- Nếu lấy đồ vật mà không kín đáo thì thầy không nhận. Nhưng con thấy rằng không thể nào che giấu hành động xấu của mình được.\r","fontSize":12,"order":22},{"content":"Và để chứng minh chân lý này, ngài đọc hai bài kệ sau đây:\r","fontSize":12,"order":23},{"content":"Thật ra chẳng việc nào tội lỗi\u000bLại kín bưng đối với đời này.\u000bKẻ ngu tưởng kín đáo thay,\u000bThần linh cũng đã thấy ngay hết rồi.\u000b\u000bÐiều bí mật chẳng nơi giấu được,\u000bVới tôi đây không nốt cái không.\u000bỞ nơi chẳng có ai cùng\u000bNhưng tôi có đó, hết luôn không rồi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":24},{"content":"Ông thầy rất bằng lòng với lời lẽ ấy, liền bảo:\r","fontSize":12,"order":25},{"content":"- Này bạn, nhà ta không thiếu của cải, nhưng ta muốn gả con gái ta cho một người có đức hạnh và ta đã làm như thế để thử các thanh niên ấy. Bây giờ chỉ có bạn là xứng đáng với con gái ta.\r","fontSize":12,"order":26},{"content":"Thế rồi ông trang sức cho con gái và đem gả cho Bồ-tát, còn với những người kia ông bảo:\r","fontSize":12,"order":27},{"content":"- Hãy lấy lại mọi thứ mà các anh đã mang đến cho ta và đưa về nhà của các anh đi.\r","fontSize":12,"order":28},{"alignment":1,"content":"*\r","fontSize":12,"order":29},{"content":"Sau đó, bậc Ðạo Sư dạy:\r","fontSize":12,"order":30},{"content":"- Này các Tỷ-kheo, thế đấy, những người học trò xấu kia vì tính không thật thà đã không lấy được cô thiếu nữ ấy, trong khi chàng trai trẻ khôn ngoan kia, do đức hạnh tốt, đã lấy được nàng làm vợ.\r","fontSize":12,"order":31},{"content":"Rồi ngài đọc bài kệ khác:\r","fontSize":12,"order":32},{"content":"Cậu Hoang, cậu Khánh, cậu Vui\u000bLại thêm cậu Dễ, cậu Tồi, cậu Vinh\u000bThảy mong được vợ cho mình\u000bLầm đường lạc nẻo mà thành lông bông.\u000b\u000bThấy rõ Pháp từ trong tuổi trẻ,\u000bLuôn chấp trì Chân đế mà thôi.\u000bDo lòng can đảm cao vời,\u000bBà-la-môn lấy được người vợ kia.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":33},{"alignment":1,"content":"*\r","fontSize":12,"order":34},{"content":"Sau khi chấm dứt bài thuyết giảng trang trọng này, bậc Ðạo Sư tuyên thuyết Tứ Ðế và ở các phần kết thúc về Tứ Ðế, năm trăm vị Tỷ-kheo kia đạt được Thánh quả.\r","fontSize":12,"order":35},{"content":"Bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":36},{"content":"- Lúc bấy giờ, Xá-lợi-phất là người thầy, còn chính Ta là chàng trai trẻ tuổi sáng trí kia.\r","fontSize":12,"order":37},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":38}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/305. Chuyện Thử Thách Giới Đức (Tiền thân Sìlavìmamasana)\r","title":"305. Chuyện Thử Thách Giới Đức (Tiền thân Sìlavìmamasana)\r"},{"ID":306,"paragraphs":[{"content":"306. Chuyện Hoàng Hậu Sujàta (Tiền thân Sujàta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Dáng như cái trứng, trái gì đây? ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về hoàng hậu Mallikà (Mạt-lợi).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, tương truyền có xảy ra việc cãi cọ giữa hoàng hậu và vua. Người ta thường bảo đó là một chuyện xích mích trong hậu cung. Vua giận quá đến độ không cần biết tới có sự có mặt của hoàng hậu nữa. Mallikà tự nghĩ: \"Chắc bậc Ðạo Sư không biết rằng vua giận ta đến thế nào đâu!\".\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nhưng bậc Ðạo Sư đã biết hết và quyết định sẽ giảng hòa giữa hai người. Vì thế tờ mờ sáng, Ngài đã mặc áo trong khoác áo ngoài rồi cầm bình bát, dẫn theo năm trăm Tỷ-kheo vào Xá-vệ và đến cổng cung điện. Vua đỡ lấy bình bát của Ngài, đưa Ngài vào nội điện và mời Ngài ngồi vào chỗ được dọn sẵn cho Ngài. Vua rưới nước cúng dường trên tay trái Ngài và các Tỷ-kheo ở sau Ngài, rồi đem cơm bánh ra mời. Nhưng bậc Ðạo Sư lấy tay che bình bát của Ngài lại và nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa Ðại vương, hoàng hậu đâu rồi?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Vua đáp:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, Ngài hỏi bà ấy làm gì? Bà ấy còn biết phải trái gì đâu! Bà đang say sưa vì danh dự mà bà được hưởng.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Tâu Ðại vương - bậc Ðạo Sư nói - Trước kia chính ngài ban vinh dự cho người phụ nữ ấy; bây giờ ngài lại lấy hết đi và không chịu xóa bỏ lỗi lầm mà bà đã phạm đối với ngài thì ngài đã sai rồi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nghe bậc Ðạo Sư dạy như thế, vua cho mời hoàng hậu đến. Bà đến hầu cận bậc Ðạo Sư. Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Các vị phải sống với nhau hòa thuận.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Sau khi ca ngợi hạnh phúc của sự hòa hợp, Ngài ra đi. Từ đó vua và hoàng hậu sống hạnh phúc bên nhau.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Các Tỷ-kheo bàn tán trong Pháp đường rằng chỉ cần một lời, bậc Ðạo Sư đã hòa giải được vua và hoàng hậu. Bậc Ðạo Sư bước vào. Sau khi hỏi các Tỷ-kheo đang bàn tán việc gì và được họ kể lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, không phải bây giờ mà xưa kia, Ta cũng hòa giải họ bằng một lời khuyến dụ.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát là đại thần của vua, vừa là cố vấn về thế sự và thánh sự.\r","fontSize":12,"order":17},{"content":"Một hôm, vua đứng ở cửa sổ nhìn xuống sân cung điện. Ngay lúc ấy một thiếu nữ thanh xuân xinh đẹp đang đội trên đầu một rổ táo và rao:\r","fontSize":12,"order":18},{"content":"- Táo đây, táo chín đây, ai mua táo không?\r","fontSize":12,"order":19},{"content":"Nhưng nàng không dám vào sân cung điện.\r","fontSize":12,"order":20},{"content":"Vua vừa nghe tiếng nàng, đã yêu nàng ngay. Khi biết rằng nàng chưa có chồng, vua gọi nàng đến và cho lên ngôi chánh hoàng hậu, lại ban cho nàng vinh dự lớn lao. Bấy giờ, dưới mắt vua, nàng được yêu thương và làm vua hài lòng.\r","fontSize":12,"order":21},{"content":"Một hôm, vua đang ăn táo đựng trong một cái đĩa bằng vàng. Thấy thế, hoàng hậu Sujàta hỏi:\r","fontSize":12,"order":22},{"content":"- Tâu Chúa thượng, ngài đang ăn cái gì vậy?\r","fontSize":12,"order":23},{"content":"Và bà đọc bài kệ đầu:\r","fontSize":12,"order":24},{"content":"Dáng như cái trứng, cái gì đây\u000bTrong đĩa vàng kia đặt trước ngài,\u000bSắc đỏ xinh thay - Tâu thánh thượng,\u000bTrái cây này mọc ở đâu vầy?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":25},{"content":"Vua tức giận và nói:\r","fontSize":12,"order":26},{"content":"- Này cô gái nhà bán rau quả kia, cô chuyên bán táo chín, cô lại há không nhận ra trái táo là trái đặc biệt của chính gia đình cô hay sao?\r","fontSize":12,"order":27},{"content":"Rồi vua đọc hai bài kệ tiếp theo:\r","fontSize":12,"order":28},{"content":"Áo quần mộc mạc, đầu không mão,\u000bNgày ấy nào cô hổ thẹn đâu?\u000bVạt áo đựng đầy bao trái táo,\u000bBây giờ lại hỏi trái cây nào!\u000b\u000bCô quá tự cao, hư hỏng ra,\u000bÐời cô chẳng thấy thú đâu mà!\u000bÐi đi, táo ấy, lui về lượm,\u000bCô chẳng còn là vợ của ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":29},{"content":"Thế rồi Bồ-tát tự nghĩ: \"Chẳng có ai ngoài ta ra có thể hòa giải đôi vợ chồng này được. Ta sẽ làm dịu cơn giận của vua và ngăn ngài đuổi bà ấy ra khỏi cửa\". Rồi ngài đọc bài kệ thứ tư:\r","fontSize":12,"order":30},{"content":"Ðây là tội của người phụ nữ\u000bTăng trưởng theo ngôi thứ mà ra.\u000bXin ngài thôi giận, thứ tha,\u000bVì ngài đã tặng cho bà ngôi cao.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":31},{"content":"Vua nghe thế bèn bỏ hết lỗi lầm của hoàng hậu phục hồi ngôi cũ của bà. Từ đó hai người sống với nhau rất hòa ái.\r","fontSize":12,"order":32},{"alignment":1,"content":"*\r","fontSize":12,"order":33},{"content":"Kể xong Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân.\r","fontSize":12,"order":34},{"content":"- Bấy giờ vua Kosala là vua xứ Ba-la-nại, hoàng hậu Mallikà là Sujàtà, còn chính Ta là quan cận thần kia.\r","fontSize":12,"order":35},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":36}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/306. Chuyện Hoàng Hậu Sujàta (Tiền thân Sujàta)\r","title":"306. Chuyện Hoàng Hậu Sujàta (Tiền thân Sujàta)\r"},{"ID":307,"paragraphs":[{"content":"307. Chuyện Thần Cây Hồng Điệp (Tiền thân Palàsa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bà-la-môn, sao người có trí ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư lúc sắp diệt độ đã kể chuyện này về Trưởng lão Ànanda.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tôn giả Ànanda biết rằng ngay trong đêm ấy, bậc Ðạo Sư sẽ diệt độ bèn tự bảo: \"Ta còn phải giữ giới luật, còn nhiều công hạnh phải thực hiện. Bậc Ðạo Sư chắc chắn sẽ diệt độ rồi. Thế là công việc trong suốt hai lăm năm qua ta cung phụng Ngài sẽ chẳng có kết quả gì\". Tràn ngập sầu bi, Trưởng lão gục vào then cửa có chạm hình đầu khỉ của phòng chứa đồ trong vườn và khóc nức nở.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư thấy vắng Ànanda liền hỏi các Tỷ-kheo vị ấy ở đâu. Sau khi nghe thuật lại, Ngài gọi vị ấy vào và bảo:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Ànanda, ông đã tích trữ cả một kho công đức. Hãy tiếp tục tinh cần rồi ông sẽ được thoát khỏi khổ đau của đời người. Chớ nên sầu bi. Làm sao sự phụng dưỡng của ông đối với Ta bây giờ không có kết quả được, bởi vì những sự phụng dưỡng của ông trước kia trong những ngày ông còn mang tội lỗi đã không phải là không được đáp đền.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra mang hình hài của một Thần cây hồng điệp. Bấy giờ, dân chúng ở Ba-la-nại rất sùng kính các vị thần như thế và vẫn thường đến cúng kiến.\r","fontSize":12,"order":9},{"content":"Một người Bà-la-môn nghèo khó kia tư nghĩ: \"Ta cũng sẽ đi cúng bái thần linh\". Rồi ông ta tìm được một cây hồng điệp lớn mọc trên chỗ đất cao. Ông rải sỏi đá rồi quét tước xung quanh, săn sóc rễ cây sạch sẽ, nhổ cỏ ... Ông dâng cúng một tràng đủ năm loại hoa thơm rồi đốt một cây nến làm lễ dâng hương hoa. Sau khi cung kính
