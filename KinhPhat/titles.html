g như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Và bậc Ðạo Sư kể chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh vào một gia đình nhạc sĩ và được đặt tên là Thanh niên Guttila. Khi lớn lên, Bồ-tát thành đạt tất cả các ngành âm nhạc, và trở thành nhạc sĩ Guttila. Bồ-tát không lấy vợ và nuôi dưỡng cha mẹ mù lòa.\r","fontSize":12,"order":16},{"content":"Lúc bấy giờ, một số thương nhân sống ở Ba-la-nại, đi đến Ujjeni để buôn bán. Nhân ngày lễ hội được tổ chức, họ họp nhau đem theo nhiều vòng hoa, hương thơm, dầu sáp, các thức ăn, và đến một chỗ vui chơi. Họ nói:\r","fontSize":12,"order":17},{"content":"- Hãy trả tiền thuê để gọi các nhạc sĩ đến.\r","fontSize":12,"order":18},{"content":"Lúc bấy giờ nhạc sĩ Mùsila là vị nhạc trưởng ở Ujjeni. Họ mời Mùsila đến đàn cho họ nghe. Mùsila chơi đàn tỳ bà, vặn dây rất căng rồi gảy đàn. Nhưng họ đã từng nghe nhạc sĩ Guttila chơi đàn, nên nhạc của Mùsila chơi chẳng khác gì gảy trên chiếu. Vì vậy không một ai tỏ vẻ hài lòng.\r","fontSize":12,"order":19},{"content":"Khi Mùsila thấy họ tỏ vẻ không hài lòng, ông ta nghĩ: \"Có lẽ ta chơi đàn căng thẳng quá\", ông ta vặn dây xuống bậc trung và gảy tiếp. Các người nghe vẫn tỏ vẻ thản nhiên, ông lại nghĩ: \"Những người này không biết một chút gì về nhạc\", và làm như vẻ mình không biết, ông ta gảy đàn với hết sức dùng. Ðến đây, họ cũng không nói một lời gì. Rồi Mùsila nói với họ:\r","fontSize":12,"order":20},{"content":"- Này các thương nhân, tôi gảy đàn tỳ bà không làm cho các ông thích thú sao?\r","fontSize":12,"order":21},{"content":"Họ nói:\r","fontSize":12,"order":22},{"content":"- Nhưng ông gảy đàn tỳ bà đó sao? Chúng tôi nghĩ rằng ông chỉ lên dây đàn!\r","fontSize":12,"order":23},{"content":"- Vậy các ông biết một nhạc trưởng nào giỏi hơn tôi, hay vì các ông không biết gì nên các ông không thích nghe tôi gảy?\r","fontSize":12,"order":24},{"content":"Các thương nhân nói:\r","fontSize":12,"order":25},{"content":"- Chúng tôi trước đây đã nghe tiếng đàn tỳ bà của nhạc sĩ Guttila ở Ba-la-nại. Còn tiếng đàn của ông chẳng khác gì bà mẹ ru ngủ con nít!\r","fontSize":12,"order":26},{"content":"- Vậy các ông hãy lấy lại tiền mướn. Tôi không cần tiền ấy. Chỉ khi nào các ông đi Ba-la-nại, hãy đem tôi theo!\r","fontSize":12,"order":27},{"content":"Họ bằng lòng, và khi ra đi, họ đem theo Mùsila đến Ba-la-nại, chỉ cho ông ta biết chỗ ở của Guttila, rồi họ về nhà.\r","fontSize":12,"order":28},{"content":"Mùsila đi vào nhà của Bồ-tát, thấy cây đàn tỳ bà xinh đẹp của Bồ-tát được treo trên dây, liền lấy xuống và đàn. Bây giờ cha mẹ của Bồ-tát do mù nên không thấy Mùsila, nghĩ rằng có lẽ các con chuột đang ăn dây đàn tỳ bà, liền nói:\r","fontSize":12,"order":29},{"content":"- Xuỵt, xuỵt! Các con chuột ăn dây đàn tỳ bà!\r","fontSize":12,"order":30},{"content":"Lúc ấy, Mùsila đặt đàn xuống, chào cha mẹ Bồ-tát, và hai vị hỏi:\r","fontSize":12,"order":31},{"content":"- Ông từ đâu đến?\r","fontSize":12,"order":32},{"content":"Ông ta đáp:\r","fontSize":12,"order":33},{"content":"- Tôi từ Ujjeni đến học nghề dưới chân sư trưởng.\r","fontSize":12,"order":34},{"content":"Hai vị nói:\r","fontSize":12,"order":35},{"content":"- Lành thay!\r","fontSize":12,"order":36},{"content":"Mùsila hỏi:\r","fontSize":12,"order":37},{"content":"- Sư trưởng ở đâu?\r","fontSize":12,"order":38},{"content":"- Này con thân, nó không có ở nhà, nhưng hôm nay nó sẽ về.\r","fontSize":12,"order":39},{"content":"Rồi Mùsila ngồi xuống đợi đến khi Bồ-tát về, liền nói lên những lời hỏi thăm và cho Bồ-tát biết lý do mình đến. Bồ-tát là người giỏi xem tướng, thấy người này không phải bậc chân nhân, liền từ chối:\r","fontSize":12,"order":40},{"content":"- Này con thân, nghề này không phải là nghề của con.\r","fontSize":12,"order":41},{"content":"Mùsila ôm chân cha mẹ Bồ-tát van lơn yêu cầu giúp đỡ.\r","fontSize":12,"order":42},{"content":"- Hãy bảo con của ông bà dạy cho con học với!\r","fontSize":12,"order":43},{"content":"Trước lời yêu cầu của cha mẹ, Bồ-tát không thể cưỡng lại, và dạy cho ông ta nghề nhạc. Rồi Mùsila đi với Bồ-tát không phải là vị Sư trưởng giấu nghề, những gì mình biết, Bồ-tát đều dạy cho Mùsila.\r","fontSize":12,"order":44},{"content":"Dạy xong, Bồ-tát nói:\r","fontSize":12,"order":45},{"content":"- Này con thân, nghề con đã học xong.\r","fontSize":12,"order":46},{"content":"Mùsila suy nghĩ: \"Nay ta học thành tài xong. Thành Ba-la-nại này là kinh đô tối thượng trong cõi Diêm-phù-đề. Sư trưởng đã già. Nay ta phải sống tại đây\".\r","fontSize":12,"order":47},{"content":"Vì vậy ông ta liền thưa với Sư trưởng:\r","fontSize":12,"order":48},{"content":"- Thưa Sư trưởng, nay con sẽ hầu vua.\r","fontSize":12,"order":49},{"content":"Sư trưởng nói:\r","fontSize":12,"order":50},{"content":"- Lành thay, con thân. Ta sẽ tâu với vua.\r","fontSize":12,"order":51},{"content":"Bồ-tát đi tâu với vua:\r","fontSize":12,"order":52},{"content":"- Ðệ tử của thần muốn hầu hạ Ðại vương. Hãy trả tiền lương cho nó!\r","fontSize":12,"order":53},{"content":"- Nó sẽ nhận phân nửa lương của khanh.\r","fontSize":12,"order":54},{"content":"Sư trưởng báo cho Mùsila biết tin này, Mùsila nói:\r","fontSize":12,"order":55},{"content":"- Nếu con được trả tiền bằng lương của thầy, con sẽ hầu hạ vua. Nếu không được, con sẽ không hầu hạ!\r","fontSize":12,"order":56},{"content":"- Vì sao?\r","fontSize":12,"order":57},{"content":"- Phải chăng con biết tất cả nghề của Sư trưởng?\r","fontSize":12,"order":58},{"content":"- Phải, con biết như vậy.\r","fontSize":12,"order":59},{"content":"- Tại sao vua lại cho con phân nửa lương?\r","fontSize":12,"order":60},{"content":"Bồ-tát tâu việc ấy với vua. Vua nói:\r","fontSize":12,"order":61},{"content":"- Nếu nó có thể chứng tỏ tài nghệ nó bằng khanh, nó sẽ nhận lương ngang bằng.\r","fontSize":12,"order":62},{"content":"Bồ-tát tin cho Mùsila biết. Ông ta đồng ý:\r","fontSize":12,"order":63},{"content":"- Lành thay! Con sẽ trổ tài!\r","fontSize":12,"order":64},{"content":"Khi vua được tin báo về việc này, vua nói:\r","fontSize":12,"order":65},{"content":"- Lành thay ! Ngày nào ngươi sẽ trổ tài?\r","fontSize":12,"order":66},{"content":"- Tâu Ðại vương, từ nay đến ngày thứ bảy.\r","fontSize":12,"order":67},{"content":"Vua hỏi:\r","fontSize":12,"order":68},{"content":"- Có thật chăng ngươi sẽ thi tài với Sư trưởng của ngươi?\r","fontSize":12,"order":69},{"content":"- Thưa Ðại vương, thật vậy!\r","fontSize":12,"order":70},{"content":"Vua muốn ngăn chận ông ta nên nói:\r","fontSize":12,"order":71},{"content":"- Không nên có sự cạnh tranh giữa đệ tử và Sư trưởng! Chớ làm như vậy!\r","fontSize":12,"order":72},{"content":"- Thôi vừa rồi, tâu Ðại vương. Ðến ngày thứ bảy sẽ có cuộc thử tài giữa thần với Sư trưởng của thần.\r","fontSize":12,"order":73},{"content":"Vua chấp thuận và cho người đánh trống truyền rao khắp kinh thành lời bố cáo này:\r","fontSize":12,"order":74},{"content":"- Từ nay cho đến ngày thứ bảy, Sư trưởng Guttila và đệ tử Mùsila có cuộc tranh tài với nhau tại cung vua để trình bày tài nghệ. Quần chúng ở thành hãy hội họp lại để xem tài nghệ của họ.\r","fontSize":12,"order":75},{"content":"Bồ-tát suy nghĩ: \"Mùsila còn trẻ đang độ thanh niên. Còn ta đã già, sức khoẻ yếu kém. Việc làm của người già không thể thành công. Nếu đệ tử thất bại, thì cũng không có gì vinh dự cả. Nhưng nếu đệ tử thắng cuộc, thì vào rừng mà chết còn tốt hơn sự ô nhục mà ta phải gánh chịu!\"\r","fontSize":12,"order":76},{"content":"Vì vậy, Bồ-tát đi vào rừng, nhưng rồi sợ chết liền quay trở về, và rồi sợ nhục, lại đi vào rừng. Như vậy Bồ-tát đi đi, về về và sáu ngày trôi qua. Cỏ dưới chân Bồ-tát đã héo úa, và con đường mòn do dấu chân ngài đi đã hiện ra. Trong lúc ấy, chiếc ngai của Thiên chủ Ðế Thích trở thành nóng. Ðế Thích hướng tâm tìm hiểu và biết sự việc xảy ra. Ðế Thích suy nghĩ: \"Nhạc sĩ Guttila đang chịu nhiều đau khổ trong rừng vì người đệ tử. Ta phải giúp đỡ nhạc sĩ Guttila\".\r","fontSize":12,"order":77},{"content":"Ðế Thích vội vàng đi đến đứng trước Bồ-tát và hỏi:\r","fontSize":12,"order":78},{"content":"- Thưa Sư trưởng, sao Sư trưởng lại đi vào rừng?\r","fontSize":12,"order":79},{"content":"Bồ-tát hỏi:\r","fontSize":12,"order":80},{"content":"- Ông là ai?\r","fontSize":12,"order":81},{"content":"Ðế Thích đáp:\r","fontSize":12,"order":82},{"content":"- Ta là Ðế Thích.\r","fontSize":12,"order":83},{"content":"Bồ-tát thưa:\r","fontSize":12,"order":84},{"content":"- Thưa Thiên chủ, tôi sợ đệ tử đánh bại nên trốn vào rừng.\r","fontSize":12,"order":85},{"content":"Nói rồi Bồ-tát đọc bài kệ đầu:\r","fontSize":12,"order":86},{"content":"Tôi có một đệ tử\u000bÐã học đàn với tôi,\u000bÐàn tỳ bà bảy dây,\u000bThật du dương êm ái,\u000bNó thách tôi biểu diễn.\u000bThiên chủ Ko-si-ya,\u000bXin hãy giúp đỡ tôi!\r","fontSize":12,"leftIndent":36,"order":87},{"content":"- Ðừng sợ, Thiên chủ Ðế Thích đáp. Ta là chỗ nương tựa và bảo vệ bạn.\r","fontSize":12,"order":88},{"content":"Rồi Thiên chủ đọc bài kệ thứ hai:\r","fontSize":12,"order":89},{"content":"Ðừng sợ, ta sẽ giúp,\u000bKhi nào bạn cần ta,\u000bDanh dự là phần thưởng\u000bXứng đáng với giáo sư,\u000bÐừng sợ, vì đệ tử\u000bKhông thể đối địch thầy,\u000bVà bạn sẽ chiến thắng.\r","fontSize":12,"leftIndent":36,"order":90},{"content":"Rồi Ðế Thích dặn:\r","fontSize":12,"order":91},{"content":"- Khi bạn gảy đàn tỳ bà, hãy cắt đứt một dây và chơi với sáu dây. Tiếng đàn tỳ bà của bạn vẫn hay như cũ. Mùsila cũng sẽ cắt đứt một dây, nhưng tiếng đàn tỳ bà của nó sẽ mất đi. Khi ấy, nó sẽ thua cuộc. Biết nó thất bại, bạn hãy cắt đứt dây thứ hai, dây thứ ba, dây thứ tư, dây thứ năm, dây thứ sáu, dây thứ bảy. Bạn sẽ gảy đàn với cái trục đàn mà thôi, tiếng đàn sẽ phát ra từ các đầu dây bị đứt và sẽ vang dội toàn thành Ba-la-nại rộng đến mười hai dặm. Sau đó, Ðế Thích cho Bồ-tát ba cây đũa thần và nói tiếp:\r","fontSize":12,"order":92},{"content":"- Khi tiếng đàn tỳ bà vang dội toàn thành, hãy quăng một đũa thần lên hư không. Khi ấy ba trăm Thiên nữ sẽ hiện xuống và múa trước mặt bạn. Khi chúng múa như vậy, bạn sẽ quăng đũa thần thứ hai, ba trăm Thiên nữ khác sẽ hiện xuống và múa trước đàn tỳ bà của bạn. Rồi hãy quăng chiếc đũa thần thứ ba, khi ấy ba trăm Thiên nữ khác sẽ hiện xuống và múa tại sân tròn của đấu trường. Ta cũng sẽ đến cùng với chúng. Hãy đi lên nào, chớ sợ hãi.\r","fontSize":12,"order":93},{"content":"Vào buổi sáng Bồ-tát đi về nhà. Tại cửa cung vua, một cái đình tròn được dựng lên và đặt một chiếc ngai. Vua từ trên lầu xuống, ngồi chính giữa trên sàng tọa ở trong cái đình được trang hoàng rực rỡ. Mười ngàn nữ nhân phục sức diễm lệ, cùng với các đại thần Bà-la-môn, nhân dân v.v... vây xung quanh vua. Tất cả những người ở trong thành đều tụ họp lại. Trong sân chầu, họ sắp chỗ ngồi theo hình vòng tròn, hàng hàng lớp lớp chồng chất lên nhau.\r","fontSize":12,"order":94},{"content":"Bồ-tát được tắm rửa, trang sức và xoa dầu thơm; sau khi ăn nhiều món thượng vị, ngài cầm cây đàn tỳ bà và ngồi trên chỗ đã soạn sẵn. Còn Ðế Thích cũng đến, với phép tàng hình đứng trên hư không, được một hội chúng đông đảo vây quanh, nhưng chỉ Bồ-tát có thể thấy Ðế Thích. Mùsila cũng đến và ngồi trên chỗ của mình. Ðại quần chúng bao vây xung quanh họ.\r","fontSize":12,"order":95},{"content":"Ðầu tiên, cả hai đều gảy đàn giống nhau. Ðại quần chúng thích thú với hai người gảy đàn và vỗ tay không ngớt. Ðế Thích đứng trên hư không nói với Bồ-tát:\r","fontSize":12,"order":96},{"content":"- Hãy cắt đứt các dây!\r","fontSize":12,"order":97},{"content":"Bồ-tát cắt đứt sợi dây Bhamra (sợi dây ong). Dù sợi dây bị cắt, đầu sợi dây đứt vẫn phát ra tiếng thiên nhạc. Mùsila cũng cắt đứt một dây, nhưng từ sợi dây bị đứt, tiếng không phát ra.\r","fontSize":12,"order":98},{"content":"Sư trưởng cắt đứt dây thứ hai, lần lượt đến sợi dây thứ bảy, tiếng vẫn phát ra từ cây đàn và vang dậy cả kinh thành. Quần chúng vẫy hàng ngàn khăn tay trên hư không, hàng ngàn người vỗ tay tán thưởng.\r","fontSize":12,"order":99},{"content":"Bồ-tát liền quăng một đũa thần lên hư không. Ba trăm Thiên nữ liền hiện xuống và bắt đầu nhảy múa.\r","fontSize":12,"order":100},{"content":"Cũng vậy, khi Bồ-tát quăng đũa thần thứ hai, thứ ba, chín trăm Thiên nữ hiện xuống và cùng múa như Thiên chủ đã nói trước.\r","fontSize":12,"order":101},{"content":"Lúc bấy giờ, vua ra dấu cho quần chúng. Quần chúng đứng dậy la to:\r","fontSize":12,"order":102},{"content":"- Ngươi muốn đánh bại Sư trưởng! Ngươi phản thầy phản bạn, tưởng mình có thể đối địch thầy! Ngươi không biết lượng sức mình!\r","fontSize":12,"order":103},{"content":"Họ la hét phản đối kẻ đối địch thầy! Ngươi không biết lượng sức mình!\r","fontSize":12,"order":104},{"content":"Họ la hét phản đối, Mùsila, và đá với gậy v.v... hay bất cứ cái gì đến tay, họ đánh ông ta đến chết và cầm chân ông, quăng xác trên một đống rác.\r","fontSize":12,"order":105},{"content":"Vua rất hoan hỷ ban cho Bồ-tát rất nhiều tặng phẩm như trời đổ mưa xuống và thị dân cũng làm như vậy.\r","fontSize":12,"order":106},{"content":"Ðế Thích thân mật chào mừng Bồ-tát và nói:\r","fontSize":12,"order":107},{"content":"- Thưa bậc Hiền trí, ta sẽ cho thắng cỗ xe với một ngàn con ngựa thuần chủng, rồi gởi thần đánh xe Màtali xuống đây. Ngài sẽ ngự lên cỗ xe Vejayanta thù thắng có ngàn ngựa kéo và ngài sẽ du hành thiên giới.\r","fontSize":12,"order":108},{"content":"Nói xong, Ðế Thích ra đi. Khi Ðế Thích trở về và ngồi trên ngai vàng của mình toàn bằng đá quý, (ngai hoàng bảo thạch), các Thiên nữ liền hỏi:\r","fontSize":12,"order":109},{"content":"- Thưa Thiên chủ, ngài đi ở đâu về?\r","fontSize":12,"order":110},{"content":"Ðế Thích kể lại cho Thiên chúng rõ toàn câu chuyện với các chi tiết, rồi tán thán giới hạnh và công đức của Bồ-tát. Các Thiên nữ thưa:\r","fontSize":12,"order":111},{"content":"- Thưa Thiên chủ, chúng con muốn thấy Sư trưởng ấy. Hãy đưa Sư trưởng đến đây!\r","fontSize":12,"order":112},{"content":"Ðế Thích bảo Màtali:\r","fontSize":12,"order":113},{"content":"- Này khanh, các Thiên nữ muốn thấy nhạc sĩ Guttali. Hãy đi mời Bồ-tát ngồi trên cỗ xe Vejayanta và đưa vị ấy đến đây.\r","fontSize":12,"order":114},{"content":"Thần lái xe Màtali vang lời ra đi và đưa Bồ-tát đến. Ðế Thích hoan hỷ chào đón vị ấy và nói:\r","fontSize":12,"order":115},{"content":"- Thưa Sư trưởng, các Thiên nữ muốn nghe nhạc của Sư trưởng.\r","fontSize":12,"order":116},{"content":"Bồ-tát nói;\r","fontSize":12,"order":117},{"content":"- Chúng tôi là nhạc sĩ, nương tựa vào nghề để sống. Hãy trả công rồi tôi sẽ chơi nhạc.\r","fontSize":12,"order":118},{"content":"- Hãy chơi nhạc đi, ta sẽ trả công cho ngài!\r","fontSize":12,"order":119},{"content":"- Tôi không cầu trả món gì khác trừ việc này: Hãy để cho các Thiên nữ này nói lên thiện nghiệp của mình, rồi tôi sẽ chơi nhạc.\r","fontSize":12,"order":120},{"content":"Các Thiên nữ thưa:\r","fontSize":12,"order":121},{"content":"- Sau khi được nghe nhạc thoải mái, chúng con sẽ nói lên các thiện nghiệp chúng con đã làm. Thưa Sư trưởng, vậy trước tiên hãy đánh nhạc.\r","fontSize":12,"order":122},{"content":"Suốt bảy ngày Bồ-tát đánh nhạc, và nhạc của Bồ-tát vượt hơn cả thiên nhạc. Vào ngày thứ bảy, Bồ-tát hỏi các Thiên nữ về thiện nghiệp của họ. Một Thiên nữ, trong thời đức Phật Ca-diếp, đã cúng một thượng y cho một Tỷ-kheo. Sau khi tái sanh làm thị giả của Ðế Thích, nàng trở thành Thiên nữ có một ngàn tiên nữ khác hầu hạ. Bồ-tát hỏi nàng:\r","fontSize":12,"order":123},{"content":"- Trong một đời trước, nàng đã làm gì khiến nàng được sanh tại đây?\r","fontSize":12,"order":124},{"content":"Cách thức hỏi và câu hỏi và câu trả lời của nàng đã được kể trong Chuyện Thiên cung (Vimàna Vatthu) như sau:\r","fontSize":12,"order":125},{"content":"Với dung sắc thù thắng,\u000bÔi thiên nữ vinh quang,\u000bNàng chiếu khắp mọi hướng,\u000bChẳng khác gì sao mai,\u000bTừ đâu, này huy hoàng,\u000bTừ đâu, các lạc thú\u000bXuất hiện ra cho nàng?\u000bCác sở hữu khả ái\u000bLàm tâm trí ưa thích?\r","fontSize":12,"leftIndent":36,"order":126},{"content":"Hỡi Thiên nữ đại lực!\u000bTa hỏi nàng điều này\u000bNàng tạo công đức gì,\u000bKhi nàng là nữ nhân,\u000bKhiến nay nàng đạt được\u000bÐại thần lực chói sáng,\u000bVà dung sắc rực rỡ\u000bChiếu tỏa khắp mười phương?\r","fontSize":12,"leftIndent":36,"order":127},{"content":"Nàng là bậc nữ nhân\u000bÐã cúng dường thượng y,\u000bTối thắng giữa nam nhân,\u000bTối thắng giữa nữ nhân,\u000bKhiến nay nàng đạt được\u000bTối thắng giữa nữ nhân,\u000bChính nàng đã bố thí\u000bVật khả ái như vậy,\u000bNên được sanh thiên cung,\u000bMỹ lệ và khả ái,\u000bHãy ngắm lâu đài ta!\u000bTa, Thiên nữ đẹp nhất,\u000bHãy xem quả dị thục\u000bCác công đức ta làm,\u000bDo vậy, ta tuyệt mỹ,\u000bDo vậy, ta huy hoàng,\u000bTa được các sở hữu\u000bKhả ái, tâm ưa thích,\u000bDo vậy, ta huy hoàng,\u000bTa được các sở hữu\u000bKhả ái, tâm ưa thích,\u000bDo vậy ta đạt được\u000bTối thắng về uy lực,\u000bVà dung sắc của ta\u000bChiếu tỏa khắp mười phương.\r","fontSize":12,"leftIndent":36,"order":128},{"content":"Sau khi đọc các bài kệ, các Thiên nữ tiếp tục kể:\r","fontSize":12,"order":129},{"content":"- Một Thiên nữ khác đã cúng dường hoa cho một Tỷ-kheo đang đi khất thực. Một Thiên nữ khác được yêu cầu cúng dường năm loại vòng hoa thơm ở điện thờ Phật Ca-diếp, và nàng đã cúng dường chúng. Một Thiên nữ đã cúng dường các loại trái có vị ngọt. Một Thiên nữ khác đã nghe pháp từ các Tỷ-kheo hay Tỷ-kheo-ni đang hành đạo hay đang an cư mùa mưa tại nhà của một gia đình. Một Thiên nữ khác đứng trong nước cúng dường một Tỷ-kheo thọ trai trong một chiếc thuyền. Một Thiên nữ khác sống trong gia đình đã hầu hạ mẹ chồng, cha chồng, và không bao giờ tức giận. Một Thiên nữ khác chia phần món ăn mình nhận được cho một Tỷ-kheo và giữ giới hạnh. Một Thiên nữ là nữ tỳ trong một gia đình, không phẫn nộ, không kiêu mạn, đã san sẻ phần ăn của nàng, nên được sanh làm thị giả của Thiên chủ. Như vậy, tất cả ba mươi bảy Thiên nữ đã được Bồ-tát hỏi do họ đã làm nghiệp của mình làm.\r","fontSize":12,"order":130},{"content":"Khi nghe chuyện này, Bồ-tát nói:\r","fontSize":12,"order":131},{"content":"- Thật lợi ích cho ta, thật vô cùng lợi ích cho ta! Ta đã đến đây va nghe các thành tích đạt được nhờ các thiện nghiệp nhỏ nhặt biết bao. Từ nay khi trở về thế giới loài người, ta sẽ làm các thiện nghiệp như bố thí v.v...\r","fontSize":12,"order":132},{"content":"Rồi, Bồ-tát thốt lên lời cảm hứng này:\r","fontSize":12,"order":133},{"content":"Hôm nay ta may mắn\u000bRạng đông thật tốt lành\u000bTa thấy các Thiên nữ,\u000bDiễm lệ và cao sang,\u000bVà nghe pháp dịu ngọt!\u000bTa sẽ làm điều thiện,\u000bBố thí và chân thật,\u000bTự chế và khắc kỷ,\u000bTa sẽ đến chỗ kia,\u000bNơi không còn sầu muộn.\r","fontSize":12,"leftIndent":36,"order":134},{"content":"Bảy ngày đã qua, Thiên chủ Ðế Thích ra lệnh cho thần lái xe Màtali mời Guttila lên ngồi và đưa ngài về Ba-la-nại. Khi đến Ba-la-nại, ngài nói cho mọi người biết những việc mình đã thấy ở thiên giới. Từ đấy, mọi người quyết định làm việc lành với nỗ lực của họ.\r","fontSize":12,"order":135},{"alignment":1,"content":"*\r","fontSize":12,"order":136},{"content":"Khi thuyết Pháp thoại này xong, bậc Ðạo sư nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":137},{"content":"- Mùsila là Ðề-Bà-đạt-đa, Ðế Thích là A-na-luật-đà (Anuruddha), vua là Ànanda và nhạc sĩ Guttila là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":138},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":139}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SIGÀLA\/243. CHUYỆN NHẠC SĨ GUTTILA (Tiền thân Guttila)\r","title":"243. CHUYỆN NHẠC SĨ GUTTILA (Tiền thân Guttila)\r"},{"ID":244,"paragraphs":[{"content":"244. CHUYỆN LY DỤC (Tiền thân Viticcha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cái thấy, nó không muốn...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một du sĩ đã chạy trốn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Người ta nói vị này không tìm được một người đối thoại với mình trong toàn cõi Diêm-phù-đề, nên đã đến Xá-vệ và hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Ai có thể cùng với ta thảo luận?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Khi được nghe có bậc Chánh Ðẳng Giác, vị ấy liền đi Kỳ Viên với quần chúng vây quanh, và hỏi Thế Tôn một câu trong khi Thế Tôn đang thuyết pháp giữa bốn hội chúng.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư trả lời cho vị ấy xong liền hỏi lại một câu. Du sĩ ấy không thể trả lời liền đứng dậy và bỏ chạy. Hội chúng đang ngồi đồng nói to:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, du sĩ ấy bị Thế Tôn đánh bại chỉ với một câu.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các nam cư sĩ, không phải chỉ nay, Ta mới đánh bại kẻ ấy với một câu hỏi. Thuở xưa, ta cũng đã làm như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Và bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahmadatta trị vì Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn ở nước Kàsi. Lúc lớn lên, ngài từ bỏ các dục, xuất gia trở thành vị ẩn sĩ du hành, sống lâu ngày trong núi Tuyết. Rồi Bồ-tát xuống núi, sống trong một chòi lá tại một khúc quanh sông Hằng, gần một thị trấn nhỏ.\r","fontSize":12,"order":13},{"content":"Bấy giờ có một du sĩ không tìm được một người đối thoại với mình trong toàn cõi Diêm-phù-đề, đã đến thị trấn ấy và hỏi:\r","fontSize":12,"order":14},{"content":"- Ai có khả năng đối thoại với ta không?\r","fontSize":12,"order":15},{"content":"Khi được trả lời có người và nghe nói đến uy lực của Bồ-tát, vị ấy cùng đại chúng vây quanh đến trú xứ của Bồ-tát và sau khi chào hỏi ngài, vị ấy liền ngồi xuống. Bồ-tát hỏi:\r","fontSize":12,"order":16},{"content":"- Ông có uống nước sông Hằng được pha trộn với các loại hương rừng hay không?\r","fontSize":12,"order":17},{"content":"Du sĩ ấy dùng lời mở rộng vấn đề và nói:\r","fontSize":12,"order":18},{"content":"- Cái gì là sông Hằng? Cát là sông Hằng? Nước là sông Hằng? Bờ bên này là sông Hằng? Bờ bên kia là sông Hằng chăng?\r","fontSize":12,"order":19},{"content":"Bồ-tát nói:\r","fontSize":12,"order":20},{"content":"- Hãy để một bên cát, nước, bờ bên này, bờ bên kia! Thế ông có được sông Hằng gì?\r","fontSize":12,"order":21},{"content":"Du sĩ không trả lời câu ấy được, liền đứng dậy và bỏ chạy.\r","fontSize":12,"order":22},{"content":"Khi kẻ ấy đã đi rồi, Bồ-tát thuyết pháp cho đại chúng ngồi nghe, và đọc các bài kệ này:\r","fontSize":12,"order":23},{"content":"Cái thấy, nó không muốn,\u000bCái không thấy, nó muốn,\u000bTa nghĩ nó đi lâu,\u000bKhông được điều nó muốn.\u000bCái được, nó không thỏa,\u000bÐược rồi, nó không muốn,\u000bƯớc muốn nó không cùng,\u000bTa kính bậc ly dục.\r","fontSize":12,"leftIndent":36,"order":24},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Khi thuyết Pháp thoại này xong, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Lúc bấy giờ du sĩ ấy là du sĩ ngày nay, còn vị ẩn sĩ khổ hạnh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":27},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":28}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SIGÀLA\/244. CHUYỆN LY DỤC (Tiền thân Viticcha)\r","title":"244. CHUYỆN LY DỤC (Tiền thân Viticcha)\r"},{"ID":245,"paragraphs":[{"content":"245. CHUYỆN KINH PHÁP MÔN CĂN BẢN (Tiền thân Mùlapariyàya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thời gian ăn hữu tình...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở rừng Subhaga gần Ukkatthà, bậc Ðạo Sư kể về kinh Mùlapariyàya.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Nghe nói lúc bấy giờ có năm trăm Bà-la-môn tinh thông ba tập Vệ-đà, đã xuất gia trong Giáo pháp, đã học Ba Tạng kinh điển và sanh lòng ngã mạn.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Họ suy nghĩ \"Bậc Chánh Ðẳng Giác biết Ba tạng Kinh điển, chúng ta và bậc Chánh Ðẳng Giác nào có khác gì? Họ không đi đến hầu Thế Tôn, và họ sống với một hội chúng đệ tử ngang bằng hội chúng của bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Một hôm, bậc Ðạo Sư đi đến gặp họ, và khi họ đã ngồi gần mình, bậc Ðạo Sư Thuyết Kinh Căn bản pháp môn và tô điểm thêm tám thứ bậc tu chứng. Họ không hiểu được một lời gì. Trước kia, họ kiêu mạn nghĩ rằng không có bậc hiền trí nào bằng họ. Nay đứng trước mặt Phật, họ thấy họ không hiểu một tí gì. Họ tự bảo: \"Thật không có ai hiền trí như chư Phật. Ôi công đức chư Phật thật tối thắng!\"\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Từ đấy trở đi, họ không còn kiêu mạn, trở thành hiền lành như rắn bị rút nanh.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo Sư trú ở Ukkatthà cho đến khi thỏa thích, rồi đi Vesàli, đến điện thờ Gotama và giảng Kinh Gotama. Cả ngàn thế giới đều rung động! Khi nghe kinh ấy xong, các Tỷ-kheo nầy trở thành các vị A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nhưng khi bậc Ðạo Sư giảng xong Kinh Căn bản pháp môn và trú ở Ukkatthà, các Tỷ-kheo hội họp tại Chánh pháp đường, bắt đầu nói chuyện như sau:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Thưa các Hiền giả, ôi uy lực của đức Phật thật vĩ đại. Các du sĩ Bà-la-môn ấy thường vẫn kiêu mạn tự đắc như vậy, nay đã diệt trừ kiêu mạn nhờ bài thuyết pháp về Căn bản pháp môn của Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Bậc Ðạo Sư đến tại Pháp đường và hỏi:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Tỷ-kheo, các ông hội họp ở đây đang bàn luận vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Khi biết vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, không phải chỉ nay mới như vậy. Thuở xưa những người này sống vói đầy giương cao tự đại, ta cũng đã nhiếp phục lòng kiêu mạn của họ.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Thuở xưa, khi vua Brahmadatta trị vị ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn. Khi đến tuổi trưởng thành, ngài tinh thông ba tập Vệ-đà, trở thành bậc sư trưởng có danh tiếng nhiều phương và giảng dạy chú thần cho năm trăm thanh niên Bà-la-môn. Năm trăm thanh niên ấy chú tâm học tập cho đến thành tựu viên mãn, rồi lòng kiêu mạn khởi lên, họ tự nghĩ: \"Chúng ta hiểu biết chừng nào, vị sư trưởng cũng hiểu chừng ấy thôi. Không có gì khác.\"\r","fontSize":12,"order":17},{"content":"Vì vậy họ không đi đến hầu sư trưởng, cũng không làm các bổn phận đối với sư trưởng.\r","fontSize":12,"order":18},{"content":"Một hôm, họ thấy sư trưởng ngồi dưới gốc cây táo; muốn nhạo báng sư trưởng, họ lấy móng tay gõ vào cây táo và nói:\r","fontSize":12,"order":19},{"content":"- Cây này thật sự không có lõi!\r","fontSize":12,"order":20},{"content":"Bồ-tát biết họ nhạo báng mình, liền nói:\r","fontSize":12,"order":21},{"content":"- Này các đệ tử, ta sẽ hỏi các anh một câu.\r","fontSize":12,"order":22},{"content":"Họ thích thú nói:\r","fontSize":12,"order":23},{"content":"- Hãy nói lên, chúng tôi sẽ trả lời.\r","fontSize":12,"order":24},{"content":"Sư trưởng hỏi bằng cách đọc bài kệ đầu:\r","fontSize":12,"order":25},{"content":"Thời gian ăn hữu tình,\u000bĂn tất cả, ăn mình,\u000bAi là hữu tình ấy\u000bĂn cả đến thời gian,\u000bAi là người nấu chín\u000bThời gian nấu hữu tình?\r","fontSize":12,"leftIndent":36,"order":26},{"content":"Nghe câu hỏi này, không một ai trong đám thanh niên Bà-la-môn có thể hiểu được. Rồi Bồ-tát nói với chúng:\r","fontSize":12,"order":27},{"content":"- Chớ tưởng rằng câu hỏi này nằm trong ba tập Vệ-đà! Các anh tưởng rằng mình biết tất cả mọi điều ta biết. Các anh hành động giống như cây táo. Các anh không biết rằng ta biết được nhiều hơn mọi điều các anh biết. Hãy đi đi! Ta cho các anh bảy ngày. Hãy nghiền ngẫm câu hỏi này suốt thời gian ấy.\r","fontSize":12,"order":28},{"content":"Họ đảnh lễ Bồ-tát, rồi đi về nhà của mình. Họ suy nghĩ suốt bảy ngày, nhưng cuối cùng không giải quyết được câu hỏi. Sau bảy ngày, họ đi đến gặp sư trưởng, đảnh lễ và ngồi xuống một bên. Sư trưởng hỏi:\r","fontSize":12,"order":29},{"content":"- Này các đệ tử với mặt mày hiền thiện kia, các anh có đáp câu hỏi ấy được không?\r","fontSize":12,"order":30},{"content":"Họ trả lời:\r","fontSize":12,"order":31},{"content":"- Thưa không, chúng tôi không biết.\r","fontSize":12,"order":32},{"content":"Rồi Bồ-tát quở trách họ với bài kệ thứ hai:\r","fontSize":12,"order":33},{"content":"Loài người có nhiều đầu,\u000bTrên đầu tóc mọc lên,\u000bÐầu dính lên trên cổ,\u000bBao nhiêu đầu có tai?\r","fontSize":12,"leftIndent":36,"order":34},{"content":"Bồ-tát tiếp tục chê trách các thanh niên Bà-la-môn ấy:\r","fontSize":12,"order":35},{"content":"- Các anh là người ngu si, tai của các anh chỉ có lỗ chứ không có trí tuệ.\r","fontSize":12,"order":36},{"content":"Sau đó, Bồ-tát trả lời câu hỏi. Nghe xong, họ nói:\r","fontSize":12,"order":37},{"content":"- Ôi, Sư trưởng thật vĩ đại thay!\r","fontSize":12,"order":38},{"content":"Họ liền xin lỗi, rồi nhiếp phục lòng kiêu mạn và hầu hạ Bồ-tát.\r","fontSize":12,"order":39},{"alignment":1,"content":"*\r","fontSize":12,"order":40},{"content":"Khi bậc Ðạo Sư thuyết Pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"- Lúc bấy giờ năm trăm thanh niên Bà-la-môn là những Tỷ-kheo này, còn vị sư trưởng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":42},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":43}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SIGÀLA\/245. CHUYỆN KINH PHÁP MÔN CĂN BẢN (Tiền thân Mùlapariyàya)\r","title":"245. CHUYỆN KINH PHÁP MÔN CĂN BẢN (Tiền thân Mùlapariyàya)\r"},{"ID":246,"paragraphs":[{"content":"246. CHUYỆN LỜI PHỈ BÁNG (Tiền thân Telovàda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Người ác không tự chế...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại ngôi nhà có nóc nhọn gần Vesàli (Tỳ-xá-ly) bậc Ðạo Sư đã kể về tướng quân Siha. Sau ngày quy y đức Thế Tôn, vị này đã mời Ngài dùng cơm có thịt. Các Ni-kiền tử nghe vậy liền phẫn nộ, không hoan hỷ. Muốn làm hại đức Như Lai, họ đã phỉ báng như sau:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Samôn Gotama tuy biết món thịt bất tịnh được làm cố ý vì mình mà vẫn ăn.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Do đó các Tỷ-kheo ngồi tại Chánh pháp đường bắt đầu nói chuyện này:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Hiền giả, Ni-kiền tử Nàthaputta đi khắp nơi với hội chúng của mình và phỉ báng như sau: \"Sa môn Gotama, tuy biết món thịt bất tịnh được làm cố ý vì mình mà vẫn ăn\".\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nghe vậy bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ni-kiền-tử Nàtaputta mới phỉ báng ta ăn món thịt được làm cố ý vì mình, mà trước kia vị ấy cũng hành động như vậy.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở trước, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn. Khi đến tuổi trưởng thành, ngài xuất gia làm vị ẩn sĩ.\r","fontSize":12,"order":11},{"content":"Vì mục đích lấy muối và giấm, ngài từ vùng Tuyết Sơn đi đến Ba-la-nại, và ngày hôm sau, vào thành khất thực.\r","fontSize":12,"order":12},{"content":"Có một điền chủ muốn làm hại vị tu khổ hạnh liền mời ngài vào nhà, ngồi trên chỗ đã soạn sẵn, và đãi món thịt cá. Sau buổi ăn, gia chủ ngồi xuống một bên vị ẩn sĩ thưa:\r","fontSize":12,"order":13},{"content":"- Khi làm món thịt này, chính vì ngài mà tôi giết các loài vật hữu tình. Việc bất thiện này không thuộc chúng tôi, mà chỉ thuộc về ngài thôi.\r","fontSize":12,"order":14},{"content":"Rồi ông ta đọc bài kệ đầu:\r","fontSize":12,"order":15},{"content":"Người ác không tự chế,\u000bBảo giết, nấu, mời ăn,\u000bNgười ăn món thịt này,\u000bBị ác làm ô nhiễm.\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Nghe vậy, vị ẩn sĩ đọc bài kệ thứ hai:\r","fontSize":12,"order":17},{"content":"Nếu người không tự chế,\u000bGiết vợ con, mời ăn,\u000bNgười có trí tuy ăn,\u000bKhông bị ác làm nhiễm.\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Bồ-tát thuyết pháp như vậy rồi từ chỗ ngồi đứng dậy và ra đi.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Khi thuyết Pháp thoại này xong, bậc Ðạo Sư nhận diện Tiền thân.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Lúc bấy giờ, người điền chủ là Ni-kiền-tử Nàtaputta, còn vị tu khổ hạnh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":22},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":23}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SIGÀLA\/246. CHUYỆN LỜI PHỈ BÁNG (Tiền thân Telovàda)\r","title":"246. CHUYỆN LỜI PHỈ BÁNG (Tiền thân Telovàda)\r"},{"ID":247,"paragraphs":[{"content":"247. CHUYỆN HOÀNG TỬ PÀDANJALI (Tiền thân Pàdanjali)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thật sự hoàng tử này...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Trưởng lão Làludàyi (Udàyi khờ dại).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, hai vị đại đệ tử đang bàn luận một câu hỏi. Các Tỷ kheo nghe cuộc bàn luận đều tán thán các Trưởng lão ấy. \r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Trưởng lão Làludàyi ngồi trong hội chúng bĩu môi và suy nghĩ: \"Làm sao họ hiểu biết bằng ta được!\" Thấy vậy, các Trưởng lão đứng dậy và đi. Hội chúng liền giải tán.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Sau đó, các Tỷ kheo ngồi Chánh pháp đường bắt đầu nói chuyện ấy:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Hiền giả, Làludàyi chỉ trích hai vị đệ tử tối thượng và bĩu môi.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nghe chuyện ấy bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ kheo, không phải chỉ nay mà trước kia cũng vậy, ngoại trừ bĩu môi, Làludàyi không biết gì khác.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là một đại thần cố vấn cho vua về thế sự và thánh sự. Vua có một hoàng tử tên là Pàdanjali, ngu đần và biếng nhác.\r","fontSize":12,"order":12},{"content":"Sau một thời gian, vua mệnh chung. Khi tang lễ của vua đã xong, các đại thần suy nghĩ: \"Chúng ta hãy làm lễ quán đảnh lên ngôi cho hoàng tử Pàdanjali\". Nhưng Bồ-tát nói:\r","fontSize":12,"order":13},{"content":"- Hoàng tử này ngu đần và biếng nhác. Chúng ta lựa hoàng tử ấy làm lễ quán đảnh lên ngôi vua sao?\r","fontSize":12,"order":14},{"content":"Sau đó, các đại thần tổ chức một cuộc xử án, đặt hoàng tử ngồi gần, và xử không đúng đắn. Họ xử người sở hữu chủ trở thành người mất tài sản và hỏi hoàng tử:\r","fontSize":12,"order":15},{"content":"- Thưa hoàng tử, chúng tôi xử án như vậy có đúng không?\r","fontSize":12,"order":16},{"content":"Hoàng tử bĩu môi. Bồ-tát suy nghĩ: \"Ta tưởng hoàng tử ngu! Nhưng không phải, hoàng tử là người có trí biết vụ xử án không đúng đắn\", và Bồ-tát đọc bài kệ:\r","fontSize":12,"order":17},{"content":"Thật sự hoàng tử này\u000bTrí tuệ sáng hơn người,\u000bHoàng tử bĩu môi vậy,\u000bChắc thấy rõ chúng ta!\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Ngày hôm sau, các đại thần lại tổ chức một cuộc xử án khác. Lần này họ xử đúng đắn và hỏi:\r","fontSize":12,"order":19},{"content":"- Thưa hoàng tử, xử án như vậy có đúng không?\r","fontSize":12,"order":20},{"content":"Hoàng tử cũng bĩu môi. Biết rằng hoàng tử chỉ là người ngu đần, Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":21},{"content":"Kẻ này không biết được\u000bPháp, phi pháp, chân, vọng,\u000bNgoài cái bĩu môi ra,\u000bNó không biết gì cả.\r","fontSize":12,"leftIndent":36,"order":22},{"content":"Các đại thần biết được Pàdanjali chỉ là kẻ ngu đần, nên họ làm lễ quán đảnh tôn Bồ-tát lên làm vua.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Khi bậc Ðạo Sư thuyết Pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Lúc bấy giờ, Pàdanjali là Làludàyi, còn vị đại thần hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SIGÀLA\/247. CHUYỆN HOÀNG TỬ PÀDANJALI (Tiền thân Pàdanjali)\r","title":"247. CHUYỆN HOÀNG TỬ PÀDANJALI (Tiền thân Pàdanjali)\r"},{"ID":248,"paragraphs":[{"content":"248. CHUYỆN THÍ DỤ CÂY KIMSUKA (Tiền thân Kimsukopama)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tất cả các con ta...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Kinh Kimsukopama (Thí dụ cây Kimsuka).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm bốn Tỷ-kheo đi đến gặp đức Như Lai và xin đề tài thiền quán để tu tập. Bậc Ðại Sư gợi ý cho các vị ấy về đề tài thiền quán. Họ nhận được đề tài thiền quán Sáu xứ, đi về trú xứ của mình. Một vị trong số họ liễu tri Sáu xứ đã chứng quả A-la-hán. Một vị liễu tri Năm uẩn. Một vị liễu tri Bốn đại. Một vị liễu tri Mười tám giới đều chứng quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bốn vị Tỷ-kheo trình lên bậc Ðạo Sư các quả chứng của mình. Khi ấy một Tỷ-kheo khởi lên tư tưởng: \"Những đề tài thiền quán này có khả năng đưa đến Niết-bàn, vì sao tất cả lại đạt được quả A-la-hán?\", và vị này hỏi bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Ngài đáp:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ kheo, sự kiện này có khác gì những người anh em thấy cây Kimsuka.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói vậy xong, theo lời yêu cầu của họ, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, vua có bốn con trai. Một hôm, họ gọi người đánh xe và nói:\r","fontSize":12,"order":10},{"content":"- Này bạn, chúng tôi muốn thấy cây Kimsuka. Hãy chỉ cây ấy cho chúng tôi.\r","fontSize":12,"order":11},{"content":"Người đánh xe nói:\r","fontSize":12,"order":12},{"content":"- Lành thay, tôi sẽ chỉ.\r","fontSize":12,"order":13},{"content":"Nhưng người đánh xe không chỉ cây ấy cho bốn người cùng một lần. Anh ta đem người anh cả lên xe đi vào rừng, và chỉ cây Kimsuka vào thời nó chỉ là một thân cây với các nụ mới mọc, rồi nói:\r","fontSize":12,"order":14},{"content":"- Ðây là cây Kimsuka.\r","fontSize":12,"order":15},{"content":"Sau đó anh ta chỉ cho người thứ hai một cây Kimsuka có lá còn xanh, rồi chỉ cho người thứ ba một cây đang trổ hoa, và chỉ cho người thứ tư một cây Kimsuka đã sanh trái.\r","fontSize":12,"order":16},{"content":"Sau một thời gian, bốn anh em ngồi với nhau, và nói câu chuyện này:\r","fontSize":12,"order":17},{"content":"- Cây Kimsuka giống như cây gì?\r","fontSize":12,"order":18},{"content":"Một người nói:\r","fontSize":12,"order":19},{"content":"- Giống như một khúc cây bị cháy!\r","fontSize":12,"order":20},{"content":"Người thứ hai nói:\r","fontSize":12,"order":21},{"content":"- Giống như cây bàng!\r","fontSize":12,"order":22},{"content":"Người thứ ba nói:\r","fontSize":12,"order":23},{"content":"- Giống như miếng thịt!\r","fontSize":12,"order":24},{"content":"Người thứ tư nói:\r","fontSize":12,"order":25},{"content":"- Giống như cây keo.\r","fontSize":12,"order":26},{"content":"Họ không đồng ý với câu trả lời của mỗi người, liền đi đến vua cha và hỏi :\r","fontSize":12,"order":27},{"content":"- Thưa Phụ Vương, cây Kimsuka giống cây gì ?\r","fontSize":12,"order":28},{"content":"Vua cha nói:\r","fontSize":12,"order":29},{"content":"- Các con trả lời thế nào ?\r","fontSize":12,"order":30},{"content":"Và họ trình bày với Vua cha câu trả lời của mình.\r","fontSize":12,"order":31},{"content":"Vua nói:\r","fontSize":12,"order":32},{"content":"- Bốn con đã thấy Kimsuka. Nhưng khi người đánh xe chỉ cây Kimsuka cho các con, các con không phân tích và hỏi: Trong thời gian này, cây Kimsuka giống cái gì? Trong thời gian khác, cây Kimsuka giống cái gì? Trong thời gian khác, cây Kimsuka giống cái gì? Do không hỏi vậy, nên các con sinh nghi ngờ.\r","fontSize":12,"order":33},{"content":"Rồi, vua đọc bài kệ đầu:\r","fontSize":12,"order":34},{"content":"Tất cả các con ta\u000bÐã thấy Kim-su-ka,\u000bNhưng chính ở nơi đây,\u000bCái gì làm con nghi?\u000bKhông hỏi người đánh xe,\u000bCây ấy ở thời nào?\r","fontSize":12,"leftIndent":36,"order":35},{"content":"Sau khi nêu rõ sự việc, bậc Ðạo Sư nói:\r","fontSize":12,"order":36},{"content":"- Này các Tỷ kheo, giống như bốn anh em ấy, vì không biết phân tích và không hỏi, nên sinh nghi ngờ đối với cây Kimsuka, cũng vậy các ông đã phát sinh nghi ngờ về Chánh pháp này.\r","fontSize":12,"order":37},{"content":"Rồi bậc Chánh Ðẳng giác đọc bài kệ thứ hai:\r","fontSize":12,"order":38},{"content":"Như vậy những kẻ nào\u000bThiếu hiểu biết Chánh pháp,\u000bCũng phát sinh nghi ngờ\u000bÐối với các Chánh pháp,\u000bGiống như các anh em\u000bVới cây Kim-su-ka.\r","fontSize":12,"leftIndent":36,"order":39},{"alignment":1,"content":"*\r","fontSize":12,"order":40},{"content":"Khi bậc Ðạo Sư thuyết Pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"- Bấy giờ, vua Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":42},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":43}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SIGÀLA\/248. CHUYỆN THÍ DỤ CÂY KIMSUKA (Tiền thân Kimsukopama)\r","title":"248. CHUYỆN THÍ DỤ CÂY KIMSUKA (Tiền thân Kimsukopama)\r"},{"ID":249,"paragraphs":[{"content":"249. CHUYỆN CON KHỈ SÀLAKA (Tiền thân Sàlaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Con là con độc nhất...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một đại Trưởng lão có danh tiếng.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vị này đã truyền giới xuất gia cho một chàng trai và đã hành hạ người ấy. Sa-di này không chịu nổi sự hành hạ, bèn hoàn tục. Trưởng lão ấy đến và dỗ dành:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này chàng thanh niên, y của con sẽ là của con. Bát của con sẽ là của con. Y và bát của ta ấy cũng sẽ trở thành y và bát của con. Hãy xuất gia.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Chàng thanh niên nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Con không muốn xuất gia.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nhưng vị Trưởng lão nói đi nói lại mãi nên cuối cùng, thanh niên ấy xuất gia. Khi thanh niên ấy trở lại với Tăng chúng, Trưởng lão ấy bắt đầu hành hạ anh ta như trước. Thanh niên ấy không chịu nổi sự hành hạ, liền từ bỏ Tăng chúng một lần nữa và dầu được yêu cầu nhiều lần, anh ta vẫn nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Ông không chịu nổi tôi, và cũng không chịu nổi không có tôi. Hãy đi đi. Tôi không muốn xuất gia.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Các Tỷ-kheo ngồi tại Chánh pháp đường bắt đầu nói chuyện này:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Thưa các Hiền giả, chàng thanh niên ấy thật có tâm bén nhạy. Anh ta biết được tâm tánh của đại Trưởng lão này nên không xuất gia lại.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này các Tỷ kheo, nay các ông họp ở đây và bàn đến chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Khi nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này các Tỷ-kheo, không phải chỉ nay thanh niên ấy có tâm bén nhạy. Lúc trước anh ta cũng như vậy rồi. Một lần anh ta thấy được lỗi lầm của người ấy nên không chấp nhận người ấy nữa.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình một người điền chủ. Khi đến tuổi trưởng thành, Bồ-tát sống bằng nghề buôn bán lúa gạo. Một người khác làm nghề dụ rắn, đã dạy một con khỉ, bắt nó uống thuốc giải độc, rồi cho nó chơi với một con rắn, và sống với nghề ấy.\r","fontSize":12,"order":18},{"content":"Vào ngày hội vui chơi được tổ chức, người dụ rắn muốn tham dự cuộc vui, liền giao con khỉ cho người buôn gạo này và dặn:\r","fontSize":12,"order":19},{"content":"- Chớ xao lãng nó.\r","fontSize":12,"order":20},{"content":"Sau khi vui chơi, đến ngày thứ bảy anh ta trở về, đến nhà người bán gạo và hỏi:\r","fontSize":12,"order":21},{"content":"- Con khỉ ở đâu?\r","fontSize":12,"order":22},{"content":"Con khỉ nghe tiếng nói của chủ, mau chóng từ nơi tiệm bán gạo đi ra. Lập tức người chủ lấy que đánh nó trên lưng, đưa nó vào vườn, trói nó một bên và nằm ngủ.\r","fontSize":12,"order":23},{"content":"Ngay khi con khỉ biết người ấy đã ngủ, nó liền tự cởi trói, bỏ trốn và leo lên một cây xoài. Nó ăn trái xoài chín, rồi liệng hột xoài trên thân người dụ rắn. Anh ta thức dậy nhìn lên, thấy con khỉ liền nghĩ: \"Với lời dịu ngọt, ta sẽ dụ dỗ con khỉ ấy xuống và sẽ bắt nó\". Vì vậy, anh ta đọc bài kệ đầu:\r","fontSize":12,"order":24},{"content":"Con là con độc nhất,\u000bSẽ là chủ nhà ta,\u000bHãy từ cây leo xuống,\u000bHỡi con, Sà-la-ka!\u000bNày con hãy về nhà,\u000bHãy sống chung với cha!\r","fontSize":12,"leftIndent":36,"order":25},{"content":"Nghe vậy, con khỉ đọc bài kệ thứ hai:\r","fontSize":12,"order":26},{"content":"Phải chăng ông quá biết\u000bTâm tôi là thế nào!\u000bChính ông đã đánh tôi,\u000bVới cây gậy bằng tre,\u000bTôi vui sống rừng xoài,\u000bCó trái cây chín muồi,\u000bHãy đi về nhà ông,\u000bVậy tôi xin từ biệt!\r","fontSize":12,"leftIndent":36,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Khi bậc Ðạo Sư thuyết Pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Lúc bấy giờ, con khỉ là Sa-di ấy, người dụ rắn là Trưởng lão này và người buôn lúa gạo là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SIGÀLA\/249. CHUYỆN CON KHỈ SÀLAKA (Tiền thân Sàlaka)\r","title":"249. CHUYỆN CON KHỈ SÀLAKA (Tiền thân Sàlaka)\r"},{"ID":250,"paragraphs":[{"content":"250. CHUYỆN CON KHỈ (Tiền thân Kapi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ẩn sĩ này vui thích...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo lừa đảo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tánh lừa đảo của vị này được các Tỷ-kheo biết rõ. Tại Chánh pháp đường, họ bắt đầu nói chuyện này:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Hiền giả, Tỷ-kheo ấy, sau khi xuất gia trong Giáo pháp giải thoát của đức Phật, lại đầy những hành vi lừa đảo.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, các ông họp ở đây đang luận bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, không phải chỉ nay kẻ ấy mới lừa đảo, mà thuở trước cũng đã như vậy rồi. Chỉ vì muốn hơ lửa mà khi còn là con khỉ, nó đã lừa gạt.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn ở nước Kà-si. Khi Bồ-tát đến tuổi trưởng thành và đã có một con trai biết chạy chơi, thì bà vợ, một nữ Bà-la-môn, mệnh chung. Bồ-tát ẵm con trai đi vào Hy-mã-lạp-sơn, xuất gia làm vị ẩn sĩ, cùng con trai hành trì khổ hạnh, và sống trong một chòi lá.\r","fontSize":12,"order":12},{"content":"Trong mùa mưa, khi mưa rơi không dứt, một con khỉ bị lạnh bức bách, đi lang thang, răng đánh khớp và run cầm cập. Bấy giờ Bồ-tát mang về một đống củi lớn, đốt lửa, nằm trong giường nhỏ. Ðứa con trai ngồi bóp chân cha.\r","fontSize":12,"order":13},{"content":"Con khỉ ấy tìm được áo choàng của một người tu khổ hạnh đã chết, liền quấn vào đắp lên vai. Nó cầm cái gậy và ghè nước trong cái áo của ẩn sĩ, nó đi đến chòi lá. Vì muốn được hơ lửa, nó đứng tại đấy, giả dạng một ẩn sĩ. Cậu bé tu khổ hạnh thấy nó, liền nói với cha:\r","fontSize":12,"order":14},{"content":"- Này cha thân, có một nhà tu khổ hạnh đang đứng, bị lạnh bức bách, đang run cầm cập. Hãy gọi vị ấy đến hơ lửa.\r","fontSize":12,"order":15},{"content":"Rồi cậu đọc bài kệ đầu:\r","fontSize":12,"order":16},{"content":"Ẩn sĩ này vui thích\u000bAn tịnh và chế ngự,\u000bNay đang đứng run rẩy,\u000bƯớt át và lạnh lẽo,\u000bHãy mời vị ấy vào,\u000bTrong nhà của chúng ta\u000bÐể chế ngự cơn lạnh,\u000bVà tất cả khổ đau.\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Bồ-tát nghe con nói liền đứng dậy nhìn, biết nó là con khỉ, bèn đọc bài kệ thứ hai:\r","fontSize":12,"order":18},{"content":"Nó không phải ẩn sĩ\u000bVui an tịnh, chế ngự,\u000bNó chỉ là con khỉ,\u000bTìm ăn giữa cành cây,\u000bNó thuộc loài độc ác\u000bSân hận và tham lam,\u000bNếu để nó vào đây,\u000bNó làm bẩn nhà này.\r","fontSize":12,"leftIndent":36,"order":19},{"content":"Nói vậy xong, Bồ-tát lấy một que lửa, dọa con khỉ và đuổi nó chạy. Con khỉ vội leo lên, và dầu nó có ưa thích hay không ưa thích rừng núi, nó cũng không bao giờ trở lại chỗ ấy nữa.\r","fontSize":12,"order":20},{"content":"Còn Bồ-tát làm sanh khởi các Thắng trí và các Thiền chứng. Ngài dạy cho cậu thanh niên khổ hạnh ấy một đề tài thiền quán và giúp cậu tu tập Thiền quán và cậu cũng làm phát khởi các Thắng trí và các Thiền chứng. Cả hai không bao giờ thối thất Thiền định, nên sau khi mạnh chung, được sanh lên Phạm thiên giới.\r","fontSize":12,"order":21},{"alignment":1,"content":"*\r","fontSize":12,"order":22},{"content":"Bậc Ðạo Sư thuyết Pháp thoại này và nêu rõ:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Này các Tỷ-kheo, người này không phải chỉ nay mà thuở xưa cũng đã lừa đảo.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Sau đó Ngài thuyết giảng các Sự thật. Lúc chấm dứt bài giảng, một số đắc quả Dự-lưu, một số đắc quả Nhất lai, một số đắc quả Bất lai.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Và bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Lúc bấy giờ, con khỉ là Tỷ-kheo lường gạt này, đứa con trai là Ràhula, và người ẩn sĩ là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":27},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":28}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SIGÀLA\/250. CHUYỆN CON KHỈ (Tiền thân Kapi)\r","title":"250. CHUYỆN CON KHỈ (Tiền thân Kapi)\r"},{"ID":276,"paragraphs":[{"content":"251. CHUYỆN DỤC TẦM (Tiền thân Sankappa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Không có người bắn cung...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo thối thất tinh tấn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Nghe nói, một thiện nam tử trú ở thành Xá-vệ, do lòng tin Pháp nên đã xuất gia. Một hôm đi vào thành Xá-vệ để khất thực, vị ấy thấy một nữ nhân trang điểm đẹp đẽ, ái dục khởi lên trong tâm và vị ấy không còn hoan hỷ trong nếp sống xuất gia.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các vị sư trưởng, giáo thọ thấy vậy, liền hỏi nguyên nhân vì sao vị ấy không được hoan hỷ. Khi được biết ái dục của vị ấy khởi lên và tâm dao động khiến vị ấy có ý muốn hoàn tục, họ liền nói với nhau:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa các Hiền giả, bậc Ðạo Sư có khả năng đoạn diệt các phiền não của những ai bị ái dục bức bách. Ngài thuyết giảng các Sự thật, và đem lại cho họ các kết quả tu chứng. Chúng ta hãy dẫn Tỷ-kheo ấy đến bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Ngài hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, vì sao các ông lại đưa đến đây một Tỷ-kheo ngoài ý muốn của vị ấy?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Các Tỷ-kheo tường thuật rõ sự việc ấy. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này Tỷ-kheo, có thật chăng ông thối thất tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Vị ấy trả lời:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Bạch Thế Tôn, sự thật là như vậy.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Do nguyên nhân gì?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Tỷ-kheo ấy kể lại những sự việc đã xảy ra. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Này Tỷ-kheo, các nữ nhân này thuở trước đã làm uế nhiễm tâm của những bậc thanh tịnh, những người đã nhiếp phục ái dục bằng thiền lực. Còn đối với những hạng người trống rỗng như các ông, khi bị nữ sắc chinh phục thì làm sao không bị ái dục xâm chiếm? Các người thanh tịnh vẫn còn bị uế nhiễm, những vị có danh vọng tối thượng vẫn còn bị ô nhục, thì nói gì đến các người không thanh tịnh? Khi một ngọn gió làm rung chuyển núi Tu-di thì sá gì mà không rung chuyển đống lá già cỗi được sao? Ái dục này đã thử thách tâm bất động của bậc Chánh Giác ngồi dưới cây Bồ-đề thì sao lại không làm dao động tâm mới tu tập của một người như ông được?\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Nói vậy xong, theo lời yêu cầu của các Tỷ-kheo, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình Bà-la-môn đại phú, tài sản lên đến tám trăm triệu đồng tiền vàng. Khi lớn lên, Bồ-tát học hết tất cả các tài nghệ ở Takkasilà rồi trở về Ba-la-nại lấy vợ.\r","fontSize":12,"order":19},{"content":"Khi cha mẹ mất, Bồ-tát làm tất cả các hiếu sự đối với song thân xong, Bồ-tát quan sát gia sản và nghĩ: \"Tài sản cha mẹ tạo vẫn còn đây. Nhưng than ôi, những ai tạo ra gia sản này đâu còn nữa!\". Vì vậy, ngài cảm thấy xúc động mạnh và mồ hôi chảy ra từ thân. Bồ-tát sống trong gia đình một thời gian, rồi bố thí tài sản lớn, ngài bỏ các dục, từ giã bà con thân thuộc và đi vào Tuyết Sơn để làm ẩn sĩ.\r","fontSize":12,"order":20},{"content":"Tại đấy Bồ-tát sống theo hạnh lượm rễ củ, trái cây rừng và những loại thực phẩm khác. Không bao lâu ngài đạt được các Thắng trí và các Thiền chứng, vui thích trong thiền lạc và sống một thời gian dài như vậy.\r","fontSize":12,"order":21},{"content":"Sau đó ngài suy nghĩ: \"Ta sẽ đi vào con đường của dân chúng, dùng muối giấm, như vậy thân ta sẽ trở thành mạnh mẽ. Ta sẽ đi bộ, và những người cúng dường đồ ăn sẽ đảnh lễ một người giữ giới như ta. Sau khi mạng chung, họ sẽ tràn đầy thiên giới\". Vì vậy, Bồ-tát từ núi đi xuống, tiếp tục đi bộ đến thành Ba-la-nại, và vào lúc hoàng hôn, Bồ-tát tìm chỗ trú ẩn. Khi thấy khu vườn của vua, ngài nghĩ: \"Chỗ này rất thích hợp vì yên tịnh, ta sẽ sống tại đây\". Rồi Bồ-tát đi vào khu vườn, ngồi dưới một gốc cây, trải qua một đêm trong thiền lạc.\r","fontSize":12,"order":22},{"content":"Ngày hôm sau, khi làm vệ sinh thân thể xong, vào buổi sáng ngài sửa soạn bện tóc, áo da và áo vỏ cây, cầm bát đi khất thực. Với các căn yên tịnh, với ý tịch tịnh, đầy đủ uy nghi, Bồ-tát chỉ nhìn trước mặt khoảng một tầm, viên mãn đủ mọi mặt, với dung sắc sáng chói, ngài lôi cuốn cái nhìn của người đời, Bồ-tát đi vào khất thực và đến cửa cung vua. Bấy giờ vua đang đi qua lại trên sân điện rộng lớn, nhìn ngang qua cửa sổ, thấy Bồ-tát, vua hoan hỷ với uy nghi đức độ của ngài, nghĩ: \"Nếu thực sự có pháp an tịnh viên mãn thì pháp ấy phải có trong người này\". Vì vậy, vua ra lệnh cho một đại thần:\r","fontSize":12,"order":23},{"content":"- Hãy đi mời vị khổ hạnh ấy.\r","fontSize":12,"order":24},{"content":"Vị đại thần đến đảnh lễ, cầm bình bát khất thực của ngài và thưa:\r","fontSize":12,"order":25},{"content":"- Thưa Tôn giả, vua cho mời Tôn giả.\r","fontSize":12,"order":26},{"content":"Bồ-tát nói:\r","fontSize":12,"order":27},{"content":"- Thưa bậc đại phúc, vua không biết chúng tôi.\r","fontSize":12,"order":28},{"content":"- Vậy thưa Tôn giả, xin hãy chờ ở đây cho đến khi tôi trở về.\r","fontSize":12,"order":29},{"content":"Nói xong, vị đại thần tâu vua lời của vị ẩn sĩ. Vua nói:\r","fontSize":12,"order":30},{"content":"- Chúng ta không có vị khổ hạnh thân tín trong gia đình. Hãy đi mời vị ấy về.\r","fontSize":12,"order":31},{"content":"Và từ cửa sổ, vua duỗi tay ra vẫy gọi:\r","fontSize":12,"order":32},{"content":"- Thưa Tôn giả, hãy đến đây.\r","fontSize":12,"order":33},{"content":"Bồ-tát đưa bình bát cho vị đại thần và bước lên sân bằng con đường lớn của cung điện. Rồi vua đảnh lễ Bồ-tát, và mời Bồ-tát ngồi trên long sàng. Sau đó vua mời Bồ-tát ăn cơm cháo và các món đã được sửa soạn cho mình. Khi ngài ăn xong, vua hỏi chuyện và nghe trả lời, vua rất hoan hỷ, đảnh lễ và thưa:\r","fontSize":12,"order":34},{"content":"- Thưa Tôn giả, ngài ở đâu? Từ đâu ngài đến đây?\r","fontSize":12,"order":35},{"content":"Bồ-tát thưa:\r","fontSize":12,"order":36},{"content":"- Tôi sống ở Tuyết Sơn, thưa Ðại vương. Từ Tuyết Sơn, tôi đến đây.\r","fontSize":12,"order":37},{"content":"Vua lại hỏi:\r","fontSize":12,"order":38},{"content":"- Vì nhân duyên gì ngài đến đây?\r","fontSize":12,"order":39},{"content":"Bồ-tát trả lời:\r","fontSize":12,"order":40},{"content":"- Thưa Ðại vương, trong mùa mưa, tôi cần có một chỗ nhất định.\r","fontSize":12,"order":41},{"content":"Vua nói:\r","fontSize":12,"order":42},{"content":"- Thưa Tôn giả, hãy sống trong vườn ngự uyển của trẫm. Tôn giả khỏi lo về bốn vật dụng cần thiết. Trẫm sẽ tạo công đức đưa đường lên thiên giới.\r","fontSize":12,"order":43},{"content":"Bồ-tát nhận lời vua. Sau khi ăn sáng xong, vua cùng Bồ-tát đi đến khu vườn. Vua ra lệnh cho dựng đặt chỗ ở ban đêm và ban ngày cho Bồ-tát cũng như các vật cần thiết của một vị xuất gia, rồi nhà vua nói:\r","fontSize":12,"order":44},{"content":"- Thưa Tôn giả, hãy sống an lạc ở đây.\r","fontSize":12,"order":45},{"content":"Và vua gởi gắm Bồ-tát cho người giữ vườn. Bồ-tát bắt đầu từ đấy sống tự tại suốt mười hai năm.\r","fontSize":12,"order":46},{"content":"Một hôm, có cuộc nổi loạn xảy ra ở biên địa. Vua muốn đi dẹp cuộc nổi loạn ấy, liền gọi hoàng hậu và nói:\r","fontSize":12,"order":47},{"content":"- Này Hoàng hậu, hoặc khanh hoặc trẫm phải ở lại thành này.\r","fontSize":12,"order":48},{"content":"- Thưa Thiên tử, vì sao Thiên tử nói vậy?\r","fontSize":12,"order":49},{"content":"- Này hiền thê, vì vị khổ hạnh giữ giới ấy.\r","fontSize":12,"order":50},{"content":"- Thưa Thiên tử, thần thiếp sẽ không xao lãng việc săn sóc Tôn giả của chúng ta. Ðại vương hãy đi dẹp loạn, chớ lo lắng gì.\r","fontSize":12,"order":51},{"content":"Vì vậy vua ra đi, hoàng hậu hầu hạ Bồ-tát rất chu đáo. Kể từ khi vua ra đi, hàng ngày đến thời đã định, Bồ-tát đi đến cung vua và ăn uống tại đấy.\r","fontSize":12,"order":52},{"content":"Một hôm, Bồ-tát đi đến quá trễ, hoàng hậu sửa soạn các món ăn xong, tắm rửa, trang điểm và soạn một chỗ nằm thấp. Trong khi chờ đợi Bồ-tát đến, bà đắp sơ sài một tấm áo trên thân rồi nằm nghỉ. Bố Tát xem giờ, liền cầm bình bát, đi ngang qua hư không và đến cửa sổ.\r","fontSize":12,"order":53},{"content":"Nghe tiếng áo vỏ cây sột soạt của Bồ-tát, hoàng hậu hấp tấp đứng dậy, và áo vàng của bà rơi xuống. Bồ-tát để các căn bị chi phối bởi đối tượng đặc biệt khác thường này và đứng nhìn bà như bị thôi miên. Ác dục phiền não đã được chế ngự nhờ Thiền lực trước kia, nay lại khởi lên giống như con rắn hổ phồng mang, ngóc đầu lên từ cái giỏ nó bị cầm giữ, giống như cây vú sữa bị búa chém. Do phiền não khởi lên, thiền định thối thất, các căn trở nên không thanh tịnh, khi ấy Bồ-tát giống như con quạ bị gãy cánh. Bồ-tát không thể ngồi xuống như trước nữa và không thể ăn uống gì được. Dầu được hoàng hậu mời ngồi, Bồ-tát không thể ngồi yên.\r","fontSize":12,"order":54},{"content":"Rồi hoàng hậu đặt các món ăn đủ loại cứng loại mềm vào trong bình bát, nhưng Bồ-tát không thể ăn như trước được, và cũng không thể đi ra cửa sổ rồi bay ngang qua hư không. Cầm lấy các thức ăn, Bồ-tát đi xuống bằng thang lầu lớn và đi về khu vườn. Nhưng hoàng hậu biết được tâm của Bồ-tát đã say đắm đối với mình.\r","fontSize":12,"order":55},{"content":"Bồ-tát đi về vườn, không ăn được, liền quăng thức ăn dưới chân giường, suốt một tuần, Bồ-tát nằm dài, miệng nói mê sảng:\r","fontSize":12,"order":56},{"content":"- Ôi hoàng hậu diễm kiều! Tay hoàng hậu đẹp làm sao! Chân đẹp làm sao! Thân thể đẹp làm sao! Bắp vế đẹp làm sao!\r","fontSize":12,"order":57},{"content":"Trong khi bị chi phối bởi sắc đẹp ấy, Bồ-tát để đồ ăn thối và ruồi xanh đậu tràn trên mặt bàn.\r","fontSize":12,"order":58},{"content":"Sau khi dẹp loạn về, vua đi vòng quanh thành phố được trang hoàng lộng lẫy, luôn hướng về phía hữu rồi vua tiến về cung điện.\r","fontSize":12,"order":59},{"content":"Sau đó vua quyết định sẽ yết kiến Bồ-tát, liền đi đến khu vườn. Khi thấy am thất đầy rác dơ bẩn, nghĩ rằng Bồ-tát đã đi khỏi, vua mở cửa chòi lá và đi vào. Thấy Bồ-tát đang nằm, vua nghĩ: \"Chắc Tôn giả có gì không ổn\", liền bảo người hầu quăng các đồ ăn thối, dọn dẹp chòi lá và hỏi:\r","fontSize":12,"order":60},{"content":"- Thưa Tôn giả, ngài có việc gì không ổn?\r","fontSize":12,"order":61},{"content":"- Thưa Ðại vương, tôi đã bị trúng tên.\r","fontSize":12,"order":62},{"content":"Vua nghĩ: \"Chắc kẻ thù của ta không tìm được cơ hội hại ta, nên chúng quyết định làm hại người mà ta yêu mến! Chúng đến và gây ra vết thương này\". Rồi vua lật ngửa thân Bồ-tát, tìm kiếm chỗ bị thương, nhưng không thấy vết thương liền hỏi:\r","fontSize":12,"order":63},{"content":"- Thưa Tôn giả, ngài trúng tên ở đâu?\r","fontSize":12,"order":64},{"content":"Bồ-tát nói:\r","fontSize":12,"order":65},{"content":"- Thưa Ðại vương, không ai bắn tôi. Chỉ có tôi tự bắn quả tim mình.\r","fontSize":12,"order":66},{"content":"Rồi Bồ-tát đứng dậy, ngồi trên ghế, và đọc những bài kệ này:\r","fontSize":12,"order":67},{"content":"Không có người bắn cung\u000bPhóng tên ở bên tai,\u000bKhông có tên bằng lông\u000bÐược nhổ từ cánh công,\u000bVà được trang hoàng đẹp\u000bBởi người làm tên khéo.\r","fontSize":12,"leftIndent":36,"order":68},{"content":"Chính là tâm của ta\u000bÐược gột sạch tham ái\u000bLiên hệ với dục tầm\u000bBằng quyết tâm, trí tuệ,\u000bChính dục tạo vết thương\u000bThiêu đốt khắp tay chân\u000bChẳng khác gì ngọn lửa.\r","fontSize":12,"leftIndent":36,"order":69},{"content":"Ta không thấy vết thương.\u000bTừ đấy máu rỉ chảy,\u000bDo tâm không chân chính,\u000bÐã đâm thủng tự thân.\r","fontSize":12,"leftIndent":36,"order":70},{"content":"Như vậy, Bồ-tát thuyết pháp cho vua qua ba bài kệ này.\r","fontSize":12,"order":71},{"content":"Rồi Bồ-tát khuyên vua đi ra khỏi chòi lá. Còn Bồ-tát chuẩn bị đề tài thiền định, làm phát khởi thiền định đã mất và từ giã chòi lá, ngồi trên hư không, giáo giới cho vua rồi nói:\r","fontSize":12,"order":72},{"content":"- Thưa Ðại vương, tôi sẽ đi về Tuyết Sơn.\r","fontSize":12,"order":73},{"content":"Vua nói:\r","fontSize":12,"order":74},{"content":"- Thưa Tôn giả, ngài không thể đi được.\r","fontSize":12,"order":75},{"content":"Bồ-tát nói:\r","fontSize":12,"order":76},{"content":"- Thưa Ðại vương, khi tôi sống ở đây, tôi đã đổi thay nhục nhã như vậy. Nay tôi không thể ở đây được.\r","fontSize":12,"order":77},{"content":"Mặc dù vua yêu cầu tha thiết, Bồ-tát vẫn bay bổng lên hư không, đến Tuyết Sơn và ở đó cho đến khi mạng chung, rồi sanh lên cõi trời Phạm thiên.\r","fontSize":12,"order":78},{"alignment":1,"content":"*\r","fontSize":12,"order":79},{"content":"Khi bậc Ðạo Sư thuyết Pháp thoại này xong, Ngài giảng các Sự thật. Cuối bài giảng, vị Tỷ-kheo thối thất đã đắc quả A-la-hán, một số khác đắc quả Dự-lưu, Nhất lai và Bất lai. Rồi Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":80},{"content":"- Thời ấy, vua là Ànanda, và vị ẩn sĩ tu khổ hạnh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":81},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":82}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SANKAPPA\/251. CHUYỆN DỤC TẦM (Tiền thân Sankappa)\r","title":"251. CHUYỆN DỤC TẦM (Tiền thân Sankappa)\r"},{"ID":277,"paragraphs":[{"content":"252. CHUYỆN MỘT NẮM MÈ (Tiền thân Tilamutthi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hôm nay ta nghĩ đến...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một người hay phẫn nộ. Nghe nói có một Tỷ-kheo hay phẫn nộ, nhiều phiền não. Dầu nghe ai nói ít bao nhiêu, vị ấy cũng phẫn nộ, nói lời thô lỗ, biểu lộ phẫn uất, ân hận, bất mãn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tại Chánh pháp đường, các Tỷ-kheo bắt đầu nói chuyện ấy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa các Hiền giả, Tỷ-kheo có tên này hay phẫn nộ, nhiều ưu não, vị ấy thường nạt nộ người xung quanh như muốn đổ dầu vào lửa. Khi giận ai Tỷ-kheo ấy nghiến răng kèn kẹt. Dù xuất gia trong Giáo pháp từ bi và giải thoát, vị ấy không thể chế ngự cơn phẫn nộ của mình.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư nghe nói vậy, liền bảo một Tỷ-kheo đi gọi vị ấy đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này Tỷ-kheo, nghe nói ông hay phẫn nộ?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Tỷ-kheo ấy trả lời:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Bạch Thế Tôn, có thật vậy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Tỷ-kheo này hay phẫn nộ, mà trước kia vị ấy cũng đã như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, vua có một con trai tên là hoàng tử Brahmadatta. Theo thông lệ, các vua thời xưa, dầu trong thành của mình có những sư trưởng danh tiếng, vẫn gửi con mình đi đến các nước phương xa để học hỏi các tài nghệ với hy vọng nhờ đó các hoàng tử có cơ hội nhiếp phục kiêu mạn, chịu lạnh nóng và biết được cách sống ở đời.\r","fontSize":12,"order":14},{"content":"Do vậy, khi hoàng tử lên mười sáu tuổi, vua gọi hoàng tử đến và cho chàng một đôi dép chỉ có một lớp đế, một cái dù bằng lá, một ngàn đồng tiền vàng và dặn:\r","fontSize":12,"order":15},{"content":"- Này con thân, hãy đến Takkasilà và học các tài nghệ cho thật tinh thông.\r","fontSize":12,"order":16},{"content":"Hoàng tử đáp lời phụ vương:\r","fontSize":12,"order":17},{"content":"- Thưa vâng, tâu phụ vương.\r","fontSize":12,"order":18},{"content":"Chàng đảnh lễ phụ vương rồi đi đến Takkasilà. Hoàng tử đến nhà vị Sư trưởng, đúng lúc Sư trưởng vừa dạy các thanh niên Bà-la-môn xong, đang đi qua lại trước cửa nhà. Khi thấy vị Sư trưởng, hoàng tử liền cởi dép, xếp dù lại, đảnh lễ Sư trưởng, rồi đứng một bên. Sư trưởng biết hoàng tử mệt mỏi liền thăm và tiếp đón người mới tới một cách thân tình.\r","fontSize":12,"order":19},{"content":"Hoàng tử ăn xong, nghỉ một lát rồi đi đến Sư trưởng, đảnh lễ và đứng đợi. Sư trưởng hỏi:\r","fontSize":12,"order":20},{"content":"- Này con thân, con từ đâu đến?\r","fontSize":12,"order":21},{"content":"Hoàng tử đáp:\r","fontSize":12,"order":22},{"content":"- Con từ Ba-la-nại đến.\r","fontSize":12,"order":23},{"content":"- Con là ai?\r","fontSize":12,"order":24},{"content":"- Thưa Sư trưởng, con là con vua Ba-la-nại.\r","fontSize":12,"order":25},{"content":"- Vì mục đích gì con đến đây?\r","fontSize":12,"order":26},{"content":"- Thưa Sư trưởng, vì con muốn học nghề.\r","fontSize":12,"order":27},{"content":"- Con có đem tiền nộp học phí cho Sư trưởng không, hay con muốn làm đệ tử hầu hạ Sư trưởng?\r","fontSize":12,"order":28},{"content":"Hoàng tử thưa:\r","fontSize":12,"order":29},{"content":"- Con có đem tiền học phí dành cho Sư trưởng.\r","fontSize":12,"order":30},{"content":"Hoàng tử liền đặt cái túi một ngàn đồng tiền vàng dưới chân vị Sư trưởng rồi đảnh lễ. Các đệ tử thường ở lại hầu thầy, ban ngày làm công việc cho Sư trưởng và buổi tối học nghề. Còn các đệ tử có nộp tiền học phí được xem như con trưởng trong nhà chỉ lo học nghề. Do vậy, vị Sư trưởng thu xếp thì giờ rỗi rảnh và thuận tiện dạy nghề cho hoàng tử.\r","fontSize":12,"order":31},{"content":"Một hôm hoàng tử đi tắm với Sư trưởng, thấy một bà già trải mè trắng ra phơi và đang ngồi canh chừng. Hoàng tử thấy mè trắng liền bóc lấy một nắm bỏ vào miệng và ăn. Thấy vậy, bà già nghĩ: \"Chắc người này thèm ăn\", nhưng ngồi yên không nói gì. Ngày hôm sau cũng vào giờ ấy, sự việc tương tự lại xảy ra. Bà già cũng không nói gì. Ðến ngày thứ ba, sự việc ấy tiếp tục xảy ra. Khi ấy bà già giơ cánh tay lên khóc và than:\r","fontSize":12,"order":32},{"content":"- Ôi! Vị Sư trưởng có danh tiếng để cho các đệ tử của mình lấy cắp mè của tôi!\r","fontSize":12,"order":33},{"content":"Sư trưởng quay lại và hỏi:\r","fontSize":12,"order":34},{"content":"- Thưa bà, việc gì vậy?\r","fontSize":12,"order":35},{"content":"- Thưa Sư trưởng, tôi đang phơi mè trắng, đệ tử của ngài hôm nay ăn một nắm, bữa qua ăn một nắm, bữa trước ăn một nắm, cậu ấy ăn như vậy cho tan nát tất cả gia sản của tôi!\r","fontSize":12,"order":36},{"content":"- Thưa bà chớ khóc, ta sẽ trả tiền đền cho bà.\r","fontSize":12,"order":37},{"content":"- Thưa ngài, tôi không cần tiền, nhưng hãy dạy cậu ấy chớ làm như vậy nữa.\r","fontSize":12,"order":38},{"content":"- Vậy bà hãy xem đây.\r","fontSize":12,"order":39},{"content":"Rồi Sư trưởng bảo hai thanh niên nắm chặt hai tay của hoàng tử, lấy roi tre đánh trên lưng hoàng tử ba lần và nói:\r","fontSize":12,"order":40},{"content":"- Chớ làm như vậy nữa!\r","fontSize":12,"order":41},{"content":"Hoàng tử phẫn nộ Sư trưởng, với cặp mắt đỏ kè, chàng nhìn Sư trưởng từ đỉnh đầu đến bàn chân. Sư trưởng biết với cái nhìn như vậy, hoàng tử đã phẫn nộ như thế nào.\r","fontSize":12,"order":42},{"content":"Hoàng tử chú tâm học hành, và khi học xong nghề, vẫn giữ trong tâm niềm sân hận đối với việc Sư trưởng đã đánh, chàng nghĩ: \"Ta sẽ trả thù và phải làm cho ông ta chết...\".\r","fontSize":12,"order":43},{"content":"Ðến thời từ biệt, hoàng tử đảnh lễ Sư trưởng và thưa:\r","fontSize":12,"order":44},{"content":"- Khi nào con được làm vua Ba-la-nại, con sẽ cho mời Sư trưởng, lúc ấy mong rằng Sư trưởng hãy đến.\r","fontSize":12,"order":45},{"content":"Trước thái độ khẩn cầu của hoàng tử, Sư trưởng hứa nhận lời mời của chàng. Từ biệt Sư trưởng, hoàng tử đi về Ba-la-nại, đảnh lễ phụ vương, và trình bày những điều mình đã học. Vua suy nghĩ: \"Ta còn sống để được thấy con ta. Mong rằng khi ta còn sống, ta sẽ thấy con ta trị vì nước huy hoàng!\". Vì vậy vua đặt con lên ngôi kế vị.\r","fontSize":12,"order":46},{"content":"Trong khi hưởng thụ uy lực của vương vị, hoàng tử nhớ đến sự xúc phạm trước đó của Sư trưởng, và khởi tâm phẫn nộ. Với ý định: \"Ta sẽ giết người ấy\", vua liền gởi sứ giả đến mời Sư trưởng.\r","fontSize":12,"order":47},{"content":"Ông suy nghĩ: \"Vị vua này còn trẻ, ta không thể nhiếp phục một tân vương được\", nên ông không đi. Và ông đợi vua đến tuổi trung niên mới có thể đi nhiếp phục vua được.\r","fontSize":12,"order":48},{"content":"Một thời gian sau, vua ấy đã bước vào tuổi trung niên, Sư trưởng đến trước cửa cung và nhờ báo tin vị Sư trưởng ở Takkasilà đã đến. Vua rất bằng lòng và cho mời vị ấy vào. Khi thấy Sư trưởng đến gần mình, vua sanh phẫn nộ, con mắt trở thành đỏ ngầu, liền nói với các cận thần:\r","fontSize":12,"order":49},{"content":"- Này các khanh, hôm nay, chỗ thầy ta đã đánh ta vẫn còn nhức. Thầy ta đến chắc có mang theo cái chết được ghi ở trên trán. Hôm nay mạng sống của Sư trưởng sẽ không còn nữa.\r","fontSize":12,"order":50},{"content":"Rồi vua đọc hai bài kệ đầu:\r","fontSize":12,"order":51},{"content":"Hôm nay ta nghĩ đến\u000bSự việc ông đã làm,\u000bChỉ vì một nắm mè,\u000bÔng bắt trói tay ta,\u000bÔng lấy cây gậy tre,\u000bÐánh ta thật đau đớn.\r","fontSize":12,"leftIndent":36,"order":52},{"content":"Ông không thích sống à?\u000bPhạm chí không sợ sao\u000bKhi bắt cánh tay ta,\u000bÐánh ta đến ba lần?\u000bNay còn dám đến đây?\r","fontSize":12,"leftIndent":36,"order":53},{"content":"Vua lấy cái chết dọa Sư trưởng như vậy. Nghe xong, Sư trưởng bình tĩnh đọc bài kệ thứ ba:\r","fontSize":12,"order":54},{"content":"Bậc thánh dùng gậy đánh,\u000bNhiếp phục hạnh không lành,\u000bNhư vậy đúng giáo lý,\u000bÐây không phải hận thù,\u000bTất cả bậc hiền trí\u000bÐều biết rõ như vậy.\r","fontSize":12,"leftIndent":36,"order":55},{"content":"- Do vậy, thưa Ðại vương, ngài hãy tự biết điều này. Vấn đề này không xứng đáng để ngài khởi hận thù. Thưa Ðại vương, nếu Ðại vương đã không được tôi dạy bảo, ngài thử nghĩ chắc hẳn ngài sẽ tiếp tục lấy của cải người ta như bánh, kẹo, cây trái và các thứ khác. Rồi ham mê các hành vi trộm cướp, dần dần ngài sẽ bị lôi cuốn vào các việc như phá nhà, cướp đường, ám sát trong làng. Cuối cùng chắc ngài đã trở thành kẻ ăn cướp đối nghịch với mọi người và sẽ bị bắt với tang vật, sẽ bị dẫn đến trước vua, và vua sẽ ra lệnh: Hãy đem nó đi, tùy tội phạm của nó mà xử phạt. Và như vậy, chắc ngài sẽ nhận được các hình phạt của nhà vua. Như vậy do đâu Ðại vương hưởng được tất cả thành công tốt đẹp như hôm nay? Có phải Ðại vương nhờ tôi mà đạt được cảnh huy hoàng này không?\r","fontSize":12,"order":56},{"content":"Bằng cách ấy, vị Sư trưởng đã thuyết phục vua. Các đại thần đứng xung quanh nghe ngài nói liền thưa:\r","fontSize":12,"order":57},{"content":"- Tâu Thiên tử, sự thật là vậy. Tất cả uy lực huy hoàng này đều do vị Sư trưởng mà có.\r","fontSize":12,"order":58},{"content":"Trong khoảnh khắc ấy, vua công nhận các đức tánh của Sư trưởng và thưa:\r","fontSize":12,"order":59},{"content":"- Thưa Sư trưởng, trẫm xin dâng hiến Sư trưởng mọi sự huy hoàng này. Mong Sư trưởng hãy chấp nhận vương quốc.\r","fontSize":12,"order":60},{"content":"Sư trưởng từ chối và nói:\r","fontSize":12,"order":61},{"content":"- Tâu Ðại vương, thần không cần vương quốc.\r","fontSize":12,"order":62},{"content":"Vua liền sai sứ giả đi đến Takkasilà, mời vợ con của Sư trưởng về, ban cho họ quyền lực lớn, và mời Sư trưởng làm vị quốc sư tế tự, đặt Sư trưởng vào hàng cố vấn của vua.\r","fontSize":12,"order":63},{"content":"Từ đó, vua vâng theo lời giáo giới của Sư trưởng và trọn đời làm các công đức như bố thí..., cuối cùng khi mệnh chung, được sanh lên cõi trời.\r","fontSize":12,"order":64},{"alignment":1,"content":"*\r","fontSize":12,"order":65},{"content":"Sau khi thuyết Pháp thoại này xong, bậc Ðạo Sư giảng các Sự thật. Cuối bài giảng ấy, vị Tỷ-kheo hay phẫn nộ đã đắc quả Bất lai và nhiều vị khác đắc quả Dự-lưu, Nhất lai, Bất lai. Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":66},{"content":"- Lúc bấy giờ vua ấy là Tỷ-kheo hay phẫn nộ, còn vị Sư trưởng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":67},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":68}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SANKAPPA\/252. CHUYỆN MỘT NẮM MÈ (Tiền thân Tilamutthi)\r","title":"252. CHUYỆN MỘT NẮM MÈ (Tiền thân Tilamutthi)\r"},{"ID":278,"paragraphs":[{"content":"253. CHUYỆN VUA RẮN MANIKANTHA (Tiền thân Manikantha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Mọi đồ ăn thức uống...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở điện thờ Aggàlava gần Àlavi, bậc Ðạo Sư đã kể về học giới xây dựng các am thất.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bấy giờ, các Tỷ-kheo ở Àlavakà có tánh thích cầu xin, đang làm các chòi lá cho mình. Họ cầu xin nhiều, gợi ý và khi mở miệng, họ luôn luôn nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Hãy cho một người làm công quả. Hãy cho một người phụ giúp làm chòi...\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Mọi người quá bực mình vì sự cầu xin, gợi ý này đến nổi khi thấy các Tỷ-kheo, họ liền sợ hãi và hoảng hốt bỏ chạy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi Tôn giả đại Ca-diếp đến Àlavi, và đi quanh thị trấn để khất thực. Dân chúng thấy Trưởng lão cũng bỏ chạy như trước. Trưởng lão ăn xong, trên đường khất thực trở về, liền gọi các Tỷ-kheo và hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Hiền giả, xưa kia Àlavi là nơi dễ nhận đồ khất thực. Nay vì sao nó trở thành khó khất thực như vậy?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Khi Tôn giả nghe nói lý do, liền đi đến gặp Thế Tôn đang ở tại điện Aggàlava và thuật lại câu chuyện. Bậc Ðạo Sư nhân lý do này đã họp chúng Tỷ-kheo, và hỏi các Tỷ-kheo ở Àlavi:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Có thật chăng, này các Tỷ-kheo, các ông có tánh thích cầu xin mọi người giúp đỡ vì nay đang làm các chòi?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Họ trả lời: \r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Bạch Thế Tôn, có thật vậy.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Bậc Ðạo Sư quở trách họ và nói thêm:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, ngay trong thế giới loài rắn, có đầy đủ bảy món báu, sự cầu xin này cũng làm phật ý chúng còn nói gì loài người? Ðối với dân chúng, lấy cho được một đồng tiền vàng, cũng thật khó không khác gì lột da từ hòn đá!\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn giàu có. Khi Bồ-tát đến tuổi chạy chơi, mẹ Bồ-tát sanh một con trai khác có đức hạnh. Hai anh em vừa đến tuổi trưởng thành thì cha mẹ quá cố. Quá xúc động vì cha mẹ mất và thấy cuộc đời quá mong manh, họ liền xuất gia làm ẩn sĩ.\r","fontSize":12,"order":17},{"content":"Cả hai anh em dựng chòi lá trên bờ sông Hằng và trú tại đấy. Người anh cả làm chòi lá phía trên sông Hằng, còn người em dựng chòi lá ở phía dưới sông Hằng.\r","fontSize":12,"order":18},{"content":"Một hôm, vua rắn thần tên là Manikantha (Cổ có châu báu) từ cung điện rắn thần đi ra, qua lại trên bờ sông Hằng giả dạng một thanh niên Bà-la-môn, đến am thất của người em, đảnh lễ và ngồi xuống. Họ nói lời thăm hỏi ân cần với nhau rồi trở thành thân thiết đến độ họ không thể xa nhau được.\r","fontSize":12,"order":19},{"content":"Vua rắn từ đó luôn
