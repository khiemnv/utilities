ền thân Giridanta)\r"},{"ID":185,"paragraphs":[{"content":"185. CHUYỆN TÂM BẤT TỊNH (Tiền thân Anabhirati)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Như nước đục, không trong...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một thanh niên Bà-la-môn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Chàng tinh thông ba tập Vệ-đà, giảng dạy thánh điển cho nhiều thanh niên Sát-đế-ly và Bà-la-môn. Sau một thời gian, thanh niên ấy xây dựng gia đình, tâm tư suy nghĩ đến y phục, trang sức, nam nô, nữ tỳ, ruộng đất, trâu bò, vợ con v.v... Bị tham sân si chi phối, tâm tư vẩn đục, chàng không thể đọc các chân ngôn theo thứ tự rõ ràng. Một hôm, người ấy đem theo nhiều hương, vòng hoa, đi đến Kỳ Viên cúng dường, đảnh lễ bậc Ðạo Sư, rồi ngồi xuống một bên. Bậc Ðạo Sư ân cần nói chuyện với người ấy và hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này cư sĩ, ông dạy học các chân ngôn. Ông có thuộc lòng các chân ngôn ấy chăng?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, lúc trước con thuộc lòng các chân ngôn ấy, nhưng từ khi con lập gia đình, tâm con trở nên vẩn đục, do vậy, con không thuộc lòng các chân ngôn ấy như trước nữa!\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này cư sĩ, không phải chỉ nay ông mới như vậy. Thuở trước tâm ông không vẩn đục, ông đã thuộc lòng các chân ngôn. Nhưng khi ông bị các dục vọng chi phối, thì ông không nhớ các chân ngôn nữa.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, theo lời yêu cầu của cư sĩ ấy, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì Ba-la-nại, Bồ-tát sanh vào một gia đình Bà-la-môn giàu có. Khi đến tuổi trưởng thành, Bồ-tát học thuộc lòng các chân ngôn ở Takkasilà và trở thành bậc sư trưởng có danh tiếng. Khi trở về Ba-la-nại, Bồ-tát dạy các chân ngôn ấy cho một số đông thiếu niên Sát-đế-ly và Bà-la-môn.\r","fontSize":12,"order":11},{"content":"Trong số ấy có một thanh niên Bà-la-môn học thuộc lòng ba tập Vệ-đà mà không ngập ngừng một câu nào cả và trở thành phụ tá cho sư trưởng dạy các chân ngôn. Sau một thời gian, vị ấy lập gia đình, luôn luôn bận tâm vì gia sự, nên tâm trở thành vẩn đục, không thể tụng đọc thuộc lòng các chân ngôn nữa. Rồi vị sư trưởng đi đến thăm thanh niên ấy và hỏi:\r","fontSize":12,"order":12},{"content":"- Này thanh niên, con có còn thuộc lòng các chân ngôn không?\r","fontSize":12,"order":13},{"content":"Chàng đáp:\r","fontSize":12,"order":14},{"content":"- Từ khi con lập gia đình, tâm con trở thành vẩn đục, con không thể đọc thuộc lòng các chân ngôn.\r","fontSize":12,"order":15},{"content":"Vị sư trưởng nói:\r","fontSize":12,"order":16},{"content":"- Này con thân, khi tâm bị vẩn đục, dù con cố học kỹ lưỡng đến đâu đi nữa, cũng không thể đọc thuộc lòng các chân ngôn được. Nhưng khi tâm trong sáng thì có thể nhớ chúng rõ ràng.\r","fontSize":12,"order":17},{"content":"Sau đó Bồ-tát đọc hai bài kệ này:\r","fontSize":12,"order":18},{"content":"Như nước đục, vấy bùn,\u000bKhông thấy sò, hến, cá.\u000bSạn, cát nằm phía dưới,\u000bCũng vậy, tâm vẩn đục\u000bKhông thấy được lợi mình,\u000bKhông thấy được lợi người.\r","fontSize":12,"leftIndent":36,"order":19},{"content":"Như nước lặng trong suốt,\u000bThấy sò, cá nằm dưới,\u000bCũng vậy, tâm thanh thản\u000bThấy lợi mình, lợi người.\r","fontSize":12,"leftIndent":36,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Sau khi bậc Ðạo Sư kể Pháp thoại này, Ngài trình bày các Sự thật. Cuối bài giảng ấy, thanh niên Bà-la-môn đắc quả Dự-lưu và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Lúc bấy giờ, thanh niên này là thanh niên Bà-la-môn kia và vị Sư trưởng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":23},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":24}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM ASADISA\/185. CHUYỆN TÂM BẤT TỊNH (Tiền thân Anabhirati)\r","title":"185. CHUYỆN TÂM BẤT TỊNH (Tiền thân Anabhirati)\r"},{"ID":186,"paragraphs":[{"content":"186. CHUYỆN VUA MANG SỮA ÐÔNG (Tiền thân Dadhivàhana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðẹp, thơm và vị ngọt...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm, bậc Ðạo Sư kể về sự thân cận với kẻ ác. (Câu chuyện này giống như câu chuyện trước). Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, thân cận kẻ ác là không tốt và có hại. Tại sao ta phải nói đến tác hại của bạn ác đối với con người? Trong thời gian quá khứ, do thân cận với cây Nimba không ngọt và không tốt lành, một cây xoài dù thuộc loài vô tri, với vị ngọt sánh bằng thực phẩm chư Thiên, cũng trở thành chua và đắng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ:\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì Ba-la-nại, bốn anh em Bà-la-môn tại xứ Kàsi xuất gia làm đạo sĩ. Họ làm một dãy am thất bằng lá ở khu vực Tuyết Sơn và sống tại đấy. Người anh cả mệnh chung và sanh làm Thiên chủ Sakka (Ðế Thích). Biết rõ thần lực của mình, sau khoảng bảy hay tám ngày, Ðế Thích thường đến thăm và giúp đỡ đồ chúng.\r","fontSize":12,"order":7},{"content":"Một hôm Thiên chủ đi đến thăm vị khổ hạnh lớn tuổi nhất, đảnh lễ, ngồi xuống một bên, rồi hỏi:\r","fontSize":12,"order":8},{"content":"- Thưa Tôn giả, Tôn giả cần gì?\r","fontSize":12,"order":9},{"content":"Vị này mắc bệnh hoàng đản đáp:\r","fontSize":12,"order":10},{"content":"- Tôi cần lửa.\r","fontSize":12,"order":11},{"content":"Ðế Thích cho một con dao kiếm có búa (con dao kiếm có búa được gọi như vậy là vì khi lắp cán vào có thể dùng như con dao hay cây búa). Vị tu khổ hạnh hỏi:\r","fontSize":12,"order":12},{"content":"- Với dụng cụ này, ai mang củi lại cho ta?\r","fontSize":12,"order":13},{"content":"Ðế Thích nói:\r","fontSize":12,"order":14},{"content":"- Thưa Tôn giả, khi Tôn giả cần củi, chỉ lấy tay gõ lên cây búa này và nói: Hãy đem củi cho ta và nhen lửa, cây búa sẽ đem củi lại và nhen lửa cho Tôn giả.\r","fontSize":12,"order":15},{"content":"Sau khi cho vị ấy con dao kiếm có búa thần ấy, Ðế Thích đi đến vị thứ hai và hỏi:\r","fontSize":12,"order":16},{"content":"- Thưa Tôn giả, Tôn giả cần gì?\r","fontSize":12,"order":17},{"content":"Gần chòi lá vị này có con đường voi đi. Các con voi làm vị này bực phiền. Vị này nói:\r","fontSize":12,"order":18},{"content":"- Các con voi này làm ta khổ sở. Hãy đuổi chúng đi.\r","fontSize":12,"order":19},{"content":"Ðế Thích giao cho vị ấy một cái trống và nói:\r","fontSize":12,"order":20},{"content":"- Thưa Tôn giả, đánh mặt phía này, Tôn giả sẽ đuổi các kẻ thù. Ðánh mặt phía bên kia, kẻ thù sẽ trở thành bạn tốt và bao vây Tôn giả với bốn loại binh chủng.\r","fontSize":12,"order":21},{"content":"Nói vậy xong, Ðế Thích cho vị này cái trống và đi đến vị trẻ tuổi nhất và hỏi:\r","fontSize":12,"order":22},{"content":"- Thưa Tôn giả, Tôn giả cần gì?\r","fontSize":12,"order":23},{"content":"Vị này cũng bị bệnh hoàng đản nên nói:\r","fontSize":12,"order":24},{"content":"- Tôi cần sữa đông.\r","fontSize":12,"order":25},{"content":"Ðế Thích cho vị này một ghè sữa đông và nói:\r","fontSize":12,"order":26},{"content":"- Nếu Tôn giả muốn gì, hãy lật ngược ghè này, nó sẽ trở thành sông lớn, chảy dòng nước lớn, và có thể chiếm một quốc độ cho Tôn giả.\r","fontSize":12,"order":27},{"content":"Nói vậy xong, Ðế Thích ra đi. Từ đó trở đi, con dao kiếm có cây búa được dùng để đốt lửa cho người anh trưởng. Người thứ hai nhờ đánh mặt trống đuổi các con voi đi, còn người em út dùng sữa đông.\r","fontSize":12,"order":28},{"content":"Lúc bấy giờ, một con heo rừng sống trong một ngôi làng cũ, chợt thấy một hòn ngọc có thần lực. Khi nó lấy miệng cắn hòn ngọc, nhờ thần lực hòn ngọc, nó bay lên hư không, đi đến một hòn đảo ở giữa biển, và nghĩ: \"Nay ta sẽ ở lại đây\". Nó đi xuống một chỗ tốt đẹp, dưới gốc cây Udumbara, và nó sống tại đấy.\r","fontSize":12,"order":29},{"content":"Một hôm, con heo rừng để hòn ngọc trước mặt và nằm ngủ dưới gốc cây ấy. Có một người sống ở nước Kà-si, bị cha mẹ đuổi ra khỏi nhà vì không giúp ích được gì, bèn đi đến bờ biển, leo lên một chiếc tàu làm người giúp việc cho chủ tàu. Khi tàu bị chìm giữa biển, anh ta nằm trên tấm gỗ, trôi đến hòn đảo ấy. Trong khi đi tìm trái cây, thấy con heo rừng nằm ngủ, anh ta đi nhẹ đến gần và lấy hòn ngọc.\r","fontSize":12,"order":30},{"content":"Nhờ thần lực hòn ngọc, anh ta bay lên hư không, ngồi trên cây Udumbara và suy nghĩ: \"Con heo rừng này nhờ thần lực hòn ngọc, đi được trên hư không. Ta nghĩ có lẽ nó muốn sống ở đây. Trước hết, ta hãy giết nó, ăn thịt rồi sẽ đi\". Anh ta bẻ một cây gậy và phóng cây gậy rơi xuống trên đầu con heo rừng. Con heo rừng thức dậy, không thấy hòn ngọc, hoảng sợ chạy nhanh. Anh ta ngồi trên cây cười lớn. Con heo rừng nhìn lên, thấy anh ta liền húc đầu vào cây và chết tại chỗ. Anh ta trèo xuống đốt lửa, nấu thịt con heo rừng, ăn xong, liền bay lên hư không.\r","fontSize":12,"order":31},{"content":"Khi bay ngang qua dãy Tuyết Sơn, anh ta thấy am thất các đạo sĩ liền xuống am thất của người lớn tuổi nhất, ở đấy hai ba ngày, và được vị tu khổ hạnh chiêu đãi. Thấy thần lực của con dao kiếm có cây búa, anh ta nghĩ: \"Ta phải lấy vật dụng này\". Anh ta chỉ cho vị tu khổ hạnh thần lực của hòn ngọc và nói:\r","fontSize":12,"order":32},{"content":"- Tôn giả hãy lấy hòn ngọc này của tôi và cho tôi con dao kiếm có búa.\r","fontSize":12,"order":33},{"content":"Vị tu khổ hạnh mong muốn đi trên hư không, bèn lấy hòn ngọc và trao đổi con dao kiếm có búa với anh ta. Người ấy lấy con dao kiếm có búa, đi một lát, gõ vào vật ấy và nói:\r","fontSize":12,"order":34},{"content":"- Này con dao kiếm có búa, hãy chém đầu người tu khổ hạnh và đem lại hòn ngọc cho ta.\r","fontSize":12,"order":35},{"content":"Con dao kiếm có búa liền đi chém đầu người tu khổ hạnh và đem lại hòn ngọc. Anh ta cất con dao kiếm có búa tại một chỗ kín, đi đến gần vị đạo sĩ thứ hai và sống tại đấy vài ngày. Anh ta thấy được thần lực cái trống bèn gạ đổi hòn ngọc để lấy cái trống. Với cách thức trước anh ta bảo cái búa chém đầu người ấy, rồi đi đến người em út. Thấy thần lực của ghè sữa đông, anh ta cho hòn ngọc, đổi lấy cái ghè sữa đông, và với phương tiện trước, anh ta bảo cái búa chém đầu người ấy. Anh ta lấy lại hòn ngọc, con dao kiếm có búa, cái trống và cái ghè sữa đông, rồi bay lên hư không. Ðứng không xa Ba-la-nại, anh ta gửi thư nhờ một người cầm tay mang đến cho vua:\r","fontSize":12,"order":36},{"content":"- Hãy giao quốc độ cho ta hay muốn bị chém đầu .\r","fontSize":12,"order":37},{"content":"Vua được tin liền nói:\r","fontSize":12,"order":38},{"content":"- Ta sẽ bắt tên đạo tặc kia.\r","fontSize":12,"order":39},{"content":"Và vua đi ra khỏi thành. Tên cướp ấy đánh trên một mặt trống, khiến bốn loại binh chủng vây quanh mình. Khi biết vua đã dàn bày thế trận, anh ta lật ngược cái ghè sữa đông, khiến dòng sông lớn tuôn chảy. Ðại quân của vua bị sữa đông chìm ngập không thể ra được. Rồi anh ta gõ cây kiếm có búa, bảo con dao chặt đầu vua. Con dao bay đi, đem đầu vua lại và quăng dưới chân anh ta. Không một ai có thể đưa binh khí lên chống anh ta. Với quân lực bao quanh, anh ta vào thành, làm lễ quán đảnh, trở thành vua tên là Dadhivahana (Vua mang sữa đông) và trị nước.\r","fontSize":12,"order":40},{"content":"Một hôm, trong khi đang chơi thả lưới trên sông lớn, một trái xoài chín, được chư thần sử dụng, trôi từ hồ Kannamundà (ở Tuyết Sơn) xuống và mắc vào lưới. Khi lưới được kéo lên, thấy trái xoài ấy, các quan liền dâng vua. Trái xoài ấy lớn bằng cái ghè, tròn trịa, màu sắc vàng. Vua hỏi các người đi rừng:\r","fontSize":12,"order":41},{"content":"- Trái cây gì vậy?\r","fontSize":12,"order":42},{"content":"Khi nghe đáp là trái xoài, vua ăn xong, bảo đem gieo hột xoài vào vườn của mình, và tưới nước sữa. Cây mọc lên, đến năm thứ ba đã sanh trái. Cây xoài được kính trọng, được tưới nước sữa, được cho hương liệu dày đến năm phân, các vòng hoa được giăng xung quanh. Cây được đốt đèn với dầu thơm, có màn vải bao bọc xung quanh đến bảo vệ các trái chín có vị ngọt và sắc vàng.\r","fontSize":12,"order":43},{"content":"Khi vua Dadhivahana gửi các trái xoài để tặng các vua khác, vì sợ sau này hột xoài sẽ mọc lên thành cây xoài, vua lấy gai chích tại chỗ mộng sanh cây. Các vua ấy ăn xoài xong, gieo hạt, nhưng nó không mọc. Họ hỏi nguyên do và biết được sự việc. Một vị vua cho gọi người giữ vườn và hỏi:\r","fontSize":12,"order":44},{"content":"- Người có thể phá hoại hương vị trái xoài của vua Dadhivahana, khiến nó trở thành đắng được không?\r","fontSize":12,"order":45},{"content":"Người ấy đáp:\r","fontSize":12,"order":46},{"content":"- Tâu Ðại vương, có thể được.\r","fontSize":12,"order":47},{"content":"Vua liền sai người ấy đi và cho một ngàn đồng tiền vàng. Người ấy đi đến Ba-la-nại, báo tin cho vua này biết có một người giữ vườn đến. Khi được vua cho gọi, anh ta vào thành, đảnh lễ vua. Vua hỏi:\r","fontSize":12,"order":48},{"content":"- Ngươi có phải là người giữ vườn không?\r","fontSize":12,"order":49},{"content":"Anh ta thưa:\r","fontSize":12,"order":50},{"content":"- Tâu Ðại vương, phải.\r","fontSize":12,"order":51},{"content":"Và anh ta bắt đầu ca tụng khả năng của mình. Vua nói:\r","fontSize":12,"order":52},{"content":"- Ngươi có thể làm phụ tá cho người giữ vườn của ta.\r","fontSize":12,"order":53},{"content":"Từ đấy trở đi, hai người săn sóc ngự viên.\r","fontSize":12,"order":54},{"content":"Người giữ vườn mới tới không bao lâu đã làm cho cây trổ hoa trái mùa và sanh quả trái mùa, khiến cho khu vườn càng thêm xinh đẹp. Vua rất bằng lòng bèn đuổi người giữ vườn cũ đi, và giao khu vườn cho anh ta. Ngay khi người giữ vườn ấy chiếm được ngôi vườn vào trong tay mình, anh ta liền bao vây cây xoài bằng cách trồng các cây nimba và các loại cây leo.\r","fontSize":12,"order":55},{"content":"Dần dần các cây nimba lớn lên, rễ với rễ, cành với cành, chúng xen lẫn chằng chịt với cây xoài. Do xen lẫn với vị không tốt, trái xoài có vị ngọt trở thành đắng giống như là nimba. Vừa khi biết được trái xoài đã trở thành đắng, người làm vườn bỏ chạy trốn.\r","fontSize":12,"order":56},{"content":"Vua Dadhivahana đi đến thăm vườn và ăn trái xoài. Khi nước của trái xoài vào miệng, có vị đắng như trái nimba không thể nào nuốt nổi, vua phải khạc nhổ ra. Lúc bấy giờ Bồ-tát là vị cố vấn của vua về thánh sự và tục sự. Vua cho gọi Bồ-tát và hỏi:\r","fontSize":12,"order":57},{"content":"- Thưa bậc Hiền trí, cây này được săn sóc cẩn thận như xưa, sự việc là vậy, sao trái trở thành đắng? Vì lý do gì vậy?\r","fontSize":12,"order":58},{"content":"Và vua đọc bài kệ đầu:\r","fontSize":12,"order":59},{"content":"Ðẹp, thơm và vị ngọt,\u000bTrái xoài xưa là vậy,\u000bVẫn được ta tôn quý,\u000bSao lại có vị đắng?\r","fontSize":12,"leftIndent":36,"order":60},{"content":"Ðể nêu lý do, Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":61},{"content":"Da-dhi-va-ha-na,\u000bTrái xoài chín của ngài,\u000bBị vây bởi nim-ba,\u000bRễ xen lẫn với rễ,\u000bCành xen lẫn với cành,\u000bChính cây đắng bao quanh\u000bÐã làm hư trái ngọt,\u000bDo sống với bạn ác,\u000bTrái ngọt trở thành đắng.\r","fontSize":12,"leftIndent":36,"order":62},{"content":"Vua nghe lời Bồ-tát, bảo chặt tất cả các cây nimba và cây leo, nhổ rễ lên, đào bỏ đất bùn không tốt xung quanh và đổ đất bùn tốt vào gốc cây ấy. Rồi cây được nuôi dưỡng cẩn thận với sữa, nước ngọt, nước thơm. Sau đó, nhờ được thấm nhuần đủ mọi vị ngọt nên trái cây trở lại ngọt như trước, vua liền giao khu vườn cho người giữ vườn trước kia săn sóc. Sau khi sống hết thọ mạng, vua đi theo nghiệp của mình.\r","fontSize":12,"order":63},{"alignment":1,"content":"*\r","fontSize":12,"order":64},{"content":"Khi bậc Ðạo Sư kể Pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":65},{"content":"- Lúc bấy giờ Ta là vị đại hiền trí.\r","fontItalic":-1,"fontSize":12,"order":66},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":67}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM ASADISA\/186. CHUYỆN VUA MANG SỮA ÐÔNG (Tiền thân Dadhivàhana)\r","title":"186. CHUYỆN VUA MANG SỮA ÐÔNG (Tiền thân Dadhivàhana)\r"},{"ID":187,"paragraphs":[{"content":"187. CHUYỆN BỐN VẺ ÐẸP (Tiền thân Catumatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cánh đẹp cùng cánh đẹp...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo lớn tuổi.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, trong khi hai vị đệ tử thượng thủ đang ngồi cùng nhau hỏi đáp về Chánh pháp, một Tỷ-kheo lớn tuổi đi đến gần hai vị này, trở thành người thứ ba, ngồi xuống và nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa các Tôn giả, chúng tôi sẽ hỏi câu này. Nếu các Tôn giả khó trả lời, hãy hỏi lại chúng tôi.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Các vị Trưởng lão chán ngấy vị này, nên đứng dậy bỏ đi. Hội chúng ngồi nghe pháp từ các vị Trưởng lão, sau khi giải tán, đi đến yết kiến bậc Ðạo Sư. Họ được bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Vì sao đến giờ phi thời vậy?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Họ thuật lại câu chuyện ấy. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Xá-lợi-phất và Mục-kiền-liên nhàm chán vị ấy, không trả lời và bỏ đi. Thuở xưa, hai vị cũng đã bỏ đi rồi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là một thần cây trú ở trong rừng. Một hôm có hai ngỗng trời con từ núi Cittakùta bay ra, đến đậu trên cây ấy để tìm mồi. Khi tìm mồi xong, chúng trở về nghỉ ngơi tại chỗ ấy rồi bay về núi Cittakùta. Trong khi đi qua đi lại, Bồ-tát trở thành quen thuộc với chúng. Ði đi về về nhiều lần, họ hoan hỷ kết bạn với nhau, nói pháp cho nhau nghe rồi ra đi. Một hôm, hai ngỗng con đậu trên ngọn cây nói chuyện với Bồ-tát, một con chó rừng đứng dưới gốc cây nói bài kệ này với hai ngỗng trời con ấy:\r","fontSize":12,"order":12},{"content":"Leo nhánh cây chỗ cao,\u000bMột mình, ngồi ca hót,\u000bHãy xuống đây ngâm kệ,\u000bCho vua loài thú nghe!\r","fontSize":12,"leftIndent":36,"order":13},{"content":"Các ngỗng trời con chán ngấy chó rừng, liền bay lên và trở về núi Cittakùta. Bồ-tát nói với chó rừng bài kệ thứ hai:\r","fontSize":12,"order":14},{"content":"Cánh đẹp cùng cánh đẹp,\u000bChư Thiên cùng chư Thiên,\u000bCó đủ bốn vẻ đẹp,\u000bSao chó lại ở đây?\u000bHỡi con chó rừng kia,\u000bHãy về hang của chó!\r","fontSize":12,"leftIndent":36,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Sau khi bậc Ðạo Sư kể xong Pháp thoại này, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Lúc bấy giờ, Tỷ-kheo lớn tuổi là chó rừng, hai ngỗng trời con là Xá-lợi-phất và Mục-kiền-liên, còn vị thần cây là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":18},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":19}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM ASADISA\/187. CHUYỆN BỐN VẺ ÐẸP (Tiền thân Catumatta)\r","title":"187. CHUYỆN BỐN VẺ ÐẸP (Tiền thân Catumatta)\r"},{"ID":188,"paragraphs":[{"content":"188. CHUYỆN SƯ TỬ LAI CHÓ RỪNG (Tiền thân Sìhakottuka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ngón chân và móng chân...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Kolàlika.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, khi nhiều vị đa văn đang nói pháp, Kokalika cũng muốn tự mình nói pháp (mọi việc đều giống các chi tiết ở chuyện trước (Số 172). Khi nghe việc này, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, không chỉ nay Kokalika mới phô bày bản chất qua tiếng nói của mình. Thuở trước, kẻ ấy cũng đã làm như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là một con sư tử ở khu vực Tuyết Sơn, do cùng sống với một con chó rừng cái đã sanh một thú con. Con sư tử lai này về ngón chân, móng, lông bờm, màu sắc, hình dáng, mặt mày đều giống cha, nhưng tiếng hú thì giống mẹ.\r","fontSize":12,"order":8},{"content":"Một hôm, trời mưa, các sư tử họp lại, rống lên, chơi các trò chơi sư tử, và con sư tử này cũng muốn rống lên giữa bọn chúng, nhưng chỉ hú lên tiếng hú của chó rừng. Nghe nó hú, các sư tử đều im lặng. Khi nghe tiếng ấy, một sư tử con cũng được sanh từ Bồ-tát, liền hỏi:\r","fontSize":12,"order":9},{"content":"- Thưa cha, con sư tử này về dung sắc v.v... giống chúng con, nhưng tiếng hú lại khác. Con thú ấy là ai?\r","fontSize":12,"order":10},{"content":"Rồi nó đọc bài kệ đầu:\r","fontSize":12,"order":11},{"content":"Ngón chân và móng chân\u000bLà ngón, móng sư tử,\u000bNó có chân sư tử,\u000bÐể đứng dựa lên trên,\u000bNhưng giữa chúng sư tử,\u000bTiếng kêu nó lại khác.\r","fontSize":12,"leftIndent":36,"order":12},{"content":"Nghe vậy, Bồ-tát nói:\r","fontSize":12,"order":13},{"content":"- Này con thân, em con là con một chó rừng cái, giống cha về dung sắc, giống mẹ về tiếng.\r","fontSize":12,"order":14},{"content":"Rồi Bồ-tát nói với con sư tử có mẹ là con chó rừng cái.\r","fontSize":12,"order":15},{"content":"- Này con thân, bắt đầu từ nay, sống ở đây, chớ lên tiếng. Nếu con lên tiếng, chúng sẽ biết con là giống chó rừng.\r","fontSize":12,"order":16},{"content":"Khuyên dạy vậy xong, Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":17},{"content":"Này con thân, chớ hú,\u000bSống im lặng trong rừng,\u000bVới tiếng, chúng biết con,\u000bTiếng con không giống bố!\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Sau khi nghe lời khuyên dạy này, con thú ấy không bao giờ thử rống nữa.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Khi bậc Ðạo Sư thuyết Pháp thoại này xong, Ngài liền nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Lúc bấy giờ, con chó rừng là Kokalika, con sư tử cùng một cha là La-hầu-la, còn vua các loài thú là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":22},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":23}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM ASADISA\/188. CHUYỆN SƯ TỬ LAI CHÓ RỪNG (Tiền thân Sìhakottuka)\r","title":"188. CHUYỆN SƯ TỬ LAI CHÓ RỪNG (Tiền thân Sìhakottuka)\r"},{"ID":189,"paragraphs":[{"content":"189. CHUYỆN TẤM DA SƯ TỬ (Tiền thân Sìhacamma)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tiếng hí này không phải...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Kokàlika.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trong thời này, Kokàlika, muốn tự tán tụng. Bậc Ðạo Sư biết được sự việc này, liền kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình một người nông phu. Khi đến tuổi trưởng thành, Bồ-tát sống với nghề nông. Lúc bấy giờ, một nhà buôn làm nghề bán rong đồ vật do một con lừa chở. Khi ông đến một chỗ nào, ông lấy xuống các hàng hóa, trùm lên con lừa một da con sư tử và thả nó giữa ruộng lúa gạo và lúa mì. Các người chủ ruộng thấy nó, tưởng là con sư tử, không dám lại gần.\r","fontSize":12,"order":6},{"content":"Một hôm, người lái buôn ấy đến trú tại một cửa hàng. Trong khi nấu cơm sáng, ông trùm lên con lừa một tấm da sư tử và thả nó vào ruộng mì... Các người chủ ruộng nghĩ đó là con sư tử, không dám đến gần bèn về nhà thông báo. Toàn dân trong làng cầm các binh khí, thổi tù và, đánh trống đi đến gần ruộng và la hét. Con lừa hoảng hốt vì sợ chết, vội hí lên tiếng lừa. Biết được nó là con lừa, Bồ-tát đọc bài kệ đầu:\r","fontSize":12,"order":7},{"content":"Tiếng hí này không phải\u000bTiếng sư tử, hay cọp,\u000bCũng không phải tiếng beo.\u000bCon vật ty tiện này, \u000bDù trùm da sư tử,\u000bCũng chỉ hí tiếng ngựa!\r","fontSize":12,"leftIndent":36,"order":8},{"content":"Các người làng biết nó là con lừa, đánh cho nó gãy xương, rồi lấy tấm da sư tử và bỏ đi. Người lái buôn ấy đến, thấy con lừa lâm nạn, liền đọc bài kệ thứ hai:\r","fontSize":12,"order":9},{"content":"Ðã lâu, lừa khôn khéo,\u000bĂn lúa gạo, lúa mì,\u000bDa sư tử trùm lên,\u000bDo tiếng kêu, bị đánh!\r","fontSize":12,"leftIndent":36,"order":10},{"content":"Trong khi người lái buôn nói vậy, con lừa tắt thở. Người ấy bỏ con lừa lại và ra đi.\r","fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Bậc Ðạo Sư thuyết Pháp thoại này xong, liền nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Lúc bấy giờ, con lừa là Kokàlika và người nông phu hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":15}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM ASADISA\/189. CHUYỆN TẤM DA SƯ TỬ (Tiền thân Sìhacamma)\r","title":"189. CHUYỆN TẤM DA SƯ TỬ (Tiền thân Sìhacamma)\r"},{"ID":190,"paragraphs":[{"content":"190. CHUYỆN GIỮ GIỚI (Tiền thân Sìlànisamsa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hãy nhìn kết quả này...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một nam cư sĩ có lòng tin.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một Thánh đệ tử có lòng tin, một hôm, trên đường đi đến Kỳ Viên, xuống con sông Aciravati vào buổi chiều, chứng kiến dân chài kéo thuyền lên bờ để nghe thuyết pháp. Không thấy thuyền nào đậu tại bến, vị cư sĩ ấy sanh hoan hỷ, lấy đức Phật làm đề tài tu niệm nên khi bước xuống sông, chân không chìm xuống nước.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vị ấy đi như trên đất liền, nhưng khi đến giữa sông, thấy sóng, nên đề tài tu niệm trở thành yếu và chân bắt đầu chìm xuống. Vị ấy liền kiên trì gìn giữ hỷ tâm, lấy đức Phật làm đề tài tu niệm, nên vẫn đi trên mặt nước. Vào Kỳ Viên, đảnh lễ bậc Ðạo Sư, vị ấy ngồi xuống một bên. Bậc Ðạo Sư tiếp đón thân tình và hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này nam cư sĩ, mong rằng trên con đường đi đến đây, ông không mệt mỏi.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Vị ấy trả lời:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, nhờ hỷ tâm với đức Phật làm đề tài tu niệm, con đi trên mặt nước như đặt chân trên đất liền, và đến đây.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này cư sĩ, ông không phải là người đầu tiên nhờ niệm các công đức Phật mà được an toàn. Thuở trước, có những nam cư sĩ, khi tàu bị chìm, nhờ niệm các công đức Phật mà được an toàn.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi theo lời yêu cầu của vị này, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, trong thời đức Phật Ca-diếp, có vị Thánh đệ tử đã chứng quả Dự lưu lên tàu đi cùng với một thợ hớt tóc giàu có. Người vợ nói với chồng:\r","fontSize":12,"order":13},{"content":"- Này ông, ông hãy lo giúp đỡ săn sóc vị cư sĩ này trong bất cứ hoàn cảnh vui buồn nào nhé.\r","fontSize":12,"order":14},{"content":"Người thợ đi trên chiếc thuyền ấy. Sau một tuần, thuyền bị đắm giữa biển. Cả hai người nằm trên một tấm ván và trôi đến được một hòn đảo. Tại đấy người hớt tóc giết các con chim, nấu ăn một phần và đem một phần cho vị nam cư sĩ. Người cư sĩ tự cho là vừa đủ, nên không ăn thêm. Vị ấy nghĩ: \"Tại chỗ này, ngoài Ba ngôi báu, chúng ta không có sự giúp đỡ nào khác\". Rồi vị ấy niệm tưởng công đức của Ba ngôi báu. Trong khi người ấy niệm như vậy, một con rắn chúa đã sanh ở đảo ấy biến hóa thành một chiếc thuyền lớn, có một vị thần biển làm thuyền trưởng. Chiếc thuyền chứa đầy bảy báu: Ba cột buồm làm bằng ngọc xanh, cái neo làm bằng vàng, sợi dây làm bằng bạc và các tấm ván bằng vàng. Vị thần biển đứng trên thuyền gọi lớn:\r","fontSize":12,"order":15},{"content":"- Có ai đi đến Diêm-phù-đề (Ấn Ðộ) không?\r","fontSize":12,"order":16},{"content":"Vị nam cư sĩ nói:\r","fontSize":12,"order":17},{"content":"- Có chúng tôi về đó.\r","fontSize":12,"order":18},{"content":"- Vậy hãy leo lên tàu.\r","fontSize":12,"order":19},{"content":"Vị cư sĩ lên tàu và gọi người hớt tóc. Vị thần biển nói:\r","fontSize":12,"order":20},{"content":"- Ngài thì được, nhưng người kia thì không.\r","fontSize":12,"order":21},{"content":"- Vì sao?\r","fontSize":12,"order":22},{"content":"- Người ấy không có công đức. Vì vậy tôi đưa ngài lên tàu nhưng không đưa người này.\r","fontSize":12,"order":23},{"content":"- Thôi được, các công đức bố thí ta đã làm, các giới ta đã giữ, các sức mạnh ta đã tu tập, ta cho người này kết quả tất cả các hạnh ấy của ta.\r","fontSize":12,"order":24},{"content":"Người hớt tóc nói:\r","fontSize":12,"order":25},{"content":"- Thưa ông chủ, con rất hèn.\r","fontSize":12,"order":26},{"content":"Vị thần biển nói:\r","fontSize":12,"order":27},{"content":"- Nay ta nhận thêm người này lên tàu.\r","fontSize":12,"order":28},{"content":"Rồi vị thần đưa cả hai người vượt biển và ngược dòng sông đi đến Ba-la-nại. Sau đó, với thần lực của mình, vị thần tạo ra tài sản trong nhà của hai người ấy và nói:\r","fontSize":12,"order":29},{"content":"- Hãy thân cận những bậc hiền trí. Nếu người thợ hớt tóc không cẩn thận với vị cư sĩ này, người ấy đã chết giữa biển rồi.\r","fontSize":12,"order":30},{"content":"Ðể tán thán công đức thân cận của người hiền trí, vị thần nói lên những bài kệ này:\r","fontSize":12,"order":31},{"content":"Hãy nhìn kết quả này\u000bCủa tín, giới, và thí,\u000bBiến hình thành chiếc thuyền,\u000bCon rắn chở thiện nam.\u000bHãy thân cận bậc lành,\u000bHãy giao du kẻ tốt;\u000bChung sống với bậc thiện,\u000bNgười hớt tóc an toàn.\r","fontSize":12,"leftIndent":36,"order":32},{"content":"Vị thần biển đứng trên hư không, sau khi thuyết pháp xong, liền cùng với con rắn chúa bay về cung điện của mình.\r","fontSize":12,"order":33},{"alignment":1,"content":"*\r","fontSize":12,"order":34},{"content":"Sau khi bậc Ðạo Sư thuyết Pháp thoại này xong, Ngài giảng các Sự thật. Cuối bài giảng ấy, vị nam cư sĩ có lòng tin đắc quả Nhất lai và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Lúc bấy giờ, vị nam cư sĩ đắc Niết-bàn, rắn chúa là Xá-lợi-phất và vị thần biển là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":36},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":37}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM ASADISA\/190. CHUYỆN GIỮ GIỚI (Tiền thân Sìlànisamsa)\r","title":"190. CHUYỆN GIỮ GIỚI (Tiền thân Sìlànisamsa)\r"},{"ID":191,"paragraphs":[{"content":"191. CHUYỆN TẾ SƯ RUHAKA (Tiền thân Ruhaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Dây cung, dù bị đứt...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về sự luyến ái người vợ cũ. Hoàn cảnh câu chuyện sẽ được đề cập ở Chương tám, Tiền thân Indriya (số 423). Bậc Ðạo Sư nói với Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, nữ nhân ấy đã làm hại ông. Thuở xưa, cô ta đã làm nhục ông trước mặt vua và triều đình. Ngay sau đó, ông đã đuổi cô ta ra khỏi nhà.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm con của hoàng hậu chánh cung. Khi đến tuổi trưởng thành, phụ vương mệnh chung, Bồ-tát được đặt trên vương vị và trị nước theo Chánh pháp.\r","fontSize":12,"order":7},{"content":"Bồ-tát có một cố vấn tế tự tên là Ruhaka. Ông ta có bà vợ già là một nữ Bà-la-môn. Vua cho vị Bà-la-môn một con ngựa với đầy đủ đồ trang sức, leo lên ngựa đi đến chầu vua. Khi ông ngồi trên lưng ngựa được trang sức như vậy, dân chúng đứng khắp nơi đều khen con ngựa ấy:\r","fontSize":12,"order":8},{"content":"- Ôi chói sáng thay con ngựa! Nó đẹp làm sao!\r","fontSize":12,"order":9},{"content":"Người Bà-la-môn đi về nhà, lên lầu và nói với bà vợ:\r","fontSize":12,"order":10},{"content":"- Này hiền thê, con ngựa của chúng ta tuyệt đẹp. Người đứng hai bên đường đều khen nó.\r","fontSize":12,"order":11},{"content":"Nữ Bà-la-môn là người có chút ác tánh, và hay lừa phỉnh, liền nói với chồng:\r","fontSize":12,"order":12},{"content":"- Ông có biết nguyên nhân nào làm cho con ngựa này đẹp không? Con ngựa này đẹp là nhờ các thứ trang hoàng cho loài ngựa. Nếu ông muốn đẹp như con ngựa, hãy trang sức như con ngựa, rồi đi xuống giữa đường, vừa đi vừa nhún chân như con ngựa. Khi ông đến yết kiến vua, vua sẽ tán thán ông, và mọi người ai cũng đều khen ông cả.\r","fontSize":12,"order":13},{"content":"Vị Bà-la-môn ấy bản tánh ngu ngốc, nghe lời bà vợ, không biết ý đồ của vợ, cứ làm đúng như vậy. Những ai thấy người Bà-la-môn ấy đều cười lớn và nói:\r","fontSize":12,"order":14},{"content":"- Ðẹp thay là bậc Sư trưởng!\r","fontSize":12,"order":15},{"content":"Vua nói với người Bà-la-môn:\r","fontSize":12,"order":16},{"content":"- Này Sư trưởng, có phải ông nổi giận rồi sao? Ông có điên không?\r","fontSize":12,"order":17},{"content":"Câu nói của vua chê vậy khiến ông sanh hổ thẹn. Lúc bấy giờ, vị Bà-la-môn biết: \"Ta làm một việc không thích đáng\", liền sinh lòng căm tức nữ Bà-la-môn:\r","fontSize":12,"order":18},{"content":"- Nó đã làm ta xấu hổ trước mặt vua và quân đội. Ta sẽ đánh nó và đuổi nó ra khỏi nhà.\r","fontSize":12,"order":19},{"content":"Ông đi về nhà với ý nghĩ trả thù như vậy. Nữ Bà-la-môn ác tánh biết chồng trở về với lòng căm giận mình, liền trốn ra khỏi nhà bằng một cửa nhỏ, đi đến cung điện của vua, và ở tại đấy bốn, năm ngày. Vua biết được tin ấy, cho gọi vị cố vấn tế tự, khuyên ông tha thứ:\r","fontSize":12,"order":20},{"content":"- Này Sư trưởng, đàn bà đầy lỗi lầm, ông nên tha thứ cho nữ Bà-la-môn.\r","fontSize":12,"order":21},{"content":"Rồi với mục đích khuyến giáo vị ấy tha thứ, vua nói lên bài kệ đầu:\r","fontSize":12,"order":22},{"content":"Dây cung dù bị đứt,\u000bCũng có thể nối liền,\u000bHãy giảng hòa với vợ,\u000bChớ để tâm hận hiềm.\r","fontSize":12,"leftIndent":36,"order":23},{"content":"Nghe xong, Ruhaka đọc bài kệ thứ hai:\r","fontSize":12,"order":24},{"content":"Có vỏ, làm dây khác,\u000bLại có thợ biết làm.\u000bTôi sẽ tìm vợ mới,\u000bVợ cũ, tôi chán nhàm!\r","fontSize":12,"leftIndent":36,"order":25},{"content":"Nói vậy xong, ông đuổi nữ Bà-la-môn ấy và cưới một nữ Bà-la-môn khác.\r","fontSize":12,"order":26},{"alignment":1,"content":"*\r","fontSize":12,"order":27},{"content":"Sau khi bậc Ðạo Sư kể Pháp thoại này, Ngài trình bày các Sự thật. Cuối bài giảng, vị Tỷ-kheo có tâm luyến ái đã đắc quả Dự lưu.\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Lúc bấy giờ, người vợ cũ là nữ Bà-la-môn, Ruhaka là Tỷ-kheo có tâm luyến ái, còn vua Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM RUHAKA\/191. CHUYỆN TẾ SƯ RUHAKA (Tiền thân Ruhaka)\r","title":"191. CHUYỆN TẾ SƯ RUHAKA (Tiền thân Ruhaka)\r"},{"ID":192,"paragraphs":[{"content":"192. CHUYỆN THIÊN NỮ SIRIKÀLAKANNI (Tiền thân Sirikàlakanni)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nữ nhân có thể đẹp...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Tiền thân Sirikàlakanni sẽ được trình bày ở Tiền thân Mahà-Ùmmagga (số 538).\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":4}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM RUHAKA\/192. CHUYỆN THIÊN NỮ SIRIKÀLAKANNI (Tiền thân Sirikàlakanni)\r","title":"192. CHUYỆN THIÊN NỮ SIRIKÀLAKANNI (Tiền thân Sirikàlakanni)\r"},{"ID":193,"paragraphs":[{"content":"193. CHUYỆN HOÀNG TỬ LIÊN HOA (Tiền thân Cullapaduma)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nàng chính là người ấy...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo thối thất tinh tấn. Hoàn cảnh chuyện này sẽ được trình bày trong Tiền thân Ummadanti (số 527). Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, có thật chăng ông thối thất tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vị ấy trả lời:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, con thấy một nữ nhân mặc áo quần rất đẹp, nên bị ái nhiễm và thối thất tinh tấn.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Tỷ-kheo, các nữ nhân đều vô ơn, phản bội tình bạn. Các bậc hiền trí thuở xưa, với tâm tư điên cuồng đến độ cho họ uống máu đầu gối phải của mình, trọn đời mang tặng phẩm hiến dâng cho họ, nhưng vẫn không chinh phục được tâm của nữ nhân.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm con trai của bà hoàng hậu chánh cung, khi đến ngày đặt tên, được gọi là hoàng tử Paduma (Liên Hoa). Sau Bồ-tát, còn có sáu người em trai nữa. Bảy người ấy tiếp tục lớn lên, lập gia đình sống bên cạnh nhà vua. Một hôm vua đứng nhìn xuống sân thấy họ đi đến hầu vua với một tùy tùng đông đảo, vua sinh lòng nghi ngờ: \"Những người này có thể giết ta và cướp lấy quốc độ\". Nghĩ vậy, vua cho gọi họ đến và nói:\r","fontSize":12,"order":11},{"content":"- Này các con thân, các con không thể sống trong thành này. Hãy đi đến một chỗ khác, và sau khi ta băng hà, hãy trở về cai trị vương quốc, vì vương quốc là sở hữu của gia đình.\r","fontSize":12,"order":12},{"content":"Các con vâng theo lời cha.\r","fontSize":12,"order":13},{"content":"Họ khóc than, đi về nhà, đem theo vợ con mình và nói:\r","fontSize":12,"order":14},{"content":"- Chúng ta hãy đi bất cứ nơi nào và sống tại đấy.\r","fontSize":12,"order":15},{"content":"Họ ra khỏi thành, lên đường, đi đến một chỗ hoang vu, không có đồ ăn nước uống, chịu đựng đói khát không nổi, và nghĩ: \"Chúng ta còn sống sẽ được nữ nhân khác\".\r","fontSize":12,"order":16},{"content":"Họ giết vợ của người em út, chia thành mười ba phần, rồi ăn thịt. Bồ-tát và vợ lấy phần mình chia làm ba, để lại một phần và ăn hai phần. Như vậy trong sáu ngày, họ giết sáu nữ thân để ăn thịt. Mỗi ngày kế tiếp Bồ-tát để lại một phần, vì vậy có được sáu phần. Ðến ngày thứ bảy, họ có ý định giết vợ của Bồ-tát. Nghe vậy, Bồ-tát cho họ ăn sáu phần còn lại, và nói:\r","fontSize":12,"order":17},{"content":"- Hãy ăn sáu phần này, ngày mai sẽ tính.\r","fontSize":12,"order":18},{"content":"Cho họ ăn thịt xong, khi họ nằm ngủ, Bồ-tát đem vợ chạy trốn. Người vợ đi một lát, rồi nói:\r","fontSize":12,"order":19},{"content":"- Thưa chàng, em không thể đi được.\r","fontSize":12,"order":20},{"content":"Bồ-tát cõng vợ lên vai, đi đến rạng đông, ra khỏi được cảnh hoang vu. Khi mặt trời mọc, người vợ nói:\r","fontSize":12,"order":21},{"content":"- Thưa chàng, em khát.\r","fontSize":12,"order":22},{"content":"Bồ-tát nói:\r","fontSize":12,"order":23},{"content":"- Này hiền thê, không có nước.\r","fontSize":12,"order":24},{"content":"Nghe nàng nói đi nói lại, Bồ-tát lấy gươm đâm đầu gối chân phải của mình và nói:\r","fontSize":12,"order":25},{"content":"- Này hiền thê, không có nước uống. Ðây là máu đầu gối phải của ta. Hãy ngồi xuống và uống nó đi.\r","fontSize":12,"order":26},{"content":"Người vợ làm như vậy. Họ tiếp tục đi, đến sông Hằng Hà hùng vĩ, họ uống nước, tắm, ăn các loại trái và rau v.v... rồi nghỉ ngơi tại một chỗ thoải mái. Gần một khúc quanh của sông Hằng, họ dựng lên một am thất và sống tại đấy.\r","fontSize":12,"order":27},{"content":"Một hôm, một tên cướp ở thượng lưu sông Hằng, phạm tội phản nghịch vua nên tay chân, tai mũi đều bị cắt đứt, bị quăng nằm trong chiếc xuồng nhỏ và thả trôi trên sông Hằng Hà rộng lớn, rên la vì đau đớn, và trôi đến chỗ ấy. Bồ-tát nghe tiếng than đau thương bi ai của nó, liền đi đến bờ sông Hằng, kéo nó lên bờ, dắt nó đến am thất, và xức thuốc chữa trị vết thương. Người vợ nói:\r","fontSize":12,"order":28},{"content":"- Một đứa què lười biếng như thế này mà chồng ta lại mang từ sông Hằng về để săn sóc và cứu sống!\r","fontSize":12,"order":29},{"content":"Nói vậy xong, nàng khinh bỉ nhổ vào mặt người què ấy. Khi các vết thương của nó được lành mạnh, Bồ-tát cho nó ở tại am thất với vợ mình, rồi đem trái cây và các loại khác từ rừng về, nuôi nó và người vợ. Trong khi họ chung sống như vậy, nữ nhân ấy sanh ái luyến người què, thông dâm với nó và muốn giết Bồ-tát với phương tiện ác độc, liền nói với chồng:\r","fontSize":12,"order":30},{"content":"- Thưa chàng, khi em ngồi trên lưng chàng ra đi khỏi khu vực hoang vu, em nhìn hòn núi này, và cầu xin như sau: Thưa vị thần núi, nếu con được sống an lành với chồng, con sẽ làm lễ cúng tạ ngài! Nay thần ấy làm em hoảng sợ. Em phải làm lễ cúng tạ thần ấy.\r","fontSize":12,"order":31},{"content":"Bồ-tát không biết vợ mình lừa đảo liền bằng lòng, sửa soạn lễ cúng, giao cho vợ dĩa đựng đồ cúng, rồi leo lên chóp núi. Người vợ nói với chồng:\r","fontSize":12,"order":32},{"content":"- Thưa chàng, không phải vị thần mà chính chàng mới là vị thần tối thượng. Trước hết, em sẽ cúng dường chàng hoa rừng, đi nhiễu xung quanh chàng, đảnh lễ chàng, rồi sau đó em cúng lễ cho vị thần núi.\r","fontSize":12,"order":33},{"content":"Nói vậy xong, nàng đặt Bồ-tát đứng trên bờ vực thẳm, cúng dường Bồ-tát hoa rừng, đi nhiễu xung quanh, và làm như muốn đảnh lễ chồng, nàng đứng phía sau đánh Bồ-tát trên lưng, rồi xô Bồ-tát rơi xuống vực thẳm, và la lên vì thỏa mãn:\r","fontSize":12,"order":34},{"content":"- Ta đã thấy cái lưng kẻ thù ta rồi!\r","fontSize":12,"order":35},{"content":"Và nàng xuống núi đi với người què ấy.\r","fontSize":12,"order":36},{"content":"Bồ-tát rơi từ trên núi xuống vực thẳm nhưng bị mắc vào một chùm lá không có gai trên chóp cây sung nên không thể xuống núi được. Bồ-tát ăn trái cây sung và sống giữa các cành cây.\r","fontSize":12,"order":37},{"content":"Một con kỳ-đà chúa có thân to lớn, từ chân núi thường leo lên ăn trái của cây sung ấy. Nó thấy Bồ-tát và chạy trốn. Ngày sau nó lại đến, ăn những trái ở một bên cây rồi bỏ đi. Nó đến nhiều lần như vậy cho đến khi nó kết thân với Bồ-tát và hỏi:\r","fontSize":12,"order":38},{"content":"- Làm thế nào anh đến được chỗ này?\r","fontSize":12,"order":39},{"content":"Khi được Bồ-tát nói cho biết lý do, nó nói:\r","fontSize":12,"order":40},{"content":"- Thôi được, anh chớ sợ.\r","fontSize":12,"order":41},{"content":"Rồi nó bảo Bồ-tát ngồi trên lưng mình, sau đó nó bò xuống núi, ra khỏi khu rừng, đặt Bồ-tát trên con đường lớn và nói:\r","fontSize":12,"order":42},{"content":"- Hãy đi theo con đường này.\r","fontSize":12,"order":43},{"content":"Bồ-tát đi đến một ngôi làng nhỏ và sống tại đấy. Khi nghe tin phụ vương đã mệnh chung, Bồ-tát đi đến Ba-la-nại, lên ngôi kế vị trong vương quốc thuộc quyền sở hữu của gia đình và trở thành vua Paduma. Nguyện theo Mười vương pháp trị nước đúng luật, Bồ-tát cho xây sáu hội trường bố thí tại bốn cửa thành, tại chính giữa thành, tại trước cửa cung điện và mỗi ngày bố thí sáu trăm ngàn đồng tiền.\r","fontSize":12,"order":44},{"content":"Trong lúc ấy, nữ nhân độc ác kia cõng người què trên lưng, đi ra khỏi rừng, xin ăn giữa con đường có người qua kẻ lại, thâu lượm cháo cơm để nuôi dưỡng người tình. Có người hỏi:\r","fontSize":12,"order":45},{"content":"- Người này là ai đối với cô?\r","fontSize":12,"order":46},{"content":"Nàng nói dối:\r","fontSize":12,"order":47},{"content":"- Mẹ người này là chị của cha tôi. Người này là anh họ tôi. Người ta cho tôi người này. Dầu cho chàng bị đọa đầy đến chết, tôi cũng sẽ mang chồng tôi trên vai đi khất thực, và nuôi dưỡng chàng.\r","fontSize":12,"order":48},{"content":"Mọi người khen:\r","fontSize":12,"order":49},{"content":"- Thật là người vợ trung tín với chồng!\r","fontSize":12,"order":50},{"content":"Từ đấy trở đi, người ta cho nàng cháo và cơm nhiều hơn trước. Những người khác nói với nàng:\r","fontSize":12,"order":51},{"content":"- Chớ sống như thế này. Vua Paduma trị vì ở Ba-la-nại, công đức bố thí của ngài vang dội toàn cõi Diêm-phù-đề. Vua thấy nàng sẽ hoan hỷ, và sẽ cho nàng nhiều tài sản. Hãy để chồng nàng ngồi trong cái giỏ này và cõng đi.\r","fontSize":12,"order":52},{"content":"Họ cổ võ nàng và cho nàng một cái giỏ tre. Người đàn bà ác hạnh kia đặt người què ngồi trên lưng mình, rồi đi đến Ba-la-nại, xin ăn tại các nhà bố thí và sống như vậy.\r","fontSize":12,"order":53},{"content":"Bấy giờ Bồ-tát thường hay ngồi trên lưng voi với trang sức lộng lẫy, đi đến nhà bố thí và sau khi tự tay bố thí cho tám hay mười người, ngài lại đi về cung. Nữ nhân ác hạnh ấy đặt người què ngồi trong cái giỏ, mang nó trên lưng và đứng trên đường vua đi qua. Vua thấy họ bèn hỏi:\r","fontSize":12,"order":54},{"content":"- Người này là ai vậy?\r","fontSize":12,"order":55},{"content":"- Thưa Ðại vương, một người vợ trung tín.\r","fontSize":12,"order":56},{"content":"Vua cho gọi nàng đến, nhận diện nàng, liền bảo đưa người què ra khỏi cái giỏ, và hỏi:\r","fontSize":12,"order":57},{"content":"- Người này là gì của nàng?\r","fontSize":12,"order":58},{"content":"Nàng trả lời:\r","fontSize":12,"order":59},{"content":"- Người này là con của người chị cha tôi. Gia đình đó cho tôi và tôi nhận người này làm chồng tôi.\r","fontSize":12,"order":60},{"content":"Các người không biết nội dung câu chuyện liền nói to:\r","fontSize":12,"order":61},{"content":"- Ôi, thật là người vợ trung tín!\r","fontSize":12,"order":62},{"content":"Và họ tán thán nữ nhân ác hạnh ấy. Vua hỏi thêm:\r","fontSize":12,"order":63},{"content":"- Có phải người què này do gia đình cho nàng làm chồng không?\r","fontSize":12,"order":64},{"content":"Nữ nhân ấy không nhận diện được vua nên mạnh dạn nói:\r","fontSize":12,"order":65},{"content":"- Thưa Ðại vương, đúng vậy.\r","fontSize":12,"order":66},{"content":"- Và đây có phải là con vua Ba-la-nại không? Nàng có phải là con gái của một vị vua, là vợ của hoàng tử Paduma?\r","fontSize":12,"order":67},{"content":"Sau khi dằn mặt nàng, vua vạch mặt nàng:\r","fontSize":12,"order":68},{"content":"- Chính nàng uống máu từ đầu gối của ta và vì luyến ái với người què này, nàng đã xô ta xuống vực thẳm. Nàng nghĩ rằng ta đã chết, nhưng ta vẫn còn sống! Nay nàng đến đây với dấu hiệu tử thần in trên trán đấy!\r","fontSize":12,"order":69},{"content":"Rồi vua nói với các triều thần:\r","fontSize":12,"order":70},{"content":"- Hỡi các triều thần, trước kia các khanh hỏi trẫm và trẫm đã trả lời như sau: Sáu người em trai trẫm đã giết vợ họ và đã ăn thịt vợ họ. Nhưng trẫm đã bảo vệ vợ mình an toàn, đưa nàng đến bờ sông Hằng, và sống tại một am thất. Ở đấy trẫm cứu một kẻ què bị xử tội chết và nuôi dưỡng nó. Còn nữ nhân đã sanh tâm luyến ái nó, và xô trẫm xuống vực sâu, không ai khác mà chính là nữ nhân ác hạnh này. Nhưng trẫm đã tự cứu mình nhờ tỏ bày tình thân ái. Còn người què bị xử tội chết không ai khác mà chính là tên này!\r","fontSize":12,"order":71},{"content":"Rồi Bồ-tát đọc những bài kệ này:\r","fontSize":12,"order":72},{"content":"Nàng chính là người ấy,\u000bCòn ta không ai khác,\u000bNgười què chính là nó,\u000bBị chặt tay, chính nó.\u000bTuy vậy nàng vẫn nói:\u000b- Là chồng tôi lúc trẻ.\u000bÐàn bà thật đáng chết,\u000bChúng không có sự thật!\u000bHãy lấy một cái chày.\u000bÐánh chết tên khốn nạn,\u000bKẻ độc ác rình rập\u000bÐể cướp lấp vợ người.\u000bSau đó bắt người vợ\u000bÁc độc, tà hạnh này,\u000bChấm dứt mạng sống nó,\u000bCắt cả mũi lẫn tai!\r","fontSize":12,"leftIndent":36,"order":73},{"content":"Bồ-tát không có thể dẹp được cơn phẫn nộ và ra lệnh trừng phạt chúng, nhưng rồi không thi hành như đã ra lệnh. Ðể làm nguôi giận, Bồ-tát bảo cột cái giỏ vào đầu nàng thật chặt, để nàng không cởi nó ra được rồi quăng kẻ què vào giỏ và đuổi cả hai ra ngoài quốc độ của mình.\r","fontSize":12,"order":74},{"alignment":1,"content":"*\r","fontSize":12,"order":75},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo Sư thuyết giảng các Sự thật và cuối bài giảng, vị Tỷ-kheo thối thất đã đắc quả Dự lưu.\r","fontItalic":-1,"fontSize":12,"order":76},{"content":"Rồi Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":77},{"content":"- Sáu anh em thời ấy là sáu vị Trưởng lão, người vợ là thiếu nữ Cinca, người què phạm tội là Ðề-bà-đạt-đa, con kỳ đà chúa là Ànanda, còn vua Paduma là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":78},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":79}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM RUHAKA\/193. CHUYỆN HOÀNG TỬ LIÊN HOA (Tiền thân Cullapaduma)\r","title":"193. CHUYỆN HOÀNG TỬ LIÊN HOA (Tiền thân Cullapaduma)\r"},{"ID":194,"paragraphs":[{"content":"194. CHUYỆN KẺ TRỘM NGỌC (Tiền thân Manicora)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Không có Thiên thần nào...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm, bậc Ðạo Sư kể về Ðề-bà-đạt-đa muốn sát hại mình.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi nghe Ðề-bà-đạt-đa đang âm mưu sát hại mình, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, không phải chỉ nay mà thuở xưa cũng vậy, Ðề-bà-đạt-đa đã âm mưu sát hại ta. Nhưng kẻ ấy cũng không có thể làm như vậy được.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình của một gia chủ tại một ngôi làng nhỏ không xa Ba-la-nại bao nhiêu. Khi Bồ-tát đến tuổi trưởng thành, người ta đi cưới con gái của một gia đình từ Ba-la-nại về gả cho Bồ-tát. Nàng dễ thương, xinh đẹp, mỹ lệ giống như Thiên nữ, yểu điệu giống như cây leo nở hoa, yêu kiều như con chim thần Kinnàri, có tên là Sujàta. Nàng thủy chung, có giới hạnh, luôn luôn làm tròn bổn phận đối với chồng. Nàng được Bồ-tát thương mến và quý trọng, vì vậy cả hai sống với nhau hoan hỷ, đồng tâm, và thuận hòa.\r","fontSize":12,"order":8},{"content":"Một hôm Sujàtà thưa với Bồ-tát:\r","fontSize":12,"order":9},{"content":"- Em muốn về thăm cha mẹ em.\r","fontSize":12,"order":10},{"content":"- Lành thay, hiền thê. Hãy chuẩn bị thật đầy đủ lương thực đi đường.\r","fontSize":12,"order":11},{"content":"Rồi Bồ-tát bảo nấu đủ loại đồ ăn và sắp đặt các lương thực đi đường. Chuẩn bị xong, Bồ-tát ngồi phía trước đánh xe, còn vợ ngồi phía sau. Cả hai đi đến gần thành Ba-la-nại, tháo đôi bò khỏi xe, tắm rửa và ăn uống. Rồi Bồ-tát cột bò vào xe lại và ngồi phía trước, còn Sujàtà đã thay áo, trang điểm, và ngồi phía sau.\r","fontSize":12,"order":12},{"content":"Khi cỗ xe đi vào thành, vua Ba-la-nại ngồi trên lưng con voi đẹp, đang đi xung quanh thành và đến chỗ ấy. Sujàtà vừa xuống xe và đi bộ sau xe. Vua thấy nàng, sanh tâm luyến ái, bảo một vị cận thần đi theo dò hỏi nàng đã có chồng, và về tâu với vua:\r","fontSize":12,"order":13},{"content":"- Thần nghe nàng ấy đã có chồng, và chồng nàng đang ngồi phía trước xe.\r","fontSize":12,"order":14},{"content":"Vua không thể chế ngự tâm ái luyến của mình, và tham dục đã tràn ngập trong lòng, vua suy nghĩ: \"Với mọi phương tiện, ta sẽ giết tên này và lấy nữ nhân\".\r","fontSize":12,"order":15},{"content":"Vua gọi một người và bảo:\r","fontSize":12,"order":16},{"content":"- Này người kia, hãy cầm lấy viên ngọc này, giả bộ đang đi trên đường, rồi bỏ rơi hòn ngọc trong xe của người ấy.\r","fontSize":12,"order":17},{"content":"Nói vậy xong, vua giao cho anh ta một hòn ngọc, và thúc giục anh ta đi. Người ấy vâng lời lấy hòn ngọc, đi đến thả nó vào trong xe rồi trở về thưa:\r","fontSize":12,"order":18},{"content":"- Thưa Thiên tử, tôi đã thả hòn ngọc xong.\r","fontSize":12,"order":19},{"content":"Vua la lớn:\r","fontSize":12,"order":20},{"content":"- Ta đã mất một hòn ngọc!\r","fontSize":12,"order":21},{"content":"Mọi người làm ầm ĩ lên và vua ra lệnh:\r","fontSize":12,"order":22},{"content":"- Hãy đóng tất cả, cắt đứt mọi đường đi ra, và bắt tên ăn trộm.\r","fontSize":12,"order":23},{"content":"Các người hầu vua làm theo đúng lệnh. Còn người kia đem theo một số người, đi gần đến Bồ-tát và nói:\r","fontSize":12,"order":24},{"content":"- Này ông, hãy để xe lại. Vua mất hòn ngọc trên vương miện. Chúng tôi phải khám xe của ông.\r","fontSize":12,"order":25},{"content":"Anh ta khám xe, lấy hòn ngọc mà chính anh ta đã bỏ rơi vào, rồi bảo Bồ-tát là kẻ ăn cắp hòn ngọc, lấy tay chân đánh đá ngài, cột ngài ra đàng sau, dẫn đến trình vua và thưa:\r","fontSize":12,"order":26},{"content":"- Hãy xem đây là tên trộm hòn ngọc!\r","fontSize":12,"order":27},{"content":"Vua ra lệnh:\r","fontSize":12,"order":28},{"content":"- Hãy chặt đầu nó!\r","fontSize":12,"order":29},{"content":"Các người của vua tại các ngã tư đường, đánh Bồ-tát bằng roi, rồi dẫn ngài ra ngoại thành qua cửa phía nam.\r","fontSize":12,"order":30},{"content":"Bấy giờ Sujàtà bỏ xe, giơ tay lên trời than khóc chạy theo chồng:\r","fontSize":12,"order":31},{"content":"- Ôi chồng tôi! Vì tôi mà chồng tôi phải chịu cảnh đau khổ này!\r","fontSize":12,"order":32},{"content":"Nàng đi theo và khóc than như vậy. Các người hầu của vua bắt Bồ-tát nằm ngửa với ý định chặt đầu ngài. Thấy vậy, Sujàtà nghĩ đến công đức giới hạnh của mình và nói thầm: \"Ta chắc rằng trong đời này không vị Thiên thần nào có khả năng chận đứng bàn tay những người độc ác dã man làm hại những người có giới hạnh\".\r","fontSize":12,"order":33},{"content":"Rồi nàng than khóc và đọc bài kệ đầu:\r","fontSize":12,"order":34},{"content":"Không có Thiên thần nào,\u000bChắc các ngài đi vắng,\u000bCó lẽ không một ai.\u000bBảo vệ cõi đời này\u000bKẻ bạo ngược hung hãn\u000bMuốn làm gì thì làm,\u000bCó lẽ không một ai\u000bChận đứng được bọn chúng!\r","fontSize":12,"leftIndent":36,"order":35},{"content":"Vì nàng là người có giới hạnh than khóc như vậy nên chiếc ngai của Thiên chủ Ðế Thích trở thành nóng. Ðế Thích nghĩ: \"Ai lại muốn ta rời khỏi ngôi vị Thiên chủ của ta đây?\". Rồi Ðế Thích xem xét địa giới, biết sự việc đã xảy ra và nói:\r","fontSize":12,"order":36},{"content":"- Vua Ba-la-nại đang làm một điều thật ác độc, khiến cho Sujàtà có giới hạnh phải đau đớn. Nay ta cần phải đi xuống đó!\r","fontSize":12,"order":37},{"content":"Ðế Thích từ thiên giới đi xuống, với thần lực của mình bắt ông vua độc ác đang ngồi trên lưng voi phải rời khỏi voi và đặt vua nằm ngửa tại chỗ hành quyết thay Bồ-tát. Rồi Ðế Thích đỡ Bồ-tát dậy, trang điểm ngài với mọi thứ đồ trang sức, rồi mặc áo mũ của vua, và đặt ngài ngồi trên lưng voi của vua.\r","fontSize":12,"order":38},{"content":"Quân hầu của vua giơ cao búa lên chém đầu. Khi chém xong, họ mới biết là đầu của vua! Thiên chủ Ðế Thích hiện hình có thể thấy được, đi đến Bồ-tát, làm lễ quán đảnh cho ngài và đặt Sujàtà lên ngôi hoàng hậu. Các vị đại thần và các Bà-la-môn gia chủ v.v... thấy Thiên chủ Ðế Thích, sung sướng nói:\r","fontSize":12,"order":39},{"content":"- Vua phi pháp đã bị giết, chúng ta nay được vua đúng pháp do Ðế Thích ban cho chúng ta!\r","fontSize":12,"order":40},{"content":"Ðế Thích đứng giữa hư không nói:\r","fontSize":12,"order":41},{"content":"- Ðây là vua của các ngươi do Ðế Thích ban cho. Bắt đầu từ nay, vua ấy sẽ trị vì quốc độ đúng pháp. Nếu vua làm việc phi pháp, trời sẽ mưa phi thời, đúng thời trời không mưa, và có ba tai nạn về đói, về bệnh, về chiến tranh. Ba tai nạn này sẽ đến cho dân chúng vì vua ác.\r","fontSize":12,"order":42},{"content":"Rồi Ðế Thích thuyết giáo họ với bài kệ thứ hai:\r","fontSize":12,"order":43},{"content":"Với nó, mưa phi thời,\u000bÐúng thời, trời không mưa,\u000bTừ trời, vua xuống đất,\u000bHãy nhìn rõ nguyên nhân\u000bKẻ này đã bị giết.\r","fontSize":12,"leftIndent":36,"order":44},{"content":"Như vậy, Ðế Thích thuyết giáo đại quần chúng xong, liền trở về cõi thiên của mình. Còn Bồ-tát trị nước đúng pháp và về sau đi lên thiên giới làm đông đảo hội chúng chư Thiên.\r","fontSize":12,"order":45},{"alignment":1,"content":"*\r","fontSize":12,"order":46},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":47},{"content":"- Thời ấy, vua phi thời là Ðề-bà-lạt-đa. Ðế Thích là A-na-luật-đà, Sujàtà là mẹ của La-hầu-la (Ràhulamàtà), còn vị vua do Ðế Thích đặt lên ngôi là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":48},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":49}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM RUHAKA\/194. CHUYỆN KẺ TRỘM NGỌC (Tiền thân Manicora)\r","title":"194. CHUYỆN KẺ TRỘM NGỌC (Tiền thân Manicora)\r"},{"ID":195,"paragraphs":[{"content":"195. CHUYỆN HÒN NÚI ÐẸP (Tiền thân Pabbatupatthara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Trải dài hòn núi đẹp...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về vua Kosala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Có tiếng đồn một vị đại thần thông dâm trong nội cung. Vua cho điều tra, biết được sự việc ấy có thật, liền đi đến Kỳ Viên, đảnh lễ bậc Ðạo Sư và thưa:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, nay trẫm phải làm gì với nó?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thưa Ðại vương, đại thần ấy có giúp ích Ðại vương không, và Ðại vương có thương nữ nhân ấy không?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Vua đáp:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Bạch Thế Tôn, đại thần ấy đã giúp ích nhiều cho trẫm, vị ấy cai quản toàn bộ triều đình, và trẫm yêu nữ nhân ấy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Khi nghe nói vậy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Thưa Ðại vương, khi các người hầu cận có lợi ích cho mình và khi các nữ nhân được thương yêu thì không có thể hại họ được. Thuở xưa, các vua nghe theo lời các bậc hiền trí đã giữ một thái độ thản nhiên đối với các việc như vậy.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Rồi theo lời yêu cầu của vua, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình vị đại thần, khi trưởng thành trở thành vị cố vấn cho vua trong các vấn đề thế sự và thánh sự. Bấy giờ có một đại thần thông dâm trong nội cung. Khi biết được sự việc này, vua suy nghĩ: \"Viên đại thần giúp ích nhiều cho ta, và ta yêu nữ nhân ấy, nên ta không thể làm hại hai người này được. Ta hãy hỏi vị đại thần hiền trí. Nếu cần phải kham khẫn, ta sẽ kham nhẫn; nếu không cần, ta sẽ không kham nhẫn\". Vua truyền mời Bồ-tát đến, rồi hỏi:\r","fontSize":12,"order":14},{"content":"- Thưa bậc Hiền trí, trẫm muốn hỏi một câu.\r","fontSize":12,"order":15},{"content":"- Thưa Ðại vương, xin hãy nói đi và thần sẽ trả lời.\r","fontSize":12,"order":16},{"content":"Vua liền hỏi qua bài kệ đầu:\r","fontSize":12,"order":17},{"content":"Trải dài hòn núi đẹp,\u000bCó hồ nước trong xanh,\u000bBiết sư tử bảo vệ,\u000bChó rừng uống nước lành.\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Nghe bài kệ, Bồ-tát suy nghĩ: \"Chắc hẳn có đại thần thông dâm trong nội cung\"; và đọc bài kệ thứ hai:\r","fontSize":12,"order":19},{"content":"Tất cả loài có chân,\u000bÐều uống nước sông lớn.\u000bSông vẫn là con sông,\u000bNếu quý, hãy kham nhẫn.\r","fontSize":12,"leftIndent":36,"order":20},{"content":"Bậc Ðại Sĩ khuyên bảo vua như vậy. Vua vâng theo lời chỉ dạy của Bồ-tát và nói:\r","fontSize":12,"order":21},{"content":"- Chớ làm tội lỗi như vậy nữa.\r","fontSize":12,"order":22},{"content":"Rồi vua tha thứ cho hai người. Từ đấy về sau họ không làm như vậy nữa. Còn vua trọn đời làm các công đức như bố thí v.v..., và khi mạng chung, vua đi lên thiên giới làm đông đảo hội chúng chư Thiên.\r","fontSize":12,"order":23},{"content":"Sau khi nghe pháp thoại này, vua Kosala đã tha thứ cho cả hai người ấy, và giữ thái độ thản nhiên.\r","fontSize":12,"order":24},{"alignment":1,"content":"*\r","fontSize":12,"order":25},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Lúc bấy giờ, vua là Ànanda, còn vị đại thần hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":27},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":28}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM RUHAKA\/195. CHUYỆN HÒN NÚI ÐẸP (Tiền thân Pabbatupatthara)\r","title":"195. CHUYỆN HÒN NÚI ÐẸP (Tiền thân Pabbatupatthara)\r"},{"ID":196,"paragraphs":[{"content":"196. CHUYỆN CON NGỰA BAY (Tiền thân Valàhassa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Những ai không làm theo...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo thối thất tinh tấn. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo có thật chăng ông thối thất tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Tỷ-kheo ấy đáp:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa có thật.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Ngài lại hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Vì nguyên nhân gì?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Vị ấy đáp:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Vì thấy một nữ nhân trang sức xinh đẹp, nên con bị phiền não chinh phục.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Tỷ-kheo, các nữ nhân này, với sắc, tiếng, hương, vị, xúc của mình, với mưu chước cám dỗ của mình, đã làm đàn ông tham đắm, khiến đối phương rơi vào thế lực của mình, và khi đã bị chi phối, các nữ nhân ấy phá hoại giới đức, tài sản của kẻ si tình bằng các ác hạnh. Do vậy, nữ nhân được gọi là nữ Dạ-xoa.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Thuở xưa, các nữ Dạ-xoa đi đến một đoàn lữ hành, với mưu chước nữ nhân, làm các thương nhân tham đắm, khiến họ rơi vào thế lực của chúng rồi khi chúng thấy những người đàn ông khác, chúng liền giết và ăn thịt những người trước, chúng gặm xương nghe rạo rạo, với máu thịt chảy dài hai bên má.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Nói vậy xong, bậc Ðạo Sư kể chuyện quá khứ\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Thuở xưa, tại đảo Tambapanni thuộc xứ Tích Lan, có một thành phố Dạ-xoa trú ẩn. Khi các tàu đắm, chúng ra sức trang điểm, đem theo các đồ ăn loại cứng loại mềm, với nữ tỳ vây quanh, với trẻ con ôm bên nách, và đi đến gần các người lái buôn. Nhằm mục đích làm cho các người ấy tưởng đó là thành phố có loài người ở, chúng tạo ra khắp nơi những người đang cày bừa chăn bò, những đàn bò đang ăn cỏ và đàn chó chạy qua lại v.v... Rồi chúng đi đến gần các người lái buôn và nói:\r","fontSize":12,"order":16},{"content":"- Hãy uống cháo này, hãy ăn cơm này, hãy chia đồ ăn này, hỡi các vị khách phương xa.\r","fontSize":12,"order":17},{"content":"Các người lái buôn không biết, nên cứ thọ hưởng các món ăn do chúng cho. Khi các người lái buôn ăn xong, và trong lúc họ nghỉ ngơi, các nữ Dạ-xoa thân mật hỏi:\r","fontSize":12,"order":18},{"content":"- Các người ở đâu? Các người từ đâu lại? Các người sẽ đi đâu? Các người đến đây để làm gì?\r","fontSize":12,"order":19},{"content":"Họ trả lời:\r","fontSize":12,"order":20},{"content":"- Chúng tôi bị vỡ tàu nên đến đây.\r","fontSize":12,"order":21},{"content":"Các nữ Dạ-xoa nói:\r","fontSize":12,"order":22},{"content":"- Tốt lắm, thưa các ông. Chồng của chúng tôi lên tàu ra đi đã quá ba năm. Chắc họ đã chết rồi. Các ông là những lái buôn, chúng tôi sẽ là những người hầu hạ các ông.\r","fontSize":12,"order":23},{"content":"Sau khi nói vậy, chúng dùng mưu chước của đàn bà cám dỗ, làm các người lái buôn say đắm rồi đưa họ đến thành Dạ-xoa. Nếu những người bị bắt trước còn xót lại, chúng trói họ với những sợi dây chuyền thần bí, và quăng họ vào nhà cực hình. Nếu chúng không tìm được những người đắm tàu để ăn thịt, chúng thường sục sạo dọc theo bờ biển xa cho đến tận sông Kalyàni phía bên kia và đảo Nàga phía bên này. Ðây là việc làm hàng ngày của chúng.\r","fontSize":12,"order":24},{"content":"Một hôm, năm trăm người lái buôn bị đắm tàu, lên được bờ gần thành của nữ Dạ-xoa này. Các nữ Dạ-xoa đi đến và làm cho họ say đắm, rồi đưa họ đến thành Dạ-xoa. Chúng trói những người đã bị bắt trước kia với những sợi dây chuyền thần bí và quăng họ vào nhà cực hình. Nữ chúa Dạ-xoa lấy người thuyền trưởng, và các nữ Dạ-xoa còn lại lấy những người kia, như vậy năm trăm nữ Dạ-xoa lấy năm trăm người đi buôn ấy làm chồng.\r","fontSize":12,"order":25},{"content":"Rồi ban đêm, khi các thương nhân đã ngủ say, nữ chúa Dạ-xoa liền dậy, đi đến nhà cực hình giết những người tại đấy, ăn thịt rồi trở về. Các nữ Dạ-xoa còn lại cũng làm như vậy. Sau khi ăn thịt người, nữ chúa Dạ-xoa trở về, thân thể trở thành lạnh. Người lái buôn trưởng ôm nàng là nữ chúa Dạ-xoa, liền nghĩ: \"Năm trăm nàng này là nữ Dạ-xoa. Chúng ta phải chạy trốn\".\r","fontSize":12,"order":26},{"content":"Sáng sớm hôm sau, khi đi rửa mặt, anh ta nói với các người đi buôn kia:\r","fontSize":12,"order":27},{"content":"- Những nàng này là nữ Dạ-xoa, không phải là người. Khi có các người bị đắm tàu khác đến, chúng sẽ lấy những người ấy làm chồng và ăn thịt chúng ta. Vậy chúng ta hãy chạy trốn.\r","fontSize":12,"order":28},{"content":"Hai trăm năm mươi người trong bọn nói:\r","fontSize":12,"order":29},{"content":"- Chúng tôi không thể bỏ các nữ Dạ-xoa này được. Nếu các ông muốn, thì hãy đi đi. Nhưng chúng tôi sẽ không chạy trốn đâu.\r","fontSize":12,"order":30},{"content":"Sau đó, người lái buôn trưởng đem theo hai trăm năm mươi người nghe lời của mình chạy trốn.\r","fontSize":12,"order":31},{"content":"Lúc bấy giờ, Bồ-tát sanh làm con ngựa toàn trắng, với đầu như con quạ, với tóc như cỏ munja, có thần thông, có thể bay trên hư không. Bồ-tát từ Tuyết Sơn bay lên hư không, đến hòn đảo Tambapanni, trên các ao, hồ ở Tambapanni và ăn các loại lúa mọc tại đấy. Trong khi bay qua như vậy, vì lòng từ bi, ba lần Bồ-tát nói lớn tiếng với giọng người:\r","fontSize":12,"order":32},{"content":"- Có người nào muốn trở về tổ quốc không?\r","fontSize":12,"order":33},{"content":"Các người đi buôn nghe lời Bồ-tát, đi đến chấp tay và thưa:\r","fontSize":12,"order":34},{"content":"- Thưa ngài, chúng con muốn trở về.\r","fontSize":12,"order":35},{"content":"- Vậy hãy leo lên lưng ta.\r","fontSize":12,"order":36},{"content":"Một số người leo lên thân ngựa, một số người nắm đuôi ngựa, một số người chấp tay và đứng im lặng kính cẩn. Bồ-tát dùng thần lực đem hai trăm năm mươi người ấy về tổ quốc của họ, rồi sau đó trở lại trú xứ của mình.\r","fontSize":12,"order":37},{"content":"Và khi có những người khác đến đấy, các nữ Dạ-xoa liền giết hai trăm năm mươi người còn lại tại chỗ để ăn thịt.\r","fontSize":12,"order":38},{"alignment":1,"content":"*\r","fontSize":12,"order":39},{"content":"Bậc Ðạo Sư nói với các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Này các Tỷ-kheo, giống như những người lái buôn bị rơi vào thế lực của các nữ Dạ-xoa, và đã mạng chung, nhưng những người khác làm theo lời của con ngựa thần biết bay đều trở về trú xứ của mình; cũng vậy, những ai không làm theo lời khuyên dạy của các đức Phật, dù là Tỷ-kheo hay Tỷ-kheo ni, các nam, nữ cư sĩ, đều bị đau khổ lớn trong bốn địa ngục và chịu các hình phạt trong năm loại xiềng xích. Còn những ai biết vâng lời khuyên đều đạt được ba sanh loại tốt đẹp, sáu cõi trời dục giới, hai mươi Phạm thiên giới và đạt trạng thái Niết-bàn bất tử, cực lạc.\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"Sau khi nói vậy, bậc Chánh Ðẳng đọc các bài kệ:\r","fontItalic":-1,"fontSize":12,"order":42},{"content":"Những ai không làm theo\u000bLời dạy của đức Phật,\u000bHọ sẽ gặp tai nạn,\u000bHọ giống các lái buôn\u000bBị các nữ Dạ-xoa\u000bĂn thịt và mạng chung.\u000bCòn những ai làm theo\u000bLời dạy của đức Phật,\u000bHọ sẽ được an toàn,\u000bHọ giống các lái buôn\u000bÐược ngựa bay cứu giúp,\u000bÐưa về tận trú xứ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":43},{"content":"Sau khi bậc Ðạo Sư kể Pháp thoại này, Ngài thuyết giảng các Sự thật. Cuối bài giảng ấy, vị Tỷ-kheo thối thất đã đắc quả Dự-lưu và nhiều vị khác đắc quả Dự-lưu, Nhất lai, Bất lai và A-la-hán và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"- Lúc bấy giờ, hai trăm năm mươi người lái buôn làm theo lời con ngựa bay là hội chúng đức Phật, còn con ngựa bay là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":45},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":46}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM RUHAKA\/196. CHUYỆN CON NGỰA BAY (Tiền thân Valàhassa)\r","title":"196. CHUYỆN CON NGỰA BAY (Tiền thân Valàhassa)\r"},{"ID":197,"paragraphs":[{"content":"197. CHUYỆN BẠN-THÙ (Tiền thân Mittàmitta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Khi thấy, nó không cười...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Xá-vệ, bậc Ðạo Sư kể về một Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vị ấy nghĩ: \"Nếu ta lấy cái này, vị giáo thọ sư của ta sẽ không tức giận\". Vì vậy, Tỷ-kheo ấy lấy một miếng vải do giáo sư để dành và làm thành một cái túi đựng dép, rồi sau mới xin phép thầy mình. Vị giáo thọ sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Vì lý do gì ông lấy vật ấy?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Con tin tưởng rằng khi con lấy vật này, thầy sẽ không tức giận.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Sau khi nghe Tỷ-kheo nói vậy, vị giáo thọ sư nổi nóng, đứng dậy đánh Tỷ-kheo ấy và nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Có sự tin tưởng gì giữa ông và ta được chứ?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Việc làm ấy được các Tỷ-kheo biết.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Một hôm, các Tỷ-kheo họp tại Chánh pháp đường nói chuyện ấy với nhau:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Thưa các Hiền giả, Tỷ-kheo trẻ tuổi có tên này với lòng tin tưởng vị giáo thọ sư, đã lấy tấm vải làm thành cái túi đựng dép. Sau đó vị giáo thọ sư đã nổi nóng và đứng dậy đánh Tỷ-kheo ấy.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này các Tỷ-kheo, các ông ngồi họp ở đây và đang bàn chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Khi được kể chuyện ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Tỷ-kheo này mới mất tin tưởng đối với vị đồng trú của mình. Thuở xưa, vị ấy cũng đã như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Nói vậy xong, bậc Ðạo Sư kể chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra tại nước Kàsi trong một gia đình Bà-la-môn. Khi đến tuổi trưởng thành, Bồ-tát xuất gia làm vị đạo sĩ, đạt được các Thắng trí và các Thiền chứng, rồi làm vị sư trưởng tại khu vực Tuyết Sơn.\r","fontSize":12,"order":18},{"content":"Trong chúng đạo sĩ ấy, có một vị tu khổ hạnh không nghe lời Bồ-tát, nuôi dưỡng con voi đã mất mẹ. Khi con voi lớn lên, nó giết vị tu khổ hạnh ấy và đi vào rừng. Chúng đạo sĩ chôn cất vị tu khổ hạnh ấy, rồi đến vây quanh Bồ-tát và hỏi:\r","fontSize":12,"order":19},{"content":"- Thưa Tôn giả, vì lý do gì, Tôn giả có thể biết thế nào là bạn, thế nào không phải là bạn?\r","fontSize":12,"order":20},{"content":"Bồ-tát trình bày lý do qua các bài kệ:\r","fontSize":12,"order":21},{"content":"Khi thấy, nó không cười,\u000bKhông hoan hỷ tiếp đón,\u000bKhông đưa cặp mắt nhìn,\u000bVà làm điều trái nghịch.\u000bVới những hình tướng này,\u000bBiết nó không phải bạn,\u000bBậc trí thấy nghe vậy,\u000bBiết nó là kẻ thù.\r","fontSize":12,"leftIndent":36,"order":22},{"content":"Như vậy, Bồ-tát nói lên ý nghĩa thế nào là bạn và không phải là bạn. Sau đó, ngài tu tập bốn Vô lượng tâm, rồi đi lên Phạm thiên giới.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Lúc bấy giờ, vị tu khổ hạnh nuôi con voi là vị Tỷ-kheo đồng trú, con voi là vị giáo thọ sư, hội chúng đạo sĩ là hội chúng đức Phật và Sư trưởng hội chúng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM RUHAKA\/197. CHUYỆN BẠN-THÙ (Tiền thân Mittàmitta)\r","title":"197. CHUYỆN BẠN-THÙ (Tiền thân Mittàmitta)\r"},{"ID":198,"paragraphs":[{"content":"198. CHUYỆN CON VẸT RÀDHA (Tiền thân Ràdha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Này con, ta đi xa...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo thối thất tinh tấn. Nghe nói, bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, có thật chăng ông thối thất tinh tấn.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vị ấy đáp:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, thật vậy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Khi được hỏi vì lý do gì, vị ấy đáp:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Vì con thấy một nữ nhân trang sức đẹp đẽ nên phiền não khởi lên.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư nói với Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này Tỷ-kheo, không thể canh giữ đàn bà được. Thuở xưa, có người đã sắp đặt việc canh cửa nhưng không có thể giữ được. Dầu ông có chiếm được đàn bà đi nữa, ông cũng không thể canh giữ họ được.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm con vẹt, tên Ràdha, và con vẹt em tên là Potthapàda. Khi còn trẻ, hai con vẹt bị một người thợ săn bắt được và đem cho một vị Bà-la-môn ở Ba-la-nại. Chúng được Bà-la-môn ấy săn sóc như con đẻ. Nhưng người vợ vị ấy theo ác giới, không ai canh giữ bà ta được.\r","fontSize":12,"order":13},{"content":"Vị Bà-la-môn ấy có công việc phải đi xa và nói với hai con vẹt:\r","fontSize":12,"order":14},{"content":"- Này các con thân, ta có công việc phải đi, dầu ban ngày hay ban đêm, các con hãy xem mẹ con làm gì. Hãy xem kỹ có người đàn ông nào khác đến thăm mẹ không.\r","fontSize":12,"order":15},{"content":"Sau khi giao cho hai vẹt con coi sóc nữ Bà-la-môn, người cha ra đi. Nữ Bà-la-môn ở nhà liền hành động bất chánh, đêm ngày đều có vô số người đến và đi. Thấy vậy Potthapàda nói với Ràdha:\r","fontSize":12,"order":16},{"content":"- Vị Bà-la-môn ra đi đã giao nữ Bà-la-môn cho chúng ta canh giữ. Nay bà đang làm ác hạnh, em sẽ nói với bà ấy.\r","fontSize":12,"order":17},{"content":"Ràdha bảo đừng, nhưng vẹt em không nghe. Rồi Potthapàda nói với nữ Bà-la-môn:\r","fontSize":12,"order":18},{"content":"- Thưa mẹ, vì sao mẹ làm ác hạnh?\r","fontSize":12,"order":19},{"content":"Nữ Bà-la-môn ấy rất muốn giết Potthapàda, nhưng làm bộ vỗ về nó và hỏi:\r","fontSize":12,"order":20},{"content":"- Này con thân, con là con của ta, từ nay về sau, ta sẽ không làm như vậy nữa. Vậy này con thân, hãy đến đây.\r","fontSize":12,"order":21},{"content":"Nữ Bà-la-môn làm bộ thương yêu gọi Potthapàda lại gần. Khi nó lại gần, nữ Bà-la-môn bắt nó và thét:\r","fontSize":12,"order":22},{"content":"- Sao, mày lại khuyên dạy ta à! Mày không biết lượng sức mình!\r","fontSize":12,"order":23},{"content":"Nữ Bà-la-môn nắm cổ con vẹt, giết nó và quăng xác vào lò.\r","fontSize":12,"order":24},{"content":"Khi vị Bà-la-môn trở về, nghỉ ngơi xong, ông liền hỏi Bồ-tát:\r","fontSize":12,"order":25},{"content":"- Này Ràdha thân, mẹ của chúng con như thế nào? Bà có làm tà hạnh hay không?\r","fontSize":12,"order":26},{"content":"Hỏi vậy xong, vị Bà-la-môn đọc bài kệ đầu:\r","fontSize":12,"order":27},{"content":"Này con, ta đi xa,\u000bNay ta mới về nhà,\u000bMẹ con như thế nào,\u000bCó theo người khác không?\r","fontSize":12,"leftIndent":36,"order":28},{"content":"Ràdha trả lời:\r","fontSize":12,"order":29},{"content":"- Thưa cha thân, bậc hiền trí không nói điều gì không đưa đến hạnh phúc, dầu sự việc ấy có xảy ra hay không.\r","fontSize":12,"order":30},{"content":"Ràdha giải thích việc này với bài kệ thứ hai:\r","fontSize":12,"order":31},{"content":"Ðây không phải khéo nói,\u000bDù nói đúng sự thật,\u000bNhư Pot-tha-pà-da\u000bNay đã phải nằm chết\u000bBị cháy dưới than hồng,\u000bCon sợ chung số phận.\r","fontSize":12,"leftIndent":36,"order":32},{"content":"Như vậy Bồ-tát thuyết pháp cho vị Bà-la-môn, và nói:\r","fontSize":12,"order":33},{"content":"- Nay con cũng không thể sống trong nhà này.\r","fontSize":12,"order":34},{"content":"Sau khi xin phép vị Bà-la-môn, Bồ-tát bay đi vào rừng.\r","fontSize":12,"order":35},{"alignment":1,"content":"*\r","fontSize":12,"order":36},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo Sư thuyết giảng các Sự thật. Cuối bài giảng, vị Tỷ-kheo thối thất đã đắc quả Dự lưu và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"- Lúc bấy giờ, Potthapàda là Ànanda, còn Ràdha là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":38},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":39}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM RUHAKA\/198. CHUYỆN CON VẸT RÀDHA (Tiền thân Ràdha)\r","title":"198. CHUYỆN CON VẸT RÀDHA (Tiền thân Ràdha)\r"},{"ID":199,"paragraphs":[{"content":"199. CHUYỆN NGƯỜI GIA CHỦ (Tiền thân Gahapati)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cả hai, ta không nhẫn...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở tại Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo thối thất tinh tấn. Trong lúc nói chuyện, bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Không bao giờ có thể canh giữ nữ nhân được. Sau khi làm ác, chúng dùng mọi cách lừa dối chồng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12
