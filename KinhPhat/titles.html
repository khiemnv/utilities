ống và cũng muốn trú tại đấy. Họ nói:\r","fontSize":12,"order":30},{"content":"- Cây này không phải là cây của các ông. Chính là cây của chúng tôi.\r","fontSize":12,"order":31},{"content":"Như vậy, vì cái cây họ bắt đầu tranh cãi nhau. Cuộc tranh cãi trở thành lớn chuyện. Một số đạo sĩ này nói:\r","fontSize":12,"order":32},{"content":"- Các ông không được lấy chỗ của chúng tôi ở trước kia.\r","fontSize":12,"order":33},{"content":"Một số đạo sĩ khác nói:\r","fontSize":12,"order":34},{"content":"- Lần này chúng tôi đến đây trước. Các ông không được lấy chỗ này. Như vậy chúng tôi là chủ.\r","fontSize":12,"order":35},{"content":"Và vì vấn đề gốc cây, cả hai hội chúng đi đến hoàng cung. Vua quyết định cho hội chúng đạo sĩ đến ở trước tiên là chủ nhân của gốc cây ấy. Nhóm kia nói với nhau:\r","fontSize":12,"order":36},{"content":"- Nay chúng ta không thể nhịn thua những người này.\r","fontSize":12,"order":37},{"content":"Với thiên nhãn họ nhìn xung quanh, thấy một hòm xe xứng đáng là sở hữu của một vị đại vương, liền mang xe báu ấy hối lộ cho nhà vua và thưa:\r","fontSize":12,"order":38},{"content":"- Thưa Ðại vương, hãy làm cho chúng tôi thành người chủ cái cây.\r","fontSize":12,"order":39},{"content":"Nhà vua nhận hối lộ và quyết định cả hai hội chúng ở đây đều là chủ nhân. Nhóm đạo sĩ kia đem lại những bánh xe bằng bạc của chính hòm xe ấy, hối lộ vua và thưa:\r","fontSize":12,"order":40},{"content":"- Thưa Ðại vương, hãy làm chúng tôi trở thành người chủ độc nhất.\r","fontSize":12,"order":41},{"content":"Vua làm đúng như vậy. Sau đó hai hội chúng đạo sĩ suy nghĩ: \"Chúng ta là những người đã đoạn tận dục về sở hữu và các dục gây phiền não, xuất gia tu hành, nay lại vì một gốc cây mà sanh ra đấu tranh, rồi đem của hối lộ. Ðây là việc không xứng đáng.\"\r","fontSize":12,"order":42},{"content":"Họ ăn năn hối lỗi, và vội vã đi về Tuyết Sơn.\r","fontSize":12,"order":43},{"content":"Chư thần trú trong toàn nước Bharu đều nhất trí phẫn nộ đối với vua Bharu vì vua đã làm các vị có đức hạnh tranh đấu với nhau, một việc làm không thích đáng. Họ liền dâng nước lên tràn ngập xứ Bharu đến ba trăm dặm khiến cả nước ấy không còn nữa. Như vậy, chỉ vì vua Bharu toàn dân trong nước Bharu gặp nạn diệt vong.\r","fontSize":12,"order":44},{"content":"Sau khi kể câu chuyện quá khứ, bậc Ðạo sư nhân danh bậc Chánh Ðẳng Giác, nói lên những bài kệ này:\r","fontSize":12,"order":45},{"content":"Ta nghe vua Bha-ru,\u000bLàm đạo sĩ đấu tranh,\u000bTự mình gặp đại nạn,\u000bCùng với cả quốc độ,\u000bNhư vậy vì tội ấy,\u000bVua đi đến diệt vong.\u000bVậy bậc trí không khen,\u000bDục chinh phục nội tâm,\u000bVị có tâm không nhiễm,\u000bNói toàn lời chân thật.\r","fontSize":12,"leftIndent":36,"order":46},{"content":"Khi bậc Ðạo sư thuyết Pháp thoại này xong, Ngài nói với đức vua:\r","fontSize":12,"order":47},{"content":"- Thưa Ðại vương, chớ để lòng dục ngự trị, làm cho hai hội chúng xuất gia đấu tranh với nhau là việc không nên.\r","fontSize":12,"order":48},{"alignment":1,"content":"*\r","fontSize":12,"order":49},{"content":"Rồi bậc đạo sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":50},{"content":"- Lúc bấy giờ, Ta là người lãnh đạo nhóm các vị hiền trí.\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"Khi cúng dường đức Như Lai xong, và bậc Ðạo sư đã ra về, vua sai người đến phá hủy tịnh thất ngoại đạo, khiến các phái ngoại đạo không có trú xứ.\r","fontItalic":-1,"fontSize":12,"order":52},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":53}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM BIRANATTHAMBHAKA\/213.CHUYỆN VUA BHARU (Tiền thân Bharu) \r","title":"213.CHUYỆN VUA BHARU (Tiền thân Bharu) \r"},{"ID":214,"paragraphs":[{"content":"214. CHUYỆN CON SÔNG ÐẦY (Tiền thân Punna-Nadi) \r","fontBold":-1,"fontSize":12,"order":1},{"content":"Vật gì người ta nói...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Kỳ Viên, bậc Ðạo sư kể về trí tuệ Ba-la-mật.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một thời đại chánh pháp đường, các Tỷ-kheo nói chuyện liên hệ đến trí tuệ của Như lai:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa các Hiền giả, bậc Chanh đẳng giác có trí tuệ vĩ đại, trí tuệ rộng rãi, minh trí, mẫn tiệp, trí tuệ sắc bén, trí tuệ thấu triệt, và đầy đủ phương tiện.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, các ông hội họp ở đây đang bàn luận vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, không phải chỉ nay, mà thuở trước cũng vậy, Như Lai đã có trí tuệ và thiện xảo phương tiện.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình của vị cố vấn tế tự. Khi trưởng thành, vị ấy đi học tất cả các nghề ở Takkasilà. Sau khi phụ thân mất, vị ấy nhận được chức vụ cố vấn tế tự cho vua về thánh sự và tục sự.\r","fontSize":12,"order":12},{"content":"Sau một thời gian, vua nghe theo lời gièm pha của các nịnh thần, phẫn nộ không cho Bồ-tát ở gần, và tẩn xuất vị ấy ra khỏi thành Ba-la-nại. Bồ-tát đem vợ con đi, và sống tại một làng nhỏ ở Kàsi.\r","fontSize":12,"order":13},{"content":"Sau một thời gian, vua nhớ lại công đức của Bồ-tát, suy nghĩ: \"Nếu ta cử một sứ giả đi mời sư trưởng về, như vậy không thích hợp. Ta hãy làm một bài kệ, viết trên lá cây, cho nấu thịt quạ, gói cả lá và thịt trong miếng vải trắng, đóng dấu ấn của vua rồi gửi đi. Nếu sư trưởng là bậc hiền trí, sau khi đọc tấm lá, và biết là thịt quạ, sư trưởng sẽ đến. Nếu không, vị ấy sẽ không đến\".\r","fontSize":12,"order":14},{"content":"Vì vậy, nhà vua viết bài kệ này trên tấm lá:\r","fontSize":12,"order":15},{"content":"Vật gì người ta nói \u000bUống được nước sông đầy? \u000bVật gì người ta nói \u000bÐược lúa mì che lấp? \u000bVật gì người ta nói \u000bNgười lữ hành đi xa? \u000bVật ấy, nay đã đến, \u000bHãy ăn, Bà-la-môn!\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Như vậy vua viết bài kệ này trên lá, rồi gửi cho Bồ tát. Bồ tát đọc thư tự nghĩ: \"Vua muốn gặp ta\" và đọc bài kệ thứ hai:\r","fontSize":12,"order":17},{"content":"Vì vua còn nhớ ta, \u000bNên mới gởi cho quạ, \u000bNgỗng trời, hạc, chim công, \u000bVua cũng sẽ gửi thôi, \u000bNếu vua không gửi gì \u000bẤy là điều đáng ngại.\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Bồ tát cho thắng bò vào xe và đi đến yết kiến vua. Vì thế vua thoả mãn, đặt Bồ tát vào chức vụ cố vấn tế tự như cũ.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Bậc Ðạo Sư kể Pháp thoại này xong, liền nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Lúc bấy giờ, vua là Ànanda, còn vị tế tự là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":22},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":23}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM BIRANATTHAMBHAKA\/214. CHUYỆN CON SÔNG ÐẦY (Tiền thân Punna-Nadi) \r","title":"214. CHUYỆN CON SÔNG ÐẦY (Tiền thân Punna-Nadi) \r"},{"ID":215,"paragraphs":[{"content":"215. CHUYỆN CON RÙA (Tiền thân Kachapa) \r","fontBold":-1,"fontSize":12,"order":1},{"content":"Con rùa nói lên lời...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Kokàlika. Câu chuyện sẽ được kể trong Tiền thân Mahàtakkàra (số 481). Bấy giờ, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Kokàlika mới bị hại vì lời nói. Thuở trước, kẻ ấy cũng đã bị hại như vậy.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình một đại thần, khi lớn lên, trở thành vị cố vấn của vua về thánh sự và thế sự. Nhưng vua có tánh hay nói nhiều. Khi vua nói, không cho ai cơ hội xen vào. Và Bồ tát muốn ngăn chận vua nói nhiều, nên cố tìm một cơ hội.\r","fontSize":12,"order":7},{"content":"Lúc bấy giờ, trong khu vực Tuyết Sơn, một con rùa sống ở một hồ nước. Hai con ngỗng trời trẻ đi tìm mồi, đến kết thân với con rùa ấy. Dần dần, chúng trở thành rất thân thiết. Một hôm ngỗng trời con nói với rùa:\r","fontSize":12,"order":8},{"content":"- Này bác rùa, chỗ chúng tôi ở tại Tuyết Sơn, trên cao nguyên núi Cittakùta, trong một cái hang bằng vàng, trú xứ rất đẹp. Hãy đi với chúng tôi nhé!\r","fontSize":12,"order":9},{"content":"- Làm sao tôi đi được?\r","fontSize":12,"order":10},{"content":"- Chúng tôi sẽ đưa bác đi, nếu bác có thể giữ gìn cái miệng của bác và đừng nói một điều gì hết.\r","fontSize":12,"order":11},{"content":"- Ðược, tôi sẽ giữ gìn. Hãy đem tôi đi.\r","fontSize":12,"order":12},{"content":"Chúng chấp thuận, bảo con rùa ngậm một cây gậy, còn chúng cắn vào hai đầu gậy, rồi bay lên hư không.\r","fontSize":12,"order":13},{"content":"Bọn trẻ con trong làng thấy con rùa được các con ngỗng trời trẻ đưa đi như vậy, liền la lên:\r","fontSize":12,"order":14},{"content":"- Hai con ngỗng trời mang con rùa lên cái gậy!\r","fontSize":12,"order":15},{"content":"Con rùa muốn nói lên: Nếu bạn ta đưa ta đi thì có can hệ gì đến các ngươi, đồ bọn vô loại kia?\r","fontSize":12,"order":16},{"content":"Trong khi ấy, hai con ngỗng trời đã bay mau đến khoảng trên cung điện vua trong thành Ba-la-nại. Con rùa vừa nhả cây gậy định nói, liền rơi xuống trong sân trống và bị vỡ làm hai. Khi ấy tiếng ồn ào nổi lên:\r","fontSize":12,"order":17},{"content":"- Con rùa rơi trên sân trống đã bị vỡ làm hai rồi!\r","fontSize":12,"order":18},{"content":"Vua đem theo Bồ tát, cùng với các đại thần vây quanh, đi đến chỗ ấy, thấy con rùa, hỏi Bồ tát:\r","fontSize":12,"order":19},{"content":"- Này bậc Hiền trí, vì sao con rùa này rơi xuống?\r","fontSize":12,"order":20},{"content":"Bồ tát suy nghĩ: \"Chờ đợi đã lâu, ta muốn giáo huấn vua và đang tìm một phương tiện. Nay thời cơ đã đến. Chắc con rùa này kết thân với những con thiên nga, được chúng đưa đi đến Tuyết Sơn. Chúng bảo rùa ngậm cây gậy và đưa nó đi giữa hư không, rồi có lẽ con rùa nghe lời ai đó nói, không thể giữ gìn cái miệng, nó muốn nói nên nhả cái gậy ra, liền rơi từ hư không xuống như vậy, và đi đến chỗ chết\". Và Bồ tát thưa với vua:\r","fontSize":12,"order":21},{"content":"- Thưa Ðại Vương, những ai lắm mồm miệng, nói không dừng nghỉ, đều phải gặp tai họa như vậy.\r","fontSize":12,"order":22},{"content":"Rồi Bồ-tát đọc các bài kệ này:\r","fontSize":12,"order":23},{"content":"Con rùa nói lên lời, \u000bLời nói tự hại mình, \u000bTuy khéo ngậm cái gậy, \u000bMở miệng tự sát hại.\u000bHãy thấy rõ điều này, \u000bBậc Nhân chủ vĩ đại, \u000bHãy nói lên vừa phải, \u000bCẩn thận nói đúng thời. \u000bKẻ nào nói nhiều lời, \u000bNhư con rùa gặp nạn.\r","fontSize":12,"leftIndent":36,"order":24},{"content":"Vua biết Bồ-tát kể chuyện này vì mình liền nói:\r","fontSize":12,"order":25},{"content":"- Thưa bậc Hiền trí, có phải vì trẫm mà bậc Hiền trí nói vậy?\r","fontSize":12,"order":26},{"content":"Bồ-tát trình bày rõ ràng và trả lời:\r","fontSize":12,"order":27},{"content":"- Dù Ðại vương hay người khác, nếu nói quá lượng đều gặp nạn như vậy.\r","fontSize":12,"order":28},{"content":"Từ đấy trở đi, vua bỏ tánh nói nhiều và trở thành nguời ít nói.\r","fontSize":12,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Sau khi thuyết Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Lúc bấy giờ, con rùa là Kokàlika, hai con ngỗng trời là hai vị Trưởng lão lừng danh, vua là Ànanda, còn vị đại thần hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM BIRANATTHAMBHAKA\/215. CHUYỆN CON RÙA (Tiền thân Kachapa) \r","title":"215. CHUYỆN CON RÙA (Tiền thân Kachapa) \r"},{"ID":216,"paragraphs":[{"content":"216. CHUYỆN CON CÁ (Tiền thân Maccha) \r","fontBold":-1,"fontSize":12,"order":1},{"content":"Không vì lửa này đốt...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một người luyến ái với vợ cũ. Thế Tôn hỏi Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, có thật chăng ông bị ái nhiễm?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Tỷ-kheo đáp:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, có thật vậy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Vì ai?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Bạch Thế Tôn, vì người vợ cũ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Ðạo Sư nói với vị ấy:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này Tỷ-kheo, nữ nhân này đã đem tai hoạ cho ông. Thuở xưa, vì nữ nhân này, ông gần bị cây cọc đâm và bị nướng trên lửa để làm đồ ăn. Nhờ các bậc Hiền trí, ông được cứu mạng.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là vị cố vấn tế tự cho vua ấy. Một hôm, các người đánh cá kéo lên một con cá bị mắc trong lưới, liền quăng con cá trên mặt cát nóng.\r","fontSize":12,"order":14},{"content":"Họ đẽo nhọn một cái que và nghĩ:\"Chúng ta sẽ nướng con cá này trên than đỏ và ăn\". Con cá nghĩ đến con cá cái, khóc than và đọc hai bài kệ này:\r","fontSize":12,"order":15},{"content":"Không vì lửa này đốt, \u000bKhông vì dùi nhọn đâm, \u000bVì cá cái nghi tôi \u000bVui chơi với cá khác!\u000bChính lửa tình đốt tôi!\u000bLàm khổ tâm tư tôi. \u000bCác ngài hãy thả tôi, \u000bÁi dục không đáng chết!\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Lúc bấy giờ Bồ-tát đi đến bờ sông nghe con cá ấy than khóc, liền đi đến gặp các người thợ săn và can thiệp để họ thả con cá ấy.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Sau khi thuyết Pháp thoại này, bậc Ðạo Sư thuyết giảng các Sự thật. Cuối bài giảng ấy, vị Tỷ-kheo bị ái nhiễm đã đắc quả Dự lưu.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Lúc bấy giờ, con cá cái là người vợ thuở trước, Tỷ-kheo bị ái nhiễm là con cá, còn vị cố vấn tế tự là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":21},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":22}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM BIRANATTHAMBHAKA\/216. CHUYỆN CON CÁ (Tiền thân Maccha) \r","title":"216. CHUYỆN CON CÁ (Tiền thân Maccha) \r"},{"ID":217,"paragraphs":[{"content":"217. CHUYỆN NGƯỜI BÁN RAU (Tiền thân Seggu) \r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thế giới thích hoan lạc...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một nam cư sĩ bán rau trái. Câu chuyện này đã được nói đến trong Chương một (số 102). Tại đây, bậc Ðạo Sư hỏi nam cư sĩ ấy:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này nam cư sĩ, sao lâu ngày ông không đến?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, con gái của con thường hay cười. Sau khi thử thách nó, con đã gả nó cho con trai một gia đình quý tộc. Vì phải làm việc này, con không có dịp đến yết kiến Ngài.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi bậc Ðạo Sư nói với nam cư sĩ ấy:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này nam cư sĩ, không phải chỉ nay con gái ông có giới hạnh. Thuở trước, nàng cũng có giới hạnh rồi. Không phải chỉ nay ông mới thử thách nàng. Thuở trước, ông cũng đã thử thách nàng.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi theo lời nam cư sĩ yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát làm một vị thần cây.\r","fontSize":12,"order":10},{"content":"Lúc bấy giờ, người nam cư sĩ buôn bán rau trái này nghĩ: \"Ta sẽ thử con gái của ta\". Rồi ông đem cô vào rừng, cầm tay cô làm như thể ông có ham muốn tội lỗi với cô. Sau đó người cư sĩ đọc bài kệ đầu với con gái đang than khóc:\r","fontSize":12,"order":11},{"content":"Thế giới thích hoan lạc, \u000bCòn con gái của ta \u000bLại không khéo hiểu biết \u000bÐối với chuyện hạ liệt. \u000bNay con còn được gọi \u000bThiếu nữ đồng trinh chăng? \u000bBị ta bắt trong rừng, \u000bThôi con đừng khóc nữa!\r","fontSize":12,"leftIndent":36,"order":12},{"content":"Nghe vậy, cô con gái nói:\r","fontSize":12,"order":13},{"content":"- Thưa cha thân, con vẫn là con gái! Con không biết gì về dâm dục cả.\r","fontSize":12,"order":14},{"content":"Rồi vừa khóc, cô vừa đọc bài kệ thứ hai:\r","fontSize":12,"order":15},{"content":"Người đáng bảo vệ con \u000bKhỏi buồn phiền đau khổ, \u000bNgười ấy là cha con, \u000bLại ác ý trong rừng, \u000bNay con khóc với ai,\u000bGiữa núi rừng thanh vắng,\u000bNgười đáng bảo vệ con, \u000bLại muốn dùng sức mạnh?\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Như vậy, người bán rau trái ấy thử con gái mình xong, liền đưa cô về nhà, và gả cô cho một chàng trai tốt. Về sau, ông mạng chung và đi theo nghiệp của mình.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Khi bậc Ðạo sư kể Pháp thoại này xong, Ngài thuyết giảng các Sự thật. Cuối bài giảng, người bán rau chứng quả Dự lưu và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Lúc bây giờ người cha và cô con gái là hai người hiện tại, còn vị thần cây chứng kiến câu chuyện ấy là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM BIRANATTHAMBHAKA\/217. CHUYỆN NGƯỜI BÁN RAU (Tiền thân Seggu) \r","title":"217. CHUYỆN NGƯỜI BÁN RAU (Tiền thân Seggu) \r"},{"ID":218,"paragraphs":[{"content":"218. CHUYỆN NGƯỜI LÁI BUÔN LỪA ÐẢO (Tiền thân Kùtavànija) \r","fontBold":-1,"fontSize":12,"order":1},{"content":"Man trá trị man trá...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một người đi buôn lừa đảo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Có hai người lái buôn ở Xá-vệ, một người lừa đảo và một người lương thiện. Hai người này hùn vốn với nhau, chất đầy hàng hóa trên năm trăm cỗ xe, di chuyển từ đông sang tây, buôn bán thâu hoạch lợi tức nhiều, rồi đi trở về Xá-vệ.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Người lái buôn lương thiện nói với người lái buôn lừa đảo:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa bạn, chúng ta sẽ chia hàng hoá.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Người lái buôn lừa đảo suy nghĩ:\"Người này lâu ngày mệt mỏi vì thiếu ăn thiếu ngủ. Nay về nhà, được ăn uống đầy đủ các món ngon đặc biệt khác nhau sẽ chết vì không tiêu hóa được. Khi ấy tất cả hàng hóa thuộc về ta\". Vì vậy, anh ta nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Sao các trời hôm nay không được tốt. Ngày cũng không được lành. Mai mốt chúng ta sẽ tính việc ấy.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Anh ta cố tìm cớ trì hoãn. Nhưng người lương thiện cứ thúc bách mãi nên họ cũng chia hàng hoá. Sau đó, vị ấy đem theo hương và vòng hoa đi đến cúng dường bậc Ðạo Sư, đảnh lễ Ngài và ngồi xuống một bên. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Ông về từ bao giờ?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Bạch Thế Tôn, con về khoảng nửa tháng.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Ngài lại hỏi:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Tại sao ông chậm đến thăm Như Lai?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Vị ấy trình câu chuyện trên. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này nam cư sĩ, không phải chỉ nay kẻ ấy lừa đảo như vậy. Thuở xua, kẻ đó cũng là người lái buôn lừa đảo.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Rồi theo lời yêu cầu của vị ấy, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại. Bồ-tát sanh ra trong gia đình của một đại thần. Khi đến tuổi trưởng thành, ngài đuợc cử làm quan tư pháp.\r","fontSize":12,"order":18},{"content":"Lúc bấy giờ có hai người lái buôn, một người ở làng, một người ở thành phố làm bạn với nhau. Người ở làng giao cho người ở thành phố năm trăm lưỡi cày. Người ở thành phố bán những lưỡi cày ấy giữ lấy tiền, và tại chỗ cất những luỡi cày ấy, anh ta rải phân chuột.\r","fontSize":12,"order":19},{"content":"Sau một thời gian, người ở làng đến và nói:\r","fontSize":12,"order":20},{"content":"- Hãy trả các lưỡi cày cho ta.\r","fontSize":12,"order":21},{"content":"Người lái buôn lừa đảo nói:\r","fontSize":12,"order":22},{"content":"- Các lưỡi cày của bạn đã bị chuột ăn hết!\r","fontSize":12,"order":23},{"content":"Và anh ta chỉ những đống phân chuột. Người kia nói:\r","fontSize":12,"order":24},{"content":"- Ôi! Những con chuột! Chúng mày đã ăn thì ta còn làm gì được nữa?\r","fontSize":12,"order":25},{"content":"Khi đi tắm, anh ta đem theo con trai của người lái buôn lừa đảo, gửi nó trong nhà một người bạn và dặn không cho đứa bé đi đâu cả, cứ bắt nó ngồi trong phòng. Sau khi tắm xong, anh ta đến nhà người lái buôn lừa đảo. Người này hỏi:\r","fontSize":12,"order":26},{"content":"- Con tôi đâu?\r","fontSize":12,"order":27},{"content":"- Thưa bạn, tôi để con bạn trên bờ sông. Trong khi tôi lặn dưới nước, thì một con diều hâu đến, giơ móng vuốt bắt con bạn và bay lên không rồi. Tôi cố gắng đập nước, la lớn tiếng, nhưng không thể cứu nó được.\r","fontSize":12,"order":28},{"content":"- Bạn nói láo con diều hâu không thể bắt đứa trẻ đem đi được!\r","fontSize":12,"order":29},{"content":"- Này bạn sự thật là vậy. Việc không đáng xảy ra lại xảy ra, thì tôi làm gì được ? Con bạn đã bị con diều hâu bắt đi mất rồi!\r","fontSize":12,"order":30},{"content":"Người kia mắng nhiếc:\r","fontSize":12,"order":31},{"content":"- Ôi tên lừa đảo độc ác! Ôi kẻ giết người! Nay ta sẽ đi đến quan tòa và kéo mày đến đấy!\r","fontSize":12,"order":32},{"content":"Rồi anh ta ra đi. Người lái buôn ở làng nói:\r","fontSize":12,"order":33},{"content":"- Hãy làm như ý bạn muốn.\r","fontSize":12,"order":34},{"content":"Và anh ta đi đến pháp đường trình quan. Người lái buôn lừa đảo nói với Bồ-tát:\r","fontSize":12,"order":35},{"content":"- Thưa quan lớn, người này dắt con tôi đi tắm. Khi tôi hỏi con tôi đâu rồi, anh ta nói nó đã bị con diều hâu bắt đi rồi. Xin ngài xử vụ kiện này cho tôi.\r","fontSize":12,"order":36},{"content":"Bồ-tát nói với người kia:\r","fontSize":12,"order":37},{"content":"- Này ông, hãy khai sự thật.\r","fontSize":12,"order":38},{"content":"- Thưa quan lớn, vâng đúng vậy. Tôi dẫn con nó đi, con nó bị diều hâu tha rồi. Sự thật là như vậy, thưa ngài.\r","fontSize":12,"order":39},{"content":"- Nhưng ở đời làm sao diều hâu lại tha đứa trẻ đi được.\r","fontSize":12,"order":40},{"content":"- Thưa quan lớn, tôi có một câu muốn hỏi ngài: Nếu các con diều hâu không thể bắt đứa trẻ và bay lên không được, thì làm sao các con chuột lại ăn những lưỡi cày?\r","fontSize":12,"order":41},{"content":"- Ông muốn nói gì thế?\r","fontSize":12,"order":42},{"content":"- Thưa quan toà, tôi có cất tại nhà người này năm trăm lưỡi cày. Khi tôi hỏi, anh ta nói những lưỡi cày ấy đã bị chuột ăn. Rồi anh ta chỉ cho tôi đống phân của các con chuột đã ăn các lưỡi cày. Thưa quan lớn, nếu các con chuột ăn được lưỡi cày thì các con diều hâu cũng có thể mang đi các đứa trẻ. Nếu các con chuột không ăn được thì các con diều hâu cũng sẽ không mang đứa trẻ đi được. Anh ta nói các con chuột đã ăn các lưỡi cày, xin ngài hãy phán xét chúng có thể bị ăn hay không thể bị ăn. Hãy xử vụ kiện này cho tôi.\r","fontSize":12,"order":43},{"content":"Bồ-tát biết anh ta nghĩ ra cách man trá để đối trị với cách man trá của tên kia, nên ngài nói:\r","fontSize":12,"order":44},{"content":"- Thật là một sự suy nghĩ khôn ngoan!\r","fontSize":12,"order":45},{"content":"Rồi Bồ-tát đọc hai bài kệ này:\r","fontSize":12,"order":46},{"content":"Man trá trị man trá, \u000bÐây thật suy tính hay,\u000bDùng lừa đảo phản công \u000bÐối trị kẻ lừa đảo \u000bNếu cho rằng loài chuột \u000bCó thể ăn lưỡi cày, \u000bThì sao các diều hâu \u000bLại không mang đứa trẻ?\u000bCó những kẻ lừa đảo, \u000bLừa đảo kẻ lừa đảo, \u000bCó những kẻ lường gạt \u000bLường gạt kẻ lường gạt! \u000bMất con, ông hãy cho \u000bLưỡi cày kẻ đã mất. \u000bNgười đã mất lưỡi cày, \u000bHãy trả con người khác!\r","fontSize":12,"leftIndent":36,"order":47},{"content":"Như vậy kẻ mất con nhận lại con, và kẻ mất lưỡi cày nhận lại lưỡi cày. Và về sau, cả hai đi theo nghiệp của mình khi mạng chung.\r","fontSize":12,"order":48},{"alignment":1,"content":"*\r","fontSize":12,"order":49},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":50},{"content":"- Người lái buôn lừa đảo thời bấy giờ và người ngày nay là một, người lái buôn lương thiện cũng là người hiện tại. Và vị quan tư pháp là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":51},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":52}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM BIRANATTHAMBHAKA\/218. CHUYỆN NGƯỜI LÁI BUÔN LỪA ÐẢO (Tiền thân Kùtavànija) \r","title":"218. CHUYỆN NGƯỜI LÁI BUÔN LỪA ÐẢO (Tiền thân Kùtavànija) \r"},{"ID":219,"paragraphs":[{"content":"219. CHUYỆN ÐÁNG CHỈ TRÍCH (Tiền thân Garahita) \r","fontBold":-1,"fontSize":12,"order":1},{"content":"Vàng ròng là của tôi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ viên, bậc Ðạo sư kể về một Tỷ-kheo thối thất tinh tấn và không hoan hỷ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vị này không thể tập trung tư tưởng vào một đối tượng độc nhất, và sống với tâm luôn luôn bất mãn. Tăng chúng đưa Ty-kheo ấy đến bậc Ðạo Sư. Ngài hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Có thật chăng ông thối thất tinh tấn ?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Vị ấy trả lời:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thật vậy, vì con bị phiền não chi phối !\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo Sư nói với Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Tỷ-kheo, phiền não này, thuở trước, đã bị ngay các loài bàng sanh khinh miệt. Ông đã xuất gia trong Giáo pháp này, sao lại thối thất tinh tấn, vì bị chi phối bởi thứ phiền não mà ngay các loài bàng sanh cũng khinh miệt?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm con khỉ chúa ở khu vực Tuyết Sơn. Bồ-tát bị một người đi rừng bắt đem về dâng vua. Sống lâu ngày trong cung vua, làm đầy đủ các bổn phận, Bồ-tát rõ biết việc làm, nếp sống trong thế giới loài người. Vua bằng lòng với sự phục vụ của khỉ chúa, liền cho gọi người thợ rừng và ra lệnh thả khỉ chúa tại chỗ trước kia nó đã bị bắt. Người đi rừng làm đúng như lệnh truyền. Khi đàn khỉ biết được Bồ-tát đã về, chúng đến thăm, và hội họp trên một tảng đá lớn. Sau khi chào đón hỏi thăm Bồ-tát, chúng nói:\r","fontSize":12,"order":12},{"content":"- Thưa chúa khỉ, trong thời gian dài như vậy, ngài sống ở đâu ?\r","fontSize":12,"order":13},{"content":"- Trong cung vua tại Ba-la-nại, vua dùng ta như con khỉ làm trò mua vui và bằng lòng vì sự phục vụ của ta, nên đã thả ta.\r","fontSize":12,"order":14},{"content":"Các con khỉ ấy hỏi:\r","fontSize":12,"order":15},{"content":"- Chắc ngài biết cách sống của loài người. Hãy nói cho chúng tôi biết. Chúng tôi muốn nghe chuyện ấy.\r","fontSize":12,"order":16},{"content":"- Chớ có hỏi ta về nếp sống của loài người.\r","fontSize":12,"order":17},{"content":"- Hãy nói đi, chúng tôi muốn nghe.\r","fontSize":12,"order":18},{"content":"Bồ-tát nói:\r","fontSize":12,"order":19},{"content":"- Loài người dầu là Sát-đế-ly hay Bà-la-môn đều nói: Ðây là tài sản của tôi!. Họ không hiểu tánh vô thường làm cho mọi vật biến hoại. Các bạn hãy nghe những hành động của những kẻ mù lòa ngu si ấy.\r","fontSize":12,"order":20},{"content":"Rồi Bồ-tát đọc những bài kệ này:\r","fontSize":12,"order":21},{"content":"Vàng ròng là của tôi, \u000bVàng quý là của tôi ! \u000bNhư vậy suốt ngày đêm, \u000bChúng rêu rao lớn tiếng, \u000bNhững người ngu si ấy \u000bKhông nhìn đến Chánh pháp.\u000bTrong nhà, có hai chủ, \u000bMột chủ không có râu, \u000bVú dài, có tóc bện, \u000bHai tai có đâm lỗ, \u000bÐược mùa với nhiều tiền, \u000bLàm khổ đau mọi người.\r","fontSize":12,"leftIndent":36,"order":22},{"content":"Nghe vậy, tất cả đều nói:\r","fontSize":12,"order":23},{"content":"- Chớ nói, chớ nói nữa chúng tôi vừa nghe điều không đáng nghe !\r","fontSize":12,"order":24},{"content":"Chúng bịt chặt tai với hai tay. Và chúng không ưa chỗ ấy vì chúng nói:\r","fontSize":12,"order":25},{"content":"- Tại chỗ này chúng ta đã nghe một điều không xứng đáng nghe!\r","fontSize":12,"order":26},{"content":"Vì vậy chúng đi chỗ khác. Tảng đá chúng ngồi được gọi là tảng đá bị chỉ trích, người ta nói như vậy.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Khi bậc Ðạo sư kể Pháp thoại xong, Ngài thuyết giảng các Sự thật. Cuối bài giảng ấy, vị Tỷ-kheo đắc quả Dự lưu và ngài nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Lúc bấy giờ, đàn khỉ là hội chúng đức Phật, còn khỉ chúa là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM BIRANATTHAMBHAKA\/219. CHUYỆN ÐÁNG CHỈ TRÍCH (Tiền thân Garahita) \r","title":"219. CHUYỆN ÐÁNG CHỈ TRÍCH (Tiền thân Garahita) \r"},{"ID":220,"paragraphs":[{"content":"220. CHUYỆN TẾ SƯ DHAMMADHAJA (Tiền thân Dhammadhaja) \r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ngài sống vẻ an lạc...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm, bậc Ðạo Sư kể về những âm mưu sát hại Ngài, Lúc bấy giờ Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, không phải chỉ nay, mà thuở trước cũng vậy, Ðề-bà-đạt-đa đã âm mưu sát hại ta, nhưng dù chỉ làm Ta sợ hãi cũng không thành.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở trước, vua Yasapàni trị vì ở Ba-la-nại, vua có một vị tướng quân tên là Kàlaka (Hắc nhân). Lúc bấy giờ, Bồ-tát là vị cố vấn tế tự tên là Dhammaddahaja (Ngọn cờ Chánh pháp). Vua có một người thợ hớt tóc và làm đồ trang sức đầu tóc cho vua tên là Chattapànì (Người cầm dù).\r","fontSize":12,"order":7},{"content":"Vua trị vì theo Chánh pháp. Nhưng vị tướng quân lo việc xử kiện thường ăn hối lộ và hay gièm pha. Khi đã lấy hối lộ, ông lừa đảo và chiếm đoạt tài sản của những người sở hữu chủ chính đáng.\r","fontSize":12,"order":8},{"content":"Một hôm, một người bị thua trong một vụ kiện, hoa tay khóc lóc, khi đi ra khỏi pháp đình, thấy Bồ-tát đang hầu vua, liền gieo mình xuống chân Bồ-tát và thưa:\r","fontSize":12,"order":9},{"content":"- Thưa ngài, trong khi ngài khuyến giáo vua về thánh sự và tục sự, thì tướng quân Kàlaka lấy hối lộ, làm các người sở hữu chủ phải mất tài sản.\r","fontSize":12,"order":10},{"content":"Và ông ta thuật lại vụ kiện của mình. Bồ-tát động mối bi tâm nói:\r","fontSize":12,"order":11},{"content":"- Này bạn, hãy đi theo ta, ta sẽ xử vụ kiện cho bạn.\r","fontSize":12,"order":12},{"content":"Bồ-tát đưa người ấy đến pháp đường. Một số đông quần chúng tụ họp lại. Bồ-tát xử vụ kiện của người ấy, và khiến người sở hữu chủ được lấy lại tài sản. Quần chúng đều hoan hô. Tiếng hoan hô làm thành tiếng ồn ào lớn. Vua nghe tiếng ồn ào liền hỏi:\r","fontSize":12,"order":13},{"content":"- Tiếng ồn ào gì vậy?\r","fontSize":12,"order":14},{"content":"- Thưa Ðại vương, một vụ kiện xử sai đã được bậc trí Dhammaaddhaja xử lại đúng pháp, vì vậy đó là tiếng ồn ào do quần chúng hoan hô.\r","fontSize":12,"order":15},{"content":"Vua bằng lòng, bảo mời Bồ-tát đến và hỏi:\r","fontSize":12,"order":16},{"content":"- Thưa Sư trưởng, trẫm nghe nói Sư trưởng mới xử kiện?\r","fontSize":12,"order":17},{"content":"- Thưa Ðại vương, phải. Thần vừa xử xong một vụ kiện mà tướng quân Kàlaka đã xử sai.\r","fontSize":12,"order":18},{"content":"Vua nói:\r","fontSize":12,"order":19},{"content":"- Bắt đầu từ nay, Sư trưởng hãy xử các vụ kiện. Ðôi tai trẫm sẽ sung sướng, và thế giới sẽ tăng thịnh.\r","fontSize":12,"order":20},{"content":"Bồ-tát không muốn xử kiện. Nhưng vua yêu cầu:\r","fontSize":12,"order":21},{"content":"- Vì thương xót mọi loài hữu tình, Sư trưởng hãy ngồi xử kiện.\r","fontSize":12,"order":22},{"content":"Vì vậy Bồ-tát nhận lời.\r","fontSize":12,"order":23},{"content":"Từ đấy trở đi Bồ-tát ngồi xử kiện, và xử cho người sở hữu chủ chính đáng được thắng kiện. Còn Kàlaka không được tiền hối lộ, lợi dưỡng bị hao hụt nên bắt đầu gièm pha Bồ-tát trước mặt vua. Ông ta tâu với vua:\r","fontSize":12,"order":24},{"content":"- Thưa Ðại vương, Dhammaddhaja muốn đoạt quốc độ của ngài.\r","fontSize":12,"order":25},{"content":"Vua không tin và bảo ông ta đừng nói như vậy nữa. Kàlaka nói:\r","fontSize":12,"order":26},{"content":"- Nếu Ðại vương không tin thần, khi nào Dhammaddhaja đi đến hầu, Ðại vương hãy nhìn qua cửa sổ, rồi Ðại vương sẽ thấy Dhammaddhaja đã làm cho toàn thành phố nằm trong tay của ông ta.\r","fontSize":12,"order":27},{"content":"Vua thấy đám người được Bồ-tát xử kiện, tưởng rằng đấy là hội chúng của Bồ-tát. Vua sinh lòng nghi ngờ Bồ-tát và hỏi:\r","fontSize":12,"order":28},{"content":"- Này tướng quân, nay chúng ta phải làm gì?\r","fontSize":12,"order":29},{"content":"- Thưa thiên tử, hãy giết nó.\r","fontSize":12,"order":30},{"content":"- Chúng ta không thấy nó phạm trọng tội nào, làm sao ta giết nó được?\r","fontSize":12,"order":31},{"content":"- Ðã có một cách.\r","fontSize":12,"order":32},{"content":"- Cách gì vậy?\r","fontSize":12,"order":33},{"content":"- Hãy bảo nó làm một việc không thể làm được. Khi nó làm không được, ta lấy tội ấy, và ta sẽ giết nó.\r","fontSize":12,"order":34},{"content":"- Nhưng việc gì không thể làm được?\r","fontSize":12,"order":35},{"content":"- Thưa Ðại vương, một khu vườn có đất tốt, được trồng cây và chăm sóc phải cần từ hai đến bốn năm mới sanh trái được. Ðại vương hãy cho gọi nó đến và bảo: \"Ngày mai, trẫm muốn đến chơi tại một khu vườn. Hãy làm cho trẫm một khu vườn\". Nó sẽ không thể làm được. Chúng ta nhân tội ấy sẽ giết nó.\r","fontSize":12,"order":36},{"content":"Vua mời Bồ-tát đến nói:\r","fontSize":12,"order":37},{"content":"- Thưa bậc Hiền trí, Trẫm đến chơi tại khu vườn cũ lâu ngày đã chán. Nay trẫm muốn đến chơi ở một khu vườn mới. Hãy xây dựng cho trẫm một khu vườn mới. Nếu khanh không làm được việc ấy, khanh sẽ mất mạng.\r","fontSize":12,"order":38},{"content":"Bồ-tát biết: \"Có lẽ vì Kàlaka không nhận được tiền hối lộ, nên nó làm cho vua chống đối ta\". Bồ-tát nói với vua:\r","fontSize":12,"order":39},{"content":"- Thưa Ðại vương, thần biết thần sẽ lo việc ấy.\r","fontSize":12,"order":40},{"content":"Rồi đi về nhà, sau bữa ăn, Bồ-tát nằm trên giường suy nghĩ.\r","fontSize":12,"order":41},{"content":"Lúc ấy chiếc ngai của Ðế Thích (Thiên chủ Sakka) trở thành nóng. Ðế Thích hướng tâm suy nghĩ, biết rằng Bồ-tát đang gặp khó khăn, liền vội vàng hiện đến phòng ngủ của ngài, đứng trên không và hỏi:\r","fontSize":12,"order":42},{"content":"- Thưa bậc Hiền trí, ngài đang suy nghĩ gì?\r","fontSize":12,"order":43},{"content":"- Người là ai?\r","fontSize":12,"order":44},{"content":"- Ta là Ðế Thích.\r","fontSize":12,"order":45},{"content":"- Vua bảo ta làm một khu vườn, nên ta suy nghĩ về vấn đề ấy.\r","fontSize":12,"order":46},{"content":"- Thưa bậc Hiền trí, chớ lo âu, tôi sẽ làm cho ngài một khu vườn như rừng Nandana, như rừng Cittalata ở thiên giới. Ta sẽ làm tại chỗ nào?\r","fontSize":12,"order":47},{"content":"- Hãy làm tại chỗ ấy.\r","fontSize":12,"order":48},{"content":"Ðế Thích làm khu vườn xong, đi về thành chư Thiên.\r","fontSize":12,"order":49},{"content":"Ngày hôm sau, tận mắt thấy khu vườn, Bồ-tát đi bảo cho vua:\r","fontSize":12,"order":50},{"content":"- Thưa Ðại vương, khu vườn đã làm xong cho ngài, xin hãy đi đến tiêu khiển.\r","fontSize":12,"order":51},{"content":"Vua đi đến, thấy khu vườn có thành bao vây, rộng mười tám khuỷu tay, có sắc đỏ, có các cửa và vọng lầu, được tô điểm với nhiều loại cây nặng trĩu hoa và trái! Vì vậy vua nói với Kàlaka:\r","fontSize":12,"order":52},{"content":"- Bậc hiền trí đã làm như lời ta nói. Nay chúng ta phải làm gì? \r","fontSize":12,"order":53},{"content":"- Thưa Ðại vương, nếu nó có thể làm một ngôi vườn trong đêm, thời sao nó không thể cướp đoạt vương quốc?\r","fontSize":12,"order":54},{"content":"- Nay chúng ta phải làm cái gì?\r","fontSize":12,"order":55},{"content":"- Chúng ta có thể bảo nó làm một việc khác không thể làm đưọc.\r","fontSize":12,"order":56},{"content":"- Việc gì vậy?\r","fontSize":12,"order":57},{"content":"- Chúng ta bảo nó làm một cái hồ bằng bảy báu.\r","fontSize":12,"order":58},{"content":"Vua nói:\r","fontSize":12,"order":59},{"content":"- Tốt lắm,\r","fontSize":12,"order":60},{"content":"Và vua cho gọi Bồ-tát đến và bảo:\r","fontSize":12,"order":61},{"content":"- Thưa Sư trưởng, Sư trưởng đã làm xong khu vườn. Sư trưởng hãy làm một cái hồ bảy báu tương xứng với khu vườn này. Nếu không thể làm được, mạng sống của khanh không còn nữa.\r","fontSize":12,"order":62},{"content":"Bồ-tát thưa:\r","fontSize":12,"order":63},{"content":"- Tốt lắm, thưa Ðại vương, có thể thần sẽ làm được.\r","fontSize":12,"order":64},{"content":"Rồi Ðế Thích làm một cái hồ tuyệt đẹp, có một trăm cái bến, có một ngàn khúc cong, trên che kín với sen năm sắc, giống như hồ trong vườn Nandana ở thiên giới.\r","fontSize":12,"order":65},{"content":"Hôm sau, Bồ-tát tận mắt thấy cái hồ ấy liền báo cho vua biết:\r","fontSize":12,"order":66},{"content":"- Thưa thiên tử, cái hồ đã làm xong cho ngài.\r","fontSize":12,"order":67},{"content":"Vua thấy cái hồ, lại bảo Kàlaka:\r","fontSize":12,"order":68},{"content":"- Nay chúng ta phải làm gì?\r","fontSize":12,"order":69},{"content":"- Thưa Ðại vương, hãy bảo nó làm một cái nhà tương xứng với khu vườn.\r","fontSize":12,"order":70},{"content":"Vua bảo Bồ-tát:\r","fontSize":12,"order":71},{"content":"- Thưa Sư trưởng, nay hãy làm một ngôi nhà toàn bằng ngà tương xứng với khu vườn và cái hồ này! Nếu khanh không làm đưọc, mạng sống của khanh sẽ không còn.\r","fontSize":12,"order":72},{"content":"Và Ðế Thích làm một ngôi nhà đúng như vậy.\r","fontSize":12,"order":73},{"content":"Hôm sau, Bồ-tát tận mắt thấy ngôi nhà liền báo cho vua biết. Vua thấy ngôi nhà ấy hỏi Kàlaka:\r","fontSize":12,"order":74},{"content":"- Nay chúng ta phải làm gì?\r","fontSize":12,"order":75},{"content":"Thưa Ðại vương, hãy bảo nó làm một hòn ngọc tương xứng với ngôi nhà.\r","fontSize":12,"order":76},{"content":"Vua bảo Bồ-tát:\r","fontSize":12,"order":77},{"content":"- Này bậc hiền trí, hãy làm một hòn ngọc tương xứng với ngôi nhà bằng ngà này. Với ánh sáng hòn ngọc, trẫm sẽ đi dạo chơi trong nhà. Nếu khanh không làm đưọc, khanh sẽ không còn mạng sống nữa.\r","fontSize":12,"order":78},{"content":"Rồi Ðế thích làm xong hòn ngọc. Hôm sau Bồ-tát tận mắt thấy hòn ngọc, liền trình vua. Vua hỏi Kàlaka nên làm gì, Kàlaka thưa:\r","fontSize":12,"order":79},{"content":"- Thưa Ðại vương, thần nghĩ có một vị thần nào đó đã làm theo ý muốn của Bà-la-môn Dhammaddhaja, nay hãy bảo nó làm một cái gì mà ngay các vị thần cũng không làm được. Các vị thần không thể làm được một con người đầy đủ bốn đức tánh. Do vậy, Ðại vương hãy bảo nó làm một con người giữ vườn đầy đủ bốn đức tính.\r","fontSize":12,"order":80},{"content":"Vua bảo Bồ-tát:\r","fontSize":12,"order":81},{"content":"- Này Sư trưởng, Sư trưởng đã làm xong cho chúng ta một khu vườn, một cái hồ, một cung điện bằng ngà, một hòn ngọc chiếu tỏa ánh sáng. Nay khanh hãy làm một người giữ vườn đầy đủ bốn đức tánh để bảo vệ khu vườn của ta. Nếu khanh không thể làm được, khanh sẽ mất mạng.\r","fontSize":12,"order":82},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":83},{"content":"- Thưa vâng, nếu có thể, sẽ lo làm việc ấy.\r","fontSize":12,"order":84},{"content":"Rồi ngài đi về nhà. Sau buổi ăn ngon, ngài nằm nghỉ. Sáng sớm, ngài thức dậy ngồi trên mặt giường suy nghĩ: \"Thiên chủ Ðế Thích đã làm những gì có thể làm được, nhưng Ðế Thích không có thể làm con người giữ vườn đầy đủ bốn đức tánh. Sự việc là như vậy, thà chết cô độc trong rừng tốt hơn là chết trong tay người khác\".\r","fontSize":12,"order":85},{"content":"Vì vậy, không nói với một ai, Bồ-tát từ lầu đi xuống, ra khỏi thành bằng cổng chính, vào rừng và ngồi dưới một gốc cây suy tư về thiện pháp. Ðế Thích biết sự việc ấy, hóa làm một người thợ rừng, đến gặp Bồ-tát và thưa:\r","fontSize":12,"order":86},{"content":"- Thưa ngài Bà-la-môn, ngài được nuôi dưỡng tế nhị, sao lại đi vào rừng này ngồi làm gì?\r","fontSize":12,"order":87},{"content":"Ðể hỏi ý nghĩa này, Ðế thích đọc bài kệ đầu:\r","fontSize":12,"order":88},{"content":"Ngài sống vẻ an lạc,\u000bSao bỏ nước vào rừng?\u000bNhư một người khốn khổ\u000bMột mình dưới gốc cây,\u000bNgồi thẫn thờ sầu muộn?\r","fontSize":12,"leftIndent":36,"order":89},{"content":"Nghe vậy, Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":90},{"content":"Ta sống vẻ an lạc\u000bNhưng bỏ nước vào rừng,\u000bNhư một người khốn khổ\u000bCô độc ngồi gốc cây\u000bSuy tư về Thánh pháp.\r","fontSize":12,"leftIndent":36,"order":91},{"content":"Rồi Ðế Thích thưa:\r","fontSize":12,"order":92},{"content":"- Thưa ngài Bà-la-môn, sự việc là như vậy, sao ngài ngồi tại chỗ này?\r","fontSize":12,"order":93},{"content":"- Vua bảo làm một người giữ vườn đầy đủ bốn đức tánh và vì không có thể làm được một người như vậy, nên ta suy nghĩ: Sao ta lại chết trong tay người khác? Ta sẽ vào rừng, và chết cô độc ở đó. Vì vậy nên ta đến đây.\r","fontSize":12,"order":94},{"content":"- Thưa ngài Bà-la-môn, tôi là thiên chủ Ðế Thích, tôi đã làm ngôi vườn v.v... cho ngài. Tôi không thể làm một người đầy đủ bốn đức tánh, nhưng trong nước của vua có một thợ hớt tóc tên là Chattapàni đầy đủ bốn đức tánh. Nếu phải có một người giữ vườn, hãy giới thiệu người hớt tóc này là người giữ vườn.\r","fontSize":12,"order":95},{"content":"Ðế Thích khuyên nhủ Bồ-tát, an ủi Bồ-tát chớ sợ gì nữa, rồi đi về thành phố chư Thiên.\r","fontSize":12,"order":96},{"content":"Bồ-tát về nhà, ăn sáng xong đi đến cửa cung, thấy Chattapàni tại đấy. Ngài cầm tay anh ta và hỏi:\r","fontSize":12,"order":97},{"content":"- Thưa bạn Chattapaàni, nghe nói bạn có đủ bốn đức tánh phải không?\r","fontSize":12,"order":98},{"content":"Chattapàni nói:\r","fontSize":12,"order":99},{"content":"- Ai bảo ngài tôi có đầy đủ bốn đức tánh?\r","fontSize":12,"order":100},{"content":"- Chính thiên chủ Ðế Thích!\r","fontSize":12,"order":101},{"content":"- Vì nguyên nhân gì Ðế Thích nói vậy?\r","fontSize":12,"order":102},{"content":"Bồ-tát kể lại tất cả câu chuyện và nói lý do ấy.\r","fontSize":12,"order":103},{"content":"Anh ta đáp:\r","fontSize":12,"order":104},{"content":"- Thưa vâng, tôi có bốn đức tánh.\r","fontSize":12,"order":105},{"content":"Bồ-tát liền cầm tay Chattapàni đi đến yến kiến vua và thưa:\r","fontSize":12,"order":106},{"content":"- Thưa Ðại vương, Chattapàni nầy có đủ bốn đức tánh. Nếu cần một người giữ vườn, Ðại vương hãy bảo người này giữ vườn.\r","fontSize":12,"order":107},{"content":"Vua hỏi Chattapàni:\r","fontSize":12,"order":108},{"content":"- Có thật là khanh đầy đủ bốn đức tánh?\r","fontSize":12,"order":109},{"content":"- Thưa vâng, tâu Ðại vương.\r","fontSize":12,"order":110},{"content":"- Khanh có bốn đức tánh nào?\r","fontSize":12,"order":111},{"content":"Vị ấy đọc bài kệ này:\r","fontSize":12,"order":112},{"content":"Tôi không có ganh tị,\u000bTôi cũng không uống rượu,\u000bTôi không có ái nhiễm,\u000bAn trú không phẫn nộ,\u000bThiên tử, tôi là vậy.\r","fontSize":12,"leftIndent":36,"order":113},{"content":"Vua hỏi:\r","fontSize":12,"order":114},{"content":"- Này Chattapàni, có phải khanh nói: Tôi không có ganh tỵ?\r","fontSize":12,"order":115},{"content":"- Ðúng vậy, thưa Thiên tử.\r","fontSize":12,"order":116},{"content":"- Thấy những duyên cớ gì, khanh không có ganh tỵ?\r","fontSize":12,"order":117},{"content":"- Thưa Ðại vương, hãy nghe đây.\r","fontSize":12,"order":118},{"content":"Chattapàni đọc bài kệ này, nói lên tính không ganh tỵ của mình:\r","fontSize":12,"order":119},{"content":"Xưa vì một nữ nhân,\u000bLà vua, tôi ra lệnh\u000bBắt trói vị tế sư,\u000bNhưng vị ấy dạy tôi\u000bAn trú vào Thánh pháp,\u000bDo vậy tôi không ganh.\r","fontSize":12,"leftIndent":36,"order":120},{"content":"Rồi vua hỏi Chattapàni:\r","fontSize":12,"order":121},{"content":"- Này Chattapàni, do thấy tác hại gì, khanh là người không uống rượu?\r","fontSize":12,"order":122},{"content":"Chattapàni đọc bài kệ này:\r","fontSize":12,"order":123},{"content":"Kính thưa bậc Ðại vương,\u000bXưa tôi uống rượu say,\u000bTôi đã ăn cả thịt\u000bChính đứa con trai tôi,\u000bTôi khổ đau sầu muộn,\u000bThề từ bỏ uống rượu.\r","fontSize":12,"leftIndent":36,"order":124},{"content":"Rồi vua lại hỏi:\r","fontSize":12,"order":125},{"content":"- Này bạn, do thấy duyên cớ gì bạn không còn ái nhiễm?\r","fontSize":12,"order":126},{"content":"Chattapàni nói lên duyên cớ ấy với một bài kệ này:\r","fontSize":12,"order":127},{"content":"Xưa tôi chính Ðại vương\u000bTên Kì-ta-và-sa,\u000bCon tôi đã làm vỡ\u000bBình bát Ðộc Giác Phật,\u000bVà nó phải mệnh chung.\u000bDo vậy, không ái nhiễm.\r","fontSize":12,"leftIndent":36,"order":128},{"content":"Vua tiếp tục hỏi Chattapàni:\r","fontSize":12,"order":129},{"content":"- Do duyên cớ gì, bạn trở thành người không phẫn nộ?\r","fontSize":12,"order":130},{"content":"Chattapàni nói lên duyên cớ ấy với một bài kệ này:\r","fontSize":12,"order":131},{"content":"Tôi là A-ra-ka,\u000bBảy năm tu từ tâm,\u000bBảy kiếp sống Phạm thiên,\u000bDo vậy, không phẫn nộ.\r","fontSize":12,"leftIndent":36,"order":132},{"content":"Khi Chattapàni đã nói lên bốn đức tánh của mình, vua khen ngợi Bồ-tát trước hội chúng. Ngay lúc ấy, các vị đại thần, Bà-la-môn, gia chủ v.v... đều đứng dậy, và la lớn:\r","fontSize":12,"order":133},{"content":"- Ôi, đồ ăn hối lộ! Ôi kẻ ăn trộm ác độc! Ngươi không được của hối lộ, nên nói xấu bậc hiền trí và muốn giết vị ấy.\r","fontSize":12,"order":134},{"content":"Họ bắt giữ Kàlaka, kéo ông ta ra khỏi cung vua, rồi chụp lấy bất cứ vật gì, kẻ lấy đá, người lấy côn, họ đánh ông ta vỡ đầu và chết ngay. Xong họ nắm chân ông ta lôi đi và quăng xác trên đống phân.\r","fontSize":12,"order":135},{"content":"Từ đó về sau, vua trị nước thật đúng pháp, rồi đi theo nghiệp của mình lúc mệnh chung.\r","fontSize":12,"order":136},{"alignment":1,"content":"*\r","fontSize":12,"order":137},{"content":"Sau khi kể Pháp thoại này, bậc Đạo sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":138},{"content":"- Lúc bấy giờ, tướng Kàlaka là Ðề-bà-đạt-đa, người thợ hớt tóc Chattapàni là Xá-lợi-phất, còn Dhammaddaja là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":139},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":140}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM BIRANATTHAMBHAKA\/220. CHUYỆN TẾ SƯ DHAMMADHAJA (Tiền thân Dhammadhaja) \r","title":"220. CHUYỆN TẾ SƯ DHAMMADHAJA (Tiền thân Dhammadhaja) \r"},{"ID":221,"paragraphs":[{"content":"221. CHUYỆN TẤM Y VÀNG (Tiền thân Kàsàva)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai đầy những uế nhiễm...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Ðề-bà-đạt-đa.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một thời, vị Tướng quân Chánh pháp Xá-lợi-phất sống với năm trăm Tỷ-kheo ở Trúc Lâm. Ðề-bà-đạt-đa sống với hội chúng Tỷ-kheo theo ác giới ở tại Gàyasisa.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Lúc bấy giờ dân chúng ở Vương Xá thường chung nhau lại để bố thí. Một thương gia đến đây để buôn bán, đem theo một tấm y vàng đượm mùi thơm có giá trị lớn và nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Xin hãy cho tôi dự phần vào sự cúng dường, tôi xin cúng dường tấm y này.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Dân ở thành Vương Xá tổ chức một cuộc bố thí lớn. Tất cả những phẩm vật tùy nguyện đóng góp đều được phân phát hết, chỉ còn lại tấm y. Quần chúng hội họp lại và bàn tính:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Chỉ còn tấm y đẹp và thơm tho nầy, chúng ta sẽ cúng dường cho ai? Cúng cho Trưởng lão Xá-lợi-phất hay Trưởng lão Ðề-bà-đạt-đa?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Một số người nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Trưởng lão Xá-lợi-phất chỉ sống ở đây một vài ngày rồi đi tùy theo sở thích. Còn Trưởng lão Ðề-bà-đạt-đa luôn luôn sống gần thành phố của chúng ta trong lúc may mắn cũng như lúc rủi ro. Chúng ta hãy cúng dường Ðề-bà-đạt-đa.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Khi so sánh xem nên cúng cho ai giữa hai Trưởng lão, thì những người muốn cúng cho Ðề-bà-đạt-đa chiếm đa số. Vì vậy, họ cúng dường tấm y ấy cho Ðề-bà-đạt-đa. Vị ấy cắt may và nhuộm tấm y vàng. Sau khi hoàn thành, Ðề-bà-đạt-đa đắp tấm y ấy.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Lúc bấy giờ có ba mươi Tỷ-kheo đi từ Vương Xá về đảnh lễ bậc Ðạo Sư. Sau khi nói những lời chào đón hỏi thăm, các Tỷ-kheo báo tin ấy cho bậc Ðạo Sư:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Bạch Thế Tôn, Ðề-bà-đạt-đa tự mình không xứng đáng, lại đắp biểu tượng của A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa không xứng đáng đắp biểu tượng của bậc A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Thuở trước, Ðề-bà-đạt-đa cũng đã như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra làm voi trong một đàn voi, ở khu vực Tuyết Sơn. Khi đến tuổi trưởng thành, Bồ-tát là chúa đàn cùng với 80 con voi sống ở trong rừng.\r","fontSize":12,"order":19},{"content":"Một người nghèo khổ sống ở Ba-la-nại thấy các thợ ngà tại một con đường đang làm các loại vòng tay v.v... bằng ngà liền hỏi:\r","fontSize":12,"order":20},{"content":"- Nếu ta có ngà voi, các người có mua không?\r","fontSize":12,"order":21},{"content":"Họ nói:\r","fontSize":12,"order":22},{"content":"- Vâng, chúng tôi sẽ mua.\r","fontSize":12,"order":23},{"content":"Rồi anh ta cầm binh khí, mặc một tấm vải vàng, giả dạng một vị Phật Ðộc Giác, buộc một búi tóc giả, đứng nấp tại con đường voi đi, dùng binh khí giết voi, lấy ngà bán tại Ba-la-nại và sinh sống với cách ấy.\r","fontSize":12,"order":24},{"content":"Ngày này qua ngày khác, khi đàn voi đi qua, anh ta chỉ rình giết con voi đi cuối cùng đàn voi do Bồ-tát làm chủ. Với thời gian, số voi dần dần giảm thiểu, và chúng hỏi Bồ-tát vì nguyên nhân gì, số voi giảm thiểu. Bồ-tát tìm hiểu và suy nghĩ: \"Có thể một người nào đó đội lốt Ðộc Giác Phật, đứng ở cuối đường các con voi đi qua, có thể nó đã giết các con voi. Ta sẽ tìm cho ra manh mối\".\r","fontSize":12,"order":25},{"content":"Một hôm, Bồ-tát cho các con voi đi đầu và mình đi sau cùng. Người ấy thấy Bồ-tát, liền cầm binh khí xông ra. Bồ-tát quay lại, đứng dương vòi ra và nghĩ: \"Ta sẽ quật nó ngã xuống đất và giết nó!\"\r","fontSize":12,"order":26},{"content":"Nhưng khi thấy tấm áo vàng người ấy mặc, Bồ-tát nghĩ: \"Ta phải kính trọng biểu tượng của bậc A-la-hán mà nó lạm dụng để mặc\".\r","fontSize":12,"order":27},{"content":"Bồ-tát cuốn vòi lại và nói:\r","fontSize":12,"order":28},{"content":"- Này ngươi, sao ngươi lại mặc biểu tượng của bậc A-la-hán khi ngươi không xứng đáng mặc?\r","fontSize":12,"order":29},{"content":"Rồi Bồ-tát đọc những bài kệ này:\r","fontSize":12,"order":30},{"content":"Ai đầy những uế nhiễm,\u000bLại mặc áo cà-sa,\u000bTự mình không chế ngự,\u000bKhông tôn trọng sự thật,\u000bKẻ ấy không xứng đáng\u000bÐược mặc áo cà-sa.\u000bAi gột sạch uế nhiễm,\u000bVững vàng trong giới luật,\u000bTự mình có chế ngự,\u000bBiết tôn trọng sự thật,\u000bVị ấy thật xứng đáng\u000bÐược mặc áo cà-sa.\r","fontSize":12,"leftIndent":36,"order":31},{"content":"Như vậy Bồ-tát nói lên những lời giáo hóa này với người ấy, rồi hăm dọa như sau:\r","fontSize":12,"order":32},{"content":"- Bắt đầu từ nay chớ đến đây nữa. Nếu ngươi đến, ngươi sẽ mất mạng.\r","fontSize":12,"order":33},{"content":"Và Bồ-tát đuổi anh ta đi.\r","fontSize":12,"order":34},{"alignment":1,"content":"*\r","fontSize":12,"order":35},{"content":"Khi bậc Ðạo Sư kể Pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Lúc bấy giờ, người giết voi là Ðề-bà-đạt-đa, còn chúa voi là ta vậy.\r","fontItalic":-1,"fontSize":12,"order":37},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":38}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM KHÀSÀVA\/221. CHUYỆN TẤM Y VÀNG (Tiền thân Kàsàva)\r","title":"221. CHUYỆN TẤM Y VÀNG (Tiền thân Kàsàva)\r"},{"ID":222,"paragraphs":[{"content":"222. CHUYỆN CON KHỈ CÙLLANANDIYA (Tiền thân Cùllanandiya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðây là lời sư trưởng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm, bậc Ðại Sư đã kể về Ðề-bà-đạt-đa.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, các Tỷ-kheo ngồi lại Chánh pháp đường, bắt đầu nói chuyện:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa các Hiền giả, Ðề-bà-đạt-đa khắc nghiệt, độc ác, tàn nhẫn, thúc đẩy tên tướng cướp hại bậc Chánh Ðẳng Giác. Rồi vị ấy xô hòn đá, thúc đẩy con voi Naàlagiri, không có kham nhẫn, từ bi, lân mẫn đối với đức Như Lai.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư đến tại Chánh pháp đường và hỏi;\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, các ông hội họp ở đây đang bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi được nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, không chỉ nay, mà trước kia cũng vậy, Ðề-bà-đạt-đa đã khắc nghiệt, độc ác, không có từ bi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói xong bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi Brahamadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm con khỉ tên là Nandiya (Hoan hỷ), trú ở khu Tuyết Sơn. Con khỉ em của Bồ-tát tên là Cùllanandiya (Tiểu Hoan hỷ), cả hai được tám trăm ngàn con khỉ vây quanh và sống săn sóc mẹ mù.\r","fontSize":12,"order":12},{"content":"Chúng đặt mẹ nằm trong bụi cây, và đi vào rừng hái những trái cây ngọt v.v.. gửi về cho mẹ, nhưng những con khỉ đem về không đưa trái cây cho bà nên bà bị đói hành hạ, chỉ còn da bọc xương.\r","fontSize":12,"order":13},{"content":"Khi về, Bồ-tát nói với mẹ:\r","fontSize":12,"order":14},{"content":"- Thưa mẹ, chúng con có gửi cho mẹ các loại trái cây ngon ngọt, sao mẹ ốm yếu thế này?\r","fontSize":12,"order":15},{"content":"Bà mẹ trả lời:\r","fontSize":12,"order":16},{"content":"- Này con thân yêu, mẹ không nhận được gì cả.\r","fontSize":12,"order":17},{"content":"Bồ-tát suy nghĩ: \"Nếu ta săn sóc đàn khỉ, mẹ ta sẽ chết mất. Ta sẽ rời đàn khỉ để săn sóc cho mẹ ta\".\r","fontSize":12,"order":18},{"content":"Bồ-tát gọi Cùllanandiya và nói:\r","fontSize":12,"order":19},{"content":"- Này em thân, hãy săn sóc đàn khỉ. Còn ta, ta sẽ săn sóc mẹ!\r","fontSize":12,"order":20},{"content":"Cùllanandiya nói:\r","fontSize":12,"order":21},{"content":"- Thưa anh, em không thể lo lắng cho đàn khỉ. Em chỉ muốn săn sóc mẹ.\r","fontSize":12,"order":22},{"content":"Như vậy, cả hai đều đồng một ý muốn, đi xuống Tuyết Sơn, lựa một gốc cây bàng tại biên địa làm chỗ trú ẩn, và nuôi dưỡng khỉ mẹ.\r","fontSize":12,"order":23},{"content":"Bấy giờ một thanh niên Bà-la-môn sống ở Ba-la-nại, sau khi học tất cả các nghề với một sư trưởng có danh tiếng nhiều phương ở Takkasilà, anh ta đến xin phép sư trưởng để ra đi.\r","fontSize":12,"order":24},{"content":"Vị sư trưởng có tài đoán tướng, biết người đệ tử này độc ác, tàn nhẫn, khắc nghiệt liền nói:\r","fontSize":12,"order":25},{"content":"- Này con thân, người độc ác, tàn nhẫn sẽ gặp tai nạn đau khổ lớn. Con chớ nên khắc nghiệt, chớ làm gì ác độc để sau phải hối hận.\r","fontSize":12,"order":26},{"content":"Vị sư trưởng khuyên dạy như vậy rồi để đệ tử ra đi. Thanh niên ấy đảnh lễ vị sư trưởng rồi trở về Ba-la-nại và lập gia đình. Anh ta không thể sống với các nghề khác nên quyết định sống nhờ mũi nhọn cung tên. Anh ta trở thành một người thợ săn, và rời khỏi thành Ba-la-nại để kiếm sống tại một làng ở biên địa. Hàng ngày nai nịt với cung tên, anh ta đi vào rừng, giết các loài thú, và đem về bán thịt và sống qua ngày.\r","fontSize":12,"order":27},{"content":"Một hôm anh ta không săn được gì trong rừng khi về, anh ta thấy một cây bàng đứng ở cuối một khoảng rừng trống. Anh ta đi đến hướng cây bàng ấy với hy vọng tìm được vật gì ở đấy. Lúc bấy giờ, hai anh em nhà khỉ đang cho bà mẹ các loại trái ngọt, và đặt bà ngồi trên thân cây. Khi thấy người thợ săn đi đến, hai anh em liền núp giữa các cành cây, xem anh ta sẽ làm gì. Con người tàn nhẫn ấy, khi đến gốc cây thấy khỉ mẹ của chúng mù loà, già yếu liền nghĩ: \"Sao ta lại về tay không? Bắn con khỉ này xong ta sẽ đi\". Rồi anh ta liền cầm cung lên để bắn. Thấy vậy, Bồ-tát nói:\r","fontSize":12,"order":28},{"content":"- Này em Cùllanandiya thân, người này muốn giết mẹ chúng ta. Anh sẽ thay thế mạng sống cho mẹ. Sau khi anh chết, em sẽ săn sóc mẹ.\r","fontSize":12,"order":29},{"content":"Nói xong, Bồ-tát từ giữa cành cây đi ra, và nói:\r","fontSize":12,"order":30},{"content":"- Này người kia, chớ có bắn mẹ ta. Mẹ ta mù, già yếu, ta sẽ đổi mạng sống cho mẹ ta. Ông chớ giết mẹ ta, hãy giết ta.\r","fontSize":12,"order":31},{"content":"Sau khi hứa với kẻ ấy, Bồ-tát liền ngồi xuống tại chỗ. Tên thợ săn ấy không có lòng từ nhắm bắn khỉ mẹ. Cùllanandiya thấy vậy, suy nghĩ: \"Người độc ác này muốn bắn cả mẹ ta nữa. Nếu mẹ ta sống thêm một ngày, là một ngày mẹ ta tăng thêm tuổi thọ, vậy ta sẽ cứu sống mẹ ta\". Nó từ giữa cành cây đi ra và nói:\r","fontSize":12,"order":32},{"content":"- Này người kia, chớ giết mẹ ta, ta sẽ chết để cứu mẹ được sống. Hãy bắn ta, bắt cả hai anh em chúng ta để mẹ chúng ta được sống.\r","fontSize":12,"order":33},{"content":"Sau khi hứa với thợ săn, khỉ em ngồi xuống trong tầm mũi tên. Kẻ săn bắn độc ác giết luôn khỉ em và suy nghĩ: \"Ta còn mấy đứa con ở nhà nữa. Ta phải bắn luôn khỉ mẹ, để đem thịt về cho chúng\". Khi đã hạ sát ba mẹ con khỉ, anh ta mang cả ba xác khỉ trên một đòn gánh và về nhà. Trong lúc ấy sấm sét nổi lên đánh xuống nhà kẻ độc ác, thiêu cháy vợ, con và cả cái nhà. Cái nhà bị sét đánh thiêu rụi chỉ còn lại bộ sườn nhà và các cây cột tre cháy đen.\r","fontSize":12,"order":34},{"content":"Tại cổng làng, một người thấy anh ta liền báo tin ấy cho anh ta biết. Quá sầu khổ vì vợ con, ngay tại chỗ anh ta quăng đòn gánh, thịt, cây cung, bỏ cả áo mặc trần truồng, hoa tay, khóc than đi vào nhà. Khi ấy, một cây cột bị gãy, rơi xuống và đánh vỡ đầu anh ta. Cùng lúc ấy, đất mở rộng, lửa từ địa ngục A-tỳ phun lên đốt tan xác anh ta. Trước khi trút hơi thở cuối cùng, anh ta nhớ lời khuyên giáo của vị sư trưởng: \"Ðây là lời dạy mà Bà-la-môn Pàràsariya đã cho ta\". Rồi anh ta than khóc và đọc hai bài kệ này:\r","fontSize":12,"order":35},{"content":"Ðây là lời sư trưởng,\u000bPà-rà-sa-ri-ya:\u000bChớ nên làm điều ác\u000bKhiến ngươi phải hối tiếc.\u000bViệc gì con người làm,\u000bSẽ thấy nó trên thân;\u000bLàm việc ác, gặp ác.\u000bNhư gieo hột giống nào,\u000bÐem lại quả giống ấy.\r","fontSize":12,"leftIndent":36,"order":36},{"content":"Anh ta vừa đọc kệ xong, đất liền vùi lấp anh ta và ngay lúc ấy anh ta đọa vào địa ngục A-tỳ (Vô gián).\r","fontSize":12,"order":37},{"alignment":1,"content":"*\r","fontSize":12,"order":38},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới cay nghiệt, độc ác. Thuở trước, kẻ ấy cũng đã cay nghiệt, độc ác, không có lòng bi như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"- Lúc bấy giờ, kẻ đi săn là Ðề-bà-đạt-đa, vị sư trưởng danh tiếng nhiều phương là Sàriputta, Cullanandiya là Ànanda, bà mẹ là Mahàpajàpati, còn khỉ chúa Mahànandiya là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":42},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":43}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM KHÀSÀVA\/222. CHUYỆN CON KHỈ CÙLLANANDIYA (Tiền thân Cùllanandiya)\r","title":"222. CHUYỆN CON KHỈ CÙLLANANDIYA (Tiền thân Cùllanandiya)\r"},{"ID":223,"paragraphs":[{"content":"223. CHUYỆN THỨC ĂN ÐI ÐƯỜNG (Tiền thân Puta-Bhatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cung kính người cung kính...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một điền chủ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tương truyền một người điền chủ sống ở thành Xá-vệ có giao thiệp buôn bán với một người điền chủ ở thôn quê. Ông ta đem theo vợ, đi đến gặp người có mắc nợ. Người mắc nợ nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Tôi không thể trả được.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Và anh ta không trả gì. Người điền chủ này tức giận đi về, và không ăn cơm.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Trên đường đi, vài người thấy anh ta có vẻ đói quá liền cho một nồi cơm và nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Hãy ăn và cho vợ anh ăn với.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Anh ta lấy nồi cơm ấy, nhưng không muốn chia phần cho vợ ăn nên nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này em, chỗ này là chỗ trú ẩn của bọn ăn cướp.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Em hãy đi trước.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Anh ta bảo vợ đi trước, rồi ăn hết phần cơm và khi đưa vợ xem cái nồi trống, anh ta nói:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này em, người ta cho một cái nồi không có cơm.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Người vợ biết chồng đã ăn hết cơm một mình nên lòng rất buồn bã.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Khi đi đến gần tinh xá Kỳ Viên, cả hai người muốn vào đó và xin nước uống.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Bậc Ðạo Sư ngồi chờ đợi họ đến, dưới bóng mát của Hương phòng, như người thợ săn đang đứng chờ mồi. Thấy bậc Ðạo Sư, hai vợ chồng đi đến, đảnh lễ Ngài rồi ngồi xuống một bên. Bậc Ðạo Sư thân mật đón tiếp và hỏi:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Này nữ cư sĩ, chồng con có thương con, và muốn con được hạnh phúc không?\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Bạch Thế Tôn, con thương chồng con, nhưng chuyện tệ bạc khác, ngay hôm nay, bạch Thế Tôn, giữa đường có một người cho anh ta một nồi cơm, nhưng anh ta không cho con gì cả, mà chỉ ăn một mình.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Này nữ cư sĩ, con luôn luôn thương chồng con, và con muốn anh ta hạnh phúc. Nhưng chồng con lại không thương con. Tuy vậy, nếu các bậc hiền trí cho chồng con biết các đức tánh quý báu của con, thì anh ta sẽ hết sức thương yêu kính trọng con.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Nói vậy xong, theo lời yêu cầu của người vợ, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Thuở xưa, khi vua Brahamaddatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình một vị đại thần. Khi lớn lên, ngài trở thành cố vấn cho vua về các vấn đề thánh sự và tục sự. Lúc bấy giờ vua sợ con mình có âm mưu chống mình, nên đuổi con đi. Hoàng tử đem vợ con theo, đi ra khỏi thành và đến sống tại một ngôi làng nhỏ ở nước Kàsi.\r","fontSize":12,"order":22},{"content":"Một thời gian sau, hoàng tử nghe vua cha từ trần, và suy nghĩ: \"Nay ta sẽ nhận lấy vương quốc thuộc quyền, sở hữu của gia đình\". Hoàng tử trở về. Giữa đường, có một người cho hoàng tử một nồi cơm và nói:\r","fontSize":12,"order":23},{"content":"- Hãy ăn và cho vợ cậu ăn với.\r","fontSize":12,"order":24},{"content":"Hoàng tử nhận lấy nồi cơm nhưng không cho vợ, chỉ ăn hết một mình. Vợ chàng suy nghĩ: \"Người này thật là cay nghiệt!\", và nàng cảm thấy lòng đầy sầu muộn.\r","fontSize":12,"order":25},{"content":"Sau đó, hoàng tử về đến Ba-la-nại, nhận được vương quốc, phong vợ lên địa vị hoàng hậu và nghĩ: \"Như vậy là đủ với vợ ta rồi\".\r","fontSize":12,"order":26},{"content":"Vua đối với hoàng hậu không tỏ thêm một sự quan tâm, hay tôn trọng gì khác, cho đến độ hoàng hậu đến hầu, vua cũng không hỏi: Hiền thê sống ra sao?\r","fontSize":12,"order":27},{"content":"Lúc ấy, Bồ-tát là cố vấn của vua suy nghĩ: \"Hoàng hậu này giúp ích vua nhiều và thương yêu vua. Nhưng vua không nghĩ gì đến hoàng hậu. Ta sẽ làm cho vua tôn trọng kính nể hoàng hậu\". Vì vậy, Bồ-tát đi đến gần hoàng hậu chào hỏi cung kính, và đứng một bên.\r","fontSize":12,"order":28},{"content":"Hoàng hậu hỏi:\r","fontSize":12,"order":29},{"content":"- Này khanh, có việc gì?\r","fontSize":12,"order":30},{"content":"Bồ-tát nói:\r","fontSize":12,"order":31},{"content":"- Thưa hoàng hậu, làm sao chúng thần có thể hầu lệnh bà được? Lệnh bà phải cho các người già cả một miếng vải hay một vắt cơm chứ?\r","fontSize":12,"order":32},{"content":"- Này khanh thân, chính ta cũng không hề có một vật gì, làm sao ta có thể cho các người được? Khi ta có của, ta đâu có hà tiện? Nhưng nay đức vua không cho ta gì cả. Ðừng nói cái gì khác, ngay khi đức vua đi về để nhận quốc độ, giữa đường được người cho một nồi cơm, đức vua cũng không cho ta một chút cơm, chỉ một mình ăn hết!\r","fontSize":12,"order":33},{"content":"- Thưa hoàng hậu, lệnh bà có thể đi đến yết kiến vua, và nói lên như vậy không?\r","fontSize":12,"order":34},{"content":"- Này khanh thân, ta có thể nói.\r","fontSize":12,"order":35},{"content":"- Vậy hôm nay, khi thần đứng gần vua và khi thần hỏi, lệnh bà hãy trả lời như vậy. Thần sẽ làm cho vua biết được công hạnh của lệnh bà.\r","fontSize":12,"order":36},{"content":"Nói vậy xong, Bồ-tát đi đến đứng một bên vua. Hoàng hậu cũng đến và đứng gần vua. Rồi Bồ-tát hỏi:\r","fontSize":12,"order":37},{"content":"- Thưa hoàng hậu, lệnh bà thật là keo kiệt. Ðúng ra, lệnh bà nên bố thí cho những người cha già một miếng vải hay một vắt cơm chứ?\r","fontSize":12,"order":38},{"content":"Bà liền đáp:\r","fontSize":12,"order":39},{"content":"- Này khanh, ta không nhận được từ đức vua một cái gì cả, làm sao ta có thể cho các người được?\r","fontSize":12,"order":40},{"content":"- Phải chăng lệnh bà không phải là hoàng hậu chánh cung?\r","fontSize":12,"order":41},{"content":"- Này khanh, khi không được một chút tôn trọng, thì địa vị chánh cung hoàng hậu để làm gì? Nay đức vua có thể cho gì ta được nữa? Khi về nước, giữa đường đức vua được cho nồi cơm nhưng đức vua không cho ta một chút gì, chỉ ăn một mình!\r","fontSize":12,"order":42},{"content":"Bồ-tát hỏi:\r","fontSize":12,"order":43},{"content":"- Thưa Ðại vương, có phải như vậy chăng?\r","fontSize":12,"order":44},{"content":"Vua xác nhận là có. Bồ-tát nghe vua xác nhận liền thưa:\r","fontSize":12,"order":45},{"content":"- Thưa hoàng hậu, khi đức vua không yêu thương lệnh bà, sao lệnh bà còn ở đây? Ở đời, khổ thay là chung sống không có tình thương! Khi lệnh bà ở đây, hết lòng chung thủy với đức vua, nhưng đức vua không có tình thương, việc ấy chắc chắn sẽ đem lại khổ đau cho lệnh bà.\r","fontSize":12,"order":46},{"content":"Bồ-tát khuyên dạy tiếp.\r","fontSize":12,"order":47},{"content":"- Các loài chúng sanh san sẻ với những ai biết san sẻ. Ngay khi biết ai không có tánh san sẻ, ta cần phải bỏ đi chỗ khác vì còn có rất nhiều người sống ở đời này!\r","fontSize":12,"order":48},{"content":"Nói vậy xong, Bồ-tát đọc các bài kệ này:\r","fontSize":12,"order":49},{"content":"Cung kính người biết kính,\u000bChia với người biết chia,\u000bVới ai làm bổn phận,\u000bHãy làm đủ bổn phận,\u000bVới ai làm lợi mình,\u000bHãy làm lợi người ấy.\r","fontSize":12,"leftIndent":36,"order":50},{"content":"Với ai không san sẻ,\u000bChớ nên san sẻ lại!\u000bHãy xử sự khinh xuất\u000bVới những ai khinh xuất,\u000bChớ giữ lòng thương yêu\u000bVới ai hết thương yêu,\u000bPhải có lòng chia sẻ,\u000bChung sống để an ủi.\r","fontSize":12,"leftIndent":36,"order":51},{"content":"Khi loài chim biết được\u000bCây không còn trái nữa,\u000bChúng bay đến cây khác,\u000bThế giới thật lớn thay!\r","fontSize":12,"leftIndent":36,"order":52},{"content":"Nghe nói vậy, vua Ba-la-nại liền dành cho hoàng hậu tất cả sự kính trọng và uy quyền. Từ đó trở đi, vua và hoàng hậu sống hòa hợp, hoan hỷ và thương yêu nhau hơn.\r","fontSize":12,"order":53},{"alignment":1,"content":"*\r","fontSize":12,"order":54},{"content":"Sau khi thuyết Pháp thoại này, bậc Ðạo Sư giảng các Sự thật. Cuối bài giảng, hai vợ chồng ấy đắc quả Dự lưu. Rồi Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":55},{"content":"- Hai vợ chồng này là hai vợ chồng thuở trước, còn vị đại thần hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":56},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":57}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM KHÀSÀVA\/223. CHUYỆN THỨC ĂN ÐI ÐƯỜNG (Tiền thân Puta-Bhatta)\r","title":"223. CHUYỆN THỨC ĂN ÐI ÐƯỜNG (Tiền thân Puta-Bhatta)\r"},{"ID":224,"paragraphs":[{"content":"224. CHUYỆN CON CÁ SẤU (Tiền thân Kumbhila)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai đủ bốn pháp này...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Ðề-bà-đạt-đa. (Như Tiền thân số 57 Chương một).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Ai đủ bốn pháp này,\u000bHỡi vua các loài khỉ,\u000bChân thật và chánh nghĩa,\u000bKiên trì và xả thí,\u000bVị ấy vượt thắng lên\u000bCác tà kiến bất chánh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":4},{"content":"Ai không có đủ\u000bCông đức thiện thù thắng,\u000bChân thật và chánh nghĩa,\u000bKiên trì và xả thí,\u000bVị ấy không vượt lên\u000bCác tà kiến bất chánh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":5},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":6}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM KHÀSÀVA\/224. CHUYỆN CON CÁ SẤU (Tiền thân Kumbhila)\r","title":"224. CHUYỆN CON CÁ SẤU (Tiền thân Kumbhila)\r"},{"ID":225,"paragraphs":[{"content":"225. CHUYỆN ÐỀ CAO TÍNH KHAM NHẪN (Tiền thân Khanti-Vannana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thưa Thiên tử, thần có...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðại Sư kể về vua Kosala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bấy giờ một vị đại thần giúp ích nhiều cho vua đã lợi dụng chức vụ và thông gian trong nội cung. Vua biết được kẻ phạm tội nhưng vì đại thần ấy giúp nhiều cho vua, nên vua chịu đựng tội lỗi kia và thưa chuyện với bậc Ðạo Sư. Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Các vua thuở trước, thưa Ðại vương, cũng chịu đựng như vậy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi theo lời vua yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Thuở trước, khi vua Brahmadata trị vì ở Ba-la-nại, có một đại thần thông gian trong nội cung. Vị đại thần ấy cũng có một người hầu cận thông gian trong nhà mình. Ðại thần ấy không thể chịu đựng tội phạm ấy, vì thế đã đem nó đến trước vua và hỏi:\r","fontSize":12,"order":8},{"content":"- Thưa Thiên tử, thần có một người hầu cận làm tất cả mọi việc cho thần nhưng nó lại thông gian tại nhà thần. Nay phải làm gì với nó?\r","fontSize":12,"order":9},{"content":"Và vị ấy đọc bài kệ đầu:\r","fontSize":12,"order":10},{"content":"Thưa Thiên tử, thần có\u000bMột người giỏi nhiều việc,\u000bNgười ấy đã phạm tội,\u000bNgài nghĩ phải làm gì?\r","fontSize":12,"leftIndent":36,"order":11},{"content":"Nghe vậy, vua đọc bài kệ thứ hai:\r","fontSize":12,"order":12},{"content":"Và chính ta cũng có\u000bNgười như vậy đứng đây.\u000bNgười tốt thật khó tìm,\u000bNên ta cần kham nhẫn!\r","fontSize":12,"leftIndent":36,"order":13},{"content":"Vị đại thần biết lời vua nói ám chỉ mình, và từ đấy trở đi không dám thông gian trong nội cung nữa. Còn người hầu hạ ấy biết vấn đề đã được tâu với vua, nên từ đấy trở đi không dám hành động sai quấy nữa.\r","fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Sau khi nói Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Lúc bấy giờ, Ta là vua Ba-la-nại.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Còn vị đại thần ấy biết vua đã thưa với bậc Ðạo Sư câu chuyện về mình, nên từ đấy trở đi, không dám hành động sai quấy nữa.\r","fontItalic":-1,"fontSize":12,"order":18},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":19}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM KHÀSÀVA\/225. CHUYỆN ÐỀ CAO TÍNH KHAM NHẪN (Tiền thân Khanti-Vannana)\r","title":"225. CHUYỆN ÐỀ CAO TÍNH KHAM NHẪN (Tiền thân Khanti-Vannana)\r"},{"ID":226,"paragraphs":[{"content":"226. CHUYỆN CON CÚ (Tiền thân Kosiya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Lành thay, nếu xuất hành...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về vua Kosala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vua ấy đi dẹp loạn ở biên địa, nhưng xuất hành không đúng thời. Câu chuyện đã được kể ở số 176, Chương hai. \r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Cũng như trước, bậc Đạo Sư kể câu chuyện quá khứ theo lời yêu cầu của vua.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Thuở xưa, vua Ba-la-nại xuất hành phi thời cắm trại ở một khu ngự viên. Lúc bấy giờ, một con chim cú bay vào một khóm tre và nấp tại đấy. Một đàn quạ cũng đến, vây quanh nó với ý định: \"Khi nào nó ra, chúng ta sẽ bắt nó\".\r","fontSize":12,"order":7},{"content":"Không chờ đợi mặt trời lặn, chim cú đi ra không đúng thời và bắt đầu chạy trốn. Các con quạ vây quanh, lấy mỏ đánh nó, làm nó rơi xuống đất. Nhà vua gọi Bồ-tát và hỏi:\r","fontSize":12,"order":8},{"content":"- Này bậc Hiền trí, vì sao những con quạ lại tấn công và đánh ngã con cú?\r","fontSize":12,"order":9},{"content":"- Thưa Ðại vương, hễ ai đi ra khỏi trú xứ của mình không đúng thời, đều phải gặp khổ nạn như vậy. Do vậy, chớ nên đi ra khỏi trú xứ của mình phi thời.\r","fontSize":12,"order":10},{"content":"Và để nêu lên ý nghĩa này, Bồ-tát đọc hai bài kệ:\r","fontSize":12,"order":11},{"content":"Lành thay nếu xuất hành\u000bÐúng thời, không phi thời,\u000bKhi xuất hành phi thời,\u000bNhiều người hay chỉ một\u000bThế nào cũng gặp nạn,\u000bVì không rõ nghĩa này,\u000bNhư con cú khốn khổ\u000bPhải chết vì quạ bầy.\u000bBậc trí biết quy luật,\u000bBiết nhược điểm người khác,\u000bChinh phục mọi kẻ thù,\u000bNhư cú, nếu khôn ngoan\u000bSẽ được nhiều an lạc.\r","fontSize":12,"leftIndent":36,"order":12},{"content":"Vua nghe lời Bồ-tát, liền quay về nhà, không đem quân đi đánh nữa.\r","fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Khi bậc Ðạo Sư thuyết pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Lúc bấy giờ, vua là Ànanda, và vị đại thần Hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":17}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM KHÀSÀVA\/226. CHUYỆN CON CÚ (Tiền thân Kosiya)\r","title":"226. CHUYỆN CON CÚ (Tiền thân Kosiya)\r"},{"ID":227,"paragraphs":[{"content":"227. CHUYỆN CON BỌ ĂN PHÂN (Tiền thân Gùthapàna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Anh hùng địch anh hùng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Lúc bấy giờ cách xa Kỳ Viên khoảng hơn nửa dặm, tại một thị trấn, có nhiều đồ ăn được phát theo thẻ và theo hạn kỳ. Ở đây có một kẻ thô lỗ hay hỏi khiêu khích. Những ai đến để lãnh món ăn được phát theo thẻ hay định kỳ đều bị nó hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Những ai nhai, những ai uống, những ai ăn?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nếu không trả lời được, họ sẽ bị nó làm cho xấu hổ. Vì sợ kẻ ấy, nhiều người không đi đến làng ấy để lấy phần ăn nữa:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Một hôm, một Tỷ-kheo đi đến chỗ phát thẻ và nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Thưa các Tôn giả, tại làng kia có đồ ăn phát theo thẻ và định kỳ phải không?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Có người trả lời:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Thưa Hiền giả, có. Nhưng tại đấy có một kẻ cật vấn thô lỗ hỏi các câu và nếu ai không trả lời được sẽ bị nó mắng nhiếc chửi rủa. Vì sợ nó, nên không ai đi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Tỷ-kheo ấy nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Thưa các Tôn giả, hãy cho tôi đi lấy đồ ăn tại đấy, tôi sẽ nhiếp phục kẻ ấy, làm cho kẻ ấy khiêm tốn, khiến từ đây trở đi, khi thấy các Tôn giả, kẻ ấy sẽ xấu hổ và bỏ trốn.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Các Tỷ-kheo chấp thuận cho vị ấy đi lấy đồ ăn tại chỗ kia. Tỷ-kheo ấy đắp y đi đến cửa hàng. Thấy Tỷ-kheo ấy, tên cật vấn thô lỗ liền đi mau đến như con cừu điên, và nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này Sa môn, hãy trả lời ta.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này cư sĩ, sau khi đi vào làng lấy cháo và trở lại phòng đợi này, tôi sẽ trả lời.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Khi Tỷ-kheo ấy lấy cháo và trở lại phòng đợi, kẻ
