    <script>
        //chk lnk is mp3, mp4 or youtube
        function getLnkObj(lnk) {
            var lnkType;
            if (lnk.search(/\.mp4$/i) != -1) {
                lnkType = "mp4";
            }
            else if (lnk.search(/\.mp3$/i) != -1) {
                lnkType = "mp3";
            }
            else {
                lnkType = "youtube";
                ytlnk = crtYTEmbed(lnk);
                if (ytlnk != '') {
                    lnk = ytlnk;
                }
            }
            return { "lnk": lnk, "lnkType": lnkType };
        }

        //get browser info
        function who() {
            var ua = navigator.userAgent, tem,
                M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return 'IE ' + (tem[1] || '');
            }
            if (M[1] === 'Chrome') {
                tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
                if (tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
            }
            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
            if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
            //return M.join(' ');
            return ua;
        }

        function crtYTEmbed(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);

            if (match && match[2].length == 11) {
                return 'https://www.youtube.com/embed/' + match[2];
            } else {
                return '';
            }
        }
        function toggle(id) {
            var x = document.getElementById(id);
            if (x.style.display == "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        //__in showhide: true-> show
        function show(id, showhide) {
            var x = document.getElementById(id);
            if (showhide) {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        //video1 controls
        function playPause(id) {
            ctrl = document.getElementById(id);
            if (ctrl.paused)
                ctrl.play();
            else
                ctrl.pause();
        }

        function makeBig(id) {
            ctrl = document.getElementById(id);
            w = Math.min(ctrl.width * 1.1, 1080);
            resize(id, w);
        }

        function makeSmall(id) {
            ctrl = document.getElementById(id);
            w = Math.max(ctrl.width * 0.9, 360);
            resize(id, w);
        }

        function makeNormal(id) {
            resize(id, 480);
        }
        function resize(id, w) {
            ctrl = document.getElementById(id);
            ctrl.width = w;
            if (id == "frame1") {
                ctrl.height = w * m_scale;
            }
        }
    </script>
    <script>
        //init var part2///////
        //tree
        var g_nodesDict = {};
        var g_titlesDict = {};
        var baseUrl = window.location.href.replace(/\/[^/]*\.html/, "");
        var imgSrc = {
            "expand": "＋",
            "colapse": "―",
            "noop": "　",
            "checked": "■",
            "uncheck": "□",
            "gray": "▲",
        };

    <script>
        //tree
        // render item by item
        function render1(lectLst) {
            document.getElementById(rootNode.id + "_childs").innerHTML = "";
            rootNode.visible = true;

            for (var i in lectLst) {
                addLectItem(rootNode, lectLst[i]);
            }
        }

        // render hold tree
        function render2(lectLst) {
            for (var i in lectLst) {
                addNode(rootNode, lectLst[i]);
            }
            treeRender(rootNode);
        }

        // get data from web and render async
        function render3(url) {
            document.getElementById(rootNode.id + "_childs").innerHTML = "";
            rootNode.visible = true;

            //getItems();
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var jsTxt = xhttp.responseText;
                    var items = eval("(" + jsTxt + ")");
                    for (var i in items) {
                        var lectItem = items[i];
                        addLectItem(rootNode, lectItem);
                    }
                }
            };
            xhttp.open('GET', url, true);
            xhttp.send();
        }


        function getLecturesSync(url) {
            var xhttp = new XMLHttpRequest();
            xhttp.open('GET', url, false);
            xhttp.send();
            if (xhttp.status == 200) {
                return eval("(" + xhttp.responseText + ")");
            } else {
                return [];
            }
        }

        ////////////////////////////////////////////
        //function getItems() {
        //  var uri = "https://localhost:44336/api/Lectures";
        //  fetch(uri)
        //    .then(response => response.json())
        //    .then(data => _displayItems(data))
        //    .catch(error => console.error('Unable to get items.', error));
        //}
        //function _displayItems(data) {
        //  data.forEach(item => {
        //    addLectItem(rootNode,item);
        //  });
        //}
        ////////////////////////////////////////////
        //add lecture item to root node
        function addNode(root, lectItem) {
            var path = [lectItem.author, lectItem.target, lectItem.topic];
            var parent = root;
            var child;
            for (var i in path) {
                var name = path[i];
                if (parent.childs[name] != null) {
                    child = parent.childs[name];
                } else {
                    var id = parent.id + '_' + Object.keys(parent.childs).length;
                    child = {
                        "id": id,
                        "name": name,
                        "childs": [],
                    };
                    parent.childs[name] = child;
                }
                parent = child;
            }
            parent.childs[lectItem.title] = {
                "id": parent.id + '_' + lectItem.title,
                "name": lectItem.title,
                "lect": lectItem,
            };
        }

        //add and render lecture item
        function addLectItem(root, lectItem) {
            var path = lectItem.path.split('/');
            var parent = root;
            var child;
            var renderLst = [];
            for (var i in path) {
                var name = path[i];
                if (parent.childs[name] != null) {
                    child = parent.childs[name];
                } else {
                    var id = parent.id + '_' + Object.keys(parent.childs).length;
                    child = {
                        "id": id,
                        "name": name,
                        "childs": [],
                    };
                    parent.childs[name] = child;

                    //add to render lst
                    renderLst.push([parent, child]);
                }
                parent = child;
            }

            child.childs = null;
            child.lect = lectItem;
            g_titlesDict[lectItem.ID] = child;  //for restore sts

            //render nodes
            for (var i in renderLst) {
                parent = renderLst[i][0];
                child = renderLst[i][1];
                treeAdd(parent, child);
                g_nodesDict[child.id] = child;
            }
        }

        function treeRender(rootNode) {
            document.getElementById(rootNode.id + "_childs").innerHTML = "";
            rootNode.visible = true;
            treeAddR(rootNode);
        }
        function treeAddR(parentNode) {
            var i;
            for (i in parentNode.childs) {
                var childNode = parentNode.childs[i];
                treeAdd(parentNode, childNode);
                g_nodesDict[childNode.id] = childNode;
                treeAddR(childNode);
            }
        }
        function treeAdd(parentNode, childNode) {
            //init node
            childNode.parent = parentNode;
            childNode.sts = 0;  //uncheck
            childNode.visible = true;

            //var imgTxt = '<img id="[nodeId]_img" class="toggleImg" src="[imgSrc]" onclick="onImgClick(' + "'[nodeId]'" + ')"></img>';
            //imgTxt = imgTxt.replace(/\[nodeId\]/g, childNode.id);
            //imgTxt = imgTxt.replace(/\[imgSrc\]/g, imgSrc.colapse);
            //if (childNode.childs == null) {
            //    imgTxt = '<img src="' + imgSrc.noop + '" ></img>'
            //}
            var img1 = document.createElement("button");
            img1.id = childNode.id + "_img";
            img1.className = "miBtn";
            img1.textContent = imgSrc.colapse;
            if (childNode.childs == null) { img1.textContent = imgSrc.noop };
            img1.onclick = function () { onImgClick(childNode.id) };

            //var stsTxt = '<img id="[nodeId]_sts" class="stsImg" src="[stsSrc]" onclick="onStsClick(' + "'[nodeId]'" + ')"></img>';
            //stsTxt = stsTxt.replace(/\[nodeId\]/g, childNode.id);
            //stsTxt = stsTxt.replace(/\[stsSrc\]/g, imgSrc.uncheck);
            var sts1 = document.createElement("button");
            sts1.id = childNode.id + "_sts";
            sts1.className = "miBtn";
            sts1.textContent = imgSrc.uncheck;
            sts1.onclick = function () { onStsClick(childNode.id) };

            //var spanTxt = '<span id="[nodeId]_span" class="txtbtn" onclick="onSpanClick(' + "'[nodeId]'" + ')">[nodeName]</span><br>';
            //spanTxt = spanTxt.replace(/\[nodeId\]/g, childNode.id);
            //spanTxt = spanTxt.replace(/\[nodeName\]/g, childNode.name);
            var span1 = document.createElement("span");
            span1.id = childNode.id + "_span";
            span1.className = "miLabel";
            span1.textContent = childNode.name;
            span1.onclick = function () { onSpanClick(childNode.id) };

            var div1 = document.createElement("div");
            div1.className = "menuItem";
            //var span11 = document.createElement("span");
            //span11.appendChild(img1);
            //span11.appendChild(sts1);
            //div1.appendChild(span11);
            //div1.appendChild(img1);
            //div1.appendChild(sts1);
            //div1.appendChild(span1);

            var tbl = document.createElement("table");
            var tr = document.createElement("tr");
            tbl.appendChild(tr);
            var td = document.createElement("td");
            td.appendChild(img1);
            tr.append(td);
            var td = document.createElement("td");
            td.appendChild(sts1);
            tr.append(td);
            var td = document.createElement("td");
            tr.append(td);
            td.appendChild(span1);
            div1.append(tbl);

            //var divTxt = '<div id="[nodeId]_childs" class="childsDiv">';
            //divTxt = divTxt.replace(/\[nodeId\]/g, childNode.id);
            var div2 = document.createElement("div");
            div2.className = "miChilds";
            div2.id = childNode.id + "_childs";

            var tDiv = document.getElementById(parentNode.id + "_childs");
            //tDiv.innerHTML += imgTxt + stsTxt + spanTxt + divTxt;
            tDiv.appendChild(div1);
            tDiv.appendChild(div2);
        }
        function updateChildSts(tNode) {
            var childs = tNode.childs;
            var sts = tNode.sts;
            var i;
            for (i in childs) {
                var childNode = childs[i];
                childNode.sts = sts;
                updateStsImg(childNode);

                updateChildSts(childNode);
            }
        }
        function updateParentSts(tNode, sts) {
            if (tNode.id == "root") return;
            var childs = tNode.childs;
            if (sts != 2) {
                for (var i in childs) {
                    var childNode = childs[i];
                    if (childNode.sts != sts) {
                        sts = 2;
                        break;
                    }
                }
            }
            tNode.sts = sts;
            updateStsImg(tNode);

            //recursive
            updateParentSts(tNode.parent, sts);
        }

        function updateStsImg(tNode) {
            var src;
            switch (tNode.sts) {
                case 0:
                    src = imgSrc.uncheck;
                    //if (tNode.lect != null) {
                    //    alert("ucheck:" + tNode.lect.ID)
                    //}
                    break;
                case 1:
                    src = imgSrc.checked;
                    //if (tNode.lect != null) {
                    //    alert("check:" + tNode.lect.ID)
                    //}
                    break;
                default:
                    src = imgSrc.gray;
            }
            var tImg = document.getElementById(tNode.id + "_sts");
            //tImg.src = src;
            tImg.textContent = src;
        }

        //"2018-04-10T04:00:00.000Z"
        function getDate(zTxt) {
            return zTxt.match(/.*(?=T)/);
        }
    </script>

        //main//////////////////////////////////////
        //render tree
        jsTxt = [{"ID":2,"paragraphs":[{"content":"1. CHUYỆN PHÁP TỐI THƯỢNG (Tiền thân Apannaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Có những người nói lên...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Ðức Thế Tôn, khi ở Tinh xá Kỳ Viên, gần Xá-vệ, đã thuyết pháp thoại này. Vì ai, pháp thoại này được đề cập? Vì năm trăm người bạn của vị triệu phú Cấp Cô Ðộc (Anàthapindika) đều là đệ tử ngoại đạo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một ngày kia, vị triệu phú Cấp Cô Ðộc đem năm trăm người bạn của mình đều là đệ tử ngoại đạo, cho mang theo nhiều vòng hoa, hương thơm, dầu hương cùng dầu thắp, mật ong, mật mía, vải và áo choàng, đi đến Kỳ Viên đảnh lễ Thế Tôn, cúng dường Ngài các vật liệu như vòng hoa v.v... và phân phát cho chư Tăng dược phẩm trị bịnh và vải mặc. Làm xong việc ấy, ông ngồi xuống một bên và tránh sáu tật xấu trong lúc ngồi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Cũng vậy, các đệ tử ngoại đạo đảnh lễ Thế Tôn, và ngồi xuống một bên gần ông Cấp Cô Ðộc, nhìn lên gương mặt đức Bổn Sư chói sáng như trăng rằm, vẹn toàn các tướng tốt chính và phụ, nhìn lên Phạm thân tỏa ánh sáng rộng một tầm và nhìn lên hào quang rực rỡ của đức Phật, những hào quang phóng ra như thể từng đôi vòng, từng cặp một.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi giống con sư tử trẻ rống như sấm động ở thung lũng Ðỏ, như mây bão tố trong mùa mưa, như sông Hằng thiên giới (dải Thiên Hà) ào ào đổ xuống, và như đan dệt một chuỗi châu báu, tuy vậy, với một Phạm âm đầy đủ tám phần tuyệt hảo, kỳ diệu làm tai thích thú, Ngài thuyết pháp cho họ, một pháp thoại dịu ngọt và chói sáng với nhiều vẻ đẹp khác nhau.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Họ nghe bậc Ðạo Sư thuyết pháp, tâm được tịnh tín, liền đứng dậy đảnh lễ bậc Ðạo Sư, phá vỡ pháp quy y ngoại đạo, rồi quy y Phật. Từ đấy, họ luôn luôn đi đến tinh xá với ông Cấp Cô Ðộc, tay cầm hương thơm, vòng hoa v.v... nghe pháp, bố thí, trì giới và thọ Bát quan trai giới.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi Thế Tôn từ Xá-vệ lại đi đến Vương Xá. Trong thời gian Như Lai đi vắng, họ phá vỡ pháp quy y Phật. Rồi họ lại quy y ngoại đạo, trở lui nguyên trạng của họ.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Sau bảy tám tháng, Thế Tôn về lại Kỳ Viên. Ông Cấp Cô Ðộc đem năm trăm người bạn đồng tu đi đến yết kiến bậc Ðạo Sư, cúng dường Ngài với hương thơm v.v... đảnh lễ rồi ngồi xuống một bên. Ông Cấp Cô Ðộc báo cáo cho Thế Tôn biết sau khi Ngài ra đi, họ phá vỡ pháp quy y đã thọ, chấp nhận lại quy y pháp ngoại đạo, trở lui nguyên trạng của họ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Mở miệng hoa sen của Ngài, như mở hộp châu báu, đầy những hương thơm sai biệt, thơm với hương thơm chư Thiên, do uy lực nói lời chơn thực, trải vô lượng ức kiếp không gián đoạn, Thế Tôn phát ra âm thanh dịu ngọt và hỏi:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này các nam cư sĩ, có thật chăng các ông đã phá vỡ Tam quy y, và đi theo quy y ngoại đạo?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Và khi không thể che giấu, họ thú nhận:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Thật vậy, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này các cư sĩ, không có một chỗ nào dưới từ đáy địa ngục, trên cho đến chư Thiên, không có một chỗ nào trong các thế giới vô lượng trải rộng bề ngang, không có ai bằng, chớ đừng nói cao hơn đức Phật về những công đức như giữ giới v.v...\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Rồi Ngài trình bày cho họ những công đức của Ba ngôi báu, như đã được nói đến trong kinh điển:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Này các Tỳ-kheo, giữa các chúng sanh không chân, hai chân, hay bốn chân, Như Lai được gọi là tối thượng. Nếu có những tài sản nào ở đời này hay đời sau... Và thật vậy, tối thượng giữa những tín đồ...\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Rồi Ngài nói tiếp:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Không có một cư sĩ nào, nam hay nữ đã quy y Ba ngôi báu, những ngôi báu đầy đủ công đức tối thượng như vậy, phải tái sanh trong các địa ngục v.v... nhưng họ được thoát khỏi sanh vào đọa xứ, họ được sanh vào thế giới chư Thiên và đắc Thiền chứng lớn. Do đó, khi các ông phá vỡ quy y như vậy, và đi đến quy y ngoại đạo, các ông đã làm một việc sai lạc.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Và ở đây, để nêu rõ rằng không có ai đã quy y Ba ngôi báu với sự giải thoát tối thượng, lại phải sanh vào đọa xứ, những đoạn kinh này phải được nói lên:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Những ai quy y Phật\u000bSẽ không đi đọa xứ,\u000bTừ bỏ thân làm người\u000bSẽ tràn đầy thiên giới.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":21},{"content":"Những ai quy y Pháp\u000bSẽ không đi đọa xứ,\u000bTừ bỏ thân làm người\u000bSẽ tràn đầy thiên giới.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":22},{"content":"Những ai quy y Tăng\u000bSẽ không đi đọa xứ,\u000bTừ bỏ thân làm người\u000bSẽ tràn đầy thiên giới.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":23},{"content":"Loài Người sợ hoảng hốt,\u000bTìm nhiều chỗ quy y,\u000bHoặc rừng rậm, núi non,\u000bHoặc vườn cây, đền tháp,\u000bQuy y ấy không ổn,\u000bKhông quy y tối thượng,\u000bQuy y các chỗ ấy\u000bKhông thoát mọi khổ đau.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":24},{"content":"Ai quy y đức Phật,\u000bChánh Pháp và chư Tăng,\u000bAi dùng chánh tri kiến\u000bThấy được Bốn sự thật,\u000bThấy Khổ và Khổ tập,\u000bThấy sự khổ vượt qua,\u000bThấy đường Thánh tám ngành\u000bÐưa đến khổ não tận.\u000bThật quy y an ổn,\u000bThật quy y tối thượng,\u000bCó quy y như vậy\u000bMới thoát mọi khổ đau.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":25},{"content":"Bậc Ðạo Sư không chỉ thuyết pháp cho họ như vậy, Ngài còn nói tiếp:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Này các nam cư sĩ, pháp hành niệm Phật, pháp hành niệm Pháp, pháp hành niệm Tăng đem lại Dự lưu đạo, Dự lưu quả, Nhất lai đạo, Nhất lai quả, Bất lai đạo, Bất lai quả, A-la-hán đạo, A-la-hán quả.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Và sau khi Ngài thuyết pháp cho họ với nhiều phương thức, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Với sự phá vỡ quy y như vậy, các ông đã làm một việc sai lạc.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Và ở đây, sự đem lại các Dự lưu đạo, Dự lưu quả v.v... cho những ai hành trì niệm Phật v.v... cần phải được nêu rõ với những đoạn kinh như sau:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Này các Tỷ-kheo, có một pháp, nếu được tu tập, và được làm cho viên mãn, đưa đến hoàn toàn yểm ly, ly tham, đoạn diệt, an tịnh, thắng trí, Giác ngộ, Niết-bàn. Thế nào là một Pháp? Chính là niệm Phật v.v... Như vậy, Thế Tôn với các phương tiện khác nhau, thuyết giảng cho các nam cư sĩ:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Này các nam cư sĩ, cũng vậy, trong thời quá khứ, những ai chấp chặt tà luận, chấp chặt điên đảo luận, nghĩ rằng cái gì không phải là chỗ quy y, lại xem là chỗ quy y chân thật, những người ấy sẽ bị quỷ Dạ-xoa ăn thịt trong cảnh sa mạc, chỗ trú của phi nhân, và bị lâm vào đại nạn. Còn những ai chấp chặt sự thật vô hý luận, chấp chặt pháp tối thượng, chấp chặt pháp không điên đảo, thì trong cảnh sa mạc ấy, họ đạt được yên ổn, an toàn.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Khi nói đến đây, Ngài im lặng. Rồi gia chủ Cấp Cô Ðộc từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, tán thán Ngài với hai tay đặt trên đầu và thưa như sau:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Bạch Thế Tôn, nay thật rõ ràng cho chúng con thấy trong thời hiện tại, những người nam cư sĩ ấy, sau khi phá vỡ pháp quy y tối thượng, đã rơi vào rừng rậm tà luận. Nhưng trong quá khứ, đại nạn của những ai chấp chặt tà luận tại sa mạc, chỗ trú của phi nhân, và sự yên ổn an toàn của những người chấp chặt pháp vô hý luận, đối với chúng con đang bị che lấp, chỉ rõ ràng đối với Ngài. Lành thay, nếu Thế Tôn, như thể khiến mặt trăng tròn mọc lên, làm sáng tỏ sự kiện này cho chúng con.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Rồi Thế Tôn nói:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Này gia chủ, chính vì mục đích loại bỏ các nghi nan ở đời, nhờ sự thực hành trọn vẹn mười hành Ba-la-mật trải vô lượng kiếp mà Ta chứng đắc Nhất thiết trí. Hãy cẩn thận lắng tai nghe, như thể các ông đang đổ tủy của sư tử vào một cái ống bằng vàng!\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"Sau khi khích lệ sự chú ý của người trieäu phú, Ngài nói lên câu chuyện đã bị tái sanh che lấp, như mặt trăng tròn được giải tỏa, sau khi phá tan đám mây tuyết.\r","fontItalic":-1,"fontSize":12,"order":37},{"alignment":1,"content":"*\r","fontSize":12,"order":38},{"content":"Thuở xưa, trong nước Kàsi, tại thành Ba-la-nại, có vị vua tên là Brahmadatta. Khi ấy, Bồ-tát được sanh trong gia đình thương gia làm chủ đoàn lữ hành, và tiếp tục lớn lên, đi chỗ này chỗ kia buôn bán với năm trăm cỗ xe, khi thì đi từ đông qua tây, khi thì đi từ tây qua đông. Tại thành Ba-la-nại, có một người chủ đoàn lữ hành khác còn trẻ và ngu si, không giỏi tùy cơ ứng biến.\r","fontSize":12,"order":39},{"content":"Lúc bấy giờ, sau khi chất đầy năm trăm cỗ xe với hàng hóa có giá trị lớn, Bồ-tát sẵn sàng lên đường. Người chủ đoàn lữ hành trẻ và ngu kia cũng chất đầy hàng hóa tương tự trên năm trăm cỗ xe khác, sẵn sàng lên đường. Bồ-tát suy nghĩ: \"Nếu người chủ đoàn lữ hành ngu si và trẻ này đi với Ta, với một ngàn cỗ xe, cùng đi một lần trên con đường, thì con đường sẽ không thể chịu nổi; thật sẽ khó tìm được củi, nước cho đoàn người, và cỏ cho các con bò. Hoặc là nó, hoặc là ta phải đi trước\".\r","fontSize":12,"order":40},{"content":"Ngài nhắn tin mời người ấy đến, trình bày sự việc và nói:\r","fontSize":12,"order":41},{"content":"- Hai chúng ta không thể đi cùng một lần được. Vậy bạn sẽ đi trước hay đi sau?\r","fontSize":12,"order":42},{"content":"Kẻ ấy suy nghĩ: \"Nếu ta đi trước, sẽ có nhiều lợi ích. Ta sẽ đi con đường chưa bị hư phá, các con bò sẽ ăn cỏ chưa bị động chạm; còn các người nhà ta sẽ hái được các ngọn lá nấu cà-ri chưa bị động chạm, nước được trong lặng; và sau cùng định giá bán theo sở thích, ta sẽ bán các hàng hóa\".\r","fontSize":12,"order":43},{"content":"Nghĩ vậy, kẻ ấy nói:\r","fontSize":12,"order":44},{"content":"- Này bạn, tôi sẽ đi trước.\r","fontSize":12,"order":45},{"content":"Còn Bồ-tát thấy đi sau có nhiều lợi ích vì ngài lý luận như vầy: \"Những người đi trước sẽ san bằng con đường chưa được san bằng. Ta sẽ đi con đường đã được họ đi qua. Các con bò của ta sẽ ăn cỏ mới mọc và ngọt; người của ta sẽ tìm được các lá ngọt nấu cà-ri mới mọc tại chỗ các lá đã được hái đi. Tại chỗ không có nước, họ phải đào để lấy nước, chúng ta sẽ uống nước trong các giếng được người khác đào lên. Việc định giá giống như sát hại mạng sống con người, ta đi sau sẽ bán hàng hóa theo giá thông thường đã quy định\". Khi thấy những lợi ích như vậy, Bồ-tát nói:\r","fontSize":12,"order":46},{"content":"- Này bạn, bạn hãy đi trước.\r","fontSize":12,"order":47},{"content":"- Lành thay, này bạn.\r","fontSize":12,"order":48},{"content":"Người chủ đoàn lữ hành trẻ và ngu si nói vậy rồi cho thắng các cỗ xe, ra đi, thứ lớp vượt qua các thôn xóm, và bắt đầu đến biên giới sa mạc. Thuở bấy giờ, các sa mạc có năm loại: sa mạc trộm cướp, sa mạc thú dữ, sa mạc không có nước, sa mạc phi nhân và sa mạc không có đồ ăn.\r","fontSize":12,"order":49},{"content":"Trước tiên, con đường nào có trộm cướp trú ẩn, chỗ ấy được gọi là sa mạc trộm cướp; thứ hai, con đường nào có sư tử v.v... trú ẩn, được gọi là sa mạc thú dữ; thứ ba, chỗ nào không có nước để tắm hay uống, được gọi là sa mạc không có nước; thứ tư, con đường nào có các loài phi nhân (quỷ thần) trú ẩn, được gọi là sa mạc phi nhân; thứ năm, con đường nào không tìm thấy các loài rễ có thể ăn được v.v... được gọi là sa mạc không có đồ ăn.\r","fontSize":12,"order":50},{"content":"Trong năm loại sa mạc này, có hai loại sa mạc nguy hiểm là sa mạc không có nước và sa mạc phi nhân. Do vậy, người chủ đoàn lữ hành trẻ và ngu si ấy cho đặt lên xe những ghè rất lớn, đổ đầy nước, và bắt đầu di chuyển vào bãi sa mạc dài sáu mươi dặm này.\r","fontSize":12,"order":51},{"content":"Khi họ đã đi được nửa đường, con quỷ Dạ-xoa trú ở sa mạc nghĩ: \"Ta sẽ làm cho những người này quăng nước cất giữ, làm cho họ yếu sức, rồi ta sẽ ăn thịt tất cả bọn họ\". Rồi nó hóa hiện một cỗ xe đẹp đẽ với những con bò mộng trắng trẻo. Ðược hộ vệ với mười mười hai phi nhân, tay cầm cung, tên, khiêng và binh khí, nó trang sức với vòng hoa sen xanh và hoa súng trắng trên đầu, với tóc ướt và áo ướt, ngồi trên cỗ xe ấy như một vị chúa tể, nó dấn bước trên đường với các bánh xe dính bùn. Còn đoàn tùy tùng đi trước và đi sau, với tóc ướt, áo ướt, trang sức với vòng hoa sen xanh và hoa súng, với những bó sen trắng, sen đỏ cầm tay, nhai những cọng sen, củ sen, nhỏ giọt nước và bùn.\r","fontSize":12,"order":52},{"content":"Bấy giờ, khi gió thổi trước mặt, những người chủ đoàn lữ hành, theo lệ thường ngồi trong cỗ xe đi trước với những người hầu hạ bao vây để tránh bụi. Khi gió thổi đàng sau, họ đi xe phía sau. Nay gió thổi phía trước, do vậy, người chủ đoàn lữ hành trẻ đi xe ở phía trước. Con quỷ Dạ-xoa thấy người ấy đến gần, liền cho đậu xe ở một bên đường, chào đón một cách thân tình và hỏi đi đâu. Người chủ đoàn lữ hành cũng cho đậu xe của mình một bên đường và nói với quỷ Dạ-xoa:\r","fontSize":12,"order":53},{"content":"- Thưa ông bạn, chúng tôi đi từ Ba-na-lại tới. Các ông trang sức với hoa sen xanh và hoa súng, tay cầm hoa sen trắng và đỏ, đang nhai những cọng sen và củ sen, lấm bùn vừa đi vừa chảy những giọt nước. Vậy phải trên đường các ông đi có mưa, có những hồ ao phủ đầy với hoa sen xanh chăng? v.v..\r","fontSize":12,"order":54},{"content":"Quỷ Dạ-xoa, nghe hỏi, liền nói lớn:\r","fontSize":12,"order":55},{"content":"- Này bạn, bạn nói gì vậy? Ðàng kia đã hiện rõ đường lằn sẩm của rừng xanh. Từ đó trở đi, toàn là rừng không có gì ngoài nước. Luôn luôn trời mưa, ở đó các hồ đều ngập; khắp nơi đều có những ao nước đầy hoa sen.\r","fontSize":12,"order":56},{"content":"Sau khi nói như vậy và đoàn xe đã đi ngang qua, nó hỏi:\r","fontSize":12,"order":57},{"content":"- Những cỗ xe này đi đâu vậy?\r","fontSize":12,"order":58},{"content":"Và họ trả lời:\r","fontSize":12,"order":59},{"content":"- Ði tới chỗ này, chỗ kia.\r","fontSize":12,"order":60},{"content":"- Trong mỗi cỗ xe này, có hàng hóa gì vậy?\r","fontSize":12,"order":61},{"content":"- Nhiều loại hàng hóa.\r","fontSize":12,"order":62},{"content":"Rồi khi cỗ xe cuối cùng đi qua, chở rất nặng nề, nó hỏi:\r","fontSize":12,"order":63},{"content":"- Trong cỗ xe này chơû gì vậy?\r","fontSize":12,"order":64},{"content":"- Chở nước trong ấy.\r","fontSize":12,"order":65},{"content":"- Từ chỗ khởi hành cho đến chỗ này, bạn đã mang nước là tốt. Nhưng từ chỗ này trở đi, không cần phải mang nước nữa. Từ phía trước mặt có nhiều nước. Hãy đập vỡ các ghè nước, để đi cho thoải mái.\r","fontSize":12,"order":66},{"content":"Và nó nói thêm:\r","fontSize":12,"order":67},{"content":"- Các ông hãy đi. Chúng tôi lên đường kẻo chậm trễ rồi!\r","fontSize":12,"order":68},{"content":"Rồi nó đi một lát, đến chỗ khuất dạng, liền trở về thành Dạ-xoa. Người chủ lữ hành ngu si ấy, do sự ngu si của mình, nghe theo lời quỷ Dạ-xoa, cho đập vỡ các ghè, không để dành lại dù chỉ một bụm nước, cứ đổ tất cả và ra lệnh các xe đi. Càng đi về phía trước, một giọt nước cũng không có. Bọn họ không được nước uống trở thành mệt mỏi. Họ vẫn tiếp tục đi cho đến khi mặt trời lặn.\r","fontSize":12,"order":69},{"content":"Khi ấy, họ tháo dây buộc xe ra, xếp thành một vòng tròn, và buộc các con bò vào bánh xe. Nhưng chúng cũng không có nước uống. Còn bọn họ không có cháo, không có cơm, nên yếu sức, nằm xuống khắp nơi rồi ngủ. Khi đêm vừa xuống, quỷ Dạ-xoa từ thành Dạ-xoa đi đến, diệt tất cả mạng sống bò và người, ăn thịt chúng, chỉ để lại xương rồi bỏ đi. Như vậy, chỉ vì một người chủ đoàn lữ hành trẻ và ngu si, tất cả đã mắc vào đại nạn, xương cốt của người và vật rải khắp nơi, chỉ năm trăm cỗ xe còn đứng yên với đầy đủ hàng hóa.\r","fontSize":12,"order":70},{"content":"Phần Bồ-tát, đợi từ ngày người chủ đoàn lữ hành trẻ và ngu si ra đi, độ một tháng rưỡi trôi qua, với năm trăm cỗ xe từ thành phố ra đi, dần dần đi đến biên giới sa mạc. Vị ấy cho đỗ đầy nước vào các ghè nước, cho lấy thêm nhiều nước dự trữ rồi đánh trống hội họp đoàn người lại và nói như sau:\r","fontSize":12,"order":71},{"content":"- Nếu không hỏi ta, thì một bụm nước cũng không được dùng. Có nhiếu cây độc trong bãi sa mạc, không một ai trong các chú được ăn lá, hoa, hay quả chưa ăn từ trước, mà không hỏi ta.\r","fontSize":12,"order":72},{"content":"Sau khi chỉ dạy cho họ như vậy, Bồ-tát mới bắt đầu đi vào bãi sa mạc với năm trăm cỗ xe. Khi đi đến giữa sa mạc, quỷ Dạ-xoa ấy hiện hình ra trên con đường cửa Bồ-tát, như cách thức trước. Bồ-tát thấy nó liền nhận ra ngày và suy nghĩ: \"Nơi này không có nước và được gọi là sa mạc không có nước. Người này có con mắt đỏ, bộ dạng không sợ hãi, lại không có bóng chiếu. Không nghi ngờ gì nữa, người chủ đoàn lữ hành ngu si và trẻ tuổi đi trước bị nó xúi giục, đã đổ tất cả nước, nên kiệt sức, và bị nó ăn thịt cùng cả đoàn tùy tùng. Nhưng nó không biết ta có tài trí và khéo dùng phương tiện\".\r","fontSize":12,"order":73},{"content":"Vì vậy, Bồ-tát nói to với con quỷ:\r","fontSize":12,"order":74},{"content":"- Ông hãy đi đi, chúng tôi là người lái buôn. Chưa thấy được nước khác, chúng tôi không đổ nước đã được dự trữ. Chỗ nào thấy nước, chúng tôi mới yên lòng đổ nước đi, làm cho nhẹ các cỗ xe.\r","fontSize":12,"order":75},{"content":"Quỷ Dạ-xoa đi một lát, đến chỗ khuất dạng, liền về thành Dạ-xoa. Khi Dạ-xoa đã đi, đoàn người hỏi Bồ-tát:\r","fontSize":12,"order":76},{"content":"- Thưa ông chủ, những người này chỉ cho thấy đằng kia là dãy rừng xanh. Phía ngoài xa khu rừng ấy, trời luôn luôn mưa. Họ đội trên đầu những vòng hoa sen xanh và hoa súng; họ cầm những bó hoa sen đỏ và trắng; họ hái các củ sen và cọng sen; áo bị ướt, đầu bị ướt; họ đi với những giọt nước rơi chảy. Vậy chúng ta hãy đỗ nước đi, khiến cho các cỗ xe được nhẹ, chúng ta đi mau hơn.\r","fontSize":12,"order":77},{"content":"Bồ-tát nghe họ nói như vậy, liền cho dừng các cỗ xe, họp tất cả bọn người lại và hỏi:\r","fontSize":12,"order":78},{"content":"- Trong các chú, có ai trước đây nghe nói rằng bãi sa mạc này có ao hay hồ không?\r","fontSize":12,"order":79},{"content":"- Thưa ông chủ, không có ai nghe cả. Vì thế nơi này được gọi là bãi sa mạc không có nước.\r","fontSize":12,"order":80},{"content":"- Nay có một số người nói rằng xa hơn dãy rừng xanh đàng kia, trời có mưa. Gió mưa có thể thổi xa được bao nhiêu?\r","fontSize":12,"order":81},{"content":"- Thưa ông chủ, khoảng độ một dặm (do-tuần).\r","fontSize":12,"order":82},{"content":"- Gió mưa có thể thổi đến chạm thân của một ai trong các chú không?\r","fontSize":12,"order":83},{"content":"- Thưa ông chủ, không.\r","fontSize":12,"order":84},{"content":"- Cách xa bao nhiêu, đầu mây có thể thấy được?\r","fontSize":12,"order":85},{"content":"- Khoảng độ một dặm, thưa ông chủ.\r","fontSize":12,"order":86},{"content":"- Có ai trong các chú được thấy một đầu mây không?\r","fontSize":12,"order":87},{"content":"- Thưa ông chủ, không có ai.\r","fontSize":12,"order":88},{"content":"- Xa bao nhiêu, ánh sáng chớp có thể thấy được?\r","fontSize":12,"order":89},{"content":"- Thưa ông chủ, khoảng bốn năm dặm.\r","fontSize":12,"order":90},{"content":"- Có ai trong các chú thấy được ánh sáng chớp?\r","fontSize":12,"order":91},{"content":"- Thưa ông chủ, không có ai!\r","fontSize":12,"order":92},{"content":"- Tiếng sấm xa bao nhiêu có thể nghe được?\r","fontSize":12,"order":93},{"content":"- Thưa ông chủ, khoảng hai ba dặm.\r","fontSize":12,"order":94},{"content":"- Có ai trong các chú nghe được tiếng sấm?\r","fontSize":12,"order":95},{"content":"- Thưa ông chủ, không có ai.\r","fontSize":12,"order":96},{"content":"- Chúng không phải là người. Chúng là quỷ Dạ-xoa. Dạ-xoa đến và nghĩ: \"Chúng ta xúi đoàn người đổ nước, và khi đoàn người yếu sức, chúng ta sẽ ăn thịt họ! Vì người chủ đoàn lữ hành ngu si và trẻ tuổi đi trước không có thiện xảo phương tiện, chắc chắn bị chúng xui đổ nước đi và khi mệt nhọc, họ đã bị quỷ Dạ-xoa ăn. Còn năm trăm cỗ xe được để lại đựng đầy hàng hóa như trước. Hôm nay, chúng ta sẽ thấy chúng nó. Ðừng đổ đi, ngay cả một bụm nước cũng phải gìn giữ. Hãy đi tới, càng mau càng tốt.\r","fontSize":12,"order":97},{"content":"Ðốc thúc đoàn người của mình đi tới, Bồ-tát tiếp tục đi cho đến khi thấy được năm trăm cỗ xe đầy hành hóa, xương cốt của các con bò và đoàn người bất hạnh trước rải rác khắp mọi nơi. Ngài cho tháo dây buộc các xe, đặt các xe thành vòng tròn, họp lại thành trại, cho đoàn người và bò ăn chiều sớm, rồi sắp các con bò nằm nghỉ giữa bọn họ.\r","fontSize":12,"order":98},{"content":"Rồi ngài tuyển một số người lãnh đạo mạnh mẽ, tự mình đứng canh gác với gươm cầm tay, suốt ba canh ban đêm cho đến khi rạng đông. Sáng sớm ngày kế tiếp, ngài cho làm xong các công việc cần thiết, cho các con bò ăn, quăng bỏ các cỗ xe yếu ớt, lấy các cỗ xe vững mạnh, quăng bỏ loại hàng hóa ít có giá trị, chất lên hàng hóa có giá trị, đi đến chỗ đã định trước, và bán các hàng hóa với giá tiền bằng hai ba giá vốn. Sau đó, ngài cùng với đoàn tùy tùng trở về thành phố của mình.\r","fontSize":12,"order":99},{"alignment":1,"content":"*\r","fontSize":12,"order":100},{"content":"Câu chuyện chấm dứt, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":101},{"content":"- Này cư sĩ, như vậy trong thời quá khứ, những ai chấp chặt tà luận, phải gặp đại nạn. Còn những ai chấp nhận sự thật vô lý luận đã thoát khỏi tay các phi nhân, và đến chỗ mình muốn một cách an toàn.\r","fontItalic":-1,"fontSize":12,"order":102},{"content":"Và sau khi kết hợp hai câu chuyện với nhau, vì mục đích giới thiệu lời dạy về sự thật vô hý luận này, bậc Chánh Giác bài kệ:\r","fontItalic":-1,"fontSize":12,"order":103},{"content":"Có những người nói lên\u000bSự thật vô hý luận,\u000bNhưng các hạng người khác\u000bTuyên bố về tà luận.\u000bKẻ trí biết điều này,\u000bGiữ chặt pháp tối thượng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":104},{"content":"Như vậy Thế Tôn dạy về pháp chân thật vô hý luận này, rồi Ngài nói thêm:\r","fontItalic":-1,"fontSize":12,"order":105},{"content":"- Con đường chân chánh này không những đem lại ba thiện sự thành tựu, sáu cõi Trời ở dục giới, sự thành tựu Phạm Thiên giới, mà cuối cùng đem quả A-la-hán. Còn con đường gọi là tà luận đem đến tái sanh trong bốn đọa xứ và trong năm gia đình thấp kém.\r","fontItalic":-1,"fontSize":12,"order":106},{"content":"Tiếp đó Ngài giảng thêm về Bốn Sự thật với mười sáu hành tướng. Cuối bài giảng ấy, tất cả năm trăm nam cư sĩ chứng quả Dự lưu.\r","fontItalic":-1,"fontSize":12,"order":107},{"content":"Sau khi thuyết pháp, bậc Ðạo Sư nêu rõ những bài học và kể hai câu chuyện rồi kết hợp chúng với nhau, Ngài nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":108},{"content":"- Trong thời ấy, người chủ đoàn lữ hành trẻ và ngu si là Ðề-bà-đạt-đa (Devadatta), tùy tùng của kẻ ấy là tùy tùng của Ðề-bà-đạt-đa, tùy tùng của người chủ đoàn lữ hành hiền trí là tùy tùng của đức Phật, còn người chủ đoàn lữ hành Hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":109},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":110}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APANNAKA\/1. CHUYỆN PHÁP TỐI THƯỢNG (Tiền thân Apannaka)\r","title":"1. CHUYỆN PHÁP TỐI THƯỢNG (Tiền thân Apannaka)\r"},{"ID":3,"paragraphs":[{"content":"2. CHUYỆN BÃI SA MẠC (Tiền thân Vannupatha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Không quản mệt, họ đào...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Pháp thoại này được Thế Tôn nói lên khi Ngài ở Xá-vệ. Vì ai mà Ngài nói? Vì một Tỳ-kheo đã từ bỏ tinh tấn. Khi Thế Tôn ở tại Xá-vệ, có một thiện gia nam tử trú ở Xá-vệ đi đến Kỳ Viên, nghe bậc Ðạo Sư thuyết pháp, tâm sanh tịnh tín, thấy nguy hiểm trong các dục, nên xin xuất gia. Sống năm năm chờ thọ Cụ túc giới, người ấy học thuộc lòng hai bài tóm tắt, tu tập pháp môn Thiền quán, nhận lấy từ bậc Ðạo Sư một đề tài Thiền quán mà mình ưa thích, rồi đi vào một ngôi rừng.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trải qua một kỳ an cư mùa mưa, sau ba tháng, vị ấy không thể khởi lên một tia sáng hay một quán tưởng gì. Rồi vị ấy suy nghĩ: \"Bậc Ðạo Sư dạy có bốn hạng người. Trong họ, ta có phải là hạnh thấp kém nhất không? Ta nghĩ rằng không thể có Ðạo và Quả cho tự thân ta, vậy ta sống trong rừng làm gì? Hãy đi về bậc Ðạo Sư, sống để chiêm ngưỡng thân Phật với dung sắc tối thượng, để nghe thuyết pháp dịu ngọt còn hơn.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nghĩ vậy, vị ấy trở về Kỳ Viên. Các bạn thân tín nói với vị ấy:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Hiền giả, bạn đã nhận được từ bậc Ðạo Sư một đề tài Thiền quán, đã đi với quyết tâm thực hiện pháp Sa-môn. Nay bạn lại trở về, sống vui thích với hội chúng. Hay là bạn đã đạt được mục đích tối thượng của bổn phận người xuất gia, và đã chấm dứt tái sanh?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Hiền giả, tôi không chứng được cả Ðạo lẫn Quả, tự nghĩ mình là người không có khả năng, nên tôi từ bỏ tinh tấn và về đây.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Hiền giả, bạn đã làm một việc không phải, khi đã xuất gia trong Giáo pháp của bậc Ðạo Sư kiên trì tinh tấn, bạn lại từ bỏ tinh tấn. Hãy đi đến yết kiến Như Lai. Chúng ta sẽ trình bày để Ngài rõ chuyện này.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Họ đưa vị này đến gần bậc Ðạo Sư. Khi Ngài thấy vị ấy, liền nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, các ông đem Tỷ-kheo này đến đây ngoài ý muốn của vị ấy. Người này đã làm gì?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Bạch Thế Tôn, Tỷ-kheo này, sau khi xuất gia trong Giáo pháp chân chánh giải thoát như vậy, sau khi thực hành Sa-môn pháp, lại từ bỏ tinh tấn và trở về đây.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Thế Tôn nói với Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này Tỷ-kheo, có thật chăng ông đã từ bỏ tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Thưa thật vậy, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này Tỷ-kheo, vì sao sau khi xuất gia trong Giáo pháp như vậy, ông lại không biết sống ít dục, tri túc, viễn ly hay tinh tấn, nhưng lại là người từ bỏ tinh tấn? Do sự tinh tấn của một mình ông, mà trong bãi sa mạc toàn cát, đoàn người và đàn bò của năm trăm cỗ xe đã được nước uống, đã sống an lạc. Nay vì sao ông lại từ bỏ tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Với những lời như vậy, vị Tỷ-kheo ấy cảm thấy được khích lệ sách tấn. Nghe nói như vậy, các Tỷ-kheo yêu cầu Thế Tôn:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Bạch Thế Tôn, chúng con đã rõ sự từ bỏ tinh tấn hiện này của vị Tỷ-kheo này. Nhưng thuở trước, do sự tinh tấn của một mình người này, trong bãi sa mạc toàn cát, các đàn bò và đoàn người đã uống nước và sống an lạc. Câu chuyện ấy đang còn bị che đậy đối với chúng con, chỉ được rõ ràng với Thế Tôn là bậc Nhất thiết trí. Hãy nói cho chúng con câu chuyện này.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Vậy này các Tỷ-kheo, hãy lắng nghe.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Sau khi gợi sự chú ý của các Tỷ-kheo, Thế Tôn nêu lên rõ ràng sự việc đã xảy ra trong quá khứ.\r","fontItalic":-1,"fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Thuở trước, trong khi vua Brahmadatta trị vì ở Ba-la-nại nước Kàsi, Bồ-tát sanh ra trong gia đình chủ đoàn lữ hành thương gia, lớn lên và thường đi buôn bán với năm trăm cỗ xe. Một thời Bồ-tát đi vào bãi sa mạc toàn cát, dài sáu mươi dặm, với năm trăm cỗ xe. Trong sa mạc ấy, cát rất mịn, khi được vốc trong nắm tay, thì nó sẽ chảy xuống hết. Khi mặt trời mọc lên, cát trở thành nóng như đống than hừng, không thể nào đi lên trên được. Do vậy, những ai đi qua bãi sa mạc ấy, đem theo củi, nước, dầu, gạo... trên các cỗ xe, chỉ đi ban đêm; khi mặt trời mọc, họ xếp các cỗ xe thành hình vòng tròn, làm một cái tàn che trên đầu, sau khi ăn xong thật sớm, họ thường ngồi trong bóng mát trọn ngày.\r","fontSize":12,"order":21},{"content":"Khi mặt trời lặn, họ ăn chiều sớm, cát đã nguội, họ cho thắng các cỗ xe lại và ra đi. Ði qua bãi sa mạc này giống như đi biển vậy. Người hướng dẫn, được gọi là \"địa lý trưởng\" hướng dẫn đoàn lữ hành đi qua nhờ sự hiểu biết các ngôi sao. Người chủ đoàn lữ hành này thời bấy giờ đi qua bãi sa mạc với phương tiện như vậy.\r","fontSize":12,"order":22},{"content":"Sau khi đi hết năm mươi dặm, vị ấy nghĩ: \"Hôm nay, còn một đêm nữa, ta sẽ ra khỏi sa mạc này\". Sau khi ăn chiều, vị ấy ra lệnh vứt bỏ củi và nước, thắng các xe và ra đi. Người lữ hành trưởng cho trải tấm vải trong cỗ xe đi đầu để ngồi nhìn các ngôi sao và từ đó nói lên con đường sẽ đi, rồi nằm xuống. Vị ấy đã có một thời gian dài không ngủ, nên mệt mỏi, ngủ say, không biết rằng các con bò đã đi vòng quanh và trở lại con đường cũ. Các con bò suốt đêm đi như vậy.\r","fontSize":12,"order":23},{"content":"Khi trời rạng đông, vị lãnh đạo thức dậy, nhìn các ngôi sao và bảo:\r","fontSize":12,"order":24},{"content":"- Hãy cho quay các cỗ xe trở lại gấp!\r","fontSize":12,"order":25},{"content":"Nhưng khi các cỗ xe đã quay trở lại, và xếp thành hàng thì trời đã sáng. Các người trong đoàn nói:\r","fontSize":12,"order":26},{"content":"- Hôm qua, chúng ta đã cho các cỗ xe cắm trại ở đây. Củi và nước chúng ta đã vứt bỏ hết. Nay chúng ta bị nguy khốn rồi.\r","fontSize":12,"order":27},{"content":"Họ tháo dây buộc các xe, xếp thành vòng tròn, dăng một màn che trên đầu, mỗi người nằm xuống dưới cỗ xe của mình, sầu muộn tuyệt vọng. Bồ-tát suy nghĩ: \"Nếu ta từ bỏ tinh tấn, tất cả sẽ bị nguy hại\". Vào buổi sáng, khi trời đang mát, vị ấy đi qua đi lại, thấy một đám cỏ dabbha, tự nghĩ: \"Dưới đám cỏ này, chắc thế nào cũng có nước mạch, cỏ mới mọc được\", bèn cho lấy cuốc và đào chỗ ấy. Họ đào đến sáu mươi khuỷu tay; đến đây, cuốc chạm vào hòn đá ở dưới. Khi ấy, tất cả đều thất vọng, không cố gắng nữa. Bồ-tát nghĩ rằng thế nào cũng có nước dưới hòn đá. Ngài đi xuống, đứng trên hòn đá. Cúi xuống, Ngài lắng tai nghe. Nghe được tiếng nước chảy dưới hòn đá, ngài leo lên lại, nói với người thị giả hầu cận:\r","fontSize":12,"order":28},{"content":"- Này bạn thân, nếu bạn từ bỏ tinh tấn, thì tất cả chúng ta sẽ bị nguy hại. Bạn chớ từ bỏ tinh tấn. Hãy cầm cái búa lớn, đi xuống và đập trên hòn đá ấy!\r","fontSize":12,"order":29},{"content":"Vâng theo lời chủ, trong khi tất cả mọi người đều đứng chán nản, người này không từ bỏ tinh tấn, leo xuống và đập hòn đá. Hòn đá bị vỡ ở giữa, rơi xuống và dòng nước phun đứng lên, cao ngang thân cây thốt nốt. Tất cả mọi người đều uống nước và tắm, rồi chặt phát các bánh xe, trục xe dư thừa, nấu cháo và cơm. Khi ăn xong, họ cho bò ăn.\r","fontSize":12,"order":30},{"content":"Ðến khi trời lặn, họ buộc một cây cờ cắm gần dòng nước, rồi đi đến chỗ đã định. Tại đấy, họ bán hành hóa lấy được tiền lòi gấp hai, gấp bốn lần tiền vốn, rồi trở về nhà. Họ sống hết tuổi thọ, và khi mệnh chung đi theo nghiệp của mình. Còn Bồ-tát, trọn đời bố thí và làm các công đức, cũng đi theo nghiệp của mình.\r","fontSize":12,"order":31},{"alignment":1,"content":"*\r","fontSize":12,"order":32},{"content":"Khi nói xong pháp thoại này, bậc Chánh Ðẳng Giác đọc bài kệ:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"Không mệt mỏi, họ đào,\u000bHọ đào con đường cát\u000bÐến khi có dòng nước\u000bTại đấy, họ được nước!\u000bCũng vậy, bậc ẩn sĩ\u000bVới sức mạnh tinh tấn,\u000bKhông thối chí mệt mỏi,\u000bTìm được tâm an tịnh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":34},{"content":"Rồi Ngài giảng về Bốn Sự thật. Cuối bài giảng, vị Tỷ-kheo đã từ bỏ tinh tấn ấy chứng quả tối cao, quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"Sau khi bậc Ðạo Sư kể xong hai câu chuyện và kết hợp chúng với nhau, Ngài kết luận bằng sự nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Thời ấy, người thị giả không từ bỏ tinh tấn, đập vỡ hòn đá và đem lại nước cho đoàn người tức là vị Tỷ-kheo đã từ bỏ tinh tấn này. Tùy tùng của vị chủ đoàn lữ hành là tùy tùng của đức Phật, còn vị chủ đoàn lữ hành là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":37},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":38}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APANNAKA\/2. CHUYỆN BÃI SA MẠC (Tiền thân Vannupatha)\r","title":"2. CHUYỆN BÃI SA MẠC (Tiền thân Vannupatha)\r"},{"ID":4,"paragraphs":[{"content":"3. CHUYỆN NGƯỜI BUÔN CHÈ (Tiền thân Serivànija)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nếu đây ông thối thất...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Thế Tôn thuyết pháp thoại này khi ở Xá-vệ, cũng liên hệ đến một Tỷ-kheo từ bỏ tinh tấn. Khi vị ấy được các Tỷ-kheo đưa đến bậc Ðạo Sư, trong trường hợp giống như câu chuyện trươùc, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, ông xuất gia trong Giáo pháp đem lại Ðạo và Quả như vậy, lại từ bỏ tinh tấn, ông sẽ sầu muộn lâu dài, như người lái buôn Seriva đã mất một cái bát bằng vàng trị giá trăm ngàn đồng tiền vàng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các Tỷ-kheo yêu cầu Thế Tôn phân tích sự việc này. Thế Tôn làm sáng tỏ ý nghĩa qua câu chuyện quá khứ sau đây:\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa năm kiếp về trước, Bồ-tát ở trong nước Seri, làm nghề đi buôn ghè bát và được gọi là Serivan. Serivan cùng với một người lái buôn bán ghè bát tham lam khác, vượt qua con sông Talavaha đi vào thành Andhapura, phân chia những con đường trong thành, bán hàng hóa của mình tại con đường đã được phân chia. Còn người kia nhận con đường phần mình. Trong thành ấy, có một gia đình triệu phú bị sa sút. Tất cả con trai, anh, em và tài sản đều bị mất sạch. Những người sống sót là một người con gái và một bà nội, cả hai bà cháu sống bằng nghề làm thuê cho các người khác. Nhưng trong nhà có một cái bát bằng vàng, xưa kia người đại triệu phú dùng để ăn cơm. Bát ấy lâu ngày bị quăng vào giữa các chén bát khác không được dùng đến và bụi nhớp dính đầy. Họ không biết cái bát ấy bằng vàng. Lúc bấy giờ, người lái buôn tham lam kia, đang vừa đi vừa rao:\r","fontSize":12,"order":7},{"content":"- Hãy lấy ghè nước, hãy lấy ghè nước.\r","fontSize":12,"order":8},{"content":"Và đến cửa ngôi nhà. Người con gái thấy kẻ ấy liền nói với bà nội:\r","fontSize":12,"order":9},{"content":"- Thưa bà, hãy lấy cho con một đồ trang sức.\r","fontSize":12,"order":10},{"content":"- Này con thân, chúng ta rất nghèo, đem đổi cái gì để lấy ghè nước?\r","fontSize":12,"order":11},{"content":"- Có một cái bát không giúp ích gì cho chúng ta. Hãy đem cái này đổi lấy ghè.\r","fontSize":12,"order":12},{"content":"Bà cho gọi người lái buôn, lấy ghế mời ngồi, đưa cái bát cho kẻ ấy và nói:\r","fontSize":12,"order":13},{"content":"- Này ông, hãy lấy vật này và đổi cho chị một chút gì.\r","fontSize":12,"order":14},{"content":"Người lái buôn cầm bát suy nghĩ: \"Bát này có thể bằng vàng\", xoay bát trên tay, cạo một đường với một cây kim sau lưng bát, biết được bát bằng vàng, kẻ ấy nghĩ: \"Không cần cho những người này một cái gì cả, ta sẽ lấy cái bát\", bèn nói:\r","fontSize":12,"order":15},{"content":"- Vật này mà giá bao nhiêu? Giá của nó không đáng nửa đồng xu.\r","fontSize":12,"order":16},{"content":"Kẻ ấy quăng bát xuống đất, từ chỗ ngồi đứng dậy rồi bỏ đi. Bấy giờ, giữa hai người lái buôn có sự thỏa thuận rằng khi một người đã vào con đường rồi bỏ đi, người kia có thể vào con đường ấy được. Vì thế Bồ-tát đi vào con đường ấy, rao hàng:\r","fontSize":12,"order":17},{"content":"- Ai lấy ghè nước không?\r","fontSize":12,"order":18},{"content":"Và đi đến cửa ngôi nhà ấy. Cô con gái nói với bà nội như trước. Bà nội nói với cô:\r","fontSize":12,"order":19},{"content":"- Này con thân, người lái buôn đến trước đã quăng bát xuống đất và bỏ đi, nay chúng ta có thể cho cái gì để lấy được?\r","fontSize":12,"order":20},{"content":"- Thưa bà, người lái buôn kia ăn nói thô ác. Còn người này có dáng mặt dễ thương, ăn nói dịu dàng. Rất có thể người này nhận lấy.\r","fontSize":12,"order":21},{"content":"- Vậy hãy gọi họ lại.\r","fontSize":12,"order":22},{"content":"Cô gái gọi người này lại.\r","fontSize":12,"order":23},{"content":"Khi vị này vào nhà và ngồi, họ đưa cái bát cho xem. Vị này biết cái bát là bằng vàng liền nói:\r","fontSize":12,"order":24},{"content":"- Thưa mẹ, cái bát này đáng giá trăm ngàn đồng tiền vàng. Tôi không có trong tay tôi hàng hóa giá trị bằng cái bát này.\r","fontSize":12,"order":25},{"content":"- Này ông, người lái buôn đi đến trước nói rằng cái này không đáng giá nửa đồng xu, đã quăng bát xuống đất bỏ đi. Nay bát này nhờ công đức của ông, trở thành bằng vàng. Vậy chúng tôi cho ông cái bát này. Hãy cho chúng tôi một chút ít thứ gì, lấy cái bát và ra đi.\r","fontSize":12,"order":26},{"content":"Lúc đó Bồ-tát có trong tay tám trăm đồng tiền vàng và hàng hoá trị giá năm trăm đồng tiền vàng, liền đem cho tất cả và nói:\r","fontSize":12,"order":27},{"content":"- Hãy cho tôi giữ lại cái cân, cái giỏ và tám đồng tiền vàng.\r","fontSize":12,"order":28},{"content":"Sau khi xin như vậy rồi, ngài cầm lấy cái bát và ra đi. Ngài đi mau đến bờ sông, cho người chủ thuyền tám đồng tiền và leo lên thuyền. Khi ấy, người lái buôn tham lam trở lại và nói:\r","fontSize":12,"order":29},{"content":"- Hãy đem cái bát ra đây, ta sẽ cho các người một ít thứ gì.\r","fontSize":12,"order":30},{"content":"Nhưng bà già mắng lại kẻ ấy:\r","fontSize":12,"order":31},{"content":"- Chú cho rằng cái bát bằng vàng của chúng ta trị giá một trăm ngàn đồng lại không đáng giá nửa đồng xu! Nhưng một người lái buôn chân chánh, giống như thầy của chú, đã cho chúng ta một ngàn đồng vàng, lấy cái bát và ra đi rồi.\r","fontSize":12,"order":32},{"content":"Nghe nói như vậy, kẻ ấy than:\r","fontSize":12,"order":33},{"content":"- Ta đã mất đi cái bát bằng vàng trị giá một trăm ngàn đồng tiền vàng rồi. Nó thật là tên ăn cướp đã hại ta.\r","fontSize":12,"order":34},{"content":"Người lái buôn tham lam ấy sanh khởi ưu tư sầu muộn, không thể tập trung tâm trí, trở thành điên loạn, tự tay vung vãi đồng tiền vàng và hàng hóa trước cửa nhà ấy, quăng bỏ áo mặc, áo choàng, và tay cầm cán cân như cái gậy đi theo con đường của Bồ-tát, đến bờ sông. Thấy Bồ-tát đã đi qua sông, kẻ ấy liều kêu:\r","fontSize":12,"order":35},{"content":"- Hỡi bạn lái đò, hãy quay lại.\r","fontSize":12,"order":36},{"content":"Nhưng Bồ-tát ngăn chận và nói:\r","fontSize":12,"order":37},{"content":"- Ðừng quay lại.\r","fontSize":12,"order":38},{"content":"Thấy Bồ-tát dần dần đi xa, sầu muộn ưu tư của kẻ ấy khởi lên, quả tim nóng ran, máu nóng trào ra miệng và quả tim ấy bị nứt ra như bùn dưới đáy của một bể nước. Do hận tâm chống Bồ-tát, kẻ ấy mệnh chung ngay tại chỗ. Ðây là lần đầu tiên Ðề-bà-đạt-đa có hận tâm chống Bồ-tát. Còn Bồ-tát, trọn đời làm các công đức như bố thí... rồi đi theo nghiệp của mình.\r","fontSize":12,"order":39},{"alignment":1,"content":"*\r","fontSize":12,"order":40},{"content":"Sau khi thuyết pháp thoại này xong, bậc Chánh Giác đọc bài kệ:\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"Nếu đây ông thối thất\u000bKhông hướng đích diệu pháp,\u000bÔng sẽ khổ lâu dài\u000bNhư người buôn Se-ri.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":42},{"content":"Như vậy, sau khi bậc Ðạo Sư thuyết pháp thoại này đưa đến tột đỉnh A-la-hán, Ngài giảng Bốn Sự thật. Cuối bài giảng ấy, vị Tỷ-kheo từ bỏ tinh tấn chứng quả tối cao A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"Sau khi kể hai câu chuyện và kết hợp chúng với nhau, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"- Thời ấy, người lái buôn ngu si là Ðề-bà-đạt-đa, còn người lái buôn hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":45},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":46}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APANNAKA\/3. CHUYỆN NGƯỜI BUÔN CHÈ (Tiền thân Serivànija)\r","title":"3. CHUYỆN NGƯỜI BUÔN CHÈ (Tiền thân Serivànija)\r"},{"ID":5,"paragraphs":[{"content":"4. CHUYỆN TIỂU TRIỆU PHÚ (Tiền thân Cullakasetthì)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bậc trí với ít vốn...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Pháp thoại này được Thế Tôn thuyết khi Ngài ở Rừng xoài Jivaka, gần Vương Xá (Rajagaha), về Trưởng lão Cullapanthaka. Ở đây, cuộc đời của Cullapanthaka cần được nói đến. Ở Rajagaha, con gái của một triệu phú giàu có thông gian với người nô lệ của mình. Sợ việc làm này bị người khác biết, cô gái nói với người nô lệ:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Chúng ta không thể sống ở chỗ này. Nếu cha mẹ ta biết được tội lỗi này, sẽ xé xác chúng ta. Chúng ta nên đi sống một chỗ khác.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Với đồ đạc tư trang cầm tay, cả hai cùng trốn ra khỏi cửa ít khi được mở, thỏa thuận với nhau tìm chỗ nào không ai biết đến họ và sẽ sống tại đấy. Sau một thời gian sống với nhau, cô gái thụ thai. Ðến khi sinh nở, người vợ nói với chồng:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Nay em đã gần tới kỳ sinh nở, ở chỗ này lại không có bà con. Ðến khi em sinh nở, hai chúng ta sẽ gặp khổ sở. Vậy chúng ta hãy đi về nhà.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Người chồng cứ hẹn lần hết ngày này qua ngày khác, và để ngày tháng trôi qua. Người vợ suy nghĩ: \"Người ngu này, ý thức tội lỗi quá lớn của mình, nên không dám đi. Cha mẹ là bạn tốt nhất của mình. Chồng ta đi hay ở lại, ta cũng phải đi\".\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Ðợi người chồng đi ra khỏi nhà, người vợ sắp đồ đạc trong nhà, và tin cho những người sống kế cận biết là nàng trở về nhà cha mẹ,, rồi nàng lên đường.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Khi người chồng về, không thấy nàng, hỏi người láng giềng, biết nàng đã trở về gia đình, liền vội vã đi theo và bắt gặp nàng giữa đường. Tại đấy, nàng sinh con. Người chồng hỏi:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này em thân, việc gì vậy?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này chàng, em đã sinh đứa con trai.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Vậy chúng ta sẽ làm gì?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Cả hai đồng ý rằng mục đích đi về nhà là để sinh đẻ, nhưng giữa đường việc ấy đã giải quyết xong nay còn đi về làm gì nữa. Họ liền trở về chỗ trọ cũ.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Vì đứa con sinh ra giữa đường, nên được đặt tên là Panthaka (Lữ khách). Không bao lâu, người vợ lại có thai. Tất cả sự việc như lần trước đã diễn tiến lại. Vì đứa con thứ hai này cũng được sinh giữa đường, họ đặt tên đứa đầu là Mahàpanthaka (Ðại Lữ Khách) và đứa sau là Cullapanthaka (Tiểu Lữ Khách). Rồi họ đem cả hai đứa con trở về nhà của họ. Trong khi họ sống tại chỗ ấy, đứa trẻ Panthaka nghe các đứa trẻ khác gọi các cậu, các ông nội, bà nội, nó về hỏi mẹ:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Thưa mẹ, các đứa trẻ khác gọi các cậu, các ông nội, bà nội. Vậy chúng ta không có bà con sao?\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Chúng ta cũng có. Bà mẹ đáp. Nhưng bà con của con không ở đây. Ông của con là một triệu phú ở Vương Xá. Tại đấy, con có rất nhiều bà con.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Thưa mẹ, vì sao chúng ta không đi đến đấy?\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Nàng nói cho con biết lý do vì sao không đi về nhà của mình, và khi các con hỏi nữa, nàng nói với chồng:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Những đứa trẻ con này làm cho em rất mệt. Không lẽ cha mẹ thấy chúng ta, lại ăn thịt chúng ta? Hãy đi về để cho mấy đứa trẻ biết nhà ông chúng nó.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Ta không thể đứng giáp mặt với cha mẹ em được, nhưng ta sẽ đưa chúng đến đấy.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Nàng nói:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Như vậy cũng được, làm cách nào cho mấy đứa trẻ thấy nhà ông của chúng là được.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Hai vợ chồng đem hai đứa trẻ về đến Vương Xá, tạm trú tại một quán trọ gần cửa thành Vương Xá. Rồi người vợ đem hai con nhờ người đưa tin cho cha mẹ nàng biết là họ đã đến. Khi nghe được tin này, cha mẹ nàng nói:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Sống ở đời mà không có con trai, con gái là một việc không thể có được. Nhưng chúng đã có tội quá lớn đối với chúng ta. Chúng ta không thể giáp mặt được. Ðây là số tiền cho chúng. Chúng hãy lấy số tiền ấy mà sống thoải mái tại một chỗ nào đó. Nhưng phải giao hai đứa trẻ ở lại đây.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Người con gái vị triệu phú lấy số tiền cha mẹ cho, và giao hai đứa trẻ tận tay người đưa tin. Hai đứa trẻ lớn lên trong gia đình ông ngoại chúng. Cullapanthaka còn nhỏ, nên Mahàpanthaka thường đi với ông ngoại đến nghe bậc Ðạo Sư thuyết pháp. Thường nghe thuyết pháp, và thấy bậc Ðạo Sư, tâm của Mahàpanthaka thiên về xuất gia. Nó nói với ông ngoại nó:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Nếu ông chấp thuận, cháu sẽ xuất gia.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"-Này cháu thân, cháu nói gì vậy? Ôi ! Ta sẽ vô cùng vui sướng được thấy cháu xuất gia, còn hơn là thấy toàn thế giới xuất gia! Này cháu thân, nếu có thể được, hãy xuất gia.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Ông ngoại chấp nhận và đưa cháu đi gặp bậc Ðạo Sư. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Này triệu phú, ông mang theo đứa trẻ nào vậy?\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Bạch Thế Tôn! Ðứa trẻ này là cháu của con, nó muốn xuất gia với Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"Bậc Ðạo Sư bảo một vị Khất sĩ cho đứa trẻ xuất gia. Vị Trưởng lão, đọc đề tài Thiền quán gồm năm phần, từ da trở đi ... và làm phép xuất gia cho đứa trẻ. Ðứa trẻ học nhiều lời dạy của đức Phật, và khi cậu đến tuổi, cậu được thọ Ðại giới. Nhờ chuyên tâm tinh cần, làm đủ các bổn phận tu tập, Mahapanthaka chứng quả A-la-hán. Trong khi thọ hưởng an lạc Thiền định và an lạc Thánh đạo, người anh nghĩ nên cho em là Culla-panthaka cũng hưởng được an lạc ấy. Rồi người anh đi đến gọi ông ngoại triệu phú và nói:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Nếu ông ngoại chấp thuận, con sẽ làm lễ xuất gia cho Cullpanthaka.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Thưa Tôn giả, hãy làm lễ xuất gia cho nó.\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"Vị Trưởng lão làm lễ xuất gia cho Cullapanthaka và cho thọ Mười giới. Nhưng Sa-di Cullapanthaka, sau khi xuất gia, tỏ ra rất ám độn. Người em trong bốn tháng không thể học thuộc lòng bài kệ này:\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Như bông sen thơm dịu,\u000bVào rạng đông buổi sáng,\u000bHoa được nở toàn diện\u000bVới mùi hương bát ngát.\u000bNhìn đức Phật chói sáng\u000bVới hào quang chiếu diện,\u000bNhư mặt trời rực sáng\u000bTrên bầu trời quang đãng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":35},{"content":"Chúng ta được kể rằng, trong thời đức Phật Kassapa, Cullapanthaka xuất gia, có trí tuệ, đã cười khinh bỉ một Tỷ-kheo ám độn đang học thuộc lòng một đoạn kinh. Tỷ-kheo ấy hổ thẹn vì bị khinh bỉ đến nổi không thể nhớ và đọc lên đoạn kinh ấy. Do kết quả nghiệp ấy, Cullapanthaka trở thành ám độn, những câu vị ấy mới học làm vị ấy quên đi những câu đã học trước; và bốn tháng đã trôi qua, trong khi vị ấy đang cố gắng học một câu kệ, Mahàpanthaka nói với em:\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Này Panthaka, em không có khả năng trong Giáo pháp này. Bốn tháng trôi qua, em không thể học thuộc lòng một câu kệ, làm sao em có thể đạt được sự nghiệp tối thượng của người xuất gia? Hãy đi ra khỏi tinh xá.\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"Như vậy người anh đuổi người em. Nhưng Cullapanthaka đã gắn bó đặc biệt với giáo pháp của đức Phật, nên không muốn trở thành một người tại gia.\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"Trong thời ấy, Mahapanthaka đang làm người phân phối bữa ăn. Một hôm Jivaka Komàrabhacca đem theo nhiều hương thơm và vòng hoa, đến vườn xoài của mình, để cúng dường Thế Tôn. Sau khi nghe pháp, Jivaha từ chỗ ngồi đứng dậy, đảnh lễ bậc Mười Lực (Dasabala), rồi đi đến gần Mahapanthaka và hỏi:\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"- Thưa Tôn giả, có bao nhiêu Tỷ-kheo ở gần bậc Ðạo Sư?\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Khoảng năm trăm.\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"- Vậy ngày mai, xin Tôn giả hãy mời năm trăm Tỷ-kheo, với đức Phật là người dẫn đầu, dùng bữa ăn tại nhà tôi.\r","fontItalic":-1,"fontSize":12,"order":42},{"content":"- Này cư sĩ, Cullapanthaka là kẻ ám độn, không thể lớn mạnh trong Giáo pháp. Tôi chấp nhận lời mời tất cả, trừ nó ra.\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"Nghe vậy, Cullapanthaka suy nghĩ: \"Vị Trưởng lão nhận lời mời tất cả Tỷ-kheo và loại ta ra ngoài. Không nghi ngờ gì nữa, tình cảm của anh ta đối với ta đã bị đỗ vỡ. Nay ta còn ở trong Giáo pháp này làm gì nữa? Vậy ta sẽ làm người cư sĩ, sống làm các công đức như bố thí, ...\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"Rạng ngày hôm sua Cullapanthaka ra đi với ý nghĩ: \"Ta trở lại đời sống gia chủ\". Bậc Ðạo Sư, vào sáng sớm, khi nhìn khắp thế giới, thấy sự kiện này, nên ra đi sớm hơn Cullapanthaka. Ngài đi qua đi lại trước cửa ngõ, trên con đường của Cullapanthaka và đứng lại. Cullapanthaka, từ nhà đi ra, thấy bậc Ðạo Sư, đến gần Ngài và đảnh lễ. Thấy Cullapanthaka, Thế Tôn hỏi:\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"- Này Cullapanthaka, con đi đâu vào giờ này?\r","fontItalic":-1,"fontSize":12,"order":46},{"content":"- Bạch Thế Tôn, anh con đuổi con, cho nên con đi lang thang.\r","fontItalic":-1,"fontSize":12,"order":47},{"content":"- Này Cullapanthaka, con xuất gia với Ta. Khi anh con đuổi, sao con không đến gặp Ta? Con sống tại gia để làm gì? Hãy đến sống gần Ta.\r","fontItalic":-1,"fontSize":12,"order":48},{"content":"Rồi Thế Tôn đem Cullapanthaka đi, bảo ngồi trước Hương phòng. Ngài đưa Cullpanthaka một miếng vải sạch mà Ngài đã tạo bằng thần thông, rồi nói:\r","fontItalic":-1,"fontSize":12,"order":49},{"content":"- Này Cullapanthaka, hãy hướng mặt về phía đông, dùng miếng vải này lau qua lau lại và nói: Ðồ vật lau bụi, đồ vật lau bụi.\r","fontItalic":-1,"fontSize":12,"order":50},{"content":"Ðúng giờ đã định, đức Thế Tôn nói với các Tỷ-kheo vây quanh, đi đến nhà Javaka và ngồi trên chỗ đã soạn sẵn. Còn Cullapanthaka, với mặt hướng phía mặt trời, ngồi cầm miếng vải lau qua lau lại và nói: Ðồ vật lau bụi, đồ vật lau bụi, cho đến khi miếng vải trở thành dơ bẩn. Rồi Cullapanthaka suy nghĩ: \"Vừa rồi, tấm vải này rất là sạch sẽ. Nhưng này vì bản thân ta, nó đã bỏ nguyên trạng của nó, và trở thành dơ bẩn. Thật sự các hành là vô thường\". Ngay khi Cullapanthaka thông hiểu tính đoạn diệt, Thiền quán được tăng trưởng. Bậc Ðạo Sư biết tâm thiền quán của Cullapanthaka đã đạt viên mãn, bèn nói với Cullapanthaka:\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"- Chớ để ý đến miếng vải này đã bị bụi làm bẩn. Nhưng trong con có bụi tham ... hãy tẩy trừ chúng.\r","fontItalic":-1,"fontSize":12,"order":52},{"content":"Rồi Thế Tôn phóng hào quang, hóa hiện một danh sắc do trí tuệ tạo thành, ngồi trước mặt vị ấy, và đọc các bài kệ này:\r","fontItalic":-1,"fontSize":12,"order":53},{"content":"Tham mới gọi là bụi,\u000bChớ không phải bụi này;\u000bTham mới thật đồng nghĩa\u000bVới chữ bụi thường dùng;\u000bHỡi này các Tỷ-kheo,\u000bHãy từ bỏ bụi này,\u000bHãy sống trong Giáo pháp\u000bCủa vị không bụi bẩn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":54},{"content":"Sân mới gọi là bụi,\u000bChớ không phải bụi này,\u000bSân mới thật đồng nghĩa\u000bVới chữ bụi thường dùng.\u000bHỡi này các Tỷ-kheo,\u000bHãy từ bỏ bụi này,\u000bHãy sống trong Giáo pháp\u000bCủa vị không bụi bẩn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":55},{"content":"Si mới gọi là bụi,\u000bChớ không phải bụi này;\u000bSi mới thật đồng nghĩa\u000bVới chữ bụi thường dùng.\u000bHỡi này các Tỷ-kheo,\u000bHãy từ bỏ bụi này,\u000bHãy sống trong Giáo Pháp\u000bCủa vị không bụi bẩn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":56},{"content":"Cuối câu kệ, Cullapanthaka chứng quả A-la-hán với Bốn Vô ngại giải, vị ấy thấu hiểu tất cả Tạng kinh điển. Tương truyền rằng, trong thời quá khứ, vị ấy làm vua, và khi đang đi bộ xung quanh thành phố, mồ hôi chảy từ trán, vị ấy lấy một miếng vải sạch lau trán. Miếng vải trở thành bẩn. Vị ấy suy nghĩ: \"Do thân này của ta, miếng vải đã bỏ nguyên trạng trong trắng và trở thành dơ bẩn. Thật sự các hành là vô thường\". Vị ấy nắm được tướng vô thường. Như vậy chính nhờ sự đoạn trừ bụi bẩn này tạo thành nhân duyên giải thoát cho vị ấy. Trong khi ấy, Jivaka Komàrabhacca dâng nước bố thí lên đấng Ðại Giác. Bậc Ðạo Sư lấy tay che bình bát và nói:\r","fontItalic":-1,"fontSize":12,"order":57},{"content":"- Này Jivaka, trong tinh xá còn có Tỷ-kheo nào hay không?\r","fontItalic":-1,"fontSize":12,"order":58},{"content":"Mahapanthaka thưa:\r","fontItalic":-1,"fontSize":12,"order":59},{"content":"- Bạch Thế Tôn, trong tinh xá không còn Tỷ-kheo nào.\r","fontItalic":-1,"fontSize":12,"order":60},{"content":"Nhưng bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":61},{"content":"- Này Javaka, còn có Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":62},{"content":"Javaka liền sai một người đi xem thử trong tinh xá có Tỷ-kheo hay không. Trong lúc ấy, Cullapathaka biết người anh của mình nói không có Tỷ-kheo ở trong tinh xá và muốn tỏ cho người anh thấy rằng còn có nhiều Tỷ-kheo ở trong tinh xá, liền làm cho toàn rừng xoài đầy những Tỷ-kheo. Một số Tỷ-kheo đang làm y, một số đang nhuộm, một số đang học kinh điển. Cullapanthaka tạo ra một ngàn Tỷ-kheo, không ai giống ai. Người kia thấy rất nhiều Tỷ-kheo ở trong tinh xá, trở về báo cho Javaka biết:\r","fontItalic":-1,"fontSize":12,"order":63},{"content":"- Thưa ông chủ, toàn rừng xoài đầy những Tỷ-kheo! Có bậc trưởng lão ở tại đấy!.\r","fontItalic":-1,"fontSize":12,"order":64},{"content":"Trưởng lão Pan-tha-ca\u000bHóa mình thành ngàn lần,\u000bNgồi rừng xoài xinh đẹp,\u000bChờ thời được gọi đến.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":65},{"content":"Bậc Ðạo Sư nói với người ấy:\r","fontItalic":-1,"fontSize":12,"order":66},{"content":"- Hãy đi đến tinh xá, nói Thế Tôn cho gọi Cullapanthaka.\r","fontItalic":-1,"fontSize":12,"order":67},{"content":"Người ấy đi và khi nói như vậy, thì ngàn miệng nói lên:\r","fontItalic":-1,"fontSize":12,"order":68},{"content":"- Tôi là Cullapanthaka! Tôi là Cullapanthaka!\r","fontItalic":-1,"fontSize":12,"order":69},{"content":"Người ấy về thưa:\r","fontItalic":-1,"fontSize":12,"order":70},{"content":"- Bạch Thế Tôn, tất cả đều nói: \"Tôi là Cullapanthaka\".\r","fontItalic":-1,"fontSize":12,"order":71},{"content":"- Vậy ông hãy đi đến và nếu ai nói đầu tiên: Tôi là Pathaka, hãy nắm tay người ấy, tất cả người còn lại sẽ biến mất.\r","fontItalic":-1,"fontSize":12,"order":72},{"content":"Người ấy làm đúng như vậy. Ngay lúc ấy, cả ngàn Tỷ-kheo đều biến mất. Vị trưởng lão đi với người ấy đến bậc Ðạo Sư. Sau khi dùng bữa ăn xong, bậc Ðạo Sư nói với Jivaka:\r","fontItalic":-1,"fontSize":12,"order":73},{"content":"- Này Javaka, hãy lấy cái bát của Cullapanthaka. Vị này sẽ nói lời cám ơn ông.\r","fontItalic":-1,"fontSize":12,"order":74},{"content":"Jivaka làm như lời bậc Ðạo Sư đã nói. Vị trưởng lão rống tiếng rống của sư tử, làm cho sống động tất cả các Tạnh Kinh điển trong lời nói cám ơn của mình.\r","fontItalic":-1,"fontSize":12,"order":75},{"content":"Rồi Thế Tôn, từ chỗ ngồi đứng dậy, với chúng Tỷ-kheo vây quanh, đi trở về tinh xá. Sau khi các Tỷ-kheo phân boá công việc xong, Thế Tôn từ chỗ ngồi đứng dậy, đứng trước Hương phòng, thuyết lời khuyến cáo của bậc Thiên Thệ cho chúng Tỷ-kheo, cho họ đề tài Thiền quán, giải tán chúng Tỷ-kheo, rồi đi vào Hương phòng sực nức mùi thơm và nằm xuống phía hông bên mặt như dáng nằm con sư tử.\r","fontItalic":-1,"fontSize":12,"order":76},{"content":"Vào buổi chiều, các Tỷ-kheo đắp y vàng từ nhiều nơi quy tụ lại trong Pháp đường, ngồi xuống như thể trải một tấm màn vàng rực chung quanh bậc Ðạo Sư, và bắt đầu tán thán công đức của Ngài:\r","fontItalic":-1,"fontSize":12,"order":77},{"content":"- Này các Hiền giả, Mahapanthaka không biết khả năng của Cullapanthaka, đã đuổi Cullapanthaka ra khỏi tinh xá, cho là ngu si ám độn, trong bốn tháng học không thuộc một câu kệ. Nhưng bậc Chánh Ðẳng Giác, với đức tánh vô thượng Pháp Vương, chỉ trong một bữa ăn, đã đem lại cho Cullapanthaka quả A-la-hán với các Vô ngại giải. Với các Vô ngại giải ấy, Cullapanthaka nắm được toàn bộ các Tạng kinh điển. Ôi, Phật lực thật lớn vậy thay!\r","fontItalic":-1,"fontSize":12,"order":78},{"content":"Thế Tôn biết được diễn tiến câu chuyện trong Pháp đường, nghĩ rằng nay cần phải đi đến chỗ ấy, liền đứng dậy từ chỗ nằm của đức Phật, mặc hai tấm áo màu đỏ chói, thắt cái nịt thân như chớp nhoáng, và đắp lại y. Bậc Thiện Thệ như tấm mền đỏ thắm, từ Hương phòng đi ra, đi đến Pháp đường với uy nghi vô tận của một đức Phật, di động với dáng điệu oai hùng đẹp đẽ của con voi, con sư tử trong thời sung sức. Bước lên Phật tọa được trình bày lộng lẫy ở giữa Pháp đường trang nghiêm. Ngài ngồi trên Phật tọa phóng ra những hào quang. Phật có sáu màu như mặt trời mới mọc từ trên đỉnh núi Yugandahara, ngài chói sáng đến tận đáy biển.\r","fontItalic":-1,"fontSize":12,"order":79},{"content":"Ngay khi bậc Chánh Giác đến, chúng Tỷ-kheo chấm dứt câu chuyện và giữ im lặng. Bậc Ðạo Sư, với tâm tư bi hòa nhã, nhìn hội chúng và suy nghĩ: \"Hội chúng này thật rực sáng, không có một động tay, một động chân, không một tiếng đằng hắng, không một tiếng ho. Tất cả vì tôn kính Ta, nếu Ta ngồi không nói cho đến suốt đời, đại chúng đều không dám nói trước khi Ta nói. Ta biết Ta cần phải nói trước. Ta sẽ nói trước\". Với Phạm âm ngọt dịu, Thế Tôn nói với các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":80},{"content":"- Này các Tỷ-kheo, các ông nay ngồi ở đây nói đề tài gì và câu chuyện gì chưa được nói xong?\r","fontItalic":-1,"fontSize":12,"order":81},{"content":"- Bạch Thế Tôn, chúng con ngồi đây không nói chuyện nhảm. Chúng con ngồi tán thán công đức của Ngài như sau: Này các Hiền Giả, Mahapanthaka không biết khả năng của Cullapanthaka, đã đuổi Cullapanthaka ra khỏi tinh xá... Ôi, Phật lực thật lớn vậy thay!\r","fontItalic":-1,"fontSize":12,"order":82},{"content":"Thế Tôn, nghe các Tỷ-kheo nói vậy, bèn nói:\r","fontItalic":-1,"fontSize":12,"order":83},{"content":"- Này các Tỷ-kheo, Cullapanthaka nay do nhờ Ta, đã đạt được sự vĩ đại trong Chánh Pháp. Còn thời quá khứ cũng do nhờ Ta, vị ấy đã đạt được tài sản vĩ đại trong các tài sản.\r","fontItalic":-1,"fontSize":12,"order":84},{"content":"Các Tỷ-kheo yêu cầu Thế Tôn giải thích ý nghĩa này và Thế Tôn liền trình bày rõ sự việc tái sanh che lấp qua câu chuyện sau đây.\r","fontItalic":-1,"fontSize":12,"order":85},{"alignment":1,"content":"*\r","fontSize":12,"order":86},{"content":"Thuở xưa, tại nước Kàsi, trong thành Ba-la-nại, khi vua Brahamadatta đang trị vì, Bồ-tát sanh ra trong một gia đình triệu phú và được gọi là Tiểu Triệu phú. Ngài có trí thông minh, biết tất cả loại tướng. Một hôm, trong khi đi đến hầu vua, giữa đường thấy một con chuột chết, ngay lúc ấy ngài tính toán các vì sao và nói:\r","fontSize":12,"order":87},{"content":"- Một thiện nam tử nào có mắt, chỉ cần lượm con chuột này lên có thể xây dựng cơ nghiệp và nuôi một người vợ.\r","fontSize":12,"order":88},{"content":"Bấy giờ có một thiện nam tử đang bị túng thiếu, nghe triệu phú nói vậy, suy nghĩ: \"Người này biết cái gì mới nói\", bèn lượm con chuột lên, bán được một xu ở một tiệm hàng mua cho mèo ăn. Với đồng xu ấy, chàng mua đường mật và lấy nước uống với một cái bình. Gặp những người làm vòng hoa từ rừng về, chàng cho mỗi người một ít đường, mật và nước uống với một ít cái gáo. Mỗi người làm vòng hoa, cho chàng một nắm hoa.\r","fontSize":12,"order":89},{"content":"Ngày mai, với số tiền bán hoa ấy, chàng lấy đường, mật, một ghè nước rồi đi đến vườn hoa. Ngày ấy, các người làm vòng hoa cho chàng những cành hoa đã hái còn sót lại rồi bỏ đi. Không bao lâu với phương tiện này, chàng có được tám đồng tiền vàng.\r","fontSize":12,"order":90},{"content":"Rồi vào một ngày mưa gió, trong vườn của vua có rất nhiều cành cây khô và lá bị gió làm rụng xuống, người giữ vườn không biết cách nào để quét chúng cho sạch. Chàng đi đến, nói với người giữ vườn:\r","fontSize":12,"order":91},{"content":"- Tôi sẽ quét sạch với điều kiện là củi và lá này thuộc về của tôi.\r","fontSize":12,"order":92},{"content":"Người giữ vườn chấp thuận. Người đệ tử này của vị Tiểu triệu phú đi đến sân chơi của bọn trẻ, cho chúng đường mật, và nhờ chúng dọn sạch củi, lá chất thành một đống trước vườn hoa trong một thời gian ngắn. Khi ấy, người làm đồ gốm cho vua đang đi tìm củi để đốt nung các chén bát cho nhà vua, thấy đống củi ấy tại cửa vườn hoa, ông ta mua ngay và tự tay mang nó đi.\r","fontSize":12,"order":93},{"content":"Ngày ấy, đệ tử vị Tiểu triệu phú bán củi có được mười sáu đồng tiền, ghè bình và năm cái bát. Sau khi có được hai mươi bốn đồng tiền, chàng nghĩ đến một kế hoạch, đặt một ghè nước không xa cửa thành và đem nước cho năm trăm người cắt cỏ uống. Họ nói:\r","fontSize":12,"order":94},{"content":"- Bạn giúp ích cho chúng tôi rất nhiều. Bạn muốn chúng tôi làm gì cho bạn?\r","fontSize":12,"order":95},{"content":"Chàng trả lời:\r","fontSize":12,"order":96},{"content":"- Khi nào tôi có việc, tôi sẽ nói cho các anh biết.\r","fontSize":12,"order":97},{"content":"Trong khi đi qua lại, chàng làm thân với một người buôn bán trên bộ và một người buôn bán trên biển. Người buôn bán trên bộ báo tin cho chàng biết ngày mai sẽ có người buôn ngựa đến tại thành này với năm trăm con ngựa. Nghe vậy, chàng nói với những người cắt cỏ:\r","fontSize":12,"order":98},{"content":"- Hôm nay, mỗi người hãy cho tôi một bó cỏ, và không bán cỏ của các anh cho đến khi tôi bán xong cỏ của tôi.\r","fontSize":12,"order":99},{"content":"Họ bằng lòng và đem đến nhà chàng năm trăm bó cỏ. Người lái buôn ngựa không tìm được cỏ trong toàn thành phố, liền cho chàng một ngàn đồng tiền và lấy cỏ của chàng. Sau một vài ngày, người buôn bán trên biển báo tin cho chàng biết sẽ có một chiếc tàu lớn cập bến. Chàng nghĩ đến một kế hoạch khác. Với tám đồng tiền chàng thuê một cỗ xe trang bị đầy đủ, được thuê theo giờ, và đi đến bến cảng với vẻ rất uy nghi bệ vệ.\r","fontSize":12,"order":100},{"content":"Sau khi đưa chiếc nhẫn làm bảo chứng cho chiếc tàu, chàng bảo dựng một cái lều không xa bao nhiêu, ngồi ở trong lều và dặn chúng người làm công như sau:\r","fontSize":12,"order":101},{"content":"- Khi có các người lái buôn từ ngoài đến, hãy báo cho ta biết qua ba người giới thiệu.\r","fontSize":12,"order":102},{"content":"Khi nghe tin có tàu đến, khoảng một trăm người lái buôn từ Ba-la-nại đến để mua hàng. Họ được cho biết là hàng không thể lấy được vì phải để dành cho người lái buôn ở tại chỗ ấy đã có bảo chứng. Họ nghe vậy liền đi đến gặp chàng. Những người hầu, như đã được dặn trước, báo tin họ đến qua ba người giới thiệu.\r","fontSize":12,"order":103},{"content":"Một trăm người lái buôn ấy, mỗi người cho chàng một ngàn đồng để làm người hùn vốn trên tàu và cho một ngàn đồng nữa để trả tiền lấy hàng hóa phần của mình. Như vậy người đệ tử vị Tiểu triệu phú lấy được hai trăm ngàn đồng tiền và đi về Ba-la-nại.\r","fontSize":12,"order":104},{"content":"Ðể bày tỏ sự biết ơn đối với vị Tiểu triệu phú, chàng đem theo một trăm ngàn đồng tiền và đi đến thăm vị Tiểu triệu phú. Vị Tiểu triệu phú hỏi chàng đã làm gì để được số tiền này, chàng tường thuật tất cả câu chuyện, từ khi theo lời vị Tiểu triệu phú trải qua bốn tháng bắt đầu với việc chàng lượm con chuột chết. Vị Tiểu triệu phú nghe chàng nói như vậy, nghĩ rằng không thể để một chàng trai trẻ như vậy rơi vào tay người khác, liền gả con gái mới lớn lên của mình cho chàng, và cho chàng làm chủ toàn bộ gia sản. Khi người triệu phú qua đời, chàng đã trở thành vị triệu phú của thành ấy. Và khi mệnh chung, Bồ-tát đi theo nghiệp của mình.\r","fontSize":12,"order":105},{"alignment":1,"content":"*\r","fontSize":12,"order":106},{"content":"Sau khi nói lên pháp thoại này, bậc Chánh Giác đọc bài kệ:\r","fontItalic":-1,"fontSize":12,"order":107},{"content":"Bậc trí với ít vốn,\u000bBậc có mắt, ít hàng,\u000bTự xây dựng cho mình\u000bTài sản lớn như vậy,\u000bNhư dùng hơi thở mình\u000bThổi lớn đám lửa nhỏ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":108},{"content":"Thế Tôn nói:\r","fontItalic":-1,"fontSize":12,"order":109},{"content":"- Này các Tỷ-kheo, chính dựa vào Ta, Cullapanthaka ngày nay đạt được pháp tối thượng trong các pháp, cũng như ngày xưa đã đạt được tài sản tối thượng trong các tài sản.\r","fontItalic":-1,"fontSize":12,"order":110},{"content"
