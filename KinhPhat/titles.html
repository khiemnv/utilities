thân Araka)\r"},{"ID":170,"paragraphs":[{"content":"170. CHUYỆN CON KỲ NHÔNG (Tiền thân Kakantaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Người này không cúi đầu ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện Tiền thân Kakantaka sẽ được trình bày trong Tiền thân Mahà Ummagga, số 538.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":4}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM SANTAHAVA\/170. CHUYỆN CON KỲ NHÔNG (Tiền thân Kakantaka)\r","title":"170. CHUYỆN CON KỲ NHÔNG (Tiền thân Kakantaka)\r"},{"ID":171,"paragraphs":[{"content":"171. CHUYỆN THIỆN PHÁP (Tiền thân Kalyàna-dhamma)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thưa Nhân chủ, ở đời...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Kỳ Viên, bậc Ðạo Sư kể về một bà mẹ vợ điếc. Ở Xá-vệ, một điền chủ có lòng tin, tinh tấn, quy y Ba ngôi báu và giữ gìn Năm giới. Một hôm, người ấy đem theo nhiều phẩm vật như bơ chín, hoa, hương, và vải đi đến tinh xá để nghe bậc Ðạo Sư thuyết pháp. Trong khi người ấy đi, bà mẹ vợ đem theo các món ăn loại cứng loại mềm đến thăm con gái bà. Bà già ấy có hơi điếc. Sau khi ăn với con gái, bà muốn xua đuổi sự buồn ngủ, bèn hỏi con gái:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này con, con sống với chồng có hoan hỷ hoà hợp không?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa mẹ sao mẹ hỏi vậy? Thật khó tìm được một người như anh ấy. Dù nhiều người xuất gia có giới đức và có đạo hạnh cũng khó sánh với con rể của mẹ.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bà già nghe con gái nói, không phân biệt được rõ ràng, chỉ nắm lấy chữ \"xuất gia\" và la to:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Sao con? Chồng con trở thành người xuất gia rồi ư?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Mọi người sống ở trong nhà nghe bà ta nói, bèn la lớn:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Nghe nói người điền chủ của chúng ta đã xuất gia rồi!\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nghe tiếng la, quần chúng tụ họp ở cửa và hỏi :\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Sao, sự việc gì xảy ra vậy?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Và họ được trả lời:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Nghe nói người chủ của nhà này đã xuất gia rồi!\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Người điền chủ nghe bậc Ðạo Sư thuyết pháp xong, đi ra khỏi tinh xá và vào thành. Khi đi giữa đường, một người thấy ông liền hỏi :\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Thưa ông chủ, nghe nói ông xuất gia rồi phải không? Ở nhà ông, vợ con và những người phục vụ đang khóc đó!\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Người điền chủ ấy suy nghĩ :\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Ta không xuất gia mà người này nói ta xuất gia. Một tiếng nói tốt về ta đã khởi lên, không nên để cho mất đi. Vậy hôm nay, ta phải xuất gia.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Người điền chủ quay trở lại, đi đến bậc Ðạo Sư, và Ngài hỏi:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Này cư sĩ, nghe Như Lai thuyết giảng xong, Ta thấy ông đã đi về, sao nay ông còn trở lại?\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Người điền chủ kể câu chuyện và thưa :\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Bạch Thế Tôn, một tiếng nói tốt khởi lên không nên để biến mất. Do vậy con muốn xuất gia, và con đã trở lại.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Thế Tôn cho người ấy được xuất gia, thọ đại giới, và chơn chánh hành trì, không bao lâu vị ấy chứng quả A-La-Hán. Câu chuyện này được chúng Tỷ- kheo biết. Một hôm, các Tỷ- kheo đang ngồi họp ở Chánh pháp đường và nói về câu chuyện sau đây:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Này các Hiền giả, người điền chủ với tên này, được nghe một lời nói tốt khởi lên. Không muốn cho nó biến mất, vị ấy đã xuất gia và chứng quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Bậc Ðạo Sư đến và hỏi :\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Này các Tỷ-kheo, câu chuyện gì đang được các ông ngồi họp và bàn luận?\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Khi nghe thuật câu chuyện trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Này các Tỷ-kheo, các bậc Hiền trí thuở xưa, vì không muốn một lời nói tốt đã khởi lên bị bỏ phí, nên đã xuất gia.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":28},{"alignment":1,"content":"*\r","fontSize":12,"order":29},{"content":"Thuở xưa, khi vua Brahmadatta trị vì nước Ba-la-nại, Bồ-tát sanh ra trong một gia đình triệu phú. Khi đến tuổi trưởng thành, cha chết, Bồ-tát được đặt vào địa vị người triệu phú. Một hôm, Bồ-tát đi đến nhà vị ấy để thăm người con gái. Bà ta có hơi điếc. Câu chuyện xảy ra giống như câu chuyện hiện tại. Khi Bồ-tát hầu vua xong, đang đi về nhà, một người thấy Bồ-tát và hỏi:\r","fontSize":12,"order":30},{"content":"- Nghe nói ông đã xuất gia rồi. Tại nhà ông mọi người đang than khóc lớn.\r","fontSize":12,"order":31},{"content":"Bồ-tát suy nghĩ: \"Một tiếng tốt khởi lên không nên để cho mất đi\". Vì thế, Bồ-tát đã trở lại và đi đến cung vua. Vua hỏi:\r","fontSize":12,"order":32},{"content":"- Này nhà triệu phú, ông đã đi rồi sao còn trở lại?\r","fontSize":12,"order":33},{"content":"- Thưa Ðại vương, tôi chưa xuất gia, nhưng dân chúng lại đồn tôi đã xuất gia nên khóc than. Một tiếng tốt đã khởi lên không nên để cho biến mất. Vì thế tôi sẽ xuất gia. Mong Ðại vương cho phép tôi xuất gia.\r","fontSize":12,"order":34},{"content":"Ðể nói lên ý nghĩa này, Bồ-tát đọc những bài kệ:\r","fontSize":12,"order":35},{"content":"Thưa Nhân chủ, ở đời,\u000bÐược danh xưng Thiện pháp,\u000bNgười có trí không nên\u000bÐể thối thất tổn giảm,\u000bHãy vì sự xấu hổ,\u000bChấp nhận gánh nặng ấy.\r","fontSize":12,"leftIndent":36,"order":36},{"content":"Thưa Nhân chủ, tên này\u000bNay được tặng cho tôi,\u000bỞ đời, chính tại đây,\u000bTôi được tên Thiện pháp,\u000bThấy vậy, tôi xuất gia,\u000bTôi không ham dục lạc.\r","fontSize":12,"leftIndent":36,"order":37},{"content":"Bồ-tát nói vậy xong, liền được phép vua cho xuất gia. Sau đó, ngài đi đến khu vực Tuyết Sơn xuất gia làm vị ẩn sĩ, đạt được các Thắng trí và các Thiền chứng, rồi khi mất, ngài được sanh lên Phạm thiên giới.\r","fontSize":12,"order":38},{"alignment":1,"content":"*\r","fontSize":12,"order":39},{"content":"Bậc Ðạo Sư kể pháp thoại này xong, liền nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Lúc bấy giờ, vua là Ànanda và vị triệu phú ở Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":41},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":42}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM THIỆN PHÁP\/171. CHUYỆN THIỆN PHÁP (Tiền thân Kalyàna-dhamma)\r","title":"171. CHUYỆN THIỆN PHÁP (Tiền thân Kalyàna-dhamma)\r"},{"ID":172,"paragraphs":[{"content":"172. CHUYỆN NÚI DADDARA (Tiền thân Daddara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai đã rống lớn tiếng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Tỷ-kheo Kokàlika. Lúc bấy giờ tại cao nguyên Manosilà, nhiều Tỷ-kheo học rộng, rống tiếng của sư tử trẻ khiến cho sông Hằng thiên giới (Ngân Hà) gần như rơi xuống và đọc lên những câu kinh ở giữa Tăng chúng. Kokàlika không biết sự ngu dốt của mình đối với những câu kinh mà các Tỷ-kheo đã tụng đọc, và suy nghĩ: \"Ta sẽ đọc những đoạn kinh đó\". Kokàlika đi vào giữa chúng Tỷ-kheo, nhưng không biết được danh hiệu dành cho mình, cứ đến chỗ này chỗ kia và nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Các Tỷ-kheo không yêu cầu ta đọc kinh. Nếu họ yêu cầu, ta sẽ đọc.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Chúng Tỷ-kheo đã rõ biết khả năng đọc kinh của Kokàlika rồi, nhưng họ nghĩ: \"Chúng ta sẽ thử Kokàlika\", nên họ nói như sau:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Hiền giả Kokàlika, hôm nay Hiền giả hãy đọc một vài đoạn kinh cho chúng Tăng.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Kokàlika không biết sự ngu dốt của mình, chấp nhận và nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Lành thay, hôm nay tôi sẽ đọc.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Kokàlika uống nước cháo, ăn một số món ăn và dùng một món canh hợp khẩu vị. Khi mặt trời lặn, thời kỳ nghe pháp đã báo hiệu, chúng Tỷ-kheo đã họp, Kokàlika quấn hạ y màu \"vàng\", lại xanh như cây Kantakurania (hoa kèn xanh), đắp thượng y toàn trắng như bông Kanikàra, đi vào giữa chúng Tăng, đảnh lễ các vị Trưởng lão, bước lên pháp toạ đã được trang hoàng đặt dưới một cái đình lớn đính châu báu, cầm một cái quạt có màu sắc rực rỡ và ngồi trên ấy với ý định: \"Ta sẽ tụng đọc một đoạn kinh\".\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Chính khi ấy, những hạt mồ hôi bắt đầu toát ra khắp thân của Kokàlika, vị ấy đọc câu kệ thứ nhất trong đoạn thứ nhất, nhưng vị ấy không thể nhớ được câu kế tiếp. Run rẩy, từ chỗ ngồi đi xuống, cảm thấy xấu hổ, Kokàlika đi ra khỏi hội chúng và về phòng của mình. Một Tỷ-kheo khác có học nhiều đã đọc đoạn kinh kế tiếp. Từ đấy trở đi, tất cả các Tỷ-kheo đều biết được sự trống rỗng của Kokàlika.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Một hôm, các Tỷ-kheo tại Chánh pháp đường bắt đầu nói về câu chuyện ấy:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Hiền giả, ban đầu thật khó biết được sự trống rỗng của Kokàlika. Nhưng nay, Kokàlika đã tự mình rống lên và tự phơi bày sự kém cỏi của mình.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, các ông nay ngồi họp bàn câu chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Sau khi nghe câu chuyện ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Kokàlika mới phơi bày sự trống rỗng của mình. Trước kia, kẻ ấy cũng đã rống lên và phơi bày sự trống rỗng như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Thuở xưa khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm con sư tử ở khu vực Tuyết Sơn, là vua loài sư tử đông đảo sống trong hang Bạc. Gần đấy, một con chó rừng sống trong một cái hang khác.\r","fontSize":12,"order":19},{"content":"Một hôm trời mưa, không đi được, tất cả sư tử họp tại cửa hang sư tử chúa, rống lên tiếng rống sư tử và chơi các trò sư tử. Trong khi chúng rống lên và chơi như vậy, con chó rừng cũng lên tiếng. Các con sư tử nghe tiếng của nó, suy nghĩ: \"Ðây là con chó rừng cũng rống lên với chúng ta\". Chúng cảm thấy xấu hổ, nên im lặng. Khi thấy chúng im lặng, con của Bồ-tát, một sư tử con, hỏi cha:\r","fontSize":12,"order":20},{"content":"- Thưa cha thân, các sư tử thường rống lên và chơi trò sư tử , nhưng khi nghe thấy tiếng con chó rừng lại xấu hổ và im lặng. Con vật ấy là con gì đã tự phơi bày tiếng rống hạ liệt của mình?\r","fontSize":12,"order":21},{"content":"Sư tử con đọc bài kệ đầu để hỏi:\r","fontSize":12,"order":22},{"content":"Ai đã rống lớn tiếng, \u000bVang dội Dad-da-ra, \u000bVì sao các sư tử \u000bLại không rống đáp lại? \u000bCon thú rống như vậy \u000bTên nó gọi là gì?\r","fontSize":12,"leftIndent":36,"order":23},{"content":"Khi nghe vậy, sư tử cha đọc bài kệ thứ hai:\r","fontSize":12,"order":24},{"content":"Chính là con chó rừng \u000bÐã rống, này con thân, \u000bCon vật bần tiện nhất \u000bGiữa các loại sanh thú, \u000bGhê tởm hạ sanh nó, \u000bSư tử ngồi im lặng.\r","fontSize":12,"leftIndent":36,"order":25},{"content":"Bậc Ðạo Sư nói:\r","fontSize":12,"order":26},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Kokàlika với tiếng rống đã phơi bày sự kém cỏi của mình ta. Thuở trước, kẻ ấy cũng làm như vậy rồi.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Lúc bấy giờ, con chó rừng là Kokàlika, sư tử con là La-hầu-la, còn sư tử chúa là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM THIỆN PHÁP\/172. CHUYỆN NÚI DADDARA (Tiền thân Daddara)\r","title":"172. CHUYỆN NÚI DADDARA (Tiền thân Daddara)\r"},{"ID":173,"paragraphs":[{"content":"173. CHUYỆN CON VƯỢN (Tiền thân Makkata)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Có một kẻ khốn cùng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ-Viên, bậc Ðạo Sư kể về một kẻ gian trá. (Hoàn cảnh câu chuyện này sẽ được trình bày trong Chương XIV, Tiền thân Uddàla (số 487)). Lúc bấy giờ, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Tỷ-kheo này mới gian trá. Thuở xưa, kẻ ấy là con vượn, vì ngọn lửa, cũng đã gian trá như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahamadatta trị vì ở Bà-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn tại một làng ở Kàsi. Khi đến tuổi trưởng thành, và đã đi học đủ các tài nghệ ở Takkasilà, Bồ-tát lập gia đình. Nữ Bà-la-môn ở nhà, sanh được một con trai. Khi đứa con bắt đầu chạy qua chạy lại, nữ Bà-la-môn mệnh chung. Bồ-tát làm xong tang lễ cho người chết, liền suy nghĩ: \"Nay ta còn sống ở gia đình làm gì?\" Và dắt con đi với ý định: \"Chúng ta sẽ xuất gia\".\r","fontSize":12,"order":7},{"content":"Từ giã bà con bạn bè tiễn đưa khóc lóc, Bồ-tát đem theo con đi vào Tuyết Sơn, làm vị ẩn sĩ, và sinh sống trong rừng với các thứ rễ và trái cây.\r","fontSize":12,"order":8},{"content":"Một hôm, trong khi trời mưa, Bồ-tát đốt lửa củi lên, nằm xuống trên một tấm phản và hơ lửa cho ấm. Cậu con trai ngồi xoa bóp chân cha. Có một con vượn rừng bị lạnh hành hạ, chợt thấy ngọn lửa trong chòi lá của Bồ-tát, liền suy nghĩ: \"Nếu ta vào đấy, chúng sẽ đập ta và la: Ôi con vượn, con vượn, và đuổi ta ra ngoài. Như vậy ta không sưởi lửa được. Nay ta có một phương tiện. Ta sẽ khoác áo một người tu khổ hạnh, và trá hình đi vào\". Vì vậy, nó choàng áo bằng vỏ cây của một người tu khổ hạnh đã chết, cầm lấy cái rổ và cái gậy có móc của nó, dựa vào một cây cọ dừa ở cửa chòi lá, và đứng đấy co ro cúm rúm. Cậu trai khổ hạnh thấy nó, không biết nó là con vượn, suy nghĩ: \"Có một vị tu khổ hạnh lớn tuổi, bị rét muốn đến hơ lửa! Ta sẽ nói với cha ta cho vị này vào chòi lá và hơ lửa\". Vì vậy, cậu gọi cha và đọc bài kệ đầu:\r","fontSize":12,"order":9},{"content":"Có một kẻ khốn cùng \u000bDựa vào cây cọ dừa, \u000bÐây ta có chòi lá, \u000bCho nó vào, cha thân.\r","fontSize":12,"leftIndent":36,"order":10},{"content":"Bồ-tát nghe con nói liền đứng dậy, ra cửa chòi lá nhìn, biết đấy là con vượn, ngài bảo:\r","fontSize":12,"order":11},{"content":"- Này con thân, bộ mặt như vậy không phải là người thường, nó là con vượn, chớ gọi nó vào.\r","fontSize":12,"order":12},{"content":"Rồi Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":13},{"content":"Con thân, chớ gọi nói, \u000bNó làm nhớp nhà ta! \u000bBộ mặt vậy không phải \u000bHạnh tốt Bà-la-môn.\r","fontSize":12,"leftIndent":36,"order":14},{"content":"Bồ-tát cầm một nhánh củi, ném nó và la lớn:\r","fontSize":12,"order":15},{"content":"- Người đứng đấy làm gì?\r","fontSize":12,"order":16},{"content":"Và đuổi nó đi. Con vượn quăng bỏ áo bằng vỏ cây, leo lên cây và đi vào trong khóm rừng.\r","fontSize":12,"order":17},{"content":"Sau đó Bồ-tát tu tập Bốn Vô lượng tâm từ, bi, hỷ, xả, và khi mạng chung được sanh lên Phạm thiên giới.\r","fontSize":12,"order":18},{"alignment":1,"content":"*\r","fontSize":12,"order":19},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Lúc bấy giờ con vượn là Tỷ-kheo gian trá, con trai vị tu khổ hạnh là La-hầu-la và vị tu khổ hạnh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":21},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":22}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM THIỆN PHÁP\/173. CHUYỆN CON VƯỢN (Tiền thân Makkata)\r","title":"173. CHUYỆN CON VƯỢN (Tiền thân Makkata)\r"},{"ID":174,"paragraphs":[{"content":"174. CHUYỆN CON VƯỢN LỪA DỐI ( Tiền thân Dubhidamakkatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ta đã cho nhà ngươi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc lâm, bậc Ðạo Sư kể về Ðề-bà-đạt-đa. Một hôm, các Tỷ-kheo ngồi tại Chánh pháp đường, nói chuyện về Ðề-bà-đạt-đa không nhớ ơn và phản lại bạn bè. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới không nhớ ơn và phản lại bạn bè. Thuở trước, kẻ ấy cũng vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"R ồi bậc Đạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn, tại một làng ở Kàsi. Khi đến tuổi trưởng thành, Bồ-tát lập gia đình.\r","fontSize":12,"order":7},{"content":"Lúc bấy giờ, trên một đại lộ trong xứ Kàsi có một cái giếng sâu, không ai xuống được. Những người qua lại con đường có các loài thú ở, muốn tạo công đức, thường dùng dây dài và cái gàu, múc nước đổ vào cái máng và cho các loài thú uống. Xung quanh giếng ấy có rừng lớn bao bọc, và nhiều con vượn sống tại đấy.\r","fontSize":12,"order":8},{"content":"Rồi trên con đường ấy, trong hai ba ngày số nước do người qua lại cung cấp đã cạn. Các loại thú không có nước uống. Một con vượn bị cơn khát hành hạ, cứ đi qua lại gần cái giếng để tìm nước. Bấy giờ vì một vài công việc, Bồ-tát đi ngang qua đường ấy, kéo nước lên uống xong, Bồ-tát rửa tay chân và thấy con vượn ấy. Biết con vượn khát nước, Bồ-tát liền kéo nước lên, đổ đầy máng nước và cho nó uống. Rồi Bồ-tát nằm xuống một gốc cây để xem con vượn làm gì. Con vượn uống nước xong, ngồi xuống không xa với bộ mặt làm các trò khỉ để doạ Bồ-tát. Bồ-tát thấy nó làm vậy liền nói:\r","fontSize":12,"order":9},{"content":"- Ôi, con vượn ác độc kia, ta thấy ngươi mệt mỏi khát nước đã cho ngươi uống. Nay ngươi lại lấy bộ mặt này làm các trò khỉ dọa nạt ta. Ôi, giúp đỡ kẻ làm ác không có lợi ích chỉ nhọc công toi.\r","fontSize":12,"order":10},{"content":"Rồi Bồ-tát đọc bài kệ đầu:\r","fontSize":12,"order":11},{"content":"Ta đã cho nhà ngươi\u000bÐược nhiều nước như vậy,\u000bNgươi bị nóng bức bách,\u000bNgươi bị khát hành hạ,\u000bNhưng nay đã uống xong,\u000bNgươi ngồi làm trò khỉ,\u000bTốt nhất, vậy không nên\u000bLiên hệ với kẻ ác.\r","fontSize":12,"leftIndent":36,"order":12},{"content":"Nghe vậy, con vượn phản bạn ấy nói:\r","fontSize":12,"order":13},{"content":"- Ngươi tưởng rằng ta chỉ làm vậy thôi sao?Ta sẽ làm rơi phân trên đầu ngươi trước khi đi.\r","fontSize":12,"order":14},{"content":"Rồi nó đọc bài kệ thứ hai:\r","fontSize":12,"order":15},{"content":"Ai từng nghe hoặc thấy\u000bKhỉ nào có giới đức?\u000bNay thả phân đầu ngươi,\u000bThói chúng ta là vậy.\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Nghe vậy, Bồ-tát đứng dậy bắt đầu đi. Con vượn ngay lúc ấy, leo lên ngồi trên một nhành cây thả phân trên đầu Bồ-tát như vòng hoa rơi xuống và kêu lớn tiếng, rồi bỏ đi vào khóm rừng. Bồ-tát tắm xong rồi ra đi.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới như vậy. Thuở trước, kẻ ấy cũng không biết công đức Ta làm.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Rồi Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Lúc bấy giờ, con vượn là Ðề-bà-đạt-đa, còn vị Bà-la-môn là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":22},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":23}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM THIỆN PHÁP\/174. CHUYỆN CON VƯỢN LỪA DỐI ( Tiền thân Dubhidamakkatta)\r","title":"174. CHUYỆN CON VƯỢN LỪA DỐI ( Tiền thân Dubhidamakkatta)\r"},{"ID":175,"paragraphs":[{"content":"175. CHUYỆN ÐẢNH LỄ MẶT TRỜI (Tiền thân Àdicupatthàna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nghe nói mọi chúng sanh...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một kẻ man trá.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Bà-la-môn, Bồ-tát sanh ra trong một gia đình Bà-la-môn. Khi đến tuổi trưởng thành, ngài học mọi tài nghệ ở Takkasilà. Rồi ngài xuất gia làm vị đạo sĩ, đạt được các Thắng trí và các Thiền chứng và trở thành một sư trưởng của một hội chúng đông đảo sống tại Tuyết Sơn. Bồ-tát ở đấy lâu ngày, rồi vì mục đích lấy muối và giấm, ngài đi xuống núi, và sống trong một chòi lá gần một làng ở biên địa.\r","fontSize":12,"order":5},{"content":"Trong khi chúng đạo sĩ đi khất thực, một con vượn tham lam đến chỗ am thất, xáo trộn chòi lá, đổ nước ở các ghè ra, đập vỡ các bình, và phóng uế vào căn nhà có thờ lửa. Sau khi an cư mùa mưa, các vị tu khổ hạnh nghĩ: \"Nay ở Tuyết Sơn đang thời kỳ nở hoa kết trái rất là đẹp mắt. Chúng ta sẽ đi về Tuyết Sơn\".Vì vậy họ báo tin cho dân làng sống ở biên địa. Các dân làng nói:\r","fontSize":12,"order":6},{"content":"- Thưa các Tôn giả, ngày mai chúng tôi sẽ đem theo thức ăn đi đến am thất. Các Tôn giả sẽ ăn rồi ra đi.\r","fontSize":12,"order":7},{"content":"Ngày hôm sau, họ đem theo nhiều đồ ăn loại cứng và loại mềm, và đi đến chỗ ấy. Thấy vậy, con vượn ấy suy nghĩ: \"Ta sẽ lừa dối các người này khiến chúng hoan hỷ, đem cho ta các món ăn loại cứng và loại mềm\". Rồi làm ra vẻ như người sống khổ hạnh đang giữ giới, nó đứng đảnh lễ mặt trời không xa các vị tu khổ hạnh. Các dân làng thấy nó, liền nói:\r","fontSize":12,"order":8},{"content":"- Những ai sống gần các bậc giới hạnh cũng có giới hạnh.\r","fontSize":12,"order":9},{"content":"Rồi họ đọc bài kệ đầu:\r","fontSize":12,"order":10},{"content":"Nghe nói mọi chúng sanh \u000bÐều có giữ giới hạnh, \u000bHãy xem vượn khốn khổ \u000bSống ở trên cành này, \u000bÐang đảnh lễ mặt trời.\r","fontSize":12,"leftIndent":36,"order":11},{"content":"Thấy các người ấy tán thán công đức của nó, Bồ-tát nói:\r","fontSize":12,"order":12},{"content":"- Các ông không biết tánh hạnh của con khỉ tham lam này, nên hoan hỷ khen ngợi nó không có căn cứ.\r","fontSize":12,"order":13},{"content":"Rồi Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":14},{"content":"Không biết tánh hạnh nó, \u000bCác người cứ ngợi khen, \u000bNó làm bẩn lửa thiêng, \u000bÐập vỡ các ghè nước.\r","fontSize":12,"leftIndent":36,"order":15},{"content":"Khi biết được sự man trá của con vượn, họ lấy đá và gậy đánh nó rồi cúng đồ ăn cho các đạo sĩ. Rồi các đạo sĩ đi về Tuyết Sơn, tu tập Thiền định không gián đoạn, cuối cùng khi thân hoại mạng chung, được sanh lên Phạm thiên giới.\r","fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Lúc bấy giờ, con vượn là kẻ man trá này, hội chúng đạo sĩ là hội chúng đức Phật, và vị Sư trưởng hội chúng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":19},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":20}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM THIỆN PHÁP\/175. CHUYỆN ÐẢNH LỄ MẶT TRỜI (Tiền thân Àdicupatthàna)\r","title":"175. CHUYỆN ÐẢNH LỄ MẶT TRỜI (Tiền thân Àdicupatthàna)\r"},{"ID":176,"paragraphs":[{"content":"176. CHUYỆN MỘT NẮM ÐẬU (Tiền thân Kalàya-Mutthi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thưa Nhân chủ, vượn này...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về vua Kosala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một thời, trong mùa mưa, bạo loạn bùng nổ ở biên địa. Quân lính đến đóng đồn tại đó và sau hai ba trận giao chiến, họ không thể đánh bại quân địch, liền dâng sớ trình vua. Mặc dù đang mùa mưa, vua vẫn ra đi và cắm trại trước Kỳ Viên. Rồi vua bắt đầu suy nghĩ: \"Khởi binh trong mùa mưa, các khe đá hang đá đều ngập nước, đường sá rất khó đi. Ta sẽ đi đến viếng thăm bậc Ðạo sư\". Khi ngài hỏi: \"Thưa Ðại vương, Ðại vương đi đâu?\" ta sẽ trình sự việc cho Ngài biết. Bậc Ðạo Sư không chỉ che chở làm lợi ích cho ta trong đời tương lai, mà còn che chở cho ta trong hiện tại. Do vậy, nếu việc ra đi của ta không được thuận tiện, Ngài sẽ nói với ta: \"Thưa Ðại vương, nay không đúng thời. Còn nếu việc ra đi được thuận tiện, ngài sẽ im lặng\". Vì vậy, vua đi vào Kỳ Viên, đảnh lễ bậc Ðạo sư và ngồi xuống một bên. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa Ðại vương, Ðại vương đi từ đâu đến quá sớm như vậy?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Vua trả lời:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, trẫm sắp đi dẹp loạn ở biên địa. Ðảnh lễ Thế Tôn xong, trẫm sẽ đi.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Thuở xưa, trước khi ra trận, nghe lời nói của các bậc Hiền trí, các đại vương đã không xuất quân phi thời.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi theo lời yêu cầu của vua, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là một vị đại thần tâm phúc của nhà vua và cố vấn giúp vua về các vấn đề tục sự và thánh sự. Thời ấy có một cuộc nổi loạn tại biên địa, và các lính biên phòng gửi cho vua một bức thư. Vua xuất quân vào mùa mưa, và đóng trại ở ngự viện. Bồ-tát đứng cạnh vua. Lúc ấy có người nấu sôi một loại đậu cho ngựa ăn, và đem đậu đổ vào máng. Một con vượn ở trong vườn, từ cây leo xuống, lấy những hạt đậu từ nơi máng ấy, ngậm đầy miệng và nắm đầy tay, leo lên cây, lại ngồi đấy và bắt đầu ăn.\r","fontSize":12,"order":12},{"content":"Trong khi nó đang ăn, một hạt đầu từ tay rơi xuống đất, nó quăng bỏ tất cả hột đậu lấy từ miệng và từ tay, rồi từ cây leo xuống, tìm hột đậu bị rơi ấy. Nhưng không thấy hạt đậu nó lại leo lên cây, ngồi trên cành, buồn bã, xịu mặt, như thua vụ kiện cả ngàn đồng. Vua thấy việc con vượn làm, chỉ cho Bồ-tát và hỏi:\r","fontSize":12,"order":13},{"content":"- Này khanh, khanh nghĩ thế nào về việc làm này của con vượn?\r","fontSize":12,"order":14},{"content":"Bồ-tát thưa:\r","fontSize":12,"order":15},{"content":"- Thưa Ðại vương, kẻ ngu kém trí bỏ ra nhiều tiền để mua được ít, chính là như vậy.\r","fontSize":12,"order":16},{"content":"Rồi Bồ-tát đọc lên bài kệ đầu:\r","fontSize":12,"order":17},{"content":"Thưa Nhân chủ, vượn này\u000bNgu si sống trên cành, \u000bTrí tuệ nó không có,\u000bNó đã quăng tất cả \u000bNắm đậu nằm trong tay,\u000bÐể tìm một hột rơi.\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Sau đó vị đại thần đi đến gần vua và đọc bài kệ thứ hai:\r","fontSize":12,"order":19},{"content":"Chúng ta và người khác \u000bTham lam cũng như vậy, \u000bThưa Ðại vương, chúng ta \u000bMất nhiều để được ít, \u000bChẳng khác con vượn ấy\u000bXử sự với hột đậu.\r","fontSize":12,"leftIndent":36,"order":20},{"content":"Vua nghe Bồ-tát nói vậy, liền quay trở lại, và vào thành Ba-la-nại. Các bọn ăn cướp nghe tin vua xuất quân chinh phạt kẻ thù và đã đi ra khỏi thành, liền chạy trốn khỏi biên địa.\r","fontSize":12,"order":21},{"content":"Vào thời có câu chuyện hiện tại, bọn ăn cướp nghe tin Vua Kosala đã đi ra khỏi thành, liền chạy trốn.\r","fontSize":12,"order":22},{"content":"Vua nghe bậc Ðạo Sư thuyết pháp xong, từ chỗ ngồi đứng dậy, đảnh lễ Ngài với thân bên hữu hướng về Ngài rồi đi về Xá-vệ.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Lúc bấy giờ, nhà vua là Ànanda, và vị đại thần có trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM THIỆN PHÁP\/176. CHUYỆN MỘT NẮM ÐẬU (Tiền thân Kalàya-Mutthi)\r","title":"176. CHUYỆN MỘT NẮM ÐẬU (Tiền thân Kalàya-Mutthi)\r"},{"ID":177,"paragraphs":[{"content":"177. CHUYỆN CÂY TINDUKA (Tiền thân Tinduka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tay cầm cung, ống tên...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Kỳ Viên, bậc Ðạo sư kể về trí tuệ Ba-la-mật. Bậc Ðạo Sư nghe tán thán trí tuệ của mình như ở trong Tiền thân Mahàbodhi (số 528) và trong Tiên thân Ummagga (số 538) đã nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Như Lai mới có trí tuệ. Thuở xưa, Như Lai cũng có trí tuệ và thiện xảo phương tiện rồi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm con khỉ, với tám mươi ngàn khỉ con vây quanh, sống tại núi Tuyết. Gần đấy, có một làng nhỏ ở biên địa, khi thì có người ở, khi thì không. Giữa ngôi làng ấy, có một cây Tinduka sanh trái ngọt, và cành lá sum suê. Khi không có người ở, đàn khỉ đến ăn trái cây.\r","fontSize":12,"order":7},{"content":"Một thời, trong mùa có trái, làng ấy đầy người đến ở, một hàng rào được dựng lên xung quanh và có cửa canh gác. Cây ấy đứng tại đấy, với cành cây nặng trĩu quả. Bầy khỉ suy nghĩ: \"Trước kia tại làng ấy ta thường ăn trái cây Tinduka. Cây ấy nay có nhiều trái hay không và có nhiều người ở đó hay không?\" Nghĩ vậy, chúng cử một con khỉ đi thăm dò.\r","fontSize":12,"order":8},{"content":"- Hãy đi và tìm cho biết tin này.\r","fontSize":12,"order":9},{"content":"Con khỉ ấy đi, biết được cây ấy đầy trái, và làng có nhiều người, liền về và báo tin lại. Ðàn khỉ nghe cây đầy trái, chúng quyết đi hái trái để ăn, liền đến tìm khỉ chúa và báo tin ấy. Khỉ chúa hỏi:\r","fontSize":12,"order":10},{"content":"- Làng có người ở hay không có người ở?\r","fontSize":12,"order":11},{"content":"- Thưa chúa đàn, có người ở!\r","fontSize":12,"order":12},{"content":"- Vậy chớ nên đi, vì loài người rất xảo quyệt.\r","fontSize":12,"order":13},{"content":"- Thưa chúa đàn, vào nửa đêm trong lúc loài người nằm ngủ, chúng tôi sẽ đến ăn!\r","fontSize":12,"order":14},{"content":"Cả đàn khỉ đông đảo xin được phép của khỉ chúa, từ núi Tuyết đi xuống, nằm trên mặt một tảng đá, không xa làng bao nhiêu, chờ cho đến lúc mọi người đi ngủ. Vào nửa đêm, khi mọi người đã ngủ say, chúng leo cây và ăn trái. Một người kia có việc cần ra khỏi nhà, đến giữa làng thấy các con khỉ, liền báo cho mọi người biết. Nhiều người nai nịt cung, tên, tay cầm nhiều loại vũ khí, cầm đá, gậy, và nghĩ: \"Khi trời đã sáng, chúng ta sẽ bắt những con khỉ\". Họ vây quanh cây và đứng chờ.\r","fontSize":12,"order":15},{"content":"Tám mươi ngàn con khỉ thấy những người này, sợ chết, suy nghĩ: \"Không có nơi nương tựa nào khác ngoài khỉ chúa\", bèn đi đến gần khỉ chúa và đọc bài kệ đầu:\r","fontSize":12,"order":16},{"content":"Tay cầm cung, ống tên,\u000bMang các loài gươm tốt,\u000bChúng bao vây chúng tôi,\u000bLàm sao được giải thoát?\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Nghe chúng nói, khỉ chúa an ủi:\r","fontSize":12,"order":18},{"content":"- Chớ sợ. Loài người có nhiều việc phải làm.\r","fontSize":12,"order":19},{"content":"Khỉ chúa an ủi chúng xong, liền đọc bài kệ thứ hai:\r","fontSize":12,"order":20},{"content":"Loài người có nhiều việc,\u000bSẽ giải tán đám đông,\u000bNhững gì cây còn lại,\u000bHãy ăn Tin-du-ka.\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Bậc Ðại Sĩ an ủi đàn khỉ. Nếu chúng không được sự an ủi như vậy, tất cả sẽ vỡ tim và chết. Bậc Ðại Sĩ an ủi đàn khỉ, rồi bảo họp lại tất cả bọn. Khi chúng đã họp, chúng không thấy con khỉ Senaka, cháu trai của khỉ chúa. Chúng báo cho khỉ chúa biết Senaka không đến, khỉ chúa nói:\r","fontSize":12,"order":22},{"content":"- Nếu Senaka không đến, các ngươi chớ lo. Nay nó sẽ đem lại an toàn cho các ngươi đó.\r","fontSize":12,"order":23},{"content":"Còn Senaka vẫn ngủ khi đàn khỉ ra đi. Sau khi thức dậy, không thấy ai, nó đi theo dấu chân chúng, thấy mọi người đến, và biết rằng đàn khỉ sẽ gặp nạn.\r","fontSize":12,"order":24},{"content":"Khi thấy một ngôi nhà ở biên địa có lửa đốt lên và một bà già đang ngủ say, nó đi đến, và làm như một đứa trẻ ở làng đi ra đồng, nó cầm lấy một que lửa, và đứng theo chiều gió thổi, nó đốt làng cháy. Các người ấy liền bỏ đàn khỉ, vội vàng chạy đến dập tắt lửa. Trước khi chạy, mỗi con khỉ hái một trái cây mang theo về cho Senaka.\r","fontSize":12,"order":25},{"alignment":1,"content":"*\r","fontSize":12,"order":26},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Lúc bấy giờ, Senaka, cháu của khỉ chúa, là Mahànàma, đàn khỉ là hội chúng đức Phật, còn khỉ chúa là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":28},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":29}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM THIỆN PHÁP\/177. CHUYỆN CÂY TINDUKA (Tiền thân Tinduka)\r","title":"177. CHUYỆN CÂY TINDUKA (Tiền thân Tinduka)\r"},{"ID":178,"paragraphs":[{"content":"178. CHUYỆN CON RÙA (Tiền thân Kacchapa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tại đây ta sanh ra...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một người được chữa khỏi bệnh thổ tả. Một thời, tại một gia đình ở Xá-vệ, có bệnh thổ tả lan đến. Cha mẹ nói với con trai:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này con thân, chớ sống trong nhà này. Hãy phá tường và trốn đi, đến một chỗ nào đó và bảo vệ sự sống. Sau khi về, tại chỗ này có nhiều của chôn cất, con hãy đào lên, dựng lại cơ nghiệp và sống hạnh phúc.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nghe nói vậy, người con trai vâng theo và phá bức tường chạy trốn. Khi chứng bệnh của mình đã chấm dứt, anh ta trở về, đào của cải lên và sống đời sống gia đình. Một hôm, anh ta đem theo bơ chín, dầu, vải và áo ấm... đi đến Kỳ Viên, đảnh lễ bậc Ðạo Sư và ngồi xuống. Sau khi tiếp đón anh ta, bậc Ðạo Sư liền hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Chúng ta nghe nhà của con có bệnh dịch tả lây lan làm thế nào con thoát được?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Anh ta kể lại sự tình. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này cư sĩ, thuở xưa khi tai hoạ khởi lên, có những kẻ quá luyến tiếc trú xứ của mình và không đi chỗ khác, nên đã không giữ được mạng sống. Còn những kẻ không quá luyến tiếc trú xứ và bỏ đi nơi khác thì đã cứu được mình.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói như vậy xong, theo lời yêu cầu của người con trai, bậc Ðạo Sư kể chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình làm đồ gốm ở một ngôi làng nhỏ. Bồ-tát cũng làm nghề gốm để nuôi dưỡng vợ con.\r","fontSize":12,"order":11},{"content":"Lúc bấy giờ, có một hồ nước lớn gần một con sông lớn ở Ba-la-nại. Trong thời nước lớn, hồ ngập nước từ con sông tràn vào; trong thời nước yếu, hồ nước tách riêng. Các con cá và rùa biết: Trong năm nay sẽ có mưa nhiều, hay trong năm nay sẽ có hạn hán. Vào thời có chuyện này có con cá và rùa sanh trong hồ ấy biết: Trong năm nay, sẽ hạn hán.\r","fontSize":12,"order":12},{"content":"Vì vậy trong khi nước hồ còn hợp thành một với sông, chúng từ trong hồ bơi ra và đi đến con sông. Nhưng có một con rùa nghĩ: \"Chỗ này ta sanh ra, chỗ ta lớn lên, chỗ ở của cha mẹ, ta không thể bỏ chỗ này được\". Nghĩ vậy, nó không đi ra sông.\r","fontSize":12,"order":13},{"content":"Trong thời kỳ mùa hạ, ở đấy, nước bị khô cạn, con rùa ấy đào đất tại chỗ Bồ-tát thường đến lấy đất sét. Bồ-tát đi đến đấy để lấy đất sét với cái cuốc lớn và đào đất lên, đập trên lưng con rùa, với cái cuốc hất nó lên và quăng nó trên mặt đất như một cục đất. Trong khi cảm thọ đau đớn, con rùa ấy nói:\r","fontSize":12,"order":14},{"content":"- Do ta không từ bỏ chỗ ở, nên phải gặp nạn diệt vong như vậy.\r","fontSize":12,"order":15},{"content":"Nói vậy xong, nó khóc với những bài kệ:\r","fontSize":12,"order":16},{"content":"Tại đây, ta sanh ra,\u000bTrong bùn này ta sống,\u000bTa yếu đuối thế này,\u000bThế Tôn, con van Ngài,\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Hãy nghe tiếng con thưa.\u000bỞ làng hay tại rừng,\u000bChỗ nào được an lạc,\u000bVới người có trí thức,\u000bLà chỗ sanh, chỗ lớn.\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Chỗ nào có sự sống,\u000bHãy đi đến chỗ ấy,\u000bTốt hơn chỗ trú ẩn\u000bÐem lại sự hủy diệt.\r","fontSize":12,"leftIndent":36,"order":19},{"content":"Như vậy, con rùa nói với Bồ-tát rồi chết. Bồ-tát lượm nó lên, họp mọi người trong làng lại, khuyến dạy họ như sau:\r","fontSize":12,"order":20},{"content":"- Hãy xem con rùa này! Trong khi các loài cá, loài rùa khác đi ra trên sông lớn, nó không thể cắt đứt sự luyến ái đối với trú xứ, không cùng đi ra sông, đào đất ở chỗ ta đến lấy đất sét, với các cuốc lớn, ta đập vỡ lưng của nó và quăng nó lên mặt đất như một cục đất. Nó nhớ đến việc làm của mình, than khóc với hai bài kệ rồi chết. Như vậy, do luyến ái trú xứ của mình, nó phải chết. Các ngươi chớ làm như con rùa này. Bắt đầu từ nay, đừng nghĩ rằng: \"Sắc của ta, tiếng của ta, chớ có tham ái, vì thọ hưởng chấp thủ chúng. Mọi chúng sanh đến phải trải qua ba hiện hữu (dục hữu, sắc hữu, và vô sắc hữu).\r","fontSize":12,"order":21},{"content":"Như vậy với sự tinh thông của một bậc Giác ngộ, Bồ-tát khuyên dạy đại chúng. Lời khuyên dạy của Bồ-tát lan rộng toàn cõi Diêm-phù-đề (Ấn Ðộ) và tồn tại đến bảy trăm năm. Ðại chúng nghe lời Bồ-tát khuyên dạy, làm các công đức như bố thí v.v... rồi khi mạng chung, họ sanh lên Thiên giới.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Sau khi thuyết pháp thoại này, bậc Ðạo Sư liền giảng các Sự thật. Cuối bài giảng, người thanh niên đã đắc quả Dự lưu.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Lúc bấy giờ, con rùa là Ànanda, còn người làm đồ gốm là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM THIỆN PHÁP\/178. CHUYỆN CON RÙA (Tiền thân Kacchapa)\r","title":"178. CHUYỆN CON RÙA (Tiền thân Kacchapa)\r"},{"ID":179,"paragraphs":[{"content":"179. CHUYỆN BÀ-LA-MÔN SATADHAMMA (Tiền thân Satadhamma)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nhỏ thay dư tàn ấy...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về hai mươi mốt sinh kế phi pháp. Một thời, nhiều Tỷ-kheo làm nghề thầy thuốc, nghề sứ giả, nghề đưa tin, nghề liên lạc đường bộ, đổi đồ ăn khất thực v.v... (Những pháp này sẽ được nói đến trong Tiền thân Saketa (237 và 68)). Khi bậc Ðạo Sư biết được các Tỷ-kheo đã sinh sống như vậy, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Nay nhiều Tỷ-kheo đã sinh sống phi pháp. Sinh sống như vậy, sẽ không giải thoát mà còn đọa làm Dạ-xoa, hay ngạ quỷ. Họ sẽ sanh làm những trâu bò chở nặng, một số sẽ thác sanh vào địa ngục. Vì hạnh phúc và an lạc cho họ, ta cần phải nói lên một bài pháp liên hệ đến cá nhân.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vì vậy bậc Ðạo Sư bảo họp các Tỷ-kheo lại và nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, các ông chớ làm hai mươi mốt sanh kế phi pháp. Ðồ ăn khất thực nhận được phi pháp, giống như hòn sắc nung đỏ, ví như nọc rắn độc, các sanh kế phi pháp này đã bị các đệ tử chư Phật, các Ðộc giác Phật chỉ trích và bài xích. Hưởng thọ các món ăn khất thực nhận được do sanh kế phi pháp không đem lại vui cười hoan hỷ. Các đồ ăn khất thực nhận được như vậy trong Giáo hội của Ta, chẳng khác gì món ăn tàn dư của kẻ hạ tiện.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Sau khi nói vậy, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Thuở xưa, khi vua Brahamadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm con một người ở đẳng cấp hạ tiện. Khi đến tuổi trưởng thành, vì một vài công việc Bồ-tát lên đường ra đi và đem theo một giỏ gạo làm lương thực. Lúc bấy giờ, tại Ba-la-nại có một thanh niên tên là Satadhamma, là con một gia đình đại Bà-la-môn nhưng không đem theo gạo để làm lương thực. Cả hai cũng gặp nhau trên con đường lớn. Thanh niên ấy hỏi Bồ-tát:\r","fontSize":12,"order":9},{"content":"- Ngươi ở giai cấp gì?\r","fontSize":12,"order":10},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":11},{"content":"- Tôi thuộc giai cấp hạ tiện.\r","fontSize":12,"order":12},{"content":"Bồ-tát hỏi:\r","fontSize":12,"order":13},{"content":"- Cậu ở giai cấp gì?\r","fontSize":12,"order":14},{"content":"Anh ta đáp:\r","fontSize":12,"order":15},{"content":"- Tôi thuộc giai cấp Bà-la-môn phương bắc.\r","fontSize":12,"order":16},{"content":"- Lành thay, chúng ta cùng đi.\r","fontSize":12,"order":17},{"content":"Cả hai cùng đi. Khi đến giờ ăn sáng, Bồ-tát ngồi xuống tại chỗ có nước tốt, rửa tay, mở giỏ cơm, và nói với thanh niên ấy:\r","fontSize":12,"order":18},{"content":"- Hãy ăn cơm!\r","fontSize":12,"order":19},{"content":"- Này tiện dân, ta không cần cơm.\r","fontSize":12,"order":20},{"content":"Bồ-tát nói:\r","fontSize":12,"order":21},{"content":"- Lành thay!\r","fontSize":12,"order":22},{"content":"Rồi không để cho dư cơm thừa, Bồ-tát bỏ cơm vừa đủ cho mình ăn trên một cái lá khác, cột cái giỏ lại, để nó một bên. Bồ-tát ăn xong, uống nước, rửa tay chân, rồi cầm lấy cơm gạo còn lại và nói với thanh niên:\r","fontSize":12,"order":23},{"content":"- Này cậu, chúng ta cùng đi.\r","fontSize":12,"order":24},{"content":"Rồi họ lại lên đường. Cả ngày hai người cùng đi, đến chiều cả hai tắm tại một chỗ có nước tốt. Sau khi tắm xong, họ lên bờ. Bồ-tát ngồi một chỗ thoải mái, mở giỏ cơm, không mời cậu thanh niên kia và bắt đầu ngồi ăn. Cậu trai kia cả ngày đi mệt mỏi, lại đói bụng, đứng nhìn và nghĩ: \"Nếu nó cho ta cơm, ta sẽ ăn\". Bồ-tát không nói gì, vẫn ăn. Cậu trai nghĩ: \"Kẻ hạ tiện này không mời gì ta, lại ăn hết cả đồ ăn. Ðể khỏi bị đói bức bách, ta lấy một miếng, quăng đi phần cơm dơ bẩn ở trên và phần cơm còn lại.\" Anh ta làm như anh đã nghĩ, và ăn phần cơm đươc làm cho sạch sẽ. Vừa ăn xong, anh ta hết sức hối hận ăn năn. Anh nôn hết thức ăn và máu trào ra theo đó:\r","fontSize":12,"order":25},{"content":"- Ôi vì ta phóng dật, đã làm một việc không thích đáng. Ta đã làm nhục dòng họ, gia tộc cao quý của ta. Ta đã ăn phần cơm dư thừa của một tên hạ đẳng!\r","fontSize":12,"order":26},{"content":"Sau khi khóc than, sầu muộn, anh ta nói lên bài kệ đầu: \r","fontSize":12,"order":27},{"content":"Nhỏ thay, dư tàn ấy,\u000bNó cho rất khó khăn!\u000bTa sanh là Phạm chí,\u000bMón ăn, bị nôn ra.\r","fontSize":12,"leftIndent":36,"order":28},{"content":"Cậu trai ấy than khóc như vậy:\r","fontSize":12,"order":29},{"content":"- Hôm nay ta đã làm một việc không thích đáng chỉ vì sự sống!\r","fontSize":12,"order":30},{"content":"Nói vậy xong, anh ta đi sâu vào rừng, không để một ai thấy mình, rồi anh ta sầu muộn và chết cô độc.\r","fontSize":12,"order":31},{"alignment":1,"content":"*\r","fontSize":12,"order":32},{"content":"Sau khi kể câu chuyện quá khứ bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Này các Tỷ-kheo, giống như thanh niên Satadhamma, sau khi ăn đồ ăn dư tàn của kẻ hạ tiện, đã tự trách mình đã ăn không xứng đáng, nên không vui cười, không hoan hỷ. Cũng vậy, ai xuất gia trong Giáo hội này và sống với sinh kế phi pháp, khi hưởng thọ thức ăn đã nhận được do cách thức như trên, đã sống một nếp sống bị đức Phật bài bác và chỉ trích, kẻ ấy sẽ không vui cười và hoan hỷ.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Rồi bậc Ðạo Sư đọc bài kệ thứ hai:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"Ai hủy hoại chánh pháp,\u000bSinh sống theo phi pháp,\u000bNhư Sa-ta-dham-ma,\u000bSống không được hoan hỷ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Như vậy, bậc Ðạo Sư thuyết pháp thoại này xong, liền thuyết giảng các Sự thật. Cuối bài giảng, nhiều Tỷ-kheo đã đắc các Ðạo và Quả.\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"- Lúc bấy giờ, Ta là kẻ tiện dân ấy.\r","fontItalic":-1,"fontSize":12,"order":39},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":40}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM THIỆN PHÁP\/179. CHUYỆN BÀ-LA-MÔN SATADHAMMA (Tiền thân Satadhamma)\r","title":"179. CHUYỆN BÀ-LA-MÔN SATADHAMMA (Tiền thân Satadhamma)\r"},{"ID":180,"paragraphs":[{"content":"180. CHUYỆN KHÓ CHO (Tiền thân Duddada)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cho những gì khó cho...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Kỳ Viên, bậc Ðạo Sư kể về sự bố thí của hội chúng. Ở Xá-vệ, có hai người bạn là con trai của những điền chủ, cùng nhau đi quyên, rồi sắp đặt tất cả các món vật dụng, mời chúng Tỷ-kheo với đức Phật là vị lãnh đạo và tổ chức đại bố thí trong bảy ngày. Ðến ngày thứ bảy, họ bố thí tất cả các món vật dụng, mời vị cao niên nhất trong hội chúng đảnh lễ bậc Ðạo Sư, rồi ngồi xuống một bên và thưa:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Bạch Thế Tôn, trong sự bố thí này, có người cho nhiều, có người cho ít. Mong rằng bố thí này sẽ có quả báo lớn cho tất cả mọi người.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vị cao niên dâng lễ cúng dường tác bạch như vậy. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các cư sĩ! Các ông cúng dường chúng Tăng với đức Phật là vị lãnh đạo, dâng cúng như vậy là thiện nghiệp lớn. Các bậc Hiền trí thuở xưa, khi bố thí như vậy cũng tác bạch cúng dường như vậy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nói xong, theo lời yêu cầu của các vị ấy, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn ở xứ Kàsi. Khi đến tuổi trưởng thành, Bồ-tát được học tập tại Takkasilà, sau đó xuất gia sống đời đạo sĩ, cùng với một hội chúng đệ tử đến sống ở vùng Tuyết Sơn. Hội chúng sống lâu ngày trong khu vực Tuyết Sơn, khi cần muối và giấm chua, đã đi xuống quốc lộ, họ đi đến Ba-la-nại và sống trong ngự uyển của vua.\r","fontSize":12,"order":9},{"content":"Ngày hôm sau, Bồ-tát cùng với hội chúng đi khất thực tại ngôi làng gần cửa thành để dân làng bố thí đồ ăn. Ngày tiếp, Bồ-tát đi khất thực tại Ba-la-nại. Dân chúng vui vẻ bố thí đồ ăn. Họ họp thành đoàn thể, thâu góp đồ quyên được, sửa soạn bố thí, và tổ chức một cuộc bố thí lớn cho hội chúng đạo sĩ. Cuối cuộc bố thí, bậc cao niên nhất nói về cách thức dâng đồ cúng dường. Bồ-tát nói:\r","fontSize":12,"order":10},{"content":"- Này các Hiền giả, khi nào tâm hoan hỷ, thì không có bố thí nào nhỏ cả.\r","fontSize":12,"order":11},{"content":"Nói xong lời tùy hỷ, Bồ-tát đọc các bài kệ này:\r","fontSize":12,"order":12},{"content":"Cho những gì khó cho,\u000bLàm những việc khó làm,\u000bKẻ xấu khó làm được,\u000bPháp kẻ thiện khó theo.\r","fontSize":12,"leftIndent":36,"order":13},{"content":"Do vậy kẻ thiện, ác,\u000bTừ đây đi khác nhau.\u000bKẻ ác xuống địa ngục,\u000bBậc thiện lên Thiên giới.\r","fontSize":12,"leftIndent":36,"order":14},{"content":"Như vậy, Bồ-tát nói lời tùy hỷ, rồi sống tại đấy trong bốn tháng mùa mưa. Sau khi mùa mưa đã qua, ngài đi đến Tuyết Sơn tu tập, thiền định không gián đoạn và sau khi mạng chung, được sanh lên cõi Phạm thiên.\r","fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Bậc Ðạo Sư kể pháp thoại này xong, liền nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Lúc bấy giờ, chúng đạo sĩ là hội chúng đức Phật, và Sư trưởng hội chúng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":18},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":19}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM THIỆN PHÁP\/180. CHUYỆN KHÓ CHO (Tiền thân Duddada)\r","title":"180. CHUYỆN KHÓ CHO (Tiền thân Duddada)\r"},{"ID":181,"paragraphs":[{"content":"181. CHUYỆN HOÀNG TỬ VÔ ÐỊCH (Tiền thân Asadisa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Vị thiện xạ, hoàng tử...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về cuộc xuất gia vĩ đại.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Như Lai mới thực hiện cuộc xuất gia vĩ đại. Thuở xưa, Như Lai cũng đã từ bỏ vương vị và xuất gia.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nói vậy xong, Ngài kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát làm con Hoàng hậu được sanh an toàn, và trong ngày đặt tên, được gọi là hoàng tử Asadisa (Vô Ðịch). Khi hoàng tử bắt đầu biết chạy, vị hữu tình khác có công đức cũng nhập thai làm con hoàng hậu, được sanh ra an toàn, và trong ngày đặt tên, được gọi là hoàng tử Brahmadatta (Phạm Thọ).\r","fontSize":12,"order":8},{"content":"Khi được mười sáu tuổi, Bồ-tát đi Takkasilà, học ba tập Vệ-đà và mười tám tài nghệ với một sư trưởng có danh tiếng nhiều phương. Trong nghề bắn cung, Bồ-tát là vô địch. Học xong Bồ-tát trở về Ba-la-nại.\r","fontSize":12,"order":9},{"content":"Khi vua mệnh chung, vua có di chúc tôn thái tử Asadisa làm vua và hoàng tử Brahmadatta làm phó vương. Sau khi vua băng hà, thái tử Asadisa từ chối vương vị và nói:\r","fontSize":12,"order":10},{"content":"- Ta không muốn vương vị.\r","fontSize":12,"order":11},{"content":"Và Brahmadatta được làm lễ quán đảnh. Bồ-tát không cần danh vọng, không muốn gì hết. Trong khi người em trị nước, Bồ-tát sống như một ông hoàng. Những người hầu cận vu cáo Bồ-tát với vua:\r","fontSize":12,"order":12},{"content":"- Thái tử Asadisa muốn chiếm vương quốc.\r","fontSize":12,"order":13},{"content":"Vua tin lời nói của họ, tâm tư bị mê hoặc, sai người đi bắt Bồ-tát. Một người hầu Bồ-tát báo cho ngài biết tin này. Bồ-tát tức giận em, liền đi đến một nước khác và báo tin cho vua này biết rằng có một người bắn cung đang đứng đợi trước hoàng môn. Vua hỏi:\r","fontSize":12,"order":14},{"content":"- Kẻ ấy muốn bao nhiêu tiền lương?\r","fontSize":12,"order":15},{"content":"- Mỗi năm, một trăm ngàn đồng.\r","fontSize":12,"order":16},{"content":"- Ðược, hãy đưa kẻ ấy đến.\r","fontSize":12,"order":17},{"content":"Khi Bồ-tát đến yết kiến và đứng chầu, vua hỏi:\r","fontSize":12,"order":18},{"content":"- Khanh là người bắn cung?\r","fontSize":12,"order":19},{"content":"- Thưa vâng, tâu Ðại vương.\r","fontSize":12,"order":20},{"content":"- Lành thay, hãy phục vụ ta.\r","fontSize":12,"order":21},{"content":"Từ đấy trở đi Bồ-tát phục vụ nhà vua. Nhưng các người bắn cung cũ lấy làm bất mãn, vì lương của Bồ-tát quá cao.\r","fontSize":12,"order":22},{"content":"Một hôm vua đi đến ngự uyển, tại chỗ đó dưới gốc xoài được dựng lên một lều vải trước bàn thạch dùng làm nghi lễ. Vua nằm trên sàng tọa lộng lẫy dưới gốc cây xoài, nhìn lên thấy một chùm xoài trên ngọn cây và suy nghĩ: \"Không thể leo cây để hái chùm xoài quá cao\", liền cho gọi các người bắn cung đến và nói:\r","fontSize":12,"order":23},{"content":"- Các khanh có thể dùng mũi tên cắt đứt chùm xoài này và làm nó rơi xuống không?\r","fontSize":12,"order":24},{"content":"Họ đáp:\r","fontSize":12,"order":25},{"content":"- Tâu Ðại vương, làm việc này không khó gì đối với chúng thần. Ðại vương đã thấy tài nghệ chúng thần nhiều lần trước rồi. Người bắn cung mới tới nhận tiền lương nhiều hơn chúng thần, xin hãy bảo kẻ ấy bắn rơi chùm xoài.\r","fontSize":12,"order":26},{"content":"Vua truyền Bồ-tát đến và hỏi:\r","fontSize":12,"order":27},{"content":"- Khanh có thể bắn rơi chùm xoài ấy không?\r","fontSize":12,"order":28},{"content":"- Thưa vâng, tâu Ðại vương. Nếu được chọn chỗ đứng, thần có thể.\r","fontSize":12,"order":29},{"content":"- Chỗ đứng nào?\r","fontSize":12,"order":30},{"content":"- Chỗ đứng tại tọa sàng mà Ðại vương nằm!\r","fontSize":12,"order":31},{"content":"Vua bảo dời tọa sàng và nhường chỗ cho Bồ-tát.\r","fontSize":12,"order":32},{"content":"Bồ-tát không có cung tầm tay, nhưng thường nai nịt nó trong bộ áo sát thân, do vậy cần phải có cái lều để thay quần áo. Vua ra lệnh mang lều vải và cắm lều. Rồi Bồ-tát đi vào trong lều, cởi tấm vải trắng đã mang trên mình, rồi mặc một áo đỏ sát da, buộc dây nịt và khoác một áo cánh ngang hông màu đỏ.\r","fontSize":12,"order":33},{"content":"Từ một cái túi, Bồ-tát lấy ra một cây kiếm được tách rời từng mảnh, ráp chúng lại và đeo vào phía bên trái. Kế đó ngài mang một áo giáp bằng vàng, đeo ống tên sau lưng, lấy ra cái cung lớn bằng sừng dê được làm bằng nhiều mảnh. Bồ-tát lắp chúng lại, buộc dây cung đỏ như màu san hô, đội một chiếc khăn trên đầu, lấy móng tay quay mũi tên hai ba vòng và vén màn đi ra giống như hoàng tử rắn từ hang hiện lên. Bồ-tát đi đến chỗ bắn cung, lắp tên vào cung và hỏi vua:\r","fontSize":12,"order":34},{"content":"- Tâu Ðại vương, thần có thể cắt chùm xoài này với mũi tên bắn lên hay tên rơi xuống?\r","fontSize":12,"order":35},{"content":"- Này khanh, ta thường thấy một vật rơi xuống do một mũi tên bắn lên, chứ chưa hề thấy mũi tên từ trên rơi xuống. Vậy khanh nên làm mũi tên rơi xuống chùm xoài.\r","fontSize":12,"order":36},{"content":"- Thưa Ðại vương, mũi tên này sẽ được bắn lên xa đến tận trời của Bốn Thiên vương, rồi mới rơi xuống. Xin Ðại vương chịu khó chờ đợi.\r","fontSize":12,"order":37},{"content":"- Lành thay.\r","fontSize":12,"order":38},{"content":"Vua chấp nhận. Rồi Bồ-tát nói:\r","fontSize":12,"order":39},{"content":"- Thưa Ðại vương, mũi tên này khi bắn lên sẽ cắt đứt cành xoài ở chính giữa, và khi rơi xuống, nó không rơi trật ra bên này bên kia, dù chỉ một sợi tóc, nhưng rơi đúng chỗ mình muốn và mang theo chùm xoài. Ðại vương hãy xem.\r","fontSize":12,"order":40},{"content":"Với sự nhanh nhẹn, Bồ-tát bắn lên mũi tên ấy đâm đúng chỗ giữa của chùm xoài. Ngay khi biết mũi tên ấy đã lên đến cung điện của Bốn Thiên vương, ngài bắn thêm một mũi tên khác, đi nhanh hơn cả mũi tên trước, và chạm vào lông của mũi tên đầu, khiến nó quay trở lại, còn mũi tên sau bay thẳng đến lâu đài ở cõi trời Ba mươi ba. Tại đây, chư Thiên giữ lại mũi tên ấy. Tiếng xé gió của mũi tên rơi xuống vang động như tiếng sấm. Ðại chúng hỏi:\r","fontSize":12,"order":41},{"content":"- Ðó là tiếng gì?\r","fontSize":12,"order":42},{"content":"Bồ-tát trả lời:\r","fontSize":12,"order":43},{"content":"- Ðó là tiếng của mũi tên rơi xuống.\r","fontSize":12,"order":44},{"content":"Bồ-tát biết rằng mọi người sợ mũi tên rơi trúng mình bèn an ủi họ:\r","fontSize":12,"order":45},{"content":"- Chớ sợ hãi. Ta sẽ không cho mũi tên rơi xuống đất đâu.\r","fontSize":12,"order":46},{"content":"Mũi tên rơi xuống, không đi trật ra bên này bên kia dù chỉ một sợi tóc, nhưng rơi đúng chính giữa và cắt đứt chùm xoài. Bồ-tát không cho chùm xoài và mũi tên rơi xuống đất, một tay bắt lấy chùm xoài, một tay bắt lấy mũi tên. Ðại chúng thấy sự kiện kỳ diệu ấy tán thán bậc Ðại Sĩ:\r","fontSize":12,"order":47},{"content":"- Chúng ta chưa bao giờ thấy sự kiện hy hữu này.\r","fontSize":12,"order":48},{"content":"Họ la lên, vỗ tay, búng ngón tay và vẫy hàng ngàn khăn tay qua lại trên không. Trong sự hân hoan thỏa thích, hội chúng quần thần góp được mười triệu đồng tặng cho Bồ-tát.\r","fontSize":12,"order":49},{"content":"Còn vua ban Bồ-tát nhiều tặng vật và danh vọng lớn.\r","fontSize":12,"order":50},{"content":"Trong khi Bồ-tát sống ở đây được vua này cung kính, tôn trọng, thì bảy vua khác nghe Hoàng tử Vô Ðịch không có mặt ở Ba-la-nại, liền đi đến vây kinh thành và gửi tin cho vua:\r","fontSize":12,"order":51},{"content":"- Phải đầu hàng hay giao chiến.\r","fontSize":12,"order":52},{"content":"Vua hoảng hốt sợ chết và hỏi:\r","fontSize":12,"order":53},{"content":"- Hiền huynh của ta nay ở đâu?\r","fontSize":12,"order":54},{"content":"Khi được nghe ngài đang phục vụ một vua láng giềng, vua nói:\r","fontSize":12,"order":55},{"content":"- Nếu anh ta không đến, ta sẽ mất mạng. Hãy ra đi và nhân danh ta, đảnh lễ dưới chân hiền huynh ta, xin lỗi và rước anh ta về.\r","fontSize":12,"order":56},{"content":"Vua sai sứ giả ra đi báo tin ấy cho Bồ-tát.\r","fontSize":12,"order":57},{"content":"Ngài xin phép vua của mình trở về Ba-la-nại, an ủi em đừng sợ, rồi cho khắc những chữ sau đây trên một mũi tên: \"Ta, hoàng tử Asadisa, đã trở về. Chỉ bắn một mũi tên, ta có thể giết tất cả các ngươi. Ai còn yêu mạng sống hãy chạy trốn đi\".\r","fontSize":12,"order":58},{"content":"Rồi đứng trên tháp canh, Bồ-tát bắn mũi tên này làm nó rơi vào chính giữa cái đĩa vàng mà bảy ông vua ấy đang ăn chung. Khi họ đọc các chữ ấy, họ hoảng hốt sợ chết và tất cả đều tháo chạy.\r","fontSize":12,"order":59},{"content":"Như vậy bậc Ðại Sĩ không làm rơi một giọt máu để một con ruồi nhỏ có thể uống được và đã khiến cho bảy vua bỏ chạy. Rồi nhìn em trai, ngài từ bỏ các dục, xuất gia làm vị đạo sĩ, ngài đạt được các Thắng trí và các Thiền chứng, đến khi mạng chung, ngài được sanh lên Phạm thiên giới.\r","fontSize":12,"order":60},{"content":"Bậc Ðạo Sư nói:\r","fontSize":12,"order":61},{"content":"- Như vậy, này các Tỷ-kheo, sau khi đuổi bảy vua chạy, và thắng trận, hoàng tử Asadisa đã xuất gia làm vị đạo sĩ.\r","fontSize":12,"order":62},{"alignment":1,"content":"*\r","fontSize":12,"order":63},{"content":"Rồi nhận danh bậc Chánh Giác, bậc Ðạo Sư đọc những bài kệ:\r","fontItalic":-1,"fontSize":12,"order":64},{"content":"Vị thiện xạ, hoàng tử,\u000bTên A-sa-di-sa,\u000bBậc đại hùng vô địch,\u000bBắn xa, nhanh như chớp,\u000bÐã phá vỡ tan tành\u000bÐại bộ phận quân địch.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":65},{"content":"Giao chiến giữa quân thù,\u000bNhưng không hại một ai,\u000bCứu người em an toàn,\u000bBồ-tát tự chế ngự.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":66},{"content":"Sau khi bậc Ðạo Sư nói xong Pháp thoại này, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":67},{"content":"- Thời ấy, người em trai là Ànanda, còn hoàng tử Asadisa là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":68},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":69}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM ASADISA\/181. CHUYỆN HOÀNG TỬ VÔ ÐỊCH (Tiền thân Asadisa)\r","title":"181. CHUYỆN HOÀNG TỬ VÔ ÐỊCH (Tiền thân Asadisa)\r"},{"ID":182,"paragraphs":[{"content":"182. CHUYỆN CON VOI THIỆN CHIẾN (Tiền thân Sangàmàvacara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Anh hùng quen chiến trận...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Tôn giả Nanda.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Từ khi trở về thành Kapila lần đầu tiên, cho người em trai, hoàng tử Nanda, xuất gia xong, bậc Ðạo Sư đã đi ra khỏi thành Kapila, tuần tự đi đến Xá-vệ và sống tại đây. Tôn giả Nanda nhớ lại, khi cầm lấy bình bát của Thế Tôn, cùng với Thế Tôn đi ra khỏi nhà, thì một Thích nữ có tình cảm đối với Nanda, nhìn ra cửa sổ, với đầu tóc đang chải dở, thấy vậy nàng nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Sao, hoàng tử Nanda lại đi ra với bậc Ðạo Sư? Mong Tôn giả hãy sớm trở về.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nhớ tiếng nói của nàng, Tôn giả sanh luyến ái, không vui vẻ, trở thành vàng vọt và tay chân nổi gân. Bậc Ðạo Sư biết được tin này, suy nghĩ: \"Ta sẽ khuyên dạy Nanda từ bỏ tiếng sét ái tình và tu đạo giải thoát\".\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Ngài đi đến phòng Nanda ở, ngồi xuống chỗ soạn sẵn và hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Nanda, ông có an vui trong Pháp và Luật này không?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Bạch Thế Tôn, tâm con bị nàng chi phối. Con không an vui.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này Nanda, trước đây ông đã đến chiêm bái Tuyết Sơn chưa?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Bạch Thế Tôn, con chưa đến.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Vậy chúng ta hãy đi.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Bạch Thế Tôn, nhưng con không có thần thông, làm sao con đi được?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này Nanda, Ta sẽ đưa ông đi với thần lực của Ta!\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Rồi bậc Ðạo Sư cầm lấy ta vị Trưởng lão bay lên hư không.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Giữa đường hai vị đi qua một đám ruộng bị cháy, trên một khúc cây bị cháy, một con khỉ cái ngồi với mũi và đuôi bị sứt lông trụi hết, da ngoài bị cháy, chỉ còn da trong bê bết máu. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Này Nanda, ông có thấy con khỉ không?\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Dạ có, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Hãy nhìn nó cho kỹ.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Rồi bậc Ðạo Sư dắt Nanda và chỉ cho Nanda thấy trải dài sáu mươi dặm là cao nguyên Manosìla, bảy hồ lớn, như hồ Anotatta kỳ vĩ v.v..., năm con sông lớn, toàn bộ núi Tuyết có hàng trăm cảnh trí tuyệt đẹp, với núi Vàng, núi Bạc, núi Bảo châu. Rồi bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Này Nanda, trước đây ông có thấy cung điện cõi trời Ba mươi ba chưa?\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Bạch Thế Tôn, con chưa thấy.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Hãy đi, này Nanda, Ta sẽ chỉ cho ông thấy cung điện cõi trời Ba mươi ba.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Rồi bậc Ðạo Sư dắt Nanda đến đấy và ngồi trên Hoàng thạch tọa. Thiên chủ Sakka (Ðế Thích) liền đi đến với chư Thiên của hai thiên giới, đảnh lễ bậc Ðạo Sư và ngồi xuống một bên. Hai mươi lăm triệu tiên nữ của Ðế Thích và năm trăm Thiên nữ với bàn chân bồ câu cũng đến đảnh lễ và ngồi xuống một bên. Bậc Ðạo Sư làm cho Nanda khởi tâm say đắm nhìn năm trăm Thiên nữ ấy không chớp mắt.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Này Nanda, ông có thấy các Thiên nữ với bàn chân bồ câu này không?\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Bạch Thế Tôn, con đã thấy.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Này Nanda, những Thiên nữ này đẹp hay Thích nữ của ông đẹp?\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Bạch Thế Tôn, ví như con khỉ cái tàn phế so sánh với cung nữ của vua, cũng vậy, nếu so sánh Thích nữ của vua với các Thiên nữ này.\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Này Nanda, nay ông sẽ làm gì?\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Bạch Thế Tôn, làm thế nào để được các Thiên nữ ấy?\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Làm Sa-môn pháp sẽ được các Thiên nữ ấy.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Bạch Thế Tôn, nếu Thế Tôn hứa với con rằng do hành trì pháp Sa-môn, con sẽ được các tiên nữ ấy, thì con sẽ hành trì pháp Sa-môn.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Này Nanda, Ta hứa với ông đó, hãy hành trì đi.\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"Như vậy, vị Trưởng lão đứng giữa thiên chúng, sau khi được lời hứa của Thế Tôn, liền thưa:\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"- Bạch Thế Tôn, chớ quá chậm trễ. Chúng ta hãy đi về và con sẽ hành trì pháp Sa-môn.\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"Bậc Ðạo Sư đưa Nanda trở về Kỳ Viên và vị Trưởng lão bắt đầu hành trì pháp Sa-môn. Bậc Ðạo Sư gọi vị Tướng quân Chánh pháp và bảo:\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Này Xá-lợi-phất, Nanda, em của ta, giữa Thiên chúng cõi trời Ba mươi ba, vì thích thú các Thiên nữ, đã khiến ta lấy lời hứa của ta để khích lệ vị ấy.\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"Cùng cách ấy, bậc Ðạo Sư báo tin cho Trưởng lão đại Mục-kiền-liên, Trưởng lão đại Ca-diếp, Trưởng lão A-na-luật-đà, Trưởng lão Ànanda, vị Thủ Kho Chánh pháp, tất cả tám mươi vị đại đệ tử và lần lượt các Tỷ-kheo còn lại đều biết. Trưởng lão Xá-lợi-phất, vị Tướng quân Chánh pháp đi đến Trưởng lão Nanda, và nói:\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"- Có thật chăng, này Hiền giả Nanda, nghe nói giữa Thiên chúng cõi trời Ba mươi ba, Hiền giả đã khiến bậc Ðạo Sư hứa là Hiền giả sẽ hành trì pháp Sa-môn để được các Thiên nữ?\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"Rồi Trưởng lão nói tiếp:\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Nếu sự việc như vậy, thì Phạm hạnh của Hiền giả tùy thuộc nữ nhân và hệ lụy đến phiền não. Nếu Hiền giả hành trì pháp Sa-môn vì mục đích được các nữ nhân ấy, thì có gì khác giữa Hiền giả và một người làm thuê để lấy lương?\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"Lời nói ấy khiến Tôn giả Nanda xấu hổ và liền dập tắt mọi ham muốn. Cũng với phương tiện này, tất cả tám mươi vị đại đệ tử và các Tỷ-kheo còn lại đều khuyên răn khiến Tôn giả Nanda xấu hổ. Tôn giả Nanda suy nghĩ: \"Ðiều ta làm thật không xứng đáng\" và với tàm quý, Tôn giả Nanda kiên trì nỗ lực, tăng trưởng Thiền quán và chứng quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":42},{"content":"Rồi Tôn giả Nanda đi đến Thế Tôn và thưa:\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"- Bạch Thế Tôn, con xin giải tỏa Thế Tôn khỏi lời hứa.\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"- Này Nanda, khi ông đã đạt quả A-la-hán, thì ta được giải tỏa khỏi lời hứa rồi.\r","fontItalic":-1,"fontSize":12,"order":46},{"content":"Biết được sự việc này, các Tỷ-kheo tại Chánh pháp đường bắt đầu nói chuyện về Hiền giả Nanda:\r","fontItalic":-1,"fontSize":12,"order":47},{"content":"- Hiền giả Nanda thật là dễ dạy. Chỉ một lời khuyên răn đã khiến vị ấy xấu hổ. Hiền giả Nanda liền hành trì pháp Sa-môn và chứng quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":48},{"content":"Bậc Ðạo Sư đi đến Chánh pháp đường và hỏi:\r","fontItalic":-1,"fontSize":12,"order":49},{"content":"- Này các Tỷ-kheo, các ông đang họp ở đây bàn câu chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":50},{"content":"Khi nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"- Này các Tỷ-kheo, không phải chỉ nay mà thuở xưa, Nanda cũng đã nghe lời khuyên dạy như vậy.\r","fontItalic":-1,"fontSize":12,"order":52},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":53},{"alignment":1,"content":"*\r","fontSize":12,"order":54},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình một người huấn luyện voi. Khi đến tuổi trưởng thành, Bồ-tát đạt được sự thiện xảo trong nghề nghiệp và phục vụ một vị vua thù nghịch với vua Ba-la-nại. Bồ-tát được bảo huấn luyện con voi quý của vua và đã huấn luyện nó tốt đẹp.\r","fontSize":12,"order":55},{"content":"Vua ấy quyết định xâm chiếm quốc độ Ba-la-nại liền đem Bồ-tát đi theo, cưỡi lên con voi quý cùng với quân đội lớn đi đến Ba-la-nại bao vây thành và gửi tối hậu thư cho vua Ba-la-nại:\r","fontSize":12,"order":56},{"content":"- Hãy giao quốc độ hay chiến đấu.\r","fontSize":12,"order":57},{"content":"Vua Brahmadatta quyết định đánh, liền triệu tập đội binh hùng hậu tại các cửa thành, tháp canh và chiến đấu. Vua thù định cho con voi quý mặc áo giáp, rồi tự mình mặc áo giáp cưỡi lên đầu con voi, cầm một câu móc sắc bén, thúc con voi tiến đến trước mặt thành và nói lớn:\r","fontSize":12,"order":58},{"content":"- Ta sẽ công phá thành, giết mạng sống của tên vua thù địch, khiến vương quốc nó rơi vào trong tay ta.\r","fontSize":12,"order":59},{"content":"Khi thấy các quân giữ thành đổ bùn sôi, ném các hòn đá từ máy ném, con voi ấy sợ chết, nên không có thể tiến tới và lùi bước. Tức thì vị tượng sư đến và nói:\r","fontSize":12,"order":60},{"content":"- Này voi thân, con là bậc anh hùng đã quen thuộc chiến trận. Tại trận địa như vậy, nếu con lùi bước thì thật là không xứng đáng.\r","fontSize":12,"order":61},{"content":"Bồ-tát khuyên con voi với bài kệ này:\r","fontSize":12,"order":62},{"content":"Anh hùng quen chiến trận,\u000bVoi được tiếng lẫy lừng,\u000bTấn công các cửa thành,\u000bSao voi lại lùi bước?\u000bPhá mau thanh cửa sắt,\u000bNhổ lên các cột trụ,\u000bÐạp nát các cửa thành,\u000bHỡi voi, mau vào thành!\r","fontSize":12,"leftIndent":36,"order":63},{"content":"Nghe nói vậy, theo lời khuyên, con voi quay trở lại, lấy cái vòi quấn vào các cột trụ, nhổ chúng lên như nhổ các cọng nấm. Nó đạp nát cửa thành, bẻ gãy thanh cửa, đi vào thành và chiếm lấy vương quốc cho vua.\r","fontSize":12,"order":64},{"alignment":1,"content":"*\r","fontSize":12,"order":65},{"content":"Khi bậc Ðạo Sư kể Pháp thoại này xong, Ngài liền nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":66},{"content":"- Thời ấy con voi là Nanda, vua là Ànanda và Sư trưởng huấn luyện voi là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":67},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":68}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM ASADISA\/182. CHUYỆN CON VOI THIỆN CHIẾN (Tiền thân Sangàmàvacara)\r","title":"182. CHUYỆN CON VOI THIỆN CHIẾN (Tiền thân Sangàmàvacara)\r"},{"ID":183,"paragraphs":[{"content":"183. CHUYỆN ÐỒ TÀN THỰC (Tiền thân Vàlodakka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nước tồi tệ, ít vị...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về năm trăm người sinh sống bằng cách ăn đồ ăn dư thừa.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Nghe nói ở Xá-vệ có năm trăm cư sĩ giao gánh nặng gia đình cho vợ con rồi sống với nhau và đến nghe pháp bậc Ðạo Sư giảng. Giữa họ có một số chứng quả Dự lưu, một số chứng quả Nhất lai, một số chứng quả Bất lai, không một người nào là không chứng quả.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Dân chúng mời bậc Ðạo Sư thọ thực và thường mời luôn các cư sĩ ấy. Nhưng họ có năm trăm người hầu hạ, đem que xỉa răng, nước rửa mặt, hương thơm, vòng hoa, và những người này sinh sống với đồ ăn dư thừa của chủ. Sau buổi ăn sáng, bọn ấy nằm ngủ, rồi khi thức dậy cả bọn đến sông Aciravati, la hét trên bờ sông và vật lộn nhau như những người Mallà. Còn năm trăm cư sĩ không làm ồn, không la hét và sống yên lặng tịnh cư. Bậc Ðạo Sư nghe tiếng ồn ào của những người hầu ăn tàn thực ấy, liền hỏi Trưởng lão Ànanda:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Tiếng ồn này là gì vậy?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Ngài được đáp lại:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, đây là tiếng ồn của những người hầu ăn tàn thực.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này Ànanda, không phải chỉ nay những người hầu này ăn tàn thực xong và làm ồn ào quá. Còn những người cư sĩ này không phải chỉ nay mới quy tụ với nhau và giữ im lặng, thuở xưa họ cũng đã như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi theo lời Trưởng lão yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahamdatta khi vua trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình một vị đại thần. Khi đến tuổi trưởng thành, Bồ-tát làm người cố vấn cho vua về các vấn đề thánh sự và tục sự.\r","fontSize":12,"order":13},{"content":"Một thời, vua nghe nói ở biên địa có nổi loạn, liền chuẩn bị năm trăm con ngựa Sindh, cùng với bốn loại binh chủng ra đi và bình định biên địa. Sau khi trở về Ba-la-nại, vua ra lệnh:\r","fontSize":12,"order":14},{"content":"- Vì các con ngựa Sindh đã mệt mỏi, hãy cho chúng ăn đồ tươi và uống nước nho.\r","fontSize":12,"order":15},{"content":"Các chú ngựa Sindh uống nước thơm ngon rồi đi vào chuồng ngựa, và đứng yên lặng trên chỗ của mình. Nhưng còn nhiều đồ ăn cặn bã với các chất ngon ngọt đã bị vắt hết. Các người ấy hỏi vua:\r","fontSize":12,"order":16},{"content":"- Nay chúng con phải làm gì với những vật này?\r","fontSize":12,"order":17},{"content":"Vua nói:\r","fontSize":12,"order":18},{"content":"- Hãy nhồi chúng với nước, vắt khô với vải lọc và cho đàn lừa.\r","fontSize":12,"order":19},{"content":"Các con lừa uống nước cặn bã, trở thành say sưa, kêu vang và chạy quanh khắp sân vua. Vua mở cửa sổ lớn, nhìn xuống sân gọi Bồ-tát đang đứng gần và nói:\r","fontSize":12,"order":20},{"content":"- Hãy nhìn xem những con lừa này uống nước cặn bã xong trở thành say sưa, la hét, nhảy chồm lên và chạy quanh. Còn các con ngựa Sindh sanh ra thuần chủng, sau khi uống nước thơm, lại im lặng và đứng một chỗ, không chạy nhảy qua lại.\r","fontSize":12,"order":21},{"content":"Vua hỏi vì sao như vậy và Bồ-tát đọc bài kệ đầu:\r","fontSize":12,"order":22},{"content":"Nước tồi tệ, ít vị,\u000bChất tươi bị vắt sạch.\u000bUống vào lừa say sưa,\u000bThưa Nhân chủ, ngài hỏi,\u000bNgựa Sindh, loài thuần chủng,\u000bUống loại nước thượng vị,\u000bÐứng yên lặng tại chỗ,\u000bKhông chạy nhảy say sưa.\r","fontSize":12,"leftIndent":36,"order":23},{"content":"Rồi Bồ-tát giải thích vấn đề qua bài kệ thứ hai:\r","fontSize":12,"order":24},{"content":"Cũng vậy, người hạ đẳng,\u000bDù ăn món dư tàn,\u000bVẫn say sưa nhảy nhót,\u000bSống thoải mái an nhàn.\u000bCòn hạng người thuần tánh,\u000bGiữ tâm trí vững vàng,\u000bCho dù được uống cạn,\u000bRượu thượng vị cao sang.\r","fontSize":12,"leftIndent":36,"order":25},{"content":"Vua nghe lời Bồ-tát nói, liền cho đuổi các con lừa ra khỏi sân chầu. Sau đó, vua tuân theo lời khuyên dạy của Bồ-tát, làm các công đức như bố thí v.v... rồi khi mạng chung vua đi theo nghiệp của mình.\r","fontSize":12,"order":26},{"alignment":1,"content":"*\r","fontSize":12,"order":27},{"content":"Khi bậc Ðạo Sư nói Pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Lúc bấy giờ, năm trăm con lừa là các người ăn tàn thực này, năm trăm con ngựa Sindh là năm trăm cư sĩ này, vua là Ànanda, còn vị đại thần hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":29},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":30}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM ASADISA\/183. CHUYỆN ÐỒ TÀN THỰC (Tiền thân Vàlodakka)\r","title":"183. CHUYỆN ÐỒ TÀN THỰC (Tiền thân Vàlodakka)\r"},{"ID":184,"paragraphs":[{"content":"184. CHUYỆN NGƯỜI LUYỆN NGỰA GIRIDANTA (Tiền thân Giridanta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Con ngựa Pan-da-va...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm, bậc Ðạo Sư kể về một người thân cận kẻ ác. Hoàn cảnh câu chuyện đã được kể trong Tiền thân Mahilàmukha (số 26). Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Tỷ-kheo này mới thân cận kẻ ác. Thuở xưa, Tỷ-kheo này cũng đã thân cận kẻ ác rồi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi bậc Ðạo Sư kể chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, vào thời vua Sàma trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình đại thần và khi đến tuổi trưởng thành, trở thành cố vấn cho vua về các vấn đề thánh sự và tục sự.\r","fontSize":12,"order":7},{"content":"Bấy giờ vua có con ngựa quý tên Pandava, và một người huấn luyện ngựa tên Giridanta, là người què chân. Con ngựa thường thấy người cầm dây cương đi phía trước suy nghĩ: \"Người ấy muốn dạy ta đi cà nhắc\" nên nó học theo và đi cà nhắc. Người ta trình cho vua biết là con ngựa què. Vua sai mời thú y. Thú y không thấy bệnh gì trên thân ngựa, liền thưa với vua:\r","fontSize":12,"order":8},{"content":"- Hạ thần không thấy bệnh gì trên thân ngựa.\r","fontSize":12,"order":9},{"content":"Vua cho gọi Bồ-tát:\r","fontSize":12,"order":10},{"content":"- Hãy đến, này khanh, và tìm nguyên nhân việc ấy.\r","fontSize":12,"order":11},{"content":"Bồ-tát đi đến, biết con ngựa ấy què do thân cận với người huấn luyện bị què, liền tâu vua biết sự kiện này:\r","fontSize":12,"order":12},{"content":"- Ðây là cái hại do thân cận người xấu.\r","fontSize":12,"order":13},{"content":"Rồi Bồ-tát đọc bài kệ đầu:\r","fontSize":12,"order":14},{"content":"Con ngựa Pan-da-va,\u000bCủa Ðại vương Sà-ma,\u000bBị tật nguyền tai hại,\u000bVì Ga-ri-dan-ta,\u000bNó bỏ bản tánh xưa,\u000bHọc theo người huấn luyện.\r","fontSize":12,"leftIndent":36,"order":15},{"content":"Vua hỏi Bồ-tát:\r","fontSize":12,"order":16},{"content":"- Này khanh, nay phải làm gì?\r","fontSize":12,"order":17},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":18},{"content":"- Hãy tìm một người huấn luyện tốt, không què và con ngựa sẽ trở lại như xưa.\r","fontSize":12,"order":19},{"content":"Nói xong, Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":20},{"content":"Tìm người đáng tin cậy,\u000bCó phong cách tốt lành,\u000bThắng dây cương vào ngựa,\u000bTập nó chạy vòng tròn,\u000bNó mau bỏ tật cũ,\u000bHọc theo người huấn luyện.\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Vua làm theo như vậy. Con ngựa dần trở lại tốt lành như xưa. Vua khen Bồ-tát hiểu biết tánh tình các loài súc sanh, liền ban thưởng Bồ-tát nhiều danh vọng lớn.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Sau khi bậc Ðạo Sư kể Pháp thoại này, Ngài liền nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Lúc bấy giờ, Giridanta là Ðề-bà-đạt-đa, con ngựa là Tỷ-kheo thân cận người ác, vua là Ànanda, còn vị đại thần hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM ASADISA\/184. CHUYỆN NGƯỜI LUYỆN NGỰA GIRIDANTA (Tiền thân Giridanta)\r","title":"184. CHUYỆN NGƯỜI LUYỆN NGỰA GIRIDANTA (Ti
