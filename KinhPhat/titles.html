e":12,"order":20},{"content":"- Chàng ơi, tên cướp ấy là anh của em, anh ấy không bao giờ đến thăm em vì người ta bảo em làm một nghề xấu xa. Khi em liên lạc với quan tổng trấn thì ông ta nhắn lại rằng nếu trao cho ông một ngàn đồng thì ông sẽ để cho tù nhân tự do ra đi. Bây giờ em chẳng kiếm đâu được người mang tiền đến cho quan tổng trấn?\r","fontSize":12,"order":21},{"content":"Chàng tuổi trẻ vì quá yêu nàng, liền bảo:\r","fontSize":12,"order":22},{"content":"- Tôi sẽ đi.\r","fontSize":12,"order":23},{"content":"- Thế thì đi - nàng nói - và hãy cầm theo số tiền mà chàng đã mang đến cho em.\r","fontSize":12,"order":24},{"content":"Thế là anh ta cầm lấy tiền và đến nhà quan tổng trấn. Quan tổng trấn giấu anh chàng phú thương vào một chỗ kín đáo rồi sai chở tên cướp trong một chiếc xe đóng kín đến nhà Sàmà. Rồi ông tự nghĩ: \"Khắp xứ, ai cũng đều biết tên cướp này. Trước tiên phải chờ thật tối, khi mọi người đều lui về nghỉ, ta sẽ hành quyết người này\".\r","fontSize":12,"order":25},{"content":"Ông ta kiếm cớ để hoãn lại cuộc hành quyết một lúc, rồi chờ cho ai nấy lui về nghỉ, ông mới cho một đại đội hộ tống chàng thương gia đến pháp trường. Ông sai lấy gươm chém đầu anh ta, xiên vào thân anh ta rồi quay về thành phố.\r","fontSize":12,"order":26},{"content":"Từ đó, Sàmà không chịu tiếp một người đàn ông nào nữa cả. Nàng dành hết thời để vui thú với riêng tên cướp này mà thôi. Thế rồi tên cướp chợt nghĩ: \"Nếu người đàn bà này đâm ra yêu một người nào khác nữa, nàng sẽ đưa ta đến chỗ chết để nàng vui thú với người ấy. Ta không nên ở đây lâu hơn nữa mà phải gấp gấp thoát đi mới được\".\r","fontSize":12,"order":27},{"content":"Khi sắp ra đi, y lại nghĩ: \"Ta không nên tay trắng mà ra đi, hãy lấy của nàng một số nữ trang\". Thế là một hôm y bảo nàng:\r","fontSize":12,"order":28},{"content":"- Này em yêu, chúng ta cứ sống mãi trong nhà như những con vẹt được nuôi trong lồng. Hôm nào đó chúng ta nên đến giải trí trong vườn cây nhỉ?\r","fontSize":12,"order":29},{"content":"Nàng thuận ý và chuẩn bị các thức ăn loại cứng và loại mềm, và đeo hết đồ trang sức cùng với y ngồi trên một chiếc xe đóng kín đi đến vườn cây. Trong lúc cả hai đang tiêu khiển, y tự nghĩ: \"Bấy giờ là lúc ta nên trốn thoát\". Rồi tỏ ra say mê nàng mãnh liệt, y đưa nàng vào trong những bụi cây kanavera rậm rồi ôm chầm lấy nàng, siết chặt nàng cho đến khi nàng bất tỉnh. Thả nàng xuống, ỵ lột hết nữ trang, gói vào trong chiếc áo ngoài của nàng và đặt gói lên vai rồi nhảy qua tường của vườn cây mà đi.\r","fontSize":12,"order":30},{"content":"Khi hồi tỉnh, nàng đứng dậy và đến hỏi các người hầu gái xem phu quân trẻ tuổi của nàng ra sao rồi thì họ nói:\r","fontSize":12,"order":31},{"content":"- Thưa phu nhân, chúng tôi không biết.\r","fontSize":12,"order":32},{"content":"Nàng tự bảo: \"Chàng nghĩ rằng ta đã chết nên sợ mà chạy trốn rồi\".\r","fontSize":12,"order":33},{"content":"Sầu muộn vì nghĩ như thế, nàng quay về nhà và tự bảo:\r","fontSize":12,"order":34},{"content":"- Chừng nào ta chưa gặp lại được trượng phu yêu dấu của ta thì ta quyết không nằm trên một giường nào sang trọng.\r","fontSize":12,"order":35},{"content":"Thế là nàng vẫn nằm trên đất mà thôi.\r","fontSize":12,"order":36},{"content":"Kể từ hôm ấy, nàng không mặc quần áo đẹp, không đeo hoa, không xức dầu thơm, và mỗi ngày nàng chỉ ăn một bữa cơm. Ðể quyết tìm lại người yêu bằng mọi cách, nàng gọi vài người diễn viên và cho họ một ngàn đồng. Họ hỏi:\r","fontSize":12,"order":37},{"content":"- Thưa phu nhân, lấy tiền này chúng tôi phải làm gì?\r","fontSize":12,"order":38},{"content":"Nàng trả lời:\r","fontSize":12,"order":39},{"content":"- Hãy viếng khắp mọi nơi. Hãy đến từng làng, từng thành phố, từng kinh đô, tụ tập đám đông lại quanh các anh và cần nhất là phải hát bài hát này giữa mọi người.\r","fontSize":12,"order":40},{"content":"Nàng dạy cho họ bài kệ đầu rồi dặn tiếp:\r","fontSize":12,"order":41},{"content":"- Khi các anh hát bài hát ấy nếu chồng ta là một người trong đám đông thì chàng sẽ đến nói chuyện với các anh ngay. Bấy giờ, các anh hãy nói với chàng rằng ta hoàn toàn khỏe mạnh, rồi mang chàng về đây cho ta, còn nếu chàng từ chối hãy gởi tin cho ta hay.\r","fontSize":12,"order":42},{"content":"Nàng cho họ tiền phí tổn trong cuộc hành trình rồi bảo họ ra đi.\r","fontSize":12,"order":43},{"content":"Họ bắt đầu đi từ Ba-la-nại, cứ đến nơi này chỗ nọ kêu gọi dân chúng, cuối cùng họ đến một ngôi làng ở biên địa. Tên cướp từ khi tẩu thoát, đang sống ở nơi ấy. Các diễn viên tụ tập đám đông quanh họ và hát lên bài kệ đầu:\r","fontSize":12,"order":44},{"content":"Giữa ngày vui đẹp của xuân thời,\u000bCây cối mang hoa rực ánh tươi,\u000bTỉnh dậy sau cơn mê ngất ấy,\u000bSà-mà đang sống, sống vì người.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":45},{"content":"Tên cướp nghe thế liền đến gần người diễn viên và nói:\r","fontSize":12,"order":46},{"content":"- Bạn bảo Sàmà đang còn sống nhưng ta không tin đâu.\r","fontSize":12,"order":47},{"content":"Rồi y đọc bài kệ thứ hai:\r","fontSize":12,"order":48},{"content":"Gió dữ lung lay được núi đâu?\u000bGió làm đất vững chãi rung sao?\u000bThấy người đã chết đang còn sống,\u000bChuyện ấy hóa ra quá nhiệm mầu!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":49},{"content":"Người diễn viên nghe các lời trên liền đọc bài kệ thứ ba:\r","fontSize":12,"order":50},{"content":"Sà-mà quả thực sống đời này,\u000bNàng chẳng kết duyên với một ai,\u000bNhịn hết, mỗi ngày ăn một bữa,\u000bRiêng người, nàng giữ mối mê say.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":51},{"content":"Nghe xong, tên cướp liền bảo:\r","fontSize":12,"order":52},{"content":"- Dù nàng còn sống hay đã chết, ta cũng không thích nàng.\r","fontSize":12,"order":53},{"content":"Rồi y đọc bài kệ thứ tư:\r","fontSize":12,"order":54},{"content":"Sà-mà thay đổi mãi tình thôi,\u000bTha thiết yêu đương, lại hợt hời.\u000bCũng vậy, với ta nàng sẽ phản,\u000bNếu ta chẳng quyết phải xa rời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":55},{"content":"Các diễn viên trở về kể lại cho Sàmà mọi điều y đã nói với họ. Và nàng tràn đầy tiếc nuối, một lần nữa, nàng lại theo cuộc sống cũ của nàng.\r","fontSize":12,"order":56},{"alignment":1,"content":"*\r","fontSize":12,"order":57},{"content":"Khi bậc Ðạo Sư thuyết giảng xong, Ngài tuyên thuyết Tứ Ðế, và ở phần kết thúc Tứ Ðế, Tỷ-kheo có tâm thế tục kia đắc quả Dự Lưu. Sau đó, Ngài nhận diện Tiền thân:\r","fontSize":12,"order":58},{"content":"- Bấy giờ Tỷ-kheo này là con trai của phú thương, người vợ mà ông ta đã rời bỏ là Sàmà, còn chính Ta là tên cướp.\r","fontSize":12,"order":59},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":60}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/318. Chuyện Vòng Hoa Kanavera (Tiền thân Kanavera)\r","title":"318. Chuyện Vòng Hoa Kanavera (Tiền thân Kanavera)\r"},{"ID":320,"paragraphs":[{"content":"319. Chuyện Chim Đa Đa (Tiền thân Tittira)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðời hạnh phúc suốt ngày tôi sống...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Tinh Xá Badarka gần Kosambĩ về Trưởng lão Ràhula (La-hầu-la).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Câu chuyện mở đầu đã được kể đầy đủ trong Chương Một số 16. Tiền thân Tipallattha. Bấy giờ ở trong Pháp đường, các Tỷ-kheo đang ca ngợi Tôn giả La-hầu-la, bảo rằng Tôn giả rất tinh cần, cẩn trọng, nhẫn nhục. Bậc Ðạo Sư bước vào và khi nghe kể lại đề mục luận bàn của các Tỷ-kheo, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Không phải chỉ nay mà xưa cũng thế, La-hầu-la đã có các đức tính này.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể cho họ nghe một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn. Khi lớn lên, ngài theo đuổi các học nghệ tại Takkasilà rồi ngài từ bỏ cuộc đời, sống đời khổ hạnh trong vùng Tuyết Sơn và tu tập các Thắng trí và các Thiền chứng. Ngài thọ hưởng hạnh phúc của Thiền định, sống trong một khu rừng tịnh lạc. Sau đó, ngài đến một làng ở biên địa để kiếm muối và giấm. Nhiều người khi trông thấy ngài đã trở thành các tín đồ, họ dựng cho ngài một túp lều lá ở trong rừng và cung cấp cho ngài đủ mọi vật dụng cần thiết của một người tu hành rồi làm cho ngài một ngôi nhà ở nơi ấy.\r","fontSize":12,"order":8},{"content":"Bấy giờ, một người bẫy chim trong làng ấy bắt được một con chim Ða đa mồi, bỏ nó vào trong một cái lồng và luyện tập, săn sóc nó cẩn thận. Ông ta mang nó vào rừng để cho nó kêu lên nhử các con đa đa khác đến gần. Con Ða đa tự nghĩ: \"Do ta mà đồng loại phải lâm vào cái chết. Về phần ta đây là một hành vi ác độc\". Vì thế nó cứ lặng thinh không kêu nữa. Khi chủ nó thấy nó cứ lặng thinh liền lấy một miếng tre đập vào đầu nó. Con Ða đa bị đau quá phải kêu lên. Thế là người bẫy chim cứ sinh sống bằng cách dùng nó để nhử các con Ða đa khác.\r","fontSize":12,"order":9},{"content":"Rồi con Ða đa lại nghĩ: \"Ừ, dẫu chúng nó có chết đi, về phần ta, ta không hề có ý định xấu. Nhưng những hậu quả xấu do hành động của ta có tác dụng đến ta không? Khi ta lặng thinh thì chúng không đến, khi ta kêu lên thì chúng đến. Và hễ con nào đến đều bị người kia bắt và giết chết. Về phần ta, hành động như thế là có tội hay không có tội?\"\r","fontSize":12,"order":10},{"content":"Từ đó ý nghĩ độc nhất của con Ða đa là: \"Ai chính là kẻ có thể giải quyết mối nghi của ta?\" Thế là nó cứ tìm kiếm khắp nơi một bậc trí giả để giải quyết mối nghi ấy.\r","fontSize":12,"order":11},{"content":"Một hôm người bẫy chim bẫy được một số đa đa bỏ đầy giỏ rồi đến căn lều của Bồ-tát xin một ngụm nước. Ông ta đặt lồng chim xuống bên cạnh Bồ-tát uống nước rồi nằm dưới đất và lăn ra ngủ. Thấy người ấy ngủ, con Ða đa tự nghĩ: \"Ta sẽ hỏi vị ẩn giả này về mối nghi của ta, nếu ngài biết, ngài sẽ giải quyết nỗi khó khăn của ta\". Thế là nằm trong lồng, bằng hình thức một câu hỏi, nó đọc lên bài kệ đầu:\r","fontSize":12,"order":12},{"content":"Ðời hạnh phúc suốt ngày tôi sống\u000bÐến cùng tôi đầy những thức ăn.\u000bNhưng tôi gặp cảnh khó khăn,\u000bTương lai tôi ấy, số phần ra sao?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":13},{"content":"Bồ-tát đọc bài kệ thứ hai để giải quyết câu hỏi:\r","fontSize":12,"order":14},{"content":"Nếu lòng chẳng tơ hào xấu ác\u000bKhiến bạn gây nên việc nhục hèn.\u000bDo phần thụ động mà nên,\u000bBạn nào bị tội trói lên số phần!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":15},{"content":"Ða đa nghe thế liền đọc bài kệ thứ ba:\r","fontSize":12,"order":16},{"content":"Chúng bảo rằng: \"Họ hàng ta đấy!\"\u000bCả đám đông đổ lại trông coi,\u000bPhải chăng là tội của tôi\u000bKhiến cho chúng chết? Xin ngài giải nghi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":17},{"content":"Nghe Bồ-tát đọc bài kệ thứ tư:\r","fontSize":12,"order":18},{"content":"Nếu tội không ẩn trì lòng bạn\u000bThì hành vi sẽ chẳng tội tình.\u000bKẻ nào thụ động phần mình,\u000bThoát bao tội lỗi trở thành thong dong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Bậc Ðại sĩ an ủi con chim Ða đa như vậy. Và nhờ ngài con chim ấy không còn bị ray rứt ân hận nữa. Thế rồi, người bẫy chim thức dậy, chào Bồ-tát và xách lồng ra đi.\r","fontSize":12,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Khi bậc Ðạo Sư thuyết giảng xong, Ngài nhận diện Tiền thân:\r","fontSize":12,"order":22},{"content":"- Bấy giờ, La-hầu-la là con Ða đa, còn Ta là vị ẩn giả kia.\r","fontSize":12,"order":23},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":24}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/319. Chuyện Chim Đa Đa (Tiền thân Tittira)\r","title":"319. Chuyện Chim Đa Đa (Tiền thân Tittira)\r"},{"ID":321,"paragraphs":[{"content":"320. Chuyện Dễ Cho (Tiền thân Succaja)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ngài có thể ban phần nhỏ nhặt ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một người chủ đất nọ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm ông ta cùng với vợ đến làng kia để đòi một món nợ. Ông lấy một chiếc xe xứng với ông và đem gửi xe cho một gia đình kia định rằng sau này sẽ đến lấy. Trên đường về Xá-vệ, hai vợ chồng thấy một trái núi. Người vợ hỏi ông ta:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Giả như trái núi này biến thành toàn vàng, chàng có cho em một ít không nào?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Ông ta trả lời:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Cô là cái thứ gì? Tôi chẳng cho cô mảy may nào đâu!\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nàng kêu lên:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Ôi chàng thật là một kẻ có lòng sắt đá. Dù trái núi trở thành vàng ròng, chàng cũng chẳng cho ta một tí ti nào.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Thế là nàng rất buồn nản.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Khi đến gần Kỳ Viên, họ cảm thấy khát nước nên vào Tinh xá xin một ít nước để uống. Vào chiều hôm ấy, bậc Ðạo Sư thấy rằng họ có khả năng được giải thoát. Ngài ngồi trong Hương phòng chờ họ đến và phóng hào quang sáu sắc của đức Phật. Sau khi đã thỏa cơn khát, hai vợ chồng đến hầu bậc Ðạo Sư, kính cẩn đảnh lễ Ngài rồi ngồi xuống. Sau những lời ân cần thăm hỏi thường lệ, bậc Ðạo Sư hỏi họ từ đâu lại.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Bạch Thế tôn, chúng con đi đòi nợ về đây.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này nữ cư sĩ, Ta mong rằng chồng bà muốn bà được lợi ích và sẵn sàng tỏ lòng tốt đối với bà.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Nàng thưa:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Bạch Thế Tôn, con rất yêu chàng nhưng chàng chẳng có chút tình nào với con cả. Hôm nay khi trông thấy một trái núi, con hỏi chàng: Giả như trái núi kia toàn bằng vàng ròng, chàng có cho em một ít không? Chàng đáp: Cô là cái thứ gì? Tôi chẳng cho cô mảy may nào đâu! Chàng quả là có tấm lòng sắt đá!\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Này nữ cư sĩ, ông ấy bảo như thế, nhưng nếu ông nhớ lại đức hạnh của bà thì ông sẵn sàng trao cho bà quyền thế cao nhất.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Bạch Thế Tôn, xin Ngài giảng điều ấy cho chúng con.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Họ kêu lên và do yêu cầu của họ, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là đại thần của vua, phục vụ vua mọi việc đắc lực.\r","fontSize":12,"order":22},{"content":"Một hôm vua thấy thái tử bấy giờ đang là phó vương đến tỏ lòng cung tôn đối với mình thì tự nghĩ: \"Anh chàng này có thể hại ta nếu nó gặp cơ hội thuận tiện\". Vì thế vua gọi thái tử lại và bảo:\r","fontSize":12,"order":23},{"content":"- Chừng nào ta còn sống, con không được ở lại kinh đô này. Hãy đi sống ở một nơi nào đó rồi đến khi ta chết thì hãy về trị vì vương quốc.\r","fontSize":12,"order":24},{"content":"Thái tử thuận theo điều kiện ấy. Chàng từ biệt vua cha rồi cùng với người vợ chánh rời khỏi Ba-la-nại. Khi đến một làng ở biên thùy, chàng tự dựng một túp lều lá trong một khu rừng rồi ở đó, sinh sống bằng rễ và trái cây rừng. Chẳng bao lâu nhà vua chết đi. Vị phó vương trẻ tuổi kia, quan sát tinh tú biết rằng vua cha đã chết. Và trên đường về Ba-la-nại, hai vợ chồng trông thấy một trái núi. Người vợ nói với chàng:\r","fontSize":12,"order":25},{"content":"- Thưa trượng phu, giả sử trái núi kia biến thành vàng ròng, chàng có cho em một ít không?\r","fontSize":12,"order":26},{"content":"- Cô là cái thứ gì chứ? chàng la lớn - Ta chẳng cho cô một tí ti nào đâu!\r","fontSize":12,"order":27},{"content":"Nàng tự nghĩ: \"Ta đã yêu thương chàng như thế, đã vào sống trong khu rừng kia và không hề có tâm từ bỏ chàng, thế mà nay chàng nói với ta như thế. Chàng thực là một kẻ lòng dạ sắt đá. Nếu chàng làm vua, chàng sẽ làm gì tốt cho ta chứ?\" Rồi nàng sầu muộn cả lòng.\r","fontSize":12,"order":28},{"content":"Khi đến Ba-la-nại, người chồng được tôn lên làm vua, chàng phong cho vợ lên làm chánh hoàng hậu. Vua chỉ cho nàng chức vụ trên danh nghĩa mà thôi chứ chẳng tỏ ra kính trọng hay trao vinh dự cho nàng, cũng chẳng đoái hoài đến sự có mặt của nàng nữa.\r","fontSize":12,"order":29},{"content":"Bấy giờ Bồ-tát tự nghĩ: \"Hoàng hậu vốn là người vợ tận tụy của vua, chẳng kể khổ cực, sống cùng ngài ở nơi hoang vu vắng vẻ. Thế mà vua không nghĩ đến điều đó, cứ vui thú với những phụ nữ khác . Nhưng ta sẽ mang lại chức quyền cao nhất cho hoàng hậu\".\r","fontSize":12,"order":30},{"content":"Nghĩ như vậy, một hôm ngài đến chào hoàng hậu và nói:\r","fontSize":12,"order":31},{"content":"- Tâu hoàng hậu, chúng thần chẳng hề được lệnh bà cho một miếng cơm nào cả. Tại sao lệnh bà lại có lòng dạ cứng cỏi, quá hững hờ với chúng thần như vậy?\r","fontSize":12,"order":32},{"content":"Hoàng hậu đáp:\r","fontSize":12,"order":33},{"content":"- Này bạn ơi, nếu ta có nhận thứ gì thì ta mới cho bạn được, nhưng ta không được gì cả thì lấy chi mà cho bạn chứ? Ðức vua ban cho ta thứ gì nào? Trên đường về đây, ta đã hỏi ngài: Nếu trái núi kia toàn bằng vàng ròng thì chàng sẽ cho em gì nào? Thì ngài trả lời: Cô là cái thứ gì, ta sẽ chẳng cho cô gì đâu!\r","fontSize":12,"order":34},{"content":"Bồ-tát nói:\r","fontSize":12,"order":35},{"content":"- Ðược rồi, lệnh bà có thể lặp lại chuyện này trước mặt đức vua không?\r","fontSize":12,"order":36},{"content":"- Bạn ơi, sao lại không chứ? Hoàng hậu đáp.\r","fontSize":12,"order":37},{"content":"Bồ-tát nói:\r","fontSize":12,"order":38},{"content":"- Thế thì khi đứng chầu đức vua, thần sẽ hỏi, lệnh bà sẽ trả lời như thế nhé.\r","fontSize":12,"order":39},{"content":"- Ðồng ý. Hoàng hậu trả lời.\r","fontSize":12,"order":40},{"content":"Thế là khi Bồ-tát đến chầu vua, và tỏ lòng kính cẩn đối với vua, ngài hỏi hoàng hậu:\r","fontSize":12,"order":41},{"content":"- Tâu lệnh bà, sao chúng thần chẳng được tự tay lệnh bà cho thứ gì cả?\r","fontSize":12,"order":42},{"content":"Hoàng hậu đáp:\r","fontSize":12,"order":43},{"content":"- Này khanh, ta đây có nhận được gì thì ta mới cho khanh chứ. Nhưng xem kìa, đức vua có thể cho ta gì nào? Khi ngài và ta ở trong rừng ra và trông thấy một trái núi, ta hỏi ngài: Nếu trái núi kia toàn bằng vàng ròng, thì chàng có cho em một ít không? Ngài đáp: Cô là cái thứ gì? Ta chẳng cho cô một chút gì cả! Khi nói như thế, ngài từ chối cả những thứ dễ cho.\r","fontSize":12,"order":44},{"content":"Ðể nêu rõ điều ấy, hoàng hậu đọc bài kệ đầu:\r","fontSize":12,"order":45},{"content":"Ngài có thể ban phần nhỏ nhặt,\u000bÐối với ngài có mất mát gì đâu!\u000bNúi vàng, tôi cũng tặng trao,\u000bTôi xin mọi thứ, ngài đều bảo không!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":46},{"content":"Nghe thế vua đọc bài kệ thứ hai:\r","fontSize":12,"order":47},{"content":"Khi có thể, bảo \"vâng\" sẽ tặng\u000bChớ hứa suông khi chẳng thể kham,\u000bLời ngoa khi hứa không làm,\u000bHiền nhân khinh ghét kẻ xàm dối thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":48},{"content":"Hoàng hậu nghe thế, chấp hai tay đưa lên tỏ lòng kính cẩn và đọc bài kệ thứ ba:\r","fontSize":12,"order":49},{"content":"Tâu quân vương, chúng tôi cầu chúc\u000bNgài ngôi cao chính trực vững vàng.\u000bSang giàu có thể tiêu tan,\u000bChỉ riêng Chân lý ngài hằng hưởng vui.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":50},{"content":"Sau khi nghe hoàng hậu chúc tụng vua, Bồ-tát liền nêu lên các đức hạnh của bà và đọc bài kệ thứ tư:\r","fontSize":12,"order":51},{"content":"Danh vợ hiền lệnh bà đã tỏ,\u000bChia xẻ bao vui khổ cuộc đời,\u000bPhận bà xứng đáng lắm rồi.\u000bCùng hàng vương giả kết đôi bạn lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":52},{"content":"Bồ-tát ca ngợi hoàng hậu như thế và bảo:\r","fontSize":12,"order":53},{"content":"- Tâu Ðại vương, lệnh bà này lúc ngài đang gặp nghịch cảnh, đã sống cùng ngài, chia xẻ cùng ngài bao sầu khổ trong rừng. Ngài nên làm vinh dự cho lệnh bà.\r","fontSize":12,"order":54},{"content":"Khi nghe Bồ-tát nói, vua liền nhớ đến những đức hạnh của hoàng hậu và bảo:\r","fontSize":12,"order":55},{"content":"- Này hiền khanh, nhờ hiền khanh mà ta nhớ lại các đức hạnh của hoàng hậu.\r","fontSize":12,"order":56},{"content":"Vua nói thế rồi trao mọi quyền lực vào tay hoàng hậu. Ngoài ra, vua còn ban quyền hạn lớn lao cho Bồ-tát. Vua bảo:\r","fontSize":12,"order":57},{"content":"Chính nhờ khanh mà ta nhớ lại các đức hạnh của hoàng hậu vậy.\r","fontSize":12,"order":58},{"alignment":1,"content":"*\r","fontSize":12,"order":59},{"content":"Khi bậc Ðạo Sư kể xong Pháp thoại này, Ngài tuyên thuyết Tứ Ðế. Ở phần cuối bài giảng Tứ Ðế, người chồng cùng người vợ đắc quả Dự Lưu.\r","fontSize":12,"order":60},{"content":"Rồi bậc Ðạo Sư nhận diện tiền thân:\r","fontSize":12,"order":61},{"content":"- Bấy giờ người chủ đất này là vua xứ Ba-la-nại, nữ cư sĩ này là hoàng hậu, còn Ta là vị quan hiền trí nọ.\r","fontSize":12,"order":62},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":63}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/320. Chuyện Dễ Cho (Tiền thân Succaja)\r","title":"320. Chuyện Dễ Cho (Tiền thân Succaja)\r"},{"ID":322,"paragraphs":[{"content":"321. Chuyện Kẻ Đốt Lều ( Tiền thân Kutidùsaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Khỉ ạ, chân tay mặt mũi ngươi ..., \r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên, về một chú tiểu đốt túp lều lá của trưởng lão Mahàkassapa (Ðại Ca-diếp).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Nhân duyên đưa đến câu chuyện vốn từ Vương Xá. Bấy giờ, Trưởng lão ấy sống trong một túp lều ở gần Vương Xá. Có hai chú tiểu lo giúp việc cho Tôn giả, một chú rất được việc, còn chú tiểu kia có tánh hạnh xấu. Bất cứ việc gì chú kia làm, chú này làm như thể do chính chú làm vậy. Chẳng hạn như khi chú kia lấy nước cho Trưởng lão súc miệng, thì chú này lại đến gặp trưởng lão và thưa:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch thầy nước đã sẵn, xin thầy súc miệng.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Và khi bạn chú lo thức dậy sớm để lo quét dọn lều của Trưởng lão, thì ngay khi Trưởng lão xuất hiện, chú cứ đụng tay vào thứ này vật nọ, làm như là toàn túp lều được chính chú dọn dẹp vậy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Chú tiểu lo tròn nhiện vụ kia tự nghĩ: \"Anh bạn xấu tính này, hễ ta làm cái gì thì anh ta cứ nói như thể chính anh ta làm. Ta sẽ phơi bày tính xấu của anh ấy mới được\".\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Vì thế khi anh chàng dối trá kia từ làng trở về, ăn xong liền đi ngủ, chú tiểu này nấu nước nóng rồi đem dấu trong phòng và chỉ để lại ít nước trong nồi đun. Chú tiểu kia thức dậy, đi đến và thấy hơi bốc lên liền tự nghĩ: \"Chắc chắn anh bạn ta đã đun nước và để trong buồng tắm:\" Thế là chú đến gặp Trưởng lão và thưa:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Thưa thầy, nước đã sẵn trong buồng tắm, xin thầy vào tắm.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Trưởng lão theo chú đi tắm, nhưng chẳng thấy có nước trong buồng tắm, liền hỏi chú nước đâu, chú vội trở vào bếp, bỏ gáo vào nồi trống và múc nước, chiếc gáo chạm vào đáy nồi kêu lạch cạch (từ đó về sau chú bị người ta gọi là Gáo-lạch-cạch)\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Vào lúc ấy chú tiểu kia vào lấy nước trong phòng sau rồi bảo:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Thưa thầy, xin thầy vào tắm.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Trưởng lão tắm xong và bây giờ Tôn giả đã biết tánh hạnh xấu của Gáo-lạch-cạch. Chiều hôm ấy khi chú ta đến dọn cơm, Tôn giả khiển trách chú:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Khi kẻ nào đã phát nguyện tu hành, tự mình đã làm điều gì thì kẻ ấy mới có quyền báo: \"Tôi đã làm điều ấy\". Nếu không, thì đó chỉ là một lời nói dối có toan tính. Từ nay trở đi chớ có phạm ác hạnh như thế nữa.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Chú tiểu giận Trưởng lão và hôm sau chú không chịu theo Tôn giả về thành phố khất thực. Nhưng chú tiểu kia đi theo Tôn giả.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Còn Gáo-lạch-cạch đến viếng một gia đình thủ hộ của Trưởng lão. Người nhà hỏi Trưởng lão đâu, thì chú bảo ngài bị bệnh, phải ở nhà. Họ hỏi chú cần gì, chú bảo:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Hãy cho tôi các thứ như thế... như thế...\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Rồi chú mang các thứ ấy đến một nơi chú thích và ăn xong trở về lều.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Hôm sau, Trưởng lão đến thăm gia đình ấy và ngồi xuống với họ. Họ nói:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Phải chăng ngài không được khỏe? Nghe nói hôm qua ngài phải ở trong phòng. Chúng tôi có gởi ít thức ăn nhờ chú tiểu kia mang về, ngài có dùng các thứ ấy không?\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Trưởng lão giữ vẽ bình thản không nói gì và sau khi dùng xong bữa. Tôn giả trở về Tinh xá.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Vào buổi chiều, khi chú ấy đến hầu thầy, vị Trưởng lão bảo chú:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Này chú, chú đến xin gia đình kia, trong làng kia, chú bảo: \"Trưởng lão cần phải ăn các thứ như thế... như thế...\" rồi họ nói chính chú ăn các thứ ấy. Khất thực như thế là hết sức bất chánh. Hãy giữ gìn, chớ phạm ác hạnh như vậy nữa.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Thế là chú ấy cứ mãi nuôi lòng thù hận Trưởng lão, chú nghĩ: \"Hôm qua chỉ do một chút nước, ông ấy mắng xối vào mình, còn bây giờ tức giận vì ta đã ăn một nắm cơm ở nhà thủ hộ của ông, ông ta gây sự với ta nữa, ta sẽ tìm cách cư xử xứng hợp với ông ấy\".\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Ngày hôm sau, khi Trưởng lão vào thành phố khất thực, chú ta lấy búa đập vỡ hết các bình bát để đựng thức ăn và châm lửa đốt túp lều lá rồi phóng chạy đi. Lúc còn sống, chú trở thành kẻ cùng khổ đói khát giữa đời này và tàn tạ dần cho đến khi chết chú bị sinh vào Ðại địa ngục A-tỳ (Avici). Mọi người đều biết đến hành vi xấu xa của chú.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Một hôm vài Tỷ-kheo từ Vương Xá đến Xá Vệ. Sau khi cất bình bát và áo ngoài vào trong phòng chung, họ đến đảnh lễ bậc Ðạo Sư và ngồi xuống.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Bậc Ðạo Sư vui vẻ trò chuyện với họ và hỏi họ từ đâu đến.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Bạch Thế Tôn, từ Vương Xá.\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Thế ai là Pháp sư ở đó? - Ngài hỏi.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Bạch Thế Tôn , Tôn giả Mahàkassapa (Ðại Ca-diếp).\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Này các Tỷ-kheo, Kassapa có được an lành không? Ngài hỏi.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Bạch Thế Tôn, Trưởng lão vẫn khỏe mạnh. Nhưng một chú tiểu giận dữ vì bị Trưởng lão quở trách đã nổi lửa đốt túp lều của vị ấy rồi bỏ đi.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Bậc Ðạo Sư nghe thế liền bảo:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Này các Tỷ-kheo, Kassapa độc cư còn tốt hơn là sống chung với một kẻ ngu dại như thế.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Nói xong Ngài đọc một bài kệ, được ghi lại trong Kinh Pháp cú:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"Ðừng đi cùng với bọn tầm thường,\u000bNên tránh giao du với lũ dại cuồng,\u000bChọn bạn bằng ta hay vượt trội,\u000bHoặc là đơn độc tiến trên đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Sau đó Ngài lại bảo các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"- Này các Tỷ-kheo không phải bây giờ chú ấy mới phá hoại túp lều và cảm thấy căm giận người đã quở trách mình. Ngày xưa chú ấy cũng đã căm giận như thế.\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"Rồi Ngài kể cho họ nghe một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":39},{"alignment":1,"content":"*\r","fontSize":12,"order":40},{"content":"Ngày xưa khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra là một con chim Singila (loài chim có sừng). Khi trở thành một con chim lớn, ngài đến trú tại vùng Tuyết Sơn và xây một cái tổ đúng ý thích, có thể chống chọi với mưa gió.\r","fontSize":12,"order":41},{"content":"Bấy giờ vào mùa mưa, mưa hoài không dứt, một con Khỉ kia ngồi gần bên Bồ-tát, răng đánh lập cập vì trời lạnh quá. Trông thấy Khỉ khổ sở như vậy, Bồ-tát nói chuyện với nó và đọc bài kệ đầu:\r","fontSize":12,"order":42},{"content":"Khỉ ạ, tay chân mặt mũi ngươi,\u000bXem ra thật giống với người thôi.\u000bSao không xây lấy nơi cư trú\u000bÐể núp khi giông bảo đến nơi?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":43},{"content":"Khỉ nghe thế liền đọc bài kệ thứ hai:\r","fontSize":12,"order":44},{"content":"Chim hỡi, tay chân mặt mũi ta\u000bSo cùng người thật giống, không xa\u000bTrí khôn, lợi nhất người thừa hưởng\u000bPhần ấy ta đây bị loại ra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":45},{"content":"Bồ-tát nghe xong liền đọc bài kệ nữa:\r","fontSize":12,"order":46},{"content":"Kẻ nào vẫn trơ tráo hoài,\u000bTâm hồn hời hợt đổi thay không ngừng.\u000bTỏ ra cung cách thất thường,\u000bThì niềm hạnh phúc chẳng đường tìm ra.\u000b\u000bKhỉ ơi, hạnh muốn tiến xa,\u000bNgươi cần gắng sức thật là tinh chuyên\u000bÐi đi, lều lá dựng lên\u000bÐể mà trú ẩn tránh phiền gió đông.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":47},{"content":"Khỉ tự nghĩ: \"Con vật này nhờ trú ẩn một nơi tránh được mưa tỏ ra khinh dễ ta\". Thế rồi quyết bắt cho được Bồ-tát, nó phóng tới vồ lấy ngài. Nhưng Bồ-tát đã bay lên không, tung cánh đi nơi khác. Còn con khỉ, sau khi đập phá tổ chim, liền bỏ đi.\r","fontSize":12,"order":48},{"alignment":1,"content":"*\r","fontSize":12,"order":49},{"content":"Sau khi chấm dứt bài thuyết giảng, bậc Ðạo Sư nhận diện, Tiền thân:\r","fontSize":12,"order":50},{"content":"- Lúc bấy giờ, chú tiểu nổi lửa đốt túp lều là con Khỉ, còn Ta là con chim Singila.\r","fontSize":12,"order":51},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":52}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/321. Chuyện Kẻ Đốt Lều ( Tiền thân Kutidùsaka)\r","title":"321. Chuyện Kẻ Đốt Lều ( Tiền thân Kutidùsaka)\r"},{"ID":323,"paragraphs":[{"content":"322. Chuyện Tiếng Động Mạnh (Tiền thân Daddabha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Từ nơi trú ẩn của tôi đây ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một số tà sư ngoại đạo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tà sư ngoại đạo này, tại nhiều nơi khác nhau gần Kỳ Viên, nằm trên gai, chịu năm cách lửa đốt (bốn ngọn kửa chung quanh và mặt trời ở trên) và thực hành tà khổ hạnh về nhiều loại khác nhau. Bấy giờ có một số Tỷ-kheo trên đường khất thực từ xa về, trông thấy các tà sư ngoại đạo ấy đang thể hiện những khổ hạnh giả hiệu kia, liền đến hỏi bậc Ðạo Sư:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn các tà sư ngoại đạo ấy thực hành khổ hạnh như vậy có công đức gì không?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, chẳng có công đức gì, cũng chẳng có giá trị đặc biệt nào trong việc ấy cả. Khi được quán xét và thử nghiệm, nó cũng giống như một đường mòn ở trên đống phân hay giống như tiếng động mà con thỏ rừng đã nghe thôi.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi do yêu cầu của các Tỷ-kheo, Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra là một con Sư tử. Khi đã trưởng thành ngài sống trong một khu rừng. Bấy giờ ở gần biển Tây có một khu rừng cây kè (thốt nốt) lẫn với cây vilva. Một con Thỏ rừng sống ở đây, dưới một cây kè nhỏ, bên một gốc cây vilva.\r","fontSize":12,"order":10},{"content":"Một hôm sau khi ăn xong, Thỏ đến nằm bên dưới cây kè nhỏ ấy, thế rồi nó chợt nghĩ: \"Nếu đất này bị hủy hoại, ta sẽ ra làm sao nhỉ?\" Ngay lúc ấy một trái vilva chín rơi xuống trên ngọn lá kè. Nghe tiếng động ấy Thỏ liền nghĩ: \"Ðất vững chắc này đang sụp xuống\". Thế là nó vụt chạy, chẳng ngoái cổ nhìn lui. Một con thỏ rừng khác nhìn thấy nó phóng đi và có vẻ hãi hùng sắp chết như vậy, liền hỏi nó vì sao mà nó phải kinh hoàng vụt chạy. Thỏ đáp:\r","fontSize":12,"order":11},{"content":"- Xin đừng hỏi tôi.\r","fontSize":12,"order":12},{"content":"Con Thỏ kia la lên:\r","fontSize":12,"order":13},{"content":"- Này cái gì vậy chớ?\r","fontSize":12,"order":14},{"content":"Rồi cứ chạy theo nó. Nó dừng lại một chốc, chẳng quay nhìn lui mà nói:\r","fontSize":12,"order":15},{"content":"- Ðất ở đây đang vỡ ra đấy.\r","fontSize":12,"order":16},{"content":"Nghe thế con thỏ thứ hai chạy theo nó. Rồi cứ thế con thỏ này chạy theo con thỏ khác nối nhau thành một trăm ngàn con phóng chạy. Rồi một con nai, một con heo rừng, một con hoẵng, một con trâu, một con bò rừng, một con tê giác, một con cọp, một con sư tử và một con voi trông thấy chúng chạy qua. Khi chúng hỏi làm sao mà chạy như thế vì đều trả lời rằng đất sắp vỡ ra, chúng cũng phóng chạy với nhau luôn. Thế là cả đám loài vật ấy kéo ra dài cả một dặm.\r","fontSize":12,"order":17},{"content":"Khi Bồ-tát trông thấy đám loài vật cứ cắm đầu phóng chạy và nghe duyên cớ là đất sắp đến lúc diệt tận, ngài liền nghĩ. Chẳng có đâu đất đến lúc diệt tận cả. Chắc chắn phải có một tiếng động nào đó mà chúng đã hiểu lầm và nếu chính ta không nỗ lực thật nhiều thì chúng sẽ chết hết. Ta phải cứu mạng chúng mới được.\"\r","fontSize":12,"order":18},{"content":"Với tốc độ của một con sư tử. Bồ-tát phóng đến chân núi trước chúng và ba lần rống lên tiếng rống của Sư tử. Chúng quá kinh hãi trước sư tử bèn dừng lại đứng đùn nhau thành một đám hỗn loạn. Sư tử bước vào trong bọn chúng và hỏi tại sao chúng phóng chạy như vậy.\r","fontSize":12,"order":19},{"content":"- Ðất đang sụp. Chúng trả lời.\r","fontSize":12,"order":20},{"content":"- Ai thấy đất sụp? Sư tử hỏi.\r","fontSize":12,"order":21},{"content":"- Bọn voi biết rõ hết. Chúng đáp.\r","fontSize":12,"order":22},{"content":"Sư tử liền hỏi bọn voi, chúng đáp:\r","fontSize":12,"order":23},{"content":"- Chúng tôi không biết, bọn sư tử biết.\r","fontSize":12,"order":24},{"content":"Nhưng bọn sư tử lại nói:\r","fontSize":12,"order":25},{"content":"- Chúng tôi không biết, bọn cọp biết.\r","fontSize":12,"order":26},{"content":"Bọn cọp nói:\r","fontSize":12,"order":27},{"content":"- Bọn tê giác biết.\r","fontSize":12,"order":28},{"content":"Bọn tê giác nói:\r","fontSize":12,"order":29},{"content":"- Bọn bò rừng biết.\r","fontSize":12,"order":30},{"content":"Bọn bò rừng nói:\r","fontSize":12,"order":31},{"content":"- Bọn trâu.\r","fontSize":12,"order":32},{"content":"Bọn trâu nói:\r","fontSize":12,"order":33},{"content":"- Bọn hoẵng.\r","fontSize":12,"order":34},{"content":"Bọn hoẵng nói:\r","fontSize":12,"order":35},{"content":"- Bọn heo rừng.\r","fontSize":12,"order":36},{"content":"Bọn heo rừng nói:\r","fontSize":12,"order":37},{"content":"- Bọn nai.\r","fontSize":12,"order":38},{"content":"Bọn nai nói:\r","fontSize":12,"order":39},{"content":"- Chúng tôi không biết, bọn thỏ rừng biết.\r","fontSize":12,"order":40},{"content":"Khi bọn thỏ rừng được hỏi, chúng chỉ vào một con thỏ và nói:\r","fontSize":12,"order":41},{"content":"- Tên này đã bảo chúng tôi như thế.\r","fontSize":12,"order":42},{"content":"Bồ-tát hỏi:\r","fontSize":12,"order":43},{"content":"- Này ông bạn có phải đất đang vỡ ra chăng?\r","fontSize":12,"order":44},{"content":"Thỏ đáp:\r","fontSize":12,"order":45},{"content":"- Vâng, thưa ngài, tôi đã thấy như thế.\r","fontSize":12,"order":46},{"content":"- Khi bạn thấy thế bạn đang ở đâu? Bồ-tát hỏi.\r","fontSize":12,"order":47},{"content":"Thỏ nói:\r","fontSize":12,"order":48},{"content":"- Thưa ngài ở gần biển trong một khu rừng kè xen lẫn với cây vilva tôi chợt nghĩ, \"Nếu đất này vỡ ra, ta sẽ đi đâu?\" Ngay lúc ấy tôi nghe tiếng đất vỡ rồi phóng chạy.\r","fontSize":12,"order":49},{"content":"Sư tử nghĩ: \"Rõ ràng là một trái vilva chín đã rơi trên một ngọn lá kè gây nên một tiếng \"thụp\" và chú Thỏ này vội kết luận rằng đất đang đến lúc diệt tận, rồi chú liền chạy đi. Ta muốn tìm cho ra sự thật chính xác như thế nào?\"\r","fontSize":12,"order":50},{"content":"Sư tử an ủi bầy thú kia và bảo:\r","fontSize":12,"order":51},{"content":"- Ta sẽ mang chú Thỏ này đi khám phá thật chính xác ngay tại chỗ mà chú ta đã chỉ để xem đất ở đó có sắp diệt tận hay không. Các bạn hãy ở đây cho đến khi ta quay trở lại.\r","fontSize":12,"order":52},{"content":"Thế rồi đặt Thỏ lên lưng mình, với tốc độ của Sư tử ngài phóng tới, để con Thỏ xuống khi tới khu rừng kè và nói:\r","fontSize":12,"order":53},{"content":"- Hãy đi chỉ chỗ mà bạn đã muốn nói.\r","fontSize":12,"order":54},{"content":"- Thưa ngài, tôi không dám đâu. Thỏ nói.\r","fontSize":12,"order":55},{"content":"- Ði đi, đừng sợ. Sư tử đáp.\r","fontSize":12,"order":56},{"content":"Con thỏ không dám đến gần cây vilva, cứ đứng xa mà kêu lên:\r","fontSize":12,"order":57},{"content":"- Thưa ngài, đằng kia kìa, đó là nơi tiếng động khủng khiếp ấy.\r","fontSize":12,"order":58},{"content":"Rồi nó đọc bài kệ đầu:\r","fontSize":12,"order":59},{"content":"Từ nơi trú ẩn của tôi đây,\u000bTiếng thụp bỗng nghe kinh hãi thay.\u000bTiếng ấy là gì không thể nói,\u000bCũng không hiểu được bởi gì gây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":60},{"content":"Sau khi nghe Thỏ nói, Sư tử liền đến gốc cây vilva, trông thấy chỗ Thỏ đã nằm dưới bóng cây kè và thấy trái vilva chín đã rơi trên ngọn lá kè kia. Sau khi đã cẩn thận xác nhận rằng đất không bị vỡ, Bồ-tát liền đặt Thỏ lên lưng và với tốc độ của Sư tử, phóng về chỗ bọn thú đang đứng.\r","fontSize":12,"order":61},{"content":"Thế rồi ngài kể cho chúng nghe toàn bộ sự việc và nói:\r","fontSize":12,"order":62},{"content":"- Ðừng sợ hãi nữa.\r","fontSize":12,"order":63},{"content":"Sau khi an ủi bọn thú, ngài để cho chúng ra đi. Quả thật nếu lúc ấy không nhờ Bồ-tát thì tất cả các con thú kia đều đổ xô vào biển mà chết. Chính tất cả đều nhờ Bồ-tát mà thoát chết.\r","fontSize":12,"order":64},{"content":"Hãi hùng vì tiếng trái rơi ra,\u000bThỏ nọ, một lần đã chạy xa.\u000bTất cả thú kia đều nối gót,\u000bRúng lòng vì thỏ hoảng kinh mà\u000b\u000bChúng không xem rõ việc là gì,\u000bChuyện nhảm, không đâu, lắng tai nghe,\u000bCả đám, đều vô cùng rối loạn\u000bVới niềm kinh hoảng rất ngu si.\u000b\u000bNhững ai đạt được hạnh thông cao,\u000bTrí tuệ lạc an nhập được vào,\u000bViệc xấu dù cho còn xúi gọi.\u000bKinh hoàng, như thế xá chi nào!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":65},{"content":"Ba bài kệ được sáng tác ra từ Trí Tuệ Toàn hảo của đức Phật.\r","fontSize":12,"order":66},{"alignment":1,"content":"*\r","fontSize":12,"order":67},{"content":"Sau khi chấm dứt bài thuyết giảng, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":68},{"content":"- Bấy giờ, chính Ta là con Sư tử.\r","fontSize":12,"order":69},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":70}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/322. Chuyện Tiếng Động Mạnh (Tiền thân Daddabha)\r","title":"322. Chuyện Tiếng Động Mạnh (Tiền thân Daddabha)\r"},{"ID":324,"paragraphs":[{"content":"323. Chuyện Vua Brahmadatta (Tiền thân Brahmadatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Như thế này là đúng tính chất...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại đền thờ Aggàlava, gần Àlavi, về các điều lệ phải giữ trong việc xây tinh xá.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Câu chuyện khởi đầu đã được kể trước đây, trong số 253. Tiền thân Manikantha. Nhưng ở bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, có phải các ông sống ở đây bằng cách gây phiền hà khi xin đồ vật và khất thực chăng?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Khi họ đạp \"vâng\", Ngài quở trách họ và bảo:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Các bậc hiền trí ngày xưa, khi được vua ban cho họ thứ mà họ thích, dù họ muốn xin đôi giày đế đơn, và vì sợ vi phạm bản tính tinh tế cẩn trọng của họ, nên trước mọi người, họ không dám nói một lời, mà chỉ nói riêng thôi.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi Ngài kể cho họ một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, trong vương quốc Kampillaka, khi một vị vua xứ Pãncàla trị vì trong kinh thành ở phía bắc Pãncàla, Bồ-tát sinh ra trong một gia đình Bà-la-môn, tại một thị trấn nọ. Khi lớn lên, ngài tiếp thu kiến thức về các học nghệ tại Takkasilã. Sau đó ngài thọ giới luật của một ẩn sĩ và trú trong vùng Tuyết Sơn. Ngài sống ở đó một thời gian lâu và sống bằng cách lượm nhặt trái, củ rừng.\r","fontSize":12,"order":10},{"content":"Rồi khi lai vãng các nơi có người ở để kiếm muối và giấm, ngài đến phía bắc Pãncàla và trú trong vườn cây của nhà vua. Ngày hôm sau, ngài vào thành khất thực và đến cổng nhà vua. Vua rất hài lòng về cử chỉ thái độ của ngài nên mời ngài ngồi trên bệ và dâng ngài các thức ăn xứng với vị vua. Vua long trọng hứa kết thân với ngài và giao cho ngài một chỗ ở trong khu rừng vườn ấy.\r","fontSize":12,"order":11},{"content":"Ngài ở mãi trong ngôi nhà vua và khi mùa mưa chấm dứt, muốn trở lại vùng Tuyết Sơn, ngài tự nghĩ: \"Nếu ta lên đường, ta cần có một đôi giầy đế đơn và một cái dù lá. Ta hỏi xin đức vua các thứ ấy\".\r","fontSize":12,"order":12},{"content":"Một hôm, ngài đến vườn cây và thấy vua đang ngồi đó, ngài chào vua và định hỏi xin vua giày và dù. Nhưng ngài lại nghĩ: \"Khi một người xin người khác và nói: Hãy cho tôi thứ ấy, thứ ấy...., thì người ấy muốn khóc lên được và khi người kia từ chối và nói: Tôi không có thứ ấy ..., thì phần mình cũng muốn khóc lên được\". Và để cho mọi người khỏi phải thấy ngài hoặc vua khóc, ngài nghĩ: \"Cả hai chúng ta sẽ yên ổn khóc ở một nơi kín đáo\". Vì thế ngài nói:\r","fontSize":12,"order":13},{"content":"- Tâu Ðại vương, tôi muốn nói chuyện riêng với ngài.\r","fontSize":12,"order":14},{"content":"Các cận thần của vua nghe thế liền bỏ đi. Nhưng Bồ-tát lại nghĩ: \"Nếu vua từ chối lời thỉnh cầu của ta thì tình bạn giữa vua và ta sẽ chấm dứt. Vậy ta không nên hỏi xin vua thứ gì cả\".\r","fontSize":12,"order":15},{"content":"Hôm ấy, vì không dám nêu vấn đề, ngài bảo:\r","fontSize":12,"order":16},{"content":"- Tâu Ðại vương, xin ngài hãy đi, để tôi xem lại chuyện này đã.\r","fontSize":12,"order":17},{"content":"Hôm khác, khi vua vào vườn cây, cũng như trước, Bồ-tát nói thế này rồi thế kia và không thể bày tỏ lời thỉnh cầu của mình được. Và cứ thế, mười hai năm trôi qua.\r","fontSize":12,"order":18},{"content":"Bấy giờ, vua tự nghĩ: \"Vị giáo sĩ này bảo: Tôi muốn nói riêng, và khi các quan bỏ đi, ngài lại không có can đảm nói. Ngài mong muốn như thế đã mười hai năm qua. Ta nghĩ rằng sau mười hai năm sống đời tu hành lâu như thế, ngài đang tiếc nhớ cuộc đời này. Ngài muốn hưởng lạc thú và khao khát quyền cao. Nhưng vì không thể bày tỏ ra được tiếng \"vương quốc\" nên người đành giữ im lặng. Hôm nay, từ vương quốc của ta trở xuống, hễ ngài muốn gì, ta đều trao cho cả.\r","fontSize":12,"order":19},{"content":"Thế là vua vào vườn cây, chào Bồ-tát và ngồi xuống, Bồ-tát xin được nói riêng với vua và khi các cận thần ra đi, ngài lại không thể nói ra lời nào. Vua bảo:\r","fontSize":12,"order":20},{"content":"- Ðã mười hai năm nay, ngài cứ xin nói chuyện riêng với ta, thế mà khi có cơ hội thuận tiện, ngài lại không thể thốt lên được một lời, ta thuận cho ngài mọi thứ, từ vương quốc của ta trở xuống. Ngài chớ có e ngại, cứ hỏi xin thứ gì mà ngài thích đi!\r","fontSize":12,"order":21},{"content":"- Tâu Ðại vương, - Bồ-tát nói - Ngài có vui lòng cho tôi cái mà tôi thích chăng?\r","fontSize":12,"order":22},{"content":"- Vâng thưa Tôn giả, vui lòng.\r","fontSize":12,"order":23},{"content":"- Tâu Ðại vương, khi tôi lên đường ra đi, tôi cần có một đôi giày đế đơn và một cái dù lá.\r","fontSize":12,"order":24},{"content":"- Ngài ơi, thế mà suốt mười hai năm qua, ngài đã không thể nào hỏi xin một điều quá nhỏ nhặt như thế được ư?\r","fontSize":12,"order":25},{"content":"- Tâu Ðại vương, thế đấy ạ.\r","fontSize":12,"order":26},{"content":"- Tại sao ngài lại làm như thế chứ?\r","fontSize":12,"order":27},{"content":"- Tâu Ðại vương, khi một người bảo: \"Hãy cho tôi thứ ấy ...,\" người ấy phải rơi nước mắt và kẻ từ chối: \"Tôi khômg có thứ ấy\" thì về phần mình, kẻ ấy cũng phải khóc. Nếu khi tôi xin mà ngài từ chối, tôi sợ rằng người ta có thể thấy chúng ta hoà lẫn nước mắt. Ðó là lý do khiến tôi xin được kín đáo hỏi.\r","fontSize":12,"order":28},{"content":"Thế rồi ngài mở đầu bằng cách đọc ba bài kệ:\r","fontSize":12,"order":29},{"content":"Như thế này đúng là tính chất,\u000bCủa lời xin, kính bạch Ðại vương,\u000bNó luôn luôn vẫn sẽ mang\u000bHoặc lời từ chối, hoặc phần tặng trao.\u000b\u000bTâu chúa công, kẻ nào thỉnh nguyện,\u000bNước mắt kia đã muốn trào ra;\u000bCòn người từ chối lời kia\u000bCũng là khó giữ đầm đìa lệ rơi.\u000b\u000bTôi sợ rằng mọi người thấy được\u000bChúng ta đây nhỏ nước mắt suông\u000bNêu điều tôi hỏi xin mang\u000bBên ngài thầm kín, tôi cần rỉ tai.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":30},{"content":"Vua rất đẹp lòng vì sự biểu lộ lòng kính trọng kia ở phần Bồ-tát. Ngài ban tặng ân huệ cho Bồ-tát và đọc bài kệ thứ tư:\r","fontSize":12,"order":31},{"content":"Ta tặng ngài một bầy bò đỏ,\u000bGồm ngàn con, thêm có người chăn\u000bLời ngài cao quí muôn vàn,\u000bPhần ta xúc cảm rộng lòng phát ban.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":32},{"content":"Nhưng Bồ-tát bảo:\r","fontSize":12,"order":33},{"content":"- Tâu Ðại vương, tôi không muốn những thú vui vật chất. Hãy cho tôi thứ tôi xin mà thôi.\r","fontSize":12,"order":34},{"content":"Rồi ngài mang đôi giày đế đơn, cầm chiếc dù lá và khích lệ vua nhiệt tâm trong đạo, giữ giới luật và tuân hành ngày trai tịnh. Thế rồi dù vua nài nỉ ngài ở lại, ngài vẫn ra đi vào dãy Tuyết Sơn, ở đây ngài phát huy các Thắng trí và các Thiền chứng, sau đó tái sinh vào cõi Phạm thiên.\r","fontSize":12,"order":35},{"alignment":1,"content":"*\r","fontSize":12,"order":36},{"content":"Bậc Ðạo Sư chấm dứt bài thuyết giảng và nhận diện Tiền thân:\r","fontSize":12,"order":37},{"content":"- Bấy giờ, Ànanda là vị vua ấy; còn ta là ẩn sĩ nọ.\r","fontSize":12,"order":38},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":39}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/323. Chuyện Vua Brahmadatta (Tiền thân Brahmadatta)\r","title":"323. Chuyện Vua Brahmadatta (Tiền thân Brahmadatta)\r"},{"ID":325,"paragraphs":[{"content":"324. Chuyện Thầy Tu Mặc Áo Da (Tiền thân Cammasảtaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Con vật hảo tâm tỏ ra vâng phục ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một Tỷ-kheo mặc áo bằng da.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Áo ngoài áo trong của ông đều bằng da cả. Một hôm, khi ra khỏi Tinh xá để đi khất thực ở Xá Vệ, ông đến đấu trường của cừu đực. Một con cừu đực trông thấy ông, liền thối lui định húc ông. Vị Tỷ-kheo tự nghĩ: \"Nó làm như thế là để tỏ kính phục ta đấy\". Và ông không chịu lùi bước. Con cừu phóng tới húc vào đùi ông, làm ông ngã xuống đất. Trường hợp kính chào ảo tưởng kia được đồn đại trong chúng Tỷ-kheo. Ðề mục được các Tỷ-kheo đem bàn tán trong Pháp đường là vị khất sĩ mặc áo da kia tưởng được kính chào như thế nào và gặp cái chết ra sao. Bậc Ðạo Sư bước vào và hỏi họ đang bàn tán việc gì. Sau khi nghe kể lại. Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, không phải chỉ bây giờ mà từ xưa kia cũng thế, tu sĩ ấy tưởng mình được kính chào và rồi phải mang lấy cái chết.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể cho họ một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, Bồ-tát sinh ra trong một gia đình thương gia và hành nghề buôn bán. Bấy giờ có một khất sĩ nọ, mặc quần áo bằng da đang đi khất thực, đến đấu trường của cừu đực và cừu đực thối lui khi đối diện với ông, ông tưởng nó làm thế là tỏ dấu hiệu kính trọng nên ông không rút lui. Ông nghĩ: \"Trên toàn cõi đời này, chỉ riêng con cừu này nhận biết các công hạnh của ta.\" Ông đứng đó, chấp tay giơ lên kính chào và đọc bài kệ đầu:\r","fontSize":12,"order":8},{"content":"Con vật hảo tâm tỏ ra khâm phục\u000bTrước Bà-la-môn đạo thức, đẳng cao.\u000bThú kia, ngươi thiện hảo biết là bao,\u000bMong ngươi được vang danh khắp loài vật.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":9},{"content":"Bây giờ một vị thương gia có trí tuệ đang ngồi trong cửa hàng mình, muốn can ngăn vị khất sĩ, liền đọc bài kệ thứ hai:\r","fontSize":12,"order":10},{"content":"Bà-la-môn, chớ kinh thường, tin nó,\u000bNó sẽ húc, người ngã xuống đất ngay.\u000bCừu đực kia đang lui lại như vầy,\u000bÐể phóng mạnh tới tấn công người đó.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":11},{"content":"Trong lúc vị thương gia có trí tuệ ấy còn đang nói, con cừu đực phóng tới thật nhanh và húc vào đùi khất sĩ, làm ông ngã xuống. Ông muốn cuồng lên vì đau đớn, và cứ nằm đó kêu than. Sự việc ấy được bậc Ðạo Sư diễn tả bằng bài kệ thứ ba:\r","fontSize":12,"order":12},{"content":"Bình bát lật úp và chân bị gãy,\u000bNgười tiếc than thân phận ấy đau buồn.\u000bÐừng dang tay khóc lóc thật hoài công, \u000bMau cứu chữa trước khi người bị giết!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":13},{"content":"Và vị khất sĩ đọc bài kệ thứ tư:\r","fontSize":12,"order":14},{"content":"Kẻ nào tỏ kính cung nơi chẳng xứng,\u000bÐều xẻ chia số phận của tôi nay,\u000bBị cừu kia húc ngã xuống đất đây.\u000bTôi phải chết vì lòng tin vụng dại.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":15},{"content":"Ông ta than vãn như thế rồi sau đó chết đi.\r","fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Sau khi chấm dứt bài thuyết giảng, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":18},{"content":"- Người mặc áo da hôm nay và thời xưa ấy cũng là một. Còn ta là vị thương gia có trí tuệ kia.\r","fontSize":12,"order":19},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":20}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/324. Chuyện Thầy Tu Mặc Áo Da (Tiền thân Cammasảtaka)\r","title":"324. Chuyện Thầy Tu Mặc Áo Da (Tiền thân Cammasảtaka)\r"},{"ID":326,"paragraphs":[{"content":"325. Chuyện Con Tắc Kè (Tiền thân Godha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kẻ nào đóng vai tu ẩn dật ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ-Viên về một Tỷ-kheo xảo quyệt.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Câu chuyện mở đầu đã được kể đầy đủ trước đây. Trong dịp này các Tỷ-kheo đưa ông ra trước bậc Ðạo Sư và thưa:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Ngài, Tỷ-kheo này gian xảo.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Không phải chỉ bây giờ, xưa kia cũng thế, ông ta đã xảo quyệt.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi Ngài kể cho họ nghe một chuyện đời xưa. \r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra là một con Tắc kè. Khi lớn lên và trở nên khỏe mạnh, lực lưỡng, ngài trú trong một khu rừng.\r","fontSize":12,"order":10},{"content":"Bấy giờ một ẩn sĩ độc ác nọ dựng một túp lều lá trú gần ngài. Bồ-tát trong khi đi đây đó kiếm ăn, trông thấy túp lều lá và tự nghĩ: \"Túp lều này hẳn phải là của một nhà tu khổ hạnh\".\r","fontSize":12,"order":11},{"content":"Ngài đến chào và hỏi nhà tu rồi quay về chỗ của mình.\r","fontSize":12,"order":12},{"content":"Một hôm ẩn sĩ giả mạo kia ăn một món ăn hợp khẩu do người thủ hộ nấu cho, bèn hỏi người ấy thịt gì thế. Khi nghe nói rằng đó là thịt tắc kè, ông trở thành nô lệ cho lòng ham muốn được ăn ngon, đến độ ông tự nghĩ: \"Ta sẽ giết con tắc kè vẫn thường đến lều ta và nấu nó theo khẩu vị của ta mà ăn\".\r","fontSize":12,"order":13},{"content":"Thế là ông lấy ra một ít bơ, sữa đông, gia vị v.v ... Rồi ông dấu kín chiếc gậy bên trong tấm y màu vàng của ông và đến ngồi ngay cửa lều , cố hết sức im lặng chờ Bồ-tát đến.\r","fontSize":12,"order":14},{"content":"Khi Bồ-tát trông thấy con người tồi tệ ấy, ngài liền nghĩ: \"Kẻ xấu này đã từng ăn thịt đồng loại ta. Ta sẽ thử xem có phải thế không\". Thế rồi ngài đứng dưới gió để đánh hơi kẻ xảo quyệt ấy. Khi biết ông ta đã từng ăn thịt một con tắc kè, ngài không đến gần mà quay lại bỏ đi. Ẩn giả kia thấy ngài không đến, liền ném gậy vào người. Chiếc gậy không trúng vào thân thể ngài mà chỉ chạm vào chóp đuôi. Ẩn giả nói:\r","fontSize":12,"order":15},{"content":"- Cút đi, ta để hụt mất ngươi.\r","fontSize":12,"order":16},{"content":"Bồ-tát bảo:\r","fontSize":12,"order":17},{"content":"- Vâng, ông đã trượt mất ta nhưng ông không hụt mất Bốn cảnh khổ đâu.\r","fontSize":12,"order":18},{"content":"Rồi ngài chạy chui biến vào trong một bụi kín ở cuối lối đi và thò đầu ra bằng một lỗ khác mà nói với ẩn giả bằng hai bài kệ sau:\r","fontSize":12,"order":19},{"content":"Kẻ nào đóng vai tu ẩn dật,\u000bChế ngự mình, cần được tỏ ra.\u000bChính người ném gậy vào ta,\u000bNgười tu ẩn dật hẳn là giả danh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":20},{"content":"\u000bTóc bện ấy, da trần không áo\u000bÐể che trùm, tội giấu kín hoài.\u000bKhùng thay! Lo sạch bề ngoài,\u000bBỏ quên mọi thứ xấu tồi bên trong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":21},{"content":"Ẩn giả nghe thế liền đọc bài kệ thứ ba:\r","fontSize":12,"order":22},{"content":"Tắc kè ơi, mau vòng quay lại,\u000bMuối, dầu, ta chẳng phải thiếu đâu.\u000bCả tiêu, ta nảy ý cầu\u000bMột phần thích khẩu thêm vào món cơm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":23},{"content":"Bồ-tát nghe thế liền đọc bài kệ thứ tư:\r","fontSize":12,"order":24},{"content":"Ta ẩn náu êm đềm ấm cúng\u000bGiữa đám đông trong đụn kiến này.\u000bMuối, dầu, chuyện nhảm chớ bày\u000bCả tiêu kia nữa, ta đây chán rồi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":25},{"content":"Ngoài ra, ngài còn dọa:\r","fontSize":12,"order":26},{"content":"- Này nhà tu giả mạo kia, thật đáng kinh tởm! Nếu ông còn ở đây, ta sẽ khiến mọi người sống trong vùng ta đi kiếm ăn bắt ông như một kẻ trộm và ông sẽ bị hại. Thế thì hãy lo mau mau cút đi.\r","fontSize":12,"order":27},{"content":"Thế là nhà tu giả mạo kia liền bỏ chạy khỏi nơi ấy.\r","fontSize":12,"order":28},{"alignment":1,"content":"*\r","fontSize":12,"order":29},{"content":"Thuyết giảng xong, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":30},{"content":"- Bấy giờ Tỷ-kheo xảo quyệt này là nhà tu giả hiệu kia, còn ta là vua Tắc kè.\r","fontSize":12,"order":31},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":32}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/325. Chuyện Con Tắc Kè (Tiền thân Godha)\r","title":"325. Chuyện Con Tắc Kè (Tiền thân Godha)\r"},{"ID":327,"paragraphs":[{"content":"326. Chuyện Thiên Hoa Kakkàru (Tiền thân Kakkàru)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kẻ nào giữ mình không trộm cắp ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên, cách Ðề-bà-đạt-đa đã gây ra sự ly gián trong Giáo đoàn như thế nào, rồi sau đó bỏ đi với các đệ tử trưởng của ông, và khi đám này tan rã, ông hộc ra một dòng máu nóng.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các Tỷ-kheo đem chuyện ấy bàn trong Pháp đường và bảo rằng Ðề-bà-đạt-đa đã dùng vọng ngôn gây nên sự ly gián kia, sau đó mang bệnh, và chịu bao nhiêu đau đớn. Bậc Ðạo Sư bước vào hỏi các Tỷ-kheo đang họp nhau ngồi bàn tán chuyện gì. Sau khi nghe kể lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, không phải chỉ bây giờ mà từ xưa kia, ông ta cũng đã là một kẻ nói dối; và không phải chỉ bây giờ mà từ xưa kia, ông ta cũng đã phải chịu khổ đau vì nói dối.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-lai-nại, Bồ-tát là một vị thần ở cõi trời Ba mươi ba. Bấy giờ có một cuộc lễ lớn tại Ba-la-nại, Một đám đông rắn thần Nàga và chim Kim sí điểu Garuda cùng các địa thần đến dự lễ. Và bốn Thiên thần từ cõi trời Ba mươi ba mỗi vị mang một tràng thiên hoa Kakkàru cũng đến dự lễ. Suốt trong khoảng mười hai dặm của thành phố đều sực nước hương thơm của các hoa ấy. Mọi người đều xôn xao, tự hỏi không biết các vị mang các bông hoa ấy là ai. Các Thần nói:\r","fontSize":12,"order":8},{"content":"- Họ đang nhìn chúng ta đấy.\r","fontSize":12,"order":9},{"content":"Rồi từ sân điện bay lên và dùng thần lực đứng ngay trên không. Ðám đông tụ tập lại, vua cùng các hoàng tử theo vua đến hỏi các vị thần ấy từ cõi nào đến:\r","fontSize":12,"order":10},{"content":"- Chúng ta từ cõi trời Ba mươi ba đến .\r","fontSize":12,"order":11},{"content":"- Các ngài định đến đây để làm gì?\r","fontSize":12,"order":12},{"content":"- Ðể dự lễ.\r","fontSize":12,"order":13},{"content":"- Các hoa này là hoa gì thế?\r","fontSize":12,"order":14},{"content":"- Chúng tên là thiên hoa Kakkàru.\r","fontSize":12,"order":15},{"content":"- Thưa các ngài, ở thế giới thiên thần,các ngài có thể đeo hoa khác. Hãy cho chúng tôi hoa này đi.\r","fontSize":12,"order":16},{"content":"Các thần trả lời:\r","fontSize":12,"order":17},{"content":"- Các hoa này chỉ xứng với những vị thần có đại lực; còn đối với hạng thấp kém, những kẻ ngu si, tội lỗi trong cõi người thì hoa này không xứng hợp. Nhưng những ai trong cõi người có được những đức hạnh như thế ... như thế... thì những bông hoa này xứng hợp với họ.\r","fontSize":12,"order":18},{"content":"Rồi vị trưởng các Thần ấy đọc lên bài kệ đầu:\r","fontSize":12,"order":19},{"content":"Kẻ nào giữ mình không trộm cắp.\u000bMiệng lưỡi luôn tránh tật dối lời\u000bÐạt nên danh vọng cao vời.\u000bGiữ tâm yên ổn - xứng đòi hoa đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":20},{"content":"Nghe thế, một vị giáo sĩ hoàng gia tự nghĩ: \"Ta chẳng có một đức tính nào trong các đức tính nói trên, nhưng ta sẽ nói dối để có được những bông hoa này. Ðược như thế mọi người sẽ tin rằng ta có các tính hạnh ấy\". Rồi ông ta nói:\r","fontSize":12,"order":21},{"content":"- Tôi có đủ những đức tính ấy.\r","fontSize":12,"order":22},{"content":"Thế là ông ta được trao hoa để mang. Rồi ông ta đến xin vị thần thứ hai, vị này đọc bài kệ thứ hai:\r","fontSize":12,"order":23},{"content":"Kẻ nào kiếm tiền tài chân thật\u000bTránh gian manh để đạt giàu sang\u000bThú vui quá độ, tránh luôn,\u000bXứng phần được đóa thiên hương đây này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":24},{"content":"Giáo sĩ nói:\r","fontSize":12,"order":25},{"content":"- Tôi đầy đủ những đức tính ấy.\r","fontSize":12,"order":26},{"content":"Và thế là ông ta được trao hoa để mang. Rồi ông đến xin vị thần thứ ba, vị này đọc bài kệ thứ ba:\r","fontSize":12,"order":27},{"content":"Kẻ nào chẳng lệch xa mục đích,\u000bVà lòng tin bất dịch chẳng rời,\u000bThức ăn ngon chẳng đoái hoài,\u000bChánh chân đòi hỏi hoa trời này đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":28},{"content":"Vị giáo sĩ nói:\r","fontSize":12,"order":29},{"content":"- Tôi đầy đủ những đức tính ấy.\r","fontSize":12,"order":30},{"content":"Thế là ông ta được trao hoa để mang. Rồi ông đến xin vị thần thứ tư, vì này đọc bài kệ thứ tư:\r","fontSize":12,"order":31},{"content":"Kẻ nào chẳng phê bình người tốt\u000bDù sau lưng hay trước mặt người\u000bLàm tròn việc đúng như lời,\u000bXứng đòi phần thưởng hoa trời này đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":32},{"content":"Giáo sĩ nói:\r","fontSize":12,"order":33},{"content":"- Tôi đầy đủ các đức tính này.\r","fontSize":12,"order":34},{"content":"Và ông được trao hoa để mang.\r","fontSize":12,"order":35},{"content":"Như vậy các vị Thần tặng bốn tràng hoa cho giáo sĩ rồi quay về cõi trời. Khi các Thần vừa ra đi, giáo sĩ bị một cơn đau khốc liệt tấn công, ở trong đầu như có mũi nhọn đâm và như có đồ vật bằng sắt đập vào. Cuồng trí vì đau đớn, ông lăn lộn vật vã và kêu la ầm ĩ. Khi mọi người hỏi:\r","fontSize":12,"order":36},{"content":"- Thế này là sao?\r","fontSize":12,"order":37},{"content":"- Tôi tự xưng có những đức hạnh mà tôi vốn không có. Tôi đã nói dối để xin các Thần ấy những bông hoa này, hãy gỡ hoa ra khỏi đầu tôi.\r","fontSize":12,"order":38},{"content":"Họ liền gỡ hoa ra nhưng không được vì hoa đã gắn chặt như một vành sắt. Thế rồi họ đỡ ông ta lên và đưa ông về nhà. Vua bảo các cận thần:\r","fontSize":12,"order":39},{"content":"- Bà-la-môn ác hạnh kia sắp chết, ta nên làm gì đây?\r","fontSize":12,"order":40},{"content":"- Tâu Ðại vương - các quan đáp - chúng ta hãy tổ chức một lễ hội. Các Thiên Thần sẽ trở lại.\r","fontSize":12,"order":41},{"content":"Vua liền tổ chức một lễ hội và các Thiên Tử ấy trở lại và làm ngập tràn thành phố với hương thơm của các bông hoa kia, họ đứng tại chỗ cũ trong sân chầu. Dân chúng tụ tập và mang Bà-la-môn ác hạnh kia, đặt nằm sấp xuống trước các Thiên thần. Ông ta van xin các Thần:\r","fontSize":12,"order":42},{"content":"- Kính lạy các ngài, xin hãy tha mạng cho tôi.\r","fontSize":12,"order":43},{"content":"Các Thần bảo:\r","fontSize":12,"order":44},{"content":"- Các bông hoa này không thích hợp với một kẻ độc ác xấu xa. Trong tâm, ông đã định lừa dối chúng ta và ông đã phải nhận lấy hậu quả của những lời ông nói dối.\r","fontSize":12,"order":45},{"content":"Sau khi quở trách mọi người, các Thần gỡ tràng hoa khỏi đầu ông, khuyến dụ mọi người rồi quay về trú xứ riêng của họ.\r","fontSize":12,"order":46},{"alignment":1,"content":"*\r","fontSize":12,"order":47},{"content":"Khi bậc Ðạo Sư thuyết giảng xong. Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":48},{"content":"- Bấy giờ, Ðề-bà-đạt-đa là Bà-la-môn ấy, Ca-diếp là một trong các Thiên thần, Mục-kiền-liên là vị Thần thứ hai, Xá-lợi-phất là vị Thần thứ ba, còn ta là vị Thần Trưởng chúng.\r","fontItalic":-1,"fontSize":12,"order":49},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":50}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/326. Chuyện Thiên Hoa Kakkàru (Tiền thân Kakkàru)\r","title":"326. Chuyện Thiên Hoa Kakkàru (Tiền thân Kakkàru)\r"},{"ID":328,"paragraphs":[{"content":"327. Chuyện Hoàng Hậu Kàkati (Tiền thân Kàkati)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hương quyện quanh tôi là hơi thở ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một Tỷ-kheo hối tiếc vì đã thọ giới xuất gia.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vào dịp này, bậc Ðạo Sư hỏi Tỷ-kheo ấy rằng có thật ông đã buồn chán không và khi ông trả lời:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn thật thế.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Không thể canh phòng phụ nữ. Không có cách gìn giữ họ an toàn. Các trí giả ngày xưa đã đặt một phụ nữ ở giữa biển, trong một cung điện gần hồ Simbalì (trên đỉnh núi Tu-di) mà vẫn không thể giữ danh tiết của nàng.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra là thái tử, con của chánh hoàng hậu. Ngài lớn lên và khi vua cha mất, ngài nối ngôi, Kàkàti là chánh hoàng hậu của ngài, xinh đẹp như một tiên nữ. Hình thức cũ của huyền thoại này sẽ được kể đầy đủ trong số 536, Tiền thân Kunàla. Sau đây chỉ là phần vắn tắt của chuyện.\r","fontSize":12,"order":10},{"content":"Bấy giờ có một vua Garuda (Kim sí điểu: chim thần cánh vàng) giả trang làm ông người đàn ông đến chơi súc sắc với vua Ba-la-nại. Vua chim thần Garuda đâm ra yêu hoàng hậu Kàkàti, nên mang nàng về trú xứ của loài Gadura và sống hạnh phúc với nàng ở nơi ấy. Vua Ba-la-nại mất nàng liền bảo một nhạc công tên là Natakuvera đi tìm nàng. Nataluvera thấy vua chim đang nằm trên đệm cỏ eraka ở một cái hồ nọ. Khi chim thần Garuda sắp rời nơi ấy, chàng liền ngồi giữa đám lông của vương điểu và nhờ cách ấy mà chàng được chở đến trú xứ của loài chim thần Garuda.\r","fontSize":12,"order":11},{"content":"Tại đây, chàng được hưởng những đặc ân của hoàng hậu, sau đó chàng lại ngồi trên cánh chim thần kia và trở về nhà. Thế rồi vào lúc vua chim Garuda đến chơi súc sắc với vua Ba-la-nại, chàng nhạc công cầm đàn bước lên chỗ hai người chơi súc sắc, đứng trước vua và chàng đọc bài kệ đầu dưới hình thức một bài ca:\r","fontSize":12,"order":12},{"content":"Hương quyện quanh tôi là hơi thở\u000bCủa mối tình người ở nơi xa.\u000bKà-kà-ti đẹp ấy mà\u000bKhiến tôi rung động sâu xa trong lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":13},{"content":"Nghe thế, chim thần Garuda trả lời bằng bài kệ thứ hai:\r","fontSize":12,"order":14},{"content":"Vượt qua biển, qua dòng Ke-buk,\u000bPhải chăng người đến được đảo ta?\u000bBảy vùng biển rộng bay qua.\u000bSim-bal rừng ấy người đà đến nơi?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":15},{"content":"Natakuvera nghe thế, liền đọc bài kệ thứ ba:\r","fontSize":12,"order":16},{"content":"Khắp trời rộng, nhờ ngài tôi vượt,\u000bVà tôi đây đến được Sim-bal,\u000bBay ngang bao biển, bao sông,\u000bMối tình tôi gặp, nhờ phần ngài thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":17},{"content":"Vương điểu Garuda đọc bài kệ thứ tư:\r","fontSize":12,"order":18},{"content":"Thật cuồng si, việc tôi xảo trá,\u000bKhiến tôi thành một gã ngu đần\u000bNgười yêu nên giữ riêng phần,\u000bKìa! Tôi phục vụ như hàng mối mai.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Thế rồi chim Garuda nọ mang hoàng hậu trả về cho vua Ba-la-nại và không bao giờ trở lại nữa.\r","fontSize":12,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Bậc Ðạo Sư chấm dứt bài giảng và tuyên thuyết Tứ Ðế. Ở phần kết thúc Tứ Ðế, Tỷ-kheo bất mãn đắc quả Dự Lưu.\r","fontSize":12,"order":22},{"content":"Và Bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":23},{"content":"- Bấy giờ Tỷ-kheo bất mãn kia là Natakuvera, còn Ta là vua ấy.\r","fontSize":12,"order":24},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":25}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/327. Chuyện Hoàng Hậu Kàkati (Tiền thân Kàkati)\r","title":"327. Chuyện Hoàng Hậu Kàkati (Tiền thân Kàkati)\r"},{"ID":329,"paragraphs":[{"content":"328. Chuyện Không Khóc Người Chết (Tiền thân Ananusociya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Sao ta nhỏ lệ vì em chứ ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một người chủ đất có vợ chết. Chàng chẳng thiết tắm rửa, ăn uống, bỏ bê công việc nông trại. Quá sầu đau, chàng lang thang khắp nghĩa địa mà than vãn trong khi nghiệp lực từ đời trước đưa đến quả Dự Lưu đang bừng cháy như một ngọn lửa trong đầu chàng.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bậc Ðạo Sư vào lúc sáng sớm, quan sát khắp thế gian, đã thấy được chàng. Ngài tự nghĩ: \"Ngoài Ta ra, không ai có thể giải được nỗi sầu muộn của người này và ban năng lực cho chàng nhập Dự Lưu. Ta sẽ là chỗ an trú cho chàng\".\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Thế là khi Ngài đi khất thực trở về và thọ thực xong. Ngài đem theo Tỷ-kheo thị giả và đi đến nhà người chủ đất ấy. Khi nghe bậc Ðạo Sư đến, chàng liền ra đón Ngài, cung kính mời Ngài ngồi vào chỗ đã soạn sẵn rồi đảnh lễ Ngài và ngồi xuống bên.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này cư sĩ, vì sao ông im lặng thế?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Chàng đáp:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Bạch Thế Tôn, con đang sầu muộn vì nàng.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này cư sĩ, cái gì có thể tan rã thì tan rã, nhưng khi điều này xảy ra, người ta không nên phiền muộn. Các bậc hiền trí ngày xưa, khi mất vợ, họ biết chân lý này và do đó họ không đau buồn.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Rồi do yêu cầu của chàng, bậc Ðạo Sư kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Câu chuyện này sẽ được kể trong số 443. Tiền thân Cullabodhi ở Chương Mười. Sau đây chỉ là phần tóm tắt của câu chuyện.\r","fontSize":12,"order":14},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn. Khi lớn lên, ngài theo đuổi tất cả các môn học nghệ tại Takkasilà rồi trở về với cha mẹ ngài. Ở Tiền thân này, bậc Ðại Sĩ trở thành môn đồ của đạo Thánh hiền. Cha mẹ ngài bảo ngài là họ sẽ tìm cho ngài một người vợ. Bồ-tát nói:\r","fontSize":12,"order":15},{"content":"- Con không muốn sống đời có vợ con. Khi cha mẹ qua đời, con sẽ sống đời của một nhà tu khổ hạnh.\r","fontSize":12,"order":16},{"content":"Vì cha mẹ cừ nài nỉ mãi, ngài sai làm một bức tượng bằng vàng và bảo:\r","fontSize":12,"order":17},{"content":"- Nếu cha mẹ kiếm cho con được một thiếu nữ giống như trong tượng này thì con sẽ lấy làm vợ.\r","fontSize":12,"order":18},{"content":"Cha mẹ ngài liền sai vài thám tử cùng với một số lớn tùy tùng và bảo họ đặt tượng vàng trong một xe đóng kín rồi đi tìm kiếm khắp các đồng bằng nước Ấn Ðộ, đến khi nào tìm thấy được một tiểu thư Bà-la-môn giống như vậy thì đem tượng vàng đổi lấy và đem thiếu nữ về cho họ.\r","fontSize":12,"order":19},{"content":"Bấy giờ có một thánh giả kia từ cõi Phạm Thiên tái sinh dưới hình thức một thiếu nữ ở một thành phố thuộc vương quốc Kàsi, trong ngôi nhà của một Bà-la-môn gia sản tới tám trăm triệu đồng. Thiếu nữ tên là Sammillabhàsini. Ở tuổi mười sáu, nàng là một thiếu nữ tươi đẹp, dễ thương, giống như một tiên nữ mang đủ mọi nét đẹp nữ giới.\r","fontSize":12,"order":20},{"content":"Mãnh lực của đam mê tội lỗi không hề nảy sinh được một ý nghĩ xấu nào trong nàng nên nàng thật là hoàn toàn thuần khiết. Những người kia mang tượng vàng đi khắp đó đây cho đến khi họ tới ngôi làng ấy. Dân làng trông thấy tượng liền hỏi:\r","fontSize":12,"order":21},{"content":"- Tại sao Simmillabhàsini, con gái của người Bà-la-môn ấy lại được đặt ở đó?\r","fontSize":12,"order":22},{"content":"Các thị giả nghe thế liền tìm đến gia đình Bà-la-môn ấy và chọn Sammillabhàsini làm hôn thê cho chủ của họ. Nàng nhắn với cha mẹ.\r","fontSize":12,"order":23},{"content":"- Khi cha mẹ mất, con sẽ sống đời tu hành, con không muốn lập gia đình.\r","fontSize":12,"order":24},{"content":"Cha mẹ nàng bảo:\r","fontSize":12,"order":25},{"content":"- Này cô, cô nghĩ gì thế chứ?\r","fontSize":12,"order":26},{"content":"Rồi họ nhận tượng vàng và gởi con gái đi cùng với một đoàn tùy tùng đông đảo. Lễ cưới được cử hành trái với ý nguyện Bồ-tát và Sammillabhàsini. Dù phải chia xẻ chung một phòng, một giường, cả hai vẫn không nhìn nhau bằng con mắt dục lạc tội lỗi, mà cùng sống với nhau như hai nam hay hai nữ tu sĩ thanh tịnh.\r","fontSize":12,"order":27},{"content":"Chẳng bao lâu cha mẹ của Bồ-tát qua đời, ngài lo tang lễ, rồi gọi Sammillabhàsini đến và bảo:\r","fontSize":12,"order":28},{"content":"- Này em yêu, tài sản của gia đình ta lên tới tám trăm triệu đồng và tài sản của gia đình em cũng đáng giá tám trăm triệu đồng nữa. Em hãy lấy hết đi và hãy sống cuộc đời của một gia trưởng. Ta sẽ trở thành một người tu khổ hạnh.\r","fontSize":12,"order":29},{"content":"Nàng trả lời:\r","fontSize":12,"order":30},{"content":"- Chàng ơi, nếu chàng trở thành một ẩn sĩ thì em cũng sẽ trở thành một ẩn sĩ, em không thể bỏ chàng được.\r","fontSize":12,"order":31},{"content":"- Thế thì nàng hãy làm như thế đi. Chàng nói.\r","fontSize":12,"order":32},{"content":"Như vậy họ tiêu hết gia sản bằng cách bố thí và vứt bỏ gia tài của họ như nhổ bỏ một búng đàm, rồi cả hai người đi vào vùng Tuyết Sơn và theo cuộc đời khổ hạnh. Sau khi đã sống một thời gian lâu bằng cách lượm hái trái, rễ cây, họ rời dãy Tuyết Sơn đi xuống kiếm muối và giấm, rồi dần dần họ tìm thấy đường đến Ba-la-nại và sau đó họ trú trong vườn cây của nhà vua.\r","fontSize":12,"order":33},{"content":"Trong khi họ sống ở đó, vị ẩn sĩ trẻ tuổi mảnh mai này vì phải ăn cơm nhạt của loại gạo trộn mà bị bịnh kiết lỵ hành hạ và không có được thuốc chữa nên nàng trở nên quá gầy yếu. Bồ-tát trong khi đi khất thực phải ẵm nàng theo, mang nàng đến cổng thành và đặt nàng nằm trên một cái ghế dài trong một tiền đường rồi vào thành khất thực. Khi Bồ-tát vừa mới ra đi thì nàng tắt thở. Mọi người thấy vị nữ tu khổ hạnh sắc đẹp phi thường, liền tụ họp đến quanh nàng khóc lóc tiếc thương. Sau khi đi khất thực trở về, Bồ-tát nghe nàng đã chết liền bảo:\r","fontSize":12,"order":34},{"content":"- Cái gì có tính chất tan rã thì tan rã. Mọi hiện hữu vô thường đều thuộc loại này cả.\r","fontSize":12,"order":35},{"content":"Nói thế xong, ngài ngồi xuống chiếc ghế dài nàng đang nằm và ăn thức ăn trộn rồi súc mịệng. Mọi người đứng gần đó tụ tập lại quanh ngài và nói:\r","fontSize":12,"order":36},{"content":"- Bạch Tôn giả, vị nữ tu khổ hạnh này là gì của ngài?\r","fontSize":12,"order":37},{"content":"Ngài đáp:\r","fontSize":12,"order":38},{"content":"- Khi tôi còn là cư sĩ, nàng đã là vợ tôi.\r","fontSize":12,"order":39},{"content":"Họ nói:\r","fontSize":12,"order":40},{"content":"- Bạch Tôn giả, trong khi chúng tôi khóc lóc tiếc thương và không thể ngăn được xúc động, tại sao ngài lại không khóc?\r","fontSize":12,"order":41},{"content":"Bồ-tát bảo:\r","fontSize":12,"order":42},{"content":"- Khi nàng còn sống, nàng đã thuộc về tôi theo một số phận nào đó. Khi nàng sang thế giới khác, chẳng có gì thuộc về nàng cả. Nàng đã bước vào lãnh vực của các vị khác. Thế thì tại sao tôi lại phải khóc nàng?\r","fontSize":12,"order":43},{"content":"Rồi ngài thuyết giảng Chân lý cho mọi người qua các bài kệ sau đây:\r","fontSize":12,"order":44},{"content":"Sao ta nhỏ lệ vì em chứ,\u000bHỡi Sam-mil-la-bhà-si-ni.\u000bEm xinh đẹp đã chết đi\u000bTừ nay ta hẳn còn gì em đâu?\u000b\u000bKẻ yếu đuối âu sầu gì chớ?\u000bKhóc lóc làm chi những thứ mượn vay?\u000bTử vong đã hơi thở này,\u000bThì từng giờ phút trao tay tử thần.\u000b\u000bDầu ai đứng hay đang ngồi đó,\u000bÐang nằm hay dời chỗ, gì chăng,\u000bChỉ trong chớp mắt qua ngang,\u000bChỉ trong một lúc tử thần kề ngay.\u000b\u000bÐời bất ổn ta đây đã tính,\u000bMất bạn bè chẳng tránh được ra.\u000bHãy yêu mọi thứ còn kia,\u000bChớ buồn khi chúng phải lià xa ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":45},{"content":"Bậc Ðại Sĩ thuyết giảng Chánh pháp qua các bài kệ này sẽ giải thích sự vô thường của vạn vật. Mọi người hoàn tất lễ tang cho vị nữ tu ấy. Còn Bồ-tát quay về dãy Tuyết Sơn, đạt tuệ giác cao hơn do Thiền định, rồi ngài tái sanh cõi Phạm thiên.\r","fontSize":12,"order":46},{"alignment":1,"content":"*\r","fontSize":12,"order":47},{"content":"Khi bậc Ðạo Sư chấm dứt Pháp thoại, Ngài tuyên thuyết Tứ Ðế. Ở phần kết thúc Tứ Ðế, người chủ đất đắc quả Dự Lưu. Sau đó bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":48},{"content":"- Bấy giờ mẹ của La-hầu-la là Sammillabhàsini, còn Ta là nhà tu khổ hạnh ấy.\r","fontSize":12,"order":49},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":50}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/328. Chuyện Không Khóc Người Chết (Tiền thân Ananusociya)\r","title":"328. Chuyện Không Khóc Người Chết (Tiền thân Ananusociya)\r"},{"ID":330,"paragraphs":[{"content":"329. Chuyện Con Khỉ Đen Lớn (Tiềnthân Kàlabàhu)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ta từng hưởng lắm thức ăn ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðại Sư kể khi Ngài trú lại Trúc Lâm về việc Ðề-bà-đạt-đa mất các lợi dưỡng và danh vọng.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi Ðề-bà-đạt-đa đã nuôi lòng hiềm thù đức Phật một cách phi pháp và sai một xạ thủ giết Ngài, tội lỗi của ông ai ai cũng biết qua việc ông thả con voi Nàlàgiri (để làm hại đức Phật). Thế rồi mọi người lấy mất trú xứ và các khẩu phần của ông và vua chẳng đoái hoài đến ông nữa. Khi đã mất nguồn lợi dưỡng và danh vọng, ông ta đi khắp nơi sống bằng cách xin các nhà quyền quí.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các Tỷ-kheo bắt đầu bàn tán trong Pháp đường rằng Ðề-bà-đạt-đa đã nghĩ ra cách thu đạt lợi dưỡng và danh vọng thế nào và khi đã kiếm được chúng thì ông ta lại không thể giữ được chúng. Bậc Ðạo Sư đến và hỏi các Tỷ-kheo đang ngồi bàn việc gì; khi nghe kể lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, chẳng phải chỉ bây giờ mà xưa kia cũng thế, Ðề-bà-đạt-đa đã bị tước mất các lợi dưỡng và danh vọng.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi Ngài kể cho họ nghe một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là một con vẹt tên là Ràdha. Ngài là một con vẹt khỏe mạnh, chân và cánh đều toàn hảo. Con vẹt em trai ngài tên là Potthapàda. Một người bẫy chim kia bẫy được đôi chim này và mang chúng đến dâng vua Ba-la-nại. Vua bỏ cả hai con vào trong một chiếc lồng bằng vàng, chăm sóc chúng, cho chúng ăn mật và bắp rang đựng trong một chiếc đĩa bằng vàng và cho uống nước đường. Chúng được chú ý chăm sóc đặc biệt, và đạt lợi dưỡng danh vọng cao vời nhất.\r","fontSize":12,"order":9},{"content":"Thế rồi một người thợ rừng nọ mang đến dâng vua một con khỉ đen lớn tên là Kàlabàhu (Ðen lớn). Vì khi đến sau các con vẹt nên nó nhận được lợi dưỡng và cung kính nhiều hơn, trong khi ấy đôi vẹt lại không còn được trọng vọng như trước.\r","fontSize":12,"order":10},{"content":"Bồ-tát nhờ có các đức tính của bậc Giác Ngộ nên chẳng nói một lời, nhưng em ngài vì không có đức tính ấy nên không thể chịu nổi sự trọng vọng mà người ta dành cho con khỉ, liền nói:\r","fontSize":12,"order":11},{"content":"- Anh ơi, trước kia, ở cung điện vua
