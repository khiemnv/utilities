e cột chặt lại!\r","fontSize":12,"order":17},{"content":"Người gia triệu phú hỏi:\r","fontSize":12,"order":18},{"content":"- Con bò như vậy ở đâu?\r","fontSize":12,"order":19},{"content":"Vị Bà-la-môn nói:\r","fontSize":12,"order":20},{"content":"- Ở nhà tôi.\r","fontSize":12,"order":21},{"content":"- Vậy chúng ta hãy đánh cá đi.\r","fontSize":12,"order":22},{"content":"- Tốt lắm, tôi bằng lòng.\r","fontSize":12,"order":23},{"content":"Và vị Bà-la-môn đánh cá một ngàn đồng tiền vàng. Rồi vị Bà-la-môn chất đầy một trăm cỗ xe với cát, sạn và đá, đặt chúng nối tiếp nhau, cột tất cả làm một, cáng xe với trục xe, cho tắm Nandivisala, cho nó ăn một đấu gạo thơm, trang sức vòng hoa vào cỗ xe đầu. Người Bà-la-môn, tự mình ngồi trên cán xe, đưa cao gậy thúc bò và nói:\r","fontSize":12,"order":24},{"content":"- Hi, hi, hi đi, đồ ranh con! Hãy kéo, đồ ranh con!\r","fontSize":12,"order":25},{"content":"Bồ-tát nghĩ: \"Ta không phải ranh con, nhưng người này gọi ta với danh từ ranh con\"! và Bồ-tát đứng thẳng chân như những cột trụ, không hề di động.\r","fontSize":12,"order":26},{"content":"Ngay lúc ấy, người triệu phú bắt người Bà-la-môn đem lại một ngàn đồng. Vị Bà-la-môn thua một ngàn đồng, mở con bò ra, rồi về nhà nằm dài, với tâm tư sầu muộn.\r","fontSize":12,"order":27},{"content":"Nandivisala vào nhà, thấy vị Bà-la-môn sầu muộn, liền hỏi:\r","fontSize":12,"order":28},{"content":"- Này Bà-la-môn, có phải ông nằm ngủ?\r","fontSize":12,"order":29},{"content":"- Làm sao ta có thể ngủ được khi ta thua mất một ngàn đồng!\r","fontSize":12,"order":30},{"content":"- Này Bà-la-môn, trong suốt thời gian ta sống ở nhà ông, có bao giờ ta làm bể chén bát gì, hay chà đạp một ai, hay đi đại tiểu tiện không phải chỗ?\r","fontSize":12,"order":31},{"content":"- Này con thân, không bao giờ có.\r","fontSize":12,"order":32},{"content":"Vậy sao ông gọi ta là đồ ranh con? Ðây là lỗi của ông, không phải lỗi của ta. Hãy đi và cá với người kia hai ngàn đồng tiền vàng. Nhưng ta không phải ranh con, không được gọi là đồ ranh con!\r","fontSize":12,"order":33},{"content":"Vị Bà-la-môn nghe Bồ-tát nói, liền đi đến nhà triệu phú và cá hai ngàn đồng. Vị ấy buộc một trăm cỗ xe như cách trước làm, cho Nandivisala trang điểm, và buộc nó vào cái cáng gỗ xe thứ nhất. Ông buộc như thế nào? Buộc chặt cái ách vào cáng xe, rồi thắng con bò Nandivisala vào một phía ách, và buộc chặt phía bên kia bằng một miếng gỗ trơn từ ách vào trục xe, như vậy, ách được cứng thẳng, không nghiêng một bên. Như vậy, chỉ một con bò có thể kéo một cỗ xe được làm cho cả hai con kéo. Rồi người Bà-la-môn ngồi trên cáng xe, vừa xoa lưng Nandivisal vừa nói:\r","fontSize":12,"order":34},{"content":"- Hi, hi, chú bạn hiền thiện! Hãy kéo, chú bạn hiền thiện!\r","fontSize":12,"order":35},{"content":"Bồ-tát được buộc chặt vào một trăm cỗ xe, với một cái kéo mạnh cả một trăm cỗ xe, khiến cỗ xe cuối đứng vào chỗ mà cỗ xe đầu đã di động. Người triệu phú giàu đàn bò thua cuộc, phải trả hai ngàn đồng. Những người khác cũng cho Bồ-tát nhiều tiền. Tất cả đều thuộc về vị Bà-la-môn. Như vậy, nhờ Bồ-tát, người Bà-la-môn được nhiều tiền của.\r","fontSize":12,"order":36},{"content":"Bậc đạo sư nói, sau khi khiển trách Sáu Tỷ-kheo ấy.\r","fontSize":12,"order":37},{"content":"- Này các Tỷ-Kheo, lời nói độc ác không làm ai vừa ý.\r","fontSize":12,"order":38},{"content":"Và ngài chế thành học pháp. Rồi bậc Chánh Ðẳng Giác liền nói kệ:\r","fontSize":12,"order":39},{"content":"Chỉ nói lời từ hòa,\u000bKhông từ hòa, không nói.\u000bAi nói lời từ hòa,\u000bKéo đi được gánh nặng,\u000bKhiến nó được tài sản.\u000bDo vậy, nó ưa thích\r","fontSize":12,"leftIndent":36,"order":40},{"alignment":1,"content":"*\r","fontSize":12,"order":41},{"content":"Sau khi bậc Ðạo sư kể pháp thoại này, Ngài nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":42},{"content":"- Lúc ấy Bà-la-môn là Ànanda, còn Nandivisala là Ta vậy!\r","fontItalic":-1,"fontSize":12,"order":43},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":44}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KURUNGA\/28. CHUYỆN CON BÒ ÐẠI HỶ (Tiền thân Nandivisàla)\r","title":"28. CHUYỆN CON BÒ ÐẠI HỶ (Tiền thân Nandivisàla)\r"},{"ID":30,"paragraphs":[{"content":"29. CHUYỆN CON BÒ ÐEN (Tiền thân Kanha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Với gánh nặng phải mang ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo sư đã kể về thần thông song hành. Câu chuyện này và câu chuyên từ thiên giới xuống sẽ được trình bày trong Chương mười ba, Tiền thân Sarabhamiga (số 483).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Sau khi thị hiện thần thông song hành, từ thiện giới, bậc Chánh Ðẳng Giác đi xuống thành Sankassa. Trong ngày đại lễ Tự tứ, với một đoàn tùy tùng đông đảo, Ngài đi vào Kỳ viên. Các Tỷ-kheo đang ngồi họp ở Pháp đường, tán thán đức hạnh bậc Ðạo Sư, nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Hiền giả, Như Lai không có ai sánh bằng. Không một ai khác có thể mang được gánh nặng như đức Như Lai. Sáu ngoại đạo sư nói: Chúng ta sẽ thị hiện thần thông, chúng ta sẽ thi thố thần thông! Tuy nói vậy, họ không thị hiện được thần thông nào. Ôi, bậc Ðạo Sư thật không ai sánh bằng!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, nay các ông ngồi họp ở đây bàn chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, không có gì khác ngoài chuyện tán thán đức hạnh Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, nay ai sẽ mang gánh nặng do Ta mang? Trong thời quá khứ, khi Ta sanh làm thú vật, cũng không một ai so sánh với ta được.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahamadatta trị vì ở Bà-la-nại, Bồ-tát sanh làm một con bò. Khi bò còn là nghé, những người chủ sống trong nhà một bà già, đem Bồ-tát cho bà để giải quyết tiền ở trọ. Bà nuôi dưỡng Bồ-tát như con ruột, cho Bồ-tát ăn cháo và cơm. Bồ-tát được gọi là Con bò đen của bà già. Lớn lên, Bồ-tát có sắc lông đen láng, thường đi với các con bò hiền thiện trong làng. Trẻ con ở làng thường nắm sừng, nắm tai, đeo cổ, nắm đuôi bò chơi đùa và ngồi trên lưng bò.\r","fontSize":12,"order":13},{"content":"Một hôm, Bồ-tát nghĩ: \"Mẹ ta sống khổ cực, xem ta như con đẻ, nuôi dưỡng ta rất khó khăn. Vậy ta hãy làm ra tiền để giải thoát bà cụ khỏi đời khổ cực này\".\r","fontSize":12,"order":14},{"content":"Từ đó trở đi, Bồ-tát cố gắng tìm cho ra tiền. Một hôm người chủ trẻ của một đoàn lữ hành với năm trăm cỗ xe đi đến một khúc sông cạn rất gồ ghề. Các con bò của người ấy không thể kéo các cỗ xe qua được. Những con bò của năm trăm cỗ xe được cột vào cáng xe liên tục với nhau cũng không thể kéo một cỗ xe qua được.\r","fontSize":12,"order":15},{"content":"Lúc ấy Bồ-tát đang đi với các con bò làng, đến gần khúc sông cạn. Người chủ trẻ của đoàn lữ hành biết đánh giá loài bò, đang tìm trong những con bò này xem con nào giống tốt có thể kéo những cỗ xe của mình qua được. Thấy Bồ-tát, biết con bò giống tốt này sẽ có thể kéo được những cỗ xe, người ấy liền hỏi những người chăn bò:\r","fontSize":12,"order":16},{"content":"- Này bạn, ai là chủ con bò này? Nếu tôi cột nó vào những cỗ xe và nó kéo qua được, tôi sẽ trả tiền thuê!\r","fontSize":12,"order":17},{"content":"Các người chăn bò ấy nói:\r","fontSize":12,"order":18},{"content":"- Hãy bắt và cột nó vào! Tại chỗ này, không có ai là chủ con vật!\r","fontSize":12,"order":19},{"content":"Người chủ trẻ cột dây vào mũi bò kéo đi, nhưng con bò không di động. Theo truyền thuyết, Bồ-tát không đi khi chưa được trả giá. Người chủ trẻ của đoàn lữ hành, biết được ý định của con bò và nói:\r","fontSize":12,"order":20},{"content":"- Này chủ đàn, ta sẽ trả cho ông một ngàn đồng, tiền thuê kéo năm trăm cỗ xe, mỗi cỗ xe kéo qua được trả hai đồng!\r","fontSize":12,"order":21},{"content":"Lúc ấy, Bồ-tát mới chịu đi. Người ta cột bò vào những cỗ xe. Với một cái kéo mạnh, bò đã kéo bổng chiếc xe đầu tiên và đặt lên bờ kia. với phương cách như vậy, bò kéo tất cả cỗ xe qua. Người chủ trẻ của đoàn lữ hành chỉ trả một đồng cho mỗi chiếc xe, và cột một gói năm trăm đồng treo ở cổ Bồ-tát. Bồ-tát suy nghĩ: \"Người này không trả cho ta tiền thuê như đã quyết định. Nay ta không cho nó đi!\". Rồi Bồ-tát đứng chặn đường trước cỗ xe, và dầu đoàn lữ hành cố gắng dắt xe đi, cũng không thể dắt được. Người chủ trẻ của đoàn lữ hành suy nghĩ: \"Hình như nó biết ta trả thiếu tiền thuê!\". Bèn gói một ngàn đồng trong bọc, cột ở cổ Bồ-tát và nói:\r","fontSize":12,"order":22},{"content":"- Ðây là tiền thuê của người đã kéo qua.\r","fontSize":12,"order":23},{"content":"Bồ-tát mang gói tiền liền đi đến bà mẹ. Trẻ con trong làng thấy một vật gì đeo ở cổ bò đem của bà cụ, bèn chạy đến gần Bồ-tát. Nhưng Bồ-tát đuổi chúng chạy xa, rồi đến gần bà mẹ. Vì đã kéo qua năm trăm cỗ xe, Bồ-tát hết sức mệt mỏi với đôi mắt đỏ kè. Bà cụ thấy gói một ngàn đồng ở cổ Bồ-tát, liền kêu lớn:\r","fontSize":12,"order":24},{"content":"- Này con thân, tiền này con lấy được ở đâu?\r","fontSize":12,"order":25},{"content":"Rồi hỏi những đứa trẻ chăn bò, và biết được câu chuyện, bà nói to:\r","fontSize":12,"order":26},{"content":"- Này con thân, ta đâu có muốn sống nhờ tiền công con làm được. Sao con lại chịu khổ nhọc như vậy?\r","fontSize":12,"order":27},{"content":"Nói xong, bà lấy nước nóng tắm cho con vật, thoa dầu toàn thân, cho uống nước và cho bò ăn đủ loại đồ ăn thích hợp. Bà sống với Bồ-tát cho đến khi mạng chung rồi đi theo nghiệp của mình.\r","fontSize":12,"order":28},{"alignment":1,"content":"*\r","fontSize":12,"order":29},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Như Lai không có ai sánh bằng. Trong thời quá khứ, cũng không có ai sánh bằng.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Sau khi thuyết pháp thoại này xong, bậc Chánh Ðẳng Giác đọc bài kệ:\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Với gánh nặng phải mang,\u000bVới khúc sông phải qua,\u000bChúng cột con bò đen,\u000bBò đi kéo gánh nặng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":33},{"content":"Như vậy, Ngài nêu rõ:\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"- Này các Tỷ-kheo, khi ấy, chỉ có con bò đen kéo được gánh nặng.\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"Thế Tôn kết hợp hai câu chuyện với nhau và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Lúc ấy, bà cụ là Uppalavannà (Liên Hoa Sắc), còn con bò đen của bà là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":37},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":38}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KURUNGA\/29. CHUYỆN CON BÒ ÐEN (Tiền thân Kanha)\r","title":"29. CHUYỆN CON BÒ ÐEN (Tiền thân Kanha)\r"},{"ID":31,"paragraphs":[{"content":"30. CHUYỆN CON HEO MUNIKA (Tiền thân Munika)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chớ ham Munika ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, Thế Tôn đã kể về sự cám dỗ của một phụ nữ béo phệ. Câu chuyện này sẽ được trình bày ở Chương mười ba, trong Tiền thân Cullanarada-Kassapa (số 477). Bậc Ðạo Sư hỏi Tỷ-kheo ấy.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, có thật chăng ông đang bị tham dục chi phối?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa vâng, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Vì nhân duyên gì?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, vì sự cám dỗ của một phụ nữ béo phệ!\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Tỷ-kheo, thiếu nữ này tạo bất hạnh cho ông. Thời quá khứ, trong ngày đám cưới của nàng, ông đã bị mạng chung và trở thành món ăn ngon cho số đông người!\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Bà-la-môn, tại một làng nọ, Bồ-tát sanh làm con bò tên Mahàlohita (Ðỏ lớn) trong nhà một người có gia sản. Bồ-tát có một em trai tên là Cullalohita (Ðỏ nhỏ). Trong gia đình, hai con bò này làm tất cả công việc chuyên chở.\r","fontSize":12,"order":12},{"content":"Gia đình đó có một cô con gái. Cô ta đã đính hôn với người con trai cùng làng. Với mục đích dọn món ngon đãi khách đến dự đám cưới của con gái mình, cha mẹ cô gái nuôi một con heo tên là Munika, và cho nó ăn toàn cháo cơm. Thấy vậy, Lohita em nói với con bò anh:\r","fontSize":12,"order":13},{"content":"- Trong gia đình này, đồ nặng do hai anh em mình chở hết, nhưng họ chỉ cho chúng ta ăn cỏ, lá v.v... còn họ nuôi con heo với cháo và cơm. Vì lý do gì nó lại được như vậy?\r","fontSize":12,"order":14},{"content":"Bồ-tát nói:\r","fontSize":12,"order":15},{"content":"- Này Lohita em thân, chớ có ham đồ ăn ấy! Con heo này ăn đồ ăn ngon để chờ chết. Với mục đích dọn món ngon đãi khách đến dự ngày đám cưới của cô gái, nên họ mới nuôi con heo này. Vài ngày nữa, những người ấy sẽ đến, họ cột chân con heo, kéo nó ra khỏi chuồng, chấm dứt mạng sống của nó và sẽ làm thành món ăn cà-ri đãi khách!\r","fontSize":12,"order":16},{"content":"Nói xong, Bồ-tát đọc kệ này:\r","fontSize":12,"order":17},{"content":"Chớ ham Mu-ni-ka,\u000bNó ăn để chờ chết,\u000bÍt dục, hãy ăn rơm,\u000bDo vậy thọ mạng dài.\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Rồi không bao lâu, những người ấy đến. Họ giết Munika và nấu nó thành nhiều món ăn. Bồ-tát nói với em Lohita em:\r","fontSize":12,"order":19},{"content":"- Này em thân, hãy xem Munika!\r","fontSize":12,"order":20},{"content":"- Thưa anh, em đã thấy kết quả món ăn của Munika. Trăm lần ngàn lần tốt hơn món rơm của chúng ta, món ăn tối thượng, không có tai hại, là tướng của mạng sống lâu dài.\r","fontSize":12,"order":21},{"alignment":1,"content":"*\r","fontSize":12,"order":22},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Này Tỷ-kheo, như vậy, trong thời quá khứ, vì thiếu nữ này, ông đã mạng chung và làm thành món ăn cho nhiều người!\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Sau khi nói lên pháp thọai này, bậc Ðạo Sư giảng các Sự thật. Cuối bài giảng ấy, vị Tỷ-kheo bị tham dục chi phối chứng quả Dự lưu. Bậc Ðạo Sư kết hợp hai câu chuyện với nhau, và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Khi ấy, con heo Munika là Tỷ-kheo bị tham dục chi phối, người thiếu nữ trong hai mẫu chuyện là một. Lohita em là Ànanda, Lohita anh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27},{"alignment":1,"content":"Đầu trang | Mục lục | 01 | 02 | 03 | 04 | 05 | 06 | 07 | 08 | 09 | 10 | 11 | 12\r\u0007","fontBold":-1,"fontSize":10,"order":28},{"content":"\r\u0007","fontSize":11,"order":29},{"content":"\r","fontSize":11,"order":30}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KURUNGA\/30. CHUYỆN CON HEO MUNIKA (Tiền thân Munika)\r","title":"30. CHUYỆN CON HEO MUNIKA (Tiền thân Munika)\r"},{"ID":32,"paragraphs":[{"content":"31. CHUYỆN TỔ CHIM CON (Tiền thân Kulàvaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hãy để tổ chim con ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo uống nước không lọc. Theo truyền thuyết, hai bạn trẻ Tỷ-kheo từ Xá-vệ đi về tỉnh, trú tại một địa điểm thoải mái cho đến thỏa thích, rồi từ đó ra đi, hướng về Kỳ Viên để yết kiến bậc Chánh Ðẳng Giác.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một Tỷ-kheo có trong tay một lọc nước và người kia không có. Hai người thường lọc nước chung để uống. Một hôm, họ cãi lộn nhau. Người chủ cái lọc nước không cho người kia dùng lọc nước, tự mình lọc riêng rồi uống nước. Người kia không có đồ lọc nước, và không thể nhịn khát, nên uống nước không lọc. Hai người ấy tuần tự đi đến Kỳ Viên, đảnh lễ bậc Ðạo Sư, và ngồi xuống.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Sau khi chào đón thân tình, bậc Ðạo Sư liền hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Các ông từ đâu đến?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, chúng con ở quốc độ Kossala, sống trong một làng, từ đấy ra đi để yết kiến Ngài.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Nhưng các ông đi đường có hoà thuận không?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Người không có lọc nước nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Bạch Thế Tôn, người này giữa đường cãi lộn với con, không cho con lọc nước.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Người kia nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Bạch Thế Tôn, người này không lọc nước, tuy biết, vẫn uống nước có loài hữu tình.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này Tỷ-kheo có thật chăng, ông tuy biết, vẫn uống nước loài hữu tình?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Thưa có vậy, bạch Thế Tôn, con uống nước không lọc.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Bậc Ðạo Sư:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Này Tỷ-kheo, trong thời quá khứ, các bậc Hiền trí trị vì thành phố chư Thiên, trong khi thua trận, chạy trốn trên mặt biển, quyết không vì vương quyền giết hại các hữu tình, nên đã từ bỏ danh vọng lớn để cứu mạng sống cho các loài chim con loài Kim-sí-điểu, và họ đã cho xe quay lui.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Thuở xưa, trong nước Ma-kiệt-đà, tại thành Vương Xá, có một vị vua Ma-kiệt-đà trị vì. Cũng như nay, Ðế Thích (Thiên chủ Sakka) trong một đời sống trước đã sanh ra trong làng Macala ở nước Ma-kiệt-đà. Thời đó, Bồ-tát được sanh làm con trai một đại gia đình quý tộc cùng ở trong làng Macala ấy. Vào ngày đặt tên, Bồ-tát được đặt tên là hoàng tử Magha; khi lớn lên có tên là Maghamanava (thanh niên Magha).\r","fontSize":12,"order":19},{"content":"Cha mẹ, cưới cho Bồ-tát một người vợ từ một gia đình có môn đăng hộ đối. Bồ-tát cùng với con trai, con gái lớn lên, thường hay bố thí, và giữ gìn Năm giới, trong làng ấy có ba mươi gia đình. Và những người trong ba mươi gia đình ấy, một hôm, đứng ở giữa làng bạn bạc giải quyết những vấn đề ở trong làng.\r","fontSize":12,"order":20},{"content":"Bồ-tát, tại chỗ mình đứng, dùng chân quét sạch bụi làm chỗ ấy trở thành tốt đẹp và đứng đó. Rồi một người khác đến, đứng thế chỗ ấy. Bồ-tát lại làm một chỗ khác, một chỗ khác, cho đến khi chỗ đứng cho tất cả mọi người trở thành tốt đẹp.\r","fontSize":12,"order":21},{"content":"Trong một thời khác, Bồ-tát dựng một cái lều, sau đó dẹp lều, rồi dựng một phòng lớn, trong ấy có đặt ghế giường và ghè nước.\r","fontSize":12,"order":22},{"content":"Trong một thời khác, ba mươi người ấy do Bồ-tát hướng dẫn trở thành dân tốt như mình. Bồ-tát thường cùng đi với họ làm các công đức như: sáng sớm thức dậy, với rìu nhỏ, búa, chùy cầm tay, đến ngã tư đường, họ đập với cái chùy, làm bật lên những hòn đá, đẩy đá qua một bên, dọn dẹp những cây va chạm vào trục xe, san bằng con đường gồ ghề, xây cầu, đào ao hồ, dựng phòng ốc, bố thí và giữ giới. Như vậy, phần lớn toàn dân trú trong làng vâng theo lời khuyên dạy của Bồ-tát, giữ gìn các giới.\r","fontSize":12,"order":23},{"content":"Nguời thôn trưởng suy nghĩ về họ: \"Trước đây, khi những người này uống rượu, sát sanh v.v..., ta lấy được nhiều tiền, nào tiền rượu, tiền phạt, tiền cúng. Nay thanh niên Magha khiến họ giữ giới, nên họ không còn sát sanh nữa, v.v... Nay ta sẽ làm cho họ từ bỏ Năm giới\".\r","fontSize":12,"order":24},{"content":"Kẻ ấy phẫn nộ đi đến hầu vua và thưa:\r","fontSize":12,"order":25},{"content":"- Tâu Thiên tử, có một đoàn ăn cướp, đang phá xóm làng và làm nhiều tội ác!\r","fontSize":12,"order":26},{"content":"Vua nghe kẻ ấy nói như vậy, liền bảo:\r","fontSize":12,"order":27},{"content":"- Hãy đi và dẫn chúng đến!\r","fontSize":12,"order":28},{"content":"Người thôn trưởng bắt họ trói lại, dẫn họ đến và báo với vua:\r","fontSize":12,"order":29},{"content":"- Thưa Thiên tử, những người ăn cướp đã được dẫn đến.\r","fontSize":12,"order":30},{"content":"Không điều tra việc làm của họ, vua nói:\r","fontSize":12,"order":31},{"content":"- Hãy đem chúng cho voi chà!\r","fontSize":12,"order":32},{"content":"Vua bắt tất cả những người ấy nằm xuống trên sân vua và đem voi lại.\r","fontSize":12,"order":33},{"content":"Bồ-tát khuyên bảo họ:\r","fontSize":12,"order":34},{"content":"- Các bạn hãy hành trì giới. Hãy khởi lòng từ đối với kẻ vu cáo, đối với vua, đối với con voi, đối với tự thân đều giống nhau.\r","fontSize":12,"order":35},{"content":"Họ làm như lời khuyên ấy.\r","fontSize":12,"order":36},{"content":"Các người của vua đem voi đến để chà họ chết. Con voi được dắt đến nhưng không lại gần, chỉ rống to rồi bỏ chạy. Họ lại đem con voi khác nữa. Tất cả đều bỏ chạy như vậy. Vua nghĩ: \"Chắc trong tay họ có thuốc trường sanh!\" và vua ra lệnh soát. Sau khi soát không thấy gì, họ thưa lên với vua:\r","fontSize":12,"order":37},{"content":"- Vậy chắc họ có đọc bùa chú.\r","fontSize":12,"order":38},{"content":"- Hãy hỏi họ.\r","fontSize":12,"order":39},{"content":"Những người của vua hỏi, Bồ-tát trả lời:\r","fontSize":12,"order":40},{"content":"- Có.\r","fontSize":12,"order":41},{"content":"Họ thưa lại với vua.. Vua cho gọi tất cả bọn họ đến và bảo:\r","fontSize":12,"order":42},{"content":"- Hãy đọc bài chú của các người.\r","fontSize":12,"order":43},{"content":"Bồ-tát trả lời:\r","fontSize":12,"order":44},{"content":"- Thưa Thiên tử, chúng tôi không biết bùa chú gì khác. Nhưng ba mươi người chúng tôi không sát sanh, không lấy của không cho, không tà hạnh, không nói láo, không uống rượu. Chúng tôi khởi lòng từ, chúng tôi bố thí, chúng tôi san bằng đường sá, chúng tôi đào ao hồ, chúng tôi xây phòng ốc. Ðấy là bùa chú của chúng tôi, là sức mạnh của chúng tôi.\r","fontSize":12,"order":45},{"content":"Vua rất bằng lòng với họ, liền cho họ tất cả gia sản của người vu cáo, bắt người vu cáo làm nô lệ cho họ, rồi cho họ cả đàn voi và ngôi làng. Từ đấy trở đi, họ làm các công đức theo sở thích của họ, họ gọi thợ mộc để xây dựng một phòng họp lớn tại ngã tư đường. Vì không còn ham muốn đối với nữ nhân, họ không cho nữ nhân tham gia vào công đức làm phòng họp ấy.\r","fontSize":12,"order":46},{"content":"Lúc bấy giờ, tại nhà Bồ-tát có bốn nữ nhân tên là Thiện Pháp, Tư Duy, Hoan Hỷ, Thiện Sanh. Một trong bốn nữ nhân là Thiện Pháp tự mình đi tìm người thợ mộc, hối lộ cho người ấy và nói:\r","fontSize":12,"order":47},{"content":"- Này anh, hãy cho tôi đóng góp phần chính trong việc làm phòng họp này.\r","fontSize":12,"order":48},{"content":"Người thợ mộc chấp nhận lời yêu cầu, trước tiên cho phơi khô gỗ làm tháp nhọn, chặt đẽo, đục lỗ, làm xong cái tháp nhọn, rồi lấy vải cuốn lại và cất đi. Khi người thợ mộc làm xong phòng họp, đến thời đặt tháp nhọn, anh ta lại kêu than:\r","fontSize":12,"order":49},{"content":"- Ôi, thưa các Tôn giả, có một vật chúng ta chưa làm.\r","fontSize":12,"order":50},{"content":"- Cái gì vậy?\r","fontSize":12,"order":51},{"content":"- Cần phải có một cái tháp nhọn.\r","fontSize":12,"order":52},{"content":"- Ðược, chúng tôi sẽ đem đến.\r","fontSize":12,"order":53},{"content":"- Nay không thể làm với cây mới chặt được. Chúng ta cần phải có một cái tháp nhọn với cây đã chặt trước phơi khô một thời gian, rồi cắt đẽo, và đục lỗ để dành.\r","fontSize":12,"order":54},{"content":"- Vậy nay phải làm gì?\r","fontSize":12,"order":55},{"content":"- Hãy tìm xem trong nhà của ai có cất một cái tháp nhọn đã làm xong và để bán.\r","fontSize":12,"order":56},{"content":"Họ tìm kiếm, và thấy trong nhà của Thiện Pháp có cái tháp ấy, nhưng không mua được.\r","fontSize":12,"order":57},{"content":"- Nếu các ông cho tôi dự phần công đức làm phòng họp, thì tôi sẽ biếu cái tháp nhọn.\r","fontSize":12,"order":58},{"content":"- Không được, chúng tôi không cho nữ nhân dự phần công đức.\r","fontSize":12,"order":59},{"content":"Người thợ mộc nói với họ:\r","fontSize":12,"order":60},{"content":"- Sao các Tôn giả lại nói vậy? Chỉ trừ Phạm thiên giới, không một chỗ nào khác loại trừ nữ nhân! Hãy lấy tháp nhọn. Có như vậy công việc của chúng ta mới hoàn thành.\r","fontSize":12,"order":61},{"content":"Họ bằng lòng lấy tháp nhọn, và làm xong phòng họp. Sau đó, họ cho sắp những ghế dài bằng gỗ, đặt những ghè đựng nước, cung cấp cháo và cơm. Họ xây một bức tường xung quanh phòng họp, gắn cửa ra vào, rải cát giữa những bức thành và ngoài bức thành trồng một dãy cây cọ dừa.\r","fontSize":12,"order":62},{"content":"Còn nàng Tư Duy xây dựng một công viên tại chỗ ấy. Tại đó, không có một cây hoa nào, cây trái nào mà không có tên nàng. Nàng Hoan Hỷ đào một hồ nước đẹp đẽ, tràn đầy hoa sen năm sắc. Còn nàng Thiện Sanh không làm gì cả.\r","fontSize":12,"order":63},{"content":"Bồ-tát làm đầy đủ bảy điều thệ nguyện: Hầu mẹ, hầu hạ cha, kính trọng anh cả, nói lời chân thật, không noí lời ác, không nói lời vu váo, nhiếp phục xan tham và tóm tắt trong bài kệ:\r","fontSize":12,"order":64},{"content":"Người nuôi dưỡng mẹ cha,\u000bKính bậc trưởng gia đình,\u000bNói từ hòa, ái ngữ,\u000bTừ bỏ lời vu cáo,\u000bNhiếp xan tham nói thật,\u000bPhẫn nộ được chế ngự,\u000bChư Thiên Ba mươi ba\u000bGọi là bậc Chân nhân.\r","fontSize":12,"leftIndent":36,"order":65},{"content":"Bồ-tát đạt trạng thái đáng được tán thán nhu vậy, và khi mạng chung, được sanh làm Ðế Thích Thiên Chủ ở cõi Trời ba mươi ba. Những người bạn của Bồ tát cũng sanh lên đó. Trong thời ấy, tại cõi trở Ba mươi ba, các Thần Asura (A-tu-la) cũng sống chung. Thiên Chủ Ðế Thích nói:\r","fontSize":12,"order":66},{"content":"- Tốt gì cho chúng ta khi một vương quốc phải ở chung với kẻ khác?\r","fontSize":12,"order":67},{"content":"Rồi ngài cho các A-tu-la uống nước chư Thiên, khi chúng say, Thiên Chủ Ðế Thích cầm chân chúng ném xuống vực núi Sineru (Tu-di). Chúng rơi vào lâu đài ở cảnh giới A-tu-la. Lâu đài của A-tu-la nằm ở tầng thấp nhất của núi Tu-di, rộng bằng cõi Trời ba mươi ba.\r","fontSize":12,"order":68},{"content":"Tại đấy có mọc một cây giống như cây San hô của chư Thiên sống suốt một kiếp và được gọi là Cây bông kèn. Cây bông kèn nở hoa, cho chúng biết đây không phải là cõi trời của chúng vì cõi trời có nở hoa San hô. Chúng nói:\r","fontSize":12,"order":69},{"content":"- Ông già Ðế thích cho chúng ta uống say, rồi quăng chúng ta trên mặt biển lớn và chiếm thành chư Thiên của chúng ta. Chúng ta hãy tiến đánh lão ấy và lấy lại thành chư Thiên của chúng ta!\r","fontSize":12,"order":70},{"content":"Rồi chúng leo lên sườn núi Tu-di như những con kiến leo lên cột. Ðế Thích nghe các Thần A-tu-la đã leo lên, liền xông ra mặt biển giao tranh, bị chúng đánh bại, liền chạy trốn trên chiếc xe Vejeyanta dài một trăm năm mươi dặm, chạy trên những đầu ngọn sóng biển phía nam. Chiếc xe của Ðế Thích chạy lướt trên mặt biển, đi đến ngôi rừng cây bông lụa. Trên đường đi của chiếc xe, rừng cây bông lụa bị chặt đứt như những cây cọ dừa và rơi trên mặt biển. Các con chim Kim-sí-điểu (Garula, thim thần cánh vàng) bay quanh trên mặt biển, kêu gào lớn tiếng. Ðế Thích hỏi thần lái xe Màtali:\r","fontSize":12,"order":71},{"content":"- Này bạn Màtali, tiếng kêu gì vậy? Nó kêu thật bi thương?\r","fontSize":12,"order":72},{"content":"- Thưa Thiên đế, vì rừng cây bông lụa rơi xuống, do tốc độ cỗ xe ngài nghiền nát, các con chim Kim-sí-điểu sợ chết đồng thanh kêu gào như vậy.\r","fontSize":12,"order":73},{"content":"Bậc Ðạo Sĩ nói:\r","fontSize":12,"order":74},{"content":"- Này bạn Màtali, chớ làm chúng mệt mỏi, vì chúng ta. Chúng ta không vì chủ quyền thiên giới mà sát sanh. Vì lợi ích của chúng, ta sẽ từ bỏ mạng sống và nộp mình cho loài A-tu-la! Hãy quay xe lại đi!\r","fontSize":12,"order":75},{"content":"Nói vậy xong, Ðế Thích đọc bài kệ:\r","fontSize":12,"order":76},{"content":"Hãy để tổ chim con,\u000bHỡi này Mà-ta-li!\u000bTrong rừng Sim-ba-li\u000bTránh miệng ác chủ tể,\u000bTa sẵn sàng nộp mạng\u000bCho các A-tu-la,\u000bChớ để các chim này\u000bBị xé nát khỏi tổ.\r","fontSize":12,"leftIndent":36,"order":77},{"content":"Thần đánh xe Màtali nghe lời Ðế Thích, quay xe lại, đi về hướng thiên giới bằng con đường khác. Các thần A-tu-la thấy Ðế Thích quay xe lại, tự nghĩ: \"Chắc chắn các Ðế Thích từ những thế giới khác đến, được sức mạnh tiếp viện, nên mới quay xe lại\". Bị dao động vì sợ chết, chúng liền chạy trốn vào lâu đài A-tu-la.\r","fontSize":12,"order":78},{"content":"Còn Ðế Thích đi vào thành chư Thiên, đứng ở giữa thành, với Thiên chúng của hai thiên giới vây quanh. Trong thời khắc ấy, đất nứt ra, và lâu đài Vejayanta (Tối thắng) trồi lên cao một ngàn dặm. Vì nó trồi lên khi thắng trận, nên được gọi là lâu đài Vejayanta. Ðể ngăn chận các A-tu-la trở lại, Ðế Thích ra lệnh cho bảo vệ năm chỗ, liên hệ vấn đề này, Ðế Thích nói lên bài kệ:\r","fontSize":12,"order":79},{"content":"Giữa hai thành bất thắng,\u000bÐặt năm chỗ bảo vệ,\u000bBảo vệ bởi Rắn thần,\u000bBởi chim Kim-sí-điểu,\u000bKum-bhan-da, Dạ-xoa,\u000bVà bởi bốn thiên vương.\r","fontSize":12,"leftIndent":36,"order":80},{"content":"Ðược năm chỗ bảo vệ này, Thiên chủ Ðế Thích thọ hưởng những vinh quang thiên giới. Nàng Thiện Pháp, sau khi mạng chung, được sanh làm vương hậu một lần nữa. Do kết quả cúng dường cái tháp nhọn, đã khởi lên cho nàng một lâu đài tên là Thiện Pháp đình với thiên báu, cao đến năm trăm dặm. Tại đấy, dưới một chiếc lọng trắng của chư Thiên, Thiên chủ Ðế Thích ngồi trên một tấm nệm bằng vàng rộng một dặm và làm những công việc cần phải làm cho chư Thiên và loài người. còn Tư Duy, sau khi mạng chung, cũng sanh làm vương hậu của Ðế Thích; do kết quả xây dựng một công viên, đã khởi lên cho nàng một công viên tên là Cittalatavana (Tư Duy Viên). Hoan Hỷ, khi mạng chung, cũng sanh làm vương hậu của Ðế Thích, do kết quả cúng dường cái hồ, đã khởi lên cho nàng một cái hồ tên là Nanda (Hoan hỷ). Còn Thiện Sanh, do không làm thiện nghiệp gì, được sanh làm con chim hạc ở một hang động trong rừng.\r","fontSize":12,"order":81},{"content":"Không thấy bóng dáng Thiện Sanh ở đâu, muốn biết nàng tái sanh chỗ nào, Ðế Thích hướng tâm xem xét và thấy nàng, liền đi đến chỗ ấy thăm nàng rồi đưa nàng lên thiên giới, chỉ cho thấy thành phố chư Thiên đẹp đẽ, lâu đài chư Thiên của Thiện Pháp, rừng cây leo của Tư Duy, cái hồ của Hoan Hỷ, Ðế Thích nói:\r","fontSize":12,"order":82},{"content":"- Những nàng này, vì có làm việc thiện nên được sanh làm vương hậu của ta. Còn nàng, không làm việc lành, phải sanh làm chim hạc. Bắt đầu từ nay, hãy giữ giới!\r","fontSize":12,"order":83},{"content":"Sau khi khuyến giáo nàng và trao cho nàng Năm giới, Ðế Thích đưa nàng về lại chỗ cũ và thả nàng ra. Từ đấy trở đi, nàng giữ giới. Sau một thời gian, muốn tìm hiểu nàng có giữ giới nữa không, Ðế Thích đi đến hiện hình làm con cá nằm trước mặt nàng. Nghĩ rằng cá đã chết, hạc ngậm lấy đầu cá. Cá vẫy đuôi, hạc liền thả cá ra, và nói:\r","fontSize":12,"order":84},{"content":"- Ôi nó còn sống!\r","fontSize":12,"order":85},{"content":"Ðế Thích nói:\r","fontSize":12,"order":86},{"content":"- Lành thay, nàng có thể giữ giới được!\r","fontSize":12,"order":87},{"content":"Rồi ngài ra đi. Con hạc, sau khi mạng chung, được sanh vào một gia đình làm đồ gốm ở Ba-la-nại. Ðế Thích không biết nàng tái sanh ở đâu. Khi biết chỗ tái sanh của nàng, Ðế Thích liền chở đầy một xe dưa chuột bằng vàng, giả dạng một ông già, ngồi giữa làng và la lớn:\r","fontSize":12,"order":88},{"content":"- Hãy đến lấy dưa chuột! Hãy đến lấy dưa chuột!\r","fontSize":12,"order":89},{"content":"Nhiều người tự lại nói:\r","fontSize":12,"order":90},{"content":"- Này ông bạn thân, hãy cho chúng tôi!\r","fontSize":12,"order":91},{"content":"- Ta chỉ cho những người nào giữ giới! Các chú có giữ giới không?\r","fontSize":12,"order":92},{"content":"- Chúng tôi không biết giới. Chúng tôi sẽ trả tiền.\r","fontSize":12,"order":93},{"content":"- Ta không cần tiền! Ta sẽ cho những ai giữ giới!\r","fontSize":12,"order":94},{"content":"Các người ấy nói:\r","fontSize":12,"order":95},{"content":"- Cụ già này thật lẩn thẩn.\r","fontSize":12,"order":96},{"content":"Rồi họ bỏ đi.\r","fontSize":12,"order":97},{"content":"Thiện Sanh nghe thấy, nghĩ rằng những trái dưa chuột này được mang đến cho nàng, liền đi đến và nói:\r","fontSize":12,"order":98},{"content":"- Này ông bạn thân, hãy cho tôi!\r","fontSize":12,"order":99},{"content":"- Nàng có giữ giới không?\r","fontSize":12,"order":100},{"content":"- Thưa, tôi có giữ giới!\r","fontSize":12,"order":101},{"content":"- Những trái dưa chuột này chính ta mang đến cho nàng!\r","fontSize":12,"order":102},{"content":"Rồi Ðế Thích để xe dưa chuột trước của nhà nàng và ra đi. Còn nàng giữ giới cho đến trọn đời. Từ đấy mạng chung, nàng sanh làm con gái của chúa thần A-tu-la là Vepacittiva, nhờ giữ giới nên nàng rất đẹp.\r","fontSize":12,"order":103},{"content":"Ðến tuổi trưởng thành, cha nàng cho họp các thần A-tu-la lại để cô con gái tự do chọn lựa chồng theo sở thích của nàng.\r","fontSize":12,"order":104},{"content":"Lúc ấy, Ðế Thích đang tìm xem Thiện sanh ở đâu, và biết được chỗ nàng tái sanh, tự nghĩ: \"Nàng đang tìm chồng theo sở thích, chắc chắn nàng sẽ lấy ta!\". Ðế Thích liền hóa hiện ra một thần A-tu-la, và đi đến chỗ ấy. Nàng được trang sức và được đưa đến chỗ tụ họp để lựa chọn chồng theo ý muốn. Nàng nhìn Ðế Thích, với tình yêu thưở trước, liền chọn ngay Ðế Thích:\r","fontSize":12,"order":105},{"content":"- Ðây là chồng của tôi!\r","fontSize":12,"order":106},{"content":"Ðế Thích đưa nàng về thành chư Thiên, đặt nàng lên địa vị nữ vương cầm đầu hai mươi triệu vũ nữ. Nàng sống như vậy cho đến mạng chung rồi đi theo nghiệp mình.\r","fontSize":12,"order":107},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":108},{"content":"Sau khi kể câu chuuyện, bậc Ðạo Sư đã khiển trách vị Tỷ-kheo ấy và nói:\r","fontItalic":-1,"fontSize":12,"order":109},{"content":"- Như vậy, này các Tỷ-kheo, thuở trước trong khi các bậc Hiền trí trị vì thiên quốc, dầu từ bỏ thân mạng của mình, cũng không sát sanh. Còn ông xuất gia trong Giáo pháp giải thoát như vậy, lại uống nước không lọc, có các loại hữu tình.\r","fontItalic":-1,"fontSize":12,"order":110},{"content":"Sau khi khiển trách Tỷ-kheo ấy và kết hợp hai câu chuyện, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":111},{"content":"- Thời ấy, thần đánh xe Matali là Ànanda, còn Ðế Thích là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":112},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":113}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KULAVAKA\/31. CHUYỆN TỔ CHIM CON (Tiền thân Kulàvaka)\r","title":"31. CHUYỆN TỔ CHIM CON (Tiền thân Kulàvaka)\r"},{"ID":33,"paragraphs":[{"content":"32. CHUYỆN MÚA CA (Tiền thân Nacca)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Âm thanh ngươi êm dịu... ,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên bậc Ðạo Sư đã kể về một Tỷ-kheo có nhiều đồ vật. Giống như câu chuyện đã được nói đến trong Tiền thân Devadhamma (số 6), bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, có thật chăng ông có nhiều đồ vật?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa phải, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Vì sao ông có nhiều đồ vật?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nghe đến đây, Tỷ-kheo ấy phẫn nộ, quăng bỏ y trong, y choàng, đứng trần truồng trước mặt bậc Ðạo Sư và nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Nay tôi sẽ thoát y như thế này!\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Mọi người đều nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Ôi, xấu hổ thay!\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Tỷ-kheo ấy bỏ chạy rồi hoàn tục. Các Tỷ-kheo ngồi tại Pháp đường, nói về thái độ bất nhã của Tỷ-kheo ấy đã làm trước mặt bậc Ðạo Sư. Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Tỷ-kheo, nay các ông ngồi họp tại đây bàn câu chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Bạch Thế Tôn, chúng con đang nói về thái độ bất nhã của Tỷ-kheo ấy, trước mặt Thế Tôn và giữa bốn chúng, từ bỏ tàm quý đã đứng trần truồng như một đứa trẻ ở làng, bị quần chúng ghét bỏ, vị ấy đã hoàn tục, từ bỏ Giáo pháp!\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Bậc Ðại Sư nói:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này các Tỷ-kheo, không phải nay Tỷ-kheo ấy mới không có tàm quý, từ bỏ Pháp bảo. Trong đời quá khứ, kẻ ấy đã từ bỏ vợ báu của mình.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện sau đây.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Thuở xưa, trong kiếp thứ nhất, các loài thú bốn chân tôn Sư Tử làm vua, các loài cá tôn cá thần Ànanda, và các loài chim tôn ngỗng trời Suvanna (Kim nga). Con gái vua ngỗng trời Suvanna, một ngỗng trời con rất đẹp, được vua ban cho một ước nguyện. Nàng ước nguyện được một tấm chồng theo sở thích của mình. Vua ngỗng trời làm theo ước nguyện của con, cho tập hợp tất cả loài chim tại núi Tuyết. Từng đàn chim đủ loại như ngỗng trời, chim công, v.v... lũ lượt bay tới tấp, tập hợp trên một cao nguyên bằng đá lớn. Vua ngỗng trời cho gọi con gái đến và nói:\r","fontSize":12,"order":18},{"content":"- Con hãy lựa chọn chim chồng mà theo con thích ý!\r","fontSize":12,"order":19},{"content":"Nàng nhìn đàn chim, thấy con chim công có cổ đẹp với màu sắc châu báu, có lông đuôi nhiều màu, liền chọn con chim ấy và nói:\r","fontSize":12,"order":20},{"content":"- Con chim này sẽ là chồng con!\r","fontSize":12,"order":21},{"content":"Ðàn chim vậy quanh chim công nói:\r","fontSize":12,"order":22},{"content":"- Này bạn chim công, công chúa này, giữa những đàn chim, đã chọn bạn làm chồng. Hãy vui sướng lên bạn!\r","fontSize":12,"order":23},{"content":"Con chim công quá sung sướng nói lớn:\r","fontSize":12,"order":24},{"content":"- Cho đến hôm nay, các ngươi chưa thấy sức mạnh của ta!\r","fontSize":12,"order":25},{"content":"Rồi giữa các đàn chim, bỏ mất tàm quý, chim công xòe cánh ra. bắt đầu múa và khi múa nó không che thân. Vua ngỗng trời Suvanna xấu hổ nói:\r","fontSize":12,"order":26},{"content":"- Con chim này không có tàm khởi lên từ nội tâm, không có lòng quý khởi lên từ bên ngoài, ta sẽ không gả con gái ta cho kẻ đã phá hoại tàm quý!\r","fontSize":12,"order":27},{"content":"Rồi vua ngỗng trời nói lên bài kệ giữa đàn chim:\r","fontSize":12,"order":28},{"content":"Âm thanh ngươi êm dịu,\u000bLưng người thật đẹp đẽ,\u000bCổ ngươi về màu sắc\u000bChẳng khác ngọc lưu ly,\u000bLông đuôi người xòe rộng,\u000bDài rộng đến một tầm,\u000bNhưng vì ngươi nhảy múa,\u000bTa không cho con gái.\r","fontSize":12,"leftIndent":36,"order":29},{"content":"Trước mặt đàn chim ấy, vua ngỗng trời gả công chúa cho ngỗng trời con. Còn con chim công mất công chúa ngỗng trời, xấu hổ, bay cao, và trốn mất. Vua ngỗng trời cũng đi về chỗ ở của mình.\r","fontSize":12,"order":30},{"alignment":1,"content":"*\r","fontSize":12,"order":31},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Này các Tỷ-kheo không phải nay Tỷ-kheo ấy mới bỏ mất tàm quý, từ bỏ Pháp bảo. Trong thời quá khứ, kẻ ấy đã làm mất vợ báu của mình.\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"Khi Ngài kể xong pháp thoại này, Ngài kết hợp hai câu chuyện, và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"- Lúc ấy con chim công là người có nhiều đồ vật. Còn vua ngỗng trời là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":35},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":36}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KULAVAKA\/32. CHUYỆN MÚA CA (Tiền thân Nacca)\r","title":"32. CHUYỆN MÚA CA (Tiền thân Nacca)\r"},{"ID":34,"paragraphs":[{"content":"33. CHUYỆN SỐNG HÒA HỢP (Tiền thân Sammodamàna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Khi chung sống hòa hợp...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Vườn Cây bàng gần Ca-tỳ-la-vệ, bậc Ðạo Sư đã kể về việc tranh cãi nhau vì cái gối. Câu chuyện sẽ được trình bày trong Tiền thân Kunala (số 536).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Lúc bấy giờ, bậc Ðạo Sư bảo các bà con:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Ðại vương, các bà con không nên tranh cãi nhau. Trong thời quá khứ, các loài thú khi sống hòa hợp. đã chiến thắng được kẻ thù; còn khi sống bất hòa, đã bị nạn diệt vong lớn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Theo yêu cầu của các hoàng tộc, bà con, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ tát sanh làm con chim cun cút đầu đàn, được vây quanh với hàng ngàn con chim cun cút, sống ở trong rừng. Lúc bấy giờ, một thợ săn chim đi đến vùng cun cút, nhờ bắt chước tiếng kêu của loài cun cút, kẻ ấy biết được chỗ tụ họp của đàn chim. Người thợ săn liền quăng lưới lên trên đàn chim, chận lại các đường viền, tóm tất cả đàn chim cút thành một mối, bỏ vào giỏ đi về nhà, đem bán và nuôi sống với số tiền ấy.\r","fontSize":12,"order":8},{"content":"Một hôm, Bồ-tát nói với các con chim cun cút:\r","fontSize":12,"order":9},{"content":"- Người thợ săn chim này giết hại nhiều bà con chúng ta; nay ta có một phương kế khiến kẻ ấy không thể bắt chúng ta được. Từ nay trở đi, khi kẻ ấy vừa quăng lưới trên đầu các ngươi, mỗi một chim cút chui đầu vào một lỗ của lưới, nhấc bổng lưới lên đến chỗ các ngươi muốn, và hạ xuống trên một bụi gai. Làm như vậy, chúng ta sẽ trốn thoát khỏi nhiều mẻ lưới!\r","fontSize":12,"order":10},{"content":"Tất cả chúng đều vâng theo. Vào ngày hôm sau, khi lưới được quăng trên đàn chim, chúng liền nhấc bổng lưới lên như lời Bồ-tát dặn và thả xuống trên một bụi gai, rồi trốn thoát theo ngã dưới. Người thợ săn chim đang còn gỡ lưới khỏi bụi gai, thì trời đã xế chiều, nên đi về với tay không.\r","fontSize":12,"order":11},{"content":"Nhiều ngày kế tiếp, các con chim cun cút đều làm như vậy. Người thợ sănchim cứ loay hoay cho đến khi mặt trời lặn, chỉ lo gỡ lưới, không bắt được gì và đi về nhà tay không.\r","fontSize":12,"order":12},{"content":"Người vợ tức giận nói:\r","fontSize":12,"order":13},{"content":"- Ngày lại ngày, ông về hai tay không. Tôi nghĩ rằng có lẽ ông có một chỗ nuôi dưỡng khác!\r","fontSize":12,"order":14},{"content":"Thợ săn chim nói:\r","fontSize":12,"order":15},{"content":"- Này bà, ta không có chỗ nuôi dưỡng nào khác. Nhưng các con chim cun cút sống hòa hợp với nhau. Chúng mang đi lưới ta quăng, và thả xuống một bụi gai rồi bỏ đi. Nhưng chúng sẽ luôn luôn không sống hòa thuận được. Bà chớ lo. Khi chúng tranh cãi nhau, lúc ấy, ta sẽ bắt gọn tất cả chúng, nụ cười sẽ trở lại trên môi bà!\r","fontSize":12,"order":16},{"content":"Rồi kẻ ấy nói lên bài kệ với người vợ:\r","fontSize":12,"order":17},{"content":"Khi chung sống hòa hợp,\u000bCác chim mang lưới đi,\u000bKhi chúng tranh cãi nhau,\u000bChúng rơi vào tay ta.\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Vài ngày trôi qua, khi một con chim cun cút đậu xuống chỗ ăn, vô ý bước trên đầu một con chim khác. Chim ấy tức giận nói:\r","fontSize":12,"order":19},{"content":"- Ai bước trên đầu ta?\r","fontSize":12,"order":20},{"content":"- Chính tôi vô ý bước. Ðừng giận tôi!\r","fontSize":12,"order":21},{"content":"Tuy vậy, con chim ấy vẫn giận, tiếp tục nói:\r","fontSize":12,"order":22},{"content":"- Ngươi nghĩ rằng chỉ một mình ngươi nhấc bổng lưới lên chăng?\r","fontSize":12,"order":23},{"content":"Khi chúng tranh cãi nhau, Bồ-tát suy nghĩ: \"Khi tranh cãi nhau thì không có an toàn. Nay bọn chim sẽ không nhấc bổng lưới lên nữa. Do vậy, bọn cun cút sẽ gặp nạn, người thợ săn sẽ nắm được cơ hội. Ta sẽ không sống ở chỗ này nữa!\". Rồi Bồ-tát đem đàn chim của mình đi đến một chỗ khác. Người thợ săn chim lại đến, sau một vài ngày, bắt chước giọng chim cun cút, và quăng lưới lên chỗ chúng đang tụ họp. Một con chim cun cút nói:\r","fontSize":12,"order":24},{"content":"- Nghe nói, khi ngươi nhấc bổng lưới lên, lông trên đầu rơi xuống. Vậy nay hãy nhấc bổng lên!\r","fontSize":12,"order":25},{"content":"Một con chim khác nói:\r","fontSize":12,"order":26},{"content":"- Nghe nói, khi ngươi nhấc bổng lưới lên, lông hai cánh của ngươi rơi xuống. vậy nay hãy nhấc bổng lên!\r","fontSize":12,"order":27},{"content":"Như vậy, khi đàn chim cun cút đang tranh cãi nhau, người thợ săn chim nhấc bổng lưới lên, bắt tất cả đàn chim nhét đầy vào một cái giỏ, đem về nhà và hy vọng đem lại thật nhiều nụ cười cho bà vợ.\r","fontSize":12,"order":28},{"alignment":1,"content":"*\r","fontSize":12,"order":29},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Như vậy, thưa Ðại vương, các bà con không nên tranh cãi nhau. Tranh cãi là nguồn gốc diệt vong.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Thuyết pháp thoại này xong, bậc Ðạo Sư kết hợp hai mẫu chuyện và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Thời ấy, con chim cun cút vô trí là Ðề-bà-đạt-đa, còn con chim cun cút có trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":33},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":34}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KULAVAKA\/33. CHUYỆN SỐNG HÒA HỢP (Tiền thân Sammodamàna)\r","title":"33. CHUYỆN SỐNG HÒA HỢP (Tiền thân Sammodamàna)\r"},{"ID":35,"paragraphs":[{"content":"34. CHUYỆN CON CÁ (Tiền thân Maccha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ta không vì nóng lạnh ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo si mê bà vợ trước thời xuất gia. Lúc bấy giờ, Bậc Ðạo Sư hỏi Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Có thật chăng, này Tỷ-kheo, ông bị ái nhiễm?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thật vậy, bạch Thế Tôn!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bị ái nhiễm bởi ai?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, vợ trước của con rất êm dịu khi xúc chạm. Con không thể bỏ nàng được!\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo Sư nói với vị Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Tỷ-kheo, chính nữ nhân ấy đã tạo nên bất hạnh cho ông. Trong thời trước, ông gần chết vì nữ nhân ấy. Nhờ có Ta đi đến, ông được thoát chết.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Trong thời quá khứ, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát làm vị phụ trách về nghi lễ tôn giáo của vua.\r","fontSize":12,"order":12},{"content":"Lúc bấy giờ, các ngươi đánh cá quăng lưới trên sông. Một con cá lớn đi theo chơi với con cá mái, vợ của nó một cách rất luyến ái. Con cá mái ấy đi trước, ngửi mùi hương của lưới, bơi quanh lưới rồi bỏ đi. Con cá trống bị mù quáng bởi lòng tham luyến, đi thẳng vào trong mắt lưới. Những người đánh cá biết được cá đã mắc vào lưới bèn kéo lên, bắt con cá nhưng chưa giết nó, lại quăng nó trên bãi cát. Họ nói:\r","fontSize":12,"order":13},{"content":"- Chúng ta sẽ nướng con cá này trên than hừng để ăn.\r","fontSize":12,"order":14},{"content":"Rồi họ chất một đống than và chuốt nhọn cây gậy. Con cá suy nghĩ: \"Ta không than khóc vì bị nướng trên than hồng, hay bị đâm xuyên bởi gậy nhọn, hay sự đau khổ nào khác. Nhưng chỉ vì con cá mái, vợ ta sẽ buồn rầu, nghĩ rằng ta đã ra đi với con cá mái khác. Ðó là điều làm ta đau đớn!\".\r","fontSize":12,"order":15},{"content":"Vừa than khóc cá nói lên bài kệ:\r","fontSize":12,"order":16},{"content":"Ta không vì nóng lạnh,\u000bKhông vì bị mắc lưới,\u000bChỉ sợ vợ ta nghĩ,\u000bTa say mê nàng khác!\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Lúc bấy giờ, vị phụ trách nghi lễ tôn giáo, cùng với đám nô tỳ vây quanh, đi đế bờ sông để tắm. Vị ấy biết tiếng mọi loài. Nghe con cá than, vị ấy suy nghĩ \"Con cá này đang khóc tiếng khóc than ai oán. Bị chết trong trạng thái tâm bệnh như vậy, nó sẽ sanh xuống địa ngục. Ta sẽ là người giúp đỡ nó!\". Vị ấy đi đến gần những người đánh cá và nói:\r","fontSize":12,"order":18},{"content":"- Này các bạn, các bạn không bán cho chúng ta một con cá mỗi ngày để làm món cà ri đó sao?\r","fontSize":12,"order":19},{"content":"Những người đánh cá nói:\r","fontSize":12,"order":20},{"content":"- Thưa ngài, sao ngài nói vậy? Ngài có thể lấy đi mọi thứ cá ngài thích!\r","fontSize":12,"order":21},{"content":"- Chúng tôi không cần con cá nào khác, trừ con cá này.\r","fontSize":12,"order":22},{"content":"- Thưa ngài, ngài hãy lấy nó đi.\r","fontSize":12,"order":23},{"content":"Bồ-tát, với hai tay bắt lấy con cá, ngồi trên bờ sông và khuyên:\r","fontSize":12,"order":24},{"content":"- Này bạn cá, nếu hôm nay ta không thấy ngươi, thì ngươi đã chết. Nhưng từ nay trở đi, ngươi chớ nên đế ái tình chi phối!\r","fontSize":12,"order":25},{"content":"Khuyên răn xong, Bồ-tát thả con cá xuống nước và trở về thành phố.\r","fontSize":12,"order":26},{"alignment":1,"content":"*\r","fontSize":12,"order":27},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư thuyết các Sự thật. Cuối bài giảng, vị Tỷ-kheo bị ái nhiễm chứng quả Dư lưu. Bậc Ðạo Sư kết hợp hai mẫu chuyện, và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Thời ấy, con cá mái là người vợ thời trước, con cá trống là Tỷ- kheo bị ái nhiễm, còn vị phụ trách lễ nghi tôn giáo là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":29},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":30}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KULAVAKA\/34. CHUYỆN CON CÁ (Tiền thân Maccha)\r","title":"34. CHUYỆN CON CÁ (Tiền thân Maccha)\r"},{"ID":36,"paragraphs":[{"content":"35.CHUYỆN CON CHIM CÚT (Tiền thân Vattaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Có cánh không bay được ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi đang du hành ở xứ Ma-kiệt-đà, bậc Ðạo Sư đã kể về lửa rừng bị dập tắt.. Một thời Thế Tôn đang du hành trong xứ Ma-kiệt-đà. Khi đang đi khất thực trong một làng nhỏ ở Ma-kiệt-đà, sau bữa ăn, trên đường trở về với chúng Tỷ-kheo, Thế Tôn thấy một đám lửa lớn bùng lên. Phía trước và phía sau ngài có nhiều Tỷ-kheo. Ngọn lửa tràn đến, lan rộng, tạo thành một màn khói và một màn lửa. Một số Tỷ-kheo còn là phàm phu, vì sợ chết, liền nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Chúng ta hãy tạo nên một đám lửa đối nghịch tại chỗ ngọn lửa đang cháy, ngọn lửa kia sẽ không cháy lan rộng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi với ý định này, họ lấy que làm lửa và đốm lửa được nhen lên. Một số Tỷ-kheo khác nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Hiền hỉ, làm gì vậy? Các Hiền giả như những người không thấy mặt trăng đứng giữa hư không, hay vòng tròn mặt trời với ngàn tia sáng mọc lên từ thế giới phương Ðông, hoặc đại dương mà chúng ta đang đứng trên bờ. Hoặc các Hiền giả không thấy núi Tu-di khi các Hiền Giả cùng đi với bậc Thượng nhân ở đời này và trên thiên giới. Các Hiền giả không nhìn đến bậc Chánh Ðẳng Giác mà chỉ la: Chúng ta hãy tạo nên một ngọn lửa đối nghịch! Các Hiền giả không biết Phật lực. Chúng ta hãy đi lại gần bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Tất cả Tỷ-kheo từ phía trước phía sau đều đi đến gần bậc Ðạo Sư, đứng thành một nhóm. Bậc Ðạo Sư cùng với chúng Tỷ-kheo đứng trên một khoảng đất. Các ngọn lửa rừng ầm ầm lan đến như muốn nuốt sống tất cả, nhưng khi lan đến chỗ Như Lai đứng, chúng lan xung quanh, không đến gần hơn mười sáu tầm. Nó không có sức mạnh lan rộng một vùng rộng ba mươi hai tầm (1 tầm = 1,8 m).\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Các Tỷ-kheo nói lên lời tán thán đức hạnh bậc Ðạo Sư:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Ôi đức hạnh của chư Phật! Ngọn lửa vô tri này không có thể cháy lan đến chỗ chư Phật đứng, mà bị dập tắt như bó đuốc cỏ trong nước. Ôi, uy lực của chư Phật thật là kỳ diệu!\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Ðạo Sư, nghe câu chuyện của họ, liền nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ta có sức mạnh khiến ngọn lửa tắt đi, khi cháy đến chỗ đất này. Ðây chính là sức mạnh của hạnh chân thật xưa kia Ta đã làm. Chính tại chỗ này, hoàn toàn trong suốt một kiếp, lửa sẽ không đốt cháy. Thần thông này tồn tại suốt một kiếp.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Rồi Tôn giả Ànanda xếp chiếc áo Tăng-già-lê làm bốn thành tấm nệm cho bậc Ðạo Sư ngồi. Bậc Ðạo Sư ngồi kiết già. Chúng Tỷ-kheo đảnh lễ Như Lai, bao vây xung quanh Ngài và ngồi xuống. Các Tỷ-kheo yêu cầu:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Bạch Thế Tôn, chúng con chỉ biết hiện tại, còn quá khứ bị che kín. Mong Thế Tôn làm sáng tỏ vấn đề cho chúng con.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Theo lời yêu cầu của họ, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Thuở xưa, ở nước Ma-kiệt-đà, tại chỗ này, Bồ-tát được tái sanh làm con chim cun cút. Từ cái trứng, con chim con tự mình mổ vỏ và thoát ra, thân hình to bằng trái banh. Cha mẹ đặt nó nằm trong tổ chim, chim mẹ tha đồ ăn về nuôi nó. Tự nó không có sức mạnh để xòe cánh bay giữa hư không, cũng không có sức mạnh giơ chân lên để đi trên đất liền.\r","fontSize":12,"order":16},{"content":"Tại chỗ ấy, năm này qua năm khác, lửa rừng thường phát cháy. Trong thời gian này, lửa rừng đang đốt cháy với tiếng gầm thét to lớn. Các đàn chim từ trong tổ bay ra, sợ chết, kêu la, và bay trốn. Cha mẹ Bồ-tát sợ chết, bay trốn bỏ lại Bồ-tát. Bồ-tát nằm trong tổ, ngóc cổ vươn ra, thấy lửa đang cháy lan tới, liền suy nghĩ: \"Nếu ta có sức mạnh xòe cánh bay lên hư không, và ta có thể đi đến một chỗ khác; hay nếu ta có sức mạnh giơ chân lên, ta có thể đi bằng chân đến một chỗ khác. Cha mẹ ta, vì sợ chết, đã bỏ ta một mình, đã bỏ chạy để cứu mình. Nay ta không có chỗ nương tựa nào khác. Tự mình không nơi nương tựa, ta phải làm gì đây!\".\r","fontSize":12,"order":17},{"content":"Ngài lại suy nghĩ: \"Trong thế giới này, có công đức, thật sự có công đức. Có những vị trong quá khứ viên mãn thành tựu các hạnh Ba-la-mật, ngồi dưới gốc Bồ-đề, chứng Chánh Ðẳng Giác, đầy đủ giới định tuệ, giải thoát, giải thóat tri kiến, thành tựu chân lý, lân mẫn từ bi, nhẫn nhục tụ tập lòng thân ái, bình đẳng đối với tất cả chúng sanh, những vị Phật Nhất thiết trí. Có những công đức Pháp mà các vị ấy đã chứng đắc. Và ta có được một sự thật: Một tự tánh pháp hiện hữu. Do vậy, ta cần phải niệm các công đức đã được các đức Phật quá khứ chứng đắc, nắm giữ tự tánh pháp về sự thật hiện có nơi ta, làm một hạnh chân đẩy lui ngọn lửa, đem lại an toàn cho ta và cho các con chim còn lại\". Do vậy, bài kệ này được nói lên:\r","fontSize":12,"order":18},{"content":"Ở đời có giới đức,\u000bChân thật, tịnh, từ bi,\u000bChính với chân thật ấy\u000bTa sẽ làm một hạnh,\u000bHạnh chân thật vô thượng.\u000bHay hướng niệm Pháp lực,\u000bNiệm chư Phật quá khứ,\u000bDựa sức mạnh chân thật,\u000bTa làm hạnh chân thật.\r","fontSize":12,"leftIndent":36,"order":19},{"content":"Rồi Bồ-tát niệm công đức chư Phật đã nhập Niết-bàn trong quá khứ, nhân danh tánh chân thật hiện có trên tự thân, làm một hạnh chân thật, và đọc bài kệ:\r","fontSize":12,"order":20},{"content":"Có cánh không bay được,\u000bCó chân không thể đi,\u000bCha mẹ đã bỏ ta,\u000bHỡi lửa, hãy đi lui!\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Khi Bồ-tát nói sự thật ấy, ngọn lửa đi trở lui khoảng mười sáu tầm (1 tầm = 1,8 m). Khi trở lui như vậy, lửa không đốt cháy khu rừng nó đi ngang qua và được dập tắt tại chỗ ấy, như bó đuốc nhúng vào nước. Do vậy, bài kệ được nói như sau:\r","fontSize":12,"order":22},{"content":"Ta làm hạnh chân thật,\u000bMàn lửa lớn lửa ngọn.\u000bÐi lui mười sáu tầm\u000bNhư ngọn đuốc gặp nước.\r","fontSize":12,"leftIndent":36,"order":23},{"content":"Trong suốt kiếp này, chỗ ấy không bị lửa đốt cháy, được gọi là thần thông tại trong một kiếp. Như vậy, Bồ-tát đã làm hạnh chân thật, và khi mạng chung, ngài đi theo nghiệp của mình.\r","fontSize":12,"order":24},{"content":"Bậc Ðạo Sư nói:\r","fontSize":12,"order":25},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ta có sức mạnh không cho ngọn lửa cháy đến khu rừng này, mà thời xưa, khi làm chim cun cút con, Ta đã có sức mạnh của một hạnh chân thật.\r","fontSize":12,"order":26},{"alignment":1,"content":"*\r","fontSize":12,"order":27},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư thuyết giảng các Sự thật. Cuối bài giảng, một số người chứng quả Dự lư, một số người chứng quả Bất Lai, một số người chứng quả A-la-hán. Bậc Ðạo Sư, kết hợp hai mẩu chuyện, và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Thời ấy, cha mẹ của ta hiện tại là cha mẹ ta trong quá khứ, còn vua loài cun cút là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":29},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":30}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KULAVAKA\/35.CHUYỆN CON CHIM CÚT (Tiền thân Vattaka)\r","title":"35.CHUYỆN CON CHIM CÚT (Tiền thân Vattaka)\r"},{"ID":37,"paragraphs":[{"content":"36. CHUYỆN CON CHIM (Tiền thân Sakuna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Các chim sống ở đời ... ,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về cái chòi lá bị cháy. Truyền thuyết nói một Tỷ-kheo lấy đề tài Thiền quán bậc Ðạo Sư. Từ Kỳ Viên đi đến Kosala, vị ấy sống tại một trú xứ trong khu rừng, gần một làng ở biên địa. Trong tháng đầu, chòi lá vị ấy bị cháy. Vị ấy báo cho mọi người biết:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Chòi lá tôi bị cháy. Tôi sống khó khăn.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Và các người được báo nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Nay ruộng chúng tôi bị hạn, tát nước cho ruộng xong, chúng tôi sẽ làm.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Khi tát nước xong, họ gieo giống, gieo giống xong họ làm hàng rào; làm hàng rào xong, họ nhổ cỏ, họ gặt, họ đập lúa. Như vậy, họ đề cập việc này sang việc khác, cho đến lúc ba tháng đã trôi qua. Tỷ-kheo ấy trong ba tháng phải sống khổ sở ngoài trời, đã tăng trưởng đề tài Thiền quán, nhưng không đạt được như ý. Vì thế, lễ Tự tứ xong, Tỷ-kheo ấy đi đến bậc Ðạo Sư, đảnh lễ và ngồi xuống một bên. Sau khi chào đón thân tình, bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Tỷ-kheo, ông an cư mùa mưa có thoải mái không, đề tài Thiền quán của ông có đạt kết quả không?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Tỷ-kheo ấy báo cáo sự việc lên, và nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Vì con không được một trú xứ thích hợp, nên đề tài Thiền quán không có kết quả.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Trong thời trước này Tỷ-kheo, ngay các loài thú cũng biết trú xứ thích hợp với mình, làm sao ông không biết?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Thuở xưa, khi vua Barhmadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm con chim, với đàm chim vây quanh sống dựa trên một cây lớn, đầy đủ cành cây trong một khu rừng. Một ngày kia, khi các cành cây cọ xát nhau, bụi cây rơi xuống, khói khởi lên. Thấy vậy, Bồ-tát suy nghĩ: \"Hai nhánh cây này cọ xát như vậy sẽ sanh lửa. Lửa rơi xuống sẽ đốt các lá cũ. Từ đấy, cây này sẽ bị cháy. Chúng ta không thể ở đây được. Ta phải bỏ đi đến một chỗ khác\".\r","fontSize":12,"order":15},{"content":"Rồi Bồ-tát nói bài kệ này với đàn chim\r","fontSize":12,"order":16},{"content":"Các chim sống trên đời,\u000bDựa vào trú xứ nào,\u000bChỗ ấy sanh ra lửa,\u000bHỡi loài chim tránh xa,\u000bHãy đi các phương khác,\u000bNếu y tựa chỗ ấy,\u000bSợ hãi sẽ sanh ra.\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Các con chim có trí nghe theo lời Bồ-tát, lập tức cùng với Bồ-tát bay lên hư không, đi tới chỗ khác. Các chim không có trí nói:\r","fontSize":12,"order":18},{"content":"- Vị ấy như ếch ngồi đáy giếng.\r","fontSize":12,"order":19},{"content":"Nên chúng không nghe theo lời Bồ-tát, vẫn sống ngay tại chỗ ấy.\r","fontSize":12,"order":20},{"content":"Từ đấy không bao lâu, như Bồ-tát đã nghĩ trước, lửa sanh ra và đốt cháy cây ấy. Trong khi khói và lửa bốc lên, các con chim bị khói làm mù mắt không thể đi chỗ khác, đã rơi vào biển lửa, hết con này đến con khác và bị tiêu diệt.\r","fontSize":12,"order":21},{"content":"Bậc Ðạo Sư nói:\r","fontSize":12,"order":22},{"content":"- Này Tỷ-kheo, trong thời trước; các con vật sống trên cây cao cũng biết được chỗ thích hợp cho mình, sao ông lại không biết?\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư thuyết giảng các Sự thật. Cuối bài giảng, vị Tỷ-kheo ấy chứng quả Dự lưu. Bậc Ðạo Sư kết hợp hai câu chuyện, và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Thời ấy, các con chim làm theo lời Bồ-tát là hội chúng đức Phật, và con chim có trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KULAVAKA\/36. CHUYỆN CON CHIM (Tiền thân Sakuna)\r","title":"36. CHUYỆN CON CHIM (Tiền thân Sakuna)\r"},{"ID":38,"paragraphs":[{"content":"37. CHUYỆN CON CHIM TRĨ (Tiền thân Tittira)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai kính bậc lớn tuổi ... ,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi đi đến Xá-vệ, bậc Ðạo Sư kể về trưởng lão Xá-lợi-phất đã bị tước đoạt trú xứ như thế nào. Khi ông Cấp-cô-độc đã làm xong ngôi tinh xá và gửi sứ giả báo tin, bậc Ðạo Sư từ Vương Xá ra đi, đến Tỳ-xá-ly sống tại đấy cho thỏa thích rồi lên đường đi Xá-vệ. Lúc bấy giờ, các đệ tử của nhóm Sáu Tỷ-kheo đi phía trước; khi các trú xứ chưa được các Trưởng lão ở, họ giành lấy:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Trú xứ này dành cho giáo thọ sư chúng tôi, trú xứ này dành cho sư trưởng chúng tôi, trú xứ này dành cho chúng tôi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các trưởng lão đến sau không được các trú xứ. Các đệ tử của Trưởng lão Xá-lợi-phất tìm trú xứ cho Trưởng lão, nhưng không được. Trưởng lão không được trú xứ, đã ngồi hay kinh hành dưới một gốc cây không xa trú xứ bậc Ðạo Sư bao nhiêu.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Sáng sớm, bậc Ðạo Sư đi ra, đằng hắng thành tiếng. Trưởng lão đằng hắng lại. Thế Tôn hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Ai đó?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, con là Xá-lợi-phất.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Xá-lợi-phất, vào giờ này, ông làm gì ở đây?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Trưởng lão kể lại sự việc ấy. Bậc Ðạo Sư nghe câu chuyện, suy nghĩ: \"Nay Ta còn sống, các Tỷ-kheo còn thiếu tôn trọng, kính nể lẫn nhau. Khi Ta diệt độ rồi, họ sẽ làm như thế nào nữa?\". Nghĩ vậy, bậc Ðạo Sư khởi lên sự lo âu vì Chánh pháp.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Khi trời vừa sáng, Ngài bảo tập hợp Ðại chúng, và hỏi các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Có thật chăng, này các Tỷ-kheo, các đệ tử nhóm Sáu Tỷ-kheo đi trước giành hết trú xứ của các Tỷ-kheo Trưởng lão?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Thưa thật vậy, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Thế Tôn liền chỉ trích nhóm Sáu Tỷ-kheo. Ngài thuyết pháp, bảo các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này các Tỷ-kheo, ai xứng đáng được chỗ ngồi tốt nhất, được nước uống tốt nhất, được đồ ăn khất thực tốt nhất?\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Có người nói:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Vị xuất gia từ gia đình Sát-đế-lỵ.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Có người nói:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Vị xuất gia từ gia đình Bà-la-môn, từ gia đình gia chủ.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Những người khác nói:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Những vị trì luật, những vị thuyết pháp, những vị đã chứng Thiền thứ nhất, Thiền thứ hai, Thiền thứ ba, Thiền thứ tư.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Những người khác nữa nói:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Những vị Dự lưu, Nhất lai, Bất lai, A-la-hán, những vị chứng Ba Minh, sáu Thắng trí.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Khi các Tỷ-kheo đã nói ý nghĩ của mình, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Này các Tỷ-kheo, trong Giáo pháp Ta, xứng đáng được chỗ ngồi tốt nhất, không phải vị xuất gia từ gia đình Sát-đế-lỵ, không phải vị xuất gia từ gia đình Bà-la-môn, từ gia đình gia chủ, không phải vị trì luật, không phải vị trì kinh, không phải vị trì luận, không phải những vị đã chứng sơ Thiền v.v... không phải những vị Dự lưu v.v... Nhưng này các Tỷ-kheo, trong Giáo pháp này, tùy theo tuổi lớn mà quyết định về sự đảnh lễ, nghênh tiếp, chắp tay, phục vụ, mà nhận được chỗ ngồi tốt nhất, nước tốt nhất, đồ ăn khất thực tốt nhất. Chính ở đây, tuổi lớn là mức đo lường. Do vậy, Tỷ-kheo tuổi lớn xứng đáng được những sự ấy. Nhưng nay, này các Tỷ-kheo, Xá-lợi-phất đệ tử cao nhất của Ta, vị chuyển Bánh xe Tùy pháp, xứng đáng được trú xứ tiếp theo trú xứ của Ta, vị ấy lại không được trú xứ, đã trải qua đêm nay sống dưới gốc cây. Nếu nay các ông không tôn trọng, không kính nể lẫn nhau, thì với thời gian trôi qua, các ông sẽ xử sự như thế nào?\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Với mục đích khuyến giáo các Tỷ-kheo, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Này các Tỷ-kheo, trong thời quá khứ, các loài thú cũng nghĩ: \"Thật không thích đáng cho chúng tôi, nếu chúng tôi sống không tôn trọng, kính nể lẫn nhau, sống không tùy thuận nhau. Sau khi biết ai lớn tuổi nhất trong chúng tôi, chúng tôi sẽ đảnh lễ vị ấy\".\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Sau khi khéo tìm hiểu, biết được vị cao niên nhất, chúng đảnh lễ vị ấy, vì vậy khi mạng chung, chúng được sanh tràn đầy thiên giới.\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Thuở xưa, trên sườn Hy-mã-lạp-sơn có ba con vật sống gần một cây bàng lớn: con chim trĩ, con khỉ và con voi. Chúng sống không tôn trọng, không kính nể, không tùy thuận lẫn nhau. Rồi chúng suy nghĩ: \"Thật không xứng đáng cho chúng ta sống như thế này. Ai cao niên nhất giữa chúng ta , chúng ta sẽ đảnh lễ vị ấy!\". Trong khi chúng tìm hiểu vị cao niên nhất giữa chúng, thì một hôm, giữa chúng, khởi lên phương tiện này khi cả ba con ngồi dưới gốc cây bàng, chim trĩ và khỉ hỏi con voi:\r","fontSize":12,"order":31},{"content":"- Này bạn voi, bạn có biết, khi bạn thấy cây bàng này lần đầu tiên, cây ấy to như thế nào?\r","fontSize":12,"order":32},{"content":"Con voi nói:\r","fontSize":12,"order":33},{"content":"- Này các bạn, khi tôi còn bé nhỏ, cây bàng chỉ là một bụi cây, tôi đi ngang qua nó đụng bắp vế tôi. Khi tôi đứng ngang cây ấy, cành cây cao nhất chỉ chạm đến lỗ rốn. Như vậy tôi biết cây này từ khi còn là một bụi cây.\r","fontSize":12,"order":34},{"content":"Rồi hai con vật ấy lại hỏi con khỉ như rên. Con khỉ nói:\r","fontSize":12,"order":35},{"content":"- Này các bạn, khi tôi còn là khỉ con, tôi ngồi trên đất, chỉ vươn cổ ra, có thể ăn được chồi cao nhất của cây bàng non này. Như vậy tôi biết cây này từ khi còn nhỏ.\r","fontSize":12,"order":36},{"content":"Hai con vật kia lại hỏi con chim trĩ như trên. Con chim trĩ nói:\r","fontSize":12,"order":37},{"content":"- Này các bạn, thuở trước, tại một chỗ nọ, có một cây bàng lớn. Tôi ăn trái cây, đi đại tiện ở chỗ này, từ đấy, cây này mọc lên. Như vậy, tôi biết cây này từ khi cây ấy chưa mọc. Do vậy, tôi cao niên hơn các bạn.\r","fontSize":12,"order":38},{"content":"Ðược nghe nói như vậy, con khỉ và con voi nói với chim trĩ có trí:\r","fontSize":12,"order":39},{"content":"- Này bạn, bạn cao niên hơn chúng tôi. Từ nay trở đi, chúng tôi sẽ cung kính, tôn trọng, đảnh lễ, cúng dường bạn. Chúng tôi sẽ đảnh lễ, nghênh tiếp, chắp tay, phục vụ nạn. Chúng tôi sẽ vâng theo lời khuyến giáo của bạn. Bắt đầu từ nay, bạn sẽ chỉ dạy khuyên bảo chúng tôi.\r","fontSize":12,"order":40},{"content":"Từ hôm ấy trở đi, con chim trĩ khuyên bảo chúng, an trú chúng trong giới luật, và tự mình thọ trì giới luật. Cả ba con vật kính trọng, kính nể lẫn nhau, tùy thuận nhau, sống như vậy cho đến mạng chung, rồi đi lên thiên giới.\r","fontSize":12,"order":41},{"content":"Bậc Ðạo Sư nói:\r","fontSize":12,"order":42},{"content":"- Mục đích của ba con vật này là sống Phạm hạnh nhờ con chim trĩ. Này các Tỷ-kheo, nếu những thú vật ấy sống tôn trọng, kính nể lẫn nhau, thì vì sao, các ông đã xuất gia trong Pháp Luật khéo giảng này, lại không thể sống tôn trọng, kính nể lẫn nhau? Này các Tỷ-kheo, Ta khuyến cáo các ông, bắt đầu từ nay trở đi, tùy theo tuổi lớn, các ông hãy đảnh lễ, nghênh tiếp, chắp tay, phục vụ; tùy theo tuổi lớn, hãy dành chỗ ngồi tốt nhất, đồ ăn khất thực tốt nhất; bắt đầu từ nay trở đi, không bao giờ một vị lớn tuổi lại bị một vị trẻ tuổi tranh giành trú xứ. Ai tranh giành sẽ phạm tội.\r","fontSize":12,"order":43},{"content":"Sau khi kể pháp thoại này, bậc Chánh Ðẳng Giác đọc bài kệ:\r","fontSize":12,"order":44},{"content":"Ai kính bậc lớn tuổi,\u000bLà thiện xảo trong Pháp,\u000bÐời này được tán thán,\u000bÐời sau, sanh cõi lành.\r","fontSize":12,"leftIndent":36,"order":45},{"alignment":1,"content":"*\r","fontSize":12,"order":46},{"content":"Như vậy, bậc Ðạo Sư nói lên lời tán thán hạnh kính lễ bậc lớn tuổi và kết hợp hai câu chuyện với nhau, rồi nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":47},{"content":"- Thời ấy, con voi là Mục-kiền-liên, con khỉ là Xá-lợi-phất và con chim trĩ là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":48},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":49}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KULAVAKA\/37. CHUYỆN CON CHIM TRĨ (Tiền thân Tittira)\r","title":"37. CHUYỆN CON CHIM TRĨ (Tiền thân Tittira)\r"},{"ID":39,"paragraphs":[{"content":"38. CHUYỆN CON CÒ (Tiền thân Baka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kẻ có trí lường gạt ... ,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo làm thợ may y. Theo truyền thuyết, có một Tỷ-kheo trú ở Kỳ Viên, rất thiện xảo về công việc may y, như cắt, ráp, sắp xếp, và may lại v.v... Do thiện xảo này, vị ấy thường làm y và có tên là Thợ may y. Vị ấy làm gì? Từ những mảnh vải cũ mòn, với bàn tay khéo léo, vị ấy làm thành y mềm dịu vừa ý. Sau khi may xong, vị ấy nhuộm với nước bột, ủi bằng vỏ ốc, làm cho trơn y láng đẹp đẽ. Những Tỷ-kheo không biết làm y, đem vải mới đến Tỷ-kheo ấy và nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Hiền giả, chúng tôi không biết làm y, hãy may giúp cho chúng tôi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Tỷ-kheo ấy nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Hiền giả, làm xong một y cần nhiều thời gian, nhưng nay có một y tôi mới làm xong. Hãy để vải này lại, lấy y ấy mà dùng.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Vị ấy đem y ra cho họ xem. Những Tỷ-kheo ấy chỉ thấy màu sắc y tươi đẹp mà không biết bề trong của y, tưởng rằng y ấy chắc chắn nên đưa cho Tỷ-kheo Thợ may xấp vải mới, đổi lấy y và ra đi. Khi y ấy hơi bị nhớp và được giặt trong nước nóng, thực chất của y hiện rõ. Ðây đó, những chỗ cũ mòn được phơi bày. Họ hối tiếc việc trao đổi trước. Như vậy vị ấy lường gạt những ai đem vải đến may, và khắp mọi nơi đều biết chuyện ấy.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Giống như vị Tỷ-kheo lừa gạt ở Kỳ Viên, tại một làng nhỏ nọ, có một Tỷ-kheo khác may y cũng lừa dối thiên hạ. Những Tỷ-kheo bạn của vị ấy báo cho biết:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Tôn giả, ở Kỳ Viên có một thợ may y lừa dối thiên hạ như Tôn giả vậy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Vị ấy tự bảo: \"Ta sẽ lường gạt thợ may ở thành thị này\". Vị ấy làm một cái y với nhiều tấm vải cũ rất đẹp, nhuộm với màu vàng đậm và đắp y ấy đi đến Kỳ Viên. Thợ may kia thấy y ấy, khởi lòng tham và hỏi:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Thưa Tôn giả, y này có phải Tôn giả đã may không?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này Hiền giả, phải, tôi đã làm.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này Tôn giả, hãy nhường cho tôi y này, Tôn giả sẽ lấy y khác.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này Hiền giả, chúng tôi là người ở làng, rất khó được các vật dụng. Nếu tôi cho Hiền giả y này, tôi sẽ đắp cái gì?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Thưa Tôn giả, tôi có vải mới chưa may. Tôn giả đã nói như vậy, thì tôi từ chối gì được ? Thôi, Hiền giả hãy lấy đi.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Sau khi đưa cái y gồm nhiều tấm vải cũ, vị ấy lấy vải mới , lừa dối Tỷ-kheo ấy, rồi ra đi. Vị Tỷ-kheo ở Kỳ Viên, sau vài ngày đắp y ấy, giặt y ấy với nước nóng, thấy những miếng vải cũ mòn, và bị chê cười xấu hổ. Toàn thể chúng Tăng được biết rõ là người thợ may ở Kỳ Viên đã bị người thợ may ở làng nhỏ lường gạt.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Một hôm, tại Pháp đường, các Tỷ-kheo đang ngồi nói về câu chuyện ấy. Bậc Ðạo Sư đến và hỏi các Tỷ-kheo đang ngồi bàn chuyện gì. Các Tỷ-kheo đang ngồi bàn chuyện gì. Các Tỷ-kheo trình bày câu chuyện, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Này các Tỷ-kheo, không phải chỉ nay người thợ may ở Kỳ Viên mới lường gạt những người khác. Trong thời quá khứ, vị ấy cũng đã lường gạt rồi. Và người thợ may ở ngôi làng nhỏ, không phải chỉ nay mới lường gạt người thợ may ở Kỳ Viên. Trong thời quá khứ, vị ấy cũng đã lường gạt rồi\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Thuở xưa, tại một ngôi rừng, Bồ-tát sanh làm thần cây. Cây ấy mọc gần một hồ sen. Lúc bấy giờ, trong một hồ khác không lớn lắm, vào mùa hạn hán, nước thấp, nhưng tại đấy có cá rất nhiều. Một con cò thấy đàn cá, suy nghĩ cách lường gạt và ăn chúng. Cò đi đến hồ, ngồi bên bờ nước suy tư. Ðàn cá thấy vậy liền hỏi cò:\r","fontSize":12,"order":21},{"content":"- Ngài ngồi suy nghĩ gì vậy?\r","fontSize":12,"order":22},{"content":"- Tôi ngồi suy nghĩ đến các bạn!\r","fontSize":12,"order":23},{"content":"- Ngài suy nghĩ gì đến chúng tôi?\r","fontSize":12,"order":24},{"content":"- Trong hồ này, nước cạn, đồ ăn ít, hạn hán lại lớn. Nay các bạn sẽ làm gì? Chính ta ngồi đây suy nghĩ như vầy.\r","fontSize":12,"order":25},{"content":"- Vậy thưa ngài, chúng tôi sẽ phải làm gì?\r","fontSize":12,"order":26},{"content":"- Này, nếu các bạn làm theo lời ta, ta sẽ ngậm từng bạn trong mỏ ta, đưa các bạn đến một hồ lớn tràn đầy hoa sen năm sắc, và thả các bạn ở đấy.\r","fontSize":12,"order":27},{"content":"- Thưa ngài, từ thuở khai thiên lập địa đến nay, không bao giờ loài cò lại nghĩ đến loài cá. Ngài chỉ muốn ăn chúng tôi từng con một thôi.\r","fontSize":12,"order":28},{"content":"- Ta sẽ không ăn các bạn khi các bạn có lòng tin ở ta. Nếu các bạn không tin lời ta là đằng kia có một cái hồ, hãy cử một con cá đi với ta để chính nó thấy cái hồ ấy.\r","fontSize":12,"order":29},{"content":"Ðàn cá tin con cò ấy, liền cử một con cá lớn, mù một mắt, nghĩ rằng nó có khả năng đối nghịch với cò dưới nước và trên cạn, và bảo con cò mang đi. Cò ngậm lấy cá ấy, mang đi, thả trong hồ, chỉ cho thấy toàn bộ cái hồ, rồi đưa nó về, thả nó lại với đàn cá trong hồ cũ. Cá này về tán thán sự quyến rũ của hồ mới cho chúng bạn nghe. Nghe nó tán thán, đàn cá đều muốn đi và nói với cò:\r","fontSize":12,"order":30},{"content":"- Lành thay, ngài hãy mang chúng tôi đi.\r","fontSize":12,"order":31},{"content":"Con cò trước hết mang con cá lớn một mắt ấy, đưa nó đến bờ hồ, chỉ cho nó thấy cái hồ, rồi đậu xuống cây Vanara mọc bên bờ hồ. Cò ném con cá vào giữa hai cành cây, lấy mỏ mổ con cá, giết chết nó và ăn thịt, thả xương xuống gốc cây, rồi trở về nói:\r","fontSize":12,"order":32},{"content":"- Con cá ấy đã được ta thả rồi. Con khác hãy đi.\r","fontSize":12,"order":33},{"content":"Với phương cách ấy, cò mang đi từng con cá một, ăn hết cả đàn cá, và cuối cùng, không tìm thấy con cá nào nữa. Tại đấy chỉ có con cua còn ở lại. Con cò muốn ăn nó nên nói:\r","fontSize":12,"order":34},{"content":"- Này bạn cua, tất cả đàn cá ấy đã được ta mang đi, thả xuống hồ lớn đầy những bông sen, hãy đến đấy, ta sẽ mang bạn đi!\r","fontSize":12,"order":35},{"content":"- Làm thế nào ngài mang tôi đi?\r","fontSize":12,"order":36},{"content":"- Ngậm lấy bạn, ta sẽ mang đi.\r","fontSize":12,"order":37},{"content":"- Ngậm tôi mang đi như vậy, ngài sẽ làm rơi tôi xuống. Tôi sẽ không đi với ngài đâu.\r","fontSize":12,"order":38},{"content":"- Chớ sợ, ta sẽ ngậm bạn thật chặt và mang đi.\r","fontSize":12,"order":39},{"content":"Con cua suy nghĩ: \"Nó mang những con cá mà không thả cá vào trong hồ. Nếu nó thả ta vào trong hồ thì tốt. Nếu nó không thả, ta sẽ cắt đứt cổ của nó và giết nó\".\r","fontSize":12,"order":40},{"content":"Rồi cua nói với cò:\r","fontSize":12,"order":41},{"content":"- Này bạn cò, bạn không thể ngậm tôi chắc chắn được. Chúng tôi loài cua đã kẹp thì kẹp chặt. Nếu tôi lấy cái càng kẹp cổ bạn, tôi sẽ kẹp chặt cổ bạn và sẽ đi với bạn.\r","fontSize":12,"order":42},{"content":"Con cò không biết con cua muốn lường gạt mình bèn bằng lòng. Như với cái kềm của người thợ rèn, con cua với những cái càng của mình, kẹp rất chặt cổ cò và nói:\r","fontSize":12,"order":43},{"content":"- Nào, chúng ta hãy đi!\r","fontSize":12,"order":44},{"content":"Cò đưa cua đi, trước hết chỉ cho nó thấy cái hồ, rồi đi về phía cây Vanara. Cua nói:\r","fontSize":12,"order":45},{"content":"- Này bạn, cái hồ ở phía này, sao bạn lại đưa tôi đi phía khác?\r","fontSiz
