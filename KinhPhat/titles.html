:20},{"content":"- Vậy thì hãy thề đi. Ông ta nói.\r","fontSize":12,"order":21},{"content":"Họ hỏi:\r","fontSize":12,"order":22},{"content":"- Thề xong, chúng tôi được phép đi chứ?\r","fontSize":12,"order":23},{"content":"- Chắc chắn là như thế.\r","fontSize":12,"order":24},{"content":"- Tốt lắm, thưa ngài. Họ nói.\r","fontSize":12,"order":25},{"content":"Rồi cô lớn nhất trong bọn tuyên thệ bằng bài kệ đầu:\r","fontSize":12,"order":26},{"content":"Cô nào đã ăn xoài ngài đó\u000bSẽ gặp chồng thô lỗ cục cằn,\u000bRâu lông xoắn xám, xảo giảm,\u000bTóc kia từng lọn uốn quăn trên đầu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":27},{"content":"Vị khổ hạnh bảo:\r","fontSize":12,"order":28},{"content":"- Cô hãy đứng sang một bên.\r","fontSize":12,"order":29},{"content":"Rồi ông bảo cô con gái thứ hai của thương gia nêu lời thề. Cô này đọc bài kệ thứ hai:\r","fontSize":12,"order":30},{"content":"Hãy cho cô trộm cây xoài ấy,\u000bKiếm mãi chồng chẳng thấy ai ra.\u000bMười ba, mười chín tuổi qua,\u000bBa mươi gần đến biết là làm sao.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":31},{"content":"Cô này sau khi nêu lời liền đứng sang một bên, cô thứ ba đọc bài kệ thứ ba:\r","fontSize":12,"order":32},{"content":"Kẻ nào đã vào ăn xoài ngọt\u000bSẽ cô đơn khổ nhọc lên đường,\u000bÐến nơi hò hẹn muộn màng,\u000bSầu đau khi thấy tình lang đi rồi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":33},{"content":"Thế rồi cô đứng sang một bên. Cô gái thứ tư đọc bài kệ thứ tư:\r","fontSize":12,"order":34},{"content":"Cô nào đã làm hư cây hết,\u000bMặc đồ xinh, đầu kết hoa cài.\u000bDầu chiên-đàn vẫn xức hoài,\u000bNhưng giường kia vẫn miệt mài gái tân!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":35},{"content":"Nhà tu nói:\r","fontSize":12,"order":36},{"content":"- Các cô đã thề bồi rất trang trọng, hẳn là những kẻ khác đã ăn xoài chứ không phải các cô. Bây giờ các cô hãy đi đi.\r","fontSize":12,"order":37},{"content":"Nói thế xong, ông ta cho họ ra đi. Lúc ấy Ðế Thích liền hiện ra một hình hài hung tợn đuổi nhà tu hành giả mạo kia ra khỏi nơi ấy.\r","fontSize":12,"order":38},{"alignment":1,"content":"*\r","fontSize":12,"order":39},{"content":"Sau khi thuyết giảng xong bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":40},{"content":"- Bấy giờ, nhà tu sĩ giả mạo kia là ông già trông coi vườn xoài. Bốn cô gái của thương gia cũng chính là các cô gái này, còn ta là Thiên chủ Đế thích.\r","fontSize":12,"order":41},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":42}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/344. Chuyện Người Ăn Trộm Xoài (Tiền thân Ambacora)\r","title":"344. Chuyện Người Ăn Trộm Xoài (Tiền thân Ambacora)\r"},{"ID":346,"paragraphs":[{"content":"345. Chuyện Con Rùa Lười Biếng (Tiền thân Gajakumbha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Một khi lửa cháy lan rừng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo sư kể tại Kỳ Viên về một Tỷ-Kheo lười biếng.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Nghe nói ông ta là một người thuộc dòng cao quí và sống ở Xá-vệ. Sau khi đã nhất tâm theo Giáo pháp và thọ giới, ông lại trở nên lười biếng. Ðối với việc học đạo, thuyết pháp, thiền định, đi khất thực thuộc bổn phận của tu sĩ, ông ta đã không thực hiện đầy đủ, bị tội lỗi tấn công trấn áp và người ta luôn luôn trông thấy ông ở các chỗ nghĩ chân công cộng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các Tỷ-Kheo bàn tán tính lười biếng của ông trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Hiền hữu, người ấy sau khi thọ giới trong một Giáo pháp cao vời dẫn đến giải thoát lại tiếp tục lười biếng, giải đãi và bị tội lỗi tấn công trấn áp.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo sư đến và hỏi các Tỷ-Kheo họp lại bàn tán việc gì. Khi nghe thuật chuyện xong, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-Kheo, không phải chỉ bây giờ mà từ xưa kia, ông ấy cũng đã lười biếng.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi Ngài kể một câu chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Ngày xưa, khi vua Brahmadatta đang trị vì xứ Ba-la-nại, Bồ-Tát là quan đại thần được trọng vọng của vua. Nhà vua có khuynh hướng lười biếng và Bồ-Tát đang tìm mọi cách để vua tỉnh ngộ.\r","fontSize":12,"order":11},{"content":"Một hôm, vua vào trong vườn cây cùng với quan đại thần của mình và trong lúc đang dạo chơi, vua trông thấy một con Rùa lười biếng. Người ta bảo rằng những con vật biếng nhác như con này, dù di chuyển suốt cả ngày, cũng chỉ nhích đi được một hai phân mà thôi.\r","fontSize":12,"order":12},{"content":"Vua trông thấy nó bèn hỏi:\r","fontSize":12,"order":13},{"content":"- Này bạn, con vật ấy tên gì thế?\r","fontSize":12,"order":14},{"content":"Bồ-Tát trả lời:\r","fontSize":12,"order":15},{"content":"- Tâu Ðại vương, đây là một con Rùa; nó quá lười chậm đến nỗi dù nó di chuyển suốt cả ngày cũng chỉ dịch được một hai phân mà thôi.\r","fontSize":12,"order":16},{"content":"Rồi ngài gọi con Rùa và nói:\r","fontSize":12,"order":17},{"content":"- Này anh Rùa, bộ dáng anh thật chậm chạp. Giả như có hỏa hoạn phát sinh trong rừng thì anh làm gì đây?\r","fontSize":12,"order":18},{"content":"Rồi ngài liền đọc bài kệ đầu:\r","fontSize":12,"order":19},{"content":"Một khi lửa cháy lan rừng,\u000bPhải rời đi tránh con đường khói sau,\u000bHỡi anh Lệt-bệt, làm sao\u000bTìm ra cho được cách nào an thân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":20},{"content":"Rùa nghe thế liền đọc bài kệ thứ hai:\r","fontSize":12,"order":21},{"content":"Nơi nào cũng lắm lỗ hang,\u000bCây nào cũng nứt ra từng hốc kia.\u000bÐấy đều chỗ trú ấy mà,\u000bNếu không tìm được đành là chết luôn!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":22},{"content":"Bồ-tát nghe xong liền đọc hai bài kệ tiếp:\r","fontSize":12,"order":23},{"content":"Ai hấp tấp khi cần nghĩ lại,\u000bVà chậm lâu khi phải thực nhanh\u000bSẽ làm tiêu phúc mong manh,\u000bNhư cành lá nọ dưới chân đạp đầy.\u000b\u000bNhưng hễ ai chờ ngay đúng lúc,\u000bThực hành không hấp tấp vội vàng,\u000bLàm tròn mục đích mình mang,\u000bNhư vần trăng vẫn trọn đường nó đi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":24},{"content":"Vua nghe các lời này của Bồ-tát, từ đó không còn biếng nhác nữa.\r","fontSize":12,"order":25},{"alignment":1,"content":"*\r","fontSize":12,"order":26},{"content":"Bậc Ðạo Sư chấm dứt bài thuyết giảng rồi nhận diện Tiền thân:\r","fontSize":12,"order":27},{"content":"- Bấy giờ, Tỷ-kheo biếng nhác kia là con Rùa, còn Ta là vị hiền trí nọ.\r","fontSize":12,"order":28},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":29}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/345. Chuyện Con Rùa Lười Biếng (Tiền thân Gajakumbha)\r","title":"345. Chuyện Con Rùa Lười Biếng (Tiền thân Gajakumbha)\r"},{"ID":347,"paragraphs":[{"content":"346. Chuyện Đạo Sĩ Kesava (Tiền thân Kesava)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ngài vừa sống cùng hàng vương giả...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về sự đãi ngộ của tình bằng hữu.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trong nhà của Trưởng giả Cấp Cô Ðộc luôn luôn có năm trăm Tỷ-kheo được cấp dưỡng. Ngôi nhà thường vẫn giống như là một chỗ nghỉ ngơi dành cho chúng Tỷ-kheo rực rỡ màu sắc của các y vàng và ngào ngạt hương thơm thánh thiện.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một hôm vua tham dự một cuộc diễn hành quanh thành phố, trông thấy chúng Tỷ-kheo trong nhà của Trưởng giả liền tự nghĩ: \"Ta sẽ cúng dường đều đặn cho hội chúng Thánh nhân này\". Vua đến Tinh xá và sau khi đảnh lễ bậc Ðạo Sư, liền đặt vấn đề cúng dường thường trực cho năm trăm Tỷ-kheo. Từ đó trong cung vua luôn luôn có cuộc bố thí, thức ăn hảo hạng, cơm gạo thơm tho, nhưng lại chẳng có ai tự tay trao tặng vật với vẻ trìu mến thương yêu. Các vị quan cứ việc phân phát thức ăn và các Tỷ-kheo cũng chẳng muốn ngồi đó để ăn, mà lại lấy các thức ăn ngon đủ loại rồi mỗi vị đến từng nhà thủ hộ riêng của mình, cho họ các thức ăn ấy và ăn các thức ăn do chủ nhà dọn cho, không kể đạm bạc hay cao sang gì cả.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Một hôm người ta mang đến dâng cho vua nhiều trái cây rừng. Vua bảo:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Hãy mang cho hội chúng các Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Họ mang trái đến phạn đường và trở về tâu vua:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Không có một Tỷ-kheo nào ở đó.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Sao? Chưa đúng giờ thọ thực ư? Vua hỏi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Tâu, đúng giờ đấy ạ, - họ đáp - nhưng các Tỷ-kheo lấy thức ăn ở đây rồi mang đến nhà các thị giả trung tín của các vị, và cho họ thức ăn, còn chính các vị ấy dùng bất cứ thức ăn gì được dọn ra, không kể đạm bạc hay cao sang gì cả.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Vua bảo:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Thức ăn của ta thì cao sang. Thế mà tại sao trên đời này có người nhận lấy thức ăn từ chúng ta để rồi ăn thức khác?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Ròi vua tự nghĩ: \"Ta sẽ hỏi bậc Ðạo Sư\".\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Rồi vua đến Tinh xá và hỏi Ngài.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Thức ăn tốt nhất là thức ăn được cho với tình yêu thương. Vì thiếu những người tạo mối thân tình bằng cách bố thí với niềm yêu thương nên các Tỷ-kheo đã lấy thức ăn ở đó và mang đến ăn tại các nhà thân hữu của họ. Tâu Ðại vương, không có vị ngọt nào bằng vị ngọt của tình thương. Thứ gì được cho mà không tình thương thì dù nó gồm bốn thứ ngon ngọt cũng không xứng bằng gạo rừng được cho với tình thương. Các giá trị ngày xưa, khi họ bị bệnh dù vua cùng với năm gia đình ngự y chữa trị thuốc men, nếu bệnh vẫn không giảm, thì họ đến với các bằng hữu thân tình. Rồi nhờ ăn cháo gạo rừng và hạt cỏ không có muối, và ngay cả rau cũng không muối, chỉ đổ nước vào thôi, thế mà họ được lành bệnh.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Nói xong, do yêu cầu của mọi người, bậc Ðạo Sư kể một câu chuyện ngày xưa.\r","fontItalic":-1,"fontSize":12,"order":18},{"alignment":1,"content":"*\r","fontSize":12,"order":19},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn tại vương quốc Kàsi, người ta gọi ngài là Nam tử Kappa. Khi lớn lên, ngài hoàn tất mọi học nghệ tại Takkasilà và sau đó sống đời tu hành.\r","fontSize":12,"order":20},{"content":"Bấy giờ có một nhà tu khổ hạnh tên là Kesava được năm trăm nhà tu hành khác theo hầu, rồi trở thành sư trưởng của một đám môn đệ và trú trong dãy Tuyết Sơn. Bồ-tát đến với ông rồi trở nên môn trưởng của năm trăm đồ đệ, trú tại đó và tỏ ra trìu mến thương yêu Kesava. Sau đó hai người trở nên đôi tri kỷ.\r","fontSize":12,"order":21},{"content":"Chẳng bao lâu, Kesava cùng với các nhà tu hành ấy đến Ba-la-nại để kiếm muối, giấm và trú trong vườn cây của vua. Hôm sau họ vào thành và đến cổng cung vua. Vua trông thấy đoàn tu sĩ liền mời họ dùng bữa tại cung vua, hứa hẹn với họ, cho họ ở trong vườn cây của vua. Thế rồi khi mùa mưa chấm dứt, Kesava từ giã nhà vua. Vua bảo:\r","fontSize":12,"order":22},{"content":"- Thưa Trưởng lão, ngài đã già rồi, ngài nên ở gần chúng tôi và để các tu sĩ trẻ kia về Tuyết Sơn.\r","fontSize":12,"order":23},{"content":"Kesava chấp thuận bảo đoàn tu sĩ cùng người trưởng môn về Tuyết Sơn và trú ở đó với các tu sĩ kia. Kesava đau khổ vì bị tách khỏi hội chúng của Kappa, ông cứ mong mỏi gặp Kappa nên không ngủ được. Vì mất ngủ, ông ăn không tiêu, ông bị chứng đi tiêu ra máu đau đớn vô cùng. Nhà vua cùng năm gia đình ngự y săn sóc vị ẩn sĩ, nhưng bệnh của ông không bớt được. Vị ẩn sĩ hỏi vua:\r","fontSize":12,"order":24},{"content":"- Tâu Ðại vương, ngài muốn tôi chết đi hay lành bệnh?\r","fontSize":12,"order":25},{"content":"Vua đáp:\r","fontSize":12,"order":26},{"content":"- Thưa, tôi muốn ngài được lành bệnh.\r","fontSize":12,"order":27},{"content":"- Thế thì hãy cho tôi về dãy Tuyết Sơn. Ông nói.\r","fontSize":12,"order":28},{"content":"- Vâng, vua đáp.\r","fontSize":12,"order":29},{"content":"Rồi vua sai một đại thần tên gọi Nàrada, bảo ông ta đi cùng với một số thợ rừng đưa vị tu sĩ ấy về Tuyết Sơn. Nàrada đưa Kesava đến đó rồi quay về. Kesava chỉ mới trông thấy Kappa, tâm bệnh của ông liền dứt và nỗi khổ đau lắng xuống ngay. Thế rồi Kappa dâng cho ông cháo nấu bằng hạt cỏ và gạo rừng trộn chung với rau rồi đổ nước vào. Không muối, không gia vị, ngay lúc dùng thứ ấy, bệnh kiết lỵ của ông thuyên giảm liền.\r","fontSize":12,"order":30},{"content":"Vua lại gọi Nàrada đến và bảo:\r","fontSize":12,"order":31},{"content":"- Hãy đi hỏi thăm tin tức của ẩn sĩ Kesava.\r","fontSize":12,"order":32},{"content":"Nàrada đến nơi, thấy Kesava đã lành bệnh liền bảo:\r","fontSize":12,"order":33},{"content":"- Thưa Trưởng lão, đức vua Ba-la-nại cùng với năm gia đình ngự y chữa trị ngài mà vẫn không thể chữa lành bệnh của ngài. Kappa đã chữa trị ngài như thế nào vậy? Rồi ông đọc bài kệ đầu:\r","fontSize":12,"order":34},{"content":"Ngài vừa sống cùng hàng vương giả\u000bVua sẵn lòng cho thỏa nguyện ngài\u000bLều Kap-pa có gì hay\u000bKe-sa-va phải nơi đây lui về?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":35},{"content":"Kesava nghe thấy liền đọc bài kệ thứ hai:\r","fontSize":12,"order":36},{"content":"Mọi thứ đây, tràn trề yêu mến,\u000bNà-ra-da, yêu đến cả cây\u000bLời Kap-pa, hỷ lạc đầy\u000bDâng lên âm hưởng vui vầy lòng ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":37},{"content":"Sau lời ấy, Kesava lại nói:\r","fontSize":12,"order":38},{"content":"- Kappa muốn làm cho ta hài lòng, đã cho ta ăn cháo nấu bằng hạt cỏ và gạo rừng trộn với rau rồi thêm nước vào, không có muối, gia vị và nhờ thế bệnh tật của thân ta được ngăn chận và ta đã lành hẳn.\r","fontSize":12,"order":39},{"content":"Nàrada nghe thế liền đọc bài kệ thứ ba:\r","fontSize":12,"order":40},{"content":"Quen gạo tinh nấu pha với thịt,\u000bMón nhạt kia, ngài biết sao ăn?\u000bLàm sao hạt cỏ, gạo hoang,\u000bNgài chia xẻ được với đoàn ẩn tu?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":41},{"content":"Nghe xong, Kesava liền đọc bài kệ thứ tư:\r","fontSize":12,"order":42},{"content":"Thức ăn có thể là ngon, dở,\u000bChỉ ít ỏi hay có rất nhiều;\u000bNhưng ăn đầy đủ thương yêu,\u000bThương yêu, nước chấm tuyệt chiêu được tìm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":43},{"content":"Nàrada nghe thế liền quay về kể cho vua nghe:\r","fontSize":12,"order":44},{"content":"- Kesava nói như thế, như thế...\r","fontSize":12,"order":45},{"alignment":1,"content":"*\r","fontSize":12,"order":46},{"content":"Sau khi chấm dứt bài thuyết giảng, bậc Ðạo Sư nhận Tiền thân:\r","fontSize":12,"order":47},{"content":"- Bấy giờ, vua là Ànanda, Nàrada là Sàriputta, Kesava là Bakabrahmà, và Kappa chính là Ta vậy.\r","fontSize":12,"order":48},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":49}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/346. Chuyện Đạo Sĩ Kesava (Tiền thân Kesava)\r","title":"346. Chuyện Đạo Sĩ Kesava (Tiền thân Kesava)\r"},{"ID":348,"paragraphs":[{"content":"347. Chuyện Cái Chày Sắt (Tiền thân Ayakùta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tại sao giữa không trung ngươi đang đứng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về bổn phận phải hành thiện đối với mọi người.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trường hợp dẫn đến câu chuyện đã được kể trong số 469. Tiền thân Mahàkanha.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra là con của chánh hoàng hậu. Khi lớn lên, ngài học đủ các học nghệ và khi vua cha mất, ngài được tôn lên ngôi và trị vì vương quốc rất công chính.\r","fontSize":12,"order":6},{"content":"Bấy giờ người ta rất sùng kính các thần linh, thường giết nhiều dê, cừu v.v... để tế thần. Bồ-tát cho đánh trống tuyên bố:\r","fontSize":12,"order":7},{"content":"- Không được giết hại sinh vật nào cả.\r","fontSize":12,"order":8},{"content":"Bọn quỷ Yakkha (Dạ-xoa) mất các tế vật rất căm giận Bồ-tát, liền rủ nhau họp lại trong dãy Tuyết Sơn rồi sai một quỷ Yakkha hung ác đi giết Bồ-tát. Nó cầm một khối sắt sáng loáng to bằng cái vòm nhà và ngay sau lúc nửa đêm, nó đến đứng đầu giường Bồ-tát để đập chết ngài. Ngay lúc ấy, ngai của Ðế Thích nóng lên. Sau khi quan sát, Thiên chủ biết được nguyên nhân, liền cầm lưỡi tầm sét của mình đứng phía trên quỷ Yakkha kia. Bồ-tát thấy quỷ ấy liền nghĩ: \"Sao nó lại đứng đây nhỉ? Ðấy là nó muốn bảo vệ ta hay muốn giết ta?\"\r","fontSize":12,"order":9},{"content":"Bồ-tát nghĩ như thế rồi đọc bài kệ đầu:\r","fontSize":12,"order":10},{"content":"Tại sao giữa không trung, ngươi đang đứng\u000bHỡi Dạ-xoa, chày sắt lớn trên tay,\u000bPhải chăng ngươi ngăn kẻ hại ta đây,\u000bHay chính lúc ta bị ngươi làm hại?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":11},{"content":"Bấy giờ Bồ-tát chỉ trông thấy quỷ Yakkha mà không trông thấy Ðế Thích nên không dám đập Bồ-tát.\r","fontSize":12,"order":12},{"content":"Nghe Bồ-tát bảo thế, con quỷ nói:\r","fontSize":12,"order":13},{"content":"- Tâu Ðại vương, không phải tôi đứng đây để canh giữ ngài, tôi định đập ngài bằng khối sắt sáng ngời này nhưng vì sợ Ðế Thích nên tôi không dám đập.\r","fontSize":12,"order":14},{"content":"Ðể giải thích ý mình, con quỷ đọc bài kệ thứ hai:\r","fontSize":12,"order":15},{"content":"Là sứ giả của các thần La-sát\u000bHiện ra đây, tôi nhằm giết ngài thôi,\u000bChày không vung đập xuống được đầu ngài,\u000bVì đầu ấy, chính Ind-ra bảo vệ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Nghe thế, Bồ-tát đọc thêm hai bài kệ nữa:\r","fontSize":12,"order":17},{"content":"Nếu Ind-ra là Su-jà Chúa tể\u000bÐấng Ðại vương, Thiên chủ đoái giúp ta,\u000bDù xé trời, yêu quỷ thét gầm la,\u000bCũng chẳng đủ sức làm ta sợ hãi.\u000b\u000bHãy để bọn ma bùn, yêu tinh ấy\u000bMặc sức mà xàm bậy nói lung tung\u000bBọn chúng đâu đủ sức sánh ngang cùng\u000bKhi có cuộc đối đầu rất nghiêm trọng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":18},{"content":"Thế rồi Ðế Thích đuổi Dạ-xoa chạy. Thiên chủ khích lệ Bồ-tát và nói:\r","fontSize":12,"order":19},{"content":"- Ðại vương đừng sợ, Từ nay chúng ta sẽ bảo vệ ngài. Ðừng sợ.\r","fontSize":12,"order":20},{"content":"Nói xong, Thiên chủ quay thẳng về trú xứ của mình.\r","fontSize":12,"order":21},{"alignment":1,"content":"*\r","fontSize":12,"order":22},{"content":"Bậc Ðạo Sư chấm dứt bài thuyết giảng ở đây rồi nhận diện Tiền thân:\r","fontSize":12,"order":23},{"content":"- Bấy giờ, Anuruddha (A-na-luật-đà) là Ðế Thích, còn Ta là vua Ba-la-nại.\r","fontSize":12,"order":24},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":25}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/347. Chuyện Cái Chày Sắt (Tiền thân Ayakùta)\r","title":"347. Chuyện Cái Chày Sắt (Tiền thân Ayakùta)\r"},{"ID":349,"paragraphs":[{"content":"348. Chuyện Chốn Rừng Hoang (Tiền thân Aranna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Mối nghi này, thưa cha, xin giải tỏa...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này bậc Ðạo Sư kể tại Kỳ Viên về một cô gái thô tục quyến rủ một chàng trai.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tình tiết đưa đến câu chuyện sẽ được kể trong số 477. Tiền thân Cullànàradakassapa.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn. Khi ngài lớn lên và hoàn tất các học nghệ ở Takkasilã thì vợ ngài mất, ngài sống đời tu hành và cùng với con trai vào trú trong dãy Tuyết Sơn.\r","fontSize":12,"order":6},{"content":"Tại đó, ngài để con ở lại lều lá và đi hái lượm mọi thứ trái rừng. Bấy giờ có một bọn cướp phá một ngôi làng ở biên địa rồi bỏ đi, mang theo nhiều tù nhân. Một cô gái kia chạy trốn vào túp lều ấy. Thế rồi nàng ta quyến rủ chàng trai, làm hư đức hạnh của chàng. Nàng hỏi:\r","fontSize":12,"order":7},{"content":"- Này chúng ta hãy cùng đi với nhau!\r","fontSize":12,"order":8},{"content":"Chàng đáp:\r","fontSize":12,"order":9},{"content":"- Hãy chờ cha tôi trở về đã. Gặp ngài xong, tôi sẽ đi với cô.\r","fontSize":12,"order":10},{"content":"Nàng nói:\r","fontSize":12,"order":11},{"content":"- Ðược rồi, sau khi gặp ngài xong, hãy đến em nhé.\r","fontSize":12,"order":12},{"content":"Rồi nàng ra ngồi chính giữa đường. Khi cha chàng trở về, ẩn giả trẻ tuổi kia đọc bài kệ đầu:\r","fontSize":12,"order":13},{"content":"Mối nghi này, thưa cha xin giải tỏa\u000bNếu từ rừng, con lạc tới làng kia,\u000bNgười tông môn, hay trường phái đâu là,\u000bCon phải chọn để kết giao làm bạn?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":14},{"content":"Người cha muốn căn dặn con, liền đọc ba bài kệ đây:\r","fontSize":12,"order":15},{"content":"Kẻ được con yêu mến,\u000bÐem tâm tình trao đến,\u000bLà kẻ tin lời con,\u000bNhẫn nhịn con trọn vẹn.\u000b\u000bAi tư tưởng, lời nói,\u000bHành vi không phạm lỗi,\u000bCon hãy chọn người này,\u000bLàm bạn lòng mãi mãi.\u000b\u000bVới người hay thay đổi,\u000bNhư loài khỉ lông bông,\u000bThà chịu phận cô đơn,\u000bÐừng hướng về kẻ ấy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Nghe thế, ẩn giả trẻ tuổi liền nói:\r","fontSize":12,"order":17},{"content":"- Thưa cha, làm sao con có thể tìm thấy một người có những đức tính ấy được. Con sẽ không đi nữa. Con chỉ sống cùng cha mà thôi.\r","fontSize":12,"order":18},{"content":"Nói xong chàng quay lại. Thế rồi cha chàng dạy cho chàng những pháp môn làm phát triển thiền định. Cả hai cha con không hề xa rời niềm an lạc thiền đạo và được sanh vào cõi Phạm thiên.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Bậc Ðạo Sư chấm dứt bài thuyết giảng và nhận diện Tiền thân:\r","fontSize":12,"order":21},{"content":"- Bấy giờ, chàng trai và cô gái này cũng chính là chàng trai và cô gái của chuyện trên kia. Vị ẩn giả ấy chính là Ta vậy.\r","fontSize":12,"order":22},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":23}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/348. Chuyện Chốn Rừng Hoang (Tiền thân Aranna)\r","title":"348. Chuyện Chốn Rừng Hoang (Tiền thân Aranna)\r"},{"ID":350,"paragraphs":[{"content":"349. Chuyện Lời Gièm Pha (Tiền thân Sandhibheda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cặp này chẳng có gì chung...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về giới luật dành cho sự gièm pha.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Hồi ấy bậc Ðạo Sư nghe rằng nhóm Sáu Tỷ-kheo ấy cứ gom góp những chuyện nói xấu, liền gọi họ đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, các ông gom góp những chuyện nói xấu của một số bằng hữu có tính hay gây gổ, cãi cọ, tranh chấp nhau, và vì vậy những tranh cãi đáng lẽ không xảy ra đã xảy ra và khi đã xảy ra thì những tranh cãi ấy lại có xu hướng lớn lên chăng?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Họ đáp:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thật như thế.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Ngài quở rầy họ và dạy:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Lời nói gièm pha cũng giống như một nhát gươm nhọn đâm. Tình bằng hữu bền vững chóng đổ vỡ vì sự nói xấu và kẻ nào gièm pha có thể bị bạn hữu ghét giận giống như trường hợp con sư tử và con bò mộng.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói vậy xong, Ngài kể một chuyện đời xưa\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là con vua. Ngài hoàn tất mọi học nghệ ở Takkasilà, và sau khi vua cha mất, ngài lên nối ngôi và trị vì rất công chính.\r","fontSize":12,"order":12},{"content":"Bấy giờ có người giữ bò kia chăn dắt bầy bò ở các chuồng trong rừng, khi quay về nhà, ông ta vô ý để lạc ra sau một con bò cái đang có chửa. Giữa con bò cái ấy và con sư tử cái kia phát sinh một tình bạn bền vững. Khi đã trở thành đôi bạn thân thiết, chúng thường đi chung với nhau.\r","fontSize":12,"order":13},{"content":"Thế rồi sau một thời gian, bò cái sinh ra một con bê và sư tử sinh ra một con sư tử con. Hai chú thú nhỏ mới sinh này theo xu hướng của gia đình trở nên đôi bạn thân thiết, đi đâu không rời nhau.\r","fontSize":12,"order":14},{"content":"Một người thợ rừng thường mang các lâm sản đến Ba-la-nại để dâng vua. Một hôm vua hỏi ông ta:\r","fontSize":12,"order":15},{"content":"- Này bạn, bạn có thấy điều gì kỳ diệu khác thường không?\r","fontSize":12,"order":16},{"content":"Ông đáp:\r","fontSize":12,"order":17},{"content":"- Tâu Ðại vương, tôi chẳng thấy điều gì kỳ diệu ngoài một con sư tử đực và một con bò mộng đi với nhau rất thân ái.\r","fontSize":12,"order":18},{"content":"Vua bảo:\r","fontSize":12,"order":19},{"content":"- Nếu có một con vật thứ ba xuất hiện thì sẽ xảy ra tác hại ngay. Nếu bạn thấy hai con vật ấy liên kết với một con thứ ba thì hãy đến đây bảo cho ta hay.\r","fontSize":12,"order":20},{"content":"Ông ấy đáp:\r","fontSize":12,"order":21},{"content":"- Tâu Ðại vương, chắc chắn tôi sẽ theo lời ngài.\r","fontSize":12,"order":22},{"content":"Khi người thợ rừng rời Ba-la-nại, một con chó rừng đến phục vụ sư tử và bò mộng kia. Ông ta trở về rừng và thấy thế liền tự nhủ: \"Ta sẽ báo với đức vua rằng con vật thứ ba đã xuất hiện\".\r","fontSize":12,"order":23},{"content":"Rồi ông đến thành phố. Bấy giờ con chó rừng tự nghĩ: \"Ta chẳng có thịt nào để ăn ngoài thịt sư tử và bò. Bằng cách gây bất hòa giữa hai con vật này, ta sẽ được ăn thịt chúng...\"\r","fontSize":12,"order":24},{"content":"Rồi nó nói:\r","fontSize":12,"order":25},{"content":"- Tên kia nói về ông thế này này....\r","fontSize":12,"order":26},{"content":"Thế là chó rừng chia rẽ hai con vật kia ra, rồi nó gây ra một cuộc tranh cãi khiến sư tử và bò đi đến tình trạng đấu nhau trí mạng.\r","fontSize":12,"order":27},{"content":"Người thợ rừng đến tâu vua:\r","fontSize":12,"order":28},{"content":"- Tâu Ðại vương, con vật thứ ba đã đến.\r","fontSize":12,"order":29},{"content":"Vua hỏi:\r","fontSize":12,"order":30},{"content":"- Con gì thế?\r","fontSize":12,"order":31},{"content":"- Tâu Ðại vương, một chó rừng.\r","fontSize":12,"order":32},{"content":"Vua nói:\r","fontSize":12,"order":33},{"content":"- Nó sẽ khiến cho hai con kia tranh cãi và làm cho chúng chết. Khi chúng ta đến nơi sẽ thấy chúng chết rồi!\r","fontSize":12,"order":34},{"content":"Nói xong, vua lên xe, đi theo con đường mà người thợ rừng đã đi. Ngài đến nơi đúng lúc hai con vật gây gổ nhau, giết chết nhau. Chó rừng khoái chí, khi thì ăn thịt con sư tử, khi thì ăn thịt con bò mộng. Khi thấy cả hai con đều chết, vua vẫn đứng trên xe, gọi người đánh xe và đọc các bài kệ đây:\r","fontSize":12,"order":35},{"content":"Cặp này chẳng có gì chung\u000bVợ con, ăn uống, chẳng cùng xẻ chia.\u000bNhưng kìa, lời nói gièm pha\u000bNhư gươm hai lưỡi thật là bén thay.\u000b\u000bXảo gian thủ thuật khéo bày\u000bPhân chia bằng hữu lâu ngày kết thân.\u000bThú kia hèn kém nhất trần\u000bNhưng bò, sư tử phải thành mồi ngon:\u000b\u000bBạn lòng cũng sẽ khổ buồn\u000bNhư đôi thú nọ một tuồng mà thôi;\u000bNếu như tai cố nghe lời\u000bKhiêu khích to nhỏ của người gièm pha.\u000b\u000bGièm pha vốn vẫn chia xa\u000bNhững người bằng hữu thật là thiết thân.\u000bGièm pha nếu chẳng quan tâm,\u000bSẽ như tiên ở thiên đàng vinh quang.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Vua đọc các bài kệ trên xong liền nhặt lấy bờm, da, móng, răng của con sư tử rồi quay thẳng về thành.\r","fontSize":12,"order":37},{"alignment":1,"content":"*\r","fontSize":12,"order":38},{"content":"Bậc Ðạo Sư chấm dứt bài thuyết giảng và nhận diện Tiền thân:\r","fontSize":12,"order":39},{"content":"- Bấy giờ, Ta là vị vua nọ.\r","fontSize":12,"order":40},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":41}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/349. Chuyện Lời Gièm Pha (Tiền thân Sandhibheda)\r","title":"349. Chuyện Lời Gièm Pha (Tiền thân Sandhibheda)\r"},{"ID":351,"paragraphs":[{"content":"350. Chuyện Vấn Đáp Của Chư Thiên (Tiền thân Devatàpanhã)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chuyện này sẽ được kể trong số 546. Tiền thân Mahà-Ummagga.\r","fontSize":12,"order":2},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":3}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/350. Chuyện Vấn Đáp Của Chư Thiên (Tiền thân Devatàpanhã)\r","title":"350. Chuyện Vấn Đáp Của Chư Thiên (Tiền thân Devatàpanhã)\r"},{"ID":352,"paragraphs":[{"content":"351. Chuyện Vòng Tay Bằng Ngọc (Tiền thân Manikundala)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bị cướp hết niềm vui cuộc sống...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể khi ngài trú tại Kỳ Viên về một ông quan phạm tội thông gian trong hậu cung của vua xứ Kosala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trường hợp xảy ra câu chuyện đã được kể đầy đủ trước đây ở số 282 và 303.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Ở đây cũng thế, Bồ-tát là vua ở Ba-la-nại. Ông quan xấu xa kia đến với vua Kasala và khuyên vua đánh chiếm vương quốc Kàsi rồi bắt Bồ-tát bỏ vào ngục. Ðức vua Ba-la-nại phát triển thiền định và ngồi bắt chéo chân ở trên không. Ông vua cướp nước kia bị nóng sốt toàn thân, liền đến gần vua Ba-la-nại và đọc bài kệ đầu:\r","fontSize":12,"order":6},{"content":"Bị cướp hết niềm vui cuộc sống,\u000bHết hoa tai lộng ngọc, ngựa, xe,\u000bVợ yêu, con dấu mất đi,\u000bXem ra ngài chẳng tỏ chi phiền hà!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":7},{"content":"Nghe thế Bồ-tát liền đọc các bài kệ sau:\r","fontSize":12,"order":8},{"content":"Thú vui sẽ vội rời ta,\u000bThú vui rồi sẽ bay xa mấy hồi.\u000bVua kia tự hóa buồn thôi,\u000bNhư vần trăng hiện trên trời, trăng non,\u000bÐầy dần cho đến lúc tròn,\u000bKhuyết đi rồi lại chẳng còn trăng đâu!\u000b\u000bSưởi cho vạn vật tươi màu,\u000bMặt trời vội lặn bên bầu trời xa,\u000bLuật đời là đổi thay mà,\u000bKhổ đau không thể làm ta bận lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":9},{"content":"Thế rồi bậc Ðại Sĩ giảng bài Chân lý cho ông vua cướp nước kia nghe và đem đức hạnh của mình ra thử thách, ngài đọc các kệ sau:\r","fontSize":12,"order":10},{"content":"Ghét thường nhân tham dục\u000bVẫn theo thói biếng lười.\u000bKẻ tu hành giả mặt:\u000bPhường xảo quyệt đấy thôi!\u000b\u000bHôn quân thường xử án\u000bMà chẳng chịu lắng nghe;\u000bKhông thể nào biện bạch\u000bBậc trí nổi sân si\u000b\u000bChiếu vương phán một lời\u000bCân nhắc thật hẳn hoi,\u000bChính chuyên lời phán ấy\u000bVang danh mãi trên đời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":11},{"content":"Vua xứ Kosala được Bồ-tát tha thứ, và sau khi trao trả lại vương quốc cho Bồ-tát, ông quay về xứ của mình.\r","fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Sau khi chấm dứt Pháp thoại, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":14},{"content":"- Bấy giờ Ànanda là vua xứ Kasala, còn Ta chính là vua Ba-la-nại.\r","fontSize":12,"order":15},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":16}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/351. Chuyện Vòng Tay Bằng Ngọc (Tiền thân Manikundala)\r","title":"351. Chuyện Vòng Tay Bằng Ngọc (Tiền thân Manikundala)\r"},{"ID":353,"paragraphs":[{"content":"352. Chuyện Chàng Sujàta (Tiền thân Sujàta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Sao con lại vội mang...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một người chủ đất có cha chết.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi cha ông mất, ông buồn bã đi khắp nơi, chẳng thể nào vơi được cơn sầu. Bậc Ðạo Sư nhận thấy người đàn ông này có khả năng đạt quả giải thoát cho nên khi Ngài vào thành Xá-vệ để khất thực, Ngài cùng với một thị giả đến nhà ông ta. Ngồi vào chỗ đã soạn sẵn cho Ngài, Ngài cúi xuống nói với gia chủ cũng đang ngồi đấy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Nay cư sĩ, phải chăng ông đang sầu khổ?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Người ấy đáp:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Vâng, bạch Thế Tôn, đúng như thế.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này bằng hữu, các bậc hiền trí ngày xưa đã nghe lời trí tuệ của người chính trực và khi họ mất cha, họ không sầu khổ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi do yêu cầu của gia chủ, Ngài kể một chuyện tiền kiếp.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa, khi vua Brahmadatta trị vì Ba-la-nại, Bồ-tát sinh vào nhà một gia chủ nọ. Ngài được gọi là Nam tử Sujàta. Khi ngài lớn lên thì nội tổ của ngài mất. Từ ngày lão gia mất, thân phụ ngài rất sầu khổ. Ông lấy hài cốt của cha từ nơi hỏa táng rồi xây một nấm mồ trong vườn thưởng ngoạn của ông và đặt di cốt vào đấy. Mỗi khi đến thăm chỗ ấy, ông trang hoàng hoa lên mồ rồi mải miết than khóc. Ông chẳng tắm rửa chẳng xức dầu thơm, cũng chẳng để ý đến việc kinh tài. Quan sát việc này, Bồ-tát tự nghĩ: \"Từ khi ông nội ta mất, cha ta đi đâu cũng cứ đắm chìm trong sầu muộn. Ta chắc rằng chẳng ai ngoài ta ra có khả năng khuyên nhủ được người. Ta sẽ tìm cách giải thoát cho người khỏi cơn sầu khổ\".\r","fontSize":12,"order":12},{"content":"Thế rồi khi trông thấy con bò đực nằm chết ở bên ngoài thành phố, ngài mang cỏ và nước tới đặt trước con bò ấy và nói:\r","fontSize":12,"order":13},{"content":"- Ăn đi, uống đi! Ăn đi, uống đi.\r","fontSize":12,"order":14},{"content":"Mọi người đi qua thấy thế đều bảo:\r","fontSize":12,"order":15},{"content":"- Này Sujàta, bạn điên đấy ư? Bạn đưa cỏ và nước cho một con bò chết ư?\r","fontSize":12,"order":16},{"content":"Nhưng ngài không đáp một tiếng nào.\r","fontSize":12,"order":17},{"content":"Vì thế, họ đến bảo với thân phụ ngài:\r","fontSize":12,"order":18},{"content":"- Con trai của ông bị điên rồi, anh ta lấy cỏ và nước đem cho một con bò chết đấy.\r","fontSize":12,"order":19},{"content":"Nghe thế, người chủ đất ngưng sầu than cha mình mà lại bắt đầu sầu than đứa con trai. Ông vội chạy đến và kêu lên:\r","fontSize":12,"order":20},{"content":"- Này Sujàta, con không được bình thường đấy ư? Sao con lại đưa cỏ cho cái xác bò chết?\r","fontSize":12,"order":21},{"content":"Rồi ông đọc hai bài kệ sau:\r","fontSize":12,"order":22},{"content":"Sao con lại vội mang\u000bCỏ mới cắt ngọt ngon\u000bCho con vật đã chết,\u000bLại kêu \"Dậy mà ăn\"?\u000b\u000bKhông có thức ăn gì\u000bHồi sinh một bò chết,\u000bLời con vớ vẩn thật,\u000bVà do bởi mê si.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":23},{"content":"Bấy giờ Bồ-tát đọc hai bài kệ:\r","fontSize":12,"order":24},{"content":"Con vật này hẳn rồi\u000bVẫn còn đường sống lại,\u000bVì đủ cả đầu đuôi\u000bVà bốn chân còn đấy.\u000b\u000bCòn ông nội, rõ ràng\u000bÐầu, tay, chân đã mất,\u000bKẻ khùng nào khóc than?\u000bChỉ có cha độc nhất!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":25},{"content":"Nghe thế, thân phụ của Bồ-tát tự nghĩ: \"Con ta thật thông tuệ. Nó biết điều gì đúng cần làm cho đời này và cho cả đời sau. Nó đã làm thế để khuyên nhủ ta\". Rồi ông bảo:\r","fontSize":12,"order":26},{"content":"- Này Sujàta, con trai yêu dấu và khôn ngoan của ta, ta đã hiểu được rằng mọi sự vật đang hiện hữu đều là vô thường. Từ nay ta sẽ không sầu khổ. Một đứa con như thế này hẳn là kẻ làm cho cha mình hết sầu khổ.\r","fontSize":12,"order":27},{"content":"Ðể ca ngợi con trai, ông nói:\r","fontSize":12,"order":28},{"content":"Như lửa dầu đang trong cơn cháy mạnh,\u000bNước đổ vào liền bị tắt ngay đi,\u000bCõi lòng ta đang nhức nhối sầu bi,\u000bCon ta đã chữa lành đời ta sáng\u000b\u000bGai đã nhổ, tươi vui và tĩnh lặng,\u000bTa hết sầu, nghe lời của con ta.\u000bBậc thiện hiền khiến đời dứt phiền hà\u000bCứu thân phụ như Su-jà thông tuệ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Sau khi chấm dứt Pháp thoại, bậc Ðạo Sư tuyên thuyết Tứ Ðế. Ở phần kết thúc Tứ Đế, người chủ đất đắc quả Dự Lưu.\r","fontSize":12,"order":31},{"content":"Và bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":32},{"content":"- Bấy giờ ta là Sujàta.\r","fontSize":12,"order":33},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":34}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/352. Chuyện Chàng Sujàta (Tiền thân Sujàta)\r","title":"352. Chuyện Chàng Sujàta (Tiền thân Sujàta)\r"},{"ID":354,"paragraphs":[{"content":"353. Chuyện Cành Cây Thanh Tịnh (Tiền thân Dhonasàkha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nay dù bạn bình an hạnh phúc...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi ngài trú tại rừng Bhesakalà, gần Sumsumàragiri (Núi Cá sấu) trong xứ của bộ tộc Bhaggas. Chuyện kể về vương tử Bodhi (Bồ-đề).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vương tử này là con vua Udena, bấy giờ đang sống tại Sumsumàragiri. Ông cho mời một người thợ thật giỏi, bảo xây cho mình một cung điện gọi là Kokànada và làm cho nó khác cung điện của bất cứ ông vua nào. Về sau, ông tự nghĩ: \"Tên thợ này có thể xây một cung điện như thế cho một ông vua khác\". Và do lòng đố kỵ, ông móc đôi mắt của người thợ ấy đi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các Tỷ-kheo biết được chuyện ấy. Họ bàn thảo trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các hiền giả, vương tử Bodhi đã móc mắt của người thợ như thế, như thế. Chắc chắn ông ta là một người tàn nhẫn, dữ dằn, hung bạo.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư đến và hỏi các Tỷ-kheo đang bàn chuyện gì. Khi nghe thuật lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Không chỉ bây giờ mà xưa kia tánh ông ta cũng như vậy. Ngày xưa cũng bằng cách như thế, ông ta đã móc mắt của một ngàn chiến sĩ và sau khi giết chết họ, ông đã đem thịt của họ ra tế lễ.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi Ngài kể cho các Tỷ-kheo một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Ngày xưa, khi vua Brahmadatta đang trị vì ở Ba-la-nại, Bồ-tát là một giáo sư lừng danh tại Takkasilà, các thanh thiếu niên thuộc giai cấp quý tộc, võ tướng và Bà-la-môn từ khắp nước Ấn Ðộ đến với ngài để được ngài dạy các học nghệ. Con vua Ba-la-nại là hoàng tử Brahmadatta cũng thế, được ngài dạy ba tập Vệ-dà. Ông ta là một kẻ tàn nhẫn, dữ dằn, hung bạo. Do tài tiên đoán, Bồ-tát biết được tính ấy của hoàng tử nên bảo:\r","fontSize":12,"order":11},{"content":"- Này bạn, bạn tàn nhẫn, dữ dằn, hung bạo và thực ra, quyền lực mà kẻ hung bạo đạt được không lâu dài. Khi quyền lực mất đi, người ấy giống như một chiếc tàu gặp nạn ngoài khơi, ông ta sẽ không đến bến bờ nào an ổn cả. Do đó, bạn chớ giữ tính tình như vậy.\r","fontSize":12,"order":12},{"content":"Rồi ngài đọc hai bài kệ sau đây để khuyến dụ:\r","fontSize":12,"order":13},{"content":"Nay dù bạn bình an hạnh phúc,\u000bHạnh phúc kia mấy chốc chẳng còn.\u000bCủa mất đi chớ khổ buồn,\u000bNhư người đi biển bão dồn ném xa.\u000b\u000bTheo hành vi, chúng ta xuôi hướng\u000bMùa gặt theo như hạt giống gieo,\u000bHai đằng ta phải nhận vào:\u000bCỏ hoang độc hại, cây cao tốt lành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":14},{"content":"Thế rồi hoàng tử từ biệt thầy và trở về Ba-la-nại. Sau khi trổ tài nghệ cho vua xem, ông được giao chức phó vương và khi vua cha chết, ông nối ngôi trị vì vương quốc. Vị giáo sĩ của nhà vua là một người tàn nhẫn, dữ dằn. Vì tham danh vọng, ông tự nghĩ: \"Nếu ta gây sự cho tất cả các nhà lãnh đạo của toàn Ấn Ðộ bị ông vua này bắt hết và nếu bấy giờ ông ta là hoàng đế độc nhất thì ta sẽ là giáo sĩ độc nhất\".\r","fontSize":12,"order":15},{"content":"Thế là ông làm cho vua nghe theo lời ông.\r","fontSize":12,"order":16},{"content":"Vua đem đại quân tiến ra, bao vây kinh đô của một vua kia rồi bắt giữ vua ấy. Bằng những cách thức tương tự, ông chiếm hết toàn lãnh thổ Ấn Ðộ và cùng với một ngàn ông vua trong đoàn của ông, ông tiến đánh vương quốc Takkasilà. Bồ-tát sửa sang các thành lũy để ngăn quân thù xâm nhập. Vua Ba-la-nại đặt bộ tham mưu của ông ở dưới gốc cây đa to lớn. Ông truyền dựng mái đình che phía trên, chung quanh có vây màn và có chỗ nằm trải sẵn cho ông. Khi chiến đấu trên các đồng bằng Ấn Ðộ, ông đã bắt được một ngàn vua, nhưng ông lại không thể tấn công vào Takkasilà được. Ông bèn hỏi giáo sĩ:\r","fontSize":12,"order":17},{"content":"- Chúng ta đã đến đây cùng với đạo quân gồm các vua bị bắt và chúng ta vẫn không thể chiếm được Takkasilà. Bây giờ phải làm sao?\r","fontSize":12,"order":18},{"content":"- Tâu Ðại vương - Giáo sĩ trả lời- Hãy móc mắt một ngàn vua kia, mổ bụng họ ra và lấy thịt họ cùng với năm món thơm ngon làm lễ cúng dâng vị thần cây đa này. Hãy đào một cái rãnh quanh cây và đổ máu cho ngập tới khoảng một tấc. Và như thế chẳng bao lâu chiến thắng sẽ về ta.\r","fontSize":12,"order":19},{"content":"Vua sẵn sàng chấp thuận. Vua giấu kín các võ sĩ khỏe mạnh đằng sau bức màn rồi cho họ gọi riêng từng ông vua kia. Các võ sĩ dùng hai cánh tay siết từng người cho đến khi họ ngất đi rồi vua sai móc mắt họ. Sau khi họ chết, vua cho mang xác ra ném ngoài sông Hằng. Thế rồi vua tổ chức tế lễ như đã nói trên, sau đó, sai đánh trống và mang quân ra trận.\r","fontSize":12,"order":20},{"content":"Bỗng một tên quỷ Dạ-xoa từ tháp canh xông tới móc con mắt phải của vua ra. Vua quá đau đớn đến điên cuồng liền đi nằm sóng sượt trên giường dành riêng cho ông dưới gốc cây đa.\r","fontSize":12,"order":21},{"content":"Lúc bấy giờ một con kên kên cắp một cái xương nhọn rồi đậu trên đọt cây ấy. Khi đang ăn thịt nó để rớt cái xương và đầu nhọn rơi xuống như dùi sắt trúng con mắt trái của vua, hủy luôn con mắt ấy. Lúc bấy giờ, vua nhớ lại lời dạy của Bồ-tát, ông tự nhủ: \"Thầy ta đã từng nói: Người đời phải thọ kết quả tùy theo các việc làm của mình, cũng như trái cây hình thành tùy theo hạt giống vậy\", hẳn là người đã thấy tất cả sự việc này bằng con mắt trí tuệ nên nói như thế\".\r","fontSize":12,"order":22},{"content":"Trong khi đang sầu đau, ông nói với giáo sĩ Pingiya qua hai bài kệ sau:\r","fontSize":12,"order":23},{"content":"Nay mới hiểu lẽ chân thầy dạy\u000bTừ lúc ta trẻ tuổi dại ngây:\u000bChớ gây tội ác, có ngày\u000bNgươi làm việc xấu bị đày đọa thôi.\u000b\u000bNằm ở dưới tàn cây bóng mát,\u000bTẩm dầu thơm ngào ngạt chiên-đàn,\u000bÐịch vương, ta giết cả ngàn,\u000bNỗi đau họ chịu, ta đang chịu cùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":24},{"content":"Khi khóc than như thế, vua nhớ đến hoàng hậu của ông và đọc bài kệ này:\r","fontSize":12,"order":25},{"content":"Ub-ba-rì mặn mà,\u000bÔi hoàng hậu của ta,\u000bDáng người trông yểu điệu,\u000bNhư cành Mo-rin-ga.\u000bTay chân nàng thơm ngát,\u000bƯớp dầu hương chiên-đàn,\u000bLàm sao ta sống nổi,\u000bKhi chẳng thấy được nàng?\u000bÔi chết không tàn khốc\u000bBằng nỗi này đau thương!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":26},{"content":"Trong khi còn đang lầm thầm các lời trên, vua chết đi và tái sanh vào địa ngục. Vị giáo sĩ tham quyền ấy không thể cứu được ông, ngay cả ông, với quyền lực của mình, vẫn không tự cứu được. Và ngay khi ông chết đi, quân đội của ông tan vỡ và tháo chạy.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Bậc Ðạo Sư chấm dứt bài giảng và nhận diện Tiền thân:\r","fontSize":12,"order":29},{"content":"- Bấy giờ vương tử Bồ-dề là ông vua cướp nước ấy, Ðề-bà-đạt-đa là Pingiya, còn Ta chính là vị thầy lừng danh nọ.\r","fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/353. Chuyện Cành Cây Thanh Tịnh (Tiền thân Dhonasàkha)\r","title":"353. Chuyện Cành Cây Thanh Tịnh (Tiền thân Dhonasàkha)\r"},{"ID":355,"paragraphs":[{"content":"354. Chuyện Con Rắn (Tiền thân Uraga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Người đời bỏ xác ra...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một chủ đất có con trai chết.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Câu chuyện dẫn đầu cũng giống như chuyện của người đàn ông mất cả vợ và cha. Ở đây cũng vậy, bằng cách ấy, bậc Ðạo Sư đến nhà ông và sau khi chào ông, Ngài ngồi xuống và bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này, thí chủ, ông đang sầu khổ đấy ư?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Và ông đáp:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Ngài, vâng, từ khi con trai của con chết, con rất đau khổ.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này thí chủ, quả thật, cái gì phải tan rã thì tan rã, và cái gì bị hủy diệt thì hủy diệt; điều ấy không chỉ xảy ra cho một người, không chỉ xảy ra ở trong một làng mà ở trong vô số cảnh vật, và trong ba cách hữu sinh tam giới, không có sinh vật nào không chết, không có sự vật hiện hữu nào có thể ở mãi trong cùng một hoàn cảnh được. Mọi chúng sinh đều phải chết, mọi kết hợp đều phải tan rã. Khi bị mất một đứa con, các bậc hiền trí ngày xưa bảo. Cái gì phải hủy diệt thì bị hủy diệt, và họ không sầu khổ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi do lời yêu cầu của người ấy. Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa, khi vua Brahmadatta đang trị vì ở Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn ở một ngôi làng phía ngoài cổng thành Ba-la-nại và ngài nuôi sống gia đình bằng nghề cày ruộng. Ngài có hai con: một trai và một gái. Khi con trai lớn lên, ngài cưới vợ cho anh ta từ một gia đình cùng đẳng cấp với ngài. Như thế cùng với một nữ tỳ, họ hợp thành một gia đình sáu người: Bồ-tát và vợ ngài, con trai và con gái, con dâu và nữ tỳ. Họ sống với nhau đầy tình thương và hạnh phúc. Bồ-tát khuyên dạy năm người kia:\r","fontSize":12,"order":12},{"content":"- Tùy theo những thứ mà các người nhận vào, phải bố thí, hành trì các ngày trai giới, giữ gìn đức hạnh, sống với ý nghĩ về cái chết, chú ý đến tình trạng phải chết của con người. Trong hoàn cảnh của chúng sinh như chúng ta đây, cái chết là chắc chắn, cuộc sống không chắc chắn, tất cả sự vật hiện hữu đều là tạm bợ và phải chịu suy tàn. Do đó ngày đêm phải chú ý đến lối sống của các người.\r","fontSize":12,"order":13},{"content":"Mọi người đều nhận lãnh lời dạy của Bồ-tát và nghiêm túc sống với ý nghĩ về cái chết.\r","fontSize":12,"order":14},{"content":"Một hôm, Bồ-tát cùng con trai đi cày ruộng. Người con nhặt cỏ rác rồi đốt. Cách đó không xa, có một con rắn sống trong một cái đụn kiến. Bị khói làm xốn mắt, con rắn giận dữ bò ra khỏi hang và nghĩ: \"Tất cả chuyện này là do tên ấy\" và nó phóng tới cắn vào anh ta bằng bốn cái răng cửa của nó. Người thanh niên ngã xuống chết.\r","fontSize":12,"order":15},{"content":"Khi thấy anh ngã xuống, Bồ-tát rời mấy con bò chạy tới, và thấy rằng anh ta đã chết, ngài ẵm lên và đặt anh nằm dưới gốc cây nọ. Ngài lấy áo choàng phủ lên anh, không hề khóc lóc sầu đau. Ngài bảo:\r","fontSize":12,"order":16},{"content":"- Cái gì phải tan rã thì tan rã, cái gì phải chết thì chết. Tất cả những hiện hữu kết hợp đều tạm bợ và phải chết.\r","fontSize":12,"order":17},{"content":"Biết được tính chất tạm bợ của sự vật, ngài tiếp tục việc cày bừa. Trông thấy một người hàng xóm đi qua gần đám ruộng, ngài hỏi:\r","fontSize":12,"order":18},{"content":"- Này bạn, có phải bạn đang về nhà đấy không?\r","fontSize":12,"order":19},{"content":"Người ấy trả lời:\r","fontSize":12,"order":20},{"content":"- Vâng.\r","fontSize":12,"order":21},{"content":"Ngài bảo:\r","fontSize":12,"order":22},{"content":"- Nhờ bạn đến nhà chúng tôi và nói với bà chủ, hôm nay không phải đem đồ ăn cho hai người như trước, mà chỉ đem cho một người thôi. Và mọi khi chỉ một mình nữ tỳ mang thức ăn đến, thì hôm nay cả bốn người trong nhà phải mặc quần áo sạch sẽ và mang hương hoa đến đây.\r","fontSize":12,"order":23},{"content":"- Ðược rồi.\r","fontSize":12,"order":24},{"content":"Người ấy đáp và đi nói đúng các lời trên với vợ của vị Bà-la-môn ấy.\r","fontSize":12,"order":25},{"content":"Bà hỏi:\r","fontSize":12,"order":26},{"content":"- Này bác, ai nhắn tin này thế?\r","fontSize":12,"order":27},{"content":"Người ấy đáp:\r","fontSize":12,"order":28},{"content":"- Thưa bà, ông Bà-la-môn đấy.\r","fontSize":12,"order":29},{"content":"Thế là bà hiểu rằng con trai bà đã chết. Nhưng bà không run sợ, bà sai soạn thức ăn rồi cùng với những người khác trong gia đình ra đồng. Nhưng không ai, kể cả bà, nhỏ một giọt nước mắt hay than van. Khi Bồ-tát dùng bữa xong, mọi người chất củi và nâng xác để lên giàn hỏa táng, họ dâng hương, hoa rồi châm lửa thiêu. Chẳng ai nhỏ một giọt nước mắt. Tất cả đều an trú vào ý nghĩ về cái chết.\r","fontSize":12,"order":30},{"content":"Hiệu lực đức hạnh của họ làm cho ngai của Thiên chủ Ðế Thích nóng lên. Ðế Thích tự bảo:\r","fontSize":12,"order":31},{"content":"- Ủa, kẻ nào muốn hạ ta xuống khỏi ngai thế này?\r","fontSize":12,"order":32},{"content":"Thiên chủ suy tưởng và phát hiện rằng hơi nóng này là do mãnh lực đức hạnh hiện hữu trong những người ấy. Rất sung sướng, Thiên chủ nói:\r","fontSize":12,"order":33},{"content":"- Ta phải đến nơi họ và vui mừng la lớn như tiếng rống của sư tử rồi ngay sau đó sẽ lấy thất bảo đổ đầy chỗ của họ.\r","fontSize":12,"order":34},{"content":"Thiên chủ vội vàng đến đó và đứng bên giàn hỏa táng nói:\r","fontSize":12,"order":35},{"content":"- Các ngươi đang làm gì thế?\r","fontSize":12,"order":36},{"content":"- Thưa ngài, chúng tôi đang thiêu xác của một người.\r","fontSize":12,"order":37},{"content":"Thiên chủ nói:\r","fontSize":12,"order":38},{"content":"- Không phải các ngươi đang thiêu một người, có lẽ các người đang quay thịt một con vật nào đó mà các người đã giết.\r","fontSize":12,"order":39},{"content":"Họ đáp:\r","fontSize":12,"order":40},{"content":"- Không phải thế đâu, thưa ngài, đúng là chúng tôi đang thiêu xác của một người.\r","fontSize":12,"order":41},{"content":"Thế rồi Thiên chủ nói:\r","fontSize":12,"order":42},{"content":"- Vậy chắc hẳn là một kẻ thù nào đấy.\r","fontSize":12,"order":43},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":44},{"content":"- Ðấy chính là con trai ruột của chúng tôi, chứ không phải kẻ thù nào cả.\r","fontSize":12,"order":45},{"content":"- Thế thì hẳn anh ta không được ông yêu mến.\r","fontSize":12,"order":46},{"content":"- Tôi rất yêu mến nó, thưa ngài.\r","fontSize":12,"order":47},{"content":"- Thế tại sao ông không khóc?\r","fontSize":12,"order":48},{"content":"Rồi để giải thích lý do tại sao ngài không khóc, Bồ-tát đọc bài kệ đầu:\r","fontSize":12,"order":49},{"content":"Ðời người bỏ xác ra,\u000bKhi niềm vui sống qua,\u000bNhư rắn kia vẫn thế,\u000bThường lột vỏ thay da.\u000b\u000bKhông lời nào thương tiếc\u000bChạm đến tro người chết.\u000bSao tôi phải buồn thương?\u000bKẻ ấy đi tiếp đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":50},{"content":"Nghe xong những lời của Bồ-tát, Ðế Thích hỏi bà vợ của ngài:\r","fontSize":12,"order":51},{"content":"- Thưa bà, người chết liên hệ thế nào với bà?\r","fontSize":12,"order":52},{"content":"- Tôi mang nó mười tháng trong bào thai, cho nó bú sữa của tôi, dạy cho nó cử động tay chân, đi đứng và thưa ngài nó là đứa con trưởng thành của tôi đấy.\r","fontSize":12,"order":53},{"content":"- Thưa bà, do bản tính đàn ông, một người cha không khóc là phải, nhưng trái tim một người mẹ chắc chắn là mềm yếu. Thế sao bà lại không khóc?\r","fontSize":12,"order":54},{"content":"Bà đọc hai bài kệ để giải thích vì sau bà không khóc:\r","fontSize":12,"order":55},{"content":"Không gọi nó đến đây,\u000bChẳng sai nó đi ngay,\u000bNó đi như nó đến,\u000bSao lại phải sầu cay?\u000b\u000bKhông lời nào thương tiếc,\u000bChạm đến tro người chết,\u000bSao tôi phải buồn thương?\u000bKẻ ấy đi tiếp đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":56},{"content":"Nghe xong những lời của vợ Bồ-tát, Ðế Thích hỏi cô em gái:\r","fontSize":12,"order":57},{"content":"- Thưa cô, người chết là gì của cô?\r","fontSize":12,"order":58},{"content":"- Thưa ngài, anh ấy là anh tôi.\r","fontSize":12,"order":59},{"content":"- Thưa cô, chị em gái chắc chắn thương yêu anh em trai. Tại sao cô lại không khóc?\r","fontSize":12,"order":60},{"content":"Ðể giải thích lý do tại sao mình không khóc, cô ta đọc hai bài kệ:\r","fontSize":12,"order":61},{"content":"Dù nhịn đói, khóc than,\u000bÍch gì được cho con,\u000bÔi, bà con thân thuộc,\u000bSẽ nhiều đau khổ hơn.\u000b\u000bKhông lời nào thương tiếc,\u000bChạm đến tro người chết.\u000bSao còn phải buồn thương?\u000bKẻ ấy đi tiếp đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":62},{"content":"Nghe xong những lời của cô em gái, Ðế Thích hỏi cô vợ:\r","fontSize":12,"order":63},{"content":"- Thưa cô, anh ta là gì của cô?\r","fontSize":12,"order":64},{"content":"- Thưa ngài, anh ấy là chồng của tôi.\r","fontSize":12,"order":65},{"content":"- Khi chồng chết, các bà là những góa phụ bơ vơ. Tại sao cô không khóc?\r","fontSize":12,"order":66},{"content":"Ðể giải thích lý do tại sao mình không khóc, cô ta đọc hai bài kệ:\r","fontSize":12,"order":67},{"content":"Như con trẻ kêu gào,\u000bÐòi vô vọng trăng cao,\u000bKhóc than người yêu mất,\u000bNgười đời ngớ ngẩn sao!\u000b\u000bKhông lời nào thương tiếc,\u000bChạm đến tro người chết.\u000bSao tôi lại buồn thương?\u000bKẻ ấy đi tiếp đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":68},{"content":"Nghe xong những lời của cô vợ, Thần Ðế Thích hỏi người nữ tỳ:\r","fontSize":12,"order":69},{"content":"- Này bà, anh ấy là gì của bà?\r","fontSize":12,"order":70},{"content":"- Thưa ngài, ông ấy là chủ của tôi.\r","fontSize":12,"order":71},{"content":"- Chắc chắn rằng bà phải bị anh ta la mắng, đánh đập, áp bức, do đó bà nghĩ rằng may quá anh ta đã chết nên bà không khóc.\r","fontSize":12,"order":72},{"content":"- Thưa ngài, chớ nói như thế. Cậu ấy không phải thế đâu. Cậu chủ tôi rất chịu đựng, yêu mến và thương xót tôi, cậu ấy cũng như con nuôi của tôi vậy.\r","fontSize":12,"order":73},{"content":"- Thế thì tại sao bà không khóc?\r","fontSize":12,"order":74},{"content":"Và để giải thích tại sao mình không khóc, người nữ tỳ đọc hai bài kệ:\r","fontSize":12,"order":75},{"content":"Một bình đất đã vỡ,\u000bAi ráp lại được vào,\u000bKhóc than cho người chết,\u000bChỉ chuốc thất bại vào.\u000b\u000bKhông lời nào thương tiếc,\u000bChạm đến tro người chết,\u000bSao tôi phải buồn thương?\u000bKẻ ấy đi tiếp đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":76},{"content":"Sau khi nghe tất cả mọi người nói, Ðế Thích rất thích thú liền nói:\r","fontSize":12,"order":77},{"content":"- Các ngươi đã thận trọng sống với ý nghĩ cái chết. Từ nay các ngươi khỏi phải tự tay cày bừa nữa. Ta là Ðế Thích, vua cõi trời. Ta sẽ tạo ra vô số thất bảo trong nhà các ngươi. Hãy bố thí, giữ đạo đức, hành trì ngày trai giới, quan tâm đến cách sống.\r","fontSize":12,"order":78},{"content":"Sau khi khuyến dụ họ, Thiên chủ tạo ra vô số của cải trong nhà họ rồi ra đi.\r","fontSize":12,"order":79},{"alignment":1,"content":"*\r","fontSize":12,"order":80},{"content":"Sau khi thuyết pháp, bậc Ðạo Sư tuyên dạy Tứ Ðế. Ở phần kết thúc Tứ Ðế, người chủ đất đắc quả Dự Lưu.\r","fontSize":12,"order":81},{"content":"Và bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":82},{"content":"- Bấy giờ Khujjutarà là người nô tỳ, Uppalavannà là người con gái, Ràhula còn con trai, Khemà là người mẹ, còn Ta là người Bà-la-môn ấy.\r","fontSize":12,"order":83},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":84}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/354. Chuyện Con Rắn (Tiền thân Uraga)\r","title":"354. Chuyện Con Rắn (Tiền thân Uraga)\r"},{"ID":356,"paragraphs":[{"content":"355. Chuyện Vương Tử Ghata (Tiền thân Ghata)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Khi kẻ khác khóc than sầu khổ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ viên về một ông quan của vua Kosalà.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Câu chuyện khởi đầu giống chuyện đã kể. Nhưng ở đây, sau khi ban vinh dự lớn lao cho một ông quan, vua lại nghe lời sàm tấu và truyền bắt ông ta bỏ vào ngục. Khi nằm trong ngục, ông quan ấy nhập Dự Lưu. Sau đó vua biết được công đức của ông và thả ra. Ông mang một tràng hoa thơm và đến tham bái bậc Ðạo Sư, đảnh lễ Ngài và ngồi xuống. Bậc Ðạo Sư hỏi xem có việc xấu nào đã xảy đến với ông không. Ông đáp:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn có. Nhưng qua việc xấu ấy, việc tốt lại đến với con. Con đã nhập Dự Lưu.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Ðúng thế, không phải chỉ bấy giờ, các bậc hiền trí ngày xưa cũng được điều tốt từ điều xấu.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi do yêu cầu của ông quan, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa vua Brahmadatta đang trị vì ở Ba-la-nại, Bồ-tát sinh ra là con của chánh hoàng hậu. Người ta gọi ngài là thái tử Ghata. Sau đó ngài đạt kiến thức về các học nghệ ở Takkasilà và trị vì vương quốc của ngài rất công chính.\r","fontSize":12,"order":10},{"content":"Bấy giờ một ông quan nọ tỏ ra phẩm hạnh xấu trong nội cung. Sau khi tận mắt chứng kiến việc phạm gian, vua liền đuổi ông ra khỏi vương quốc. Lúc ấy, một vị vua tên là Vanka trị vì ở Xá-vệ. Ông quan đến phục vụ cho vua ấy đúng như câu chuyện trước đây số 303, được vua nghe lời và xúi vua chiếm vương quốc Ba-la-nại.\r","fontSize":12,"order":11},{"content":"Sau khi chiếm đoạt vương quốc này, vua ấy bắt trói Bồ-tát bằng dây xích và bỏ ngài vào ngục. Bồ-tát nhập định và ngồi tréo chân trên không. Vanka bị nóng hừng hực trong thân thể, liền chạy đến Bồ-tát, trông thấy dung mạo của ngài sáng ngời, đẹp như một hoa sen nở, giống như một tấm kính bằng vàng. Qua hình thức một lời hỏi, ông đọc bài kệ đầu:\r","fontSize":12,"order":12},{"content":"Khi kẻ khác khóc than sầu khổ,\u000bMá người kia lệ nhỏ đầm đìa,\u000bMặt ngài vẫn nụ cười kia,\u000bGa-ta há chẳng bao giờ kêu than?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":13},{"content":"Ðể giải thích tại sao ngài không sầu khổ, Bồ-tát đọc các bài kệ sau đây:\r","fontSize":12,"order":14},{"content":"Chuyện đã qua, buồn nào thay đổi được,\u000bBuồn nào gây hạnh phúc ở tương lai?\u000bCớ sao ta than vãn khổ đau này?\u000bSầu muộn chẳng đáng cho ta làm bạn.\u000b\u000bKẻ mang bệnh khổ sầu thì suy tận,\u000bCác thức ăn thành vô vị nhạt màu,\u000bNhư trúng tên mồi thịt của sầu đau\u000bLàm trò tếu cho kẻ thù tiêu khiển.\u000b\u000bNhà ta ở, dù trên đất, ngoài biển.\u000bDù trong làng hay heo hút rừng già,\u000bKhông bao giờ sầu não đền gần ta,\u000bHồn đã thiện, chẳng có gì để sợ.\u000b\u000bCòn kẻ nào chưa kiện toàn đến độ,\u000bBị nấu nung vì tham dục lắm đàng,\u000bCả cõi đời cùng của cải tệ tàn\u000bCũng không hề đủ thỏa lòng tham muốn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":15},{"content":"Sau khi nghe xong bốn bài kệ ấy, Vanka xin Bồ-tát tha thứ và giao trả lại vương quốc cho ngài rồi đi theo đường mình. Nhưng Bồ-tát trao vương quốc cho các đại thần, ngài lui vào dãy Tuyết Sơn và trở thành một nhà tu khổ hạnh. Không hề ngưng thiền định, ngài được sinh vào cõi Phạm thiên.\r","fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Sau khi chấm dứt bài thuyết giảng, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":18},{"content":"- Lúc bấy giờ Ànanda là vua Vanka, còn Ta là Ghata.\r","fontSize":12,"order":19},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":20}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/355. Chuyện Vương Tử Ghata (Tiền thân Ghata)\r","title":"355. Chuyện Vương Tử Ghata (Tiền thân Ghata)\r"},{"ID":357,"paragraphs":[{"content":"356. Chuyện Nam Tử Kàrandiya (Tiền thân Kàrandiya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Sao một mình trong rừng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi ngài trú tại Kỳ Viên về Tướng quân Chánh pháp Sàriputta.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trong truyền khi có bọn người ác như thợ săn, chài lưới v.v... đến với ngài, Trưởng lão đều giảng đạo đức cho họ, và ngài cũng giảng cho bất cứ ai mà ngài có dịp gặp. Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Hãy nhận Giáo Pháp.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Do lòng tôn kính Trưởng Lão, họ không thể cưỡng lời ngài. Và khi nhận Giáo pháp xong, họ không thể hành trì mà ai nấy cứ tiếp tục theo lối làm ăn riêng của mình. Trưởng lão đến thổ lộ với chúng Tỷ-Kheo để hỏi ý kiến:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Hiền giả, những người ấy được tôi truyền Pháp, nhưng không giữ đạo.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Các Tỷ-Kheo trả lời:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Thưa Tôn giả, ngài giảng Pháp cho họ trái với mong ước của họ và vì họ không dám cưỡng lại lời ngài nên họ chấp nhận đấy thôi. Từ nay ngài chớ giảng Pháp cho những người như thế.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Trưởng lão không thuận ý.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Nghe được chuyện ấy, các Tỷ-Kheo bắt đầu bàn tán trong Pháp đường cách Trưởng lão Sàriputta đã thuyết Pháp cho bất cứ ai mà ngài gặp. Bậc Ðạo Sư đến hỏi các Tỷ-Kheo đang họp bàn chuyện gì. Khi nghe kể lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Tỷ-Kheo, không phải chỉ bây giờ mà xưa kia cũng thế, ông ấy giảng pháp cho bất cứ ai mà ông gặp dù họ chẳng yêu cầu.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Rồi Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Ngày xưa khi vua Brahmadatta trì vị ở Ba-la-nại, Bồ-tát sinh ra và lớn lên trong gia đình rồi trở thành đệ tử trưởng của một giáo sư lừng danh tại Takkasilà. Bấy giờ vị giáo sư giảng đạo pháp cho bất cứ người nào mà ông có thể gặp như những người đánh cá v.v... Dù họ không muốn, ông luôn bảo họ nhận pháp. Nhưng dù họ đã nhận pháp, họ cũng không giữ đạo. Giáo sư nói điều ấy cho các môn đệ nghe. Các môn đệ thưa:\r","fontSize":12,"order":15},{"content":"- Thưa thầy, thầy thuyết giảng cho họ ngược lại với những mong cầu của họ và do đó, họ phá bỏ pháp. Từ nay, thầy hãy thuyết giảng cho những kẻ nào muốn nghe thầy thôi chứ đừng thuyết giảng cho những ai không muốn.\r","fontSize":12,"order":16},{"content":"Vị giáo sư rất ân hận nhưng ông cứ giảng pháp cho bất cứ ai mà ông được gặp.\r","fontSize":12,"order":17},{"content":"Một hôm, một số người từ một ngôi làng kia đến mời giáo sư tham dự cuộc dâng bánh cho các Bà-la-môn. Ông cho gọi vị môn đệ tên là Kàrandiya và bảo:\r","fontSize":12,"order":18},{"content":"- Này con, ta không đi, con hãy đến đó với năm trăm môn đệ này rồi nhận bánh và mang về phần bánh chia cho ta.\r","fontSize":12,"order":19},{"content":"Ông sai vị môn đệ ấy như thế. Vị môn đệ ấy ra đi. Trên đường về, chàng trông thấy một cái hang và chợt có ý nghĩ: \"Thầy ta giảng pháp cho bất cứ ai ngài gặp mà không cần họ yêu cầu. Từ nay ta chỉ khiến ngài giảng cho những ai muốn nghe ngài thôi\".\r","fontSize":12,"order":20},{"content":"Thế rồi trong khi các môn đệ khác đang ngồi nghỉ thoải mái, chàng đứng lên đi khuân những tảng đá lớn ném vào trong hang, chàng cứ khuân đá ném mãi. Những người kia đứng dậy và nói:\r","fontSize":12,"order":21},{"content":"- Này đại huynh, anh đang làm gì thế?\r","fontSize":12,"order":22},{"content":"Kàrandiya không nói một lời nào. Họ vội trở về kể chuyện cho thầy họ nghe. Vị thầy đến nói chuyện với Kàrandiya bằng bài kệ đầu:\r","fontSize":12,"order":23},{"content":"Sao một mình trong rừng\u000bTừng tảng đá con khuân,\u000bNém đá như có ý\u000bLấp bằng hang núi chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":24},{"content":"Nghe thế Kàrandiya muốn thức tỉnh thầy mình liền đọc bài kệ:\r","fontSize":12,"order":25},{"content":"Con muốn làm đảo này\u000bPhẳng như lòng bàn tay,\u000bSan bằng gò đồi nọ,\u000bChỗ trũng, đá lấp đầy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":26},{"content":"Thầy Bà-la-môn nghe thế liền đọc bài kệ thứ ba: \r","fontSize":12,"order":27},{"content":"Ðời nào một phàm nhân\u000bCó sức lấp đất bằng?\u000bKà-ran khó hy vọng\u000bÐọ sức với hang cùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":28},{"content":"Người môn đệ nghe xong liền đọc bài kệ thứ tư:\r","fontSize":12,"order":29},{"content":"Nếu một kẻ phàm nhân,\u000bKhông thể san đất bằng,\u000bNgoại nhân há chịu nhận\u000bQuan điểm thầy hay chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":30},{"content":"Nghe thế, vị giáo sư trả lời thích đáng, bấy giờ ông hiểu rằng những người khác có thể không giống như ông. Ông tự nhủ: \"Ta sẽ không làm như thế nữa\", và đọc bài kệ thứ năm:\r","fontSize":12,"order":31},{"content":"Này Kà-ran-di-ya,\u000bBạn khuyên tốt cho ta,\u000bÐất không san phẳng được,\u000bÝ người chẳng đồng hòa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":32},{"content":"Giáo sư ca ngợi môn đệ của mình. Và vị môn đệ sau khi khuyến dụ thầy mình như vậy liền dẫn thầy về nhà.\r","fontSize":12,"order":33},{"alignment":1,"content":"*\r","fontSize":12,"order":34},{"content":"Bậc Ðạo Sư chấm dứt bài giảng và nhận diện Tiền thân:\r","fontSize":12,"order":35},{"content":"- Bấy giờ Xá-lợi-phất là người Bà-la-môn, còn Ta chính là môn sinh Kàrandiya.\r","fontSize":12,"order":36},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":37}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/356. Chuyện Nam Tử Kàrandiya (Tiền thân Kàrandiya)\r","title":"356. Chuyện Nam Tử Kàrandiya (Tiền thân Kàrandiya)\r"},{"ID":358,"paragraphs":[{"content":"357. Chuyện Chim Cút (Tiền thân Latukikà)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hỡi voi tuổi sáu mươi....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Trúc Lâm về Ðề-bà-đạt-đa.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm các Tỷ-Kheo bàn thảo trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Hiền giả, Ðề-bà-đạt-đa thật hung ác, dữ dằn và tàn bạo. Ông ta chẳng chút lòng thương xót nào đối với chúng sinh.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Khi bậc Ðạo Sư đến, Ngài hỏi các Tỷ-Kheo đang họp bàn chuyện gì và sau khi nghe kể lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-Kheo, không phải chỉ bây giờ, mà ngày xưa cũng thế, ông ấy cũng chẳng có chút thương xót nào.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa khi vua Brahmadatta đang trị vì ở Ba-la-nại, Bồ-tát sinh làm một con Voi. Khi lớn lên ngài là một con vật chững chạc đàng hoàng. Ngài trở thành chúa của một đàn mười tám ngàn con và sống trong dãy Tuyết Sơn.\r","fontSize":12,"order":10},{"content":"Bấy giờ có một con chim Cút đẻ trứng trong vùng đất sinh sống của đàn voi. Khi trứng nở, bầy chim con phá vỏ trứng ra ngoài. Trước khi bầy chim mạnh cánh và đang lúc chưa thể bay được, bậc Ðại Sĩ cùng với đàn tám chục ngàn con voi đi đây đó kiếm ăn, đã đến chỗ ấy. Khi trông thấy đàn voi, chim Cút tự nghĩ: \"Vị vương tượng này sẽ dẫm chết các con thơ của ta. Ờ! ta sẽ cầu xin ông ta che chở và bảo vệ cho tổ của ta\". Thế rồi nó nhấc đôi cánh lên, đứng trước ngài và đọc bài kệ đầu:\r","fontSize":12,"order":11},{"content":"Hỡi Voi tuổi sáu mươi,\u000bChúa rừng của đồng loài,\u000bTa chỉ là chim nhỏ,\u000bCòn ngài lãnh đạo bầy,\u000bCánh nâng, tôi kính cẩn\u000bXin tha lũ con này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":12},{"content":"Bậc Ðại Sĩ bảo:\r","fontSize":12,"order":13},{"content":"- Này Cút, chớ lo sợ. Ta sẽ che chở cho các con thơ của ngươi.\r","fontSize":12,"order":14},{"content":"Ngài đứng che lên trên bọn chim nhỏ trong khi tám mươi ngàn voi kia đi qua, rồi ngài dặn Cút:\r","fontSize":12,"order":15},{"content":"- Ðằng sau bọn ta có một con voi lẻ bầy rất gian ác. Nó không chịu làm theo lời bọn ta. Khi nó đến, ngươi cũng phải van xin nó để bảo đảm an toàn cho lũ con ngươi.\r","fontSize":12,"order":16},{"content":"Nói xong ngài bỏ đi, con Cút đi đến gặp con voi kia và nâng cánh lên kính cẩn chào rồi đọc bài kệ thứ hai:\r","fontSize":12,"order":17},{"content":"Khắp thung lũng, núi đồi\u000bNgài riêng một đường thôi,\u000bVua rừng, tôi năn nỉ\u000bNâng cánh cúi can ngài,\u000bTôi chỉ là Cút mọn\u000bXin tha lũ con tôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":18},{"content":"Nghe Cút nói xong, Voi đọc bài kệ thứ ba:\r","fontSize":12,"order":19},{"content":"Cút ơi, ta sẽ giết con mi\u000bHèn mọn như mi giúp được chi?\u000bChân trái ta đây đè bẹp hết\u000bMấy ngàn chim nhỏ vẫn thường khi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":20},{"content":"Nói thế xong nó giơ chân dẫm nát bọn chim nhỏ, rồi tiểu tiện lên chúng làm cho chúng trôi theo dòng nước, sau đó rống lên và bỏ đi. Con cút đậu trên một cành cây nói:\r","fontSize":12,"order":21},{"content":"- Mi hãy cút đi và rống lên đi. Rồi đây mi sẽ thấy ta làm gì. Mi chẳng biết sức mạnh của thân thể và sức mạnh của trí óc khác nhau như thế nào. Ðược rồi! Ta sẽ dạy cho mi một bài học.\r","fontSize":12,"order":22},{"content":"Hăm dọa Voi như thế, Cút đọc bài kệ thứ tư:\r","fontSize":12,"order":23},{"content":"Bạo lực không là được lợi luôn,\u000bMạnh thường là họa của si cuồng,\u000bThú kia đã giết con ta chết,\u000bÁc ấy ta đây sẽ tính đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":24},{"content":"Nói xong, ít lâu sau Cút đến thăm một con Quạ, bấy giờ Quạ đang cao hứng hỏi Cút:\r","fontSize":12,"order":25},{"content":"- Ta giúp gì được cho bạn đây?\r","fontSize":12,"order":26},{"content":"Cút bảo:\r","fontSize":12,"order":27},{"content":"- Chẳng có gì đâu bác ạ, tôi chỉ mong bác lấy mỏ móc hai con mắt con Voi gian ác kia.\r","fontSize":12,"order":28},{"content":"Quạ sẵn sàng nhận lời. Cút đến giúp việc một con Ruồi xanh. Khi Ruồi xanh hỏi:\r","fontSize":12,"order":29},{"content":"- Ta làm gì được cho bạn đây?\r","fontSize":12,"order":30},{"content":"Cút đáp:\r","fontSize":12,"order":31},{"content":"- Khi con Voi gian ác kia bị Quạ móc mắt xong, tôi muốn bạn đẻ trứng vào mắt nó.\r","fontSize":12,"order":32},{"content":"Ruồi xanh nhận lời xong Cút đến giúp một con Ếch và khi Ếch bảo cần gì thì Cút bảo:\r","fontSize":12,"order":33},{"content":"- Khi con Voi gian ác kia bị mù, nó sẽ tìm nước để uống, bấy giờ bạn hãy đứng trên đỉnh núi và kêu lên. Khi Voi trèo lên đỉnh núi thì bạn hãy xuống đáy dốc mà kêu lên. Ðấy là điều tôi rất mong bạn giúp.\r","fontSize":12,"order":34},{"content":"Sau khi nghe Cút nói, Ếch sẵn sàng nhận lời. Thế rồi một hôm, Quạ dùng mỏ móc cả hai mắt con voi ấy, Ruồi đẻ trứng vào mắt nó. Bị bọn dòi rút rỉa, voi cuồng lên vì đau đớn. Rồi bị cơn khát chế ngự, Voi đi khắp nơi để tìm nước uống. Lúc ấy, Ếch đứng trên đỉnh núi kêu lên. Voi tự nghĩ: \"Nơi ấy hẳn phải có nước\". Rồi nó trèo lên núi. Ếch liền xuống dưới chân núi mà kêu lên nữa. Voi tự nghĩ: \"Sẽ có nước nơi ấy\", rồi lần mò tiến tới dốc núi và bị lăn cù, rơi xuống đáy núi mà chết. Khi biết rằng Voi đã chết, Cút nói:\r","fontSize":12,"order":35},{"content":"- Ta đã toàn thắng kẻ thù.\r","fontSize":12,"order":36},{"content":"Và khi toàn thân ngập trong hạnh phúc cao độ, Cút chết và đi theo nghiệp của mình.\r","fontSize":12,"order":37},{"alignment":1,"content":"*\r","fontSize":12,"order":38},{"content":"Bậc Ðạo Sư dạy:\r","fontSize":12,"order":39},{"content":"- Này các Tỷ-Kheo, Ta không nên chuốc lấy thù hận với bất cứ ai. Bốn con vật ấy hợp lại với nhau đã diệt được con Voi mạnh mẽ như thế kia.\r","fontSize":12,"order":40},{"content":"Cút cùng Quạ, Ruồi xanh, Ếch hợp lại,\u000bTừng chứng minh kết quả của thù hằn,\u000bVương tượng kia vì chúng chết oan thân,\u000bVậy hãy tránh hết mọi điều tranh cãi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":41},{"content":"Sau khi đọc bài kệ phát xuất từ Trí Tuệ toàn hảo, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":42},{"content":"- Bấy giờ Ðề-bà-đạt-đa là con Voi gian ác kia, còn Ta là con Voi đầu đàn.\r","fontSize":12,"order":43},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":44}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương V\/Phẩm Năm Bài Kệ\/357. Chuyện Chim Cút (Tiền thân Latukikà)\r","title":"357. Chuyện Chim Cút (Tiền thân Latukikà)\r"},{"ID":359,"paragraphs":[{"content":"358. Chuyện Tiểu Vương Hộ Pháp (Tiền thân Culladhammapàla)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hoàng hậu hèn của Ðại Pa-tà-pa...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Trúc lâm về cách Ðề-bà-đạt-đa mưu toan giết Bồ-tát.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trong tất cả các Tiền thân khác, Ðề-bà-đạt-đa không làm sao gây cho Bồ-tát một tý nào kinh hãi. Nhưng trong Tiền thân Culladhammapàla, khi Bồ-tát mới lên bảy tháng, ngài bị Ðề-bà-đạt-đa chặt tay chân, chặt đầu và khắp thân thể ngài bị gươm đâm như có đeo vào một tràng hoa vậy. Trong Tiền thân Daddara, Ðề-bà-đạt-đa giết Bồ-tát bằng cách vặn cổ ngài, quay thịt ngài trong lò rồi ăn thịt ấy. Trong Tiền thân Khantivàda (số 313), Ðề-bà-đạt-đa đánh Bồ-tát hai ngàn roi và ra lệnh chặt tay, chân, tai, mũi ngài, nắm tóc ngài kéo đi và khi ngài nằm ngã sóng soài ra thì ông ta đánh vào bụng ngài rồi bỏ đi; Bồ-tát chết ngay ngày hôm đó. Nhưng trong cả hai Tiền thân Cullanandaka và Vevatiyakapi (chưa được xác định), ông ta chỉ ra lệnh giết ngài mà thôi. Trong một thời gian dài, Ðề-bà-đạt-đa cứ lo toan tìm cách giết Bồ-tát và vẫn còn tiếp tục làm như thế ngay cả khi Ngài đã trở thành một đức Phật.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một hôm, các Tỷ-Kheo bàn tán trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Hiền giả, Ðề-bà-đạt-đa vẫn tiếp tục lập âm mưu giết hại đức Phật. Cố ý giết đức Thế Tôn, ông ta sai bọn cung thủ bắn Ngài, ông ta lăn đá vào Ngài và thả con voi Nàlàgiri đến hại Ngài.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Khi bậc Ðạo Sư đến, Ngài hỏi các Tỷ-Kheo đang họp bàn vấn đề gì, khi nghe thuật lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-Kheo, không phải chỉ bây giờ mà xưa kia cũng thế, ông ta cứ tìm cách giết Ta, nhưng giờ đây ông ta không thể làm Ta mảy may sợ hãi, dù xưa kia Ta là hoàng tử Dhammapàla, dù Ta là con ruột của ông, ông cũng gây ra cái chết cho Ta bằng cách chặt, đâm gươm vào khắp cả thân Ta như thể nó mang một tràng hoa vậy.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói xong, Ngài kể chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Ngày xưa, khi vua Mahàpatàpa đang trị vì Ba-la-nại, Bồ-tát sinh ra là con trai của chánh hoàng hậu Candà và người ta đặt tên ngài là Dhammapàla (Hộ Pháp).\r","fontSize":12,"order":11},{"content":"Khi ngài lên bảy tháng, mẹ ngài tắm ngài trong nước thơm, mặc quần áo sang trọng cho ngài và ngồi chơi với ngài. Vua đến cung thất của hoàng hậu. Vì bà đang chơi với con trai, ngập tràn tình mẹ đối với con nên đã quên đứng dậy chào đón vua. Vua tự nghĩ: \"Giờ đây người đàn bà này đầy tự hào về đứa con trai, coi ta không bằng một cọng rơm; đến khi đứa bé lớn lên, bà ta sẽ nghĩ: Ta chỉ có một người là con trai ta, và chẳng để ý gì đến ta. Ta sẽ bảo giết nó ngay\".\r","fontSize":12,"order":12},{"content":"Vì thế, ông quay trở về, ngồi trên ngai và gọi viên quan hành hình đến trình diện cùng với mọi dụng cụ hành sự. Người ấy mặc áo vàng mang tràng hoa đỏ sẫm, vai vác rìu, tay cầm một cái thớt và một cái chậu đến đứng trước vua, chào vua và nói:\r","fontSize":12,"order":13},{"content":"- Tâu Ðại vương, ngài cần gì ạ?\r","fontSize":12,"order":14},{"content":"Vua phán:\r","fontSize":12,"order":15},{"content":"- Ðến vương phòng của hoàng hậu và mang Dhammapàla lại đây.\r","fontSize":12,"order":16},{"content":"Hoàng hậu biết rằng vua đã giận dữ bỏ đi nên bà đã đặt Bồ-tát vào lòng và ngồi khóc. Viên quan hành hình đến và tống một đấm vào lưng bà, giật Bồ-tát ra khỏi tay bà rồi mang đến cho vua và thưa:\r","fontSize":12,"order":17},{"content":"- Tâu Ðại vương, ngài cần gì nữa?\r","fontSize":12,"order":18},{"content":"Vua sai mang một tấm ván đến đặt trước mặt ông và nói:\r","fontSize":12,"order":19},{"content":"- Ðặt nó vào đó.\r","fontSize":12,"order":20},{"content":"Người ấy làm theo lời vua. Nhưng hoàng hậu đã đến đứng ngay sau con mình và khóc. Viên quan hành hình lại nói:\r","fontSize":12,"order":21},{"content":"- Tâu Ðại vương, ngài cần gì nữa ạ?\r","fontSize":12,"order":22},{"content":"Vua bảo:\r","fontSize":12,"order":23},{"content":"- Hãy chặt hai bàn tay của Dhammapàla.\r","fontSize":12,"order":24},{"content":"Hoàng hậu thưa:\r","fontSize":12,"order":25},{"content":"- Ðại vương, con trai tôi chỉ là một đứa bé lên bảy tháng. Nó có biết gì đâu! Lỗi không phải là của nó. Nếu có lỗi nào thì đấy là lỗi của tôi. Do đó ngài hãy sai chặt tay tôi đi!\r","fontSize":12,"order":26},{"content":"Rồi để cho rõ nghĩa, bà đọc bài kệ đầu:\r","fontSize":12,"order":27},{"content":"Hoàng hậu hèn của Ðại Pa-tà-pa\u000bChính là tôi, tội này riêng phải gánh.\u000bÐại vương, hãy thả Dham-ma-pà-la,\u000bVà hãy chặt tay tôi, người bất hạnh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":28},{"content":"Vua nhìn viên quan hành hình, y hỏi:\r","fontSize":12,"order":29},{"content":"- Tâu đại vương, ngài cần gì?\r","fontSize":12,"order":30},{"content":"Vua phán:\r","fontSize":12,"order":31},{"content":"- Chớ chần chờ, chặt tay đứa bé đi!\r","fontSize":12,"order":32},{"content":"Lúc ấy viên quan hành hình lấy cái rìu sắt chặt đứt hai bàn tay như những búp măng của Bồ-tát. Khi đôi tay bị chặt đứt, hài nhi vẫn không khóc, không than mà chỉ chịu đựng với lòng kham nhẫn, nhân từ. Nhưng hoàng hậu Candà lượm các đầu ngón tay của con đ
