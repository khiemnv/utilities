lic":-1,"fontSize":12,"order":3},{"content":"Bấy giờ, bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Chẳng phải bây giờ ông ấy mới tham ăn, trước kia ông ấy cũng đã vậy rồi. Tính tham ăn đã làm cho ông ấy mất mạng và cũng do thế mà các trí giả thời xưa đã bị đuổi ra khỏi nhà!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể một câu chuyện.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, người đầu bếp của một phú thương nọ trong thành phố có treo một cái giỏ trong bếp để được công đức nhờ đó. Bấy giờ Bồ-tát là một con Bồ câu bay đến sống trong giỏ ấy.\r","fontSize":12,"order":8},{"content":"Một con Quạ tham ăn bay ngang nhà bếp và bị lôi cuốn bởi một số lượng lớn nhiều loại cá khác nhau nằm đây đó. Quạ thấy thèm cá quá, nó tự nghĩ: \"Trên thế gian này dễ gì mình kiếm được vài con cá như thế kia!\" Thế rồi nó chợt nhìn thấy Bồ-tát và nó lại nghĩ: \"Thế nào ta cũng phải được cá. Ta sẽ dùng tên kia làm lợi khí cho ta\". Ðể thực hiện quyết định đó, Quạ đã làm như sau đây.\r","fontSize":12,"order":9},{"content":"Khi Bồ câu ra ngoài để kiếm thức ăn hàng ngày, Quạ liền bay theo, theo mãi rồi đến gặp nó.\r","fontSize":12,"order":10},{"content":"- Ông muốn gì tôi thế ông Quạ? - Bồ câu nói - Ông và tôi đâu có dùng một thứ thức ăn?\r","fontSize":12,"order":11},{"content":"- Ồ, nhưng tôi thích ông - Quạ nói - Hãy cho tôi được làm tôi tớ hèn mọn của ông và cùng đi kiếm thức ăn với ông.\r","fontSize":12,"order":12},{"content":"Bồ-câu chấp thuận. Nhưng khi cả hai cùng đi kiếm thức ăn, Quạ chỉ giả bộ cùng ăn với Bồ câu, thỉnh thoảng nó lại quay sau mổ lấy vài miếng phân bò, gắp một hai con sâu. Khi Quạ đã no nê, nó bay lên và kêu:\r","fontSize":12,"order":13},{"content":"- Này ông Bồ câu, đến bao giờ ông mới dùng xong bữa chứ? Ông thật chẳng hề biết điều độ là chi cả. Thôi chúng ta hãy quay về đi kẻo muộn quá rồi đấy.\r","fontSize":12,"order":14},{"content":"Thế là chúng quay về. Khi hai con chim cùng quay về, người đầu bếp thấy Bồ câu mang theo một chim bạn liền treo lên thêm một cái giỏ nữa.\r","fontSize":12,"order":15},{"content":"Sự việc cứ như thế trong bốn hay năm ngày. Thế rồi một số lượng cá lớn được mua vào bếp của vị phú thương. Quạ mong mỏi khát khao được một vài con! Từ lúc tờ mờ, nó đã nằm rên ầm ĩ. Ðến sáng, Bồ câu bảo Quạ:\r","fontSize":12,"order":16},{"content":"- Này anh bạn, dậy ăn đi chứ!\r","fontSize":12,"order":17},{"content":"- Ông cứ đi đi - Quạ nói - Tôi đang đau bụng vì ăn không tiêu đây.\r","fontSize":12,"order":18},{"content":"Một con Quạ lại bị chứng không tiêu à? Thật là vô lý! - Bồ câu nói - Ngay cả khi một cái bấc đèn nằm trong bao tử anh, hay dù cho thứ gì đi nữa, anh vừa ăn xong là tiêu hóa trong nháy mắt. Bây giờ hãy nghe tôi đi. Chớ có làm bộ ra thế chỉ vì thấy một con cá bé!\r","fontSize":12,"order":19},{"content":"- Sao? Thưa ông, ông bảo gì chớ? Tôi đã nói với ông là tôi đau bụng mà.\r","fontSize":12,"order":20},{"content":"- Ðược rồi, được rồi - Bồ câu nói - Cẩn thận đấy! Và nó bay đi.\r","fontSize":12,"order":21},{"content":"Người đầu bếp đã làm xong các đĩa thức ăn. Ông ta ra đứng trước cửa bếp lau mồ hôi. \"Bây giờ là lúc của ta đây!\" Quạ nghĩ thế rồi bay tới đậu trên một cái đĩa đầy cả thức ăn ngon. \"Kịch... Kịch...\" Người đầu bếp nghe tiếng động nhìn quanh. A! Trong chớp mắt ông ta chộp lấy Quạ, rồi nhổ trụi lông nó, chỉ còn chừa lại một cái chỏm trên đỉnh đầu. Rồi ông giã gừng, quế, trộn chung với bơ sữa rồi phết khắp mình Quạ. \"Ðó là để phạt tội mày làm hư bữa ăn của chủ tao, khiến tao phải đổ đi!\" Ông ta bảo thế rồi ném nó vào trong giỏ. Ôi, thực là đau đớn!\r","fontSize":12,"order":22},{"content":"Một lát sau, Bồ câu đi kiếm ăn về. Vật đầu tiên nó thấy là chú Quạ, đang lóng cóng khổ sở. Dĩ nhiên tình cảnh trông thật nực cười! Bồ câu cảm hứng ngâm kệ như sau:\r","fontSize":12,"order":23},{"content":"Cô Hạc này là ai thế nhỉ,\u000bCô đâu có thể ở nơi đây?\u000bRa mau! Bạn Quạ tôi gần đến,\u000bE Quạ sẽ làm hại Hạc ngay!\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Nghe thế, Quạ trả lời bằng bài kệ khác:\r","fontSize":12,"order":25},{"content":"Không, không, chẳng Hạc chẳng ai mà,\u000bTên Quạ tham ăn quả thật ta.\u000bTa chẳng muốn làm như được dặn,\u000bBạn nhìn, ta bị vặt lông ra.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Và Bồ câu nói tiếp qua bài kệ thứ ba:\r","fontSize":12,"order":27},{"content":"Tôi biết bạn còn phải muộn phiền,\u000bCũng do bản tính bạn gây nên.\u000bAi đâu để thịt mời chim nhỏ,\u000bKhi đã dọn thành một đĩa lên?\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"Thế rồi Bồ câu bay đi và nói:\r","fontSize":12,"order":29},{"content":"- Ta không thể sống với tên này được.\r","fontSize":12,"order":30},{"content":"Và Quạ nằm đó rên la cho đến chết.\r","fontSize":12,"order":31},{"alignment":1,"content":"*\r","fontSize":12,"order":32},{"content":"Kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế. Ở phần kết thúc, vị Tỷ-kheo tham ăn kia đắc quả Nhất Lai. Và bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":33},{"content":"- Vị Tỷ-kheo tham ăn ấy ngày xưa là Quạ tham ăn, còn Ta là Bồ câu.\r","fontSize":12,"order":34},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":35},{"alignment":1,"content":" \r","fontSize":12,"order":36}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/274. Chuyện Tham Ăn (Tiền thân Lola)\r","title":"274. Chuyện Tham Ăn (Tiền thân Lola)\r"},{"ID":265,"paragraphs":[{"content":"275. Chuyện Tham Ăn (Tiền thân Lola)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hạc kia xinh đẹp là ai..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về một Tỷ-kheo tham ăn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Chuyện này và chuyện trước cũng chỉ là một, nhưng đây là bài kệ:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Hạc kia xinh đẹp là ai,\u000bCớ sao chú đến nơi đây mà nằm?\u000bBạn tôi, anh Quạ dữ dằn,\u000bTổ anh ta đó, tôi cần chú hay!\u000b- Bạn chẳng nhận ra tôi sao bạn?\u000bTa cùng nhau thường vẫn đi ăn.\u000bChẳng làm như được bảo răn,\u000bNên lông bị vặt, bạn trông rõ ràng!\u000b- Tôi biết bạn hãy còn phiền muộn,\u000bÐó là do tính bạn mà thôi.\u000bNgười ta làm đĩa thịt rồi,\u000bPhải đâu là để đem mời chim ăn!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Cũng như trên, Bồ-tát nói:\r","fontSize":12,"order":6},{"content":"- Ta không thể sống ở nơi đây nữa.\r","fontSize":12,"order":7},{"content":"Rồi Bồ câu bay đi nơi khác.\r","fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế. Ở phần kết thúc, vị Tỷ-kheo tham ăn kia đắc quả Nhất Lai. Và bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":10},{"content":"- Vị Tỷ-kheo tham ăn kia là Quạ, còn Ta là Bồ câu.\r","fontSize":12,"order":11},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":12},{"alignment":1,"content":" \r","fontSize":12,"order":13}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/275. Chuyện Tham Ăn (Tiền thân Lola)\r","title":"275. Chuyện Tham Ăn (Tiền thân Lola)\r"},{"ID":266,"paragraphs":[{"content":"276. Chuyện Chánh Pháp Nước Kuru (Tiền thân Kurudhamma)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Biết ngài tín hạnh cao sâu..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một Tỷ-kheo đã giết một con ngỗng trời.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Hai Tỷ-kheo kia là bạn thân với nhau, từ Xá-vệ đến đây tu học. Sau khi đã thọ đại giới, họ thường cùng nhau đi đây đó. Ngày kia, họ đến Aciravati. Sau khi tắm xong, họ đứng phơi nắng trên cát và vui vẻ trò chuyện với nhau. Lúc ấy, có hai con ngỗng trời bay ngang trên đầu họ. Một trong hai Tỷ-kheo trẻ tuổi ấy nhặt một hòn đá và nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Tôi sẽ ném trúng mắt con ngỗng kia.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Hiền hữu không thể làm thế được đâu! Người kia bảo.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Ðược chứ!\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Người thứ nhất bảo thế rồi nhặt một hòn đá có ba góc và ném theo con ngỗng. Con ngỗng quay đầu lại vì nghe tiếng vút trong không khí. Thế rồi người ấy ném tiếp một viên đá tròn để nó trúng ngay vào mắt bên này và xuyên qua mắt bên kia. Con ngỗng kêu thét lên lăn lộn mấy vòng rồi rơi xuống ngay chân họ.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Các Tỷ-kheo khác đứng gần đó trông thấy thế, chạy đến và trách người ấy:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Thật đáng xấu hổ vì Hiền hữu đã là kẻ hành trì một Giáo pháp như đạo của chúng ta mà lại còn sát sinh như thế ư?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Thế rồi họ bắt Tỷ-kheo ấy theo họ đến trước đức Như Lai. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Có đúng như lời các Tỷ-kheo này bảo không? Ông có thực đã sát sinh không?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Bạch Thế Tôn, quả thực như thế. Tỷ-kheo ấy đáp.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này Tỷ-kheo sao ông lại có thể làm như thế khi ông đã hành trì Ðại Giáo pháp giải thoát như vậy? Các bậc trí giả ngày xưa trước khi đức Phật ra đời, mặc dù phải sống đời trần tục bất tịnh, họ cũng đã sám hối về những điều rất nhỏ nhặt, thế mà ông, kẻ tu hành theo Ðại Ðạo pháp này lại chẳng biết thận trọng! Một Tỷ-kheo phải biết chế ngự mình trong việc làm, lời nói và ý nghĩ.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Rồi Ngài kể một câu chuyện.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Ngày xưa, khi Dhananjaya là vua xứ Indapatta trong vương quốc Kuru, Bồ-tát sanh ra là con của Chánh hoàng hậu, ngài lớn lên và được giáo dục tại Takkasilà. Khi phụ vương qua đời, ngài lên nối ngôi. Người trưởng thành trong chánh pháp Kuru, giữ đầy đủ mười bổn phận của vua. Chánh pháp Kuru chính là Ngũ giới mà Bồ-tát rất tinh cần tuân phục trọn vẹn. Cũng như Bồ-tát, Thái hậu, Vương hậu, các vương đệ, Phó vương, người tu tại gia, Bà-la-môn, người nài coi thú, quan lại, người đánh xe, người thủ kho, người chủ vựa thóc, nhà quý tộc, người gác cổng, nàng kỹ nữ, người nữ tỳ, ai ai cũng đều tuân theo giới luật.\r","fontSize":12,"order":18},{"content":"Từ vua, Thái hậu kể đi,\u000bLại thêm Hoàng hậu, kế vì Phó vương,\u000bThấy tế tự, kẻ coi lương,\u000bNgười nài, cùng kẻ trên đường đánh xe,\u000bNgười coi kho báu chuyên bề,\u000bThêm người gác cổng, ả nghề phấn son.\u000bMười người lẻ một vừa tròn,\u000bKuru chánh pháp cung tôn, giữ gìn.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Như vậy tất cả những người này đều chuyên tâm tuân trì Ngũ giới. Nhà vua cho xây sáu nhà bố thí: Bốn nhà ở bốn cổng thành, một nhà ở trung tâm thành phố và một nhà ở ngay trước cung vua. Mỗi ngày ngài phát tới 600.000 đồng tiền bố thí. Toàn cả nước Ấn Ðộ đều phấn chấn và đâu đâu cũng tràn đầy tình yêu thương, đức từ bi hoan hỷ của nhà vua.\r","fontSize":12,"order":20},{"content":"Vào thời kỳ ấy, có một vị vua tên là Kàlinga ở thành Dantapura, trong vương quốc Kàlinga. Trong nước ấy, đã lâu trời không mưa. Do hạn hán nên phát sinh nạn đói. Dân chúng nghĩ rằng thiếu lương thực có thể gây nên dịch tả và họ sợ hạn hán, sợ đói khát. Ba mối lo ấy thường xuyên ám ảnh họ. Dân chúng tay dắt con thơ, cùng khổ lang thang đây đó. Rồi tất cả tụ họp lại kéo đến Dantapura, đứng trước cung vua mà kêu than.\r","fontSize":12,"order":21},{"content":"Nhà vua đang đứng bên cửa sổ, nghe tiếng ồn ào mới hỏi vì sao dân chúng lại náo động như thế. Ngài được trả lời:\r","fontSize":12,"order":22},{"content":"- Ôi, tâu Ðại vương, ba điều đáng sợ đã trùm lên vương quốc của ngài. Trời không mưa xuống, mùa màng hư hại, nạn đói phát sinh. Dân chúng đói khát, mệt mỏi bần cùng, tay dắt con thơ, lang thang khắp chốn! Tâu Ðại vương, xin ngài hãy làm sao cho có mưa!\r","fontSize":12,"order":23},{"content":"Nhà vua hỏi:\r","fontSize":12,"order":24},{"content":"- Các tiên vương thường phải làm gì khi không có mưa?\r","fontSize":12,"order":25},{"content":"- Tâu Ðại vương, nếu trời không mưa thì các tiên vương thường bố thí, giữ ngày trai giới, phát nguyện làm lành, nằm suốt bảy ngày trong phòng, trên đệm cỏ: như thế thì trời sẽ mưa.\r","fontSize":12,"order":26},{"content":"- Ðược lắm.\r","fontSize":12,"order":27},{"content":"Vua bảo và làm theo như thế.\r","fontSize":12,"order":28},{"content":"Dẫu vậy, trời vẫn không mưa. Bấy giờ ngài phán bảo các triều thần:\r","fontSize":12,"order":29},{"content":"- Các khanh bảo ta thế nào, ta đều làm thế ấy, vậy mà sao trời vẫn không mưa! Ta còn phải làm sao nữa đây?\r","fontSize":12,"order":30},{"content":"- Tâu Ðại vương, trong thành Indapatta có một con voi chúa tên là Anjana-Vasabho-Hắc tượng công. Ðó là con voi của Dhananjaya, vua xứ Kuru. Ta hãy tìm nó đem về thì trời sẽ mưa ngay!\r","fontSize":12,"order":31},{"content":"- Nhưng sao ta có thể làm thế được? Dễ gì đánh bại được nhà vua và quân đội của ông ta?\r","fontSize":12,"order":32},{"content":"- Tâu Ðại vương, chẳng cần phải đánh nhau với ông ta. Vua ấy rất thích bố thí. Hễ ai xin cái gì, vua đều cho ngay. Ông còn có thể cắt cả cái đầu tôn nghiêm, móc cả đôi mắt từ ái, ngay cả đến ngai vàng của ông để bố thí nữa; huống chi một con voi, ta chẳng cần phải năn nỉ nhiều, ông ta cũng cho nó ngay.\r","fontSize":12,"order":33},{"content":"- Nhưng ai có thể đến xin vua ấy? Nhà vua hỏi.\r","fontSize":12,"order":34},{"content":"- Tâu Ðại vương, các Bà-la-môn.\r","fontSize":12,"order":35},{"content":"Nhà vua chỉ định tám Bà-la-môn từ một ngôi làng Bà-la-môn với mọi nghi lễ trịnh trọng gởi họ đi xin voi. Họ mang theo lệ phí, mặc quần áo lữ hành, không nghỉ đêm tại một nơi nào cả mà cứ đi mãi cho đến vài ngày sau, họ đã dùng bữa tại nhà phát chẩn trước cổng thành. Sau khi đã ăn uống đầy đủ, họ hỏi:\r","fontSize":12,"order":36},{"content":"- Khi nào đức vua đến nhà phát chẩn?\r","fontSize":12,"order":37},{"content":"Họ được trả lời:\r","fontSize":12,"order":38},{"content":"- Cứ mỗi nửa tháng, ngài đến đấy ba ngày: Rằm, mười bốn, mồng tám. Ngày mai là rằm, trăng tròn, thế nào ngài cũng sẽ đến.\r","fontSize":12,"order":39},{"content":"Vì thế rạng ngày hôm sau, các Bà-la-môn đến đó theo lối vào cổng phía đông. Bồ-tát tắm rửa, xức dầu thánh, phục sức trang điểm cực kỳ cao sang ngự trên một con voi được tô điểm cân đai rực rỡ. Ngài cùng với một đoàn tùy tùng đến nhà phát chẩn ở cửa đông. Tại đó ngài xuống voi và tự tay bố thí thức ăn cho bảy, tám người.\r","fontSize":12,"order":40},{"content":"- Hãy bố thí như thế này.\r","fontSize":12,"order":41},{"content":"Ngài bảo thế rồi ngự lên voi, tiến về phía cửa nam.\r","fontSize":12,"order":42},{"content":"Ở cửa phía đông, các Bà-la-môn không có cơ hội gặp ngài do lực lượng cận vệ ngăn cản, vì thế họ phải đi về phía cửa nam và chờ nhà vua đến. Khi vua đến một bãi đất cao gần cổng thành, họ giơ cao tay và kính cẩn tung hô ngài. Vua thúc gậy nhọn vào voi để đưa nó đến chỗ họ đứng.\r","fontSize":12,"order":43},{"content":"- Chào các Bà-la-môn, các vị muốn gì? Vua hỏi.\r","fontSize":12,"order":44},{"content":"Các Bà-la-môn tuyên dương đức độ của Bồ-tát qua bài kệ đầu:\r","fontSize":12,"order":45},{"content":"Biết ngài tín hạnh cao sâu,\u000bChúng tôi đến để mong cầu ngài đây:\u000bChỉ vì muốn có voi này,\u000bChúng tôi tiêu hết tiền tài quốc gia.\r","fontItalic":-1,"fontSize":12,"order":46},{"content":"Nghe thế, Bồ-tát bảo:\r","fontSize":12,"order":47},{"content":"- Này các Bà-la-môn, nếu tất cả tài sản của quý quốc lâu nay đã cạn kiệt để mong có được con voi này thì xin chớ ngại gì. Ta sẽ hiến nó cho quý vị cùng với tất cả những đồ trang sức xa hoa của nó.\r","fontSize":12,"order":48},{"content":"Nói xong, ngài đọc hai bài kệ này:\r","fontSize":12,"order":49},{"content":"Các người có làm sao chăng ấy,\u000bTa vẫn theo thầy dạy ngày xưa:\u000bHễ ai đã đến với ta,\u000bTa luôn chào đón, thiết tha mọc mời!\u000b\u000bTrao quý vị thớt voi quà tặng\u000bÐáng một phần tài sản quân vương,\u000bVoi đây, trang phục, xích vàng,\u000bVà nài, mọi thứ, hãy mang trở về.\r","fontItalic":-1,"fontSize":12,"order":50},{"content":"Bậc Ðại Sĩ bảo thế, vừa bước lên lưng voi rồi lại bước xuống và bảo các Bà-la-môn:\r","fontSize":12,"order":51},{"content":"- Nếu trên mình voi có chỗ nào chưa được trang sức, ta sẽ trang sức chỗ ấy rồi mới trao voi cho quý vị.\r","fontSize":12,"order":52},{"content":"Ngài đi quanh con vật ba lần, xem xét mọi chỗ mà vẫn không thấy chỗ nào là không được trang sức. Bấy giờ, ngài trao vòi voi vào trong tay các Bà-la-môn. Ngài dùng nước hoa đựng trong một cái bình bằng vàng rất đẹp tưới vào con vật rồi trao nó cho các Bà-la-môn. Họ nhận voi với đủ đồ trang sức của nó, rồi họ ngồi lên lưng voi cỡi về Dantapura và trao nó cho vua của họ. Nhưng, mặc dầu con voi đã về tới, trời vẫn chưa mưa.\r","fontSize":12,"order":53},{"content":"Thế rồi, nhà vua lại hỏi:\r","fontSize":12,"order":54},{"content":"- Sao lại thế nhỉ?\r","fontSize":12,"order":55},{"content":"Vua được trả lời:\r","fontSize":12,"order":56},{"content":"- Dhananjaya, vua Kuru, tuân theo chánh pháp Kuru, do đó, trong vương quốc của ông ta trời mưa cứ mỗi mươi hay mười lăm ngày. Ðó là do uy lực đức hạnh của ông ấy. Nếu con voi này có điều tốt thì cái tốt ấy cũng còn quá ít!\r","fontSize":12,"order":57},{"content":"Bấy giờ, vua bảo:\r","fontSize":12,"order":58},{"content":"- Hãy đem con voi này trang sức đủ mọi thứ của nó như cũ rồi đem trả nó lại cho ông vua ấy; đồng thời hãy lấy một tấm bảng bằng vàng, viết lên đó chánh pháp Kuru mà ông ta đã hành trì rồi mang về đây.\r","fontSize":12,"order":59},{"content":"Nói xong, vua phái các Bà-la-môn và các cận thần ra đi.\r","fontSize":12,"order":60},{"content":"Ðoàn người đến trước vua kia, giao trả con voi lại và thưa:\r","fontSize":12,"order":61},{"content":"- Tâu Chúa thượng, dù con voi của ngài đã đến với chúng tôi, trời vẫn không mưa. Người ta bảo rằng ngài tuân theo chánh pháp Kuru, vua chúng tôi cũng muốn chấp trì chánh pháp ấy, do đó, ngài sai chúng tôi đến đây chép chánh pháp ấy lên trên một tấm bảng bằng vàng rồi mang về cho ngài. Xin chúa thượng đọc cho chúng tôi chánh pháp này.\r","fontSize":12,"order":62},{"content":"- Này các hiền hữu - nhà vua bảo - Thực ra ta cũng đã có lần hành trì chánh pháp ấy, nhưng giờ đây, ta lại đang nghi ngờ về chính điều này. Chánh pháp ấy giờ đây không làm cho tâm ta an lạc, vì thế ta không thể trao cho các bạn.\r","fontSize":12,"order":63},{"content":"Các bạn có thể hỏi rằng tại sao đức độ không làm cho nhà vua an lạc nữa. Này hãy nghe đây: Mỗi ba năm một lần, vào tháng Kattika các vua chúa thường tổ chức một buổi lễ gọi là Kattika (lễ hội rằm tháng mười âm lịch).\r","fontSize":12,"order":64},{"content":"Lúc dự lễ hội, các vua chúa thường trang sức thật lộng lẫy và phục sức giống các vị thần. Họ đứng trước mặt quỷ Dạ-xoa Cittaràja, là vua của muôn màu, và họ dùng những cây cung được trang hoàng bằng những tràng hoa được tô vẽ đủ màu để bắn đi bốn phương trời.\r","fontSize":12,"order":65},{"content":"Bấy giờ, vị vua kia đi dự lễ đứng một bên cái hồ, trước mặt quỷ Cittaràja và bắn tên đi bốn phương. Mọi người đều nhìn thấy chỗ rơi của ba mũi tên đã được bắn đi, còn mũi tên thứ tư, vì đã được bắn phía trên mặt nước nên không ai trông thấy nó rơi vào đâu cả. Nhà vua tự nghĩ: \"Có thể mũi tên của ta rơi xuống nước, trúng vào một con cá!\" Vì nghi ngờ như thế, tội sát sanh đã tạo một vết nhơ trong đức hạnh của ngài. Và do đó, đức hạnh của ngài không làm cho tâm ngài an lạc như trước nữa.\r","fontSize":12,"order":66},{"content":"Kể xong chuyện, vua nói thêm:\r","fontSize":12,"order":67},{"content":"- Này các bạn, ta đang nghi ngờ về chính ta, không biết ta có giữ chánh pháp Kuru hay không. Nhưng mẹ ta chấp trì rất tinh chuyên, các bạn có thể đến hỏi bà.\r","fontSize":12,"order":68},{"content":"- Nhưng, tâu Ðại vương - họ nói - Ngài không hề có ý định sát sinh. Ðã không có ý định trong lòng thì không thể gọi là sát sinh được. Xin ngài hãy đọc cho chúng tôi nghe chánh pháp Kuru mà ngài đã chấp trì.\r","fontSize":12,"order":69},{"content":"- Thế thì chép đi!\r","fontSize":12,"order":70},{"content":"Vua bảo thế rồi bảo cho họ chép trên tấm bảng vàng.\r","fontSize":12,"order":71},{"content":"- Chớ sát sinh, chớ lấy của không cho, chớ tà dâm, chớ nói dối, chớ uống rượu mạnh.\r","fontSize":12,"order":72},{"content":"Rồi ngài nói thêm:\r","fontSize":12,"order":73},{"content":"- Tuy thế chánh pháp ấy không làm cho ta an lạc, quý vị hãy đến học hỏi mẹ ta.\r","fontSize":12,"order":74},{"content":"Các sứ giả chào vua rồi đến yết kiến Thái hậu. Họ nói:\r","fontSize":12,"order":75},{"content":"- Thưa lệnh bà, chúng tôi được nghe rằng lệnh bà chấp trì chánh pháp Kuru, xin lệnh bà truyền dạy nó cho chúng tôi.\r","fontSize":12,"order":76},{"content":"Thái hậu bảo:\r","fontSize":12,"order":77},{"content":"- Các con ạ, thực ra, ta cũng đã từng chấp trì chánh pháp này, nhưng giờ đây, ta lại đang có những nỗi ngờ. Chánh pháp này không làm ta hạnh phúc, cho nên ta không thể trao truyền nó cho các con được!\r","fontSize":12,"order":78},{"content":"Bấy giờ ta biết được Thái hậu có hai con trai, con lớn đang là vua và con kế là phó vương. Một vị vua gởi đến Bồ-tát những thứ dầu thơm làm bằng loại trầm rất quý, trị giá một trăm ngàn đồng và một cái vòng đeo cổ bằng vàng cũng trị giá một trăm ngàn đồng. Bồ-tát nghĩ rằng nên làm vinh dự mẹ, nên ngài gởi cả hai thứ cho mẹ ngài. Thái hậu tự nghĩ: \"Ta không xức dầu thơm bằng gỗ trầm, cũng chẳng đeo vòng cổ, vậy ta nên gởi các thứ này cho vợ của các con ta\". Rồi bà lại nghĩ: \"Vợ của con trưởng ta lại là Hoàng hậu, nàng là chánh hậu, ta nên gởi cho nàng chiếc vòng cổ bằng vàng, còn vợ của con thứ ta thì nghèo, ta nên gởi cho nàng hương trầm\". Thế là một người bà cho vòng cổ, người kia bà cho hương trầm. Sau đó bà chợt nghĩ: \"Ta chấp trì chánh pháp Kuru thì đối với ta, họ nghèo hay không nghèo đâu có thành vấn đề? Có thể rằng ta đã tỏ ra thương yêu đặc biệt con trưởng; như thế thì không thích hợp. Và có thể do thế, ta đã làm tì ố đức hạnh của ta\". Thế là Thái hậu bắt đầu nghi ngờ. Ðó là lý do vì sao bà đã nói như trên.\r","fontSize":12,"order":79},{"content":"Các sứ giả nói:\r","fontSize":12,"order":80},{"content":"- Một khi thứ gì đã ở trong tay lệnh bà, lệnh bà muốn cho thế nào tùy ý. Một chuyện quá nhỏ nhặt như thế kia mà lệnh bà còn nghi ngại thì làm sao lệnh bà sẽ gây một tội lỗi nào được? Ðức hạnh không bị rạn vỡ vì một điều như thế đâu! Xin lệnh bà hãy truyền cho chúng tôi chánh pháp xứ Kuru.\r","fontSize":12,"order":81},{"content":"Thế là họ được Thái hậu truyền chánh pháp và họ chép vào tấm bảng vàng.\r","fontSize":12,"order":82},{"content":"- Các con ạ - Thái hậu bảo - tuy vậy, ta cũng chẳng hạnh phúc trong chánh pháp này. Nhưng con dâu ta vẫn tuân phục giới luật rất chuyên nhất, hãy đến hỏi nàng đi!\r","fontSize":12,"order":83},{"content":"Thế rồi họ kính cẩn từ giã Thái hậu và đến hỏi xin Hoàng hậu theo cách như trên. Và cũng như trên, bà bảo:\r","fontSize":12,"order":84},{"content":"- Ta không thể truyền chánh pháp ấy được vì chính ta đây cũng không chấp trì nó nữa.\r","fontSize":12,"order":85},{"content":"Bấy giờ, một hôm Hoàng hậu đang ngồi ở cửa mắt cáo nhìn xuống, bà thấy nhà vua đang tham dự một cuộc diễn hành long trọng quanh kinh thành. Phó vương ngồi trên lưng voi, đằng sau ngài. Bà cảm thấy yêu vị Phó vương và tự nghĩ: \"Nếu ta làm bạn với chàng và khi anh chàng mất, chàng sẽ lên làm vua và lấy ta làm vợ thì sao?\r","fontSize":12,"order":86},{"content":"Thế rồi, bà chợt nghĩ: \"Ta là kẻ chấp trì chánh pháp Kuru, ta lại là kẻ đã có chồng, thế mà ta lại còn để mắt yêu thương một người đàn ông khác. Ðây hẳn là một tì vết trong đức hạnh của ta!\". Hoàng hậu cứ ray rứt ân hận mãi. Bà đã kể cho sứ giả nghe điều này.\r","fontSize":12,"order":87},{"content":"Nghe xong, họ bảo:\r","fontSize":12,"order":88},{"content":"- Tội lỗi không phải chỉ là sự phát khởi một ý nghĩ. Nếu chỉ vì việc quá nhỏ nhặt như thế mà lệnh bà thấy hối hận, thì lệnh bà đâu có thể phạm tội lỗi nào được? Ðức hạnh không thể bị rạn nứt vì một chuyện quá nhỏ nhặt như thế đâu! Xin hãy truyền chánh pháp Kuru cho chúng tôi.\r","fontSize":12,"order":89},{"content":"Thế là Hoàng hậu đọc chánh pháp và họ chép nó vào tấm bảng vàng. Nhưng Hoàng hậu bảo:\r","fontSize":12,"order":90},{"content":"- Này quí vị, tuy thế đức hạnh của ta cũng không được hoàn hảo. Nhưng vị phó vương vẫn tuân trì giới luật rất tinh chuyên. Hãy đến nơi ngài mà hỏi.\r","fontSize":12,"order":91},{"content":"Thế là đoàn người lại đến với vị phó vương và cũng hỏi xin ngài chánh pháp Kuru như trước. Phó vương vẫn thường mang theo đoàn tùy tùng đến hầu cận vua vào mỗi buổi chiều. Khi xe ngài và đoàn tùy tùng đến sân cung điện, nếu ngài muốn dùng cơm với nhà vua và ngủ đêm tại cung điện, thì ngài sẽ gác dây cương và roi ngựa trên ách xe; đấy là dấu hiệu cho các tùy tùng lui ra và sáng hôm sau họ sẽ trở lại đứng chờ ngài ra đi, còn người đánh xe sẽ ở lại trong xe và mang xe trở lại thật sớm chờ ngài ở cổng cung vua. Nhưng nếu phó vương muốn ra đi ngay sau đó thì ngài để dây cương và roi ngựa trong xe rồi vào yết kiến nhà vua. Rồi đám tùy tùng nhìn thấy dấu hiệu rằng ngài sẽ ra đi ngay, phải đứng chờ ngài trước cổng cung điện.\r","fontSize":12,"order":92},{"content":"Một hôm, ngài làm như thế rồi vào yết kiến vua. Nhưng khi ngài vào bên trong thì trời bắt đầu mưa. Vua thấy thế nên không chịu cho ngài ra đi. Do đó, ngài cũng dùng cơm rồi ngủ tại cung điện. Nhưng đoàn tùy tùng đứng chờ phó vương bên ngoài vẫn phải đứng đó suốt đêm trong mưa.\r","fontSize":12,"order":93},{"content":"Ngày hôm sau, khi ngài đi ra và thấy cả đám người ướt át đang đứng đó, ngài tự nghĩ: \"Ta là kẻ chấp trì chánh pháp Kuru, thế mà ta lại để cho đám người này phải khổ nhọc! Chắc chắn đây là một tỳ vết trong đức hạnh của ta!\" Ngài cứ bứt rứt hối hận mãi. Vì thế, ngài bảo các sứ giả:\r","fontSize":12,"order":94},{"content":"- Giờ đây ta vẫn nghi ngờ không biết mình có thực sự chấp trì chánh pháp không. Do đó ta không thể truyền nó cho quí vị được.\r","fontSize":12,"order":95},{"content":"Rồi ngài kể cho họ nghe vấn đề ấy.\r","fontSize":12,"order":96},{"content":"Nghe thế, họ bảo:\r","fontSize":12,"order":97},{"content":"- Nhưng ngài đã không hề có ý định làm khổ nhọc những người kia. Ðiều gì không do ý định thì không được kể là tội lỗi. Nếu vì một việc nhỏ nhặt như thế mà ngài còn cảm thấy hối hận thì ngài có thể phạm tội gì được?\r","fontSize":12,"order":98},{"content":"Thế rồi họ được phó vương truyền chánh pháp này và họ chép nó vào tấm bảng vàng. Ngài lại nói:\r","fontSize":12,"order":99},{"content":"- Tuy thế, chánh pháp này còn khiếm khuyết trong ta. Nhưng vị tế sư của ta vẫn chấp trì nó rất tinh chuyên, hãy đến gặp vị ấy mà xin hỏi.\r","fontSize":12,"order":100},{"content":"Thế là sứ giả lại đến đó gặp vị tế sư.\r","fontSize":12,"order":101},{"content":"Bấy giờ vị tế sư một hôm đến chầu vua; dọc đường ông trông thấy một chiếc xe màu sặc sỡ như mặt trời ban mai, đó là một chiếc xe do một vị vua nọ gửi đến cho vua.\r","fontSize":12,"order":102},{"content":"- Xe của ai thế?\r","fontSize":12,"order":103},{"content":"Ông hỏi và được trả lời:\r","fontSize":12,"order":104},{"content":"- Xe gửi đến cho đức vua đấy!\r","fontSize":12,"order":105},{"content":"Thế rồi ông tự nghĩ: Ta đã già rồi, nếu vua cho ta chiếc xe kia để ta dùng thì hay biết bao!\r","fontSize":12,"order":106},{"content":"Khi đến yết kiến vua, ông chúc tụng rồi đứng một bên. Bấy giờ chiếc xe được mang lại cho vua. Vua bảo:\r","fontSize":12,"order":107},{"content":"- Chiếc xe đẹp quá, hãy trao tặng thầy ta đi.\r","fontSize":12,"order":108},{"content":"Nhưng vị giáo sĩ không thích nhận; dù được nài nỉ nhiều lần, ông cũng vẫn không là không! Tại sao như vậy? Bởi vì ông nghĩ: \"Ta là kẻ hành trì chánh pháp Kuru mà lại còn ham muốn của cải người khác, chắc chắn đây là một tỳ ố trong đức hạnh của ta\".\r","fontSize":12,"order":109},{"content":"Ông kể chuyện cho các sứ giả nghe và nói thêm:\r","fontSize":12,"order":110},{"content":"- Các con ạ, ta đang nghi ngờ chánh pháp Kuru; chánh pháp này giờ đây không làm cho ta an lạc, do đó ta không thể truyền dạy cho các con được.\r","fontSize":12,"order":111},{"content":"Nhưng các sứ giả bảo:\r","fontSize":12,"order":112},{"content":"- Một chút phát khởi tham dục không thể làm rạn nứt đức hạnh được. Nếu ngài cảm thấy ngần ngại về một điều nhỏ nhặt như thế kia thì ngài đâu có thể gây nên một tội lỗi thực sự nào được?\r","fontSize":12,"order":113},{"content":"Thế là họ được ông truyền đọc giới luật và họ chép vào tấm bảng vàng.\r","fontSize":12,"order":114},{"content":"- Tuy thế, thiện pháp này giờ đây chẳng làm cho ta an lạc - Vị giáo sĩ bảo - nhưng người quản tượng của hoàng gia vẫn hành trì nó rất cẩn trọng. Hãy đến hỏi ông ta.\r","fontSize":12,"order":115},{"content":"Thế là các sứ giả tìm đến hỏi người quản tượng\r","fontSize":12,"order":116},{"content":"Một hôm, người quản tượng đang đo một cánh đồng. Ông buộc sợi dây thừng vào một cái cọc và đưa một đầu dây cho người chủ đất cầm, còn ông cầm đầu dây kia. Cây cọc ở cuối sợi dây và ông cầm tới ngay một cái hang cua. Ông tự nghĩ: \"Nếu ta cắm cọc vào lỗ thì con cua trong lỗ sẽ bị thương. Nếu ta cắm cọc vào phía bên kia lỗ thì tài sản của nhà vua sẽ bị thiệt và nếu ta đặt cọc phía bên này lỗ thì người điền chủ sẽ bị thiệt. Phải làm sao đây?\" Thế rồi ông lại nghĩ: \"Con cua hẳn phải ở trong lỗ này, nhưng nếu nó ở trong đó thì nó phải tự lộ ra chứ\" Thế là ông ta cắm cọc vào lỗ. Bên trong, con cua phát ra tiếng \"cạch\"! Ông liền nghĩ: \"Chắc hẳn cây cọc đã đâm lên mình cua và rõ ràng là ta đã giết chết nó. Ta là kẻ tuân trì chánh pháp Kuru và nay ta đã gây tỳ ố vào đó rồi!\"\r","fontSize":12,"order":117},{"content":"Người quản tượng thuật cho các sứ giả nghe như thế và nói thêm:\r","fontSize":12,"order":118},{"content":"- Vì vậy, tôi đang nghi ngờ về chánh pháp ấy, tôi không thể trao nó cho quí vị được!\r","fontSize":12,"order":119},{"content":"Các sứ giả nói:\r","fontSize":12,"order":120},{"content":"- Ông đã không cố ý muốn giết con cua. Làm điều gì mà không cố ý thì không phải tội lỗi. Nếu chỉ vì một chuyện quá nhỏ nhặt như thế kia mà ông còn cảm thấy e ngại thì ông đâu có thể gây một tội lỗi thực sự nào được?\r","fontSize":12,"order":121},{"content":"Thế rồi họ được người quản tượng truyền chánh pháp và họ chép vào tấm bảng vàng. Ông ta lại nói:\r","fontSize":12,"order":122},{"content":"- Tuy giới luật này không làm cho tôi an lạc, người đánh xe vẫn hành trì nó rất tinh chuyên, quí vị hãy đến hỏi ông ấy đi!\r","fontSize":12,"order":123},{"content":"Vì thế đoàn người từ giã để đến gặp người đánh xe.\r","fontSize":12,"order":124},{"content":"Bấy giờ một hôm ông ta đánh xe đưa nhà vua đến hoa viên. Nơi đây vua thưởng ngoạn suốt ngày, đến chiều mới trở lại và bước lên xe ra về. Nhưng, vào lúc hoàng hôn, trước khi về đến thành phố, một cơn dông đổ xuống. Người đánh xe sợ nhà vua có thể ướt, ra roi quất vào đôi ngựa quý và chúng phóng thật nhanh về nhà.\r","fontSize":12,"order":125},{"content":"Từ đó về sau, trên đường đi đến hoa viên hay từ hoa viên trở về, hễ ngang quãng đó là đôi ngựa phóng nhanh lên. Tại sao vậy? Bởi chúng nghĩ rằng hẳn phải có cái gì nguy hiểm ở quãng đó cho nên người đánh xe tự nghĩ: \"Nếu đức vua có bị ướt hay không, thì đó đâu phải lỗi của ta? Thế mà một lúc không đáng, ta ra roi quất vào đôi ngựa quý vốn được luyện tập thuần thục này, khiến chúng cứ phải cố hết sức phóng nhanh lên, cố sức mãi cho đến khi mệt nhoài, đó là tại ta cả! Ta là kẻ tuân trì chánh pháp Kuru, chắc chắn đây là một tỳ vết xấu rồi!\r","fontSize":12,"order":126},{"content":"Người đánh xe thuật chuyện cho các sứ giả nghe và bảo:\r","fontSize":12,"order":127},{"content":"- Vì lý do như vậy mà tôi nghi ngại về chánh pháp ấy và không thể truyền nó cho quý vị.\r","fontSize":12,"order":128},{"content":"Các sứ giả nói:\r","fontSize":12,"order":129},{"content":"- Nhưng ông chẳng cố ý làm mệt các con ngựa kia; làm việc gì không cố ý thì không phải là tội lỗi. Nếu chỉ vì một việc quá nhỏ nhặt như thế kia mà ông còn cảm thấy e ngại thì ông đâu có thể gây nên một tội lỗi thực sự nào được?\r","fontSize":12,"order":130},{"content":"Thế là các sứ giả được người đánh xe đọc chánh pháp ấy và họ chép nó vào tấm bảng vàng. Nhưng người đánh xe lại đề nghị họ tìm đến một vị trưởng giả kia và nói:\r","fontSize":12,"order":131},{"content":"- Tuy chánh pháp này không làm cho tôi an lạc, ông ta vẫn chấp trì nó rất cẩn trọng.\r","fontSize":12,"order":132},{"content":"Các sứ giả lại đến gặp các vị trưởng giả và hỏi xin chánh pháp. Bấy giờ vị trưởng giả một hôm ra thăm đồng lúa, thấy một chùm bông lúa nở nứt vỏ, ông đến cột túm lại bằng một túm lúa; và lấy một nắm cột vào một cây gậy. Thế rồi ông chợt nghĩ: \"Do từ cánh đồng này, ta phải dâng đức vua số lợi tức của ngài! Thế mà ta lại lấy đi một nắm lúa từ một thửa ruộng chưa chín! Ta là kẻ tuân trì chánh pháp Kuru, chắc chắn ta đã phá vỡ nó rồi!\" Ông ta kể chuyện cho các sứ giả và bảo:\r","fontSize":12,"order":133},{"content":"- Giờ đây, tôi đang nghi ngại về pháp ấy, do đó tôi không thể truyền cho quí vị được.\r","fontSize":12,"order":134},{"content":"Các sứ giả nói:\r","fontSize":12,"order":135},{"content":"- Nhưng ông đã không hề có ý lấy cắp, không có ý nghĩ ấy thì không thể bị kết tội ăn cắp. Nếu ông cảm thấy ân hận chỉ vì một việc nhỏ nhặt như thế kia thì làm sao mà ông có thể lấy những gì của kẻ khác?\r","fontSize":12,"order":136},{"content":"Thế là họ được vị trưởng giả đọc chánh pháp ấy và họ chép nó vào tấm bảng vàng. Vị trưởng giả nói thêm:\r","fontSize":12,"order":137},{"content":"- Mặc dầu tôi chẳng được sung sướng trong việc này, vị giữ kho thóc của nhà vua chấp trì giới luật này rất tinh chuyên. Hãy đến hỏi ông ấy.\r","fontSize":12,"order":138},{"content":"Thế là các sứ giả đến hỏi xin viên chức coi kho thóc.\r","fontSize":12,"order":139},{"content":"Bấy giờ một hôm ông này đang ngồi trước cửa kho lo việc đếm số thóc nộp thuế cho vua, đã bốc một hột thóc chưa được đong và bỏ nó riêng ra để làm dấu. Lúc ấy mưa bắt đầu rơi. Ông vội đếm các hột thóc dùng để làm dấu xem bao nhiêu và quét gom lại rồi bỏ chúng vào đống thóc đã được đong đếm. Sau đó ông vội chạy vào ngồi trong nhà người giữ cổng: \"Ta đã bỏ các hột thóc dùng làm dấu kia vào đống thóc được đong đếm hay vào đống thóc chưa đong đếm nhỉ?\". Ông tự hỏi như vậy và chợt nghĩ: \"Nếu ta đã bỏ các hột thóc ấy vào đống thóc đã được đong đếm, thì phần của vua được tăng lên và các chủ điền lại bị thiệt. Ta là kẻ chấp trì chánh pháp Kuru, và nay ta đã có tỳ vết xấu rồi!\".\r","fontSize":12,"order":140},{"content":"Vì thế ông ta thuật cho các sứ giả nghe chuyện này và nói thêm rằng vì ông ta nghi ngại về pháp ấy nên không thể truyền nó cho họ. Nhưng các sứ giả nói:\r","fontSize":12,"order":141},{"content":"- Ông không có ý định lấy trộm và nếu không có ý định ấy thì không thể bị kết tội là gian dối. Nếu chỉ vì một việc quá nhỏ nhặt như vậy mà ông còn e ngại thì ông đâu có thể lấy đồ vật gì của ai?\r","fontSize":12,"order":142},{"content":"Thế là các sứ giả được viên chức coi kho thóc truyền chánh pháp và họ chép nó vào tấm bảng vàng. Ông ta nói thêm:\r","fontSize":12,"order":143},{"content":"- Tôi không giữ được toàn vẹn giới đức nhưng người gác cổng tuân trì nó rất tinh chuyên. Hãy đến ông ấy mà hỏi.\r","fontSize":12,"order":144},{"content":"Thế là các sứ giả ra đi và đến hỏi người gác cổng.\r","fontSize":12,"order":145},{"content":"Bấy giờ người gác cổng, một đêm vào giờ đóng cổng thành, đã gọi lớn lên ba lần. Một người nghèo khổ kia đang lượm củi, lượm lá trong rừng với cô em gái út, nghe tiếng gọi vội cùng em chạy lại. Người gác cổng nói:\r","fontSize":12,"order":146},{"content":"- Này anh, há không biết nhà vua đang ở trong thành sao? Anh há không biết rằng đã đến giờ đóng cổng thành sao, thế mà anh lại đi vào trong rừng làm chuyện yêu đương!\r","fontSize":12,"order":147},{"content":"Người kia đáp:\r","fontSize":12,"order":148},{"content":"- Không đâu, thưa ông, đây không phải vợ tôi mà là em gái tôi.\r","fontSize":12,"order":149},{"content":"Người gác cổng chợt nghĩ: \"Bảo cô em gái là vợ thì thật là sàm sỡ quá! Ta là kẻ chấp trì giới luật Kuru, rõ ràng giờ đây ta đã phá vỡ nó rồi!\" Ông kể chuyện cho các sứ giả và nói thêm:\r","fontSize":12,"order":150},{"content":"- Như thế, tôi đang nghi ngờ không biết rằng tôi có thực sự chấp trì chánh pháp Kuru hay không, do đó tôi không thể truyền nó cho quý vị.\r","fontSize":12,"order":151},{"content":"Nhưng các sứ giả bảo:\r","fontSize":12,"order":152},{"content":"- Ông đã nói như thế vì ông nghĩ như thế, điều ấy không làm rạn vỡ đức hạnh của ông. Nếu ông cảm thấy hối hận vì một điều quá nhỏ nhặt như thế kia thì ông đâu có thể nào buông một lời dối trá?\r","fontSize":12,"order":153},{"content":"Thế là họ được người gác cổng đọc các giới hạnh ấy và họ chép chúng vào tấm bảng vàng.\r","fontSize":12,"order":154},{"content":"Thế rồi người gác cổng bảo:\r","fontSize":12,"order":155},{"content":"- Tuy giới luật này chẳng làm tôi an lạc, nàng kỹ nữ kia lại chấp trì nó rất tinh chuyên, quí vị hãy đến hỏi nàng. Các sứ giả làm theo như vậy. Nàng đã từ chối như những người đã kể trên kia vì lý do sau đây: Sakka, Ðế Thích, Thiên chủ, muốn thử đức độ của nàng, liền hóa ra một chàng trai đến trao cho nàng một ngàn đồng tiền và nói:\r","fontSize":12,"order":156},{"content":"- Lát nữa tôi sẽ trở lại.\r","fontSize":12,"order":157},{"content":"Thế rồi ngài trở về trời và suốt ba năm không xuống thăm nàng. Còn nàng, vì danh dự, cũng suốt ba năm không nhận dù chỉ một miếng trầu từ bất cứ người đàn ông nào cả. Dần dần, nàng trở nên nghèo khó, rồi nàng tự nghĩ: \"Người đàn ông cho ta một ngàn đồng kia đã ba năm nay không hề trở lại, và giờ đây ta trở nên nghèo khó. Ta không thể giữ gìn cả xác thân và tâm hồn cùng một lúc, nay ta phải đến kể cho ngài phán quan và sẽ kiếm tiền như trước đây\". Thế là nàng đến pháp đường và bảo:\r","fontSize":12,"order":158},{"content":"- Cách đây ba năm, có một người đàn ông đến cho tôi một ngàn đồng rồi chẳng hề trở lại; tôi không biết ông ta đã chết rồi hay chưa. Tôi không thể giữ trọn vừa thân xác vừa linh hồn được. Thưa ngài, tôi phải làm sao đây?\r","fontSize":12,"order":159},{"content":"Vị phán quan trả lời:\r","fontSize":12,"order":160},{"content":"- Nếu đã ba năm mà ông ta không trở lại thì cô phải làm gì ư? Hãy kiếm tiền như trước kia đi!\r","fontSize":12,"order":161},{"content":"Ngay sau khi nàng rời pháp đường với lời phán quyết kia, một người đàn ông đến trao tặng nàng một ngàn đồng. Trong khi nàng đang đưa tay lấy thì Ðế Thích hiện thành chàng trai nọ. Nàng bảo:\r","fontSize":12,"order":162},{"content":"- Ðây là người đã cho tôi một ngàn đồng ba năm trước đấy tôi không nên lấy tiền của ông ta.\r","fontSize":12,"order":163},{"content":"Rồi nàng rụt tay lại.\r","fontSize":12,"order":164},{"content":"Bấy giờ, Ðế Thích hiện nguyên hình của mình rồi bay lên không, sáng rỡ như mặt trời ban mai và gọi cả thành phố tụ tập lại. Ðứng giữa đám đông, Ðế Thích nói:\r","fontSize":12,"order":165},{"content":"- Ðể thử lòng tốt của nàng, cách đây ba năm, ta đã cho nàng một ngàn đồng. Hãy làm như nàng, hãy giữ lấy danh dự của các người như nàng đã từng giữ danh dự của nàng.\r","fontSize":12,"order":166},{"content":"Sau lời khuyên bảo ấy, ngài ban cho nhà nàng tràn ngập những châu ngọc đủ bảy loại và nói:\r","fontSize":12,"order":167},{"content":"- Từ nay, hãy tỉnh giác hộ phòng.\r","fontSize":12,"order":168},{"content":"Ngài khuyến dụ nàng như thế rồi bay lên trời. Vì câu chuyện trên đây nàng kỹ nữ đã từ chối truyền giới luật cho các sứ giả và nói:\r","fontSize":12,"order":169},{"content":"- Bởi vì trước kia tôi đã nhận tiền của một người, thế mà sau đó lại đưa tay ra muốn nhận tiền của một kẻ khác, thế là đức hạnh của tôi không được toàn hảo. Do đó tôi không thể trao giới luật cho quý vị được.\r","fontSize":12,"order":170},{"content":"Nghe thế, các sứ giả bảo:\r","fontSize":12,"order":171},{"content":"- Mới chỉ đưa tay ra thì không xâm phạm gì đến đức hạnh, đức hạnh kia của cô thật là toàn hảo đệ nhất!\r","fontSize":12,"order":172},{"content":"Và như vậy, nàng kỹ nữ là người sau cùng đã truyền giao các giới đức cho các sứ giả và họ đã chép chúng vào tấm bảng vàng. Họ mang tấm bảng vàng với các giới luật về thành Dantapura và thuật cho vua nghe mọi chuyện trong chuyến đi vừa qua.\r","fontSize":12,"order":173},{"content":"Thế rồi vua Dantapura thực hành theo các giới luật Kuru và tuân theo Ngũ giới. Bấy giờ trong khắp vương quốc Kàlinga, đâu đâu cũng có mưa rơi xuống; ba mối lo sợ kia đã giảm đi, đất đai trở nên màu mỡ tốt tươi. Bồ-tát suốt đời bố thí, hành thiện rồi về sau cùng với quần thần đi lên làm đông đảo các cõi trời.\r","fontSize":12,"order":174},{"alignment":1,"content":"*\r","fontSize":12,"order":175},{"content":"Khi kể xong pháp thoại này, bậc Ðạo sư tuyên thuyết Tứ Ðế và giải thích Tiền thân. Ở phần kết thúc Tứ Ðế, nhiều người đắc quả Dự Lưu, nhiều người đắc quả Nhất Lai, nhiều người đắc quả Bất Lai và nhiều người đắc quả A-la-hán. Và Tiền thân được bậc Ðạo Sư nhận diện như sau:\r","fontSize":12,"order":176},{"content":"- Uppalavannà (Liên Hoa Sắc) là nàng kỹ nữ, Punna là người gác cổng thành, người quản tượng là Kuccàna, Kolita là người coi vựa thóc, vị trưởng giả là Sàriputta, người lái xe là Anuruddha (A-na-luật), vị tế sư là trưởng lão Kassapa (Ðại Ca-diếp); Phó vương là Nandapandita; mẹ của Ràhula (La-hầu-la) là chánh hậu, thái hậu là bà Mayà, còn vị vua Bồ-tát là Ta. Tiền thân rõ ràng là như thế.\r","fontSize":12,"order":177},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":178}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/276. Chuyện Chánh Pháp Nước Kuru (Tiền thân Kurudhamma)\r","title":"276. Chuyện Chánh Pháp Nước Kuru (Tiền thân Kurudhamma)\r"},{"ID":267,"paragraphs":[{"content":"277. Chuyện Chim Bồ Câu (Tiền thân Romaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Dãy đồi này năm mươi năm lẻ một..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Trúc-Lâm về một mưu toan giết hại.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các chi tiết của chuyện được diễn ta như sau:\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát sinh làm một con Bồ câu, sống với một đàn bồ câu đông đúc ở giữa khu rừng trong một cái động ở dãy đồi. Có một nhà tu khổ hạnh rất đức độ đến dựng một túp lều để ở, bên trong một cái động khác của dãy đồi, gần bìa làng, không xa chỗ ở của đàn bồ câu. Bồ-tát thường đến thăm và được nghe những lời dạy quí giá.\r","fontSize":12,"order":6},{"content":"Sau khi sống ở đó một thời gian dài, nhà tu khổ hạnh ra đi. Bấy giờ lại có một người giả làm một nhà tu khổ hạnh đến đó ở. Bồ-tát cũng cùng cả đàn bồ câu đến viếng thăm, kính cẩn chúc tụng người ấy. Ðàn chim cứ nhảy nhót suốt ngày quanh chỗ của người ẩn dật, mổ đồ ăn trước cửa động và đến chiều mới bay về nhà. Người tu khổ hạnh giả mạo kia sống ở đó hơn năm mươi năm.\r","fontSize":12,"order":7},{"content":"Một hôm, người làng đến cho ông một số thịt bồ câu đã được nấu chín. Ông rất thích mùi vị ấy và hỏi xem đó là thịt gì thì được trả lời là thịt bồ câu. Ông tự nghĩ: \"Từng đàn chim Bồ câu thường đến nơi trú ẩn của ta, ta phải giết vài con để ăn mới được\".\r","fontSize":12,"order":8},{"content":"Thế là ông ta lấy gạo, bơ, sữa, ngò, tiêu và để sẵn sàng. Ông dấu một cái gậy trong chéo áo, ngồi trước cửa lều và chờ bầy chim bồ câu đến.\r","fontSize":12,"order":9},{"content":"Khi Bồ-tát bay đến cùng đàn bồ câu, ngài phát hiện được việc ác mà người tu khổ hạnh giả mạo kia đang mưu định: \"Nhà tu ác độc đang ngồi với bộ tịch giả dối kia, có lẽ ông đã ăn mất một số trong bọn ta rồi, ta sẽ vạch mặt ông ta!\".\r","fontSize":12,"order":10},{"content":"Thế rồi ngài đáp xuống phía dưới gió và đánh hơi kẻ ác kia: \"Ðúng rồi, - ông nói - người này muốn giết chúng ta mà ăn thịt; chúng ta chớ đến gần ông ta\". Rồi ngài cùng cả đàn chim bay đi. Thấy Bồ-tát bay ra xa, người ẩn dật kia tự nghĩ: \"Ta sẽ nói vài lời ngọt ngào với nó để làm thân, rồi giết nó mà ăn thịt\". Rồi ông ta đọc hai bài kệ sau:\r","fontSize":12,"order":11},{"content":"Dãy đồi này, năm mươi năm lẻ một,\u000bLũ chim muông vẫn lui tới thăm ta.\u000bỞ nơi đây bao đầm ấm, an hòa.\u000bÐâu cần phải e dè hay sợ hãi!\u000b\u000bThế mà nay lũ cháu chắt con cái\u000bNgại nơi này, bay đến ở đồi kia.\u000bChúng đã quên niềm kính trọng ngày xưa,\u000bChúng có phải bầy chim dòng giống cũ?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Bồ-tát liền quay lại đọc bài kệ thứ ba:\r","fontSize":12,"order":13},{"content":"Ta chẳng khùng đâu, biết rõ ông,\u000bTa đây, dòng giống của tôn tông.\u000bCòn ông vẫn thế, rắp tâm hại,\u000bẨn giả, ta đây phải ngại ngùng.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"\"Chúng đã vạch mặt ta rồi\". Nhà tu khổ hạnh giả mạo kia nghĩ thế rồi ném cây gậy vào con chim nhưng ông không ném trúng được.\r","fontSize":12,"order":15},{"content":"- Ði đi, ông bảo, ta đã bắt hụt mi! \"Ông bắt hụt chúng tôi - Bồ-tát nói - nhưng ông sẽ không bắt hụt bốn địa ngục đâu! Nếu ông còn ở đây, tôi sẽ gọi người làng và bảo họ đến bắt ông về tội trộm. Hãy cút đi nhanh lên!\r","fontSize":12,"order":16},{"content":"Bồ-tát dọa ông ta như thế rồi bay đi. Kẻ ẩn dật kia không thể sống ở đó lâu hơn nữa.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Khi bậc Ðạo Sư kể xong Pháp thoại này, Ngài nhận diện Tiền thân:\r","fontSize":12,"order":19},{"content":"- Bấy giờ Ðề-bà-đạt-đa là nhà tu giả mạo, còn vị tu khổ hạnh đầu tiên, kẻ thiện hạnh, là Xá-lợi-phất và con Bồ câu đầu đàn chính là Ta đây.\r","fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/277. Chuyện Chim Bồ Câu (Tiền thân Romaka)\r","title":"277. Chuyện Chim Bồ Câu (Tiền thân Romaka)\r"},{"ID":268,"paragraphs":[{"content":"278. Chuyện Con Trâu (Tiền thân Mahisa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Sao ngài vẫn kiên trì..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về một con khỉ ngỗ nghịch.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tại Xá-vệ, một gia đình kia có một con khỉ. Con khỉ này thường chạy đến chuồng voi, nhảy lên lưng một con voi hiền lành, phóng uế trên đó rồi bắt đầu chạy nhảy lung tung. Con voi kia vừa hiền lành vừa nhẫn nại, chẳng làm gì cả. Nhưng một hôm kia, một con voi trẻ và hung dữ đứng vào chỗ của con voi hiền nọ, khỉ cứ tưởng là con voi thường ngày, liền trèo lên lưng nó. Nó bị voi dùng vòi chộp lấy và quật xuống đất, khiến nó bị vỡ ra từng mảnh.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các Tỷ-kheo biết được chuyện này và một hôm họ đem ra bàn tán:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các hiền hữu có nghe chuyện con khỉ ngỗ nghịch đã lầm tưởng con voi dữ là con voi hiền nên trèo lên lưng nó để mất mạng không?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư bước vào và hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, các ông ngồi đây bàn tán chuyện gì thế?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Và khi được các Tỷ-kheo kể chuyện ấy, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Ðây không phải là lần đầu tiên con khỉ ngỗ nghịch làm như thế, trước kia nó cũng đã làm như thế.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát là một con Trâu sinh ra trong vùng Tuyết Sơn (Hy-mã-lạp Sơn) ngài lớn lên, to lớn, khỏe mạnh và thường đi đây đó khắp đồi núi, đỉnh cao, hang sâu, rừng già.\r","fontSize":12,"order":13},{"content":"Lần nọ, ngài trông thấy một cái cây thích ý, liền đứng dưới cây để ăn.\r","fontSize":12,"order":14},{"content":"Bấy giờ, một con Khỉ ngỗ nghịch từ trên cây nhảy xuống trên lưng Trâu. Khỉ nắm một sừng trâu, móc đuôi và đu đưa thân mình. Bồ-tát tràn đầy kiên nhẫn, đức độ, từ bi đã không để ý tới sự ngỗ nghịch của Khỉ. Con Khỉ kia cứ làm như thế mãi.\r","fontSize":12,"order":15},{"content":"Nhưng một hôm, vị thần của cây đứng trên thân cây hỏi Bồ-tát:\r","fontSize":12,"order":16},{"content":"- Thưa ngài Trâu chúa, sao ngài cứ để mặc cho con khỉ ngỗ nghịch kia hỗn hào mãi thế? Hãy khiến nó chấm dứt đi thôi!\r","fontSize":12,"order":17},{"content":"Và nói rộng điều này, vị thần cây đọc hai bài kệ sau đây:\r","fontSize":12,"order":18},{"content":"Sao ngài vẫn kiên trì\u000bChịu đựng chuyện kỳ quặc,\u000bKhỉ hỗn hào ích kỷ\u000bQuấy phá ngài lắm khi?\u000b\u000bHãy đạp nó bằng chân\u000bHãy đâm nó bằng sừng,\u000bPhải liền ngăn cản nó\u000bKẻo bọn trẻ khinh lờn.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Bồ-tát nghe thế liền trả lời:\r","fontSize":12,"order":20},{"content":"- Này thần cây, chịu cho nó bạc đãi mà không nguyền rủa thọ sanh, dòng dõi, thế lực của nó, nếu điều ấy ta không giữ được thì nguyện ước của ta sao toàn vẹn? Nhưng rồi con khỉ kia cũng sẽ làm như thế đối với kẻ khác vì tưởng ai cũng như ta. Và nếu nó làm như thế với những con trâu khác thì nó sẽ bị hại ngay. Thế là ta được miễn đi sự phiền nhiễu và việc giết chóc.\r","fontSize":12,"order":21},{"content":"Thế rồi ngài đọc tiếp bài kệ thứ ba:\r","fontSize":12,"order":22},{"content":"Nếu nó quấy kẻ khác,\u000bNhư đã quấy ta đây,\u000bNó liền bị hạ sát,\u000bTa sẽ thảnh thơi ngay.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Ít ngày sau, Bồ-tát đi nơi khác. Một con trâu rừng khác hung hãn đến đứng vào chỗ của ngài. Con khỉ ác hiểm kia tưởng con trâu mới đến là con trâu trước kia, liền trèo lên lưng và làm như trước. Con trâu rừng quật nó xuống đất, dùng sừng đâm thủng ngực nó rồi lấy chân dẫm nát nó.\r","fontSize":12,"order":24},{"alignment":1,"content":"*\r","fontSize":12,"order":25},{"content":"Khi bậc Ðạo Sư kể xong Pháp thoại này, Ngài tuyên thuyết Tứ Ðế và nhận diện Tiền thân:\r","fontSize":12,"order":26},{"content":"- Con trâu dữ trước kia là con voi dữ bây giờ đó, con Khỉ ngỗ nghịch trước kia cũng chính là nó bây giờ, còn con Trâu đức độ cao cả ấy chính là Ta.\r","fontSize":12,"order":27},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":28}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/278. Chuyện Con Trâu (Tiền thân Mahisa)\r","title":"278. Chuyện Con Trâu (Tiền thân Mahisa)\r"},{"ID":269,"paragraphs":[{"content":"279. Chuyện Con Hạc (Tiền thân Satapatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Như chàng trai trẻ trên đường..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về Panduka và Lohita.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Có sáu người ngoại đạo, hai người là Mettiya và Bhummaja sống gần Vương Xá; hai người là Assaji và Punabbasu ở gần Kitàriji và hai người sống ở Kỳ Viên gần Xá-vệ là Panduka và Lohita. Họ thường hạch hỏi những vấn đề nằm trong học thuyết. Hễ ai là bè bạn thân thiết với họ thì họ khích lệ và bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này bạn, bạn chẳng thua kém ai ở đây về thọ sanh, dòng dõi và phẩm chất, nếu bạn phát biểu ý kiến của bạn, người ta sẽ học hỏi nhiều điều hay ở bạn đấy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Một mặt họ bảo như thế, một mặt họ lại ngăn cản người kia phát biểu ý kiến của mình. Do đó sinh ra gây gổ, bất hòa tranh cãi. Các Tỷ-kheo kể lại sự việc cho Thế Tôn. Vì thế, ngài họp các Tỷ-kheo để giảng giải, rồi cho mời Panduka và Lohita đến hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các bằng hữu, có phải chính bạn đòi hỏi một số vấn đề ngăn cản người ta phát biểu ý kiến của họ không?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Họ đáp:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Thưa vâng.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Thế thì thái độ của các bằng hữu cũng giống như chàng trai và con Hạc.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Rồi Ngài kể một câu chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra trong một gia đình tại một làng Kàsi. Khi ngài lớn lên, thay vì sinh sống bằng nghề nông hay bằng nghề buôn bán, ngài lại tụ họp năm trăm tên cướp rồi lên làm đầu đảng, sinh sống bằng cách chận đường hoặc vào nhà cướp của.\r","fontSize":12,"order":14},{"content":"Bấy giờ có người chủ đất cho người kia vay một ngàn đồng tiền. Nhưng trước khi được trả tiền, ông ta lại chết đi. Ít lâu sau, người vợ đang hấp hối trên giường bệnh, gọi con trai và bảo:\r","fontSize":12,"order":15},{"content":"- Này con, cha con có cho người kia mượn một ngàn đồng và đã chết đi khi chưa lấy được tiền lại. Nếu mẹ chết rồi thì người kia sẽ không chịu trả cho con đâu. Bây giờ con hãy đi bảo ông ta kiếm tiền mà trả lại.\r","fontSize":12,"order":16},{"content":"Người con ra đi và đòi được tiền.\r","fontSize":12,"order":17},{"content":"Trước đó bà mẹ đã chết nhưng vì quá thương con nên bà bỗng tái hiện thành một con Chó rừng chạy trên đường đứa con đang đi. Lúc bấy giờ tên cướp và đồng bọn đang ở trên đường chờ cướp của hành khách. Khi thấy con mình vào tới cửa rừng, con Chó rừng cứ quanh quẩn lui tới tìm cách giữ anh ta lại.\r","fontSize":12,"order":18},{"content":"- Con ơi - Chó rừng bảo - chớ vào rừng, bọn cướp đang ở đấy, chúng sẽ giết con và lấy mất tiền của con.\r","fontSize":12,"order":19},{"content":"Nhưng người con không hiểu được ý mẹ:\r","fontSize":12,"order":20},{"content":"- Thật là xui - anh ta bảo - con Chó rừng này cố cản đường ta!\r","fontSize":12,"order":21},{"content":"Thế là anh dùng gậy và dùng vài cục đất để đuổi nó đi, rồi anh ta bước vào rừng.\r","fontSize":12,"order":22},{"content":"Lại có một con Hạc bay về phía bọn cướp và kêu lên:\r","fontSize":12,"order":23},{"content":"- Người kia đang có trong tay một ngàn đồng đấy, hãy giết nó đi mà lấy tiền!\r","fontSize":12,"order":24},{"content":"Anh bạn trẻ kia lại không biết Hạc đang làm gì nên lại nghĩ: \"May quá! Ðây là con chim mang điều may! Thế là ta được điều lành đây!\" Anh ta kính cẩn chào và la lên:\r","fontSize":12,"order":25},{"content":"- Ngài ơi, hót lên đi, hót lên đi!\r","fontSize":12,"order":26},{"content":"Bồ-tát vốn hiểu hết mọi thứ tiếng, quan sát các sự việc và nghĩ: \"Con Chó rừng kia phải là mẹ của người ấy nên mới cố ngăn anh ta và bảo rằng anh ta sắp bị giết và bị cướp; còn con Hạc phải là kẻ đối nghịch nên mới bảo: \"Giết nó đi mà lấy tiền!\"; và người kia chẳng biết gì cả, đã đuổi mẹ mình là kẻ cầu mong cho mình được tốt lành; trong khi con Hạc là kẻ chỉ mong anh ta gặp điều hung dữ thì anh ta lại tôn kính, tin rằng đó là kẻ mang cho mình may mắn! Cái anh chàng này thật là rồ dại.\r","fontSize":12,"order":27},{"content":"(Các vị Bồ-tát, dù là những bậc Ðại Sĩ, đôi khi do sinh ra làm ác nhân, cũng lấy của cải người khác. Người ta bảo đó là một sự sai lầm trong vận mệnh).\r","fontSize":12,"order":28},{"content":"Thế là chàng thanh niên kia tiếp tục đi và chẳng bao lâu rơi vào tay bọn cướp, Bồ-tát bắt anh ta và hỏi:\r","fontSize":12,"order":29},{"content":"- Quê anh ở đâu?\r","fontSize":12,"order":30},{"content":"- Ở Ba-la-nại.\r","fontSize":12,"order":31},{"content":"- Anh vừa từ đâu tới?\r","fontSize":12,"order":32},{"content":"- Một người ở trong làng kia nợ tôi một ngàn đồng và tôi từ nơi đó tới đây. - Anh đã lấy được tiền chưa?\r","fontSize":12,"order":33},{"content":"- Vâng, tôi lấy được rồi.\r","fontSize":12,"order":34},{"content":"- Ai sai anh đi?\r","fontSize":12,"order":35},{"content":"- Thưa ngài, cha tôi đã chết, mẹ tôi đang bệnh, chính mẹ tôi đã sai tôi đi vì bà nghĩ rằng tôi sẽ không đòi được tiền khi bà đã chết.\r","fontSize":12,"order":36},{"content":"- Anh có biết bây giờ mẹ anh ra sao không?\r","fontSize":12,"order":37},{"content":"- Thưa ngài không.\r","fontSize":12,"order":38},{"content":"- Bà đã chết sau khi anh ra đi và vì quá thương anh mà bà liền hóa thành một con Chó rừng và cố ngăn anh vì sợ anh sẽ bị giết. Chính bà lại bị anh đuổi đi. Còn con Hạc kia là một kẻ thù của anh, chính nó đến bảo chúng ta hãy giết anh và đoạt tiền của anh. Anh thật là rồ dại vì nghĩ rằng mẹ anh là kẻ cầu họa cho anh trong khi bà chỉ mong anh được tốt lành, và ngược lại, rằng con Hạc kia là kẻ cầu phúc cho anh trong khi nó lại cầu họa cho anh. Con Hạc chẳng làm gì tốt cho anh, còn mẹ anh lại rất tốt với anh. Hãy giữ lấy tiền của anh và đi đi!\r","fontSize":12,"order":39},{"content":"Rồi Bồ-tát thả cho anh ta đi.\r","fontSize":12,"order":40},{"alignment":1,"content":"*\r","fontSize":12,"order":41},{"content":"Khi bậc Ðạo Sư kể xong Pháp thoại này, Ngài đọc các bài kệ sau;\r","fontSize":12,"order":42},{"content":"Như chàng trai trẻ trên đường,\u000bChó rừng ấy đã làm chùng bước chân.\u000bChàng ta nhầm tưởng ác nhân,\u000bNào ngờ là kẻ cho chàng điều hay.\u000bLại nhầm Hạc chính bạn ngay,\u000bTrong khi Hạc lại quyết bày ác mưu.\u000b\u000bNay có kẻ được nhiều bạn tốt,\u000bLại hiểu lầm sai sót bạn hiền,\u000bTai không nghe tiếng bạn khuyên\u000bNhững điều tốt đẹp dành riêng cho mình.\u000b\u000bHễ người ca tụng mới tin,\u000bẤy điều hung xấu đã liền hé ra:\u000bNhư chàng trai trẻ ngày xưa\u000bYêu con Hạc nọ bay qua đầu mình.\r","fontItalic":-1,"fontSize":12,"order":43},{"alignment":1,"content":"*\r","fontSize":12,"order":44},{"content":"Khi bậc Ðạo Sư diễn giảng xong đề tài này, Ngài nhận diện Tiền thân:\r","fontSize":12,"order":45},{"content":"- Bấy giờ tướng cướp chính là Ta.\r","fontSize":12,"order":46},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":47}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/279. Chuyện Con Hạc (Tiền thân Satapatta)\r","title":"279. Chuyện Con Hạc (Tiền thân Satapatta)\r"},{"ID":270,"paragraphs":[{"content":"280. Chuyện Kẻ Phá Hư Giỏ (Tiền thân Puta-Dùsaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hẳn chúa đàn có tài khéo léo..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về một kẻ phá hư giỏ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Ở Xá-vệ, một vị quan nọ mời đức Phật và hội chúng đệ tử của Ngài và đưa các vị đến ngồi trong vườn của ông. Khi ông phân phát đồ dùng trong bữa cơm, ông bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Vị nào muốn đi dạo trong vườn thì xin cứ đi.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Các Tỷ-kheo đi đây đó trong vườn. Bấy giờ, người giữ vườn leo lên một cái cây rậm lá, hái một nắm lá và bảo:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Cái này để đựng hoa, còn cái này để đựng quả.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Thế rồi ông kết lá thành những cái giỏ và thả xuống gốc cây. Cứ mỗi cái giỏ rơi xuống liền bị ngay đứa con trai nhỏ của ông ta đến phá hư hết. Các Tỷ-kheo kể chuyện này cùng bậc Ðạo Sư. Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, đây không phải là lần đầu tiên cậu bé phá hư giỏ, trước kia cậu ấy cũng đã làm như thế.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát sinh ra trong một gia đình nọ ở Ba-la-nại. Ngài lớn lên và trở thành gia trưởng.\r","fontSize":12,"order":12},{"content":"Nhân có việc, ngài đi ngang qua một khu vườn trong đó có một bọn khỉ đang sinh sống. Người giữ vườn đang ném xuống những cái giỏ bằng lá như đã kể trên, và con Khỉ đầu đàn đến phá hư giỏ khi chúng vừa rơi xuống, con Khỉ tưởng rằng xé các giỏ ấy là làm vui lòng chủ. Rồi Ngài đọc bài kệ thứ nhất:\r","fontSize":12,"order":13},{"content":"Hẳn chúa đàn có tài khéo léo\u000bLàm giỏ kia lắm nẻo công phu,\u000bÐời nào ông lại làm hư\u000bTrừ phi giỏ khác ông trù làm thêm.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Nghe thế con Khỉ đọc bài kệ thứ hai:\r","fontSize":12,"order":15},{"content":"Từ cha mẹ đến tôi nữa đó,\u000bCó thế nào làm giỏ như người?\u000bNgười làm, ta xé rã rời\u000bTính riêng loài khỉ truyền đời là đây!\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Và Bồ-tát trả lời bằng bài kệ thứ ba:\r","fontSize":12,"order":17},{"content":"Nếu ta tính riêng bầy khỉ đột,\u000bQuả là không thích hợp tính này!\u000bDù ngươi có đúng hay sai,\u000bCũng không đáng kể cả hai, cút liền!\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Bồ-tát trách rầy như thế rồi ra đi.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":21},{"content":"- Bấy giờ con Khỉ là cậu bé phá hư các giỏ kia, còn người trí nọ là Ta.\r","fontSize":12,"order":22},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":23}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/280. Chuyện Kẻ Phá Hư Giỏ (Tiền thân Puta-Dùsaka)\r","title":"280. Chuyện Kẻ Phá Hư Giỏ (Tiền thân Puta-Dùsaka)\r"},{"ID":271,"paragraphs":[{"content":"281. Chuyện Trái Xoài Chính Trung (Tiền thân Abkhantara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Có cây nọ trên cành mang trái..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về sự việc Trưởng lão Xá-lợi-phất biếu nước xoài cho Tỷ-kheo-ni Bimbàdevi.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi đức Phật khai mở Giáo hội trên thế giới, vị chánh thất của đức Cồ-đàm đang sống tại Vesàli (Tỳ-xá-ly), đã cùng với năm trăm phụ nữ Thích ca xin gia nhập Giáo hội và được thọ Ðại giới. Về sau năm trăm Tỷ-kheo-ni này đắc Thánh quả khi nghe Tôn giả Nandaka thuyết pháp.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bấy giờ trong lúc bậc Ðạo Sư trú gần Xá-vệ, mẹ của Tôn giả La-hầu-la tự nghĩ: \"Trượng phu ta sống đời Phạm hạnh, đã trở thành bậc Toàn trí, con ta cũng đã là một vị xuất gia và đang sống cùng Ngài. Ta còn phải làm gì trong gia đình nữa? Ta sẽ sống đời sống Phạm hạnh kia, sẽ đi đến Xá-vệ và sẽ sống mãi theo gương đức Phật và con ta\".\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Vì thế bà đến một ni xá gia nhập giáo hội rồi đến sống trong một tịnh thất ở Xá-vệ cùng với các vị sư trưởng và giáo thọ; bà thường chiêm ngưỡng bậc Ðạo Sư và con trai yêu dấu của bà. Sa-di La-hầu-la cũng thường đến thăm mẹ.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Một hôm bà bị đau chứng sình bụng. Khi La-hầu-la đến thăm, bà không thể ra tiếp được; nhưng có người đến báo cho ông hay rằng mẹ ông đang bệnh. Thế rồi ông vào gặp mẹ và hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Mẹ phải dùng thứ gì mới khỏi được?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bà đáp:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Con ơi, nếu như hồi còn ở nhà thì cơn đau này thường được chữa bằng nước xoài có pha với nước đường; nhưng giờ đây, chúng ta đang sống bằng khất thực thì kiếm đâu ra thứ đó?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Vị Sa-di đáp:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Con sẽ kiếm thứ ấy cho mẹ.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Và ông ra đi. Bấy giờ sư trưởng của Tôn giả La-hầu-la là Tướng quân Chánh pháp Xá-lợi-phất và giáo thọ của ông là Ðại Mục-kiền-liên, chú ông là Trưởng lão Ànanda và thân phụ ông là đức Phật, như vậy ông thật có phước lớn. Tuy thế ông chỉ đến xin cầu cứu Trưởng lão Xá-lợi-phất, sư trưởng của ông. Sau khi thi lễ, ông đứng trước mặt thầy với vẻ buồn rầu. Trưởng lão hỏi:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Sao con có vẻ buồn rầu thế La-hầu-la?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Bạch thầy - ông đáp - mẹ con đang mắc chứng sình bụng.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Thế người phải dùng thứ gì?\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Có nước xoài ép với đường thì người mới khỏi bệnh.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Ðược rồi, ta sẽ có, con chớ lo!\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Hôm sau Trưởng lão dẫn La-hầu-la đến Xá-vệ, bảo ông ngồi trong phòng đợi, còn Tôn giả đi vào cung vua. Vua Kosala mời Trưởng giả ngồi. Ngay lúc ấy, người giữ vườn mang vào một giỏ xoài chín ngọt. Vua gọt vỏ, rắc đường, tự tay ép xoài rồi đổ đầy bình bát của Trưởng lão. Trưởng lão trở lại phòng đợi, giao xoài cho vị Sa-di bảo đem về cho mẹ. Vị Tỷ-kheo-ni khỏi bệnh ngay sau khi dùng xoài. Nhà vua cũng phái thị giả đến và bảo:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Trưởng lão không ngồi đây để dùng nước xoài. Hãy đi xem ngài có cho ai chăng.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Người kia đi theo Trưởng lão, khám phá sự việc rồi trở về trình vua. Nhà vua tự nghĩ: \"Nếu bậc Ðạo Sư trở về đời thế tục, Ngài sẽ là vị Hoàng đế của cả thiên hạ, Sa-di La-hầu-la sẽ là Hoàng thái tử, Thánh nữ Tỷ-kheo-ni ấy sẽ là hoàng hậu. Tất cả thế giới này đều thuộc quyền các vị ấy. Ta cần phải đến hầu thăm các vị ấy. Các vị đang sống gần đây, không nên để mất thì giờ\". Thế là từ hôm ấy, vua vẫn tiếp tục cúng dường nước xoài cho vị Tỷ-kheo-ni.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Các Tỷ-kheo biết được sự việc Trưởng lão biếu nước xoài cho vị Thánh nữ Tỷ-kheo-ni. Và một hôm họ bắt đầu bàn tán trong Chánh pháp đường:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Này Hiền hữu, tôi nghe rằng Trưởng lão Xá-lợi-phất đã chữa lành bệnh Tỷ-kheo-ni Bimbàdevi bằng nước xoài.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Bậc Ðạo Sư bước vào và hỏi:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Các ông đang nói chuyện gì thế?\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Và khi các vị ấy thuật lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Này các Tỷ-kheo, đây không phải là lần đầu tiên mẹ của La-hầu-la được Trưởng lão ấy chữa lành bệnh bằng nước xoài đâu; trước kia cũng đã từng xảy ra sự việc như vậy.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":28},{"alignment":1,"content":"*\r","fontSize":12,"order":29},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn, sống tại một ngôi làng Kàsi. Lớn lên, ngài được giáo dục ở Takkasilã, rồi thành lập gia đình. Khi cha mẹ mất, ngài sống đời tu hành. Sau đó ngài trú tại một vùng thuộc dãy Hy-mã-lạp Sơn (Tuyết Sơn), tu tập các Thắng trí và Thiền chứng. Một nhóm hiền giả đến tụ tập quanh ngài và ngài trở thành thầy của họ.\r","fontSize":12,"order":30},{"content":"Một thời gian lâu sau, ngài xuống núi để kiếm muối, tương. Trên đường đi đây đó, ngài đến Ba-la-nại và trú tại một vườn cây nọ. Ðức hạnh sáng ngời của hội chúng hiền giả này đã làm rung động cung điện của Thiên chủ Ðế Thích. Ðế Thích quán chiếu và thấy được sự việc. Ngài nghĩ: \"Ta sẽ làm hại trú xứ của họ, như vậy chỗ ở của họ sẽ bị xáo trộn và họ sẽ chịu nhiều gian khổ nên không thể an định tâm trí. Sau đó, ta mới lại được yên ổn\".\r","fontSize":12,"order":31},{"content":"Ngài suy nghĩ phải làm thế nào để thực hiện được việc đó và vạch ra một kế hoạch. \"Ta sẽ vào phòng chánh hậu vào đúng lúc nửa đêm rồi bay lên không và nói: \"Thưa hoàng hậu, nếu lệnh bà ăn một trái xoài chính trung, bà sẽ có một hoàng nam và hoàng nam ấy sẽ là vị hoàng đế trị vì cả thiên hạ\". Thế là bà ta sẽ kể lại với vua, vua sẽ sai vào vườn hái xoài. Ta sẽ làm cho tất cả trái biến mất đi. Người ta sẽ trình với vua rằng không còn trái nào cả và khi vua hỏi ai đã ăn hết thì sẽ được trả lời: \"Các nhà tu khổ hạnh đã ăn hết\".\r","fontSize":12,"order":32},{"content":"Ðúng nửa đêm, Thiên chủ Ðế Thích hiện ra trong phòng của hoàng hậu, để lộ đầu của ngài và nói với hoàng hậu, vừa ngâm hai bài kệ đầu tiên:\r","fontSize":12,"order":33},{"content":"Có cây nọ trên cành mang trái\u000bThật diệu kỳ tên gọi Chính trung\u000bPhu nhân ăn trái vào lòng,\u000bSinh con ngôi báu nắm tròn thế gian.\u000b\u000bThưa Chánh hậu, bà hoàng trọng đại,\u000bÐấng quân vương sủng ái người thay,\u000bHãy xin ngài bảo mang xoài\u000bChính trung trái ấy mà người cần ăn.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Ðế Thích đọc cho hoàng hậu nghe hai bài kệ trên rồi bảo là hãy cẩn thận và chớ trì hoãn, phải đích thân đến nói chuyện với nhà vua. Nói xong Ðế Thích khích lệ bà rồi quay trở về cung điện của mình.\r","fontSize":12,"order":35},{"content":"Hôm sau, hoàng hậu nằm liệt như là đang bệnh và gọi các thị nữ đến dặn dò. Nhà vua đang ngồi trên ngai dưới chiếc lọng trắng và xem khiêu vũ. Không thấy hoàng hậu, vua hỏi một nữ tỳ xem bà ở đâu.\r","fontSize":12,"order":36},{"content":"- Hoàng hậu đang bệnh. Cô gái đáp.\r","fontSize":12,"order":37},{"content":"Nhà vua đến thăm, ngồi bên cạnh và vỗ lưng bà. Ngài hỏi:\r","fontSize":12,"order":38},{"content":"- Hoàng hậu làm sao thế?\r","fontSize":12,"order":39},{"content":"- Thưa chẳng sao cả - bà đáp - Có điều thiếp đây đang khao khát một chuyện.\r","fontSize":12,"order":40},{"content":"- Hoàng hậu muốn gì? Vua lại hỏi.\r","fontSize":12,"order":41},{"content":"- Một trái xoài chính trung, thưa Ðại vương.\r","fontSize":12,"order":42},{"content":"- Ở đâu có các trái xoài chính trung ấy?\r","fontSize":12,"order":43},{"content":"- Thần thiếp không biết trái xoài chính trung là gì, nhưng thần thiếp biết rằng thần thiếp sẽ chết nếu không có được một trái ấy.\r","fontSize":12,"order":44},{"content":"- Ðược rồi, ta sẽ mang cho ái khanh một trái, chớ buồn lo.\r","fontSize":12,"order":45},{"content":"Nhà vua khuyên bảo bà như vậy rồi ra đi. Ngài ngủ trên vương sàng và cho đòi các cận thần đến rồi bảo:\r","fontSize":12,"order":46},{"content":"- Hoàng hậu đang khao khát một trái xoài chính trung, bây giờ phải làm sao đây?\r","fontSize":12,"order":47},{"content":"Có người tâu:\r","fontSize":12,"order":48},{"content":"- Một trái xoài chính trung là một cây xoài mọc giữa hai cây khác; hãy hái trái của nó rồi dâng cho hoàng hậu.\r","fontSize":12,"order":49},{"content":"Thế là nhà vua sai người làm theo như vậy.\r","fontSize":12,"order":50},{"content":"Nhưng Ðế Thích dùng quyền lực của mình làm cho tất cả trái cây biến mất như đã bị người ta ăn hết. Những người được phái đi kiếm xoài đã lục xét khắp vườn cây nhưng vẫn không kiếm được một trái xoài nào. Do đó, họ trở về tâu với vua là không còn trái nào cả.\r","fontSize":12,"order":51},{"content":"- Ai đã ăn xoài hết thế? Vua hỏi.\r","fontSize":12,"order":52},{"content":"- Tâu Ðại vương, các nhà tu khổ hạnh đấy!\r","fontSize":12,"order":53},{"content":"- Hãy lấy gậy đánh chúng rồi tống cổ chúng ra khỏi vườn cây!\r","fontSize":12,"order":54},{"content":"Vua ra lệnh như thế và người ta thi hành theo. Ðế Thích được toại nguyện, còn hoàng hậu cứ nằm dài khao khát trái xoài.\r","fontSize":12,"order":55},{"content":"Nhà vua không biết phải làm gì. Ngài họp các triều thần và các Bà-la-môn lại rồi hỏi:\r","fontSize":12,"order":56},{"content":"- Các khanh có biết một trái xoài Chính trung là gì không?\r","fontSize":12,"order":57},{"content":"Các Bà-la-môn thưa:\r","fontSize":12,"order":58},{"content":"- Tâu Ðại vương, cây xoài Chính trung là vật sở hữu của các vị thần. Nó mọc trong dãy Hy-mã-lạp Sơn, trên Núi Vàng, Chúng thần nghe truyền thuyết như vậy.\r","fontSize":12,"order":59},{"content":"- Ðược rồi, ai có thể đi kiếm nó?\r","fontSize":12,"order":60},{"content":"- Người thường không thể đi được, ta phải sai một con vẹt trẻ.\r","fontSize":12,"order":61},{"content":"Bấy giờ trong cung có một con Vẹt trẻ và đẹp, to bằng cái đùm xe ngựa của các hoàng tử. Nó mạnh khỏe, khéo léo và nhiều mưu lược. Vua cho gọi con Vẹt đến và bảo nó:\r","fontSize":12,"order":62},{"content":"- Này vẹt yêu quí, ta đã ban cho con nhiều thứ: con được ở trong một cái lồng bằng vàng, ăn các hạt ngon ngọt trong một cái đĩa bằng vàng, uống nước đường. Giờ đây, ta muốn con làm cho ta một việc.\r","fontSize":12,"order":63},{"content":"- Tâu Ðại vương, xin ngài cứ dạy. Con Vẹt nói.\r","fontSize":12,"order":64},{"content":"- Này con, hoàng hậu rất thèm một trái xoài Chính trung, cây xoài này mọc trong dãy Hy-mã-lạp Sơn, trên Núi Vàng, đó là nơi của các vị thần, không ai có thể đến đó được. Con phải đến đó và mang trái ấy về đây.\r","fontSize":12,"order":65},{"content":"- Tốt lắm, thưa Ðại vương, con sẽ làm như thế. Con vẹt đáp.\r","fontSize":12,"order":66},{"content":"Nhà vua lấy một cái đĩa bằng vàng, bỏ vào đó thứ hạt ngon ngọt cho nó ăn, rồi cho nó uống nước đường. Ngài xức dầu thơm ở dưới đôi cánh nó bằng một thứ dầu trăm lần tinh luyện, rồi ngài cầm nó bằng cả hai tay, ra đứng trước cửa sổ và thả cho nó bay đi.\r","fontSize":12,"order":67},{"content":"Con Vẹt thực hiện nhiệm vụ nhà vua giao, bay mãi trên cao, vượt xa những lối đi của người, cho đến khi nó đến chỗ những con vẹt trú ở vùng đồi đầu tiên của dãy Hy-mã-lạp Sơn.\r","fontSize":12,"order":68},{"content":"Nó hỏi những con vẹt ấy:\r","fontSize":12,"order":69},{"content":"- Cây xoài Chính trung ở đâu? Hãy chỉ chỗ cho ta đi!\r","fontSize":12,"order":70},{"content":"- Chúng tôi không biết - chúng đáp - nhưng bọn vẹt ở dãy đồi thứ hai sẽ biết nó ở đâu.\r","fontSize":12,"order":71},{"content":"Con Vẹt nghe xong liền bay đến dãy đồi thứ hai. Và cứ thế, nó bay đến dãy đồi thứ ba, thứ năm, thứ sáu. Tại đây, bọn vẹt cũng nói:\r","fontSize":12,"order":72},{"content":"- Chúng tôi không biết nhưng bọn vẹt ở dãy đồi thứ bảy sẽ biết.\r","fontSize":12,"order":73},{"content":"Thế là Vẹt tiếp tục bay đến đó và hỏi cây xoài Chính trung mọc ở đâu.\r","fontSize":12,"order":74},{"content":"- Ở tại một nơi kia trên Núi Vàng, chúng đáp.\r","fontSize":12,"order":75},{"content":"Vẹt nói:\r","fontSize":12,"order":76},{"content":"- Hãy dẫn ta đến đó và kiếm cho ta trái cây kia.\r","fontSize":12,"order":77},{"content":"- Ðó là địa phận của vua Vessavana (Tỳ-sa-môn Thiên vương) không thể đến gần được. Toàn bộ cái cây từ rễ trở lên đều được vây bọc bằng bảy lần lưới sắt, nó còn được canh gác bởi hàng ngàn triệu quỷ thần Kumbhanda (Cưu-bàn-trà), hễ thấy kẻ nào là chúng hại ngay. Chỗ ấy giống như lửa thiêu hủy và lửa địa ngục. Xin chớ đòi hỏi một việc như thế!\r","fontSize":12,"order":78},{"content":"- Nếu các bạn không muốn đi với tôi, xin hãy chỉ đường cho tôi, Vẹt nói.\r","fontSize":12,"order":79},{"content":"Thế rồi bọn chúng chỉ cho con vẹt phải đi lối nào. Nó cẩn thận nghe theo những lời chỉ dẫn. Ban ngày nó dấu mình, rồi đợi đến đêm khuya khoắt, bọn quỷ đã ngủ, nó mới tiến đến gần cây mà nhẹ nhàng trèo lên. Nhưng... \"cách!\" lưới sắt rung - bọn quỷ thức dậy nhìn thấy con Vẹt, liền vây lấy nó và la lên: \"Trộm!\". Rồi chúng bàn nhau phải làm gì với con Vẹt.\r","fontSize":12,"order":80},{"content":"Một con quỷ nói:\r","fontSize":12,"order":81},{"content":"- Tôi sẽ đè bẹp nó bỏ vào mồm rồi nuốt nó!\r","fontSize":12,"order":82},{"content":"Một quỷ khác nói:\r","fontSize":12,"order":83},{"content":"- Tôi sẽ đè bẹp nó, nhồi xác nó trong tay rồi làm nó rã ra từng miếng!\r","fontSize":12,"order":84},{"content":"Con quỷ thứ ba nói:\r","fontSize":12,"order":85},{"content":"- Tôi sẽ cắt nó ra làm hai, sẽ nướng nó trên than rồi ăn nó!\r","fontSize":12,"order":86},{"content":"Con Vẹt nghe chúng bàn tính cẩn thận. Nó bình tĩnh nói với bọn chúng:\r","fontSize":12,"order":87},{"content":"- Này các bạn quỷ, các bạn là quân hầu của ai?\r","fontSize":12,"order":88},{"content":"- Chúng ta thuộc quyền vua Vessavana.\r","fontSize":12,"order":89},{"content":"- Này, các bạn có một ông vua làm chủ các bạn và tôi cũng có một ông vua khác làm chủ tôi. Vua xứ Ba-la-nại sai tôi tới đây tìm một trái của cây xoài chính trung. Tôi đã hiến ngay đời mình cho vua tôi và giờ đây, tôi đang làm như thế. Kẻ nào hy sinh đời mình vì cha mẹ hay vì chủ thì lập tức được sinh lên cõi trời. Do đó, tôi sắp thoát xác loài vật để đi đến thế giới của Thiên thần!\r","fontSize":12,"order":90},{"content":"Rồi Vẹt đọc bài kệ thứ ba:\r","fontSize":12,"order":91},{"content":"Những người dũng cảm quyên mình\u000bMột lòng sốt sắng hy sinh cuộc đời,\u000bChốn nào họ đạt đến rồi,\u000bNơi kia chốc lát nữa tôi tới gần.\r","fontItalic":-1,"fontSize":12,"order":92},{"content":"Con Vẹt thuyết giảng như vậy và đọc bài kệ xong, bọn quỷ lắng nghe và lấy làm vừa lòng. Chúng bảo:\r","fontSize":12,"order":93},{"content":"- Này chim Vẹt, bạn được tự do! Hãy an nhiên mà ra khỏi tay chúng ta!\r","fontSize":12,"order":94},{"content":"- Xin chớ để cho tôi tay không trở về - Vẹt nói - hãy cho tôi một trái xoài!\r","fontSize":12,"order":95},{"content":"- Này Vẹt, bọn quỷ nói - chúng ta không thể lấy ra khỏi cây một trái mà cho bạn được đâu! Tất cả trái trên cây này đều đã được đánh dấu. Nếu thiếu trái nào là chúng ta mất mạng ngay. Hễ Ðại vương Vessavana nổi giận lên và chỉ nhìn một cái là một ngàn quỷ sẽ vỡ vụn, vung vãi ra như đậu rang vung tóe trên chảo nóng. Vì thế, chúng ta không thể cho bạn trái nào được. Tuy nhiên, chúng ta chỉ cho bạn một chỗ bạn có thể lấy vài trái.\r","fontSize":12,"order":96},{"content":"- Tôi chẳng cần biết ai cho - con Vẹt nói - Nhưng tôi phải có trái ấy. Hãy cho tôi biết tôi có thể kiếm nó ở đâu.\r","fontSize":12,"order":97},{"content":"- Tại một trong những con đường mòn khúc khuỷu của Núi Vàng có một nhà tu khổ hạnh tên là Jotirasa, ở trong một chòi lá, canh chừng ngọn lửa thiêng được gọi là Kancanapatti hay Kim Diệp, ông ấy được Ðại vương Vessavana ưu ái. Ðại vương Vessavana vẫn thường gửi cho ông ta bốn trái cây kia, hãy đi đến đó!\r","fontSize":12,"order":98},{"content":"Con Vẹt từ giã rồi đến nhà tu khổ hạnh. Sau khi chào hỏi, nó ngồi xuống một bên. Nhà ẩn dật hỏi:\r","fontSize":12,"order":99},{"content":"- Ngươi từ đâu đến?\r","fontSize":12,"order":100},{"content":"- Từ cung vua xứ Ba-la-nại.\r","fontSize":12,"order":101},{"content":"- Tại sao ngươi đến đây?\r","fontSize":12,"order":102},{"content":"- Thưa ngài, hoàng hậu của chúng tôi ao ước một trái xoài chính trung, vì thế mà tôi đến đây. Bọn quỷ đã không cho tôi trái nào nhưng lại bảo tôi đến ngài.\r","fontSize":12,"order":103},{"content":"- Ngồi xuống đi nào, ngươi sẽ có một trái.\r","fontSize":12,"order":104},{"content":"Vị ẩn sĩ đi lấy bốn trái mà Ðại vương Vessavana vẫn thường gởi cho, ăn hết hai trái, cho con Vẹt ăn một trái, sau đó ông treo trái thứ tư vào một sợi dây rồi cột chắc vào cổ con Vẹt và để nó ra đi. Ông nói:\r","fontSize":12,"order":105},{"content":"- Nào đi đi!\r","fontSize":12,"order":106},{"content":"Con Vẹt bay trở về và dâng trái xoài lên hoàng hậu. Bà ăn xoài, thỏa mãn điều ao ước kia, nhưng từ đó bà vẫn không có con trai.\r","fontSize":12,"order":107},{"alignment":1,"content":"*\r","fontSize":12,"order":108},{"content":"Khi bậc Ðạo Sư kể xong Pháp thoại này, Ngài nhận diện Tiền thân:\r","fontSize":12,"order":109},{"content":"- Lúc ấy, mẹ của La-hầu-la là hoàng hậu, Ànanda là con Vẹt, Xá-lợi-phất là nhà tu khổ hạnh cho xoài kia, còn nhà tu sống trong vườn cây kia chính là Ta.\r","fontSize":12,"order":110},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":111}],"path":"Tiểu Bộ Kinh\/Tập VI\/CH
