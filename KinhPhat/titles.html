khuyến giáo?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa thật vậy, Bạch Thế Tôn!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Thế Tôn nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thuở xưa, vì khó bảo ông không chấp nhận lời khuyến giáo của bậc Hiền trí nên bị bắt trong bẫy sập, và mạng sống bị diệt vong!\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói vậy xong, Thế Tôn kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, khi vua Brahamadattta trị vì ở Ba-la-nại, Bồ-tát sanh làm con nai, với đàn nai vây quanh sống ở trong rừng. Một con nai chị đưa đến một nai con và nói:\r","fontSize":12,"order":10},{"content":"- Này em, đây là cháu của em. Hãy dạy nó học những sự khôn ngoan của loài nai.\r","fontSize":12,"order":11},{"content":"Bồ-tát nói với con nai cháu:\r","fontSize":12,"order":12},{"content":"- Vào giờ ấy, hãy đến học.\r","fontSize":12,"order":13},{"content":"Nhưng con nai cháu không đến vào giờ hẹn. Một ngày như vậy, bảy ngày cũng như vậy, bỏ qua bảy lời khuyến giáo, nó không đến học sự khôn ngoan của loài nai, và cuối cùng, khi đi lang thang đây đó, nó bị bắt trong một cái bẫy.\r","fontSize":12,"order":14},{"content":"Mẹ nó đến hỏi Bồ-tát:\r","fontSize":12,"order":15},{"content":"- Này em, em có dạy cho cháu những khôn ngoan của loài nai không?\r","fontSize":12,"order":16},{"content":"Bồ-tát nói:\r","fontSize":12,"order":17},{"content":"- Ðừng nghĩ đến con nai không chấp nhận khuyến giáo ấy nữa. Con của chị không học những sự khôn ngoan của loài nai. Nay em không còn muốn khuyến giáo nó nữa.\r","fontSize":12,"order":18},{"content":"Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":19},{"content":"Khi nai có tám móng\u000bVới sừng chĩa nhiều nhánh,\u000bLại có bảy mưu chước\u000bÐể tự cứu lấy mình,\u000bTa không dạy nó nữa,\u000bHỡi Kha-ra-di-ya.\r","fontSize":12,"leftIndent":36,"order":20},{"content":"Rồi người thợ săn giết con nai bị bắt trong bẫy ấy, và mang thịt về.\r","fontSize":12,"order":21},{"alignment":1,"content":"*\r","fontSize":12,"order":22},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Này Tỷ-kheo, không phải chỉ nay ông mới khó bảo, thuở trước ông cũng khó bảo như vậy.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Thuyết pháp thoại này xong, bậc Ðạo Sư kết hợp hai câu chuyện và kết luận với sự hiện diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Thời ấy, con nai cháu là Tỷ-kheo khó bảo, con nai chị là Uppalavannà (Liên Hoa Sắc), còn con nai khuyến giáo là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM GIỚI\/15. CHUYỆN CON NAI KHARÀDIYA (Tiền thân Kharàdiya)\r","title":"15. CHUYỆN CON NAI KHARÀDIYA (Tiền thân Kharàdiya)\r"},{"ID":17,"paragraphs":[{"content":"16. CHUYỆN CON NAI CÓ BA CỬ CHỈ. (Tiền thân Tipallatthamiga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nai với ba cử chỉ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại tinh xá Badarika ở Kosambi, bậc Ðạo Sư đã kể về Trưởng lão Ràhula (La-hầu-la) ham học các học giới. Một thời, bậc Ðạo Sư trú ở điện Aggàlava, gần thành Àlavi, nhiều nữ cư sĩ và Tỷ-kheo-ni thường đến tinh xá để nghe pháp. Thuyết pháp được tổ chức ban ngày. Nhưng sau một thời gian, các cư sĩ và các Tỷ-kheo-ni không đi nữa, chỉ có Tỷ-kheo và nam cư sĩ. Từ đấy, thuyết pháp được tổ chức ban đêm.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Sau buổi thuyết pháp, các Tỷ-kheo trưởng lão đi về chỗ ở của mình, còn các tu sĩ trẻ nằm tại phòng giảng với các nam giới. Khi họ ngủ, một số nằm ngáy khò khò và nghiến răng. Một số chỉ nằm một lát rồi dậy, nhìn thấy sự kiện không thích đáng ấy, và báo cáo lên Thế Tôn. Thế Tôn chế ra học giới như sau:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Tỷ-kheo nào nằm ngủ với người chưa thọ Ðại giới là phạm tội Pàcittiya (Ba-dật-đề: tội phải thú nhận trước Tăng chúng)\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":5},{"content":"Rồi Ngài đi đến Kosambi. Lúc bấy giờ, các Tỷ-kheo nói với Tôn giả La-hầu-la:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Hiền giả La-hầu-la, Thế Tôn đã đặt ra học giới. Hiền giả nay hãy tìm chỗ ở của mình.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Lúc trước, vì kính trọng Thế Tôn, vì Tôn giả tha thiết học hỏi các học giới, các Tỷ-kheo ấy đã tiếp đón La-hầu-la như vào nhà của mình, đã soạn một chiếc giường nhỏ và cho Tôn giả một cái y lam gối. Nhưng hôm ấy, các Tỷ-kheo vì sợ vi phạm học giới, nên không cho La-hầu-la chỗ ở.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Hiền giả La-hầu-la không đi đến Thế Tôn là phụ thân của mình, cũng không đi đến Xá-lợi-phất là vị Tướng quân Chánh pháp và là giáo thọ sư của mình, cũng không đi đến Ðại-mục-kiền-liên là bậc sư trưởng của mình, lại đi vào phòng vệ sinh của Thế Tôn, như thể đi vào cung điện Phạm thiên và trú ở đấy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Trong phòng vệ sinh của đức Phật, cửa luôn luôn khéo đóng, nền làm bằng đất thơm. Hoa và vòng hoa kết thành vòng dọc theo những bức tường. Suốt đêm có cây đèn thắp sáng. Hiền giả La-hầu-la không vì cảnh sang trọng này mà trú ở đấy, chỉ vì các Tỷ-kheo bảo tìm lấy chỗ ở, chỉ vì tôn trọng lời khuyên bảo, vì muốn học tập nên trú chỗ ấy.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Thỉnh thoảng, các Tỷ-kheo thấy Tôn giả từ xa đi đến, vì mục đích thử thách, thường quăng bên ngoài cái cán chổi hay một ít rác, chờ khi La-hầu-la đi đến, liền hỏi:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Hiền giả, ai quăng đồ rác này?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Khi được nghe: Chính La-hầu-la đi qua đường này, La-hầu-la không nói: - Thưa Tôn giả, tôi không biết việc này.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Trái lại, La-hầu-la thường dọn rác ấy đi, khiêm tốn xin lỗi, và sau khi được tha lỗi mới đi. Vì mong muốn học tập như vậy, nên La-hầu-la mới trú tại chỗ ấy.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Rồi trước khi rạng đông, bậc Ðạo Sư đứng trước cửa phòng vệ sinh và đằng hắng. Tôn giả đằng hắng lại.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Ai đó?\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Con là La-hầu-la.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Rồi Tôn giả đi ra đảnh lễ.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Này La-hầu-la, sao con nằm ở đây?\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Vì không có chỗ ở, bạch Thế Tôn, trước đây các Tỷ-kheo cho con ở chung, nay vì sợ phạm tội, không cho con chỗ ở. Nghĩ rằng, đây là một chỗ không va chạm một ai, nên con nằm ở đây!\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Thế Tôn xúc động mạnh vì Chánh pháp, suy nghĩ: \"Với La-hầu-la, các Tỷ-kheo còn vất bỏ như vậy, thì đối với các lớp chúng trẻ mới xuất gia, có gì họ không làm được\".\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Buổi sáng sớm, Thế Tôn cho họp các Tỷ-kheo và hỏi Tướng quân Chánh pháp:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Này Xá-lợi-phất, ông có biết nay La-hầu-la trú tại chỗ nào không?\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Bạch Thế Tôn, con không biết.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Này Xá-lợi-phất, La-hầu-la đang ở trong nhà vệ sinh! Này Xá-lợi-phất, nếu các ông vứt bỏ La-hầu-la như vậy, thì đối với các lớp trẻ mới xuất gia, có gì các ông không làm được? Nếu sự việc là vậy, những ai xuất gia trong Giáo pháp này sẽ không ở lại. Bắt đầu từ hôm nay, các ông được phép cho người chưa thọ Ðại giới ở chung một hay hai ngày. Ðến ngày thứ ba, cho họ ở ngoài, sau khi biết chỗ ở của họ.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Sau khi thêm điều khoản phụ này, Thế Tôn chế định học giới. Lúc bấy giờ, các Tỷ-kheo ngồi trong pháp đường tán thán đức hạnh của La-hầu-la:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Thưa các Hiền giả, hãy xem La-hầu-la tha thiết học tập như thế nào. Khi được hỏi chỗ ở của mình, La-hầu-la không nói: Ta là con đức Thế Tôn. La-hầu-la không chống đối một Tỷ-kheo nào, nhưng đã đến ở phòng vệ sinh!\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Khi các Tỷ-kheo đang nói như vậy, bậc Ðạo Sư đến tại pháp đường, ngồi xuống bảo toạ có trang hoàng và hỏi:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Này các Tỷ-kheo, các ông nay ngồi ở đây đang nói chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Bạch Thế Tôn, chúng con nói đến lòng tha thiết học tập của La-hầu-la, không nói chuyện gì khác.\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Không phải chỉ nay La-hầu-la mới tha thiết học tập, mà trước kia khi làm bàng sanh, cũng đã tha thiết học tập rồi.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Và Thế Tôn kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":33},{"alignment":1,"content":"*\r","fontSize":12,"order":34},{"content":"Thuở xưa, một vị vua Ma-kiệt-đà đang trị vì tại Vương Xá. Lúc ấy Bồ Tát sanh làm một con nai, với đàn nai vây quanh sống ở trong rừng. Con nai chị đem con mình đến và nói:\r","fontSize":12,"order":35},{"content":"- Này em, hãy dạy cho cháu em sự khôn ngoan của loài nai.\r","fontSize":12,"order":36},{"content":"- Tốt lắm.\r","fontSize":12,"order":37},{"content":"Bồ-tát đáp lại và nói:\r","fontSize":12,"order":38},{"content":"- Này cháu thân, hãy đi, và vào giờ ấy, hãy đến học.\r","fontSize":12,"order":39},{"content":"Con nai cháu không quên giờ cậu nói, đúng giờ nó đến và học sự khôn ngoan của loài nai. Một ngày kia, khi đi qua lại trong rừng, nó bị mắc vào bẫy sập và thốt tiếng kêu của con thú bị bắt. Ðàn nai bỏ chạy, về báo cho nai mẹ biết con bị mắc bẫy. Nó đi đến nai em và hỏi:\r","fontSize":12,"order":40},{"content":"- Này em, cháu đã học sự khôn ngoan của loài nai chưa?\r","fontSize":12,"order":41},{"content":"Bồ-tát nói:\r","fontSize":12,"order":42},{"content":"- Ðừng sợ những điềm dữ đến với cháu. Nó đã khéo học được sự khôn ngoan của loài nai. Nay sẽ đến lượt chị cười rồi đó!\r","fontSize":12,"order":43},{"content":"Nói vậy xong, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":44},{"content":"Nai với ba cử chỉ,\u000bVới nhiều sự khôn ngoan,\u000bBiết dùng chân tám móng,\u000bBiết nửa đêm uống nước;\u000bChỉ với một lỗ tai,\u000bThở theo nhịp độ đất;\u000bVới sáu sự khôn ngoan,\u000bCháu tôi thắng người thù.\r","fontSize":12,"leftIndent":36,"order":45},{"content":"Như vậy, Bồ-tát nêu rõ cháu mình đã học tốt đẹp sự khôn ngoan của loài nai, và an ủi nai chị. Còn nai con bị bắt trong bẫy sập, không vùng vẫy, nằm duỗi chân hết sức thoải mái theo một bên hông, móng chân cào đất tại chỗ gần chân, hất lên bụi và cỏ, đi tiểu và đại tiện, đầu gục xuống, le lưỡi, làm thân đẫm ướt mồ hôi, rồi nó nín thở khiến bụng trướng lên, trợn mắt, chỉ thở với một lỗ mũi ở dưới, nín thở vói lỗ mũi ở trên, khiến toàn thân cứng đờ như con vật đã chết. Vì thế cho nên các loài ruồi xanh đến bu quanh nó. Chỗ này, chỗ kia, các con quạ đã đậu xuống. Người thợ săn đi đến, lấy tay vỗ bụng nó, suy nghĩ: \"Con này bị bắt hồi sáng, nay đã bắt đầu thối rồi\", kẻ ấy cởi dây trói cho nai, và nói:\r","fontSize":12,"order":46},{"content":"- Nay ta làm thịt nó ở đây và sẽ mang thịt về.\r","fontSize":12,"order":47},{"content":"Không ngờ vực gì cả, người thợ săn bắt đầu lượm cành cây và lá. Con nai con liền trỗi dậy, đứng lên bốn chân, vùng vẫy cái thân, vươn cổ, và như đám mây bị gió lớn tan, nó chạy rất nhanh về với mẹ nó.\r","fontSize":12,"order":48},{"alignment":1,"content":"*\r","fontSize":12,"order":49},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":50},{"content":"- La-hầu-la không phải nay mới ham học, thuở trước cũng đã ham học như vậy.\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"Thuyết pháp thoại này xong, sau khi kết hợp hai câu chuyện, Ngài kết luận với sự nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":52},{"content":"- Khi ấy, con nai cháu là La-hầu-la, con nai mẹ là Upplavannà và con nai cậu là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":53},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":54}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM GIỚI\/16. CHUYỆN CON NAI CÓ BA CỬ CHỈ. (Tiền thân Tipallatthamiga)\r","title":"16. CHUYỆN CON NAI CÓ BA CỬ CHỈ. (Tiền thân Tipallatthamiga)\r"},{"ID":18,"paragraphs":[{"content":"17. CHUYỆN GIÓ THỔI (Tiền thân Màluta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nếu là tối hay sáng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về hai Tỷ-kheo xuất gia đã lớn tuổi. Truyền thuyết kể rằng, tại quốc độ Kosala, họ sống tại một khu rừng, một trưởng lão tên Tối, và một trưởng lão tên là Sáng. Một hôm, Tối hỏi Sáng:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa Tôn giả, thời nào gọi là lạnh?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Sáng nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Trong thời tối trăng.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Một hôm, Sáng hỏi Tối:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Thưa Tôn giả, thời nào gọi là lạnh?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Tối nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Trong thời sáng trăng.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Cả hai không thể tự giải quyết sự phân vân, bèn đi đến bậc Ðạo Sư, đảnh lễ Ngài rồi hỏi:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Bạch Thế Tôn, thời nào gọi là lạnh?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Bậc Ðạo Sư, lắng nghe câu chuyện của họ xong, liền nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, thuở xưa, Ta đã trả lời câu hỏi này cho các ông. Do nhiều đời sống chất chứa, nên các ông nhận định không rõ ràng nữa.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Nói xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Một thời dưới chân núi, một con sư tử và một con hổ làm bạn với nhau, cùng ở trong một cái hang. Lúc bấy giờ, Bồ-tát xuất gia làm một ẩn sĩ, cũng ở dưới chân núi ấy. Một hôm, một cuộc tranh cãi khởi lên giữa hai con vật ấy về vấn đề lạnh. Con cọp nói trời lạnh trong thời mặt trăng tối. Con suu tử lại nói trời lạnh trong thời mặt trăng sáng. Chúng không thể tự giải quyết sự phân vân, bèn đến hỏi Bồ-tát. Ngài nói lên bài kệ:\r","fontSize":12,"order":17},{"content":"Nếu là tối hay sáng\u000bKhi nào có gió thổi,\u000bCó gió thổi, trời lạnh\u000bCả hai, không ai thua.\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Như vậy, Bồ-tát giải hòa đôi bạn.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Này các Tỷ-kheo, thuở trước, Ta đã trả lời cho các ông câu hỏi này.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Thuyết pháp thoại này xong, Ngài thuyết giảng Bốn Sự thật. Cuối bài giảng ấy, hai vị Trưởng lão chứng quả Dự lưu. Sau khi kết hợp hai chuyện, bậc Ðạo Sư kết luận với sự nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Lúc ấy, con cọp là Sáng, con sư tử là Tối, còn Ta là người khổ hạnh đã trả lời câu hỏi.\r","fontItalic":-1,"fontSize":12,"order":24},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":25}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM GIỚI\/17. CHUYỆN GIÓ THỔI (Tiền thân Màluta)\r","title":"17. CHUYỆN GIÓ THỔI (Tiền thân Màluta)\r"},{"ID":19,"paragraphs":[{"content":"18. CHUYỆN ÐỒ ĂN CÚNG NGƯỜI CHẾT (Tiền thân Matakabhatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nếu chúng sanh biết được...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về đồ ăn cúng người chết. Trong thời ấy, nhiều người giết hại nhiều dê cừu... để cúng đồ ăn cho người thân đã mệnh chung. Các Tỷ-kheo thấy họ làm như vậy, hỏi bậc Ðạo Sư:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Bạch Thế Tôn, nay nhiều người giết hại sinh mạng nhiều loài hữu tình để cúng đồ ăn cho người chết, Bạch Thế Tôn, ở đây có hạnh phúc, lợi ích nào không?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Thế Tôn nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Cúng đồ ăn như vậy cho người chết không có lợi ích gì. Khi đã sát sanh, làm sao có lợi ích được? Thuở xưa, các bậc Hiền trí ngồi giữa hư không thuyết pháp, nói rõ nguy hại của tập tục này, khiến toàn thể dân chúng ở cõi Diêm-phù-đề bỏ hành động ấy. Nhưng nay, bị sanh hữu tích lũy, nên hành động ấy lại khởi lên.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nói vậy xong, Thế Tôn kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Thuở xưa, khi vua Brahmadatta đang trị vì ở Ba-la-nại, một Bà-la-môn thông hiểu ba tập Vệ-đà, một danh sư nổi tiếng bốn phương, muốn cúng dường đồ ăn cho người chết, cho bắt một con dê và bảo các đệ tử.\r","fontSize":12,"order":9},{"content":"- Này các con thân, hãy dẫn con dê này đến sông, tắm cho nó, đeo vòng hoa ở cổ nó, cho nó ăn lúa độ nửa đấu, chải chuốt cho nó rồi đem nó lại đây.\r","fontSize":12,"order":10},{"content":"Các đệ tử vâng lời, dắt dê đến sông, tắm cho nó, chải chuốt cho nó, rồi để nó đứng trên bờ sông. Con dê ấy thấy được việc của mình đã làm từ đời trước, suy nghĩ: \"Hôm nay, ta sẽ được thoát đau khổ\", vì vậy nó cảm thấy sung sướng, cười lớn tiếng như đập bể cái ghè, lại nghĩ: \"Bà-la-môn này, khi giết ta, sẽ chịu nỗi đau khổ của ta thuở trước\", nó khởi lòng thương hại người Ba-la-môn và khóc lớn tiếng. Các thanh niên ấy hỏi nó:\r","fontSize":12,"order":11},{"content":"- Này bạn, bạn cười lớn tiếng rồi khóc lớn tiếng. Vì nhân gì bạn cười, vì nhân gì bạn khóc?\r","fontSize":12,"order":12},{"content":"- Hãy hỏi câu hỏi này trước mặt thầy các ông!\r","fontSize":12,"order":13},{"content":"Họ đem con dê ấy đi, và báo cáo cho thầy biết. Vị thầy nghe câu chuyện, hỏi con dê:\r","fontSize":12,"order":14},{"content":"- Này dê, sao ngươi lại cười và sao ngươi lại khóc?\r","fontSize":12,"order":15},{"content":"Con dê nhờ trí biết được đời trước, nhớ đến việc đã làm của mình, và nói với Bà-la-môn:\r","fontSize":12,"order":16},{"content":"- Này Bà-la-môn, thuở trước, giống như ông, ta là một Bà-la-môn học giỏi các chú thuật, muốn cúng dường đồ ăn cho người chết, đã giết một con dê để cúng dường. Vì giết chỉ một con dê, ta bị chém đầu trong bốn trăm chín mươi chín lần sống chết. Nay là lần thứ năm trăm sống chết cuối cùng của ta. Hôm nay, ta sẽ thoát khỏi sự đau khổ ấy. Nghĩ vậy, ta cảm thấy sung sướng, do nhân duyên này ta cười. Còn ta khóc, vì ta nghĩ rằng chỉ vì giết một con dê, ta phải chịu khổ hình chặt đầu đến năm trăm lần. Hôm nay ta sẽ thoát cái khổ ấy. Nhưng Bà-la-môn này, vì giết ta, sẽ như ta chịu khổ hình chặt đầu trải năm trăm đời sống. Vì thương xót ông, nên ta khóc.\r","fontSize":12,"order":17},{"content":"- Này dê, chớ sợ, ta sẽ không giết ngươi!\r","fontSize":12,"order":18},{"content":"- Này Bà-la-môn, ông nói gì thế? Dầu ông có giết ta hay không, hôm nay ta cũng không thể thoát chết!\r","fontSize":12,"order":19},{"content":"- Này dê, chớ sợ, ta sẽ bảo vệ ngươi, sẽ cùng đi với ngươi!\r","fontSize":12,"order":20},{"content":"- Này Bà-la-môn, nhỏ nhoi thay là sự bảo vệ của ông và mạnh bạo thay là nghiệp ác ta làm!\r","fontSize":12,"order":21},{"content":"Vị Bà-la-môn thả con dê ra, nói với các đệ tử:\r","fontSize":12,"order":22},{"content":"Và cùng với các đệ tử, vị Bà-la-môn đi theo con vật. Con dê vừa được thả, vươn cổ lên, đến bụi cỏ mọc sau lưng tảng đá ấy, và bắt đầu ăn lá cỏ. Liền khi ấy, sét đánh trên lưng tảng đá ấy, một mảng đá bị đánh vỡ, rơi trên cổ con dê đang vươn ra và chặt đứt đầu. Nhiều người qui tụ lại xem.\r","fontSize":12,"order":23},{"content":"Lúc bấy giờ, Bồ-tát sanh làm vị thần cây tại chỗ ấy. Với uy lực của vị thần, Bồ-tát ngồi kiết-già trên hư không, trên đại chúng đang đứng nhìn, và suy nghĩ: \"Những chúng sanh này, nếu biết được kết quả của việc ác như vậy, sẽ không làm ác nữa!\" Rồi với âm thanh dịu ngọt, Ngài thuyết pháp qua bài kệ:\r","fontSize":12,"order":24},{"content":"Nếu chúng sanh biết được\u000bSự này sanh đau khổ,\u000bHữu tình sẽ không còn\u000bGiết hại hữu tình nữa,\u000bVì ai giết hũu tình,\u000bSẽ phải sầu, phải khổ.\r","fontSize":12,"leftIndent":36,"order":25},{"content":"Như vậy, bậc Ðại Sĩ thuyết pháp khiến cho mọi người sợ hãi địa ngục. Và nhiều người nghe bài thuyết pháp ấy, biết sợ hãi điạ ngục, nên từ bỏ sát sanh. Bồ-tát thuyết pháp xong, an trú quần chúng vào Ngũ giới, rồi về sau đi theo nghiệp của mình. Còn quần chúng, an trú trong lời khuyên của Bồ-tát, sau khi làm các phước đức như bố thí v.v... được sanh lên thiên giới, làm tràn đầy thành phố chư Thiên.\r","fontSize":12,"order":26},{"alignment":1,"content":"*\r","fontSize":12,"order":27},{"content":"Bậc Ðạo Sư thuyết pháp thoại này xong, kết hợp hai câu chuyện với nhau, và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Thời ấy, Ta là vị thần cây.\r","fontItalic":-1,"fontSize":12,"order":29},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":30}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM GIỚI\/18. CHUYỆN ÐỒ ĂN CÚNG NGƯỜI CHẾT (Tiền thân Matakabhatta)\r","title":"18. CHUYỆN ÐỒ ĂN CÚNG NGƯỜI CHẾT (Tiền thân Matakabhatta)\r"},{"ID":20,"paragraphs":[{"content":"19. CHUYỆN LỄ CÚNG DO CÓ LỢI (Tiền thân Àyàcitabhatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nếu muốn thoát hiện tại...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về lễ cúng dường do cầu nguyện các thần linh. Lúc bấy giờ, theo truyền thuyết, quần chúng trong khi đi buôn, thường hay giết các loài hữu tình, để làm lễ cúng dường cho các thần với lời cầu nguyện: \"Nếu chúng tôi về được an toàn, có được tiền lời, chúng tôi sẽ làm lễ cúng dường cho các ngài!\". Cầu nguyện như vậy rồi họ ra đi. Khi trở về được an toàn, có được tiền lời, họ nghĩ được vậy là nhờ uy lực các vị thần, nên giết hại nhiều loài hữu tình, làm lễ cúng dường để giải toả lời cầu nguyện của mình.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Thấy vậy, các Tỷ-kheo hỏi Thế Tôn việc này có lợi ích gì không, Thế Tôn kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":5},{"content":"Thuở xưa, tại nước Kàsi, một vị gia chủ tại một ngôi làng nhỏ có hứa làm đồ ăn cúng dường cho thần cây bàng mọc gần cổng làng. Khi đi về được an toàn, vị ấy giết nhiều loài hữu tình, và đến gốc cây để xin giải toả lời hứa. Nhưng vị thần cây đứng giữa hai cành cây nói lên bài kệ này:\r","fontSize":12,"order":6},{"content":"Nếu muốn thoát hiện tại,\u000bHãy nghĩ thoát đời sau,\u000bThoát hiện tại như vậy,\u000bLà trói buộc thật chặt,\u000bBậc trí không thoát vậy,\u000bThoát vậy, buộc kẻ ngu.\r","fontSize":12,"leftIndent":36,"order":7},{"content":"Từ đấy về sau, dân chúng từ bỏ sát sinh, sống theo chánh pháp, sau khi mạng chung được sanh lên Thiên giới làm tràn đầy thành phố chư Thiên.\r","fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Bậc Ðạo Sư thuyết pháp thoại này xong, kết hợp hai câu chuyện, và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Lúc bấy giờ, Ta là vị Thần cây.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":12}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM GIỚI\/19. CHUYỆN LỄ CÚNG DO CÓ LỢI (Tiền thân Àyàcitabhatta)\r","title":"19. CHUYỆN LỄ CÚNG DO CÓ LỢI (Tiền thân Àyàcitabhatta)\r"},{"ID":21,"paragraphs":[{"content":"20. CHUYỆN HỒ NALAKAPÀNA (Tiền thân Nalakapàna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thấy dấu chân đi xuống...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Trong khi du hành ở Kosala, đi đến làng Nalakàpàna, sống ở rừng Ketaka, gần hồ Nalakapàna, bậc Ðạo Sư kể câu chuyện này về cọng lau. Lúc bấy giờ các Tỷ-kheo, sau khi tắm tại hồ Nalakapàna, bảo các Sa-di đi lấy những cọng lau để làm ống kim, họ thấy các cọng lau đều trống rỗng hoàn toàn, liền đến hỏi Thế Tôn:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Bạch Thế Tôn, chúng con cho lấy các cọng lau để làm ống kim. Nhưng từ gốc cho đến ngọn, các cọng lau ấy đều trống rỗng hoàn toàn. Vì sao lại như vậy?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, đây là do đại nguyện xưa của Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nói xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Thuở xưa, theo truyền thuyết, tại đây có cái hồ trong khu rừng rậm. Trong hồ ấy, có một con quỷ La-sát ăn thịt những ai xuống nước. Lúc bấy giờ, Bồ-tát sanh làm khỉ chúa, to lớn như một con nai màu đỏ, được vây quanh với độ tám mươi ngàn con khỉ, Bồ-tát che chở đàn khỉ sống ở trong rừng. Bồ-tát thường khuyên đàn khỉ:\r","fontSize":12,"order":9},{"content":"- Này các con thân, trong rừng này có những cây độc và có những hồ chết, tại đấy các loài phi nhân đang sống. Khi các con ăn những trái cây trước kia chưa ăn và uống nước trước kia chưa uống, hãy hỏi ta đã.\r","fontSize":12,"order":10},{"content":"Ðàn khỉ vâng lời. Một hôm, đi đến một chỗ trước kia chưa từng đến, sau nhiều ngày, chúng tìm nước uống, và thấy một cái hồ. Nhưng chúng không uống nước, cứ ngồi chờ Bồ-tát. Ngài đến và nói:\r","fontSize":12,"order":11},{"content":"- Các con thân, sao các con không uống nước?\r","fontSize":12,"order":12},{"content":"- Chúng con chờ ngài đến.\r","fontSize":12,"order":13},{"content":"- Tốt lắm, các con thân!\r","fontSize":12,"order":14},{"content":"Bồ-tát đi vòng hồ thấy có dấu chân đi xuống, không có đi lên, và suy nghĩ:\" Không gì nghi ngờ nữa, hồ này có phi nhân ẩn trú\". Bồ-tát nói với đàn khỉ:\r","fontSize":12,"order":15},{"content":"- Này các con thân, việc các con làm tốt lắm, vì đã không uống nước. Hồ này có phi nhân ẩn trú.\r","fontSize":12,"order":16},{"content":"Con quỷ La-sát dưới nước biết được chúng không uống nước, liền hiện ra hình thù ghê rợn với bụng xanh, mặt trắng vàng, tay chân màu đỏ, rẽ nước đi lên và nói:\r","fontSize":12,"order":17},{"content":"- Sao lại ngồi đây, hãy xuống uống nước!\r","fontSize":12,"order":18},{"content":"Bồ-tát hỏi:\r","fontSize":12,"order":19},{"content":"- Có phải ngươi là La-sát sanh ra ở trong nước không?\r","fontSize":12,"order":20},{"content":"- Phải.\r","fontSize":12,"order":21},{"content":"- Có phải ngươi bắt những ai xuống uống nước ở đây?\r","fontSize":12,"order":22},{"content":"- Phải. Ta bắt từ con chim nhỏ xuống nước trở lên, ở tại đây, ta không tha một ai! Ta sẽ ăn tất cả các ngươi.\r","fontSize":12,"order":23},{"content":"- Chúng ta sẽ không để ngươi ăn chúng ta.\r","fontSize":12,"order":24},{"content":"- Nhưng hãy uống nước đi.\r","fontSize":12,"order":25},{"content":"- Ðược, chúng ta sẽ uống nước. Nhưng chúng ta sẽ không rơi vào quyền lực của ngươi.\r","fontSize":12,"order":26},{"content":"- Làm sao các ngươi uống nước được?\r","fontSize":12,"order":27},{"content":"- Sao, ngươi nghĩ rằng chúng ta sẽ đi xuống, rồi uống nước à? Không đi xuống nước, tám mươi ngàn chúng ta mỗi ngày lấy một cành lau, như uống nước ngang qua một cành sen xanh, chúng ta sẽ uống nước hồ của ngươi. Như vậy, ngươi sẽ không thể ăn thịt chúng ta được!\r","fontSize":12,"order":28},{"content":"Biết được ý nghĩa này, bậc Ðạo Sư đọc câu kệ:\r","fontSize":12,"order":29},{"content":"Thấy dấu chân đi xuống,\u000bKhông thấy dấu chân lên,\u000bUống nước với cọng lau,\u000bNgươi không giết ta được!\r","fontSize":12,"leftIndent":36,"order":30},{"content":"Nói vậy xong, Bồ-tát cho đem lại một cọng lau, hồi tưởng lại những hạnh Ba-la-mật, phát lời chân ngôn, lấy miệng thổi cọng lau. Cọng lau trở thành trống rỗng hoàn toàn, không một khúc mắt nào còn lại ở trong. Với cách thức này, Bồ-tát cho đem lại ống lau khác, rồi ống lau khác và thổi. Nhưng nếu làm vậy, Bồ-tát không thể thoåi hết được. Do đó, Bồ-tát không làm như vậy nữa. Rồi Bồ-tát đi vòng quanh hồ và ra lệnh:\r","fontSize":12,"order":31},{"content":"- Tất cả cọng lau đều trống rỗng hết!\r","fontSize":12,"order":32},{"content":"Do lợi hành rộng lớn của các vị Bồ-tát, mệnh lệnh ấy được thành tựu. Từ đấy trở đi, tất cả cọng lau ở xung quanh hồ trở thành trống rỗng.\r","fontSize":12,"order":33},{"content":"Trong kiếp này, có bốn thần thông tồn tại suốt kiếp. Thế nào là bốn?\r","fontSize":12,"order":34},{"content":"1. Tướng con thỏ trong mặt trăng, sẽ tồn tại trong suốt kiếp này (Tiền thân số 316).\r","fontSize":12,"leftIndent":36,"order":35},{"content":"2. Ðiạ điểm mà lửa được dập tắt, như đã được kể ở Tiền thân Vattaka (số 35), địa điểm ấy sẽ không bị lửa chạm đến trong suốt kiếp này.\r","fontSize":12,"leftIndent":36,"order":36},{"content":"3. Tại chỗ có ngôi nhà của người làm đồ gốm Ghatikara không bao giờ mưa rơi xuống trong suốt kiếp này (Kinh Trung Bộ số 81).\r","fontSize":12,"leftIndent":36,"order":37},{"content":"4. Các cây lau mọc xung quanh hồ này sẽ hoàn toàn trống rỗng trong suốt kiếp này.\r","fontSize":12,"leftIndent":36,"order":38},{"content":"Ðây là bốn thần thông sẽ tồn tại trong suốt kiếp này.\r","fontSize":12,"order":39},{"content":"Bồ-tát ra lệnh như vậy, và lấy một cọng lau rồi ngồi xuống. Tám vạn con khỉ ấy, mỗi con cầm lấy một cọng lau, đều ngồi xuống vòng quanh hồ. Và trong khi Bồ-tát hút nước vào qua ống lau, tất cả chúng đều ngồi trên bờ uống nước. Chúng uống nước như vậy, và con quỷ La-sát dưới nước không bắt được một ai nên không hoan hỷ, bỏ đi về trú xứ của nó. Còn Bồ-tát với tuỳ tùng vây quanh, trở về sống ở trong rừng.\r","fontSize":12,"order":40},{"alignment":1,"content":"*\r","fontSize":12,"order":41},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":42},{"content":"- Này các Tỷ-kheo, những cây lau này hoàn toàn trống rỗng chính do lời phát nguyện xưa của ta.\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"Sau khi thuyết pháp thoại này xong, Ngài kết hợp hai câu chuyện, và kết luận với sự nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"- Thời ấy con quỷ La-sát nước là Ðề-bà-đạt-đa, tám vạn con khỉ là hội chúng của đức Phật, còn khỉ chúa khéo dùng phương tiện là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":45},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":46},{"alignment":1,"content":"\r\u0007","fontSize":12,"order":47},{"content":"\r\u0007","fontSize":11,"order":48},{"content":"\r","fontSize":11,"order":49}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM GIỚI\/20. CHUYỆN HỒ NALAKAPÀNA (Tiền thân Nalakapàna)\r","title":"20. CHUYỆN HỒ NALAKAPÀNA (Tiền thân Nalakapàna)\r"},{"ID":22,"paragraphs":[{"content":"21. CHUYỆN CON NAI SƠN DƯƠNG (Tiền thân Kurunga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Con nai biết rõ được...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Trúc Lâm, được bậc Ðạo Sư kể về Ðề-bà-đạt-đa. Một thời, tại Pháp đường, các Tỷ-kheo ngồi tụ họp, nói lời chỉ trích Ðề-bà-đạt-đa:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa các Hiền giả, với mục đích sát hại Như Lai, Ðề-bà-đạt-đa đã mướn những người bắn cung, xô tảng đá xuống, thả rông con voi Danapalaka (Tài Hộ) dùng mọi cách thức để giết hại Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi bậc Ðạo Sư đến, ngồi xuống trên chỗ đã soạn sẵn và hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, các ông hãy ngồi đây nói câu chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, chúng con ngồi ở đây nói chuyện về những điều thất đức mà Ðề-bà-đạt-đa đã làm để sát hại Thế Tôn!\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới tìm cách sát hại Ta. Xưa kia, Ðề-bà cũng đã làm như vậy, nhưng không thể sát hại Ta được.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Sau khi nói vậy, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở thành Ba-la-nại, Bồ-tát sanh ra làm con nai sơn dương, ăn trái cây, và sống trong rừng. Một thời, Bồ-tát ăn các trái Sepanni từ những cây Sepanni sai quả. Có người thợ săn ở làng, một hôm tìm thấy những dấu chân nai dưới gốc cây sai quả ấy, liền dựng một cái dàn trên cây, ngồi ở đấy, phóng cây giáo xuống các con nai đi đến ăn trái cây. Kẻ ấy sống với nghề săn và bán thịt nai như vậy.\r","fontSize":12,"order":11},{"content":"Một hôm, thấy dấu chân Bồ-tát dưới một gốc cây, kẻ ấy ăn thật sớm, cầm cây giáo, vào khu rừng, leo lên cây và ngồi trên dàn. Bồ-tát, vào buổi sáng, từ chỗ ẩn nấp trong rừng đi ra, với ý định ăn trái cây Sepanni. Bồ-tát không vội đến gốc cây, mà đi vòng quanh đứng vòng ngoài suy nghĩ: \"Có khi những thợ săn đặt dàn, dựng dàn trên cây. Có thể có nguy hiểm như vậy ở đây\".\r","fontSize":12,"order":12},{"content":"Người thợ săn biết Bồ-tát không đi đến, vẫn ngồi trên dàn quăng những trái sepanni xuống, rơi trước mặt Bồ-tát. Ngài suy nghĩ: \"Những trái cây này rơi trước mặt ta, có thể có người thợ săn ở trên\". Bồ-tát quan sát chung quanh, thấy người thợ săn, làm vẻ như không thấy, nói to:\r","fontSize":12,"order":13},{"content":"- Này bạn cây quý hoá ơi, trước kia, bạn làm những trái cây rơi thẳng xuống, như dây leo lòng thòng xuống, nhưng nay bạn từ bỏ đặc tánh cây. Vì bạn từ bỏ đặc tánh cây, ta sẽ đi đến gốc cây khác để tìm đồ ăn cho ta vậy. Nói xong, Bồ-tát đọc bài kệ:\r","fontSize":12,"order":14},{"content":"Con nai biết rõ được\u000bTrái cây ngươi làm rơi,\u000bTa đi đến cây khác,\u000bTa không thích trái ngươi.\r","fontSize":12,"leftIndent":36,"order":15},{"content":"Người thợ săn ngồi trên dàn, quăng cây giáo xuống và nói:\r","fontSize":12,"order":16},{"content":"- Hãy đi đi! Nay ta đã bắt hụt ngươi rồi!\r","fontSize":12,"order":17},{"content":"Bồ-tát nhảy vòng tròn, đứng lại và nói:\r","fontSize":12,"order":18},{"content":"- Này người kia, chú tuy giết hụt ta, nhưng chú không bắt hụt kết quả hành động chú làm, tức là tám địa ngục lớn, mười sáu địa ngục phụ và năm hình thức trói buộc và hành tội...\r","fontSize":12,"order":19},{"content":"Nói vậy xong, Bồ-tát liền chạy xa để tìm đồ ăn. Còn người thợ săn leo xuống, đi đến chỗ kẻ ấy muốn.\r","fontSize":12,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới tìm cách sát hại ta. Xưa kia, Ðề-bà cũng làm như vậy, nhưng không có thể làm được.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Thuyết pháp thoại này xong, bậc Ðạo Sư kết hợp hai câu chuyện, và nhận diện tiền thân.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Lúc bấy giờ, người thợ săn dựng cái dàn là Ðề-bà-đạt-đa, còn con nai sơn dương là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KURUNGA\/21. CHUYỆN CON NAI SƠN DƯƠNG (Tiền thân Kurunga)\r","title":"21. CHUYỆN CON NAI SƠN DƯƠNG (Tiền thân Kurunga)\r"},{"ID":23,"paragraphs":[{"content":"22. CHUYỆN CON CHÓ (Tiền thân Kukkura)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Những con chó lớn lên...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, Thế Tôn đã kể về việc làm lợi ích cho bà con. Câu chuyện sẽ được trình bày trong Chương mười hai, Tiền thân Bhaddasàla (số 465). Ðể xác chứng lời dạy này, bậc Ðạo Sư kể chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Thuở xưa, khi vua Brahamadatta đang trị vì ở Ba-la-nại, Bồ-tát do duyên hành động lợi ích cho bà con như vậy, được sanh làm con chó đầu đàn rất thông minh, sống trong một nghĩa địa lớn với đàn chó hàng trăm con vây quanh.\r","fontSize":12,"order":5},{"content":"Một hôm, vua ngự lên xe được trang hoàng đẹp đẽ, được kéo bởi những con ngựa Sindh giống quý, đi đến khu vườn, trọn ngày vui chơi tại đấy, và khi mặt trời lặn, vua mới trở về thành. Yên cương của xe vẫn mắc vào xe, và quân hầu để xe trong sân hoàng cung trọn đêm. Ban đêm, trời mưa, yên cương bị ướt. Các con chó nhà vua thuộc nòi giống tốt, từ trên lầu đi xuống, nhai ăn da và dây cương chiếc xe ấy. Hôm sau, họ báo cáo với vua:\r","fontSize":12,"order":6},{"content":"- Thưa Thiên tử, từ những miệng cống chui vào, các con chó đã nhai ăn da và dây cương chiếc xe.\r","fontSize":12,"order":7},{"content":"Vua nổi giận, ra lệnh giết tất cả chó mà họ thấy được. Từ đấy trở đi, khởi lên tai nạn lớn cho loài chó. Chúng chạy trốn vào nghĩa địa và đến bên cạnh Bồ-tát. Bồ-tát hỏi:\r","fontSize":12,"order":8},{"content":"- Các con tụ họp đông ở đây vì duyên cớ gì?\r","fontSize":12,"order":9},{"content":"Chúng đáp:\r","fontSize":12,"order":10},{"content":"- Trong nội thành, da và dây cương của chiếc xe vua bị chó nhai ăn. Vua tức giận ra lệnh tàn sát chúng con. Nhiều anh em con bị giết hại. Cuộc khủng bố lớn đã khởi lên.\r","fontSize":12,"order":11},{"content":"Bồ-tát suy nghĩ: \"Tại một chỗ được bảo vệ như vậy, các con chó ở ngoài không có cơ hội để vào. Ðây là việc làm của đàn chó giống tốt trong nội cung. Nay những con có tội không gặp việc gì, còn những con vô tội lại bị giết. Ta hãy cho vua thấy những con chó có tội kia và cứu mạng sống cho bà con vô tội của ta.\r","fontSize":12,"order":12},{"content":"Bồ-tát an ủi:\r","fontSize":12,"order":13},{"content":"- Các con chớ sợ, Ta sẽ làm cho các con hết sợ hãi. Hãy chờ ở đây cho đến khi Ta yết kiến nhà vua.\r","fontSize":12,"order":14},{"content":"Rồi ngài hướng tâm đến các Ba-la-mật, đặt hạnh từ bi lên hàng đầu, ngài nguyện: \"Không một ai dám quăng đá hay gậy để hại ta\". Rồi Bồ-tát một mình đi vào thành.\r","fontSize":12,"order":15},{"content":"Sau khi ra lệnh sát hại các con chó, vua ngồi một mình trong pháp đình. Bồ-tát đi đến đây, nhảy thẳng đến dưới chỗ ngồi của vua. Các người hầu cận của vua cố gắng hết sức đuổi ra, nhưng vua ngăn lại. Bồ-tát nghỉ một lát, từ dưới ghế đi ra, đảnh lễ vua rồi hỏi:\r","fontSize":12,"order":16},{"content":"- Có phải Ðại vương sai giết hại các loài chó?\r","fontSize":12,"order":17},{"content":"- Phải, chính ta.\r","fontSize":12,"order":18},{"content":"- Lỗi của chúng là gì, thưa bậc nhơn chủ?\r","fontSize":12,"order":19},{"content":"- Chúng nhai ăn đồ da phụ tùng và dây cương ở xe của ta!\r","fontSize":12,"order":20},{"content":"- Ngài có biết những con nào đã ăn đồ da không?\r","fontSize":12,"order":21},{"content":"- Ta không biết.\r","fontSize":12,"order":22},{"content":"- Không biết những con chó nào đã ăn đồ da, lại ra lệnh giết, như vậy không phải lẽ, thưa Ðại Vương.\r","fontSize":12,"order":23},{"content":"- Vì các con chó đã ăn đồ da ở xe ta, nên ta ra lệnh tàn sát tất cả con chó thấy được.\r","fontSize":12,"order":24},{"content":"- Các người của ngài giết tất cả chó hay có tha chết một số chó?\r","fontSize":12,"order":25},{"content":"- Những con chó nòi giống tốt trong cung của ta được khỏi chết!\r","fontSize":12,"order":26},{"content":"- Tâu Ðại vương, vừa rồi ngài nói ra lệnh giết tất cả con chó mà họ thấy được vì chúng đã ăn dồ da ở xe của ngài. Nhưng nay ngài lại nói những con chó giống tốt trong cung của ngài được khỏi chết! Sự việc là vậy, ngài đã thực hành theo bốn sở hành vô lý: thiên vị, ghét bỏ, ngu si và sợ hãi. Hành động vô lý như vậy là không chính đáng, không phải là phép vua. Vì vua, trong khi xử kiện, cần phải giống như cán cân. Nay các con chó nòi giống tốt được khỏi chết, còn các con chó yếu đuối lại bị giết. Sự việc như vậy, thì đây không phải sự giết hại không thiên vị tất cả loài chó mà chỉ là sự giết hại các loài chó yếu đuối thôi!\r","fontSize":12,"order":27},{"content":"Nói xong, bậc Ðại Sĩ, với âm thanh dịu ngọt bảo vua:\r","fontSize":12,"order":28},{"content":"- Tân Ðại vương, sở hành của ngài không phải là công lý.\r","fontSize":12,"order":29},{"content":"Rồi thuyết pháp cho vua, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":30},{"content":"Những con chó lớn lên\u000bTrong cung điện nhà vua,\u000bThuộc loài nòi giống tốt,\u000bCó dung sắc, sức mạnh,\u000bChúng khỏi bị giết hại.\u000bChỉ chúng tôi bị giết.\u000bÐây không giết tất cả;\u000bChỉ giết kẻ yếu hèn.\r","fontSize":12,"leftIndent":36,"order":31},{"content":"Nghe Bồ-tát nói, vua bèn hỏi:\r","fontSize":12,"order":32},{"content":"- Này chó hiền trí, ngươi có biết ai đã ăn da ở xe ta không?\r","fontSize":12,"order":33},{"content":"- Vâng, tôi có biết\r","fontSize":12,"order":34},{"content":"- Ai đã ăn?\r","fontSize":12,"order":35},{"content":"- Chính những con chó nòi giống tốt trong cung của ngài!\r","fontSize":12,"order":36},{"content":"- Làm thế nào biết được chúng đã ăn?\r","fontSize":12,"order":37},{"content":"- Tôi sẽ nêu rõ chính chúng đã ăn.\r","fontSize":12,"order":38},{"content":"- Này chó hiền trí, hãy nói rõ đi.\r","fontSize":12,"order":39},{"content":"- Hãy cho gọi các con chó nòi giống tốt trong cung của ngài, cho đem một ít nước sữa và cỏ dabba đến đây.\r","fontSize":12,"order":40},{"content":"Vua làm theo lời yêu cầu. Rồi bậc Ðại Sĩ nói:\r","fontSize":12,"order":41},{"content":"- Hãy cho nghiền nát cỏ này trong nước sữa và cho những con chó ấy uống.\r","fontSize":12,"order":42},{"content":"Vua làm theo như vậy. Khi đang uống, các con chó liền nôn ra những miếng da.\r","fontSize":12,"order":43},{"content":"- Ôi! Thật giống như đức Phật toàn tri xử kiện!\r","fontSize":12,"order":44},{"content":"Vua reo mừng, liền tỏ lòng tôn kính Bồ-tát bằng cách dâng cúng cái lọng trắng. Nhưng Bồ-tát thuyết pháp cho vua với mười câu kệ về pháp hành trong Tiền thân Tesakuna (số 521), mở đầu với câu:\r","fontSize":12,"order":45},{"content":"- Hãy hành Chánh pháp! Thưa bậc Ðại vương thuộc dòng Sát-đế-lỵ, từ nay trở đi, Ðại vương chớ phóng dật!\r","fontSize":12,"order":46},{"content":"Sau khi khuyên nhà vua giữ Năm giới, Bồ-tát trả lại vua cái lọng trắng.\r","fontSize":12,"order":47},{"content":"Nghe lời bậc Ðại Sĩ thuyết pháp, vua tha chết cho mọi loài chúng sanh, rồi ra lệnh cung cấp cho tất cả loài chó, bắt đầu từ Bồ-tát, cơm ăn thường xuyên giống như thức ăn của vua. Tuân theo lời Bồ-tát khuyến giáo cho đến trọn đời, vua làm các phước đức như bố thí v.v..., vì vậy sau khi mạng chung, vua sanh lên cõi trời. Lời \"Khuyến giáo của con Chó\" tồn tại đến mười ngàn năm. Còn Bồ-tát sống đến hết thọ mạng, rồi đi theo nghiệp của mình.\r","fontSize":12,"order":48},{"alignment":1,"content":"*\r","fontSize":12,"order":49},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":50},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Như Lai mới hành động lợi ích cho bà con, trong quá khứ cũng đã làm như vậy.\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"Thuyết pháp thoại này xong, và kết hợp hai mẩu chuyện với nhau, bậc Ðạo Sư kết luận với sự nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":52},{"content":"- Thời ấy, nhà vua là Ànanda, hội chúng của đức Phật là bầy chó hiền lành, còn con chó hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":53},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":54}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KURUNGA\/22. CHUYỆN CON CHÓ (Tiền thân Kukkura)\r","title":"22. CHUYỆN CON CHÓ (Tiền thân Kukkura)\r"},{"ID":24,"paragraphs":[{"content":"23. CHUYỆN CON NGỰA THUẦN CHỦNG (Tiền thân Bhojanìya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nay tuy nằm một bên...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo từ bỏ tinh tấn. Thời ấy, bậc Ðạo Sư gọi Tỷ-kheo ấy và nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, thuở trước các bậc Hiền trí, trong những hoàn cảnh khó khăn vẫn kiên trì tinh tấn, dầu có bị thương vẫn không thối thất.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ:\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahamadatta đang trị vì ở thành Bà-la-nại, Bồ-tát được sanh làm con ngựa Sindh nòi giống tốt, con ngựa báu của vua, được trang sức lộng lẫy. Nó ăn cơm nấu với gạo cũ ba năm, đầy đủ hương vị đặc biệt, đựng trong một cái dĩa bằng vàng, trị giá một trăm ngàn đồng tiền vàng.\r","fontSize":12,"order":7},{"content":"Chuồng ngựa được dựng trên đất ướp thơm với bốn loại hương. Xung quanh chuồng có treo những màn đỏ, trên trần treo cái tán bằng vải, được trang hoàng với các vì sao bằng vàng. Trên tường thả xuống những chuỗi hoa thơm, vòng hoa và một ngọn đèn dầu thơm luôn luôn cháy đỏ. Không có vị vua nào không thèm muốn vương quốc Ba-la-nại.\r","fontSize":12,"order":8},{"content":"Một thời, bảy vị vua bao vây thành Ba-la-nại, gửi tối hậu thư cho vua Ba-la-nại, nói:\r","fontSize":12,"order":9},{"content":"- Hãy trao vương quốc cho chúng ta, hãy là giao chiến.\r","fontSize":12,"order":10},{"content":"Vua mời các đại thần họp, báo tin ấy và hỏi:\r","fontSize":12,"order":11},{"content":"- Này các khanh, nay phải làm gì?\r","fontSize":12,"order":12},{"content":"- Tâu Thiên tử, ngài không nên tự mình giao chiến trước. Hãy sai một vị cưỡi ngựa, đi giao chiến trước. Nếu vị ấy thất bại, chúng ta sẽ tính sau.\r","fontSize":12,"order":13},{"content":"Rồi vua cho mời vị ấy đến và hỏi:\r","fontSize":12,"order":14},{"content":"- Khanh có thể giao chiến với bảy vị vua không?\r","fontSize":12,"order":15},{"content":"- Thưa Thiên tử, nếu thần được con ngựa Sindh nòi giống tốt, kể gì bảy vị vua, thần có thể giao chiến với các vua ở toàn cõi Diêm-phù-đề (Ấn Ðộ).\r","fontSize":12,"order":16},{"content":"- Này khanh, con ngựa Sindh giống tốt, hay con nào khác, tùy ý khanh muốn, hãy lấy con ngựa ấy và đi giao chiến.\r","fontSize":12,"order":17},{"content":"- Lành thay, thưa Thiên tử!\r","fontSize":12,"order":18},{"content":"Vị ấy đảnh lễ vua, từ trên lầu bước xuống, cho đem lại con ngựa Sindh tốt giống, khéo mặc áo giáp cho nó, tự mình vũ trang toàn diện, đeo gươm, rồi leo lên lưng ngựa Sindh, đi ra khỏi thành và nhanh như chớp, đánh tan đội quân thứ nhất, bắt sống một vua, cho dẫn vua ấy về giam ở đội quân trong thành. Rồi vị ấy đi nữa, đánh tan đội quân thứ hai, cũng vậy, đội quân thứ ba, thứ tư, thứ năm và bắt sống được năm ông vua.\r","fontSize":12,"order":19},{"content":"Nhưng khi vị ấy đánh tan đội quân thứ sáu, và bắt vua thứ sáu, thì con ngựa Sindh giống tốt bị thương, chảy máu và cảm thấy đau đớn rất nhiều. Biết con ngựa đã bị thương, người kỵ mã cho nó nằm xuống trước cửa cung vua, cởi áo giáp cho nó, và sai lính nai nịt một con ngựa khác.\r","fontSize":12,"order":20},{"content":"Bồ-tát nằm một bên hông rất thoải mái, mở mắt thấy người kỵ mã, tự nghĩ: \"Người kỵ mã đang nai nịt một con ngựa khác, sẽ không thể nào đánh tan đội quân thứ bảy, không thể nào bắt được ông vua thứ bảy. Như vậy nó làm tiêu tan công lao ta đã làm, còn người kỵ mã không ai sánh kịp này sẽ bị giết, và nhà vua sẽ rơi vào tay quân thù! Ngoài ta ra, không một con ngựa nào khác đánh tan được đội quân thứ bảy, và có thể bắt được vị vua thứ bảy!\"\r","fontSize":12,"order":21},{"content":"Ðang nằm như vậy, Bồ-tát gọi người kỵ mã và nói:\r","fontSize":12,"order":22},{"content":"- Này bạn, ngoài tôi ra, không có con ngựa nào khác có thể đánh tan đội quân thứ bảy, bắt được ông vua thứ bảy. Tôi sẽ không để ai hủy hoại thành quả tôi đã làm. Hãy đỡ tôi dậy và nai nịt cho tôi!\r","fontSize":12,"order":23},{"content":"Sau khi nói vậy, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":24},{"content":"Nay tuy nằm một bên,\u000bBị bắn bởi mũi tên,\u000bCon ngựa nòi giống tốt,\u000bThắng hơn con ngựa khác\u000bHỡi này người kỵ mã\u000bHãy nai nịt cho tôi\r","fontSize":12,"leftIndent":36,"order":25},{"content":"Người kỵ mã đỡ con ngựa dậy, băng bó vết thương, khéo nai nịt áo giáp cho nó, rồi nhảy lên lưng ngựa ra trận đánh tan đội quân thứ bảy, bắt sống ông vua thứ bảy và dẫn vị ấy về đội quân của vua mình. Người kỵ mã dắt Bồ-tát đến cửa thành và vua đi ra để xem Bồ-tát. Bậc Ðại Sĩ nói với vua:\r","fontSize":12,"order":26},{"content":"- Tâu Ðại Vương, chớ giết bảy ông vua ấy. Hãy bắt họ thề sẽ trung thành với ngài rồi thả họ ra. Hãy cho người kỵ mã thọ hưởng danh vọng xứng đáng với công lao. Thật không phải đạo nếu để một chiến sĩ đã bắt được bảy vị phải chịu thiệt thòi! Ðại vương hãy bố thí, hãy giữ giới, hãy trị vì quốc độ với Chánh pháp công bằng.\r","fontSize":12,"order":27},{"content":"Khi Bồ-tát khuyến giáo vua như vậy xong, người ta cởi áo giáp cho Bồ-tát. Nhưng khi được cởi tung mảnh giáp, Bồ-tát mệnh chung. Vua lo việc hoả táng con ngựa rất trọng thể, cho người kỵ mã hưởng danh vọng lớn, và đòi bảy ông vua kia phải tự mình thề không còn phản bội gây chiến nữa, rồi đưa họ về nhà của họ. Vua trị vì quốc độ với chánh pháp và công lý, sau khi mạng chung, đi theo nghiệp của mình.\r","fontSize":12,"order":28},{"alignment":1,"content":"*\r","fontSize":12,"order":29},{"content":"Bậc đạo sư nói:\r","fontSize":12,"order":30},{"content":"- Này các Tỷ-kheo, như vậy thuở trước, các bậc Hiền trí trong những hoàn cảnh khó khăn vẫn kiên trì tinh tấn, dầu có bị thương vẫn không thối thất. Còn ông được sống trong giáo pháp giải thoát như vậy, vì sao lại thối thất tinh tấn?\r","fontSize":12,"order":31},{"content":"Sau khi nói xong, Thế Tôn thuyết giảng Bốn Sự thật. Cuối bài giảng ấy, vị Tỷ-kheo thối thất tinh tấn chứng quả A-la-hán. Sau khi kể pháp thoại này, bậc Ðạo Sư kết hợp hai câu chuyện với nhau, và kết luận với sự nhận diện Tiền Thân:\r","fontSize":12,"order":32},{"content":"- Thời ấy, vua là Ànanda, người cưỡi ngựa là Xá-lợi-phất, và con ngựa Sindh nòi giống tốt là Ta vậy.\r","fontSize":12,"order":33},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":34}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KURUNGA\/23. CHUYỆN CON NGỰA THUẦN CHỦNG (Tiền thân Bhojanìya)\r","title":"23. CHUYỆN CON NGỰA THUẦN CHỦNG (Tiền thân Bhojanìya)\r"},{"ID":25,"paragraphs":[{"content":"24. CHUYỆN ÐÔI NGỰA NÒI TỐT (Tiền thân Àjanna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Dẫu thời nào, chỗ nào...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc đạo sư đã kể về một Tỷ-kheo thối thất tinh tấn. Bậc Ðạo Sư gọi Tỷ-kheo ấy và nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, thuở trước các bậc Hiền trí trong những hoàn cảnh khó khăn, vẫn kiên trì tinh tấn, dầu có bị thương, vẫn không thối thất.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì thành Ba-la-nại, có bảy vị vua bao vây thành. Một chiến sĩ cưỡi xe, thắng hai con ngựa Sindh anh em vào xe, đi ra khỏi thành, đánh tan sáu đội quân và bắt sống sáu ông vua. Trong giờ phút ấy, con ngựa anh bị thương. Người cưỡi xe, đánh xe đến cửa thành của vua mình, mở con ngựa anh ra khỏi xe, cởi áo giáp của nó, đặt con ngựa nằm một bên hông, và bắt đầu cho nai nịt một con ngựa khác. Bồ-tát thấy vậy, suy nghĩ như đã suy nghĩ trong câu chuyện trước, rồi cho gọi người cưỡi xe, vừa nằm vừa nói lên bài kệ này:\r","fontSize":12,"order":7},{"content":"Dẫu thời nào, chỗ nào,\u000bDẫu khi nào ở đâu,\u000bCon ngựa nòi giống tốt\u000bVẫn hăng hái chiến đấu\u000bCòn con ngựa yếu hèn\u000bTại đấy, chịu đầu hàng.\r","fontSize":12,"order":8},{"content":"Người đánh xe đỡ Bồ-tát dậy, thắng ngựa vào xe, đánh tan đội quân thứ bảy, bắt sống ông vua thứ bảy, rồi đánh xe đến cửa nhà vua, và mở con ngựa ra khỏi xe. Bồ-tát nằm thoải mái một bên hông, nói lời khuyến giáo vua như trong câu chuyện trước, rồi mạng chung. Vua làm lễ hoả táng con ngựa rấ trọng thể, ban thưởng nhiều danh vọng cho người đánh xe và sau khi trị vì nước đúng theo Chánh pháp, vua đi theo nghiệp của mình.\r","fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Sau khi kể câu chuyện, bậc Ðạo Sư trình bày bốn Sự thật. Cuối bài giảng ấy, vị tỷ-kheo thối thất tinh tấn chứng được quả A-la-hán. Bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Thời ấy, vua là trưởng lão Ànanda, con ngựa anh là bậc Chánh Ðẳng Giác.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":13}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KURUNGA\/24. CHUYỆN ÐÔI NGỰA NÒI TỐT (Tiền thân Àjanna)\r","title":"24. CHUYỆN ÐÔI NGỰA NÒI TỐT (Tiền thân Àjanna)\r"},{"ID":26,"paragraphs":[{"content":"25. CHUYỆN BẾN TẮM (Tiền thân Tittha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hãy thay bến nước khác...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo, đệ tử của bậc tướng quân Chánh pháp, trước kia làm thợ vàng. Chỉ các đức Phật mới có trí biết được tâm hướng của chúng sanh, chớ không ai khác. Do vậy, bậc Tướng quân Chánh pháp tự mình không biết tâm hướng của người đệ tử, đã cho một đề tài thiền quán về bất tịnh. Ðề tài ấy không thích hợp với người đệ tử. Vì sao?\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Theo truyền thuyết, người đệ tử ấy trải năm trăm năm liên tục sanh ra trong gia đình thợ vàng, tích lũy lâu ngày chỉ thấy vàng thanh tịnh. Trải qua bốn tháng, người đệ tử không thể làm khởi lên một tư tưởng nào của Thiền quán. Bậc Tướng quân chánh pháp không thể đem lại quả A-la-hán cho đệ tử của mình, tự nghĩ: \"Người này chỉ có đức Phật mới nhiếp phục được, ta sẽ đưa vị ấy đến gặp Như Lai\".\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vào buổi sáng sớm, bậc Tướng quân chánh pháp đem người đệ tử đi đến gặp bậc Ðạo Sư. Ngài hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Xá-lợi-phất, vì sao ông đến đây lại đem theo một Tỷ-kheo?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, con cho đệ tử con một đề tài Thiền quán, nhưng sau bốn tháng, vị ấy không phát khởi lên một chút tư tưởng nào của Thiền quán. Nghĩ rằng người này chỉ có đức Phật mới giáo hoá được, nên con đưa đến gặp Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Xá-lợi-phất, ông dạy đề tài Thiền quán nào cho đệ tử?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Bạch Thế Tôn, con dạy đề tài Thiền quán về bất tịnh.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này Xá-lợi-phất, ông không hiểu biết tâm hướng của đệ tử. Hãy về đi, và để đệ tử ở lại đây, chiều trở lại và đem đệ tử của ông về.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Sau khi bảo Trưởng lão đi về, bậc Ðạo Sư cho Tỷ-kheo ấy mặc hạ y và thượng y tốt đẹp, đem Tỷ-kheo ấy đi theo ngài vào làng khất thực, khiến Tỷ-kheo ấy nhận được đồ ăn tuyệt hảo, đủ loại cứng và loại mềm. Ði về tinh xá một lần nữa với các Tỷ-kheo vây quanh, ban ngày bậc Ðạo Sư vào nghỉ trong Hương phòng, và buổi chiều đem Tỷ-kheo ấy đi theo. Ngài đi dạo trong tinh xá, hoá hiện một hồ nước trong vườn xoài, có nhiều hoa sen và một hoa sen lớn hiện ra. Thế Tôn bảo Tỷ-kheo ấy ngồi nhìn hoa sen, rồi Ngài đi vào Hương phòng. \r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Tỷ-kheo ấy liên tục nhìn hoa sen. Thế Tôn khiến cho bông hoa ấy héo tàn. Trong khi Tỷ-kheo ấy đang nhìn, hoa sen ấy tàn dần, héo dần và mất màu sắc. Bắt đầu từ vòng ngoài cùng, các cánh hoa rơi xuống, và trong một thời gian ngắn, tất cả cánh hoa đều rơi hết. Rồi đến các nhụy hoa rơi, rơi dần, chỉ còn lại gương sen. Tỷ-kheo ấy thấy vậy, liền suy nghĩ: \"Hoa sen này xinh đẹp như vậy, nhưng chẳng mấy chốc màu sắc hoa tàn phai, các cánh hoa, nhụy hoa rụng xuống, chỉ còn lại gương sen. Hoa sen như vậy đã đi đến héo tàn. Thân ta rồi cũng đi đến cảnh như vậy. Các hành là vô thường!\"\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Với tư tưởng ấy, Tỷ-kheo đạt được Thiền quán. Bậc Ðạo Sư biết tâm Tỷ-kheo ấy đã đạt Thiền quán, vẫn ngồi trong Hương phòng, phóng hào quang từ kim thân và nói lên bài kệ này:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Tự cắt dây ái dục,\u000bNhư tay bẻ sen thu,\u000bHãy tu đạo tịch tịnh,\u000bNiết bàn, Thiện Thệ dạy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":14},{"content":"Cuối bài kệ này, Tỷ-kheo ấy chứng quả A-la-hán. Với ý nghĩ: \"Ta đã thoát mọi sanh hữu\", vị ấy nói lên lời cảm hứng với mấy bài kệ:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Ai đã sống cuộc đời,\u000bTâm tư được viên mãn,\u000bCác lậu hoặc đã đoạn,\u000bMang nhục thân cuối cùng;\u000bGiới hạnh thật thanh tịnh,\u000bCác căn khéo định tĩnh,\u000bNhư mặt trăng được thoát\u000bKhỏi miệng thần Rà-hu.\u000bNgu si hắc ám lớn\u000bBao phủ trùm khắp ta,\u000bTa gột sạch, trừ sạch,\u000bMọi cấu uế không còn.\u000bTa rực sáng, chói sáng,\u000bSáng chói ánh quang minh,\u000bNhư mặt trời trên không\u000bChiếu ngàn tia ánh sáng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Sau khi nói lời cảm hứng, Tỷ-kheo ấy đi đến đảnh lễ Thế Tôn. Vị trưởng lão cũng đến đảnh lễ bậc Ðạo Sư, và đem đệ tử của mình về. Khi tin tức này lan truyền giữa các Tỷ-kheo, các Tỷ-kheo ngồi họp tại Pháp đường, tán thán những đức tính của bậc Pháp vương:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Này các Hiền giả, Trưởng lão Xá-lợi-phất vì không hiểu biết tâm hướng của chúng sanh nên không hiểu biết tâm hướng đệ tử mình. Còn bậc Ðạo Sư biết được, nên chỉ trong một ngày, đã đem lại quả A-la-hán với những vô ngại biện tài. Ôi, lớn lao thay uy đức của đức Phật!\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Rồi bậc Ðạo Sư đến ngồi trên chỗ đã soạn sẵn và hỏi:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Này các Tỷ-kheo, nay các ông ngồi ở đây bàn chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Không có gì khác, bạch Thế Tôn, ngoài câu chuyện chỉ Thế Tôn mới có trí hiểu biết tâm hướng đệ tử của bậc Tướng quân Chánh pháp.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Này các Tỷ-kheo, đây không phải là kỳ diệu gì. Không phải nay Ta là Phật mới biết tâm hướng của Tỷ-kheo ấy. Thuở trước, Ta cũng đã biết tâm hướng của vị ấy rồi.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Nói xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":24},{"alignment":1,"content":"*\r","fontSize":12,"order":25},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại. Bồ-tát làm người chỉ đạo cho vua về thế sự và thánh sự. Lúc bấy giờ, tại bến nước, chỗ tắm thường ngày của con ngựa báu, người ta đang tắm một con ngựa tầm thường yếu hèn. Khi người giữ dẫn con ngựa báu đến bến tắm, nó ghê tởm con ngựa tầm thường, nên không chịu đi xuống. Người giữ ngựa trình lên vua:\r","fontSize":12,"order":26},{"content":"- Tâu Thiên Tử, con ngựa báu không chịu xuống bến nước.\r","fontSize":12,"order":27},{"content":"Vua cho gọi Bồ-tát:\r","fontSize":12,"order":28},{"content":"- Này bậc Hiền trí, hãy đi ra tìm hiểu lý do gì khi con ngựa đi đến bến nước lại không chịu xuống.\r","fontSize":12,"order":29},{"content":"Vâng lệnh Thiên tử, Bồ-tát đi đến bờ sông, nhìn con ngựa, biết con ngựa không bị bệnh, ngài cố gắng tìm hiểu lý do gì con ngựa này không đi xuống bến nước. Bồ-tát suy nghĩ: \"có lẽ một con ngựa khác được tắm trước ở đây, vì ghê tởm con ngựa ấy, nên nó không đi xuống bến nước\". Nghĩ vậy, Bồ-tát liền hỏi người giữ ngựa:\r","fontSize":12,"order":30},{"content":"- Có con ngựa nào khác được tắm trước ở bến nước này không?\r","fontSize":12,"order":31},{"content":"- Thưa ngài, có một con ngựa tầm thường khác. Bồ-tát nghĩ: \"Con ngựa này vì lòng tự ái thương tổn, không muốn tắm tại đây. Vậy đem nó đến tắm tại một bến nước khác\". Biết tâm hướng của nó, Bồ-tát nói:\r","fontSize":12,"order":32},{"content":"- Này bạn giữ ngựa, một người ăn đi ăn lại các món ngon như cơm, sữa, bơ, mật, đường v.v... lâu ngày rồi cũng phát ngán! Con ngựa này đã tắm nhiều lần tại bến nước ở đây. Hãy đưa nó xuống một bến nước khác, cho nó tắm và uống nước.\r","fontSize":12,"order":33},{"content":"Nói vậy xong, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":34},{"content":"Hãy thay bến nước khác,\u000bHỡi này người đánh xe,\u000bHãy cho ngựa uống nước\u000bKhi bến này, bến khác.\u000bNgười quá gần cơm sữa,\u000bCũng chán món ăn ấy!\r","fontSize":12,"leftIndent":36,"order":35},{"content":"Sau khi nghe lời Bồ-tát, họ dắt ngựa xuống một bến nước khác, cho nó uống nước và tắm. Trong khi ấy Bồ-tát liền đi đến yết kiến vua. Vua hỏi:\r","fontSize":12,"order":36},{"content":"- Này khanh, con ngựa được tắm và được uống nước rồi phải không?\r","fontSize":12,"order":37},{"content":"- Thưa rồi, tâu Thiên tử.\r","fontSize":12,"order":38},{"content":"- Vì lý do gì, trước nó không muốn làm như vậy?\r","fontSize":12,"order":39},{"content":"- Do lý do này...\r","fontSize":12,"order":40},{"content":"Bồ-tát báo cáo sự việc lên vua, và vua nói:\r","fontSize":12,"order":41},{"content":"- Ôi, thật là sáng suốt, vị ấy biết được tâm hướng của cả con vật này.\r","fontSize":12,"order":42},{"content":"Vua thưởng cho Bồ-tát danh vọng lớn. Và khi mạng chung, Bồ-tát và vua đi theo nghiệp của mình.\r","fontSize":12,"order":43},{"alignment":1,"content":"*\r","fontSize":12,"order":44},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ta mới biết tâm hướng của vị ấy, quá khứ ta cũng biết rồi.\r","fontItalic":-1,"fontSize":12,"order":46},{"content":"Sau khi thuyết pháp thoại này xong, và kết hợp hai câu chuyện với nhau, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":47},{"content":"- Thời ấy, con ngựa báu là vị Tỷ-kheo này, vua là Ànanda, và vị đại thần hiền trí chính là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":48},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":49}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KURUNGA\/25. CHUYỆN BẾN TẮM (Tiền thân Tittha)\r","title":"25. CHUYỆN BẾN TẮM (Tiền thân Tittha)\r"},{"ID":27,"paragraphs":[{"content":"26. CHUYỆN CON VOI MAHILÀMUKHA (Tiền thân Mahilàmukha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Trước nghe lời ăn trộm...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Trúc Lâm, bậc Ðạo Sư đã kể về Ðề-bà-đạt-đa. Ðề-bà-đạt-đa chiếm được lòng tin của hoàng tử Ajàtasattu (A-xà-thế) nên đã được lợi dưỡng và danh vọng. Hoàng tử A-xà-thế xây dựng một tinh xá ở Gayàsisa cho Ðề-bà-đạt-đa và mỗi ngày đem đến cho vị ấy năm trăm cơm nấu bằng gạo thơm ba năm với hương vị hảo hạng. Dựa trên lợi dưỡng và danh vọng, hội chúng của Ðề-bà-đạt-đa trở thành đông đúc. Ðề-bà-đạt-đa chỉ sống ở tinh xá với hội chúng, không hề ra khỏi tinh xá.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Lúc bấy giờ, có hai người bạn trú ở Vương xá. Một người xuất gia với bậc Ðạo Sư, một người xuất gia với Ðề-bà-đạt-đa. Họ đến thăm nhau, tại chỗ này chỗ kia, hay tại tinh xá. Một hôm, người bạn y chỉ với Ðề-bà-đạt-đa nói với người kia:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Hiền giả, sao hàng ngày bạn phải đi khất thực, với mồ hôi tuôn chảy mệt nhọc như vậy? Còn Ðề-bà-đạt-đa chỉ ngồi ở tinh xá tại Gayàsisa, được ăn món ngon với hương vị đặc biệt. Không có phương tiện nào khác sao? Sao bạn lại chịu khổ? Sao vào buổi sáng, bạn lại không đến tại Gayàsisa, uống cháo với hương vị, rồi ăn mười tám món đặc, và các món mềm tuyệt hảo với những hương vị đặc biệt?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Người kia nghe nói đi nói lại mãi nên muốn đi và bắt đầu từ đấy, thường đến Gayàsisa, ăn và uống rồi trở về Trúc Lâm đúng giờ giấc.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Tuy thế, không phải lúc nào vị ấy cũng giấu giếm được. Không bao lâu, người ta biết người ấy đi đến Gayàsisa ăn các món do Ðề-bà-đạt-đa sắp đặt cho. Các người bạn hỏi vị ấy:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Hiền giả, có đúng sự thật chăng. Hiền giả ăn các món do Ðề-bà-đạt-đa sắp đặt cho?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Ai nói vậy?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Người này, người này!\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này Hiền giả, đúng sự thật là tôi có đi Gayàsisa để ăn. Nhưng không phải Ðề-bà-đạt-đa cho tôi ăn. Chính những người khác cho tôi ăn.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này Hiền giả, Ðề-bà-đạt-đa là kẻ thù của đức Phật. Ðề-bà-đạt-đa theo ác giới, lấy được lòng tin của A-xà-thế, thâu hoạch cho mình lợi dưỡng và danh vọng một cách phi pháp. Hiền giả xuất gia trong Giáo pháp giải thoát như vậy, lại ăn các món do Ðề-bà-đạt-đa nhận được một cách phi pháp. Hãy đi, chúng tôi sẽ đưa Hiền giả đến gặp bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Rồi họ đưa Tỷ-kheo ấy đến Pháp đường. Bậc Ðạo Sư thấy vậy, hỏi:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, sao các ông đem lại đây một Tỷ-kheo ngoài ý muốn của vị ấy?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Bạch Thế Tôn, Tỷ-kheo này đã xuất gia với Thế Tôn, lại ăn các món do Ðề-bà-đạt-đa nhận được một cách phi pháp!\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Này Tỷ-kheo, có thật chăng, ông đã ăn các món do Ðề-bà-đạt-đa nhận được một cách phi pháp?\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Bạch Thế Tôn, không phải Ðề-bà-đạt-đa cho con. Chính những người khác cho con ăn món ăn ấy!\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Này Tỷ-kheo, chớ dối quanh ở đây! Ðề-bà-đạt-đa không có chánh hạnh, theo ác giới. Sao ông xuất gia ở đây, tuân theo lời dạy của ta, lại ăn các món của Ðề-bà-đạt-đa. Ông thường hay bị lôi kéo, hễ gặp ai thì đi theo người ấy!\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Thuở trước, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát làm đại thần cho vua ấy. Lúc ấy, vua có một con voi báu tên là Mahilamukha (Mỹ nhân diện), có giới đức chánh hạnh, không làm hại một ai. Một hôm, bọn ăn trộm, giữa đêm, đi đến gần chuồng voi, ngồi không xa con voi bao nhiêu, và bàn tính như sau:\r","fontSize":12,"order":21},{"content":"- Ðây là con đường hầm phải đào. Ðây là lỗ tường cần phải đục. Ðường hầm và lỗ tường cần phải đục thông và mở rộng như con đường hay như bến nước, rồi mới mang đồ đạc đi. Hãy giết người để mang đồ đi, nếu cần. Như vậy, không ai có thể chống lại.\r","fontSize":12,"order":22},{"content":"Bọn ăm trộm không có giới đức chánh hạnh, rất tàn nhẫn, độc ác, bạo hành. Sau khi bàn luận, dạy bảo lẫn nhau như vậy, bọn chúng bỏ đi. Với phương tiện như vậy, ngày hôm sau và nhiều ngày nữa, chúng cũng đến tại chỗ ấy và cũng bàn luận với nhau. Con voi nghe lời của chúng, tưởng chúng dạy cho mình cần phải trở thành tàn nhẫn, độc ác, bạo hành. Rồi con voi thực hành như vậy.\r","fontSize":12,"order":23},{"content":"Vào buổi sáng, khi người nài đến, nó dùng vòi bắt lấy, quật xuống đất và giết chết người nài. Cũng vậy, nó giết một người nữa, rồi một người nữa. Con voi giết những ai đi đến gần nó. Người ta trình lên vua:\r","fontSize":12,"order":24},{"content":"- Con voi Mahilamukha đã trở thành điên. Nó giết những ai mà nó thấy!\r","fontSize":12,"order":25},{"content":"Vua cho gọi Bồ-tát và nói:\r","fontSize":12,"order":26},{"content":"- Hãy đi, bậc Hiền trí, và tìm hiểu vì lý do gì nó trở thành độc ác.\r","fontSize":12,"order":27},{"content":"Bồ-tát đi đến, biết con voi khỏe mạnh, rồi tìm hiểu lý do khiến con voi trở thành độc ác, và kết luận: Chắc hẳn con voi nghe những người nói chuyện gần nó, tưởng họ dạy nó học nên trở thành độc ác. Bồ-tát hỏi người giữ voi:\r","fontSize":12,"order":28},{"content":"- Ban đêm, có ai đến gần chuồng voi để nói chuyện không?\r","fontSize":12,"order":29},{"content":"- Thưa Ngài có! Những người ăn trộm đến và nói chuyện.\r","fontSize":12,"order":30},{"content":"Bồ-tát đi đến vua và báo cáo:\r","fontSize":12,"order":31},{"content":"- Thưa Thiên tử, thân con voi không có gì biến đổi khác. Vì nghe các người ăn trộm nói chuyện, nó trơû thành độc ác.\r","fontSize":12,"order":32},{"content":"- Vậy nay cần phải làm gì?\r","fontSize":12,"order":33},{"content":"- Hãy cho những sa-môn, Bà-la-môn có giới hạnh đến ngồi gần chuồng voi, và chỉ cần nói những chuyện giới đức chánh hạnh.\r","fontSize":12,"order":34},{"content":"Này khanh thân, hãy làm như vậy.\r","fontSize":12,"order":35},{"content":"Bồ-tát đưa những Sa-môn, Bà-la-môn có giới hạnh ngồi gần chuồng voi và nói những câu chuyện giới hạnh. Họ ngồi không xa con voi và nói những câu chuyện tốt lành:\r","fontSize":12,"order":36},{"content":"- Chớ hành hạ một ai! Chớ giết hại một ai! Hãy trở thành người có giới hạnh, nhẫn nhục, thân ái và từ mẫn!\r","fontSize":12,"order":37},{"content":"Con voi nghe vậy, tự nghĩ: \"Những người này muốn dạy bảo ta. Bắt đầu từ nay, ta cần phải có giới hạnh!\". Và con voi trở thành hiền từ.\r","fontSize":12,"order":38},{"content":"Vua hỏi Bồ-tát:\r","fontSize":12,"order":39},{"content":"- Này khanh, sao con vật đã trở thành tốt chưa?\r","fontSize":12,"order":40},{"content":"Bồ-tát trả lời:\r","fontSize":12,"order":41},{"content":"- Thưa Thiên tử, nó đã trở thành tốt rồi! Con voi độc ác như vậy, nhờ các bậc hiền trí, đã an trú trên Chánh pháp như xưa.\r","fontSize":12,"order":42},{"content":"Nói vậy xong, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":43},{"content":"Trước nghe lời ăn trộm,\u000bVoi báu này giết hại,\u000bSau nghe lời bậc trí,\u000bAn trú trên thiện tánh,\u000bLàm công đức tốt đẹp.\r","fontSize":12,"leftIndent":36,"order":44},{"content":"Vua nói:\r","fontSize":12,"order":45},{"content":"- Vị này biết tâm hướng của loài thú vật.\r","fontSize":12,"order":46},{"content":"Vua liền ban cho Bồ-tát danh vọng lớn. Sau khi sống tròn thọ mang, vua cùng với Bồ-tát đi theo nghiệp của mình.\r","fontSize":12,"order":47},{"alignment":1,"content":"*\r","fontSize":12,"order":48},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":49},{"content":"- Này Tỷ-kheo, trong quá khứ, hễ ông gặp ai thì theo người ấy. Nghe lời các người ăn trộm, ông đi theo những người ăn trộm. Nghe lời những người tu hành Chánh pháp, ông hành đúng Chánh pháp.\r","fontItalic":-1,"fontSize":12,"order":50},{"content":"Sau khi kể lại pháp thoại này và kết hợp hai mẩu chuyện với nhau, bậc đạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"- Thuở ấy, Mahilàmukha là vị Tỷ-kheo phản bội, vua là Ànanda, còn vị đại thần là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":52},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":53}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KURUNGA\/26. CHUYỆN CON VOI MAHILÀMUKHA (Tiền thân Mahilàmukha)\r","title":"26. CHUYỆN CON VOI MAHILÀMUKHA (Tiền thân Mahilàmukha)\r"},{"ID":28,"paragraphs":[{"content":"27. CHUYỆN ÐÔI BẠN THÂN THIẾT (Tiền thân Abhinha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Một miếng, nó không ăn...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về một nam cư sĩ và một trưởng lão lớn tuổi. Theo truyền thuyết, ở xá-vệ có hai người bạn. Một người xuất gia, hằng ngày đi đến nhà người kia. Người kia bố thí món ăn, tự mình cũng ăn, sau đó theo người bạn đi về tinh xá, và đến khi mặt trời lặn, họ ngồi nói chuyện với nhau rối mới đi vào thành. Vị Tỷ-kheo thường đi tiễn bạn tận cửa thành rồi trở về. Sự thân thiết giữa hai người ấy được các tỷ-kheo biết rõ. Một hôm, các tỷ-kheo đang ngồi trong pháp đường, nói về sự thân thiết giữa hai người ấy. Bậc Ðạo Sư đi đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, các ông đang bàn luận chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các Tỷ-kheo nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, chúng con nói chuyện này.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải những người này nay mới thân thiết với nhau. Trong quá khứ, họ đã thân thiết với nhau rồi.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát làm vị đại thần. Lúc ấy, một con chó đi đến chuồng con voi báu và ăn những vắt cơm rơi tại chỗ con voi báu ăn. Con chó đi đến vì miếng ăn, đã trở thành thân thiết với con voi báu, và ăn gần con voi. Cả hai không có nhau không thể sống được. Con chó thường nắm lấy vòi con voi, và chơi đùa bằng cách đưa qua đưa lại.\r","fontSize":12,"order":11},{"content":"Một hôm, một người ở làng cho tiền người nài, và đem con chó ấy về làng của mình. Từ đó về sau, không thấy con chó, con voi bỏ ăn, bỏ tắm. Người nài báo việc ấy lên vua rõ. Vua cho gọi Bồ-tát đến:\r","fontSize":12,"order":12},{"content":"- Này bậc Hiền trí, hãy đi tìm hiểu lý do gì con voi làm như vậy.\r","fontSize":12,"order":13},{"content":"Bồ-tát đi đến chuồng voi, biết được con voi rất buồn nản, tự nghĩ: \"Thân thể con vật này không tỏ lộ bệnh gì. Có thể nó có tình bạn thân thiết với ai đó, và vì không thấy bạn, nó trở nên sầu muộn.\r","fontSize":12,"order":14},{"content":"Bồ-tát hỏi người nài:\r","fontSize":12,"order":15},{"content":"- Con voi này có thân thiết với ai không?\r","fontSize":12,"order":16},{"content":"- Thưa ngài, có. Nó có tình bạn thân thiết với con chó.\r","fontSize":12,"order":17},{"content":"- Con chó ấy nay đâu rồi?\r","fontSize":12,"order":18},{"content":"- Có một người dắt nó đi rồi.\r","fontSize":12,"order":19},{"content":"- Chú có biết chỗ ở của người ấy không?\r","fontSize":12,"order":20},{"content":"- Thưa Ngài, tôi không biết.\r","fontSize":12,"order":21},{"content":"Bồ-tát đi tâu với vua:\r","fontSize":12,"order":22},{"content":"- Thưa Thiên tử, con voi không có bệnh gì. Nhưng nó có tình bạn thân thiết sâu đậm với con chó. Nay không thấy bạn, nên nó không ăn. Tôi nghĩ là như vậy.\r","fontSize":12,"order":23},{"content":"Nói xong, Bồ-tát đọc bài kệ:\r","fontSize":12,"order":24},{"content":"Một miếng, nó không ăn,\u000bKhông nuốt cơm và cỏ,\u000bTôi nghĩ vì con voi\u000bThường thấy bạn, con chó,\u000bCho nên nó luyến ái\u000bCon chó ấy, bạn mình.\r","fontSize":12,"leftIndent":36,"order":25},{"content":"Vua nghe lời Bồ-tát nói liến hỏi:\r","fontSize":12,"order":26},{"content":"- Thưa bậc Hiền trí, nay phải làm gì?\r","fontSize":12,"order":27},{"content":"- Thưa Thiên tử, hãy cho người đánh trống và tuyên bố như sau: Con chó, bạn con voi báu của nhà vua, bị người bắt lấy đem đi. Nhà nào có con chó ấy, nhà đó sẽ bị trừng phạt!\r","fontSize":12,"order":28},{"content":"Vua làm theo lời khuyên này. Nghe được tin, người ấy liền thả con chó ra. Con chó lập tức chạy thật mau đến gần con voi. Con voi vừa lấy vòi đặt con chó lên trên đầu trán mình vừa mừng rỡ khóc lớn và đặt nó từ đầu trán xuống, để con chó ăn trước, rồi mình ăn sau.\r","fontSize":12,"order":29},{"content":"- Ngay cả tâm hướng của loài vật, vị ấy cũng biết!\r","fontSize":12,"order":30},{"content":"Vua nói vậy và tặng cho Bồ-tát danh vọng lớn.\r","fontSize":12,"order":31},{"alignment":1,"content":"*\r","fontSize":12,"order":32},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Này các Tỷ-kheo, không phải những người này nay mới thân thiết với nhau. Trong quá khứ, họ đã thân thiết với nhau rồi.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Sau khi kể lại pháp thoại này, và thuyết giảng Bốn Sự thật, bậc Ðạo Sư kết hợp hai câu chuyện với nhau rồi nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Lúc ấy, con chó là người cư sĩ, con voi là vị Trưởng lão lớn tuổi, còn vị đại thần Hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":36},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":37}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KURUNGA\/27. CHUYỆN ÐÔI BẠN THÂN THIẾT (Tiền thân Abhinha)\r","title":"27. CHUYỆN ÐÔI BẠN THÂN THIẾT (Tiền thân Abhinha)\r"},{"ID":29,"paragraphs":[{"content":"28. CHUYỆN CON BÒ ÐẠI HỶ (Tiền thân Nandivisàla)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chỉ nói lời từ hoà...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về những lời nhiếc mắng của nhóm Sáu Tỷ-kheo. Lúc bấy giờ, nhóm Tỷ-kheo, khi cãi nhau với các hiền thiện Tỷ-kheo, thường khiêu khích, mắng nhiếc, châm biếm và nhục mạ họ. Các Tỷ-kheo báo lên Thế Tôn. Ngài cho gọi nhóm Sáu Tỷ-kheo, hỏi có phải thật như vậy không, và khi được trả lời là thật vậy, Ngài chê trách họ:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, lời nói ác độc làm cho ngay cả loài thú vật cũng hiềm hận. Thuở trước, một thú vật đã làm cho một người nói lời ác phải mất một ngàn đồng tiền vàng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Trong thời quá khứ, tại nước Gandhara, có vị vua trị vì ở Takkasila, và Bồ-tát sanh ra làm con bò được đặt tên là Nandivisàla (Ðại Hỷ). Một Bà-la-môn đi đến những người thường hay cúng dường bò, xin được con Nandivisala khi còn là con nghé. Người Bà-la-môn đối xử với nó như con ruột, thương mến cho nó aên ròng cơm cháo và nuôi dưỡng nó rất chu đáo. Khi lớn lên, Bồ-tát suy nghĩ: \"Ta được người Bà-la-môn này nuôi dưỡng một cách khó nhọc. Trong toàn cõi Diêm-phủ-đề (Ấn Ðộ), không có một con bò nào khác có thể mang nặng như ta. Vậy ta hãy biểu lộ sức mạnh của ta và cho người Bà-la-môn tiền nuôi dưỡng\".\r","fontSize":12,"order":7},{"content":"Một hôm, Bồ-tát nói với vị Bà-la-môn:\r","fontSize":12,"order":8},{"content":"- Này Bà-la-môn, hãy đi đến một triệu phú giàu về đàn bò và nói: Con bò của tôi, nếu được cột chặt vào một trăm cỗ xe, cũng có thể kéo đi! Và đánh cá với người ấy một ngàn đồng tiền vàng.\r","fontSize":12,"order":9},{"content":"Vị Bà-la-môn đi đến một triệu phú và gợi chuyện:\r","fontSize":12,"order":10},{"content":"- Trong thành này, con bò của ai có được sức mạnh?\r","fontSize":12,"order":11},{"content":"Người triệu phú trả lời:\r","fontSize":12,"order":12},{"content":"- Chính nhà này, nhà của ta!\r","fontSize":12,"order":13},{"content":"Và ông còn nói tiếp:\r","fontSize":12,"order":14},{"content":"- Trong toàn thành này, không một ai có con bò giống như con bò của chúng tôi.\r","fontSize":12,"order":15},{"content":"Người Bà-la-môn nói:\r","fontSize":12,"order":16},{"content":"- Một con bò của tôi có thể kéo được một trăm cỗ x
