,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát được sanh ra làm con một người gia chủ ở nước Kàsi. Khi đến tuổi trưởng thành, Bồ-tát lập gia đình. Người vợ mới cưới theo ác giới, thông gian với một người thôn trưởng. Bồ-tát biết được, tìm cách bắt quả tang.\r","fontSize":12,"order":7},{"content":"Lúc bấy giờ, tất cả thóc lúa đều bị trôi mất trong mùa mưa, vì thế có nạn đói. Nhưng đó cũng là thời các cây lúa bắt đầu mọc. Tất cả dân làng cùng đi đến vị thôn trưởng và thưa:\r","fontSize":12,"order":8},{"content":"- Chúng tôi đang đói, hãy cho chúng tôi mượn cái gì để ăn. Hai tháng nữa, khi chúng tôi gặt hái, chúng tôi sẽ trả lúa.\r","fontSize":12,"order":9},{"content":"Họ nhận được từ tay thôn trưởng một con bò già và ăn thịt con bò ấy. Một hôm người thôn trưởng chờ Bồ-tát đi ra ngoài, liền đi vào nhà. Trong khi chúng đang hưởng hoan lạc với nhau thì Bồ-tát từ cổng làng đi về nhà. Người đàn bà ấy hướng mặt về phía cổng làng, thấy Bồ-tát đi về, liền báo cho thôn trưởng biết. Thôn trưởng hoảng hốt run sợ. Nữ nhân ấy nói:\r","fontSize":12,"order":10},{"content":"- Chớ sợ, em đã có cách và bày mưu. Hãy làm như ông đang đến đòi tiền thịt. Em sẽ leo lên vựa lúa đứng trước cửa và nói: Không có lúa! Còn ông đứng giữa nhà đòi nằng nặc: Nhà chúng tôi có trẻ con. Hãy trả tiền thịt đây!\r","fontSize":12,"order":11},{"content":"Nói vậy xong, nữ nhân ấy leo lên vựa lúa, ngồi trước cửa vựa lúa. Người kia đứng giữa nhà và la to:\r","fontSize":12,"order":12},{"content":"- Hãy trả tiền thịt đi!\r","fontSize":12,"order":13},{"content":"Nữ nhân ấy nói:\r","fontSize":12,"order":14},{"content":"- Trong vựa không có lúa. Khi nào gặt lúa, tôi sẽ trả. Hãy đi đi!\r","fontSize":12,"order":15},{"content":"Khi vào nhà, Bồ-tát thấy chúng làm như vậy, liền suy nghĩ: \"Ðây là mưu mô do ác nữ nhân này bày ra\", liền gọi người thôn trưởng và nói:\r","fontSize":12,"order":16},{"content":"- Này ông thôn trưởng, chúng tôi ăn thịt con bò già của ông, có hứa đến hai tháng nữa chúng tôi mới trả lúa. Nửa tháng chưa qua, sao nay ông lại đến đòi? Ông đến đây phải vì lý do khác. Tôi không ưa hành động của ông làm. Nữ nhân vô hạnh ác giới này biết rằng trong vựa không có lúa, nay lại leo lên vựa lúa và nói to: Không có lúa! Còn ông lại bảo: Hãy đưa đây! Ta không ưa hành động của hai người!\r","fontSize":12,"order":17},{"content":"Ðể nêu rõ ý nghĩa này, Bồ-tát đọc những bài kệ:\r","fontSize":12,"order":18},{"content":"Cả hai, ta không nhẫn,\u000bCả hai, ta không ưa.\u000bNữ nhân này leo lên\u000bÐứng một bên vựa lúa,\u000bLại nói lớn lên rằng:\u000bTôi không thể trả được!\u000bNghe đây, ông thôn trưởng,\u000bTa sống cực khổ thay,\u000bMượn con bò già, gầy,\u000bSau hai tháng mới trả,\u000bThời chưa đến, đòi nợ,\u000bTa không thích chuyện đó!\r","fontSize":12,"leftIndent":36,"order":19},{"content":"Nói vậy xong, Bồ-tát nằm lấy cái búi tóc người thôn trưởng, kéo ra sân quăng gã xuống và nói:\r","fontSize":12,"order":20},{"content":"- Mày là thôn trưởng lại vi phạm của cải trong nhà người khác!\r","fontSize":12,"order":21},{"content":"Bồ-tát nói lên những lời mỉa mai, đánh gã cho đến kiệt sức, nắm cổ gã và tống ra ngoài nhà. Còn nữ nhân ác hạnh kia, Bồ-tát nắm lấy tóc, lôi nó từ vựa lúa xuống, đánh ngã nhào và dọa:\r","fontSize":12,"order":22},{"content":"- Nếu ngươi còn làm như vậy nữa, ngươi sẽ biết tay ta!\r","fontSize":12,"order":23},{"content":"Từ đấy trở đi tên thôn trưởng không dám nhìn ngôi nhà ấy nữa, còn người vợ không dám phạm tội, cho đến ý nghĩ cũng không!\r","fontSize":12,"order":24},{"alignment":1,"content":"*\r","fontSize":12,"order":25},{"content":"Sau khi nói lên Pháp thoại này, bậc Ðạo Sư thuyết giảng các Sự thật. Cuối bài giảng, vị Tỷ-kheo thối thất đắc quả Dự-lưu. Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Lúc bấy giờ, người gia chủ trừng phạt tên thôn trưởng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":27},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":28}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM RUHAKA\/199. CHUYỆN NGƯỜI GIA CHỦ (Tiền thân Gahapati)\r","title":"199. CHUYỆN NGƯỜI GIA CHỦ (Tiền thân Gahapati)\r"},{"ID":200,"paragraphs":[{"content":"200. CHUYỆN GIỚI HẠNH TỐT LÀNH (Tiền thân Sàdhusìla)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Một người trẻ đẹp trai...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một vị Bà-la-môn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vị ấy có bốn con gái và cũng có bốn người đàn ông đến cầu hôn. Một người trai trẻ, thân hình đẹp. Một người tuổi đã già. Một người sanh trong gia đình quý phái. Một người có đức độ. Vị Bà-la-môn suy nghĩ: \"Khi con gái có nhiều người cầu hôn, không biết nên gả cho người nào?\". Vị Bà-la-môn suy nghĩ không thể quyết đoán được, nên tự bảo: \"Sự việc này cần phải trình bậc Chánh Giác Ðẳng biết! Ta sẽ hỏi Ngài và ta sẽ gả cho ai là người xứng đáng trong những người ấy\". Nghĩ vậy xong, vị Bà-la-môn đem theo hương liệu và vòng hoa đi đến tịnh xá. Ðảnh lễ bậc Ðạo Sư xong, vị ấy ngồi xuống một bên, bắt đầu kể lại việc và thưa:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, giữa bốn người này, con không biết chọn ai.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thuở trước cũng vậy, các bậc hiền trí đã hỏi câu này, nhưng tái sanh nhiều lần, ông không nhớ được.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi theo lời Bà-la-môn yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Bà-la-nại, Bồ-tát được sanh ra trong một gia đình Bà-la-môn. Khi đến tuổi trưởng thành, Bồ-tát đi học các tài nghệ ở Takkasilà, và khi về, trở thành vị sư trưởng nổi tiếng nhiều phương.\r","fontSize":12,"order":10},{"content":"Bấy giờ, một vị Bà-la-môn có bốn con gái. Và bốn người cầu hôn các cô gái ấy như trên đã nêu. Vị Bà-la-môn không biết nên gả cho người nào, tự nghĩ: \"Sau khi hỏi sư trưởng, ta sẽ gả chúng cho người nào xứng đáng nhất. Người Bà-la-môn đi đến sư trưởng, hỏi việc ấy và đọc bài kệ đầu:\r","fontSize":12,"order":11},{"content":"Một người trẻ đẹp trai,\u000bMột người tuổi lại lớn,\u000bMột người sanh quý phái,\u000bMột người có giới hạnh,\u000bTôi hỏi bậc Sư trưởng,\u000bChúng tôi nên chọn ai?\r","fontSize":12,"leftIndent":36,"order":12},{"content":"Nghe nói vậy, vị sư trưởng trả lời:\r","fontSize":12,"order":13},{"content":"- Một người đẹp trai và các đức tánh khác, nhưng nếu không có đạo hạnh thì cũng đáng chê trách. Chúng tôi chỉ thích những người có đạo hạnh.\r","fontSize":12,"order":14},{"content":"Ðể nêu lên ý nghĩ này, Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":15},{"content":"Thật tốt, người đẹp xinh,\u000bNgười lớn tuổi nên trọng,\u000bCũng tốt, người thiện sanh,\u000bNhưng ta thích đức hạnh.\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Vì Bà-la-môn nghe theo lời của sư trưởng, và gả tất cả các con gái cho người đức hạnh.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Bậc Ðạo Sư kể Pháp thoại này xong, liền thuyết giảng các Sự thật. Cuối bài giảng, vị Bà-la-môn đắc quả Dự-lưu và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Lúc bấy giờ người này là vị Bà-la-môn, còn vị Sư trưởng có danh tiếng nhiều phương là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM RUHAKA\/200. CHUYỆN GIỚI HẠNH TỐT LÀNH (Tiền thân Sàdhusìla)\r","title":"200. CHUYỆN GIỚI HẠNH TỐT LÀNH (Tiền thân Sàdhusìla)\r"},{"ID":201,"paragraphs":[{"content":"201. CHUYỆN NHÀ TÙ TRÓI BUỘC (Tiền thân Bandhanàgara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bậc trí đã nói rằng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một nhà tù.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Nghe nói, thời ấy một số đông kẻ trộm cướp là những người phá nhà, cướp đường, giết người, đã bị bắt với cùm sắt, dây thừng và xích sắt.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Khoảng ba mươi Tỷ-kheo ở quê muốn yết kiến bậc Ðạo Sư, đã đi đến thăm viếng và đảnh lễ ngài. Ngày hôm sau, trong khi đi khất thực, họ đi đến nhà tù và thấy các tên trộm cướp ấy. Sau khi họ đi khất thực trở về, vào buổi chiều, họ yết kiến đức Như Lai, và hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, hôm nay trong khi chúng con đi khất thực, chúng con được thấy nhiều tên trộm cướp trong nhà tù, bị cùm sắt v.v... trói buộc, chịu đựng nhiều đau khổ. Chúng không thể chặt đứt các còng sắt trói buộc ấy để chạy trốn. Có sự trói buộc nào khác kiên cố hơn các dây trói buộc ấy chăng?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư đáp:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, đấy là những dây trói buộc về thân, tuy đau khổ nhưng còn nhẹ. Trái lại, những dây trói như tham ái đối với tài sản, lúa gạo, vợ con v.v... còn mạnh hơn trăm lần, ngàn lần những dây trói buộc trên. Tuy vậy, những trói buộc ấy, dầu to lớn và khó chặt đứt, cũng đã bị các vị hiền trí thuở xưa chặt đứt khi họ quyết chí đi đến Tuyết Sơn và trở thành ẩn sĩ.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì Ba-la-nại, Bồ-tát sanh ra trong một gia đình nghèo khổ. Khi Bồ-tát đến tuổi trưởng thành, người cha mệnh chung. Bồ-tát làm thuê để nuôi mẹ. Bồ-tát không bằng lòng khi bà mẹ hỏi một người con gái cho Bồ-tát lập gia đình. Sau một thời gian, bà mẹ mất, thì người vợ đã có thai, Bồ-tát biết vợ mình có thai nói với vợ:\r","fontSize":12,"order":11},{"content":"- Này hiền thê, hãy làm thuê để sống. Tôi sẽ xuất gia.\r","fontSize":12,"order":12},{"content":"Người vợ nói:\r","fontSize":12,"order":13},{"content":"- Em đang có thai. Chờ em sanh con và bố nó thấy đứa bé rồi hãy xuất gia.\r","fontSize":12,"order":14},{"content":"Bồ-tát bằng lòng. Khi người vợ sanh xong, Bồ-tát nói:\r","fontSize":12,"order":15},{"content":"- Này hiền thê, hiền thê đã sanh xong an toàn. Nay tôi sẽ xuất gia.\r","fontSize":12,"order":16},{"content":"Người vợ nói:\r","fontSize":12,"order":17},{"content":"- Nay đứa con trai còn bú. Chờ cho nó hết bú, hãy đi.\r","fontSize":12,"order":18},{"content":"Nhưng rồi người vợ lại có thai, Bồ-tát suy nghĩ: \"Nếu ta chấp nhận lời yêu cầu của vợ, ta sẽ không thể đi được. Vậy không cho nàng biết, ta sẽ trốn và xuất gia\". Bồ-tát không nói cho nàng biết, ban đêm thức dậy và ra đi. Những người giữ cửa thành bắt Bồ-tát, Bồ-tát nói:\r","fontSize":12,"order":19},{"content":"- Thưa các ông, tôi có bà mẹ phải nuôi, hãy thả tôi ra!\r","fontSize":12,"order":20},{"content":"Bồ-tát làm cho họ thả mình ra, tạm trú tại một chỗ, rồi ra khỏi thành bằng cổng chánh, đi vào Tuyết Sơn, và sống đời xuất gia làm vị đạo sĩ. Sau thời gian tu tập, đã đắc được các Thắng trí và các Thiền chứng, Bồ-tát sống sung sướng với cảnh giới thiền. Sống tại đấy, Bồ-tát suy nghĩ: \"Như vậy, ta đã cắt đứt dây trói buộc của phiền não, dây trói của vợ con thật khó chặt đứt\", và nói lên nguồn cảm hứng của mình với những bài kệ:\r","fontSize":12,"order":21},{"content":"Bậc trí đã nói rằng\u000bKhông phải trói buộc chặt,\u000bCòng sắt và gông gỗ,\u000bCùng các loại dây trói.\u000bChính dục ái cường thịnh\u000bÐối với ngọc, bông tai,\u000bÐối với vợ và con,\u000bMới thật chính buộc ràng!\u000bBậc hiền trí đã nói rằng\u000bChính chúng trói buộc chặt,\u000bChúng kéo lui, lôi xuống,\u000bMềm mỏng nhưng khó thoát.\u000bBậc trí chặt đứt chúng,\u000bTất cả trói buộc này,\u000bÐoạn tận các dục lạc,\u000bKhông chờ đợi, ước mong.\r","fontSize":12,"leftIndent":36,"order":22},{"content":"Như vậy, sau khi nói lên lời cảm hứng, Bồ-tát hành trì thiền định không gián đoạn rồi sanh lên thế giới Phạm thiên.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Sau khi thuyết Pháp thoại này, bậc Ðạo Sư giảng các Sự thật. Cuối bài giảng, một số vị đắc Dự-lưu đạo, một số đắc Nhất lai đạo, một số đắc Bất lai đạo, một số đắc A-la-hán đạo.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Rồi Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Lúc bấy giờ người mẹ là Mahàmayà, người cha là vua Tịnh phạn, người vợ là mẹ của Ràhula (La-hầu-la), người con trai là La-hầu-la. Vị từ bỏ vợ con và trở thành người xuất gia là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":27},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":28}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM NATAMDAIHA\/201. CHUYỆN NHÀ TÙ TRÓI BUỘC (Tiền thân Bandhanàgara)\r","title":"201. CHUYỆN NHÀ TÙ TRÓI BUỘC (Tiền thân Bandhanàgara)\r"},{"ID":202,"paragraphs":[{"content":"202. CHUYỆN TÁNH NGHỊCH NGỢM (Tiền thân Kelisìla)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thiên nga, cò, chim công...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo sư kể về Tôn giả Lakuntala hiền thiện.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tôn giả được danh tiếng trong Giáo pháp của Ðức Phật là người có trí tuệ, nói lời dịu ngọt, thuyết pháp dịu ngọt, đạt được biện tài, hoàn toàn đoạn tận các phiền não. Nhưng trong tám mươi bậc Trưởng lão, Tôn giả là vị nhỏ nhất về thân hình, như một người lùn. Tôn giả Lakuntaka có dạng như một Sa-di, nhỏ bé, như được nuôi để làm trò chơi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một hôm Tôn giả đi đến cổng Kỳ Viên để đảnh lễ đức Như lai. Lúc ấy cũng có khoảng ba mươi Tỷ-kheo ở quê lên với mục đích lễ bậc Ðạo sư. Khi vào Kỳ Viên, thấy Trưởng lão ấy trong khu vực tinh xá, họ tưởng Tôn giả là một Sa-di. Họ nắm góc y của Trưởng lão, nắm tay, xoa đầu, bóp mũi, xách tai, ôm run Tôn giả và đối xử nặng nề với Tôn giả.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi các Tỷ-kheo để y bát một bên, đi đến đảnh lễ bậc Ðạo sư, và ngồi xuống một bên. Sau khi được bậc Ðạo sư dịu dàng thân mật hỏi thăm, các Tỷ-kheo ấy hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, chúng con nghe nói có Tôn giả Lakuntaka hiền thiện là đệ tử của Thế Tôn, một vị thuyết pháp rất dịu ngọt, nay Tôn giả ở đâu?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, các ông có muốn yết kiến Tôn giả ấy không?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Thưa có, Bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, người mà các ông đã thấy ở gần cổng, người mà các ông đã nắm góc y, đã đối xử nặng nề, thô lỗ khi các ông đến, chính là Tôn giả ấy!\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Bạch Thế Tôn, vì sao một đệ tử đã được những gì cao thượng, thành tựu đầy đủ đại nguyện, mà không có một chút uy lực?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Vì tự mình đã làm ác nghiệp.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Rồi theo yêu cầu của các Tỷ-kheo ấy, Ngài kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ tát làm thiên chủ Ðế Thích (Sakka). Lúc bấy giờ vua Brahmadatta không thể chịu đựng khi nhìn thấy con voi, con ngựa hay con bò đã già yếu. Vua có tánh nghịch ngợm, thấy người và vật như vậy liền đánh đuổi đi, thấy cỗ xe cũ kỹ liền cho đập nát, thấy các bà già, vua gọi vào và đánh trên bụng, khiến họ ngã rồi dựng đứng họ lên và doạ nạt họ. Thấy những ông già, vua bắt họ lăn lộn giữa đất, và chơi đùa như những người nhào lộn.\r","fontSize":12,"order":16},{"content":"Nếu không thấy ai nhưng nghe tại một nhà nọ có một người già, vua bèn cho gọi vào và đùa giỡn. Mọi người xấu hổ đưa cha mẹ mình ra khỏi nước. Không còn có người hầu hạ cha mẹ. Các người hầu cận cũng nghịch ngợm như vậy. Vì thiếu đạo đức nên khi họ chết, họ bị đọa vào bốn đọa xứ (Ðịa ngục, Ngạ quỷ, Súc sanh và A-tu-la) còn hội chư Thiên bị tổn giảm.\r","fontSize":12,"order":17},{"content":"Ðế Thích không thấy các Thiên tử mới sanh, liền tìm hiểu nguyên nhân và quyết định: \"Ta sẽ nhiếp phục nhà vua ấy\". Ðế Thích hóa thân làm một ông già, đặt hai ghè sữa bơ trên một cỗ xe gỗ cũ kỹ tồi tàn, thắng vào xe hai con bò già và đi dự ngày hội lớn. Vua Brahmadatta cưỡi trên lưng voi được tô điểm rực rỡ, đi nhiễu xung quanh thành được trang hoàng lộng lẫy khắp nơi.\r","fontSize":12,"order":18},{"content":"Khi ấy, Ðế Thích mặc áo rách rưới, đánh cỗ xe này đi đến gặp vua. Vua thấy cỗ xe cũ kỹ liền sai đuổi nó đi. Quân hầu nói:\r","fontSize":12,"order":19},{"content":"- Thưa Thiên tử, cỗ xe nào, chúng con không thấy.\r","fontSize":12,"order":20},{"content":"Do thần lực của mình, Ðế Thích chỉ để riêng vua thấy cỗ xe mà thôi. Ðế Thích đánh xe nhiều lần trên đầu vua, rồi đập cái ghè sữa bơ trên đầu vua, và quay xe trở lại đập vỡ ghè sữa bơ thứ hai. Và từ trên đầu của vua, khắp nơi mọi phía sữa bơ chảy xuống. Như vậy, Ðế Thích quấy rầy, hành hạ vua trông thật đáng thương. Sau khi thấy vua khống khổ như vậy, Ðế Thích làm cỗ xe biến mất, rồi hiện thân Ðế Thích, tay cầm cái chùy kim cương, đứng trên hư không và nói:\r","fontSize":12,"order":21},{"content":"- Này tên vua ác hạnh và phi pháp kia, ngươi sẽ không già sao? Thân của ngươi sẽ không bị tuổi già tấn công sao? Nhưng ngươi lại thích đùa nghịch, hành hạ làm khổ nhục những người lớn tuổi. Chính do các việc của ngươi làm mà dân chúng chết đi tràn đầy bốn đọa xứ vì chúng không thể nuôi dưỡng cha mẹ. Nếu ngươi không từ bỏ hành động này, ta sẽ đánh vỡ đầu ngươi với chùy kim cương. Bắt đầu từ nay, ngươi chớ làm như vậy nữa.\r","fontSize":12,"order":22},{"content":"Sau khi dọa nạt, Ðế Thích nói lên công đức của cha mẹ và trình bày những lợi ích của các hành động kính trọng lớn tuổi. Giáo huấn xong, Ðế Thích trở về trú xứ của mình. Từ đấy, vua không còn khởi tâm làm các việc như trước nữa.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Sau khi kể câu chuyện quá khứ, bậc Đạo sư nhân danh bậc Chánh Ðẳng Giác, đọc những bài kệ này:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Thiên nga, cò, chim công \u000bVoi và nai có đốm, \u000bTất cả sợ sư tử, \u000bDù chúng không ngang bằng.\u000bCũng vậy, giữa mọi người, \u000bCòn trẻ nhưng có trí, \u000bVị ấy thật vĩ đại, \u000bKẻ ngu dầu thân lớn, \u000bKhông hề được như vậy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":26},{"content":"Khi pháp thoại chấm dứt, bậc Ðạo sư thuyết giảng các Sự thật. Cuối bài giảng ấy, một số Tỷ-kheo đắc quả Dự-lưu, một số đắc quả Nhất lai, một số đắc quả A-la-hán và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Lúc bấy giờ, vua là Lakuntaka hiền thiện, vì tánh nghịch ngợm đối với người khác nên bị trêu ghẹo lại, còn Ðế Thích là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":28},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":29}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM NATAMDAIHA\/202. CHUYỆN TÁNH NGHỊCH NGỢM (Tiền thân Kelisìla)\r","title":"202. CHUYỆN TÁNH NGHỊCH NGỢM (Tiền thân Kelisìla)\r"},{"ID":203,"paragraphs":[{"content":"203. CHUYỆN TU TẬP TỪ TÂM (Tiền thân Khandha-Vatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ta khởi lên từ tâm...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên bậc Ðạo sư kể về một Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trong khi đang ngồi chẻ củi ở cửa nhà tắm, một con rắn bò từ khúc cây mục ra cắn vào ngón chân của Tỷ-kheo ấy và vị ấy chết ngay tại chỗ. Tỷ-kheo ấy chết như thế nào cả tinh xá đều biết rõ. Các Tỷ-kheo ngồi Chánh pháp đường bắt đầu nói chuyện sau đây:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa Hiền giả, nghe nói Tỷ-kheo tên này đang ngồi chẻ củi tại cửa nhà tắm, bị rắn cắn và chết tại chỗ.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc đạo sư đi đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, nay các ông ở đây đang bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi được biết vấn đề này, bậc Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, nếu Tỷ-kheo ấy đối với bốn loại gia đình vua rắn, có khởi lên lòng từ thì con rắn đã không cắn vị ấy. Các vị tu khổ hạnh xưa, khi đức Phật chưa ra đời, tu tập lòng từ đối với bốn loại gia đình vua rắn, nên đã thoát khỏi sự sợ hãi khởi lên cho bốn loại gia đình vua rắn ấy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói vậy xong, bậc Ðạo sư kể câu chuyện quá khứ\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì Bà-la-nại, Bồ tát sanh ra trong gia đình một Bà-la-môn ở nước Kàsi. Khi đến tuổi trưởng thành Bồ-tát đoạn tận các dục, xuất gia làm đạo sĩ, đạt được các Thắng trí và các Thiền chứng, rồi xây dựng am thất tại một khúc quanh của sông Hằng gần chân núi Tuyết và sống tại đấy, vui hưởng cùng thiền lạc với chúng đạo sĩ vây quanh.\r","fontSize":12,"order":12},{"content":"Lúc bấy giờ, có nhiều loại rắn trên bờ sông Hằng làm hại các vị đạo sĩ, và phần lớn các vị ấy mệnh chung. Các vị tu khổ hạnh trình chuyện ấy với Bồ-tát. Ngài liền họp tất cả vị tu khổ hạnh lại, và nói:\r","fontSize":12,"order":13},{"content":"- Nếu các ông tu tập từ tâm đối với bốn loại gia đình vua rắn này, các con rắn sẽ không cắn các ông, do vậy, bắt đầu từ nay, hãy tu tập từ tâm như vậy đồi với bốn loại vua rắn.\r","fontSize":12,"order":14},{"content":"Rồi Bồ-tát đọc bài kệ đầu:\r","fontSize":12,"order":15},{"content":"Ta khởi lên từ tâm \u000bVới Vi-rù-pak-kha, \u000bTa khởi lên từ tâm \u000bVới E-rà-pa-tha, \u000bTa khởi lên từ tâm \u000bVới Chab-byà-put-ta, \u000bTa khởi lên từ tâm \u000bKan-hà-go-ta-ma.\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Như vậy, sau khi nêu tên bốn gia đình vua rắn, Bồ-tát nói:\r","fontSize":12,"order":17},{"content":"- Nếu các ông có thể tu tập từ tâm đối với những loài vật này, thì các con rắn không cắn, và không bức hại các ông.\r","fontSize":12,"order":18},{"content":"Rồi Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":19},{"content":"Với các loài không chân, \u000bTa khởi lên lòng từ, \u000bVới các loài hai chân, \u000bTa khởi lên lòng từ, \u000bVới các loài bốn chân, \u000bTa khởi lên lòng từ, \u000bNhiều chân hoặc không chân, \u000bTa khởi lên lòng từ.\r","fontSize":12,"leftIndent":36,"order":20},{"content":"Như vậy, sau khi nêu rõ sự tu tập từ tâm của mình, Bồ-tát nói lên lời cầu nguyện với bài kệ:\r","fontSize":12,"order":21},{"content":"Hỡi các loài không chân \u000bChớ có làm hại Ta, \u000bHỡi các loài hai chân, \u000bChớ có làm hại Ta, \u000bHỡi các loài bốn chân \u000bChớ có làm hại Ta,\u000bHỡi các loài nhiều chân \u000bChớ có làm hại Ta.\r","fontSize":12,"leftIndent":36,"order":22},{"content":"Rồi nêu rõ sự tu tập không hạn chế, Bồ-tát đọc thêm bài kệ này:\r","fontSize":12,"order":23},{"content":"Tất cả loài chúng sanh, \u000bTất cả loài hữu tình, \u000bPhàm tất cả sanh loại \u000bCó mặt ở trên đời, \u000bMong được thấy tốt lành, \u000bChớ có làm điều ác.\r","fontSize":12,"leftIndent":36,"order":24},{"content":"Như vậy, Bồ tát nói:\r","fontSize":12,"order":25},{"content":"- Hãy tu tập từ tâm đối với tất cả mọi loài chúng sanh không có hạn chế.\r","fontSize":12,"order":26},{"content":"Rồi Bồ-tát tán thán công đức của Ba Ngôi Báu với thính chúng:\r","fontSize":12,"order":27},{"content":"- Vô lượng là Phật, vô lượng là Pháp, vô lượng là Tăng.\r","fontSize":12,"order":28},{"content":"Bồ-tát nói tiếp:\r","fontSize":12,"order":29},{"content":"- Hãy ghi nhớ công đức của Ba Ngôi Báu này.\r","fontSize":12,"order":30},{"content":"Sau khi trình bày công đức Ba Ngôi báu là vô lượng, Bồ-tát nêu rõ các chúng sanh đều có hạn lượng, Bồ-tát nói thêm:\r","fontSize":12,"order":31},{"content":"- Các loài bò sát, các loài rắn, các loài bò cạp, các loài một trăm chân, các loài nhện, các loài rắn mối, các loài chuột, đều có hạn lượng.\r","fontSize":12,"order":32},{"content":"Rồi Bồ-tát lại nói:\r","fontSize":12,"order":33},{"content":"- Vì tham dục trong nội tâm của những chúng sanh này khiến chúng có hạn lượng.\r","fontSize":12,"order":34},{"content":"Sau khi nêu rõ như vậy, Bồ-tát nói thêm:\r","fontSize":12,"order":35},{"content":"- Mong rằng chúng ta sẽ được bảo vệ ngày đêm đối với các chúng sanh có hạn lượng này nhờ uy lực của ba Ngôi Báu vô lượng. Vì vậy hãy nhớ ghi công đức của Ba Ngôi Báu.\r","fontSize":12,"order":36},{"content":"Rồi Bồ-tát đọc bài kệ này để nêu rõ việc cần phải làm thêm nữa:\r","fontSize":12,"order":37},{"content":"Nay ta được bảo vệ, \u000bNay ta được che chở,\u000bHỡi các loài sanh vật, \u000bHãy đi xa, tránh xa! \u000bCon đảnh lễ Thế Tôn, \u000bVà bảy đức Phật-đà, \u000bChư Phật đã tịch diệt.\r","fontSize":12,"leftIndent":36,"order":38},{"content":"Như vậy Bồ-tát khuyên:\r","fontSize":12,"order":39},{"content":"- Trong khi đảnh lễ, hãy ghi nhớ bảy đức Phật.\r","fontSize":12,"order":40},{"content":"Rồi Bồ-tát trao thần chú che chở này cho các đạo sĩ.\r","fontSize":12,"order":41},{"content":"Bắt đầu từ đấy, các đạo sĩ vâng theo lời khuyên dạy của Bồ-tát, tu tập từ tâm, ghi nhớ công đức chư Phật. Như vậy, nhờ các đạo sĩ ấy ghi nhớ các công đức chư Phật, tất cả các loài rắn đều bỏ đi. Còn Bồ-tát tu tập các Phạm trú (Bốn Vô lượng tâm) và được sanh lên Phạm thiên giới.\r","fontSize":12,"order":42},{"alignment":1,"content":"*\r","fontSize":12,"order":43},{"content":"Sau khi kể pháp thoại này, bậc Ðạo sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"- Thời ấy, hội chúng đạo sĩ là hội chúng đức Phật, còn sư trưởng hội chúng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":45},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":46}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM NATAMDAIHA\/203. CHUYỆN TU TẬP TỪ TÂM (Tiền thân Khandha-Vatta)\r","title":"203. CHUYỆN TU TẬP TỪ TÂM (Tiền thân Khandha-Vatta)\r"},{"ID":204,"paragraphs":[{"content":"204. CHUYỆN CON QUẠ VIRAKA (Tiền thân Viraka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hỡi này Vi-ra-ka...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo sư kể về sự bắt chước bậc Thiện Thệ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Sau khi hai vị trưởng lão đưa hội chúng của Ðề-bà-đạt-đa về, bậc Ðạo sư hỏi các trưởng lão:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Xá-lợi-phất, khi Ðề-bà-đạt-đa thấy các ông, kẻ ấy phải làm gì?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Họ đáp:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Ðề-bà-đạt-đa bắt chước bậc Thiện Thệ.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Xá-lợi-phất, không phải chỉ nay Ðề-bà-đạt-đa mới làm theo ta và gặp nạn. Thuở trước, kẻ ấy cũng đã như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi theo lời Trưởng lão yêu cầu, bậc Ðạo sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm con quạ nước ở dưới chân núi Tuyết, và sống gần một cái hồ. Viraka là tên của Bồ-tát.\r","fontSize":12,"order":12},{"content":"Lúc bấy giờ, tại nước Kàsi có nạn đói. Dân chúng không thể cho quạ ăn hay làm lễ cúng cho các Dạ-xoa và các loại rắn. Phần lớn các con quạ từ bỏ các địa phương có nạn đói và đi vào rừng.\r","fontSize":12,"order":13},{"content":"Tại đấy, có con quạ trú ở Ba-la-nại tên là Savitthaka, đem theo quạ mái, đi đến chỗ của Viraka và dựa vào hồ nước ấy, làm chỗ một bên.\r","fontSize":12,"order":14},{"content":"Một hôm con quạ ấy tìm mồi ăn tại hồ, thấy Viraka lặn xuống hồ ăn cá rồi đi lên, và phơi thân cho khô. Nó nghĩ: \"Nương tựa con quạ này có thể được nhiều cá, vậy ta hãy hầu nó\". Nghĩ vậy xong, quạ Savitthaka đến gần Viraka. Viraka hỏi:\r","fontSize":12,"order":15},{"content":"- Này bạn, bạn đến có việc gì?\r","fontSize":12,"order":16},{"content":"Savitthaka đến gần đáp:\r","fontSize":12,"order":17},{"content":"- Thưa ngài, tôi muốn hầu hạ ngài.\r","fontSize":12,"order":18},{"content":"Khi được Viraka ưng thuận, quạ Savitthaka bắt đầu hầu hạ Viraka. Từ đấy về sau Viraka ăn vừa đủ cá để nuôi sống, số còn lại nó đem cho Savitthaka ngay khi vừa bắt được cá, và khi Savitthaka đã ăn vừa đủ để nuôi sống, nó đem số còn lại cho con quạ mái vợ nó. Sau một thời gian, Savitthaka khởi lên lòng tự ái. \"Con quạ nước này màu đen, ta cũng màu đen. Nó có mắt, có mỏ, có chân, ta cũng không khác gì nó. Bắt đầu từ nay, ta không cần những con cá nó bắt, ta sẽ tự bắt cá\". Nó đi đến Viraka và nói:\r","fontSize":12,"order":19},{"content":"- Này bạn, bắt đầu từ nay, tự tôi sẽ đi xuống hồ bắt cá.\r","fontSize":12,"order":20},{"content":"Viraka nói:\r","fontSize":12,"order":21},{"content":"- Này bạn, bạn sanh ra không thuộc gia đình loài quạ xuống sông bắt cá, vậy chớ tự hại mình!\r","fontSize":12,"order":22},{"content":"Dầu được Viraka ngăn chặn, quạ Savitthaka vẫn không nghe lời. Nó xuống hồ, lặn vào trong nước, nhưng nó bị mắc vào giữa đám rong, chỉ trồi lên cái mỏ. Savitthaka không thể thở được, và đã chết dưới nước. Con quạ cái không thấy nó trở về, liền đi đến tìm Viraka để hỏi tin:\r","fontSize":12,"order":23},{"content":"- Thưa ngài, Savitthaka không thấy về, không biết chàng ở đâu?\r","fontSize":12,"order":24},{"content":"Rồi nó đọc bài kệ đầu:\r","fontSize":12,"order":25},{"content":"Hỡi này Vi-ra-ka, \u000bBạn có thấy con chim, \u000bVới giọng nói dịu ngọt, \u000bÐấy là chồng của tôi, \u000bCổ như cổ chim công, \u000bTên Sa-vit-tha-ka? \r","fontSize":12,"leftIndent":36,"order":26},{"content":"Nghe quạ mái nói, Viraka trả lời:\r","fontSize":12,"order":27},{"content":"- Này bạn, tôi biết chồng bạn đi đâu rồi.\r","fontSize":12,"order":28},{"content":"Nói vậy xong, Viraka đọc bài kệ thứ hai:\r","fontSize":12,"order":29},{"content":"Con chim có thể đi \u000bTrong nước, trên đất liền, \u000bLuôn luôn nó được ăn \u000bCác loại cá tươi sống. \u000bCòn Sa-vit-tha-ka \u000bBắt chước loài chim ấy, \u000bMắc vướng trong đám rong, \u000bVà đã chết tại đấy.\r","fontSize":12,"leftIndent":36,"order":30},{"content":"Nghe nói vậy, con quạ mái than khóc và bay trở về Ba-la-nại.\r","fontSize":12,"order":31},{"alignment":1,"content":"*\r","fontSize":12,"order":32},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Lúc bấy giờ, Savitthaka là Ðề-bà-đạt-đa, còn Viraka là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":34},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":35}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM NATAMDAIHA\/204. CHUYỆN CON QUẠ VIRAKA (Tiền thân Viraka)\r","title":"204. CHUYỆN CON QUẠ VIRAKA (Tiền thân Viraka)\r"},{"ID":205,"paragraphs":[{"content":"205. CHUYỆN CÁ SÔNG HẰNG (Tiền thân Gangeyya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bầy cá sông Hằng đẹp...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về hai Tỷ-kheo trẻ. Tương truyền có hai thiện nam tử trú ở Xá-vệ xuất gia trong Giáo pháp, nhưng không tu tập quán bất tịnh, tham đắm sắc đẹp của mình và đi chỗ nào cũng khoe khoang sắc đẹp.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, hai người ấy tranh nhau khoe sắc đẹp và bắt đầu tranh luận. Thấy một Trưởng lão già ngồi không xa bao nhiêu, họ nghĩ: \"Vị này sẽ biết giữa hai chúng ta ai đẹp, ai không đẹp\". Họ đến hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa Tôn giả, giữa chúng tôi ai đẹp hơn?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Vị ấy trả lời:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Hiền giả, ta đẹp hơn các ông.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Các Tỷ-kheo nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Ông già này, không trả lời điều chúng ta hỏi, lại trả lời điều chúng ta không hỏi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Sau khi mắng nhiếc vị ấy, họ bỏ đi. Câu chuyện ấy được chúng Tỷ-kheo biết rõ. Rồi một hôm, tại chánh pháp đường, họ bắt đầu nói chuyện ấy:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Thưa các Hiền giả, nghe nói vị Trưởng lão già cả làm xấu hổ các Tỷ-kheo trẻ ấy vì họ quá say mê sắc đẹp của mình.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Bậc Ðạo sư đến Chánh pháp đường và hỏi:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này các Tỷ-kheo, các ông ngồi họp ở đây đã bàn luận chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Khi nghe câu chuyện ấy, bậc Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này các Tỷ-kheo, không phải chỉ nay các người trẻ ấy mới tán thán sắc đẹp của mình. Thuở xưa, chúng đi chỗ nào cũng khoe khoang sắc đẹp như vậy.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Rồi bậc Ðạo sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Thuở xưa, khi Brahmadatta trị vì Ba-la-nại, Bồ-tát sanh làm một thần cây ở trên sông Hằng. Lúc bấy giờ ở tại chỗ sông Hằng và sông Yamuna giao nhau, có hai con cá gặp nhau, một con ở sông Hằng, một con ở Yamuna. Vì cãi nhau: \"Tôi đẹp, bạn đẹp\" chúng bắt đầu cuộc tranh luận. Chúng thấy một con rùa nằm không xa bao nhiêu trên bờ sông Hằng, liền nói:\r","fontSize":12,"order":18},{"content":"- Vị này sẽ cho biết giữa chúng ta, ai đẹp hơn ai?\r","fontSize":12,"order":19},{"content":"Nghĩ vậy chúng đi đến gặp con rùa và hỏi:\r","fontSize":12,"order":20},{"content":"- Thưa bác rùa, con cá ở sông Hằng đẹp, hay con cá ở sông Yamuna đẹp?\r","fontSize":12,"order":21},{"content":"Con rùa đáp:\r","fontSize":12,"order":22},{"content":"- Con cá ở sông Hằng đẹp, con cá ở sông Yamunà cũng đẹp, nhưng ta đẹp hơn rất nhiều so với hai chú!\r","fontSize":12,"order":23},{"content":"Rồi để nêu rõ ý nghĩa này, con rùa đọc bài kệ đầu:\r","fontSize":12,"order":24},{"content":"Bầy cá sông Hằng đẹp, \u000bYà-mu-na cũng đẹp, \u000bNhưng vật bốn chân này,\u000bCổ dài như đòn gánh, \u000bTròn trịa như cây bàng, \u000bTuyệt đẹp hơn tất cả!\r","fontSize":12,"leftIndent":36,"order":25},{"content":"Hai con cá nghe rùa nói vậy, liền kêu to:\r","fontSize":12,"order":26},{"content":"- Ôi lão rùa ác độc kia, lão không trả lời câu chúng ta hỏi, lại trả lời khác đi!\r","fontSize":12,"order":27},{"content":"Rồi chúng đọc bài kệ thứ hai:\r","fontSize":12,"order":28},{"content":"Ðiều hỏi, không phải hỏi, \u000bTrả lời khác câu hỏi, \u000bChỉ biết tự khen mình, \u000bTa không ưa điều ấy!\r","fontSize":12,"leftIndent":36,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Lúc bấy giờ, hai con cá là các Tỷ-kheo trẻ, con rùa là vị Trưởng lão, còn vị thần cây ở trên bờ sông Hằng đã chứng kiến câu chuyện này là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM NATAMDAIHA\/205. CHUYỆN CÁ SÔNG HẰNG (Tiền thân Gangeyya)\r","title":"205. CHUYỆN CÁ SÔNG HẰNG (Tiền thân Gangeyya)\r"},{"ID":206,"paragraphs":[{"content":"206. CHUYỆN CON NAI NÚI (Tiền thân Kurungamiga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Này rùa, hãy dùng răng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm, bậc Ðạo sư kể về Ðề-bà-đạt-đa. Lúc bấy giờ, bậc Ðạo sư nghe Ðề-bà-đạt-đa âm mưu sát hại Ngài, Ngài liền nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới âm mưu sát hại ta. Trong thời quá khứ, kẻ ấy cũng đã như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi bậc Ðạo sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì Ba-la-nại, Bồ-tát sanh làm con nai núi, sống tại một bụi cây ở trong rừng không xa một cái hồ bao nhiêu. Trên một ngọn cây gần hồ có một con chim gõ mỏ làm tổ. Trong hồ lại có một con rùa, như vậy ba con vật làm bạn với nhau, và sống chung trong tình thương yêu nhau.\r","fontSize":12,"order":7},{"content":"Một người thợ săn đang đi trong rừng nhận thấy dấu chân của Bồ-tát gần bến nước. Anh ta đặt một cái bẫy thòng lọng bằng da vững chắc như sợi dây bằng sắt, rồi bỏ đi. Bồ-tát đi đến uống nước trong canh một, bị mắc vào bẫy, liền lớn tiếng kêu cứu. Nghe tiếng kêu của Bồ-tát, lập tức chim gõ mỏ từ ngọn cây bay xuống và con rùa từ dưới nước bò lên và bàn bạc chuyện phải làm. Con chim gõ mỏ nói với con rùa:\r","fontSize":12,"order":8},{"content":"- Này bạn, bạn có răng, hãy cắn đứt cái bẫy này.Còn tôi sẽ đi lập kế làm thế nào cho người thợ săn không thể đến đây được. Như vậy, hai chúng ta nỗ lực tối đa để bạn chúng ta khỏi mất mạng.\r","fontSize":12,"order":9},{"content":"Ðể nêu rõ ý nghĩa của việc này, con chim gõ mỏ đọc bài kệ đầu:\r","fontSize":12,"order":10},{"content":"Này rùa, hãy dùng răng \u000bCắn đứt cái bẫy da, \u000bTa sẽ làm thợ săn \u000bKhông thể đến gần ta.\r","fontSize":12,"leftIndent":36,"order":11},{"content":"Con rùa bắt đầu nhai cắn sợi dây bằng da. Còn con chim gõ mỏ đi vào làng người thợ săn để lập kế hoãn binh. Trời vừa tảng sáng, người thợ săn đã cầm con dao ra đi. Ngay khi con chim thấy anh ta ra khỏi trước cửa, nó kêu lên, đập đôi cánh và đánh vào miệng anh ta. Người thợ săn suy nghĩ: \"Ta bị một con chim điềm xấu đánh\", liền trở vào nằm một lát, rồi cầm dao đứng dậy.\r","fontSize":12,"order":12},{"content":"Con chim suy nghĩ: \"Người này lần đầu đi ra bằng cửa trước, nay sẽ đi ra bằng cửa sau\". Biết vậy, nó liền bay đậu phía sau nhà. Người thợ săn cũng nghĩ: \"Khi ta đi ra cửa trước, ta thấy một con chim điềm xấu. Nay ta sẽ đi ra bằng cửa sau\". Vì vậy anh ta đi ra bằng cửa sau. Nhưng con chim lại kêu lên, bay đến và đánh anh ta vào miệng. Người thợ săn thấy mình bị con chim điềm xấu đánh lần thứ hai ở miệng, suy nghĩ: \"Con chim này không cho ta ra đi\". Vì vậy anh ta trở vào nằm xuống cho đến sáng và khi mặt trời đã lên cao, anh ta mới cầm dao ra đi.\r","fontSize":12,"order":13},{"content":"Con chim gõ mỏ vội vàng bay đi trước và nói với Bồ tát:\r","fontSize":12,"order":14},{"content":"- Người thợ săn sắp tới.\r","fontSize":12,"order":15},{"content":"Lúc bấy giờ, con rùa đã nhai đứt tất cả sợi dây da, chỉ trừ một sợi. Cái răng của nó như sắp bị rụng ra và miệng nó lấm đầy máu. Bồ-tát thấy người thợ săn trẻ cầm dao trong tay đi đến nhanh như chớp, liền giựt đứt sợi dây và chạy vào rừng. Con chim gõ mỏ bay lên đậu trên ngọn cây. Con rùa quá yếu nên nằm tại chỗ. Người thợ săn quăng con rùa vào cái túi và treo túi ấy trên một khúc cây. Bồ-tát trở lui nhìn, biết con rùa bị bắt, liền quyết định sẽ cứu sống bạn. Vì thế nai liền giả vờ mất sức đứng ra để người thợ săn thấy. Người thợ săn nghĩ: \"Con vật này yếu đuối rồi, ta sẽ giết nó\", liền cầm dao đuổi theo Bồ-tát.\r","fontSize":12,"order":16},{"content":"Bồ-tát dụ anh ta chạy vào rừng. Khi anh ta chạy đã xa, Bồ-tát tẩu thoát khỏi anh ta và dùng một con đường khác trở về nhanh như gió. Nai lấy cặp sừng, nhấc bổng cái túi rơi xuống đất, rồi phá bỏ cái túi và cứu con rùa ra. Con chim gõ mỏ từ trên cây bay xuống, Bồ-tát khuyến bảo cả hai bạn:\r","fontSize":12,"order":17},{"content":"- Tôi nhờ hai bạn cứu mạng sống, tôi đã làm những gì cần phải làm để cứu hai bạn. Nay người thợ săn sắp tới bắt các bạn, vậy này bạn chim gõ mỏ, hãy đem các con của mình dời đi nơi khác. Còn rùa bạn, hãy lặn xuống nước.\r","fontSize":12,"order":18},{"content":"Và chúng làm đúng như vậy.\r","fontSize":12,"order":19},{"content":"Bậc Ðạo sư nhân danh bậc Giác ngộ đọc bài kệ thứ hai:\r","fontSize":12,"order":20},{"content":"Con rùa bò xuống nước \u000bCon nai chạy vào rừng, \u000bCòn con chim gõ mỏ, \u000bTừ trên ngọn cây cao \u000bVội đem bầy con nhỏ, \u000bBay xa thật là mau!\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Người thợ săn đi đến chỗ ấy, không thấy con vật nào cả. Anh ta thấy cái túi rách, đành lượm túi lên, lòng đầy buồn bực và đi về nhà.\r","fontSize":12,"order":22},{"content":"Con ba con vật ấy làm bạn với nhau trọn đời sống trong tình bạn không bị gián đoạn và rồi lúc chết, chúng đi theo nghiệp của mình.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Sau khi nói lên Pháp thoại này, bậc Ðạo sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Lúc bấy giờ người thợ săn là Ðề-bà-đạt-đa, con chim gõ mỏ là Xá-lợi-phất, con rùa là Mục-kiền-liên và con nai là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM NATAMDAIHA\/206. CHUYỆN CON NAI NÚI (Tiền thân Kurungamiga)\r","title":"206. CHUYỆN CON NAI NÚI (Tiền thân Kurungamiga)\r"},{"ID":207,"paragraphs":[{"content":"207. CHUYỆN VUA ASSAKA (Tiền thân Assaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chính chỗ này, tôi sống...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo sư kể về một người luyến ái vợ cũ. Tỷ-kheo ấy được bậc Ðạo sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo có thật chăng ông bị ái nhiễm?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vị ấy đáp:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa có thật vậy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Ông luyến ái ai?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Tỷ-kheo đáp:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Con luyến ái vợ cũ.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Bậc Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này Tỷ-kheo, không phải chỉ nay ông luyến ái nữ nhân ấy. Thuở trước, vì luyến ái nữ nhân ấy, ông đã gặp đau khổ lớn.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Rồi bậc Ðạo sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Thuở xưa, tại nước Kàsi, vua Assaka trị vì thành Potali. Hoàng hậu tên Ubbarì rất được vua yêu thương. Hoàng hậu khả ái, kiều diễm vượt xa sắc đẹp của các nữ nhân, dù chưa là một Thiên nữ. Sau một thời gian, bà bị bệnh và mệnh chung. Khi hoàng hậu mệnh chung, vua sầu khổ, đau đớn, ưu tư. Vua để xác hoàng hậu nằm trong một cái hòm, ướp với dầu và chất dẻo đặt dưới long sàng. Vua đau khổ nằm dài, không ăn, khóc lóc, than thở. Mẹ cha, các bà con khác, thân hữu và các cận thần, Bà-la-môn, gia chủ...đều đến khuyên giải:\r","fontSize":12,"order":15},{"content":"- Thưa Ðại vương, chớ sầu muộn. Cuộc đời là vô thường.\r","fontSize":12,"order":16},{"content":"Nhưng họ không thể làm vua nghe lời. Trong khi vua than khóc như vậy bảy ngày đã trôi qua.\r","fontSize":12,"order":17},{"content":"Lúc bấy giờ, Bồ-tát là vị tu khổ hạnh đã đạt được năm Thắng trí và tám Thiền chứng, trú dưới chân núi Hy-mã. Ngài đầy đủ trí tuệ giác ngộ, và với thiên nhãn nhìn cõi Diêm phù đề, ngài thấy vua than khóc như vậy, liền quyết định giúp đỡ cho vị vua này. Bồ-tát dùng thần lực bay trên hư không rồi hạ xuống khu vườn của vua, và ngồi xuống trên phiến đá tế lễ, như một hình tượng bằng vàng. Rồi một thanh niên Bà-la-môn trú ở thành Polati đi đến khu vườn, thấy Bồ-tát, đảnh lễ ngài và ngồi xuống. Bồ-tát nói chuyện thân mật với thanh niên ấy, và hỏi:\r","fontSize":12,"order":18},{"content":"- Này cậu thanh niên, nhà vua có theo Chánh pháp không ?\r","fontSize":12,"order":19},{"content":"- Thưa có, bạch Tôn giả, vua theo Chánh pháp. Nhưng hoàng hậu của vua vừa mệnh chung, vua cho đặt thân hoàng hậu trong một cái hòm, nằm dài bên cạnh than khóc, nay đã là ngày thứ bảy. Sao Tôn giả không giải thoát vua khỏi nỗi đau khổ lớn như vậy? Nay là thời gian thích hợp để Tôn giả nhiếp phục nỗi đau khổ của nhà vua.\r","fontSize":12,"order":20},{"content":"- Này cậu, ta không biết nhà vua, nhưng nếu vua đến hỏi ta, ta sẽ nói cho vua biết chỗ đầu thai của hoàng hậu và khiến nàng nói cho vua nghe.\r","fontSize":12,"order":21},{"content":"- Vậy thưa Tôn giả, hãy ngồi lại đây cho đến khi tôi đưa vua đến.\r","fontSize":12,"order":22},{"content":"Thanh niên ấy được Bồ-tát hứa, liền đi đến cung vua, báo tin ấy và khuyên vua:\r","fontSize":12,"order":23},{"content":"- Ðại vương nên đi đến gặp vị có thiên nhãn ấy.\r","fontSize":12,"order":24},{"content":"Vua nói:\r","fontSize":12,"order":25},{"content":"- Trẫm sẽ thấy hoàng hậu!\r","fontSize":12,"order":26},{"content":"Vua vô cùng hoan hỷ ngự lên xe, đi đến đảnh lễ Bồ-tát, ngồi xuống một bên và hỏi:\r","fontSize":12,"order":27},{"content":"- Có đúng sự thật chăng, trẫm nghe nói Tôn giả biết được chỗ đầu thai của hoàng hậu?\r","fontSize":12,"order":28},{"content":"- Tôi có biết, thưa Ðại vương.\r","fontSize":12,"order":29},{"content":"- Hoàng hậu thọ sanh ở đâu?\r","fontSize":12,"order":30},{"content":"- Thưa Ðại vương, hoàng hậu say mê sắc đẹp của mình, vì vậy đã sống phóng dật, không làm các thiện nghiệp, nay sanh làm con sâu nhỏ ăn phân ngay chính trong vườn này.\r","fontSize":12,"order":31},{"content":"- Trẫm không tin chuyện ấy.\r","fontSize":12,"order":32},{"content":"- Nay tôi sẽ chỉ hoàng hậu cho Ðại vương và bảo hoàng hậu nói cho Ðại vương rõ.\r","fontSize":12,"order":33},{"content":"Bồ-tát dùng thần lực của mình, và ra lệnh:\r","fontSize":12,"order":34},{"content":"- Cả hai con vật đang lăn một hòn phân bò hãy đi đến trước mặt vua!\r","fontSize":12,"order":35},{"content":"Bồ-tát sai khiến hai con sâu đi đến như vậy rồi chỉ một con và nói:\r","fontSize":12,"order":36},{"content":"- Thưa Ðại vương, đây là hoàng hậu Ubbarì của Ðại vương. Nó bỏ Ðại vương đi theo sau con sâu ăn phân làm chồng nó. Ðại vương hãy nhìn xem.\r","fontSize":12,"order":37},{"content":"- Thưa Tôn giả, hoàng hậu Ubbarì sanh ra làm con sâu ăn phân ư? Trẫm không tin được chuyện ấy !\r","fontSize":12,"order":38},{"content":"- Thưa Ðại vương, tôi sẽ bảo nó nói lên.\r","fontSize":12,"order":39},{"content":"- Thưa Tôn giả, hãy bảo nó nói đi.\r","fontSize":12,"order":40},{"content":"Bồ-tát nói với thần lực của mình.\r","fontSize":12,"order":41},{"content":"- Này Ubbarì!\r","fontSize":12,"order":42},{"content":"Con sâu nói bằng tiếng người, đáp lại:\r","fontSize":12,"order":43},{"content":"- Thưa Tôn giả, cái gì ạ ?\r","fontSize":12,"order":44},{"content":"Bồ-tát hỏi:\r","fontSize":12,"order":45},{"content":"- Ngươi hãy nói tiền thân của ngươi tên là gì ?\r","fontSize":12,"order":46},{"content":"- Thua Tôn giả, trước tôi là Ubbarì, hoàng hậu của vua Assaka. Con sâu đáp.\r","fontSize":12,"order":47},{"content":"Bồ-tát hỏi tiếp:\r","fontSize":12,"order":48},{"content":"- Nay ngươi thương yêu vua Assaka hay con sâu ăn phân này là chồng của ngươi ?\r","fontSize":12,"order":49},{"content":"- Thưa Tôn giả, trong đời sống trước đây của tôi, tôi đã sống với vua, và cùng thưởng thức sắc, tiếng, hương, vị, xúc trong ngôi vườn này. Nhưng vì qua nhiều đời sống chết cho đến nay, tôi không biết vua là ai !Tôi sẵn sàng giết vua Assaka và lấy máu từ cổ vua để bôi hai bàn chân con sâu ăn phân là chồng của tôi !\r","fontSize":12,"order":50},{"content":"Rồi giữa hội chúng của vua, con sâu đọc những bài kệ này bằng tiếng người:\r","fontSize":12,"order":51},{"content":"Chính chỗ này tôi sống \u000bVới vua A-sa-ka \u000bYêu thương, được yêu thương \u000bTôi đi dạo quanh vườn.\u000bNay các khổ lạc mới \u000bLàm mờ cảm giác cũ, \u000bVậy đối với sâu chồng, \u000bTôi yêu hơn Ðại vương!\r","fontSize":12,"leftIndent":36,"order":52},{"content":"Nghe nói vậy, vua cảm thấy hối hận ngay tại chỗ, lập tức truyền lệnh đem xác hoàng hậu ra ngoài và gội đầu. Vua đảnh lễ Bồ-tát, rồi sau đó đi vào thành cưới một hoàng hậu khác và trị nước đúng Chánh pháp.\r","fontSize":12,"order":53},{"content":"Còn Bồ-tát khuyến dạy vua xong, khiến vua hết sầu muộn, rồi đi về Hy-mã-lạp Sơn.\r","fontSize":12,"order":54},{"alignment":1,"content":"*\r","fontSize":12,"order":55},{"content":"Sau khi thuyết Pháp thoại này, bậc Ðạo Sư giảng các Sự thật và cuối bài giảng, vị Tỷ-kheo luyến ái đã đắc quả Dự lưu. Rồi Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":56},{"content":"- Lúc bấy giờ Ubbarì là người vợ cũ, vua Assaka là Tỷ-kheo bị ái nhiễm, thanh niên Bà-la-môn là Xá-lợi-phất, còn vị tu khổ hạnh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":57},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":58}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM NATAMDAIHA\/207. CHUYỆN VUA ASSAKA (Tiền thân Assaka)\r","title":"207. CHUYỆN VUA ASSAKA (Tiền thân Assaka)\r"},{"ID":208,"paragraphs":[{"content":"208. CHUYỆN CON CÁ SẤU (Tiền thân Sumsumàra)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thôi đủ rồi, các trái...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Ðề-bà-đạt-đa âm mưu sát hại mình.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi nghe các âm mưu này, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới âm mưu sát hại ta. Trước kia, kẻ ấy cũng đã làm như vậy rồi. Nhưng dù chỉ làm ta sợ hãi, kẻ ấy cũng không làm được.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Thuở xưa, khi vua Brahamadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm con khỉ ở khu vực Tuyết Sơn. Bồ-tát lớn lên lực lưỡng, thân thể cường tráng, dung sắc tươi đẹp, sống ở trong rừng tại khúc quanh của sông Hằng.\r","fontSize":12,"order":8},{"content":"Bấy giờ một con cá sấu cũng sống ở sông Hằng. Vợ nó thấy thân thể Bồ-tát, sinh thèm thuồng quả tim Bồ-tát, liền nói với con cá sấu đực:\r","fontSize":12,"order":9},{"content":"- Này chàng, em muốn ăn quả tim con khỉ chúa này.\r","fontSize":12,"order":10},{"content":"Sấu đực nói:\r","fontSize":12,"order":11},{"content":"- Này hiền thê, chúng ta tìm ăn dưới nước, nó tìm ăn trên cạn, làm sao chúng ta có thể bắt được nó?\r","fontSize":12,"order":12},{"content":"- Hãy tìm mọi phương tiện bắt cho được con khỉ, nếu em không được ăn tim nó, em sẽ chết.\r","fontSize":12,"order":13},{"content":"- Thôi được, chớ lo lắng. Ta đã có một mưu kế và ta sẽ cho em ăn thịt quả tim nó. Con cá sấu đực an ủi con cá sấu cái.\r","fontSize":12,"order":14},{"content":"Khi Bồ-tát uống nước sông Hằng xong, đang ngồi trên bờ, con cá sấu đi lại gần và nói:\r","fontSize":12,"order":15},{"content":"- Thưa ngài khỉ chúa, tại nơi này bạn chỉ ăn được các trái cây hư thối, sao bạn lại thường đến chỗ cũ này? Ở bên kia bờ sông Hằng không bao giờ hết các loại quả ngọt như xoài, mít v.v... sao bạn lại không qua bên ấy để ăn đủ loại quả?\r","fontSize":12,"order":16},{"content":"Khỉ đáp:\r","fontSize":12,"order":17},{"content":"- Này vua cá sấu, sông Hằng sâu và rộng. Làm sao tôi đi qua đó được?\r","fontSize":12,"order":18},{"content":"- Nếu bạn muốn đi, tôi mời bạn leo trên lưng tôi và tôi đưa bạn qua.\r","fontSize":12,"order":19},{"content":"Con khỉ tin lời con cá sấu, nói:\r","fontSize":12,"order":20},{"content":"- Lành thay, bạn cá sấu.\r","fontSize":12,"order":21},{"content":"Cá sấu bảo:\r","fontSize":12,"order":22},{"content":"- Vậy hãy leo lên lưng ta\r","fontSize":12,"order":23},{"content":"Bồ tát liền lên lưng con cá sấu. Con cá sấu bơi đi một lát, rồi lặn xuống nước. Bồ tát kêu to:\r","fontSize":12,"order":24},{"content":"- Này bạn, sao bạn làm tôi chìm xuống? Ðể làm gì vậy?\r","fontSize":12,"order":25},{"content":"Sấu đực đáp:\r","fontSize":12,"order":26},{"content":"- Ta đưa người qua, có phải vì bản chất chơn chánh đâu? Vì vợ ta thèm quả tim của người, nên ta muốn lấy nó cho nàng ăn!\r","fontSize":12,"order":27},{"content":"Khỉ nói:\r","fontSize":12,"order":28},{"content":"- Này bạn, thật là tốt lành khi bạn nói với tôi như vậy. Cá sấu ạ, nếu trái tim nằm trong bụng chúng tôi thì khi tôi nhảy từ đầu cành này qua đầu cành khác, nó đã bị vỡ vụn ra như bột rồi!\r","fontSize":12,"order":29},{"content":"Sấu đực hỏi:\r","fontSize":12,"order":30},{"content":"- Vậy ngươi để quả tim ngươi ở đâu ?\r","fontSize":12,"order":31},{"content":"Bồ-tát chỉ một cây sung không xa bao nhiêu, đầy những chùm sung và nói:\r","fontSize":12,"order":32},{"content":"- Hãy xem, đấy là những quả tim của chúng tôi đang treo lủng lẳng ở cây sung.\r","fontSize":12,"order":33},{"content":"Sấu bảo:\r","fontSize":12,"order":34},{"content":"- Nếu ngươi chỉ cho ta quả tim, ta sẽ không giết ngươi đâu.\r","fontSize":12,"order":35},{"content":"- Vậy hãy đưa ta lại đấy, ta sẽ chỉ cho bạn quả tim đang treo lủng lẳng trên cây.\r","fontSize":12,"order":36},{"content":"Con cá sấu đưa Bồ-tát đến chỗ ấy. Bồ-tát từ lưng cá sấu nhảy lên, ngồi trên cây sung và nói:\r","fontSize":12,"order":37},{"content":"- Này bạn cá sấu ngu đần ơi, bạn nghĩ rằng các loài vật để các quả tim ở đầu cành cây sao? Bạn thật là ngu !Ta đã lừa bạn đấy bạn có thể giữ lại các trái cây này cho bạn. Thân của bạn to lớn, nhưng bạn không có trí khôn.\r","fontSize":12,"order":38},{"content":"Ðể làm sáng tỏ ý nghiã này, Bồ-tát đọc các bài kệ sau:\r","fontSize":12,"order":39},{"content":"Thôi đủ rồi, các trái \u000bHồng đào, mít và xoài \u000bÐược thấy bờ bên kia. \u000bTa không ham chúng nữa, \u000bCây sung ta tốt hơn.\u000bThân của bạn thật lớn, \u000bNhưng trí bạn quá nhỏ! \u000bNày sấu, ta lừa bạn. \u000bHãy đi như bạn muốn.\r","fontSize":12,"leftIndent":36,"order":40},{"content":"Như đánh mất một ngàn đồng tiền, sấu đực buồn khổ, sửng sờ đi về chỗ ở của mình.\r","fontSize":12,"order":41},{"alignment":1,"content":"*\r","fontSize":12,"order":42},{"content":"Sau khi thuyết Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"- Lúc bấy giờ, con cá sấu đực là Ðề-bà-đạt-đa, con cá sấu cái là thiếu nữ Cinca, còn khỉ chúa là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":44},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":45}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM NATAMDAIHA\/208. CHUYỆN CON CÁ SẤU (Tiền thân Sumsumàra)\r","title":"208. CHUYỆN CON CÁ SẤU (Tiền thân Sumsumàra)\r"},{"ID":209,"paragraphs":[{"content":"209. CHUYỆN CON CHIM MỒI (Tiền thân Kakkara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ta thấy nhiều cây rừng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo trẻ tuổi đồng trú với Trưởng lão Xá-lợi phất, vị Tướng quân Chánh pháp.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Nghe nói, vị này khéo săn sóc thân mình, không dám ăn đồ quá lạnh, hay quá nóng, vì sợ thân sẽ không an lạc, không dám đi ra ngoài, vì sợ nóng và lạnh sẽ làm thân mệt mỏi. Và vị ấy không ăn cơm nấu quá nhão hay quá cứng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Sự khéo léo săn sóc thân thể của Tỷ-kheo ấy được chúng Tăng biết đến. Các Tỷ-kheo ngồi ở Chánh pháp đường và nói chuyện:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Hiền giả, nghe nói Tỷ-kheo tên này khéo săn sóc thân thể lắm!\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư đến Chánh pháp đường và hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, các ông ngồi hội họp ở đây, đang bàn luận vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Và khi nghe vấn đề ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Tỷ-kheo trẻ này mới khéo léo săn sóc thân thể. Thuở xưa, vị ấy cũng đã như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là một thần cây ở trong rừng. Có một người thợ săn chim, với một con chim mồi, đem theo sợi dây thòng lọng làm bằng tóc và cây gậy vào rừng bắt chim. Khi đuổi theo một con chim già, anh ta bắt đầu cột con chim mồi và cho nó bay theo vào rừng. Con chim già ấy khéo biết bẫy sập, không để mình bị bắt, cứ bay lên rồi đậu xuống. Vì vậy, kẻ đi săn giấu mình dưới cành lá, tiếp tục dựng cây gậy và giơ bẫy mồi. Nhưng con chim muốn làm cho người thợ săn xấu hổ, dùng giọng người đọc bài kệ đầu:\r","fontSize":12,"order":13},{"content":"Ta thấy nhiều cây rừng \u000bNhư A-sa-kan-na, \u000bCác cây ấy không làm \u000bNhư ông đã làm đâu!\r","fontSize":12,"leftIndent":36,"order":14},{"content":"Nói vậy xong, con chim ấy bay đến một chỗ khác.\r","fontSize":12,"order":15},{"content":"Khi con chim đã bay đi rồi người thợ săn đọc bài kệ thứ hai:\r","fontSize":12,"order":16},{"content":"Chim cũ phá cái lồng \u000bÐã bay đi mất rồi, \u000bKhéo biết về bẫy sập \u000bThoát bẫy, nói giọng người!\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Nói vậy xong, người thợ săn đi sâu vào rừng, lấy những gì có thể kiếm được rồi đi về nhà.\r","fontSize":12,"order":18},{"alignment":1,"content":"*\r","fontSize":12,"order":19},{"content":"Sau khi thuyết Pháp thoại này xong, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Lúc bấy giờ, người thợ săn là Ðề-bà-đạt-đa, con chim là Tỷ-kheo trẻ khéo léo săn sóc thân mình, còn vị thần cây đã chứng kiến mọi việc là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":21},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":22}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM NATAMDAIHA\/209. CHUYỆN CON CHIM MỒI (Tiền thân Kakkara)\r","title":"209. CHUYỆN CON CHIM MỒI (Tiền thân Kakkara)\r"},{"ID":210,"paragraphs":[{"content":"210. CHUYỆN CON CHIM GÕ MỎ (Tiền thân Kandagalaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Này bạn, cây gì đây...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm, bậc Ðạo Sư kể về sự bắt chước bậc Thiên thệ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Lúc bấy giờ bậc Ðạo Sư nghe Ðề-bà-đạt-đa bắt chước bậc Thiên thệ, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới bắt chước Ta và bị hại. Thuở xưa, kẻ ấy cũng đã làm như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Thuở xưa, khi vua Brahamdatta trị vì ở Ba-la-nại, Bồ tát sanh ra làm con chim gõ mỏ ở khu vực Tuyết Sơn. Bồ tát kiếm ăn ở trong rừng cây keo gai và có tên là Khadiravaniya (chim gõ mỏ ở rừng cây keo). Bồ tát có một con chim bạn tên là Kandagalaka (chim ăn cây mềm) và con chim này kiếm ăn trong một khu rừng đầy trái tốt.\r","fontSize":12,"order":8},{"content":"Một hôm, con chim này đi đến gặp Khadiravaniya. Khadiravaniya thấy bạn đến liền dắt bạn đi vào rừng, lấy mỏ mổ khúc cây keo, khiến các con sâu từ cây bò ra và cho bạn ăn. Kandagala mổ các con sâu được bạn cho như ăn bánh ngọt. Trong khi ăn, Kandagala sinh lòng tự ái: \"Con này là con chim gõ mỏ, ta cũng vậy. Sao ta ăn các thứ do nó cho ta? Ta sẽ tự kiếm ăn trong rừng cây keo\". Nó liền nói với Khadiravaniya:\r","fontSize":12,"order":9},{"content":"- Này bạn chớ chịu cực mãi. Tôi sẽ tự đi kiếm đồ ăn trong rừng cây keo.\r","fontSize":12,"order":10},{"content":"Bố tát nói với bạn:\r","fontSize":12,"order":11},{"content":"- Này bạn, bạn thuộc gia đình chim đi tìm đồ ăn ở các cây bông, không có lõi cây, tại rừng cây có trái tốt. Nhưng cây keo có lõi cứng rắn. Bạn chớ nên làm như vậy.\r","fontSize":12,"order":12},{"content":"Kandagalaka nói:\r","fontSize":12,"order":13},{"content":"- Tôi là con gì? Tôi không phải là con chim gõ mỏ sao?\r","fontSize":12,"order":14},{"content":"Kandagalaka không nghe lời bạn, bay thật mau mổ vào cây keo. Trong chốc lát mỏ nó bị gẫy, mắt như muốn lồi ra, và đầu như bị vỡ. Nó đứng trên thân cây không vững, phải rơi xuống đất và đọc bài kệ đầu:\r","fontSize":12,"order":15},{"content":"Này bạn, cây gì đây, \u000bLá mát lại có gai, \u000bTại đây, mổ một cái, \u000bÐầu tôi bị vỡ nát?\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Nghe vậy, Khadiravaniya đọc bài kệ thứ hai:\r","fontSize":12,"order":17},{"content":"Loại chim này chỉ quen \u000bMổ ăn loại cây mềm, \u000bVà các khúc gỗ mục, \u000bKhông có lõi cây cứng. \u000bRủi thay, mổ cây keo, \u000bLoại cây có lõi cứng, \u000bTại đấy con chim chết, \u000bÐầu như bị vỡ ra.\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Khadiravaniya nói thêm:\r","fontSize":12,"order":19},{"content":"- Này bạn Kandagalaka, cây làm bạn vỡ đầu tên là cây keo gai, loại cây có lõi cứng như thép.\r","fontSize":12,"order":20},{"content":"Còn con chim không nghe lời bạn phải chết tại chỗ.\r","fontSize":12,"order":21},{"alignment":1,"content":"*\r","fontSize":12,"order":22},{"content":"Thuyết Pháp thoại này xong, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Lúc bấy giờ, Kandagalaka là Ðề-bà-đạt-đa, còn Khadiravaniya là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":24},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":25}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM NATAMDAIHA\/210. CHUYỆN CON CHIM GÕ MỎ (Tiền thân Kandagalaka)\r","title":"210. CHUYỆN CON CHIM GÕ MỎ (Tiền thân Kandagalaka)\r"},{"ID":211,"paragraphs":[{"content":"211. CHUYỆN CHÀNG TRAI SOMADATTA (Tiền thân Somadatta) \r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thường xuyên học thuộc lòng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Trưởng lão Làludàyi (Udàyì khờ dại).Tương truyền khi ở trước mặt hai ba người, vị ấy không thể nói được một lời. Vị ấy nhút nhát đến độ nghĩ thế này, lại nói thế khác.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các Tỷ-kheo ngồi trong Chánh pháp đường, bàn luận về vấn đề này của Trưởng lão. Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, các ông ngồi họp tại đây đang bàn luận vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Khi nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Làludàyi mới nhút nhát quá đáng. Thuở trước, vị ấy cũng đã như vậy. Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn ở xứ Kàsi. Khi lớn lên, Bồ-tát học nghề ở Takkasilà xong đi về nhà, biết được cha mẹ nghèo khổ, và quyết định:\" Ta sẽ xây dựng lại gia đình bị sa sút\".\r","fontSize":12,"order":9},{"content":"Bồ-tát xin phép cha mẹ đi đến Ba-la-nại và trở thành người hầu hạ vua, được vua thương mến.\r","fontSize":12,"order":10},{"content":"Bấy giờ người cha Bồ-tát làm nghề cày ruộng với hai con bò, nhưng một con vừa chết. Ông đi đến gặp Bồ-tát và nói:\r","fontSize":12,"order":11},{"content":"- Này con thân, một con bò chết rồi, không thể cày ruộng được nữa. Hãy xin vua một con bò khác.\r","fontSize":12,"order":12},{"content":"- Thưa cha thân, con mới hầu vua không lâu. Nay con xin bò không thích hợp. Cha hãy xin đi.\r","fontSize":12,"order":13},{"content":"- Con thân, con không biết cha nhút nhát quá đáng. Trước mặt hai ba người, cha không thể nói lên một lời. Nếu cha đi đến xin vua một con bò, cuối cùng cha sẽ cho vua con bò còn lại này.\r","fontSize":12,"order":14},{"content":"- Thưa cha thân, cha đừng giận con. Con không thể xin vua nên con phải tập cho cha xin.\r","fontSize":12,"order":15},{"content":"- Vậy thì hay lắm! Hãy tập cho cha xin đi.\r","fontSize":12,"order":16},{"content":"Bồ-tát đem cha đến một nghiã địa có đám cỏ thơm, cột từng nắm cỏ lại, rải cỏ chỗ này chỗ kia, và lần lượt chỉ cho cha:\r","fontSize":12,"order":17},{"content":"- Ðây là vua, đây là phó vương, đây là tướng quân. Và rồi Bồ-tát nói:\r","fontSize":12,"order":18},{"content":"- Thưa cha thân, khi đi đến gặp vua, trước tiên cha nhớ nói: Ðại vương muôn năm, và đọc bài kệ này, rồi xin con bò.\r","fontSize":12,"order":19},{"content":"Và Bồ-tát dạy cha học thuộc lòng bài kệ này:\r","fontSize":12,"order":20},{"content":"Thưa Ðại vương, thần có \u000bHai con bò cày ruộng, \u000bMột con bị chết đi, \u000bThưa bậc Sát-đế-ly, \u000bHãy cho con bò khác!\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Vị Bà-la-môn cần một năm để học thuộc lòng câu kệ này, rồi nói với Bồ-tát:\r","fontSize":12,"order":22},{"content":"-Này con thân ! Cha đã thuộc lòng những bài kệ này, cha có thể nói lên bài kệ ấy với bất cứ ai. Hãy đưa cha đến hầu vua.\r","fontSize":12,"order":23},{"content":"- Lành thay, thưa cha thân,\r","fontSize":12,"order":24},{"content":"Vì vậy Bồ-tát đem theo quà tặng thích hợp, đưa cha đến yết kiến vua. Vị Bà-la-môn nói:\r","fontSize":12,"order":25},{"content":"- Ðại vương muôn năm!\r","fontSize":12,"order":26},{"content":"Và ông dâng vua tặng phẩm. Vua hỏi:\r","fontSize":12,"order":27},{"content":"- Này Somadatta, vị Bà-la-môn là gì đối với khanh?\r","fontSize":12,"order":28},{"content":"- Thưa Ðại vương đó là cha thần.\r","fontSize":12,"order":29},{"content":"- Ông đến đây có việc gì?\r","fontSize":12,"order":30},{"content":"Lúc bấy giờ vị Bà-la-môn đọc bài kệ để xin bò:\r","fontSize":12,"order":31},{"content":"Thưa Ðại vương, thần có Hai con bò cày ruộng, Một con bị chết đi. Thưa bậc Sát-đế-ly, Hãy lấy con bò kia!\r","fontSize":12,"order":32},{"content":"Vua biết vị Bà-la-môn nói sai, liền cười và nói:\r","fontSize":12,"order":33},{"content":"- Này Somadatta, hình như ở nhà khanh có nhiều bò lắm ư?\r","fontSize":12,"order":34},{"content":"- Tâu Ðại vương, nếu có vậy là do Ðại vương ban cho.\r","fontSize":12,"order":35},{"content":"Vua bằng lòng với câu trả lời Bồ tát, liền cho vị Bà-la-môn mười sáu con bò với các dây đai trang sức, một ngôi làng để ở và bảo đưa người cha về với nhiều nghi lễ long trọng. Vị Bà-la-môn leo lên cỗ xe do ngựa Sindh toàn trắng kéo đi về làng với một số tùy tùng đông đảo trong cảnh huy hoàng. Bồ tát ngồi trong xe cùng với cha và nói:\r","fontSize":12,"order":36},{"content":"- Thưa cha thân, cả năm con đã dạy cha học thuộc lòng. Khi thời cơ đến, cha lại cho vua con bò!\r","fontSize":12,"order":37},{"content":"Rồi Bồ tát đọc bài kệ đầu:\r","fontSize":12,"order":38},{"content":"Thường xuyên học thuộc lòng, \u000bKhông bao giờ phóng dật. \u000bCả năm trường như vậy, \u000bHọc với chùm cỏ thơm, \u000bKhi đứng trước triều thần, \u000bTrả lời sai ý nghĩa, \u000bThực hành không ích lợi \u000bVì trí tuệ ít ỏi.\r","fontSize":12,"leftIndent":36,"order":39},{"content":"Nghe Bồ tát nói vậy, vị Bà-la-môn đọc bài kệ thứ hai:\r","fontSize":12,"order":40},{"content":"Sô-ma-đát-ta thân, \u000bNgười yêu cầu điều gì,\u000bGiữa hai điều được một. \u000bHoặc không được gì cả, \u000bHoặc có được tài sản, \u000bPháp yêu cầu là vậy.\r","fontSize":12,"leftIndent":36,"order":41},{"content":"Bậc Ðạo Sư nói:\r","fontSize":12,"order":42},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Udàyi mới nhút nhát quá đáng. Thuở xưa vị ấy cũng nhút nhát quá đáng như vậy rồi.\r","fontSize":12,"order":43},{"alignment":1,"content":"*\r","fontSize":12,"order":44},{"content":"Sau khi thuyết Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"- Lúc bấy giờ, cha của Somadatta là Làludàyi, còn Somadatta là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":46},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":47}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM BIRANATTHAMBHAKA\/211. CHUYỆN CHÀNG TRAI SOMADATTA (Tiền thân Somadatta) \r","title":"211. CHUYỆN CHÀNG TRAI SOMADATTA (Tiền thân Somadatta) \r"},{"ID":212,"paragraphs":[{"content":"212. CHUYỆN THỨC ĂN THỪA (Tiền thân Uchitthabhatta) \r","fontBold":-1,"fontSize":12,"order":1},{"content":"Trên đầu sắc lại khác...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về sự luyến ái người vợ cũ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tỷ-kheo ấy được bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Tỷ-kheo, nghe nói ông bị ái nhiễm?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Vị ấy đã trả lời:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Có thực vậy.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Ông luyến ái ai?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Con luyến ái người vợ cũ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này Tỷ-kheo, nữ nhân này thuở trước đã làm hại ông và khiến ông ăn đồ ăn thừa của nhân tình nó.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Nói xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ tát sanh ra trong gia đình một người nhào lộn nghèo khổ, sống bằng cách ăn xin. Khi đến tuổi trưởng thành, Bồ tát nghèo khổ, thiếu thốn, và xin ăn để sống.\r","fontSize":12,"order":14},{"content":"Lúc bấy giờ trong nước Kàsi, tại làng nhỏ, người vợ của một Bà-la-môn có tà hạnh, theo ác pháp, thường hành động tội lỗi. Một hôm, vì một vài công việc, vị Bà-la-môn đi ra ngoài, và người tình của nữ nhân ấy được cơ hội liền lẻn vào nhà. Sau khi hành lạc với nữ nhân ấy xong, gã nói:\r","fontSize":12,"order":15},{"content":"- Ta muốn ăn một chút gì rồi sẽ đi.\r","fontSize":12,"order":16},{"content":"Bà ta liền sửa soạn đồ ăn, dọn cơm, hâm canh và cho người tình ăn, còn mình đứng ở cửa canh chồng đi về.\r","fontSize":12,"order":17},{"content":"Tại chỗ người tình ấy đang ăn, Bồ tát đứng chờ xin cơm, và chứng kiến câu chuyện. Khi vị Bà-la-môn xong việc, ông trở về nhà. Nữ Bà-la-môn thấy chồng về, liền đi nhanh vào nhà nói:\r","fontSize":12,"order":18},{"content":"- Hãy đứng dậy, vị Bà-la-môn đang đi về!\r","fontSize":12,"order":19},{"content":"Người vợ bảo tình nhân đi trốn vào kho chứa đồ, và đón vị Bà-la-môn vào nhà. Khi vị Bà-la-môn ngồi xuống, bà vợ sửa soạn chỗ ngồi, đưa nước rửa tay, và trên phần cơm nguội lạnh do người kia ăn thừa, bà thêm phần cơm nóng và mời ông ăn. Vị Bà-la-môn đặt tay xuống cơm, thấy cơm dưới nguội trên nóng suy nghĩ: \"Cơm này có thể là cơm thừa của một người khác đã ăn rồi\". Ông liền hỏi nữ Bà-la-môn với bài kệ đầu:\r","fontSize":12,"order":20},{"content":"Trên đầu sắc lại khác, \u000bPhía dưới sắc lại khác, \u000bTa hỏi nữ Phạm chí, \u000bSao dưới vậy, trên vậy?\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Nữ Bà-la-môn sợ việc làm của mình bị bại lộ, dầu vị Bà-la-môn hỏi đi hỏi lại, vẫn giữ im lặng. Lúc bấy giờ, con người nhào lộn đang đứng xin ăn ở ngoài cửa suy nghĩ: \"Người đàn ông núp trong kho chứa đồ chắc là tình nhân. Người này chắc là chủ nhà. Nữ Bà-la-môn sợ việc làm của mình bị bại lộ nên không nói gì. Vậy ta hãy phô bày việc làm của nữ Bà-la-môn ấy, nói cho vị Bà-la-môn biết chỗ nấp của người tình trong kho chứa đồ\".\r","fontSize":12,"order":22},{"content":"Bồ-tát liền đem toàn bộ câu chuyện nói cho vị Bà-la-môn biết, từ khi ông đi ra khỏi nhà, người kia đi vào nhà, hành lạc, ăn cơm ngon, và nữ Bà-la-môn đứng ở cửa nhìn ra đường bảo người kia núp xuống trong kho chứa đồ. Người nhào lộn nói như vậy cho ông chủ nhà biết và đọc bài kệ thứ hai.\r","fontSize":12,"order":23},{"content":"Kính thưa bậc Tôn giả \u000bTôi là người nhào lộn \u000bTôi đã đi đến đây, \u000bChỉ là để xin ăn, \u000bNgười núp trong kho chứa \u000bLà người Tôn giả tìm.\r","fontSize":12,"leftIndent":36,"order":24},{"content":"Bồ-tát nắm búi tóc người tình địch, kéo gã ra khỏi kho chứa, dặn nó chớ có làm việc ác như vậy nữa, rồi ra đi. Còn vị Bà-la-môn, đánh và dạy cả hai người chớ làm ác như vậy nữa.\r","fontSize":12,"order":25},{"content":"Rồi về sau ông mạng chung và đi theo nghiệp của mình.\r","fontSize":12,"order":26},{"alignment":1,"content":"*\r","fontSize":12,"order":27},{"content":"Sau khi thuyết Pháp thoại này xong, bậc Ðạo Sư giảng các Sự thật. Cuối bài giảng, vị Tỷ-kheo ấy đắc quả Dư lưu. Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Lúc bấy giờ, nữ Bà-la-môn là người vợ trước, vị Bà-la-môn là vị Tỷ-kheo bị ái nhiễm, còn người nhào lộn là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":29},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":30}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM BIRANATTHAMBHAKA\/212. CHUYỆN THỨC ĂN THỪA (Tiền thân Uchitthabhatta) \r","title":"212. CHUYỆN THỨC ĂN THỪA (Tiền thân Uchitthabhatta) \r"},{"ID":213,"paragraphs":[{"content":"213.CHUYỆN VUA BHARU (Tiền thân Bharu) \r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ta nghe vua Bharu..., \r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về vua Kosala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Lúc bấy giờ, Thế Tôn được vua Kosala cung kính tôn trọng đảnh lễ, cúng dường, nhận các tặng vật dồi dào như đồ ăn khất thực, sàng toạ, dược phẩm trị bệnh. Chúng Tỷ-kheo cũng được cúng dường.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Hội chúng ngoại đạo thấy lợi dưỡng, danh vọng của họ bị giảm thiểu bèn hội họp bí mật, ngày đêm thảo luận như sau:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Từ khi Sa-môn Gotama xuất hiện, các lợi dưỡng danh vọng của chúng ta bị tổn giảm. Sa-môn Gotama được lợi dưỡng và danh vọng tối thượng. Vì nhân duyên gì, Sa-môn ấy được thành công như vậy ?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Một người trong hội chúng nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Sa-môn Gotama có một trú xứ tối thượng, an toàn nhất ở cõi Diêm-phù-đề (Ấn Ðộ). Do vậy, Sa-môn Gotama được lợi dưỡng cung kính. Ðể có lợi dưỡng, chúng ta cũng xây dựng một tịnh thất ngoại đạo ở bên cạnh Kỳ Viên, như vậy chúng ta sẽ được cúng dường nhiều tặng vật.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Tất cả đi đến kết luận chung là như vậy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nhưng rồi họ nghĩ:\"Nếu chúng ta không báo tin cho vua biết việc xây tịnh thất này, thì các Tỷ-kheo sẽ ngăn chận chúng ta. Còn nếu vua nhận được quà tặng, vua sẽ không ngần ngại phá trú xứ của họ. Do vậy chúng ta phải hối lộ vua, và chúng ta sẽ lấy được chỗ làm tịnh thất.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Họ thỏa thuận yêu cầu các cận thần đem dâng vua một trăm ngàn đồng và thưa:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Thưa Ðại vương, chúng tôi muốn làm một tịnh thất ngoại đạo ở bên cạnh Kỳ Viên. Nếu các Tỷ-kheo nói với Ðại vương: Chúng tôi không cho phép làm, thì Ðại vương chớ trả lời họ.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Vì tham của hối lộ, vua chấp thuận việc ấy.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Hội chúng ngoại đạo được vua chấp thuận, liền mời một kiến trúc sư bắt đầu công trình xây dựng, và gây tiếng ồn ào. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này Ànanda, tiếng ồn ào ầm ĩ này là tiếng gì?\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Bạch Thế Tôn, các người ngoại đạo đang xây dựng tịnh thất bên cạnh Kỳ Viên. Tiếng ồn ào nổi lên từ đấy.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Này Ànanda, chỗ ấy không thích hợp cho tịnh thất ngoại đạo. Các phái ngoại đạo ưa lớn tiếng ồn ào. Không thể sống với họ được.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Nói vậy xong, bậc Ðạo Sư họp chúng Tỷ-kheo lại và nói:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Này các Tỷ-kheo, hãy đi báo cho vua biết, yêu cầu vua ngăn chận việc làm tịnh thất ngoại đạo.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Chúng Tỷ-kheo đi đến và đứng tại cửa hoàng cung. Vua nghe chúng Tỷ-kheo đến, biết rằng họ đến để ngăn việc xây tịnh thất ngoại đạo. Nhưng tự mình đã nhận tiền hối lộ, nên vua bảo người hầu cận ra nói rằng vua không có ở nhà. Các Tỷ-kheo trở về trình bậc Ðạo Sư. Ngài biết vua nhận hối lộ nên làm vậy. Ngài cử hai vị đại đệ tử ra đi. Vua nghe hai vị đại đệ tử đến, cũng bảo người trả lời như trước. Hai vị đại đệ tử ấy trở về trình bậc Ðạo Sư. Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Này Xá-lợi phất, chắc chắn hôm nay vua không ở trong nhà. Có lẽ vua đi ra ngoài.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Vào sáng hôm sau, bậc Ðạo Sư đắp y, cầm bát, cùng với năm trăm Tỷ-kheo, đi đến cửa cung. Vua nghe chư vị đến, liền từ trên lầu bước xuống cầm lấy bình bát của bậc Ðạo Sư. Vua cúng dường các món cơm cháo lên chúng Tăng với đức Phật là vị lãnh đạo, và đảnh lễ bậc Ðạo Sư, rồi vua ngồi xuống một bên.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Bậc Ðạo Sư bắt đầu thuyết giảng cho vua:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Thưa Ðại vương, các vua thuở trước đã nhận của hối lộ, do đó gây ra sự đấu tranh giữa các vị có giới đức, nên đã mất chủ quyền nước mình và gặp đại nạn.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Nói vậy xong, theo lời yêu cầu của vua, bậc Ðạo Sư kể lại câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":25},{"alignment":1,"content":"*\r","fontSize":12,"order":26},{"content":"Thuở xưa, tại nước Bharu, vua Bharu trị vì quốc độ. Lúc bấy giờ, Bồ-tát là vị khổ hạnh, đã đạt được năm Thắng trí và tám Thiền chứng, là bậc sư trưởng một hội chúng, cư trú lâu ngày tại khu vực Tuyết Sơn.\r","fontSize":12,"order":27},{"content":"Vì cần dùng muối và giấm, Bồ-tát cùng năm trăm vị tu khổ hạnh từ Tuyết Sơn theo thứ tự đi đến thành Bharu. Tại đấy hội chúng khất thực xong, đi ra khỏi thành, ngồi xuống gần cổng phương bắc, dưới gốc một cây bàng đầy cành lá. Họ dùng cơm và trú ở đấy.\r","fontSize":12,"order":28},{"content":"Bấy giờ, khi chúng đạo sĩ ấy sống tại đấy khoảng nửa tháng, một vị sư trưởng hội chúng khác với năm trăm đạo sĩ cùng đi đến khất thực trong thành xong, đi ra khỏi thành, ngồi xuống tại cổng phía nam, dưới một gốc cây bàng tương tự. Sau khi ăn uống xong, họ cũng trú tại đấy. Như vậy hai hội chúng đạo sĩ ăn uống ở đấy cho đến thỏa thích, rồi đi về Tuyết Sơn.\r","fontSize":12,"order":29},{"content":"Khi hội chúng đi rồi, cây bàng ở cổng phía nam bị khô héo. Lần sau, hai hội chúng ấy lại đến. Những vị trú ở cây bàng tại cổng nam đến trước, và thấy cây bàng của mình bị khô héo. Sau khi đi khất thực, họ ra khỏi thành đến gốc cây bàng tại cổng phía bắc. Ăn uống xong, họ sống ở tại đấy. Các đạo sĩ của hội chúng kia đến sau, khất thực trong thành xong, đi đến gốc cây của mình, ngồi ăn u
