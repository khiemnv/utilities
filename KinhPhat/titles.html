ấy cũng hỏi như trước. Tỷ-kheo ấy nói:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Hãy để ta ăn cháo xong ta quét phòng và đi lấy phần cơm phát theo thẻ của ta!\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Sau đó Tỷ-kheo ấy đi lấy phần cơm về rồi đưa bình bát cho người ấy cầm và nói:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Hãy đi theo ta, ta sẽ trả lời câu hỏi của anh. Tỷ-kheo ấy dắt nó ra ngoài làng, xếp y lại, đặt y trên vai, lấy bình bát từ tay nó và đứng chờ đợi. Nó nói:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Này Sa-môn, hãy trả lời câu hỏi của ta.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Này cư sĩ, ta trả lời cho anh đây.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Tỷ-kheo ấy nói xong, với một cú đấm, đánh ngã tên ấy, đánh nó nhừ xương rồi quăng phân vào mặt nó, và dọa nó:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Từ nay trở đi, nếu có Tỷ-kheo nào đến làng này, và anh còn hỏi câu nào thì anh biết ta.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Tỷ-kheo ấy nói vậy rồi bỏ đi.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Từ đấy chỉ vừa thấy bóng các Tỷ-kheo, nó liền chạy trốn.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Sau một thời gian, việc này được chúng Tăng biết rõ. Một hôm, tại Chánh pháp đường, họ bắt đầu nói chuyện ấy:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Này các Hiền giả, nghe nói Tỷ-kheo đánh tên này, quăng phân vào mặt kẻ thô lỗ rồi bỏ đi.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Bậc Ðạo Sư đi đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Này, các Tỷ-kheo, các ông họp tại đây đang bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Và khi nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Tỷ-kheo này tấn công kẻ ấy với đồ dơ. Thuở trước, vị này cũng đã như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Nói xong, bậc Ðạo Sư kể lại câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"*\r","fontSize":12,"order":33},{"content":"Thuở xưa, dân chúng hai nước Anga và Magadha thường hay đi qua lại thân thiết với nhau. Một ngày nọ, họ đến ở tại một ngôi nhà giáp ranh giữa hai nước để uống rượu, ăn thịt, cá suốt đêm. Vào buổi sáng, khi tỉnh rượu, họ thắng bò vào xe rồi ra đi.\r","fontSize":12,"order":34},{"content":"Khi họ đi rồi, một con bọ ăn phân, vì mùi phân bay đến, thấy rượu còn đọng lên đống phân, bèn uống cho đã khát. Rồi say rượu, nó leo lên đống phân nằm. Trong khi nó leo lên, một viên phân nhỏ rơi xuống, nó la to:\r","fontSize":12,"order":35},{"content":"- Trái đất không có thể đỡ ta nổi!\r","fontSize":12,"order":36},{"content":"Ngay lúc ấy có một con voi điên đi đến, ngửi thấy mùi phân, ghê tởm bỏ đi lui. Con bọ ăn phân thấy vậy tưởng rằng con voi sợ mình, liền nghĩ: \"Nay ta phải đánh con vật lớn xác này một trận mới được\", nó liền gọi con voi ấy qua bài kệ đầu:\r","fontSize":12,"order":37},{"content":"Anh hùng địch anh hùng,\u000bDũng mãnh, ta đánh nhau,\u000bHãy quay lại, voi kia,\u000bSao sợ, và bỏ chạy?\u000bHãy cho dân hai nước\u000bAn-ga, Ma-ga-dha,\u000bThấy được sức hùng mạnh\u000bCủa bác và của ta.\r","fontSize":12,"leftIndent":36,"order":38},{"content":"Con voi lắng tai nghe tiếng con bọ nói, rồi trở lại gần nó, và mắng trách nó với bài kệ thứ hai:\r","fontSize":12,"order":39},{"content":"Ta không cần giết bọ\u000bBằng chân, ngà hay vòi,\u000bTa giết bọ bằng phân,\u000bHỡi vật đầy hôi thối,\u000bHãy chết với đồ dơ!\r","fontSize":12,"leftIndent":36,"order":40},{"content":"Rồi con voi trút xuống một bãi phân lớn ngay trên đầu con bọ và đái trên đó. Con bọ bị giết ngay tại chỗ ấy. Rồi con voi rống lên như tiếng kèn và chạy vào rừng.\r","fontSize":12,"order":41},{"alignment":1,"content":"*\r","fontSize":12,"order":42},{"content":"Khi bậc Ðạo Sư thuyết Pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"- Lúc bấy giờ, con bọ ăn phân là kẻ thô lỗ này. Con voi là Tỷ-kheo và vị thần cây trong rừng tận mắt chứng kiến việc ấy là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":44},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":45}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM KHÀSÀVA\/227. CHUYỆN CON BỌ ĂN PHÂN (Tiền thân Gùthapàna)\r","title":"227. CHUYỆN CON BỌ ĂN PHÂN (Tiền thân Gùthapàna)\r"},{"ID":228,"paragraphs":[{"content":"228. CHUYỆN BÀ-LA-MÔN KÀMANÌTA (Tiền thân Kàmanìta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ta tham muốn ba thành...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Bà-la-môn có tên Kàmanìta (Dục tham chi phối). Hoàn cảnh chuyện này sẽ được nêu rõ trong Tiền thân Kàma số 467, Chương mười hai.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Thuở xưa, vua Ba-la-nại có hai hoàng tử. Trong hai hoàng tử ấy, người anh cả đi đến Ba-la-nại và làm vua còn người em làm phó vương. Người anh làm vua ham mê của cải, dục lạc, và tham lam thắng lợi.\r","fontSize":12,"order":5},{"content":"Lúc bấy giờ, Bồ-tát làm Thiên chủ Ðế Thích nhìn xuống cõi Diêm-phù-đề, biết vua đắm say các loại dục lạc này, liền nghĩ: \"Ta sẽ khiển trách vua, và làm cho vua xấu hổ\".\r","fontSize":12,"order":6},{"content":"Bồ-tát hiện thân làm một thanh niên Bà-la-môn, và đi đến đứng nhìn vua. Vua hỏi:\r","fontSize":12,"order":7},{"content":"- Này thanh niên Bà-la-môn, ngươi đến với mục đích gì?\r","fontSize":12,"order":8},{"content":"Thiên chủ Ðế Thích trả lời:\r","fontSize":12,"order":9},{"content":"- Thưa Ðại vương, thần thấy ba thành phố an ổn, phú cường, nhiều voi, ngựa, cỗ xe, bộ binh, đầy những thứ trang sức bằng vàng ròng. Ba thành ấy có thể được chiếm lấy chỉ với một đội quân rất nhỏ. Thần sẽ đến lấy những thành ấy và dâng Ðại vương:\r","fontSize":12,"order":10},{"content":"Vua hỏi:\r","fontSize":12,"order":11},{"content":"- Này thanh niên, khi nào chúng ta khởi binh?\r","fontSize":12,"order":12},{"content":"- Ngày mai, thưa Ðại vương!\r","fontSize":12,"order":13},{"content":"- Vậy ngươi hãy đi và mai đến.\r","fontSize":12,"order":14},{"content":"- Thưa vâng, Ðại vương. Hãy mau chóng chuẩn bị quân đội.\r","fontSize":12,"order":15},{"content":"Thiên chủ Ðế Thích nói vậy rồi đi về trú xứ của mình.\r","fontSize":12,"order":16},{"content":"Ngày hôm sau, vua truyền đánh trống chuẩn bị quân đội, rồi gọi các đại thần và nói:\r","fontSize":12,"order":17},{"content":"- Hôm qua, có một thanh niên Bà-la-môn đến và nói: Thần sẽ chiếm đất của ba thành Uttarapancàla, Indapatta và Kekaka dâng ngài. Nay ta sẽ đem nó đi để chiếm lấy ba thành ấy. Hãy gọi nó đến mau!\r","fontSize":12,"order":18},{"content":"- Thưa Thiên tử, Thiên tử đã cho nó ở nơi nào?\r","fontSize":12,"order":19},{"content":"- Ta không cho nó ở nơi nào hết.\r","fontSize":12,"order":20},{"content":"- Nhưng Thiên tử đã cho nó tiền để trả nhà trọ không?\r","fontSize":12,"order":21},{"content":"- Ta cũng không cho.\r","fontSize":12,"order":22},{"content":"- Vậy sao chúng thần kiếm nó được?\r","fontSize":12,"order":23},{"content":"- Hãy tìm nó tại những con đường trong thành.\r","fontSize":12,"order":24},{"content":"Họ đi tìm nhưng không thấy vị ấy, liền trở về trình vua:\r","fontSize":12,"order":25},{"content":"- Thưa Ðại vương, chúng thần tìm không thấy nó.\r","fontSize":12,"order":26},{"content":"Vua suy nghĩ: \"Một vinh quang lớn như vậy đã bị tiêu tan\". Nỗi sầu muộn khủng khiếp khởi lên, tâm vua trở thành nóng bức, máu bị dao động, và bệnh kiết lỵ phát ra tấn công vua, các thầy không thể chữa trị được.\r","fontSize":12,"order":27},{"content":"Sau ba bốn ngày, Ðế Thích nghĩ đến vua, biết vua bị bệnh, ngài tự bảo: \"Ta sẽ chữa trị cho vua\".\r","fontSize":12,"order":28},{"content":"Ðế Thích giả dạng một Bà-la-môn đi đến đứng trước cửa cung và báo tin: Một thầy thuốc Bà-la-môn xin đến chữa bệnh Ðại vương.\r","fontSize":12,"order":29},{"content":"Khi nghe vậy vua nói:\r","fontSize":12,"order":30},{"content":"- Các đại danh sư của triều đình cũng không thể chữa lành trẫm được. Thôi hãy cho nó một số tiền lộ phí rồi bảo nó đi.\r","fontSize":12,"order":31},{"content":"Ðế thích nghe vậy, liền đáp:\r","fontSize":12,"order":32},{"content":"- Ta không cần tiền trả nhà trọ, ta không lấy tiền chữa trị, ta sẽ chữa bệnh cho vua mau lành. Hãy để ta gặp vua.\r","fontSize":12,"order":33},{"content":"Khi nghe vua nói:\r","fontSize":12,"order":34},{"content":"- Vậy hãy để nó đến.\r","fontSize":12,"order":35},{"content":"Ðế Thích đi vào, chúc vua thắng trận và đứng một bên. Vua hỏi:\r","fontSize":12,"order":36},{"content":"- Ngươi muốn chữa bệnh cho trẫm đó ư?\r","fontSize":12,"order":37},{"content":"- Thưa Thiên Tử, vâng.\r","fontSize":12,"order":38},{"content":"- Vậy hãy chữa đi!\r","fontSize":12,"order":39},{"content":"- Thưa Thiên tử, vâng. Hãy cho thần biết triệu chứng bệnh trạng. Do nhân duyên nào bệnh khởi lên. Do Ðại Vương ăn gì, uống gì hay do Ðại Vương thấy gì, nghe gì?\r","fontSize":12,"order":40},{"content":"- Này khanh, bệnh của trẫm phát ra do nghe một chuyện.\r","fontSize":12,"order":41},{"content":"- Thiên tử nghe chuyện gì?\r","fontSize":12,"order":42},{"content":"- Này khanh, một thanh niên Bà-la-môn đến và nói: Thần sẽ lấy ba thành dâng Ðại vương. Nhưng trẫm không cho nó trú xứ ở, cũng không cho tiền để trả nhà trọ, chắc nó giận trẫm, và đã đi đến một ông vua khác rồi! Trẫm nghĩ rằng một sự vinh quang lớn như vậy đã bị tiêu tan, nên chứng bệnh phát ra. Nếu có thể, khanh hãy chữa trị chứng bệnh do tâm trẫm tham muốn.\r","fontSize":12,"order":43},{"content":"Ðể rõ ý nghĩa này, vua đọc bài kệ đầu:\r","fontSize":12,"order":44},{"content":"Ta tham muốn ba thành, \u000bMỗi thành xây trên núi,\u000bThành tên Pan-ca-la,\u000bCu-ru, Ke-ca-ca,\u000bHỡi chàng Bà-la-môn,\u000bTa còn muốn hơn nữa,\u000bHãy chữa ta căn bệnh,\u000bNô lệ của dục tham.\r","fontSize":12,"leftIndent":36,"order":45},{"content":"Ðế Thích nói:\r","fontSize":12,"order":46},{"content":"- Thưa Ðại vương, bệnh của ngài không thể chữa bằng thuốc rễ cây v.v... bệnh của ngài chữa bằng thuốc tri kiến.\r","fontSize":12,"order":47},{"content":"Rồi Ðế Thích đọc bài kệ thứ hai:\r","fontSize":12,"order":48},{"content":"Có người chữa trị được,\u000bVết cắn của rắn đen,\u000bBậc hiền trí chữa trị,\u000bNgười bị ma quỷ ám,\u000bKhông ai chữa trị được\u000bNgười nộ lệ dục tham.\u000bLàm sao chữa trị được,\u000bKẻ thối thất tinh cần?\r","fontSize":12,"leftIndent":36,"order":49},{"content":"Như vậy, bậc Ðại Sĩ nêu rõ ý nghĩa này rồi nói thêm như sau:\r","fontSize":12,"order":50},{"content":"- Thưa Ðại vương, nếu ngài có lấy được ba thành ấy, và cai trị đất nước của bốn thành này, Ðại vương có thể mang bốn bộ áo một lần chăng? Có thể ăn trong bốn đĩa bằng vàng chăng? Và nằm ngủ trên bốn long sàng lộng lẫy chăng? Thưa Ðại Vương, không nên để dục tham chi phối. Dục tham là cội gốc của tội ác. Ai để dục tham tăng trưởng sẽ bị đọa vào tám địa ngục lớn, mười sáu địa ngục nhỏ cùng với nhiều loại khổ đau khác.\r","fontSize":12,"order":51},{"content":"Như vậy, bậc Ðại Sĩ dọa vua ấy với những cảnh địa ngục rồi thuyết pháp cho vua nghe. Vua nghe pháp, hết sầu muộn, và trong chốc lát được khỏi bệnh.\r","fontSize":12,"order":52},{"content":"Ðế Thích khuyến giáo vua xong, an trú vua vào giới luật, và đi về thiên giới. Còn vua, từ đấy về sau làm các công đức bố thí v.v... và khi mệnh chung, đi theo nghiệp của mình.\r","fontSize":12,"order":53},{"alignment":1,"content":"*\r","fontSize":12,"order":54},{"content":"Khi thuyết Pháp thoại này xong, bậc Ðạo Sư nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":55},{"content":"- Lúc bấy giờ, nhà vua bị tham dục chi phối là Tỷ-kheo này, còn Ðế Thích là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":56},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":57}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM KHÀSÀVA\/228. CHUYỆN BÀ-LA-MÔN KÀMANÌTA (Tiền thân Kàmanìta)\r","title":"228. CHUYỆN BÀ-LA-MÔN KÀMANÌTA (Tiền thân Kàmanìta)\r"},{"ID":229,"paragraphs":[{"content":"229. CHUYỆN DU SĨ PALÀYI (Tiền thân Palàyi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Với các voi tối thắng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về du sĩ ngoại đạo Palàyi. Vì mục đích biện luận, vị này đi khắp mọi nơi Diêm-phù-đề (Ấn Ðộ) và không gặp ai có khả năng đối thoại, liền đi đến Xá-vệ và hỏi các người tại đây:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Có ai đủ khả năng biện luận với ta không?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Họ nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Có một người đủ khả năng biện luận với một ngàn người như ông. Vị ấy là bậc Nhất thiết trí, bậc tối thắng giữa những loài hai chân, Ðạo Sư Gotama, bậc Pháp Vương, bậc nhiếp phục mọi đối thủ ngoại đạo trong toàn cõi Diêm-phù-đề, không người ngoại đạo nào có khả năng biện luận với bậc Thế Tôn ấy. Như các ngọn sóng tràn vào bờ biển, tất cả biện luận ngoại đạo chạm đến gót chân Ngài đều bị tan tác vỡ vụn.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Họ nói lên các công đức của các đức Phật như vậy.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Du sĩ ngoại đạo ấy hỏi:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Vị ấy nay ở đâu?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Ở Kỳ viên.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Nay ta sẽ có cuộc đối thoại với vị ấy.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Rồi được vây quanh với một đám đông người, du sĩ ấy đi vào Kỳ viên, thấy cửa thành ngoài do vương tử Jeta (Kỳ-đà) đã dùng chín mươi triệu đồng vàng để xây dựng liền hỏi:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Ðây có phải lâu đài trú xứ của Sa-môn Gotama không?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Khi được trả lời đây chỉ là cửa thành ngoài, du sĩ ấy nói:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Cửa thành còn như vậy, thì trú xứ của vị ấy để như thế nào nữa?\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Khi nghe nói các Hương phòng thật là vô lượng, vị ấy liền nghĩ: \"Với một Sa-môn như vậy, ai có thể biện luận được\". Nói vậy xong, vị ấy liền bỏ trốn. Quần chúng la ó và ùa vào Kỳ Viên. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Các ngươi đến phi thời như vậy vì mục đích gì?\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Họ trình Ngài chuyện ấy. Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Này các cư sĩ, không phải chỉ nay, nhưng thuở trước cũng như vậy, chỉ thấy cửa thành ngoài trú xứ của Ta, vị ấy cũng bỏ chạy rồi.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Rồi theo yêu cầu của các cư sĩ, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Thuở xưa, tại xứ Gandhàra, Bồ-tát làm vua ở Takkasilà, còn Brahmadatta trị vì xứ Ba-la-nại. Brahmadatta quyết định lấy Takkasilà, và mang đến một đạo quân lớn, cắm trại không xa thành bao nhiêu.\r","fontSize":12,"order":22},{"content":"Brahmadatta truyền lệnh bày binh bố trận xa như sau:\r","fontSize":12,"order":23},{"content":"- Ðây là chỗ các con voi, đây là chỗ các con ngựa, đây là chỗ các con xe, đây là chỗ các bộ binh. Như vậy các ngươi hãy tấn công và đánh phá với mọi vũ khí. Như trời đổ mưa xuống, các ngươi hãy làm một trận mưa tên đổ xuống.\r","fontSize":12,"order":24},{"content":"Rồi vua đọc hai bài kệ này:\r","fontSize":12,"order":25},{"content":"Với các voi tối thắng,\u000bNhư mây bão trên trời!\u000bVới các ngựa tối thắng,\u000bQuây tròn như vòng hoa!\u000bVới xe như đợt sóng,\u000bVới tên như mưa rào,\u000bVới quân kiếm cầm tay,\u000bBủa vây chém dữ dội,\u000bChúng bao vây trọn vẹn,\u000bThành Tak-ca-si-là,\u000bCho đế khi địch quân\u000bPhải ngã nhào xuống đất!\r","fontSize":12,"leftIndent":36,"order":26},{"content":"Hãy xông tới đánh chúng,\u000bHãy nhào tới đạp chúng!\u000bHãy la lớn khởi binh,\u000bHãy hát khúc hành quân!\u000bTrong khi các đàn voi,\u000bÐồng thét lên vâng dội.\u000bHãy cất cao giọng nói\u000bNáo động giữa chiến trường,\u000bNhư sấm chớp lóe sáng,\u000bẦm ầm giữa không gian.\r","fontSize":12,"leftIndent":36,"order":27},{"content":"Như vậy, vua la hét cho quân chuyển động, và tiến đến gần cửa thành. Khi thấy cửa thành với lâu đài, tháp canh, Brahmadatta liền hỏi:\r","fontSize":12,"order":28},{"content":"- Ðây có phải cung điện của vua chăng?\r","fontSize":12,"order":29},{"content":"Họ trả lời:\r","fontSize":12,"order":30},{"content":"- Ðây là cửa thành với lầu tháp.\r","fontSize":12,"order":31},{"content":"Vua ấy liền nói:\r","fontSize":12,"order":32},{"content":"- Tháp ở cửa thành như vậy thì cung điện của vua sẽ như thế nào?\r","fontSize":12,"order":33},{"content":"Họ trả lời:\r","fontSize":12,"order":34},{"content":"- Cung điện giống như lâu đài Vejayanta của Thiên chủ Ðế Thích!\r","fontSize":12,"order":35},{"content":"Vua nghe vậy liền kết luận:\r","fontSize":12,"order":36},{"content":"- Ta không bao giờ có thể chiến đấu với một vị vua vinh quang như vậy!\r","fontSize":12,"order":37},{"content":"Và chỉ thấy lầu tháp ở cửa thành ngoài, vua liền quay trở lui, bỏ chạy về Ba-la-nại.\r","fontSize":12,"order":38},{"alignment":1,"content":"*\r","fontSize":12,"order":39},{"content":"Sau khi thuyết pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Lúc bấy giờ, vua Ba-la-nại là du sĩ ngoại đạo Pa-là-yi, còn vua Takkasilà là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":41},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":42}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM KHÀSÀVA\/229. CHUYỆN DU SĨ PALÀYI (Tiền thân Palàyi)\r","title":"229. CHUYỆN DU SĨ PALÀYI (Tiền thân Palàyi)\r"},{"ID":230,"paragraphs":[{"content":"230. CHUYỆN DU SĨ PALÀYI THỨ HAI (Tiền thân Palàyi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cờ xí ta vô lượng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một du sĩ ngoại đạo. Trong câu chuyện này, du sĩ ngoại đạo ấy đi vào Kỳ Viên. Lúc bấy giờ, bậc Ðạo Sư được hội chúng đông đảo vây quanh, ngồi trên pháp tọa được trang hoàng rực rỡ trên tấm thảm đỏ, đang rống tiếng rống sư tử. Du sĩ ngoại đạo thấy thân hình bậc Ðạo sư như thân hình Phạm Thiên, thấy mặt Ngài sáng chói như trăng rằm, với cái trán như một dĩa bằng vàng, liền nghĩ: \"Ai có thể chiến thắng một người như vậy\", liền quay trở lui, lẫn vào trong đám đông và bỏ chạy. Ðại chúng đuổi theo kẻ ấy rồi quay vào, báo cáo câu chuyện cho bậc Ðạo Sư rõ. Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Không phải chỉ nay du sĩ ngoại đạo ấy làm như vậy. Thuở trước, thấy mặt ta sáng chói, kẻ ấy cũng bỏ chạy như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi Ngài kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, Bồ-tát làm vua trị vì Ba-la-nại. Còn tại Takkasilà, có một vị vua của xứ Gandhàra. Vua ấy nói:\r","fontSize":12,"order":7},{"content":"- Ta sẽ đánh chiếm Ba-la-nại.\r","fontSize":12,"order":8},{"content":"Rồi vua đi đến vây thành với bốn loại binh chủng. Ðứng trước cửa thành, nhìn quân đội của mình. Vua tự bảo:\r","fontSize":12,"order":9},{"content":"- Ai có thể đánh thắng được một quân đội như vậy?\r","fontSize":12,"order":10},{"content":"Rồi vua tán thán quân đội của mình với bài kệ:\r","fontSize":12,"order":11},{"content":"Cờ xí ta vô lượng,\u000bKhông ai đối địch nổi,\u000bDầu quạ bay từng đàn,\u000bÐâu chận đứng được biển!\u000bChẳng khác gì ngọn núi\u000bKhông bị bão thổi bạt,\u000bNay ta cũng như vậy,\u000bKhông ai chinh phục ta.\r","fontSize":12,"leftIndent":36,"order":12},{"content":"Bồ tát nghe lời khoe khoang của vua xứ Gandhàra như vậy, liền xuất hiện trước cửa thành với gương mặt chói sáng như trăng rằm, và nói:\r","fontSize":12,"order":13},{"content":"- Này kẻ ngu si kia, đừng nói lảm nhảm vô ích! Nay ta sẽ đạp nát quân đội của ngươi như con voi điên đạp nát cánh rừng cây lau.\r","fontSize":12,"order":14},{"content":"Rồi Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":15},{"content":"Chớ nói lời ngu muội\u000bChẳng có ai bằng ngươi!\u000bNgươi lảm nhảm mất trí,\u000bSao chế ngự được ta?\u000bChẳng khác ngươi tấn công\u000bCon voi dữ độc hành,\u000bVới chân chà ngươi nát\u000bNhư chà nát cọng lau!\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Khi vua xứ Gandhàra nghe lời Bồ-tát dọa chà nát, liền ngẩng đầu lên, thấy vầng trán của Bồ-tát như cái dĩa bằng vàng, ông hoảng hốt vì sợ bị bắt liền quay lùi, bỏ chạy về thành của mình.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Khi bậc Ðạo Sư thuyết pháp thoại này xong. Ngài nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Thời ấy, vua xừ Gandhàra là du sĩ ngoại đạo Palàyi, còn vua Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM KHÀSÀVA\/230. CHUYỆN DU SĨ PALÀYI THỨ HAI (Tiền thân Palàyi)\r","title":"230. CHUYỆN DU SĨ PALÀYI THỨ HAI (Tiền thân Palàyi)\r"},{"ID":231,"paragraphs":[{"content":"231. CHUYỆN CHIẾC GIÀY (Tiền thân Upàhana).\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Như người mua giày hư...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm, bậc Ðạo Sư kể về Ðề-bà-đạt-đa.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các Tỷ-kheo họp tại Chánh pháp đường, bắt đầu nói chuyện này:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa ngài Hiền giả, Ðề-bà-đạt-đa phản lại bậc Sư trưởng, trở thành kẻ chống đối, kẻ thù địch của đức Như Lai và gặp tai nạn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư đi đến Pháp đường và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, các ông ngồi họp đang luận bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới phản lại bậc Sư trưởng, trở thành kẻ chống đối, kẻ thù địch của Như Lai, và gặp đại nạn. Thuở trước, kẻ ấy cũng đã như vậy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh ra trong gia đình một người huấn luyện voi. Khi đến tuổi trưởng thành, Bồ-tát được thành thục trong nghề huấn luyện voi. Một thanh niên Bà-la-môn ở một làng của nước Kàsi đến học nghề với Bồ-tát. Trong khi dạy nghề, các vị Bồ-tát thường không giấu giếm điều gì cả. Những gì các vị hiểu biết đều đem dạy cho tất cả. Do vậy, thanh niên ấy học mọi nghề với Bồ-tát và hiểu biết không sót một chút gì. Khi người thanh niên học xong, liền thưa vời Bồ-tát.\r","fontSize":12,"order":12},{"content":"- Thưa Sư trưởng, nay con xin đi phục vụ vua.\r","fontSize":12,"order":13},{"content":"Bồ-tát nói:\r","fontSize":12,"order":14},{"content":"- Lành thay!\r","fontSize":12,"order":15},{"content":"Rồi Bồ-tát đi đến yết kiến vua và thưa:\r","fontSize":12,"order":16},{"content":"- Thưa Ðại vương, đệ tử của thần muốn phục vụ ngài.\r","fontSize":12,"order":17},{"content":"- Tốt lắm, hãy để nó phục vụ trẫm.\r","fontSize":12,"order":18},{"content":"- Nhưng Ðại Vương có biết tiền lương là bao nhiêu?\r","fontSize":12,"order":19},{"content":"- Ðệ tử của khanh sẽ không nhận được tiền lương như khanh. Nếu khanh nhận được một trăm, nó sẽ nhận năm mươi. Nếu khanh nhận được hai, nó sẽ nhận một!\r","fontSize":12,"order":20},{"content":"Bồ-tát đi về nhà báo tin cho đệ tử của mình. Anh ta nói:\r","fontSize":12,"order":21},{"content":"- Thưa Sư trưởng, con biết nghề giống như Sư trưởng, nên tay nghề bằng nhau. Nếu tiền lương bằng nhau, thì con sẽ phục vụ. Nếu không, con sẽ không phục vụ.\r","fontSize":12,"order":22},{"content":"Bồ-tát trình cho vua biết. Vua nói:\r","fontSize":12,"order":23},{"content":"- Nếu nó làm được việc bằng khanh, nếu nó có thể cho thấy tài nghệ của nó bằng tài nghệ của khanh, thì nó sẽ nhận lương bằng khanh.\r","fontSize":12,"order":24},{"content":"Bồ-tát báo tin ấy cho đệ tử biết. Anh ta nói:\r","fontSize":12,"order":25},{"content":"- Tốt lắm, con sẽ trổ tài.\r","fontSize":12,"order":26},{"content":"Bồ-tát lại trình vua.\r","fontSize":12,"order":27},{"content":"Vua nói:\r","fontSize":12,"order":28},{"content":"- Vậy ngài mai, các khanh sẽ trổ tài nghệ.\r","fontSize":12,"order":29},{"content":"- Lành thay, chúng thần sẽ trổ tài.\r","fontSize":12,"order":30},{"content":"Nhà vua liền ra lệnh đánh trống báo tin.\r","fontSize":12,"order":31},{"content":"- Ngày mai cả Sư trưởng và đệ tử đều trổ tài nghệ huấn luyện voi. Ngày mai, những ai muốn xem hãy họp tai sân của hoàng cung để xem.\r","fontSize":12,"order":32},{"content":"Vị sư trưởng suy nghĩ: \"Ðệ tử của ta qua huyênh hoang tự mãn, nó tưởng nó có cái tài năng bằng ta trong khi nó chưa biết hết mọi phương tiện thiện xảo của ta\".\r","fontSize":12,"order":33},{"content":"Sư trưởng chọn một con voi và trong một đêm, vị ấy dạy nó làm mọi việc trái ngược. Sư trưởng dạy nó đi lui trong khi bảo nó đi tới, và dạy nó đi tới trong khi bảo nó đi lui; dạy nó nằm khi bảo nó đứng dậy; dạy nó đứng khi bảo nó nằm; dạy nó thả rơi khi bảo nó nhặt lên; và dạy nó nhặt lên khi bảo nó thả xuống.\r","fontSize":12,"order":34},{"content":"Ngày hôm sau, sư trưởng leo lên con voi ấy đi đến sân của hoàng cung. Người đệ tử cũng cưỡi một con voi thật đẹp. Một đám đông người tụ họp tại đó. Cả hai đều trổ tài nghệ giống nhau. Rồi Bồ-tát bảo con voi của mình làm việc trái ngược với mệnh lệnh. Khi bảo nó đi tới, nó lại đi lui. Khi bảo nó đứng, nó lại nằm. Khi bảo nó nằm, nó lại đứng dậy. Khi bảo nó nhặt lên, nó thả rơi. Khi bảo nó thả rơi, nó lại nhặt lên. Ðại chúng la ó lên:\r","fontSize":12,"order":35},{"content":"- Kẻ đệ tử độc ác kia, chớ đối địch với sư trưởng của ngươi. Ngươi không biết lượng sức mình, khi ngươi nghĩ: \"Ta biết trổ tài như sư trưởng\".\r","fontSize":12,"order":36},{"content":"Quần chúng đánh anh ta với gạch, gậy gộc và giết chết anh ta ngay tại chỗ.\r","fontSize":12,"order":37},{"content":"Bồ-tát từ trên voi bước xuống đi đến trước mặt vua và thưa:\r","fontSize":12,"order":38},{"content":"- Thưa đại vương, người ta học nghề để mưu cầu an lạc cho mình. Nhưng có một người do học nghề tự đem lại đại nạn, giống như chiếc giày hư đem lại khổ đau.\r","fontSize":12,"order":39},{"content":"Nói vậy xong, Bồ-tát đọc bài kệ:\r","fontSize":12,"order":40},{"content":"Như người mua giày hư\u000bMong giày đem an lạc,\u000bKhông ngờ, giày đem khổ,\u000bBị nóng bức đốt cháy\u000bGót chân bị bức bách,\u000bChân người ấy bị thương.\u000bCũng vậy kẻ phàm phu,\u000bSanh gia đình hạ tiện,\u000bÐến người để học nghề,\u000bVà học cả mọi việc,\u000bChính do thiếu hiểu biết,\u000bTrở lại làm hại mình,\u000bKẻ nông nổi nóng vội\u000bGiống như chiếc giày hư.\r","fontSize":12,"leftIndent":36,"order":41},{"content":"Vua vô cùng hoan hỷ và đem thưởng Bồ-tát nhiều danh vọng vinh hiển.\r","fontSize":12,"order":42},{"alignment":1,"content":"*\r","fontSize":12,"order":43},{"content":"Sau khi thuyết Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"- Lúc bấy giờ, người đệ tử là Ðề-bà-đạt-đa và vị sư trưởng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":45},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":46}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM UPÀHANA\/231. CHUYỆN CHIẾC GIÀY (Tiền thân Upàhana).\r","title":"231. CHUYỆN CHIẾC GIÀY (Tiền thân Upàhana).\r"},{"ID":232,"paragraphs":[{"content":"232. CHUYỆN KHÔNG ÐƯỢC HƯỚNG DẪN (Tiền thân Vinàthùna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Việc này do con nghĩ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một thiếu nữ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Nàng ấy là một triệu phú ở Xá-vệ, thấy trong nhà mình một con bò đực được cung kính, liền hỏi người vú:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này vú, ai lại được cung kính như vậy?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa cô, đó là con ngưu vương.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi thiếu nữ ấy đứng trong lâu đài nhìn ra đường, thấy một kẻ lưng gù và suy nghĩ: \"Giữa loài bò, con đầu đàn có một cái bướu trên lưng. Người đứng đầu loài người chắc cũng như vậy. Người này sẽ làm chủ loài người. Ta sẽ trở thành kẻ hầu hạ của người này\".\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Thiếu nữ ấy sai nữ tì báo cho người lưng gù này biết:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Con gái nhà triệu phú muốn đi với chàng. Hãy đi đến chỗ ấy và đứng đợi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi nàng thu góp và đem theo các thứ nữ trang vật dụng của mình, rồi cải trang, từ lầu bước xuống và đi trốn với người gù lưng.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Sau một thời gian việc làm ấy được thành phố và chúng Tỷ-kheo biết đến. Tại Chánh pháp đường, các Tỷ-kheo bắt đầu nói chuyện này:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Hiều giả, con gái nhà triệu phú đã trốn đi với một người lưng gù.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Giữa lúc ấy, bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, các ông đang họp bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Khi nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Này các Tỷ-kheo, không phải chỉ nay cô ta mới đam mê người lưng gù. Thuở trước cô ta cũng như vậy rồi!\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Và bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh ra trong một gia đình một vị triệu phú ở một thị trấn.\r","fontSize":12,"order":19},{"content":"Khi đến tuổi trưởng thành, Bồ-tát lập gia đình, sanh được một con trai và một con gái. Bồ-tát muốn cưới con gái một của một triệu phú ở Ba-la-nại cho con trai mình và chọn ngày làm lễ cưới. Con gái vị triệu phú ấy thấy trong nhà mình một con bò đực được cung kính, liền hỏi người vú:\r","fontSize":12,"order":20},{"content":"- Ai đấy?\r","fontSize":12,"order":21},{"content":"Ngưới vú nói:\r","fontSize":12,"order":22},{"content":"- Ðây là con bò chúa.\r","fontSize":12,"order":23},{"content":"Sau đó cô gái thấy một người lưng gù đang đi giữa đường lại nghĩ: \"Ðấy là người tối thượng giữa loài người\", bèn đem theo mọi thứ trang sức vật dụng và trốn theo người ấy.\r","fontSize":12,"order":24},{"content":"Còn Bồ-tát suy nghĩ: \"Ta sẽ rước con gái vị triệu phú về nhà\", liền lên đường đi đến Ba-la-nại, với một đám tùy tùng lớn.\r","fontSize":12,"order":25},{"content":"Người gù lưng và cô gái cũng đi trên con đường ấy. Suốt đêm người gù lưng bị lạnh, vào lúc rạng đông, anh ta bị cảm gió, thân thể run rẩy vô cùng đau khổ. Anh ta ngã xuống, nằm co quắp bên đường như cần cây đàn cầm bị gãy, con cô gái nhà triệu phú ngồi dưới chân anh ta. Bồ-tát và người tùy tùng nhận ra nàng, đi đến, nói chuyện với con gái nhà triệu phú qua bài kệ đầu:\r","fontSize":12,"order":26},{"content":"Việc này do con nghĩ,\u000bNgu si, không người dắt,\u000bỞ một bên kẻ ngu,\u000bKhông xứng đáng với con.\r","fontSize":12,"leftIndent":36,"order":27},{"content":"Nghe Bồ-tát nói vậy, con gái nhà triệu phú đọc bài kệ thứ hai:\r","fontSize":12,"order":28},{"content":"Nghĩ là người tối thượng,\u000bCon yêu kẻ gù lưng,\u000bNay nó nằm cong queo,\u000bNhư đàn cầm dây đứt.\r","fontSize":12,"leftIndent":36,"order":29},{"content":"Bồ-tát biết rằng nàng chỉ hóa trang đi theo người gù nên cho nàng tằm rửa, trang điểm cho nàng rồi đưa nàng lên xe về nhà.\r","fontSize":12,"order":30},{"alignment":1,"content":"*\r","fontSize":12,"order":31},{"content":"Khi bậc Ðạo Sư thuyết pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Lúc bấy giờ chính người này là con gái nhà triệu phú và vị triệu phú thành Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":33},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":34}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM UPÀHANA\/232. CHUYỆN KHÔNG ÐƯỢC HƯỚNG DẪN (Tiền thân Vinàthùna)\r","title":"232. CHUYỆN KHÔNG ÐƯỢC HƯỚNG DẪN (Tiền thân Vinàthùna)\r"},{"ID":233,"paragraphs":[{"content":"233. CHUYỆN MŨI TÊN (Tiền thân Bikannaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ngươi muốn đi chỗ nào...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo thối thất tinh tần.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vị ấy được đưa đến Chánh pháp đường và được bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Có thật thế chăng?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Tỷ-kheo ấy trả lời:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thật có vậy.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Vì sao thối thất tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Vị ấy trả lời:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Vì nhân duyên các dục.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Các dục, này Tỷ-kheo, giống như mũi tên có ngạnh đâm vào trong tim. Khi đã đâm vào đấy, nó có thể giết người như mũi tên giết con cá sấu.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Nói xong, bậc Ðạo Sư kể một câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Thuở xưa, Ðạo Sư làm vua trị vì đúng pháp ở Ba-la-nại.\r","fontSize":12,"order":15},{"content":"Một hôm vua đi vào công viên, đến trên bờ hồ xem những người thiện xảo về múa hát trên bờ hồ xem những người thiện xảo về múa hát bắt đầu biểu diễn. Ðàn cá và đám rùa thích nghe tiếng hát, tụ tập lại và đi theo vua. Vua thấy đàn cá dài bằng thân cây cọ dừa, liền hỏi các đại thần.\r","fontSize":12,"order":16},{"content":"- Sao những con cá này lại đi theo ta như vậy?\r","fontSize":12,"order":17},{"content":"Các đại thần trả lời:\r","fontSize":12,"order":18},{"content":"- Chúng đang hầu Thiên tử.\r","fontSize":12,"order":19},{"content":"Vua bằng lòng với lời nói ấy, và ra lệnh cho chúng ăn cơm thường xuyên hàng ngày. Một số cá vào giờ ăn, một số khác không đến và cơm bị phí phạm. Các người hầu tâu với vua sự kiện này. Vua ra lệnh:\r","fontSize":12,"order":20},{"content":"- Bắt đầu từ nay, vào giờ cơm hãy đánh trống. Khi nghe tiếng trống, các con cá tụ họp lại hãy cho chúng cơm.\r","fontSize":12,"order":21},{"content":"Từ đấy người nào cho cá ăn cơm cũng đánh trống và khi đàn cá họp lại, anh ta cho chúng ăm cơm. Khi các con cá đang ăn cơm, một con cá sấu đến ăn vài con cá. Người cho cơm trình vua việc ấy. Vua nghe nói vậy liền ra lệnh:\r","fontSize":12,"order":22},{"content":"- Khi con cá sấu ăn cá, hãy bắn nó với mũi tên có ngạnh và bắt nó.\r","fontSize":12,"order":23},{"content":"- Thưa vâng, tốt lắm. Người ấy nói.\r","fontSize":12,"order":24},{"content":"Rồi anh ta lên một chiếc thuyền và ngay khi con cá sấu đến ăn cá, anh ta đâm nó bằng một mũi tên có ngạnh. Mũi tên bắn vào lưng, con cá sấu đau đớn điên cuồng mang theo mũi tên chạy trốn. Người cho cơm biết mũi tên đã trúng con cá sấu, gọi nó với bài kệ đầu:\r","fontSize":12,"order":25},{"content":"Ngươi muốn đi chỗ nào,\u000bHãy đi đến chỗ ấy,\u000bMũi tên ta có ngạnh,\u000bÐã bắn trúng ngươi rồi.\u000bNghe tiếng trống gọi cơm,\u000bNgươi tham lam đã đến,\u000bÐuổi bắt ăn đàn cá,\u000bNên ngươi phải mạng chung.\r","fontSize":12,"leftIndent":36,"order":26},{"content":"Con cá sấu đi về chỗ ở của mình và chết tại đấy.\r","fontSize":12,"order":27},{"content":"Bậc Ðạo Sư là bậc Chánh Giác muốn giải thích sự việc này, liền đọc bài kệ thứ hai:\r","fontSize":12,"order":28},{"content":"Các thú vật trong đời,\u000bKhi đã bị cám dỗ\u000bVà chúng bị chinh phục\u000bBởi dục vọng của mình,\u000bChúng sẽ bị giết hại\u000bGiữa bà con, bạn bè,\u000bNhư con các sấu ấy\u000bÐi theo ăn đàn cá.\r","fontSize":12,"leftIndent":36,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Sau khi thuyết pháp thoại này, bậc Ðạo Sư thuyết giảng các Sự thật. Cuối bài giảng, vị Tỷ-kheo thối thất đã đắc quả Dự lưu, và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Lúc bấy giờ, vua Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM UPÀHANA\/233. CHUYỆN MŨI TÊN (Tiền thân Bikannaka)\r","title":"233. CHUYỆN MŨI TÊN (Tiền thân Bikannaka)\r"},{"ID":234,"paragraphs":[{"content":"234. CHUYỆN NÀNG ASITÀBHÙ (Tiền thân Aistàbhù)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nay chính nhờ chàng làm...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, bậc Ðạo Sư kể trong khi trú tại Kỳ Viên về một thiếu nữ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Ở Xá-vệ, trong gia đình một người hầu hạ hai vị Ðại đệ tử của bậc Ðạo Sư, có một thiếu nữ tuyệt sắc. Khi nàng lớn lên, nàng được gả cho một gia đình tương xứng. Nhưng người chồng không nghĩ gì đến nàng, thường tham đắm vui chơi các chỗ khác. Nàng không để ý đến sự vô lễ của chồng đối với mình, đã mời hai vị Ðại đệ tử đến để cúng dường bố thí, nghe pháp và chứng quả Dự lưu. Từ đấy trở đi nàng sống an lạc trong đạo và quả. Về sau nàng nghĩ: \"Chồng ta không cần ta, ta không có việc gì phải sống trong gia đình, vậy ta sẽ xuất gia\". Vì vậy, nàng báo tin cho cha mẹ rồi xuất gia và chứng quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Việc làm của nàng được các Tỷ-kheo biết đến. Một hôm, tại Chánh pháp đường, các Tỷ-kheo bắt đầu nói chuyện này:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa các Hiền giả, người con gái của gia đình ấy cố gắng đi tìm mục đích tối thượng. Biết được người chồng không kể gì đến mình, nàng cúng dường hai vị Ðại đệ tử, rồi nghe pháp với hai vị ấy và được an trú trong quả Dự lưu. Sau đó nàng xin phép mẹ cha, xuất gia và chứng quả A-la-hán. Như vậy, này các Hiền giả, thiếu nữ ấy đã đạt mục đích đối thượng.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Trong lúc ấy, bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, các ông hội họp và bàn vần đề gì?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Khi nghe vấn đề trên, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, không phải chỉ nay thiếu nữ gia đình này đi tìm mục đích tối thượng. Thuở trước, nàng cũng đã làm như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát xuất gia làm vị ẩn sĩ khổ hạnh đạt được các Thắng trí, và các Thiền chứng rồi sống tại khu vực Hy-mã-lạp-sơn. Lúc bấy giờ, vua Ba-la-nại thấy con mình là hoàng tử Brahmadatta đầy uy nghi, oai vệ, sinh nghi ngờ, và đuổi con ra khỏi quốc độ.\r","fontSize":12,"order":13},{"content":"Hoàng tử đem theo vợ mình tên Asitabhù, đi vào Tuyết sơn, ăn cá, thịt, các loại rau quả và trú tại một am thất bằng lá. Hoàng tử thấy một nữ thần chim và đam mê nàng; chàng muốn lấy nàng làm vợ, không đếm xỉa đến Àsitàbhù.\r","fontSize":12,"order":14},{"content":"Aistàbhù thấy chồng mình đi theo nữ thần liền nghĩ: \"Người này không đếm xỉa gì đến ta, và đi theo nữ thần, vậy cần nó làm gì?\"\r","fontSize":12,"order":15},{"content":"Nghĩ vậy tâm nàng không vui, nàng đi đến gặp Bồ-tát, đảnh lễ, và xin ngài dạy cho nàng một đối tượng để quán tưởng.\r","fontSize":12,"order":16},{"content":"Nàng nhìn vào đối tượng ấy, rồi phát triển các Thắng trí và các Thiền chứng. Nàng đi đến Bồ-tát, và đảnh lễ rồi trở về đứng trước cửa thảo am của mình.\r","fontSize":12,"order":17},{"content":"Bấy giờ Brahmadatta đi theo nữ thần chim, nhưng tìm khắp không thấy được con đường nữ thần chim ấy đi, chàng thất vọng, hướng mặt về phía chòi lá của mình. Asitàbhù thấy chồng đi đến, bèn bay lên hư không, đứng trên tầng trời có màu sắc châu báu, và nói:\r","fontSize":12,"order":18},{"content":"- Này Tôn giả trẻ tuổi, nhờ chàng ta đã chứng được an lạc thiền định này.\r","fontSize":12,"order":19},{"content":"Và nàng đọc bài kệ đầu:\r","fontSize":12,"order":20},{"content":"Nay chính nhờ chàng làm,\u000bTa hết say đắm dục,\u000bNhư ngà bị cưa đứt,\u000bKhông thể gắn lại được.\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Nói vậy xong, trước mắt chàng, nàng bay lên hư không và đến một chỗ khác. Khi nàng đi rồi, hoàng tử Brahmadatta than thở qua bài kệ thứ hai:\r","fontSize":12,"order":22},{"content":"Như tham lam quá độ,\u000bLàm tâm trí si mê\u000bCướp đi mọi công đức,\u000bTa đánh mất vợ ta!\r","fontSize":12,"leftIndent":36,"order":23},{"content":"Hoàng tử khóc than với bài kệ này, rồi sống một mình trong rừng. Khi vua cha băng hà, chàng trở về nhận vương quốc.\r","fontSize":12,"order":24},{"alignment":1,"content":"*\r","fontSize":12,"order":25},{"content":"Khi thuyết Pháp thoại này xong, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Lúc bấy giờ, hoàng tử và công chúa là hai người này, còn vị ẩn sĩ khổ hạnh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":27},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":28}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM UPÀHANA\/234. CHUYỆN NÀNG ASITÀBHÙ (Tiền thân Aistàbhù)\r","title":"234. CHUYỆN NÀNG ASITÀBHÙ (Tiền thân Aistàbhù)\r"},{"ID":235,"paragraphs":[{"content":"235. CHUYỆN VỀ ẨN SĨ VACCHA-NAKHA (Tiền thân Vaccha-Nakha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Này Vac-cha-Na-kha...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Roja, một người của bộ tộc Malla.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Người này là bạn cư sĩ của Tôn giả Ànanda, một hôm, gởi một bức thư nhắn tin mời Tôn giả đến thăm mình. Tôn giả xin phép bậc Ðạo Sư và ra đi. Sau khi đãi Tôn giả ăn các món thượng vị khác nhau, vị ấy ngồi xuống một bên, nói chuyện thân mật với Tôn giả, và mời Tôn giả thọ hưởng cuộc sống đầy đủ dục lạc ở nhà mình:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa Tôn giả Ananda, nhà tôi rất nhiều kho động sản và bất động sản. Tôi sẽ chia tài sản này làm hai và tặng Tôn giả một nửa. Hãy đến đây, chúng ta chung sống trong một gia đình.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Vị Trưởng lão nói cho bạn biết sự nguy hiểm của các dục, rồi từ chỗ đứng dậy, đi về tinh xá.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Ànanda, ông có gặp Roja không?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Trưởng lão trả lời:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Thưa có, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Roja nói chuyện gì với ông?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Trưởng lão trả lời:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Bạch Thế tôn, Roja mời con sống đời gia đình. Con nói lên những nguy hiểm của một đời sống gia đình cho bạn con.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này Ànanda, không phải chỉ nay Roja, người Malla ấy mời các vị xuất gia sống đời gia đình. Lúc trước kẻ ấy cũng đã làm như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Rồi theo yêu cầu của Tôn giả Ànanda, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn ở một thị trấn. Khi đến tuổi trưởng thành, ngài xuất gia làm vị ẩn sĩ sống lâu ngày tại khu vực Tuyết sơn.\r","fontSize":12,"order":18},{"content":"Vì mục đích lấy muối và giấm, ngài đi đến Ba-la-nại trù ở công viên của vua. Hôm sau vị ẩn sĩ đi vào thành.\r","fontSize":12,"order":19},{"content":"Bấy giờ một vị triệu phú ở Ba-la-nại hoan hỷ với uy nghi của Bồ-tát, đưa ngài về nhà, mời ngài thọ trai.\r","fontSize":12,"order":20},{"content":"Ngay khi được ngài nhận lời ở lại với mình, vị ấy đem ngài vào ở trong hoa viên và thường đến phục vụ ngài đủ mọi nhu cầu.\r","fontSize":12,"order":21},{"content":"Hai người nảy sinh tình thân mến với nhau.\r","fontSize":12,"order":22},{"content":"Một hôm vị triệu phú Ba-la-nại, vì thương mến Bồ-tát, suy nghĩ như sau: \"Ðời sống xuất gia thật cực khổ. Ta sẽ khuyên bạn ta từ bỏ xuất gia. Ta sẽ chia tất cả tài sản ta làm hai và cho bạn một nửa, rồi hai chúng ta cùng chung sống với nhau\".\r","fontSize":12,"order":23},{"content":"Vị vậy, một hôm sau khi ăn uống xong, nói chuyện thân mật với bạn, vị triệu phú Ba-la-nại nói:\r","fontSize":12,"order":24},{"content":"- Thưa Tôn giả Vacchanakha, đời sống xuất gia đầy phiền toái. Ðời sống gia đình đầy an lạc. Hãy hoàn tục, và hai chúng ta cùng thọ hưởng các dục lạc với nhau.\r","fontSize":12,"order":25},{"content":"Nói vậy xong, vị triệu phú đọc bài kệ đầu:\r","fontSize":12,"order":26},{"content":"Này Vac-cha-na-kha,\u000bAn lạc thay gia đình,\u000bÐầy đủ thứ vàng bạc,\u000bÐầy đủ các món ăn,\u000bỞ đây, ăn và uống,\u000bRồi nằm dài thỏa thích!\r","fontSize":12,"leftIndent":36,"order":27},{"content":"Nghe vậy, Bồ-tát nói:\r","fontSize":12,"order":28},{"content":"- Này đại triệu phú, bạn đắm say dục lạc, vì không có trí, bạn tán thán công đức của đời tại gia, không tán thán công đức của đời xuất gia. Tôi sẽ nói với bạn mọi phiền toái của đời sống gia đình. Nay hãy lắng nghe. Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":29},{"content":"Người sống trong gia đình,\u000bKhông bao giờ an lạc,\u000bNgười ấy thường nói láo,\u000bNgười ấy thường lừa đảo,\u000bNgười ấy thường đánh đập,\u000bLàm hại những người khác,\u000bCác tội lỗi như vậy,\u000bLàm sao chế ngự được,\u000bVậy ai nay còn muốn\u000bSống ở trong gia đình?\r","fontSize":12,"leftIndent":36,"order":30},{"content":"Với những lời này bậc Ðại sĩ nới lên những khuyết điểm của đời sống gia đình, rồi đi đến hoa viên như cũ.\r","fontSize":12,"order":31},{"alignment":1,"content":"*\r","fontSize":12,"order":32},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Lúc bấy giờ, vị triệu phú Ba-la-nại là Roja, người của bộ tộc Malla, còn ẩn sĩ Vacchanakha là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":34},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":35}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM UPÀHANA\/235. CHUYỆN VỀ ẨN SĨ VACCHA-NAKHA (Tiền thân Vaccha-Nakha)\r","title":"235. CHUYỆN VỀ ẨN SĨ VACCHA-NAKHA (Tiền thân Vaccha-Nakha)\r"},{"ID":236,"paragraphs":[{"content":"236. CHUYỆN CON CÒ (Tiền thân Baka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thật trắng thay chim này...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một kẻ giả dối. Khi kẻ ấy được đưa đến trước mặt bậc Ðạo sư, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, người này không những nay mà thuở xưa đã là một kẻ giả dối.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát là con cá vua sống trong cái hồ ở khu vực Tuyết Sơn cùng với một số lớn cá tùy tùng.\r","fontSize":12,"order":7},{"content":"Lúc ấy một con cò muốn ăn các con cá tại chỗ gần hồ nước. Vì vậy nó cúi đầu, dang cánh ra, nhìn các con cá một cách mơ màng, chờ đợi khi nào chúng mất cảnh giác thì bắt chúng.\r","fontSize":12,"order":8},{"content":"Bấy giờ, Bồ-tát cùng với đàn cá đi tìm mồi, đến tại chỗ ấy. Ðàn cá thấy con cò đang rình mồi liền đọc bài kệ đầu:\r","fontSize":12,"order":9},{"content":"Thật trắng thay chim này,\u000bLoài chim hai lần sanh,\u000bChẳng khác gì hoa súng,\u000bLặng lẽ dang hai cánh,\u000bIm lặng, mơ màng nhìn,\u000bNhư trầm tư mặc tưởng!\r","fontSize":12,"leftIndent":36,"order":10},{"content":"Bồ-tát nhìn con cò, và đọc bài kệ thứ hai:\r","fontSize":12,"order":11},{"content":"Con cò ấy làm gì,\u000bCác ngươi đâu biết được,\u000bVì không biết rõ ràng,\u000bNên có lời tán tụng\u000bChim hai lần tái sanh ấy\u000bÐang đợi giết chúng ta,\u000bDo vậy hai cánh nó\u000bKhông vẫy, không động đậy.\r","fontSize":12,"leftIndent":36,"order":12},{"content":"Nghe nói vậy đàn cá vẫy nước và đuổi con cò đi.\r","fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Sau khi thuyết pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Lúc bấy giờ, con cò là kẻ giả dối này, còn vua cá là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":17}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM UPÀHANA\/236. CHUYỆN CON CÒ (Tiền thân Baka)\r","title":"236. CHUYỆN CON CÒ (Tiền thân Baka)\r"},{"ID":237,"paragraphs":[{"content":"237. CHUYỆN THÀNH SÀKETA (Tiền thân Sàketa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thế Tôn, do nhân gì...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở gần Sàketa, bậc Ðạo Sư kể về sự sanh khởi luyến ái. (Chuyện hiện tại và quá khứ giống như Tiền thân số 68, Chương năm).\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Khi đức Như Lai đi vào tinh xá, các Tỷ-kheo hỏi:\r","fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, luyến ái bắt đầu như thế nào?\r","fontSize":12,"order":6},{"content":"Và họ đọc bài kệ đầu:\r","fontSize":12,"order":7},{"content":"Thế Tôn, do nhân gì,\u000bỞ đời có số người,\u000bTâm hết sức lạnh nhạt.\u000bNhưng đối với kẻ khác,\u000bTâm lại rất yêu thương?\r","fontSize":12,"leftIndent":36,"order":8},{"content":"Bậc Ðạo Sư giải thích bản chất của luyến ái qua bài kệ thứ hai:\r","fontSize":12,"order":9},{"content":"Xưa do vì sống chung,\u000bNay, do vì hạnh phúc,\u000bNhư vậy, luyến ái sanh,\u000bNhư sen mọc trong nước.\r","fontSize":12,"leftIndent":36,"order":10},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Hai người này là hai vợ chồng vị Bà-la-môn thời xưa và con trai của họ là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":13},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":14}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM UPÀHANA\/237. CHUYỆN THÀNH SÀKETA (Tiền thân Sàketa)\r","title":"237. CHUYỆN THÀNH SÀKETA (Tiền thân Sàketa)\r"},{"ID":238,"paragraphs":[{"content":"238. CHUYỆN MỘT CHỮ (Tiền thân Ekapada)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cha thân, hãy nói lên...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể kể về một vị điền chủ ở Xá-vệ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, đứa con trai của vị ấy ngồi trên bắp vế của cha và hỏi vị ấy về ý nghĩa cái cửa. Người điền chủ ấy nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Câu chuyện này, trừ đức Phật không một ai khác có thể trả lời.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Vì vậy, ông dắt con đi đến Kỳ Viên, đảnh lễ bậc Ðạo Sư thưa:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, đứa con trai của con ngồi trên bắp vế con và hỏi về ý nghĩa cái cửa. Con không biết trả lời nên đến đây. Mong Thế Tôn trả lời câu hỏi này.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này nam cư sĩ, đứa trẻ này, nay đang đi tìm lý tưởng. Thuở trước, nó cũng đã đi tìm lý tưởng, và hỏi các hiền trí câu hỏi này rồi. Các nhà hiền trí đã trả lời nó. Nhưng qua nhiều lần tái sanh chồng chất, nó không nhớ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi theo lời yêu cầu của người điền chủ, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở trước, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh ra trong gia đình triệu phú. Lúc lớn lên, cha chết, Bồ-tát được hưởng địa vị của người triệu phú.\r","fontSize":12,"order":12},{"content":"Bấy giờ con trai của Bồ-tát ngồi trên bắp vế cha và hỏi:\r","fontSize":12,"order":13},{"content":"- Thưa cha thân, hãy nói cho con một việc chỉ gồm có một chữ nhưng bao hàm nhiều ý nghĩa.\r","fontSize":12,"order":14},{"content":"Rồi nói đọc bài kệ đầu:\r","fontSize":12,"order":15},{"content":"Cha thân, hãy nói lên\u000bMột chữ gồm nhiều nghĩa,\u000bVới chữ ấy, chúng ta\u000bThành đạt được lý tưởng.\r","fontSize":12,"leftIndent":72,"order":16},{"content":"Người cha nói lên bài kệ thứ hai:\r","fontSize":12,"order":17},{"content":"Một chữ đáng kính trọng,\u000bMột chữ gồm nhiều nghĩa,\u000bÐó chính là tài năng,\u000bLiên hệ với giới đức,\u000bGắn liền với nhẫn nhục,\u000bÐể con giúp bạn hữu,\u000bVà cảnh giác kẻ thù.\r","fontSize":12,"leftIndent":72,"order":18},{"content":"Như vậy, Bồ-tát đã trả lời câu hỏi của con trai. Ðứa con trai ấy dùng phương pháp mà người cha nêu ra để thành tựu lý tưởng. Về sau, khi mệnh chung nó đi theo nghiệp của mình.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Sau khi thuyết Pháp Thoại này, bậc Ðạo Sư giảng các Sự thật. Cuối bài giảng ấy, cả hai cha con đắc quả Dư lưu. Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Lúc bấy giờ, người con trai ấy là người con trai ngày nay, còn Ta là triệu phú Ba-la-nại.\r","fontItalic":-1,"fontSize":12,"order":22},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":23}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM UPÀHANA\/238. CHUYỆN MỘT CHỮ (Tiền thân Ekapada)\r","title":"238. CHUYỆN MỘT CHỮ (Tiền thân Ekapada)\r"},{"ID":239,"paragraphs":[{"content":"239. CHUYỆN CON NHÁI XANH (Tiền thân Harita-Màta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Khi ta là con rắn...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm, bậc Ðạo Sư kể về vua Ajàtasttu (A-xà-thế).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi phụ thân của vua Pasenadi nước Kosala gả con gái cho vua Bimbisàra (Tần-bà-sa), có cho nàng một làng ở Kàsi như món tiền sắm lễ. Khi A-xà-thế giết cha là vua Bimbisàra, không bao lâu, mẫu hậu mệnh chung vì thương chồng. Sau khi mẹ mất, vua A-xà-thế vẫn hưởng lợi tức của ngôi làng ấy. Vua Kosala quyết định không để ngôi làng thuộc tài sản gia đình mình cho nghịch tử đã giết cha, và vua gây chiến với A-xà-thế.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Khi thì người cậu (tức là vua Pasenadi) chiến thắng, khi thì người cháu (tức A-xà-thế) chiến thắng. Khi A-xà-thế thắng trận, vua dương cờ lên khắp trong nước và đi về thành với khí thế tưng bừng. Khi vua thất trận, vua về sầu muộn và không cho ai biết.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Một hôm tại Chánh pháp đường, các Tỷ-kheo ngồi nói chuyện này:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thưa các Hiền giả, khi A-xà-thế thắng người cậu thì hân hoan, còn khi thất trận thì sầu muộn.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo Sư đến Chánh Pháp đường và hỏi:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, các ông đang ngồi họp bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Khi được nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Không phải chỉ nay, ngày xưa cũng vậy, khi nào ai thắng trận cũng hân hoan, khi nào ai thất trận cũng sầu muộn.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh ra làm con nhái. Lúc bấy giờ khắp nơi tại những hang lỗ sâu dưới sông, dân chúng thường đặt các lưới nơm để bắt cá. Một bầy cá lội vào trong một cái nơm ấy và một con rắn nước cũng bò vào thân chảy máu. Con rắn không thấy ai cứu mình, sợ chết, vội bò ra khỏi miệng rơm, và nó vô cùng đau đớn, nằm nấp một bên bờ nước.\r","fontSize":12,"order":14},{"content":"Lúc bấy giờ, con nhái xanh nhảy đến và rơi vào miệng cái lưới. Con rắn biết không ai có thể phán xử cho mình, thấy nhái xanh nằm đấy liền hỏi:\r","fontSize":12,"order":15},{"content":"- Này bạn nhái xanh, bạn có bằng lòng với việc làm của đàn cá này không?\r","fontSize":12,"order":16},{"content":"Rồi nó đọc bài kệ đầu:\r","fontSize":12,"order":17},{"content":"Khi ta là con rắn\u000bĐi vào trong miệng nơm,\u000bCác con cá cắn ta,\u000bBạn nhái có hoan hỷ\u000bVới việc đàn cá làm?\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Con nhái xanh nói:\r","fontSize":12,"order":19},{"content":"- Vâng, thưa bạn, tôi hoan hỷ. Vì sao vậy? Khi những con cá đi vào khu vực của bạn, bạn ăn chúng. Khi bạn vào khu vực đàn cá, chúng ăn bạn. Tại khu vực của mình, tại chỗ mình kiếm ăn, không ai là không có sức mạnh.\r","fontSize":12,"order":20},{"content":"Rồi Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":21},{"content":"Loài người thường ăn cướp,\u000bKhi nào thấy được lợi,\u000bKhi người khác ăn cướp,\u000bKẻ bị cướp, cướp lại.\r","fontSize":12,"leftIndent":36,"order":22},{"content":"Khi Bồ-tát phân xử vụ kiện này, đàn cá thấy chỗ yếu của con rắn nước, liền nói:\r","fontSize":12,"order":23},{"content":"- Chúng ta sẽ bắt kẻ thù.\r","fontSize":12,"order":24},{"content":"Ðàn cá đi ra khỏi miệng nơm, giết con rắn ngay tại chỗ rồi bỏ đi.\r","fontSize":12,"order":25},{"alignment":1,"content":"*\r","fontSize":12,"order":26},{"content":"Sau khi nói pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Lúc bấy giờ, con rắn nước là A-xà-thế, còn con nhái xanh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":28},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":29}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM UPÀHANA\/239. CHUYỆN CON NHÁI XANH (Tiền thân Harita-Màta)\r","title":"239. CHUYỆN CON NHÁI XANH (Tiền thân Harita-Màta)\r"},{"ID":240,"paragraphs":[{"content":"240. CHUYỆN VUA MAHÀPINGALA (Tiền thân Mahàpingala)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chính vua Pin-ga-la...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Ðề-bà-đạt-đa.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trong chín tháng Ðề-bà-đạt-đa đã tìm mọi cách hãm hại bậc Ðạo Sư, sau đó đất nứt nẻ và chôn vị ấy vào trong lòng đất của Kỳ Viên. Những ai sống tại Kỳ Viên và toàn dân sống ở trong vùng ấy nghe tin đều hân hoan và nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Ðề-bà-đạt-đa, kẻ thù của bậc Ðạo Sư là đức Phật Chánh Giác, đã bị đất nuốt sống!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Khi nghe những lời này được lan truyền khắp nơi, dân chúng ở toàn cõi Diêm-phù-đề, các Dạ-xoa, các loài hữu tính, và chư Thiên cũng đều hân hoan vui vẻ như vậy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Một hôm, các Tỷ-kheo họp tại Chánh pháp đường, và bắt đầu nói chuyện:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Thưa các Hiền giả, khi Ðề-bà-đạt-đa bị nuốt vào lòng đất, quần chúng sanh hoan hỷ và nói: Ðề-bà-đạt-đa đã bị nuốt vào lòng đất rồi.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư đến Chánh pháp đường và hỏi:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, các ông ngồi họp đang bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Khi nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa chết, đại chúng hân hoan vui mừng. Thuở trước, đại chúng cũng hân hoan, vui mừng như vậy.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Và bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Thuở xưa, tại Ba-la-nại, vua Mahàpingala (Ðại hoàng nhãn) trị vì phi pháp và bất công, làm các nghiệp ác theo ý muốn của mình. Vua dùng hình phạt thuế má, còng chân, bức hiếp quần chúng như nghiền mía trong máy ép. Vua cay nghiệp, độc ác, hung bạo, không có một chút tình thương đối với kẻ khác. Ở nhà, vua cư xử hà khắc, nghịch ý đối với vợ, con trai, con gái, đại thần, Bà-la-môn, gia chủ v.v... Vua như là hột bụi đời vào mắt, như viên sạn trong vắt cơm, như mũi dao đâm vào gót chân.\r","fontSize":12,"order":15},{"content":"Lúc bấy giờ, Bồ-tát sanh ra làm hoàng tử của vua Mahàpingala. Suốt một thời gian dài, vua Mahàpingala trị vì rồi mệnh chung. Khi ấy dân chúng toàn thành Ba-la-nại hân hoan vui sướng, cười thật lớn, thiêu đốt thi hài vua với ngàn xe củi, và dập tắt lửa với hàng ngàn ghè nước.\r","fontSize":12,"order":16},{"content":"Khi làm lễ quán đảnh tôn Bồ-tát lên ngôi vua, họ hân hoan vui sướng vì được một vị vua trị vì đúng pháp, dân chúng đánh trống khắp nơi ở trong thành. Dân chúng treo cờ xí trang hoàng thành phố. Tại mỗi cửa nhà, họ dựng lều, trải dầu lúa và hoa, và ngồi ăn uống trong các lều được trang hoàng đẹp đẽ ấy trên các bục gỗ được tô điểm rực rỡ.\r","fontSize":12,"order":17},{"content":"Còn Bồ-tát ngồi trên một vương sàng tuyệt đẹp, đặt trên một cái bệ cao, dưới chiếc lọng trắng che trên đầu thật oai phong lẫm liệt. Các đại thần, Bà-la-môn, gia chủ, người đánh xe, người giữ cửa đứng bao vây xung quanh ngài. Một người giữ cửa đứng không xa, đang khóc và thở dài. Bồ-tát thấy vậy hỏi:\r","fontSize":12,"order":18},{"content":"- Này bạn giữ của, cha ta chết, mọi người đều hân hoan vui sướng, chơi đùa ồn ào, còn bạn lại đứng khóc vậy? Cha ta có tử tế với bạn và yêu quý bạn sao?\r","fontSize":12,"order":19},{"content":"Bồ-tát hỏi xong, đọc bài kệ đầu:\r","fontSize":12,"order":20},{"content":"Chính vua Pin-ga-la,\u000bLàm hại khắp mọi người,\u000bNay vua đã chết đi,\u000bAi cũng thấy thoải mái,\u000bPhải chăng vua Hoàng nhãn\u000bÐã được ngươi thương yêu?\u000bKhiến ngươi phải than khóc,\u000bHỡi người giữ cửa kia?\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Nghe câu nói của Bồ-tát, người giữ cửa ấy nói:\r","fontSize":12,"order":22},{"content":"- Tôi khóc không phải vì vua Mahàpingala chết làm tôi buồn. Nay tôi rất được an lạc. Trước kia mỗi khi vua Mahàpingala đi từ lầu xuống hay lên lầu, thường dùng nắm tay đánh tôi tám cái trên đầu, như cái đánh của cây búa thợ rèn. Khi vua đi đến thế giới bên kia, vua sẽ đánh tám cái trên đầu của thần Yàma giữ địa ngục như đã đánh đầu tôi. Dân chúng ở đấy sẽ nói: vua này quá ác đối với chúng tôi, và chúng sẽ gởi vua lên trên này lại. Tôi sợ vua sẽ đến và nắm tay lại đánh trên đầu tôi, nên tôi khóc.\r","fontSize":12,"order":23},{"content":"Ðể nêu rõ ý nghĩa này, anh ta đọc bài kệ thứ hai:\r","fontSize":12,"order":24},{"content":"Tôi không hề thương mến\u000bVua có con mắt vàng,\u000bTôi chỉ sợ một việc\u000bVua sẽ trở lại đây.\u000bVì làm hại thần Chết,\u000bNên từ đây vua đi,\u000bThần Chết bị vua hại,\u000bLại đưa vua trở về.\r","fontSize":12,"leftIndent":36,"order":25},{"content":"Bồ-tát nói với anh ta:\r","fontSize":12,"order":26},{"content":"- Vua ấy bị đốt với ngàn xe củi, được tưới với trăm ghè nước, và chỗ đất được đào lên xung quanh, Chúng sanh đi đến thế giới bên kia, do sức mạnh của nghiệp không thể trở lại với thân trước được. Ngươi chớ sợ:\r","fontSize":12,"order":27},{"content":"Rồi để an ủi anh ta, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":28},{"content":"Bị ngàn xe củi đốt,\u000bBị trăm ghè nước tưới,\u000bÐất đã bị đào quanh,\u000bChớ sợ vua trở lại.\r","fontSize":12,"leftIndent":36,"order":29},{"content":"Từ đấy trở đi, người giữ cửa được an tâm. Còn Bồ-tát trị vì đúng pháp và trọn đời làm công đức như bố thí v.v... rồi đi theo nghiệp của mình.\r","fontSize":12,"order":30},{"alignment":1,"content":"*\r","fontSize":12,"order":31},{"content":"Khi bậc Ðạo Sư kể Pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Lúc bấy giờ, vua Pingala là Ðề-bà-đạt-đa và vị hoàng tử là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":33},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":34}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM UPÀHANA\/240. CHUYỆN VUA MAHÀPINGALA (Tiền thân Mahàpingala)\r","title":"240. CHUYỆN VUA MAHÀPINGALA (Tiền thân Mahàpingala)\r"},{"ID":241,"paragraphs":[{"content":"241. CHUYỆN VUA CHÓ RỪNG SABBADÀTHA (Tiền thân Sabbadàtha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kiên trì trong kiêu mạn...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm bậc Ðạo Sư kể về Ðề-bà-đạt-đa. Sau khi vua A-xà-thế tín nhiệm, Ðề-bà-đạt-đa được lợi dưỡng và cung kính, nhưng tình cảm ấy không thể duy trì lâu ngày. Từ khi quần chúng thấy thần thông thị hiện khi con voi Nàlàgiri được thúc đẩy chống đức Phật thì lời dưỡng và danh vọng của Ðề-bà-đạt-đa cũng mất. Một hôm, các Tỷ-kheo trong Chánh pháp đường bắt đầu nói chuyện:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa các Hiền giả, Ðề-bà-đạt-đa đã cố gắng tạo được lợi nhuận và danh vọng, nhưng không thể duy trì chúng lâu ngày!\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, các ông tụ tập ở đây, và đang bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Khi được biết vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa làm mất các lợi dưỡng danh vọng của mình. Lúc trước kẻ ấy cũng đã làm mất chúng như vậy.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát làm cố vấn tế tự cho vua, thông đạt ba tập Vệ-đà và mười tám học nghệ. Bồ-tát biết được thần chú \"Chiến thắng thế giới\". (Bấy giờ thần chú này liên hệ đến thiền định).\r","fontSize":12,"order":11},{"content":"Một hôm, Bồ-tát có ý nghĩ: \"Ta sẽ tụng bài chú nầy!\" Rồi ngồi tại góc sân, trên một tảng đá phẳng, Bồ-tát bắt đầu tụng chú. Nghe nói, bài chú ấy không được đọc cho người khác nghe nếu không dùng một nghi lễ đặc biệt. Do vậy, Bồ-tát đọc tại chỗ ấy. Khi Bồ-tát đang đọc chú, một con chó rừng nằm trong hang nghe bài chú ấy và đã học bài chú thuộc lòng. Nghe nói con chó rừng ấy trong một đời sống trước đã là một Ðề-bà-đạt-đa tự học thuộc bài chú Chiến thắng thế giới ấy rồi.\r","fontSize":12,"order":12},{"content":"Bồ-tát đọc chú xong, đứng dậy và nói:\r","fontSize":12,"order":13},{"content":"- Ta chắc chắn đã học thuộc lòng bài chú này.\r","fontSize":12,"order":14},{"content":"Con chó rừng từ trong hang đi ra, và kêu to:\r","fontSize":12,"order":15},{"content":"- Này Bà-la-môn, bài chú ấy, ta đã thuộc lòng tốt hơn ông rồi!\r","fontSize":12,"order":16},{"content":"Nói xong, con chó rừng bỏ chạy, Bồ-tát đuổi theo nó một khoảng cách và nói:\r","fontSize":12,"order":17},{"content":"- Con chó rừng này sẽ làm điều đại bất hạnh, hãy bắt lấy nó!\r","fontSize":12,"order":18},{"content":"Con chó rừng chạy trốn vào rừng, tìm được một con chó rừng cái, liền cắn nhẹ vào thân nó. Chó rừng cái hỏi:\r","fontSize":12,"order":19},{"content":"- Thưa ngài, có việc gì?\r","fontSize":12,"order":20},{"content":"Con chó rừng nói:\r","fontSize":12,"order":21},{"content":"- Ngươi có biết ta hay không?\r","fontSize":12,"order":22},{"content":"Con chó rừng cái trả lời:\r","fontSize":12,"order":23},{"content":"- Tôi không biết.\r","fontSize":12,"order":24},{"content":"Con chó rừng liền đọc bài chú, ra lệnh cho hàng trăm con chó rừng, tất cả voi, ngựa, sư tử, cọp, heo rừng, các con thú và tất cả các loài bốn chân tụ họp lại xung quanh nó, và con chó rừng trở thành vua của chúng tên là Sabbadàtha (Tất cả nanh vuốt) và tôn chó rừng cái làm hoàng hậu. Trên lưng hai con voi có con sư tử, và trên con sư tử, vua chó rừng Sabbadàtha ngồi với hoàng hậu. Muôn loài vật đều tôn sùng kính trọng nó. Say mê danh vọng, con chó rừng sinh ra kiêu mạn và nói:\r","fontSize":12,"order":25},{"content":"- Ta sẽ lấy thành Ba-la-nại.\r","fontSize":12,"order":26},{"content":"Ðược vây quanh với tất cả loài thú bốn chân, dài đến mười hai dặm, nó đứng không xa và đưa tin cho vua:\r","fontSize":12,"order":27},{"content":"- Hãy giao quốc độ hay giao chiến!\r","fontSize":12,"order":28},{"content":"Dân chúng Ba-la-nại hốt hoảng lo sợ, đóng các cửa thành và đứng chờ bên trong. Bồ-tát đi đến gần vua và thưa:\r","fontSize":12,"order":29},{"content":"- Thưa Ðại Vương, chớ sợ. Thần chịu trách nhiệm giao chiến với con chó rừng Sabbadàtha. Ngoài thần ra, không một ai khác có thể đánh nó được cả.\r","fontSize":12,"order":30},{"content":"Như vậy, Bồ-tát trấn an vua và dân chúng ở trong thành. Bồ-tát leo lên một tháp canh trên cửa thành và hỏi to:\r","fontSize":12,"order":31},{"content":"- Này Sabbadàtha, ngươi làm gì để lấy thành?\r","fontSize":12,"order":32},{"content":"- Ta sẽ ra lệnh cho các con sư tử rống lên làm đại chúng hoảng sợ và ta sẽ lấy thành!\r","fontSize":12,"order":33},{"content":"Bồ-tát biết được như vậy, bèn từ tháp canh đi xuống bảo đánh trống ra lệnh:\r","fontSize":12,"order":34},{"content":"- Toàn dân ở thành Ba-la-nại trong khoảng muời hai dặm hãy lấy bột gạo bịt tai lại.\r","fontSize":12,"order":35},{"content":"Ðại chúng vâng lệnh, bịt tai với bột gạo, cho đến khi họ không thể nghe tiếng của người khác, và họ cũng bịt tai các con mèo và các thú nhà khác.\r","fontSize":12,"order":36},{"content":"Rồi Bồ-tát leo lên tháp canh lần thứ hai và gọi to:\r","fontSize":12,"order":37},{"content":"- Này Sabbadàtha! Ngươi làm gì để đánh lấy thành?\r","fontSize":12,"order":38},{"content":"- Ta sẽ bảo các con sư tử rống lên, làm đại chúng hoảng sợ đến chết hết và ta sẽ lấy thành.\r","fontSize":12,"order":39},{"content":"- Ngươi không có thể làm cho các con sư tử rống lên được. Các con sư tử thuộc chủng tộc cao quý, với bốn chân vững mạnh, với bờm lông rậm rạp, sư tử sẽ không vâng lệnh một con chó rừng già như ngươi!\r","fontSize":12,"order":40},{"content":"Con chó rừng cứng đầu kiêu mạn nói:\r","fontSize":12,"order":41},{"content":"- Không chỉ các con sư tử khác, mà ta sẽ làm cho con sư tử hiện ta đang ngồi trên lưng phải rống lên!\r","fontSize":12,"order":42},{"content":"- Ngươi hãy làm cho sư tử rống lên nếu có thể được.\r","fontSize":12,"order":43},{"content":"Con chó rừng liền lấy chân ra hiệu cho con sư tử mà nó đang ngồi lên lưng:\r","fontSize":12,"order":44},{"content":"- Hãy rống lên!\r","fontSize":12,"order":45},{"content":"Con sư tử liền kề miệng vào trán con voi, rống lên ba lần tiếng rống sư tử không đứt đoạn. Các con voi hoảng sợ làm cho con chó rừng rơi xuống dưới chân, chúng liền lấy chân dẫm lên trên đầu chó rừng và chà nó nát vụn như bột. Như vậy Sabbadàtha bị tiêu diệt. Và các con voi nghe tiếng rống sư tử đã kinh hoàng sợ chết, đạp lên nhau và chết tại chỗ. Trừ các con sư tử, tất cả các con thú còn lại như nai, heo rừng cho đến các con thỏ, con mèo, đều chết tại chỗ. Các con sư tử chạy trốn vào rừng. Suốt muời hai dặm đường được phủ bằng đống thịt thú vật.\r","fontSize":12,"order":46},{"content":"Lúc ấy Bồ-tát từ tháp canh đi xuống, cho mở rộng cửa thành, đánh trống và tuyên bố như sau:\r","fontSize":12,"order":47},{"content":"- Tất cả mọi người hãy rút bột gạo ra khỏi tai của mình, và những ai muốn ăn thịt hãy đem thịt về.\r","fontSize":12,"order":48},{"content":"Dân chúng ăn các loại thịt tươi và các thịt còn lại được họ phơi khô và để dành.\r","fontSize":12,"order":49},{"content":"Tương truyền cách cất giữ thịt khô bắt đầu từ thời ấy.\r","fontSize":12,"order":50},{"alignment":1,"content":"*\r","fontSize":12,"order":51},{"content":"Khi bậc Ðạo Sư kể Pháp thoại này xong. Ngài đọc những bài kệ đầy trí tuệ sau đây:\r","fontItalic":-1,"fontSize":12,"order":52},{"content":"Kiên trì trong kiêu mạn\u000bChó rừng ham hội chúng,\u000bLàm vua cả đại địa,\u000bCả muôn loài có răng.\u000bCũng vậy là người nào\u000bÐược nhiều người vây quanh,\u000bTạo nên danh vọng lớn,\u000bGiống như vua chó rừng,\u000bVới các loài bốn chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":53},{"content":"Rồi ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":54},{"content":"- Lúc bấy giờ, con chó rừng là Ðề-bà-đạt-đa, vua là Ànanda, còn vị đại thần tế tự là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":55},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":56}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SIGÀLA\/241. CHUYỆN VUA CHÓ RỪNG SABBADÀTHA (Tiền thân Sabbadàtha)\r","title":"241. CHUYỆN VUA CHÓ RỪNG SABBADÀTHA (Tiền thân Sabbadàtha)\r"},{"ID":242,"paragraphs":[{"content":"242. CHUYỆN CON CHÓ (Tiền thân Sunakha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ngu thay, con chó này...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về con chó được ăn cơm tại một nhà nghỉ gần cửa lầu Ambala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Người ta nói rằng từ khi nó mới sanh, nó được mấy người gánh nước đem về nuôi tại đó. Sau một thời gian, con chó ăn cơm tại đấy và thân thể trở thành to lớn. Một hôm, một người sống ở làng đến tại chỗ ấy, thấy con chó, liền cho những người gánh nước một thượng y và một đồng tiền, rồi lấy dây thừng cột nó và dắt nó đi. Con chó bị dắt đi, không cưỡng lại, không kêu; nó ăn các đồ ăn được cho, và đi theo người ấy. Người ấy nghĩ: \"Con chó này đã thương mến ta, nên tháo dây thừng cho nó?\" Con chó vừa được thả, liền mau chóng chạy một mạch về ngôi nhà cũ.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các Tỷ-kheo thấy con chó, biết rõ đầu đuôi sự việc, vào buổi chiều, tại Chánh pháp đường, họ bắt đầu nói chuyện này:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa các Hiền giả, con chó, vừa khéo thoát khỏi dây trói buộc nay đã trở về ngôi nhà này.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, các ông ngồi tại đây đang bàn luận vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Khi được biết vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, không phải chỉ nay con chó ấy khéo thoát khỏi dây trói buộc. Thuở xưa, nó cũng đã như vậy.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh ra trong một gia đình giàu có ở nước Kàsi. Khi trưởng thành, Bồ-tát xây dựng một nhà riêng cho mình.\r","fontSize":12,"order":13},{"content":"Lúc bấy giờ, ở Ba-la-nại, một người có một con chó. Con chó ấy được cơm ăn đầy đủ cho đến khi thân thể trở thành to lớn. Một người ở làng đi đến Ba-la-nại, thấy con chó ấy, cho người kia một thượng y và một đồng tiền, rồi bắt con chó, lấy dây da cột nó lại và dắt nó đi. Ðến cửa rừng, anh ta đi vào một cái chòi, cột con chó lại và nằm ngủ trên tấm thảm. Lúc bấy giờ, Bồ-tát có việc, đi vào rừng, thấy con chó ấy bị dây da cột chặt, liền đọc bài kệ đầu:\r","fontSize":12,"order":14},{"content":"Ngu thay, con chó này,\u000bSao không cắn dây da?\u000bVà thoát khỏi trói buộc,\u000bHân hoan chạy về nhà!\r","fontSize":12,"leftIndent":36,"order":15},{"content":"Khi nghe nói vậy, con chó đọc bài kệ thứ hai:\r","fontSize":12,"order":16},{"content":"Ý ta đã quyết định,\u000bTa ghi nhớ trong tâm,\u000bTa chờ đợi thời cơ,\u000bKhi mọi người đi ngủ.\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Nó nói vậy xong, chờ khi mọi người đã ngủ, nó cắn dây thừng và sung sướng chạy trốn về nhà chú nó.\r","fontSize":12,"order":18},{"alignment":1,"content":"*\r","fontSize":12,"order":19},{"content":"Khi bậc Ðạo Sư kể Pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Con chó lúc bấy giờ là con chó này, còn vị hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":21},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":22}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SIGÀLA\/242. CHUYỆN CON CHÓ (Tiền thân Sunakha)\r","title":"242. CHUYỆN CON CHÓ (Tiền thân Sunakha)\r"},{"ID":243,"paragraphs":[{"content":"243. CHUYỆN NHẠC SĨ GUTTILA (Tiền thân Guttila)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ta có một đệ tử...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm, bậc Ðạo Sư kể về Ðề-bà-đạt-đa. Lúc bấy giờ, các Tỷ-kheo nói với Ðề-bà-đạt-đa:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Hiền giả Ðề-bà-đạt-đa, nhờ bậc Chánh Ðẳng Giác, Hiền giả học xong Ba tạng Giáo điểm và chứng được Bốn Thiền. Thật không xứng đáng nếu Hiền giả trở thành kẻ thù của bậc Sư trưởng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Ðề-bà-đạt-đa đáp:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các hiền giả, Sa-môn Gotama đâu có phải là Sư trưởng của ta? Chính do tự lực của ta, ta học Ba tạng Giáo điển và chứng được Bốn Thiền.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nói vậy xong, Ðề-bà-đạt-đa từ bỏ bậc Sư trưởng.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Các Tỷ-kheo ngồi tại Chánh pháp đường bắt đầu nói chuyện này:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Hiền giả Ðề-bà-đạt-đa từ bỏ bậc Sư trưởng, trở thành kẻ thù của bậc Chánh Ðẳng giác, và đã gặp đại nạn!\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này các Tỷ-kheo, nay các ông đang họp bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Khi được biết vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới từ bỏ Sư trưởng, trở thành kẻ thù của Ta và gặp nạn. Thuở trước kẻ ấy cũn
