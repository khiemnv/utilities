sản của người khác.\r","fontSize":12,"order":6},{"content":"- Lành thay, Tôn giả.\r","fontSize":12,"order":7},{"content":"Người điền chủ, tin lời của kẻ ấy và ra đi. Kẻ ác khổ hạnh suy nghĩ: \"Chừng ấy tiền đủ sống trọn đời người\". Sau một vài ngày, kẻ ấy lấy số tiền, chôn tại một chỗ bên vệ đường, rồi trở về sống tại chòi lá. Ngày kế tiếp, kẻ ấy đi đến nhà người điền chủ sau khi ăn cơm và nói:\r","fontSize":12,"order":8},{"content":"- Thưa Hiền giả, nhờ ngài, tôi đã sống đây một thời gian dài. Sống tại một chỗ quá lâu cũng như người sống chung đụng với loài người. Sống chung đụng là một cấu uế đối với những người xuất gia. Do vậy tôi sẽ ra đi.\r","fontSize":12,"order":9},{"content":"Nói vậy xong, dầu được yêu cầu nhiều lần, kẻ ấy cũng không muốn trở lại. Người điền chủ nói:\r","fontSize":12,"order":10},{"content":"- Sự việc là như vậy, thưa Tôn giả, Tôn giả hãy đi.\r","fontSize":12,"order":11},{"content":"Người điền chủ tiễn kẻ ấy ra tận cửa làng rồi mới trở về. Người tu khổ hạnh, đi một lát, rồi suy nghĩ: \"Ta nên lừa dối người điền chủ này\". Nghĩ vậy, kẻ ấy cầm một ngọn cỏ giữa búi tóc và đi trở về. Người điền chủ hỏi:\r","fontSize":12,"order":12},{"content":"- Sao Tôn giả trở về?\r","fontSize":12,"order":13},{"content":"- Thưa Hiền giả, một ngọn cỏ từ mái nhà của Hiền giả đã mắc vào bện tóc của tôi. Người xuất gia không được lấy sự vật không cho. Vậy tôi trở về đem trả ngọn cỏ ấy.\r","fontSize":12,"order":14},{"content":"Người điền chủ nói:\r","fontSize":12,"order":15},{"content":"- Tôn giả hãy vứt ngọn cỏ rồi đi.\r","fontSize":12,"order":16},{"content":"Và nghĩ: \"Vị này không lấy gia sản của người khác dù chỉ một ngọn cỏ. Ôi, Tôn giả này thật tế nhị đối với ta\". Người chủ điền sanh tịnh tín, đảnh lễ kẻ ấy, rồi từ biệt.\r","fontSize":12,"order":17},{"content":"Lúc bấy giờ, vì mục đích buôn bán, Bồ-tát đi đến biên địa, và ở tại trú xứ ấy. Nghe lời người tu khổ hạnh nói. Bồ-tát suy nghĩ: \"Chắc hẳn kẻ ác khổ hạnh này có lấy tiền bạc gì của người điền chủ này\". Bồ-tát hỏi người điền chủ:\r","fontSize":12,"order":18},{"content":"- Này bạn, bạn có giao cái gì cho người tu khổ hạnh này giữ không?\r","fontSize":12,"order":19},{"content":"- Thưa bạn, tôi có giao cho vị ấy giữ năm trăm đồng tiền vàng.\r","fontSize":12,"order":20},{"content":"- Vậy hãy tìm kiếm số tiền ấy.\r","fontSize":12,"order":21},{"content":"Người điền chủ đi đến chòi lá, tìm không thấy số tiền, liền trở về hết sức nhanh báo cho Bồ-tát là tiền không còn nữa.\r","fontSize":12,"order":22},{"content":"Bồ tát nói:\r","fontSize":12,"order":23},{"content":"- Không có ai khác lấy tiền vàng của bạn ngoài tên khổ hạnh bện tóc lừa đảo. Chúng ta hãy đuổi theo bắt lấy nó.\r","fontSize":12,"order":24},{"content":"Họ chạy đuổi theo, bắt được tên tu khổ hạnh lừa đảo, đánh nó và bảo nó đem trả tiền vàng. Thấy số tiền vàng đã được trả lại, Bồ-tát khinh bỉ nói với tên tu khổ hạnh:\r","fontSize":12,"order":25},{"content":"- Ngươi thật không dính một ngọn cỏ, mà lại dính đến năm trăm đồng tiền vàng!\r","fontSize":12,"order":26},{"content":"Rồi Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":27},{"content":"Nghe lời của ngươi nói,\u000bLời nhẹ nhàng êm dịu,\u000bKhông dính đến ngọn cỏ,\u000bMà dính năm trăm vàng.\r","fontSize":12,"leftIndent":36,"order":28},{"content":"Rồi Bồ-tát nói thêm:\r","fontSize":12,"order":29},{"content":"- Này kẻ bện tóc gian dối kia, chớ làm như vậy nữa.\r","fontSize":12,"order":30},{"content":"Khuyên giáo, và khiển trách kẻ ấy xong, Bồ-tát sống làm các công đức đến lúc mạng chung, Bồ-tát đi theo nghiệp của mình.\r","fontSize":12,"order":31},{"alignment":1,"content":"*\r","fontSize":12,"order":32},{"content":"Sau khi kể pháp thoại này, bậc Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Tỷ-kheo này mới lừa đảo mà trong quá khứ cũng đã lừa đảo rồi.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Rồi bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Lúc ấy, người tu khổ hạnh lừa đảo là Tỷ-kheo lừa đảo này, còn người hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":36},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":37}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APAYIMHA\/89. CHUYỆN KẺ LỪA ÐẢO (Tiền thân Kuhaka)\r","title":"89. CHUYỆN KẺ LỪA ÐẢO (Tiền thân Kuhaka)\r"},{"ID":91,"paragraphs":[{"content":"90. CHUYỆN KẺ VONG ÂN (Tiền thân Akatannu)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai trước được làm lành...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về ông Cấp Cô Ðộc. Tương truyền, một người triệu phú sống tại biên địa là một người bạn của ông Cấp Cô Ðộc, nhưng hai người chưa từng gặp nhau. Một hôm người bạn này chất đầy năm trăm cỗ xe với hàng hóa biên địa và bảo những người làm công:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Các bạn hãy đi. Ðem hàng hóa này đến Xá-Vệ, bán trước mặt ông Cấp Cô Ðộc là người bạn của chúng tôi và đem về hàng hóa nhận được do đổi hàng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Họ vâng lời dặn của vị triệu phú ấy đi đến Xá-Vệ gặp vị đại triệu phú, trao tặng phẩm và trình bày sự việc. Vị đại triệu phú tiếp đón họ niềm nở, cho họ chỗ ở và tiền tiêu, hỏi thăm người bạn có được an lạc không, rồi bán các hàng hóa, và giao cho họ hàng hóa trao đổi. Rồi họ đi về biên địa, báo cáo sự việc lên vị triệu phú.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Một thời gian khác ông Cấp Cô Ðộc, như lần trước cho đánh năm trăm cỗ xe đến biên địa. Những người của ông Cấp Cô Ðộc đến biên địa, đem theo tặng phẩm, đi đến gặp vị triệu phú sống ở biên địa. Ông này nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Các người từ đâu đến?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Chúng tôi từ Xá-Vệ đến, là những người hầu cận của ông Cấp Cô Ðộc, người bạn của ông.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Cấp Cô Ðộc, người nào cũng có tên như vậy!\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi ông cười mỉa mai họ, nhận lấy quà tặng, và bảo họ đi mà không cho họ chỗ ở và tiền tiêu. Vì vậy họ tự bán các hàng hóa, mang các hàng hóa trao đổi, rồi đi về Xá-Vệ và báo cáo sự việc cho vị triệu phú.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi người triệu phú ở biên địa, một lần nữa, như lần trước, cho đánh năm trăm cỗ xe đến Xá-Vệ. Các người thuộc hạ mang quà tặng đến gặp vị đại triệu phú. Thấy họ, người nhà ông Cấp Cô Ðộc liền thưa:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Thưa ông chủ, chúng tôi sẽ lo cho họ chỗ ở, cơm ăn và tiền tiêu.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Nói xong, họ đưa các cỗ xe của những người ấy ra khỏi thành, bảo họ tháo xe tại một chỗ đã lựa chọn và nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Các bạn hãy ở đây. Từ nhà chúng tôi, chúng tôi sẽ đưa đến cho các bạn cháo, cơm và tiền tiêu.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Nói xong họ đi, họp các người làm công lại, lúc nửa đêm vào canh giữa, họ đến cướp năm trăm cỗ xe, cướp sạch áo mặc, áo đắp, đánh đổi các con bò, tháo bánh xe ra khỏi các cỗ xe, đặt các cỗ xe xuống đất, lấy các bánh xe, rồi bỏ đi. Những người trú ở biên địa chỉ còn làm chủ một cái áo mặc, không còn gì cả, sợ hãi chạy mau đi trốn và trở về biên địa.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Những người nhà triệu phú báo cáo sự việc ấy lên vị triệu phú Cấp Cô Ðộc. Ðại triệu phú nghĩ: \"Ðây là một câu chuyện quan trọng có thể trình bậc Ðạo Sư\".\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Ông Cấp Cô Ðộc đi đến bậc Ðạo Sư, tường thuật tỉ mỉ đầu đuôi câu chuyện. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Này gia chủ, không phải chỉ nay, kẻ ở biên địa ấy có hạnh như vậy. Trong quá khứ kẻ ấy cũng đã có hạnh như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Nói xong, theo lời yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là một người triệu phú có tài sản lớn ở Ba-la-nại. Một người triệu phú ở biên địa là một người bạn chưa bao giờ thấy mặt của Bồ-tát. (tất cả đều giống như câu chuyện hiện tại trên). Ðược những người của mình báo cáo:\r","fontSize":12,"order":21},{"content":"- Ðây là việc chúng tôi làm hôm nay.\r","fontSize":12,"order":22},{"content":"Bồ-tát nói:\r","fontSize":12,"order":23},{"content":"- Do không biết báo đáp một công việc đã làm trước cho mình, nên về sau họ phải gặp sự việc như vậy.\r","fontSize":12,"order":24},{"content":"Nói vậy xong, trước hội chúng tụ họp, Bồ-tát thuyết pháp với bài kệ này:\r","fontSize":12,"order":25},{"content":"Ai trước được làm ơn,\u000bKhông biết đáp ứng lại,\u000bVề sau, việc xảy đến,\u000bKhông tìm được người giúp.\r","fontSize":12,"leftIndent":36,"order":26},{"content":"Như vậy với bài kệ này, Bồ-tát thuyết pháp, và trọn đời làm các công đức như bố thí v.v... rồi đi theo nghiệp của mình.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Sau khi kể lại pháp thoại, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Người ở biên địa thời ấy là người ở biên địa hiện nay, còn vị triệu phú Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APAYIMHA\/90. CHUYỆN KẺ VONG ÂN (Tiền thân Akatannu)\r","title":"90. CHUYỆN KẺ VONG ÂN (Tiền thân Akatannu)\r"},{"ID":92,"paragraphs":[{"content":"91. CHUYỆN CHƠI SÚC SẮC NGỘ ÐỘC (Tiền thân Litta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thuốc độc được xoa bôi ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể lại về cách thọ dụng sự vật không suy nghĩ. Nghe nói, lúc bấy giờ, phần lớn các Tỷ-kheo nhận được y v.v... có thói quen sử dụng chúng không suy nghĩ. Do sử dụng bốn vật dụng không suy nghĩ, họ không thoát khỏi đọa xứ địa ngục, súc sanh. Bậc Ðạo Sư biết được việc này, liền dùng nhiều phương tiện thuyết pháp cho các Tỷ-kheo, nói lên sự nguy hiểm lúc sử dụng bốn đồ vật mà không suy nghĩ:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, một Tỷ-kheo không được sử dụng bốn đồ vật cần thiết mà không suy nghĩ. Do vậy, từ nay trở đi, hãy suy nghĩ xong rồi mới thọ dụng chúng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Cách thức suy nghĩ này được nêu rõ:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Ở đây, các Tỷ-kheo có suy tư, khi sử dụng y, cốt để ngăn ngừa lạnh.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Sau khi đặt ra các điều lệ tương tự cho các vật dụng khác, bậc Ðạo Sư kết luận:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, cần suy nghĩ như vậy, mới nhận bốn vật dụng. Không suy nghĩ lúc nhận các vật dụng cũng giống như thọ dụng nọc độc con rắn. Các người xưa vì không suy nghĩ, không biết sự nguy hiểm, đã thọ dụng thuốc độc, khi quá chín muồi phải chịu thống khổ.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nai, Bồ-tát sanh ra trong một gia đình có gia sản lớn, khi đến tuổi trưởng thành, trở thành một người chơi con súc sắc. Một người chơi con súc sắc khác có tánh lừa đảo, chơi với Bồ-tát; khi nó hơn, nó tiếp tục chơi, không xóa bỏ bàn chơi. Nhưng khi người khác hơn, nó liền đưa con súc sắc vào miệng, xem như là mất, rồi xóa bàn chơi và bỏ đi. Biết được việc làm của nó, Bồ-tát nói:\r","fontSize":12,"order":11},{"content":"- Thôi được, ta có cách.\r","fontSize":12,"order":12},{"content":"Bồ-tát đem những con súc sắc về nhà, xoa thuốc độc, phơi khô, đi đến gần nó và rủ nó chơi. Kẻ kia bằng lòng, và sửa soạn bàn chơi. Khi đang chơi với Bồ-tát, thấy mình bị thua, nó liền bỏ một con súc sắc vào trong miệng. Bồ-tát thấy nó làm như vậy, liền nói:\r","fontSize":12,"order":13},{"content":"- Hãy nuốt đi. Sau ngươi sẽ biết cái này là gì!\r","fontSize":12,"order":14},{"content":"Rồi Bồ-tát đọc câu kệ này để trách móc nó:\r","fontSize":12,"order":15},{"content":"Thuốc độc được xoa bôi,\u000bÐốt cháy thật mãnh liệt,\u000bNgươi nuốt con súc sắc,\u000bNào đâu có biết vậy,\u000bNuốt, hãy nuốt nữa đi,\u000bKẻ chơi ác độc kia,\u000bCuối cùng, ngươi sẽ bị,\u000bÐau đớn cực thống khổ.\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Khi Bồ-tát đang nói vậy, thuốc độc bắt đầu thấm vào kẻ chơi súc sắc lừa đảo, mắt nó xoay tròn, thân cúi quặp và té xuống đất. Bồ-tát nói:\r","fontSize":12,"order":17},{"content":"- Thôi ta sẽ cứu ngươi sống lại!\r","fontSize":12,"order":18},{"content":"Bồ-tát cho nó uống loại thuốc trộn lẫn với các thứ thuốc khác, làm cho nó nôn ra, rồi cho nó ăn bơ chín, mật, đường v.v... Khi nó bình phục, Bồ-tát khuyên nó lần sau chớ làm như vậy nữa. Bồ-tát tiếp tục trọn đời làm công đức bố thí v.v... và theo nghiệp của mình.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Sau khi kể pháp thoại này, Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Này các Tỳ-kheo thọ dụng các đồ vật không suy nghĩ cũng như thọ dụng thuốc độc không suy nghĩ.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Rồi bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Lúc bấy giờ, người hiền trí chơi súc sắc là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":24},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":25}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LITTA\/91. CHUYỆN CHƠI SÚC SẮC NGỘ ÐỘC (Tiền thân Litta)\r","title":"91. CHUYỆN CHƠI SÚC SẮC NGỘ ÐỘC (Tiền thân Litta)\r"},{"ID":93,"paragraphs":[{"content":"92. CHUYỆN ÐẠI BẢO VẬT (Tiền thân Mahàsàra)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chiến trận cần anh hùng... ,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở tại Kỳ Viên, bậc Ðạo Sư kể về Tôn giả Ànanda. Một thời, những nữ nhân ở cung vua Kosala suy nghĩ như sau: \"Ðức Phật ra đời thật khó. Cũng vậy, được làm người với các căn đầy đủ thật khó. Dầu chị em ta có thân người này trong một thời có đức Phật, chị em ta vẫn không được đi đến tinh xá như ý muốn, không được nghe pháp, cúng dường hay bố thí. Chúng ta sống như bị quăng trong một cái hộp. Chị em ta hãy yêu cầu nhà vua cử cho một Tỷ-kheo xứng đáng thuyết pháp cho chị em ta: Khi nghe pháp, chị em ta có thể học làm các công đức như bố thí v.v... Như vậy, với thời gian ngắn ngủi này, chị em ta sẽ có kết quả lới ích\". Tất cả bọn cùng đi đến đức vua và nói lên sự suy tư của mình. Nhà vua chấp thuận.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, vua muốn đi dạo chơi ở một công viên, và báo người giữ vườn dọn dẹp sạch sẽ. Trong khi dọn dẹp sạch sẽ công viên, người giữ vườn thấy bậc Ðạo Sư ngồi dưới một gốc cây, liền đi đến hầu vua và thưa:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa thiên tử, công viên đã được dọn dẹp sạch sẽ. Nhưng tại đấy, dưới một gốc cây, đức Thế Tôn đang ngồi.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Vua nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Tốt lắm, chúng ta sẽ nghe pháp từ bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi vua ngự lên cỗ xe có trang hoàng đẹp đẽ, đi đến công viên và yết kiến bậc Ðạo Sư. Lúc bấy giờ, Chattapani, một nam cư sĩ đã chứng quả Bất lai, đang ngồi nghe pháp từ bậc Ðại Sư. Khi thấy nam cư sĩ ấy, vua ngần ngại, đứng một lát, suy nghĩ: \"Nếu là người độc ác, người này đã không ngồi nghe pháp từ bậc Ðạo Sư. Vì không phải là người độc ác, nên nó mới làm như vậy\".\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nghĩ xong, nhà vua đi đến gần bậc Ðạo Sư, đảnh lễ rồi ngồi xuống một bên. Nam cư sĩ, vì sự kính trọng đối với đức Phật, không đứng dậy hay đảnh lễ vua. Vua không hoan hỉ với vị ấy. Biết được nhà vua không hoan hỉ đối với nam cư sĩ ấy, bậc Ðạo Sư nói lên công đức của vị ấy:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Thưa Ðại Vương, nam cư sĩ này nghe nhiều kinh tạng đã được trao truyền và đã xa lìa các dục.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Vua nghĩ: \"Chắc chắn người này không thể là người tầm thường, vì bậc Ðạo Sư tán thán công đức\". Vua hỏi:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này nam cư sĩ, nếu có cần gì hãy nói cho ta biết.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Nam cư sĩ nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Tốt lành thay!\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Vua nghe Pháp từ bậc Ðạo Sư xong, thân phía hữu hướng về phía Ngài rồi ra đi.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Một hôm, sau khi ăn sáng, cầm dù đi đến Kỳ Viên, vua gặp nam cư sĩ ấy liền gọi đến và nói:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Này nam cư sĩ, nghe nói ông là người nghe nhiều. Các nữ nhân của Ta muốn nghe và học Chánh pháp. Lành thay, nếu ông nói pháp cho họ.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Thưa thiên tử, thật không thích hợp để những người tại gia nói cho nội cung của vua. Việc ấy chỉ thích hợp với các Tôn giả xuất gia.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Vua nói:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Người này nói sự thật.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Vua liền bảo người ấy ra đi, rồi cho gọi các nữ nhân, và nói:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Này các hiền nữ, ta sẽ đi đến bậc Ðạo Sư và xin cử một Tỷ-kheo thuyết pháp cho các hiền nữ. Trong tám mươi đại đệ tử, ta sẽ xin ai?\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Tất cả nữ nhân họp bàn và đồng ý lựa chọn Trưởng lão Ànanda, vị Chưởng khố Chánh pháp. Vua đi đến gặp bậc Ðạo Sư, đảnh lễ, ngồi xuống một bên và thưa:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Bạch Thế Tôn, các nữ nhân trong cung của trẫm muốn nghe pháp và học pháp từ Trưởng lão Ànanda. Lành thay, nếu Trưởng lão ấy có thể thuyết pháp cho những người trong cung của trẫm.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Bậc Ðạo Sư bằng lòng chấp nhận cho Trưởng lão Ànanda. Từ đấy về sau, các nữ nhân của vua nghe pháp và học pháp từ Trưởng lão Ànanda.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Một hôm, một viên ngọc trên khăn vua bị mất. Vua biết được viên ngọc bị mất, cho gọi các đại thần và ra lệnh bắt tất cả mọi người trong nội cung để tìm cho ra viên ngọc trên khăn. Các đại thần bắt đầu từ các nữ nhân, tra hỏi viên ngọc trên khăn, họ làm phiền nhiễu rất nhiều người nhưng không tìm ra. Hôm ấy, Trưởng lão Ànanda vào cung điện vua. Trước kia, khi các nữ nhân thấy Trưởng lão họ đều hoan hỉ nghe pháp, học pháp. Lần này họ không được như vậy, tất cả đều sầu ưu. Khi Trưởng lão hỏi vì sao hôm nay họ lại như vậy, họ trả lời:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Thưa Tôn giả, đức vua đã mất viên ngọc trên khăn. Và đức vua ra lệnh các đại thần bắt đầu tra hỏi từ các nữ nhân để tìm ngọc, làm phiền nhiễu mọi người ở trong cung. Chúng tôi không biết những gì sẽ xảy ra cho ai. Do vậy, chúng tôi ưu phiền.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Trưởng lão nói an ủi họ:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Chớ lo nghĩ việc ấy nữa.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Rồi Trưởng lão đi đến gặp nhà vua, ngồi trên ghế đã soạn sẵn, và hỏi:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Thưa Ðại Vương, tôi nghe nói Ðại Vương mất viên ngọc phải không?\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Thưa Tôn giả sau khi bắt tất cả mọi người ở trong cung, và làm phiền nhiễu chúng, tôi vẫn chưa có thể tìm được.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Thưa Ðại Vương, không cần phiền nhiều đông người, vẫn có phương cách tìm ra viên ngọc.\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Cách thức nào vậy, thưa Tôn giả?\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"- Thưa Ðại vương, bằng cách cho một nắm rơm.\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Cho nắm rơn để làm gì vậy, thưa Tôn giả?\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Thưa Ðại Vương, với những ai bị ngài nghi ngờ, hãy họp họ lại, cho mỗi người một nắm rơm hay cục đất sét và nói: \"Ngày mai, vào sáng sớm, hãy đem cái này và đặt tại chỗ ấy. Người nào lấy viên ngọc sẽ đặt nó trong nắm rơm hay cục đất sét mang lại. Nếu ngày đầu họ mang lại thì rất tốt. Nếu không, ngày thứ hai, ngày thứ ba, họ cũng phải mang lại. Như vậy, đại chúng không bị phiền nhiễu, và ngài có thể lấy lại được viên ngọc\".\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"Nói vậy xong, Trưởng lão ra về. Vua làm theo lời dặn, nhưng ba ngày qua, không ai đem lại viên ngọc. Trưởng lão đến vào ngày thứ ba và hỏi:\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"- Thưa Ðại Vương, viên ngọc đã được đem lại chưa?\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"- Thưa Tôn giả, chưa.\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Vậy Ðại Vương, trong sân lớn, tại một chỗ kín hãy cho đặt một cái ghè nước lớn, đổ đầy nước, treo xung quanh một cái màn. Rồi ra lệnh cho mọi người lui tới trong nội cung, đàn ông và cả đàn bà, phải cởi áo ngoài, lần lượt đi vào trong màn một mình, rửa tay rồi đi ra.\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"Trưởng lão nói phương tiện này xong rồi ra đi. Nhà vua làm như lời dặn. Kẻ ăn cắp hòn ngọc suy nghĩ: \"Vị Chưởng khố Chánh pháp đã nắm lấy vấn đề này, nếu không tìm ra được viên ngọc sẽ không bỏ cuộc. Nay đã đến lúc cần phải đem trả lại viên ngọc\". Nghĩ vậy, nó giấu viên ngọc trong người, đi vào trong tấm màn, bỏ rơi ngọc vào ghè nước rồi đi ra. Khi tất cả mọi người đã đi xong, người ta đổ nước và tìm được viên ngọc. Vua nói:\r","fontItalic":-1,"fontSize":12,"order":42},{"content":"- Nhờ Trưởng lão, không phiền nhiễu đại chúng, ta đã tìm được viên ngọc.\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"Vua rất bằng lòng. Những người lui tới trong cung cũng bằng lòng và nói:\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"- Nhờ Trưởng lão, chúng tôi thoát khỏi đau khổ lớn.\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"Câu chuyện nhờ uy lực của Ànanda họ đã tìm ra viên ngọc trên khăn vua được toàn kinh thành và chúng Tỷ-kheo biết. Các Tỷ-kheo ngồi họp tại Chánh pháp đường tán thán công đức của Trưởng lão:\r","fontItalic":-1,"fontSize":12,"order":46},{"content":"- Thưa các Hiền giả, nhờ nghe nhiều, nhờ bác học, nhờ thiện xảo phương tiện của Trưởng lão Ànanda, đại chúng không bị phiền nhiễu, với phương tiện, viên ngọc được tìm lại.\r","fontItalic":-1,"fontSize":12,"order":47},{"content":"Bậc Ðạo Sư đi đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":48},{"content":"- Này các Tỷ-kheo, các ông ngồi ở đây luận bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":49},{"content":"Khi nghe vấn đề ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":50},{"content":"- Này các Tỳ-kheo, không phải nay đồ vật gì đã vào tay người khác, lại tìm được là nhờ Ànanda. Thuở trước, các bậc hiền trí không làm phiền nhiễu đại chúng, chỉ với phương tiện, tìm được đồ vật đã đi vào tay của loài vật.\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"Nói vậy xong, theo lời yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":52},{"alignment":1,"content":"*\r","fontSize":12,"order":53},{"content":"Thuở xưa, khi vua Brahmandatta trị vì ở xứ Ba-la-nại, Bồ-tát đạt sự thuần thục trong tất cả các nghề, và trở thành vị đại thần của vua ấy. Một hôm, nhà vua cùng với một đoàn tùy tùng đông đảo, đi đến công viên, sau khi dạo chơi giữa rừng xong, lại muốn đi chơi trong nước.\r","fontSize":12,"order":54},{"content":"Vua đi xuống một hồ nước dành cho vua, và gọi các cung nữ cởi các vàng ngọc, trang sức trên đầu, trên cổ, bỏ chúng trên cái áo ngoài, đặt chúng vào trong hộp và giao các nữ tỳ trông coi rồi đi xuống hồ.\r","fontSize":12,"order":55},{"content":"Khi ấy, có một con khỉ cái ở công viên, ngồi giữa các cành cây, thấy bà hoàng hậu cởi các đồ trang sức, bỏ trên cái áo ngoài, đặt chúng vào trong hộp. Con khỉ cái muốn đeo dây chuyền bằng ngọc của hoàng hậu, ngồi nhìn, chờ xem khi nào người nữ tỳ lơ đễnh là nó đánh cắp.\r","fontSize":12,"order":56},{"content":"Người nữ tỳ canh gác, thỉnh thoảng nhìn qua nhìn lại rồi lại bắt đầu ngủ gật. Con khỉ cái biết người nữ tỳ đã lơ đễnh, liền leo xuống mau như gió, lấy sợi dây chuyền lớn đeo cổ, lêo lên xuống mau như gió, ngồi núp giữa các cành cây. Rồi sợ các con khỉ cái khác thấy, nó giấu sợi dây chuyền vào một cái lỗ cây và ngồi canh gác với dáng điệu bình tĩnh.\r","fontSize":12,"order":57},{"content":"Người nữ tỳ tỉnh dậy, không thấy sợi dây chuyền, quá run sợ, không thấy có cách gì khác liền la to:\r","fontSize":12,"order":58},{"content":"- Có người đàn ông lấy cắp sợi dây chuyền của hoàng hậu rồi chạy trốn.\r","fontSize":12,"order":59},{"content":"Những người canh gác từ nhiều phía tụ họp lại, nghe người nữ tỳ la, liền báo cho vua biết. Vua ra lệnh bắt tên ăn trộm. Họ chạy ra khỏi công viên, đi tìm tên ăn trộm khắp nơi. Một kẻ dân quê đang lễ bái, nghe tiếng la, liền hoảng sợ bỏ chạy. Thấy vậy, các người ấy nghĩ nó là thằng ăn trộm bèn đuổi theo, bắt nó, đánh nó, và nói mỉa mai:\r","fontSize":12,"order":60},{"content":"- Ðồ ăn trộm ác độc kia, ngươi lấy cắp đồ trang sức đắt tiền như vậy để làm gì?\r","fontSize":12,"order":61},{"content":"Người dân quê suy nghĩ: \"Nếu ta nói không lấy, mạng sống ta hôm nay không còn nữa. Chúng sẽ đánh và giết ta. Vậy ta hãy nhận là có lấy\". Nó nhận có lấy, liền bị trói và dẫn đến vua. Vua hỏi nó:\r","fontSize":12,"order":62},{"content":"- Có phải ngươi lấy đồ trang sức đắt tiền?\r","fontSize":12,"order":63},{"content":"- Thưa thiên tử, tôi có lấy.\r","fontSize":12,"order":64},{"content":"- Nay vật ấy ở đâu rồi?\r","fontSize":12,"order":65},{"content":"- Thưa thiên tử, vậy quý giá đối với tôi, tôi lấy để làm gì? Tôi là người từ trước không bao giờ có được cái giường chiếc ghế. Nhưng người triệu phú bảo tôi lấy đồ trang sức đắt tiến ấy. Tôi lấy và giao cho ông ta rồi. Ông ta biết đồ trang sức ấy.\r","fontSize":12,"order":66},{"content":"Vua truyền gọi người triệu phú và hỏi ông có lấy đồ trang sức quý giá từ tay người dân quê ấy không.\r","fontSize":12,"order":67},{"content":"- Thưa thiên tử, có.\r","fontSize":12,"order":68},{"content":"- Ðồ ấy ở đâu rồi?\r","fontSize":12,"order":69},{"content":"- Tôi đã đưa cho người cố vấn tế tự của ngài.\r","fontSize":12,"order":70},{"content":"Người cố vấn tế tự được gọi và được hỏi như trước. Ông thú nhận có lấy và đưa cho người nhạc trưởng. Người nhạc trưởng bị gọi và hỏi, liền khai đã đưa cho một người kỹ nữ như là một món quà tặng. Người kỹ nữ bị hỏi, trả lời cô không lấy. Trong khi hỏi chưa xong thì mặt trời lặn, Vua nói:\r","fontSize":12,"order":71},{"content":"- Nay hết giờ rồi, ngày mai tiếp tục việc này.\r","fontSize":12,"order":72},{"content":"Vua giao năm người ấy cho các vị đại thần và đi vào thành.\r","fontSize":12,"order":73},{"content":"Lúc ấy Bồ-tát suy nghĩ: \"Ðồ trang sức này bị mất ở trong công viên. Kẻ dân quê này ở ngoài công viên và cửa có lính gác thì không thể vào trong công viên cũng không thể lấy và chạy trốn ra ngoài được. Người nghèo khổ này nói: Tôi đã đưa cho người triệu phú, có lẽ vì để tự giải thoát cho mình thôi. Con người triệu phú nói: Tôi đã đưa cho người cố vấn tế tự, có lẽ vì muốn làm cho kẻ ấy thành đồng lõa để cùng được thoát ra. Còn người cố vấn tế tự nói: Tôi đã đưa cho người nhạc trưởng, có lẽ vì nghĩ rằng nhờ người nhạc trưởng, sẽ sống vui trong nhà tù. Người nhạc trưởng nói: Tôi đã cho người kỹ nữ, với hy vọng mình sẽ được hưởng lạc thú với người kỹ nữ ở trong tù. Cả năm người này không thể là người ăn trộm. Trong công viên có nhiều loài khỉ. Vật trang sức có lẽ đã rơi vào tay một con khỉ cái!\".\r","fontSize":12,"order":74},{"content":"Nghĩ vậy, Bồ-tát đi đến yết kiến vua và thưa:\r","fontSize":12,"order":75},{"content":"- Thưa Ðại Vương, hãy giao những người ăn trộm cho chúng tôi. Chúng tôi sẽ tìm kiếm ai đã làm việc này.\r","fontSize":12,"order":76},{"content":"Vua chấp thuận, giao những người ăn trộm cho Bồ-tát. Bồ-tát cho gọi những người làm công và bảo:\r","fontSize":12,"order":77},{"content":"- Hãy cho năm người này ở trong một chỗ, canh gác xung quanh, lóng tai nghe họ nói những gì và báo cho ta biết.\r","fontSize":12,"order":78},{"content":"Nói xong, Bồ-tát ra đi, và các người ấy làm theo lời dặn. Trong khi cả năm người đang ngồi tù, người triệu phú nói với người dân quê.\r","fontSize":12,"order":79},{"content":"- Này đồ dân quê ác độc kia, ta với ngươi trước đây không có gặp nhau. Vậy sao ngươi nói ngươi đưa cho ta đồ trang sức ấy?\r","fontSize":12,"order":80},{"content":"- Thưa ông đại triệu phú, tôi không bao giờ biết đến cái giường, cái ghế đẩu với chân bằng lõi cây được gọi là quí giá. Tôi nghĩ tôi nương nhờ vào ông mới được giải thoát, nên tôi nói vậy. Mong ông chủ chớ giận tôi.\r","fontSize":12,"order":81},{"content":"Người cố vấn tế tự hỏi người triệu phú:\r","fontSize":12,"order":82},{"content":"- Thưa ông đại triệu phú, làm sao ông lại đưa cho tôi một vật mà người này không hề đưa cho ông?\r","fontSize":12,"order":83},{"content":"- Vì tôi nghĩ rằng hai chúng ta là những người có quyền thế. Nếu chúng ta cùng đứng với nhau, thời sự việc sẽ được giải quyết mau chóng! Do nghĩ vậy nên tôi đã khai như vậy.\r","fontSize":12,"order":84},{"content":"Vị nhạc trưởng nói với người cố vấn tế tự:\r","fontSize":12,"order":85},{"content":"- Này Bà-la-môn, ông đưa cho tôi đồ trang sức lúc nào?\r","fontSize":12,"order":86},{"content":"- Tôi nghĩ rằng nhờ ông, tôi sẽ sống an lạc tại chỗ cư trú, nghĩ vậy nên tôi nói vậy.\r","fontSize":12,"order":87},{"content":"Người kỹ nữ nói với người nhạc trưởng:\r","fontSize":12,"order":88},{"content":"- Này người nhạc trưởng độc ác kia, trước đây tôi chưa bao giờ đến với ông, trước đây ông cũng chưa bao giờ đến với tôi. Vậy ông đưa tôi vật trang sức khi nào?\r","fontSize":12,"order":89},{"content":"- Này chị, chị phẫn nộ làm gì? Năm chúng ta cùng chung sống với nhau trong một nhà. Hãy hoan hỉ sống cho được thoải mái! Do nghĩ vậy nên tôi khai cho chị.\r","fontSize":12,"order":90},{"content":"Bồ-tát nghe câu chuyện ấy từ những người được giao việc, biết rằng năm người ấy không phải ăn trộm; chắc con khỉ cái đã lấy đồ trang sức, và tìm một phương tiện để làm cho nó bỏ rơi đồ trang sức ấy. Bồ-tát sai làm nhiều đồ trang sức bằng chuỗi hạt, cho bắt một số khỉ cái trong vườn, cho chúng đeo các đồ trang sức bằng chuỗi hạt trên tay, trên chân, trên cổ rồi thả chúng ra. Trong khi ấy con khỉ cái ăn trộm kia vẫn ngồi ở công viên canh gác bảo vật của nó. Bồ-tát ra lệnh cho họ:\r","fontSize":12,"order":91},{"content":"- Các người hãy đi, và dò xét rình xem tất cả bầy khỉ cái. Khi nào thấy đồ trang sức ở con khỉ cái nào, hãy dọa nó và lấy lại đồ trang sức.\r","fontSize":12,"order":92},{"content":"Những con khỉ cái ấy được cho các đồ trang sức, tự mãn, tự hào, đi qua đi lại trong công viên, đi đến con khỉ cái ăn trộm kia và nói:\r","fontSize":12,"order":93},{"content":"- Này, xem đồ trang sức của chúng ta!\r","fontSize":12,"order":94},{"content":"Con khỉ cái kia, không dằn nổi lòng ganh tỵ, liền nói:\r","fontSize":12,"order":95},{"content":"- Quý gì đồ trang sức bằng hạt ấy!\r","fontSize":12,"order":96},{"content":"Rồi nó lấy dây chuyền ngọc mang vào. Các người đứng rình thấy vậy liền tìm cách làm cho nó cởi bỏ đồ trang sức ra, rồi mang về cho Bồ-tát. Cầm lấy đồ trang sức ấy, Bồ-tát đem dâng vua và thưa:\r","fontSize":12,"order":97},{"content":"- Thưa Ðại Vương, năm người ấy không phải là ăn trộm. Chính con khỉ cái trong vườn đã lấy đồ trang sức này.\r","fontSize":12,"order":98},{"content":"Vua nói:\r","fontSize":12,"order":99},{"content":"- Thưa bậc Hiền trí, làm sao bậc Hiền trí biết được là chính con khỉ cái ấy tự tay lấy chuỗi ngọc? Làm sao bậc Hiền trí lấy chuỗi ngọc lại được?\r","fontSize":12,"order":100},{"content":"Bồ-tát kể lại toàn bộ câu chuyện, nhà vua rất bằng lòng và nói:\r","fontSize":12,"order":101},{"content":"- Cầm đầu các chiến trường, cần phải có những anh hùng.\r","fontSize":12,"order":102},{"content":"Vua thưởng cho Bồ-tát rất nhiều vàng ngọc và nói lên bài kệ:\r","fontSize":12,"order":103},{"content":"Chiến trận, cần anh hùng,\u000bKhuyên bảo, cần bình tĩnh,\u000bĂn uống, cần bạn thân,\u000bGặp việc, cần hiền trí.\r","fontSize":12,"leftIndent":36,"order":104},{"content":"Như vậy, nhà vua tán thán Bồ-tát, đề cao Bồ-tát, và cúng dường Bồ-tát bảy món báu. Vâng theo lời khuyến giáo của Bồ-tát, vua sống trọn đời làm các công đức, rồi đi theo nghiệp của mình.\r","fontSize":12,"order":105},{"alignment":1,"content":"*\r","fontSize":12,"order":106},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nói lên công đức của Trưởng lão, và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":107},{"content":"- Lúc bấy giờ, vua là Ànanda, còn đại thần hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":108},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":109}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LITTA\/92. CHUYỆN ÐẠI BẢO VẬT (Tiền thân Mahàsàra)\r","title":"92. CHUYỆN ÐẠI BẢO VẬT (Tiền thân Mahàsàra)\r"},{"ID":94,"paragraphs":[{"content":"93. CHUYỆN NGỘ ÐỘC DO LUYẾN ÁI (Tiền thân Vissàsabhojana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chớ tin người thân tín...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể sự thọ dụng dựa vào người thân. Nghe nói, trong thời ấy, các Tỷ-kheo phần lớn tự bằng lòng với bốn vật dụng do các bà con cúng dường, và thọ dụng các vật ấy mà không suy tư, viện lẽ rằng khi còn là cư sĩ, họ đã nhận đồ vật từ mẹ hay từ cha từ anh em hay từ chị em, từ mẹ nhỏ hay từ cha nhỏ, từ chú cậu hay từ dì cô.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bậc Ðạo Sư nghe việc này, nghĩ rằng cần phải cho các Tỳ-kheo một bài thuyết pháp. Vì thế Ngài họp các Tỷ-kheo lại và nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, dầu người cho là những người bà con hay những người khác, Tỷ-kheo cần phải suy tư khi thọ dụng bốn đồ vật. Thọ dụng không suy tư, khi đúng thời, Tỷ-kheo không thể thoát khỏi tái sanh làm Dạ-xoa hay ngạ quỷ. Thọ dụng các đồ vật không suy tư cũng giống như thọ dụng thuốc độc. Và thuốc độc, dẫu từ người cho là người thân tín, vẫn giết chết được. Thuở xưa, có chúng sanh thọ dụng thuốc độc do bạn thân tín cho, và đã đi đến mạng chung.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nói xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-lai-nại, Bồ-tát là một vị triệu phú giàu có. Bồ-tát có một người chăn bò, khi đến mùa lúa chín, kẻ ấy liền bắt các con bò lại, dắt chúng vào rừng làm một cái chuồng bò và sống tại đấy để chăn giữ chúng. Thỉnh thoảng, kẻ ấy mang sữa về cho vị triệu phú. Không xa chuồng bò bao nhiêu, có con sư tử trú tại đấy. Các con bò cái, vì sợ hãi sư tử, nên sữa khô cạn, không có nhiều. Một hôm, khi người chăn bò đem bơ chín cho vị triệu phú, vị ấy hỏi:\r","fontSize":12,"order":8},{"content":"- Này bạn chăn bò, sao bơ chín ít vậy?\r","fontSize":12,"order":9},{"content":"Người chăn bò nói rõ lý do.\r","fontSize":12,"order":10},{"content":"- Này bạn, con sư tử ấy có ái mộ ai không?\r","fontSize":12,"order":11},{"content":"- Thưa ông chủ, nó thân ái với con nai cái.\r","fontSize":12,"order":12},{"content":"- Vậy bạn có thể bắt được con nai cái không?\r","fontSize":12,"order":13},{"content":"- Thưa ông chủ, được.\r","fontSize":12,"order":14},{"content":"- Bạn hãy bắt con nai cái, rồi với thuốc độc, bạn xoa đi xoa lại, bắt đầu từ trán đến hết cả lông trên thân nai, để cho khô, sau hai ba ngày hãy thả con nai cái ra. Con sư tử vì luyến ái con nai cái, sẽ liếm thân nó và sẽ đi đến mạng chung. Hãy lấy da, móng răng và mỡ con sư tử rồi đem lại đây.\r","fontSize":12,"order":15},{"content":"Nói xong, Bồ-tát đưa thuốc độc và bảo kẻ ấy đi. Người chăn bò đặt lưới, bắt được con nai cái và làm như đã được dặn. Con sư tử thấy con nai cái, với lòng luyến ái mạnh, liếm thân con nai cái, và mạng chung. Người chăn bò lấy da sư tử v.v... và đi đến Bồ-tát. Ngài biết sự việc xảy ra, liền nói:\r","fontSize":12,"order":16},{"content":"- Không nên luyến ái người khác. Con sư tử, vua các loài thú, có sức mạnh như vậy, nhưng do ái nhiễm nên quá thân mật, liếm thân con nai cái, ăn phải thuốc độc và mạng chung.\r","fontSize":12,"order":17},{"content":"Nói vậy xong, ngài thuyết pháp cho hội chúng đang tập hợp, và đọc bài kệ này:\r","fontSize":12,"order":18},{"content":"Chớ tin người thân tín,\u000bChớ tin người không thân,\u000bDo tin, sợ hãi đến,\u000bNhư sư tử, nai cái.\r","fontSize":12,"leftIndent":36,"order":19},{"content":"Như vậy Bồ-tát thuyết pháp cho hội chúng và trọn đời làm các công đức bố thí v.v... rồi đi theo nghiệp của mình.\r","fontSize":12,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Sau khi kể câu chuyện quá khứ, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Lúc bấy giờ, người triệu phú là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":23},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":24}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LITTA\/93. CHUYỆN NGỘ ÐỘC DO LUYẾN ÁI (Tiền thân Vissàsabhojana)\r","title":"93. CHUYỆN NGỘ ÐỘC DO LUYẾN ÁI (Tiền thân Vissàsabhojana)\r"},{"ID":95,"paragraphs":[{"content":"94. CHUYỆN NỖI KINH HOÀNG (Tiền thân Lomahamsa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nay nóng ran lạnh buốt...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Pàtikàràma gần Tỳ-xá-ly, bậc Ðạo Sư, đem theo y bát, thích thú đi theo giáo pháp của Sát-đế-ly Kora, Sunakkatta trở thành một gia chủ, trong khi Kora bị tái sanh làm thần A-tu-la Kalakanjaka thường bộ hành trong ba vòng tường của Tỳ-xá-ly, chỉ trích bậc Ðạo Sư và nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Sa-môn Gotama không có pháp thượng nhân, không có tri kiến thù thắng xứng đáng với bậc thánh. Sa-môn ấy thuyết pháp, pháp ấy tự mình tạo ra, do suy luận tác thành, tùy thuận trắc nghiệm và thuyết pháp cho một mục tiêu đặc biệt, không có thể dẫn người thực hành đến diệt tận khổ đau.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi trong khi Tôn giả xá-lợi-phất đi khất thực, nghe lời chỉ trích của kẻ ấy như vậy, và khi trở về, Tôn giả báo cáo sự việc ấy lên Thế Tôn. Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Sunakkhatta phẫn nộ và ngu si. Do phẫn nộ, nó không biết khi nói rằng: Pháp ấy không có thể dẫn người thực hành đến tận diệt khổ đau, như vậy tức là tán thán công đức của Ta. Này Xá-lợi-phất, Ta có được Sáu Thắng Trí, đấy là pháp thượng nhân của Ta. Ta có Mười Lực, có Bốn Vô sở úy, có trí biết bốn sanh hữu, và có trí biết năm sanh thú. Ðấy là pháp thượng nhân của Ta. Ta có pháp thượng nhân như vậy. Ai nói rằng: Sa-môn Gotama không có pháp thượng nhân, người ấy, nếu không chấm dứt lời nói ấy, nếu không chấm dứt tâm ấy, nếu không từ bỏ tà kiến ấy, sẽ bị rơi vào địa ngục.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Sau khi nói công đức các pháp thượng nhân tự có, bậc Ðạo Sư nói thêm:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Xá-lợi-phất, nghe nói Sunakkhatta ưu thích tà khổ hạnh khó hành trì của Sát-đế-ly Kora, do ưu thích tà khổ hạnh nên nó không thể tịnh tín đối với Ta. Cách đây chín mươi mốt kiếp, Ta sống đời Phạm hạnh gồm có bốn phần, để suy tư tìm hiểu tà khổ hạnh ngoại đạo thật sự có căn bản chân lý hay không. Là người tu khổ hạnh, Ta tu khổ hạnh đệ nhất. Là người hành trì thô thực, Ta tu hạnh thô thực đệ nhất. Là người hành trì yếm ly, Ta tu hạnh yếm ly đệ nhất. Là người hành trì hạnh viễn ly, Ta tu hạnh viễn ly đệ nhất.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Sau khi nói như vậy, theo lời yêu cầu, bậc Ðạo sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, chín mươi mốt kiếp về trước, để suy xét tìm hiểu về khổ hạnh ngoại đạo, Bồ-tát đã xuất gia làm vị tà mạng ngoại đạo, sống lõa thể, thân lấm đầy bụi, sống viễn ly cô độc, thấy người liền chạy trốn như con nai, ăn các thứ đại bất tịnh như cá thúi, phân bò v.v... Ðể giữ mình không phóng dật, Bồ-tát sống trong một lùm cây đáng sợ hãi trong rừng. Sống tại đấy, vào mùa đông có tuyết, trong những đêm giữa các ngày mùng tám (ngày thứ tám, trước và sau rằm), Bồ-tát đi ra khỏi lùm cây, sống ngoài trời, khi mặt trời mọc, Bồ-tát vô lùm trở lại. Ban đêm, Bồ-tát bị ướt vì ngài ở ngoài trời tuyết. Ban ngày, Bồ-tát cũng bị ướt bởi những giọt nước rơi từ lùm cây. Như vậy, ngày đêm, Bồ-tát cảm thọ khổ đau vì lạnh. Trong cuối tháng mùa hạ, ban ngày, Bồ-tát bị đốt cháy bởi ánh nắng mặt trời; cũng vậy, ban đêm, Bồ-tát bị nóng nực ở trong lùm cây không có gió, vì thế mồ hôi thoát chảy từ thân ngài. Câu kệ này từ trước chưa từng được nghe, khởi lên trong trí ngài:\r","fontSize":12,"order":11},{"content":"Nay nóng ran, lạnh buốt,\u000bCô độc, trong rừng hiếm,\u000bNgồi trần truồng, không lửa,\u000bẤn sĩ tìm chân lý.\r","fontSize":12,"leftIndent":36,"order":12},{"content":"Như vậy Bồ-tát suốt đời sống khổ hạnh khắc nghiệt với đầy đủ bốn phần (thời học tập, thời gia chủ, thời tôn giáo, thời Sa-môn), khi lâm chung, ngài thấy tướng địa ngục khởi lên, biết được khổ hạnh này không có kết quả. Ngay lúc ấy, ngài phá vỡ tà kiến của mình, nắm giữ chánh tri kiến, và tái sanh lên thiên giới.\r","fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Lúc bấy giờ, Ta là vị tà mạng ngoại đạo.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":17}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LITTA\/94. CHUYỆN NỖI KINH HOÀNG (Tiền thân Lomahamsa)\r","title":"94. CHUYỆN NỖI KINH HOÀNG (Tiền thân Lomahamsa)\r"},{"ID":96,"paragraphs":[{"content":"95. CHUYỆN VUA ÐẠI THIỆN KIẾN (Tiền thân Mahàsudassana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Các hành là vô thường...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi nằm trên giường đắc Niết-bàn vô dư y, bậc Ðạo Sư đã kể về lời nói của Trưởng lão Ànanda: - Thế Tôn chớ nhập Niết-bàn tại thành phố nhỏ tồi tàn này.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi Như Lai trú Kỳ Viên, Ngài suy nghĩ: \"Trưởng lão Xá-lợi-phất sanh ở làng Nàlaka, đắc Niết-bàn vô dư y ở Varaka, vào đêm rằm Kattika. Còn đại Mục-kiền-liên mệnh chung cũng vào tháng Kattika, trong phần trăng tối. Như vậy, hai đệ tử đầu tay đã đắc Niết-bàn vô dư y. Ta sẽ đắc Niết-bàn vô dư y ở Kusinàra\".\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi bậc Ðạo Sư tiếp tục bộ hành, đi đến đấy và nằm không dậy nữa trên chiếc giường, đầu hướng về phía bắc, giữa hai cây Sàla. Rồi Trưởng lão Ànanda yêu cầu Thế Tôn:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, Thế Tôn chớ diệt độ tại thành phố nhỏ tồi tàn này, tại thành phố nhỏ hoang vu này, tại thành phố nhỏ ngoại ô này. Thế Tôn hãy diệt độ tại một trong những thành phố lớn như Vương Xá v.v...\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Anànda, chớ nói đây là một thành phố nhỏ tồi tàn, thành phố nhỏ hoang vu, thành phố nhỏ ngoại ô. Thuở xưa, trong thời vua Chuyển luân Thiện kiến, Ta đã sống trong thành phố này. Lúc ấy, thành phố này là một đô thị vĩ đại, được bao bọc với những bức tranh bằng châu báu, dài đến mười hai dặm.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, theo lời yêu cầu của Trưởng lão, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Lúc ấy, hoàng hậu Subhaddà (Thiện tường) thấy vua Ðại thiện kiến từ lâu đài Chánh pháp (Dhamma) đi xuống không xa bao nhiêu, rồi nằm về phía hông bên phải, trên long sàng được sửa soạn cho ngài, tại rừng Sàla làm bằng bảy báu từ đó ngài không dậy nữa. Thấy vậy, bà nói:\r","fontSize":12,"order":11},{"content":"- Thưa Thiên tử, tám mươi bốn ngàn thành phố, đứng đầu là kinh đô Kusàvatì thuộc quyền của Ðại vương, hãy hướng ý muốn về chúng.\r","fontSize":12,"order":12},{"content":"Nghe vậy, vua Ðại thiện kiến nói với hoàng hậu:\r","fontSize":12,"order":13},{"content":"- Hoàng hậu chớ nói vậy! Hoàng hậu nên khuyến khích ta: Hãy hướng tâm đến chỗ này, chớ mong chờ các chỗ khác.\r","fontSize":12,"order":14},{"content":"Hoàng hậu hỏi:\r","fontSize":12,"order":15},{"content":"- Vì sao?\r","fontSize":12,"order":16},{"content":"Vua đáp:\r","fontSize":12,"order":17},{"content":"- Hôm nay ta sẽ băng hà.\r","fontSize":12,"order":18},{"content":"Hoàng hậu khóc. Sau khi lau nước mắt, bà nói lên một cách khó khăn mệt nhọc như lời vua khuyên bảo, rồi bà khóc lóc than. Tám mươi bốn ngàn nữ nhân còn lại cũng đều than khóc theo bà. Các đại thần cũng không thể chịu đựng nổi. Tất cả đều khóc ròng. Vua nói:\r","fontSize":12,"order":19},{"content":"- Chớ làm ồn.\r","fontSize":12,"order":20},{"content":"Sau khi ngăn chận mọi người, ngài nói với hoàng hậu:\r","fontSize":12,"order":21},{"content":"- Hoàng hậu chớ khóc, chớ than! Vì nhỏ cho đến hột mè, không có hành nào là thường còn. Tất cả là vô thường, chịu sự biến hoại.\r","fontSize":12,"order":22},{"content":"Nói vậy xong, để khuyến giáo hoàng hậu, ngài đọc bài kệ này:\r","fontSize":12,"order":23},{"content":"Các hành là vô thường,\u000bBản tánh chúng sanh diệt,\u000bChúng sanh, rồi chúng diệt,\u000bNhiếp chúng là an lạc.\r","fontSize":12,"leftIndent":36,"order":24},{"content":"Như vậy, vua Ðại thiện kiến lấy đại Niết-bàn bất tử là đỉnh thuyết pháp cao nhất, rồi khuyến giáo đại chúng còn lại:\r","fontSize":12,"order":25},{"content":"- Hãy bố thí, trì giới và hành trì trai giới.\r","fontSize":12,"order":26},{"content":"Khuyến cáo xong, cuối cùng, ngài tái sanh ở thiên giới.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Lúc bấy giờ, hoàng hậu Subhaddà là mẹ La-hầu-la, hoàng tử là La-hầu-la,hội chúng còn lại là hội chúng đức Phật, và vua Ðại thiện kiến là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LITTA\/95. CHUYỆN VUA ÐẠI THIỆN KIẾN (Tiền thân Mahàsudassana)\r","title":"95. CHUYỆN VUA ÐẠI THIỆN KIẾN (Tiền thân Mahàsudassana)\r"},{"ID":97,"paragraphs":[{"content":"96. CHUYỆN BÁT DẦU (Tiền thân Telapatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Như người mang bát dầu...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại một rừng cây gần thị trấn Desaka nước Sumedha, bậc Ðạo Sư đã kể về Kinh Janapada-Kalyani. Tại đấy, Thế Tôn nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, ví như một đại chúng tụ họp lại và la to: Hoan hô cô gái đẹp địa phương múa và hát tuyệt diệu! Khi ấy, một người đàn ông đến, muốn sống không muốn chết, muốn an lạc không muốn khổ. Họ nói với người ấy: \"Này gã kia, chú hãy mang bát dầu đầy vun này đi giữa đám đông và cô gái đẹp địa phương. Một người đàn ông với cây kiếm giơ cao đi sau lưng chú. Chỗ nào chú làm đổ một ít dầu ra, ngay chỗ ấy, nó sẽ chém đầu chú\". Này các Tỷ-kheo, các ông nghĩ thế nào? Người ấy có thể không tác ý đến bát dầu ấy, mang đi với tâm phóng dật hướng ngoại không?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa không, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, đây là ví dụ ta dùng để làm ý nghĩa được rõ ràng. Và ý nghĩa này ở đây là như sau: Bát dầu đầy vun, này các Tỷ-kheo, là đồng nghĩa với thân hành niệm. Do vậy, này các Tỷ-kheo, hãy học tập như sau: Thân hành niệm cần phải được chúng tôi tu tập và khéo hành trì. Như vậy, này các Tỷ-kheo, các ông cần phải học tập!\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi bậc Ðạo Sư nói lên Kinh Janapadakalyani này.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Sau khi nói kinh này, Thế Tôn lại nói thêm:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Vị Tỷ-kheo muốn tu tập thân hành niệm, cũng giống như người đàn ông ấy với bàn tay bưng bát dầu. Phải nắm giữ niệm, không phóng dật. Tu tập thân hành niệm cần phải như vậy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Các Tỷ-kheo, nghe kinh này xong, và hiểu ý nghĩa kinh bèn nói như sau:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Bạch Thế Tôn, thật khó làm đối với người ấy không nhìn cô gái đẹp địa phương, vừa bưng bát dầu vừa đi.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này các Tỷ-kheo, làm như người đàn ông ấy không khó lắm, mà hình là dễ làm. Vì sao? Vì kẻ ấy được một người đi theo dọa nạt với cây gươm giơ cao. Nhưng thật rất khó cho những bậc hiền trí thuở xưa, không phóng dật, không bỏ niệm, chế ngự các căn, không nhìn sắc đẹp hoàn mỹ của Thiên nữ được hóa sanh, vẫn đi và đạt được quốc độ.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Sau khi nói vậy, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm người con trai trẻ nhất trong một trăm người con của vua, dần dần đến tuổi trưởng thành. Thời ấy, các vị Phật Ðộc Giác thường đến dùng cơm trong cung điện của vua và Bồ-tát phục vụ các vị ấy. Một hôm Bồ-tát suy nghĩ: \"Ta có rất nhiều anh, không biết ta có được vương quốc thuộc gia sản trong thành này hay không? Nếu hỏi các vị Phật Ðộc Giác, ta sẽ biết\".\r","fontSize":12,"order":16},{"content":"Vào ngày kế tiếp, khi các vị Phật Ðộc Giác đến, Bồ-tát đem lại bình thủy, lọc nước rửa chân cho các vị ấy và lau khô. Ăn xong, khi các vị ấy đang ngồi, Bồ-tát đảnh lễ, ngồi xuống một bên và hỏi vấn đề ấy. Các Phật Ðộc Giác trả lời:\r","fontSize":12,"order":17},{"content":"- Này hoàng tử, ngài sẽ không được vương quốc trong thành phố này. Từ đây cách xa khoảng hai ngàn dặm, tại nước Gandhara, có một thành phố tên là Takkasilà. Nếu hoàng tử có thể đến đó trong vòng bảy ngày, ngài sẽ được vương quốc. Nhưng có sự nguy hiểm trên con đường đi đến đó, nếu như đi thẳng con đường dài năm mươi dặm, ngài phải ngang qua khu rừng lớn. Bằng cách đi vòng khu rừng ấy, thì con đường dài đến một trăm dặm. Ðó là khu rừng hoang vu có phi nhân ở. Giữa quãng đường rừng, các nữ Dạ-xoa dựng lên những căn nhà. Dưới cái tàn có trang hoàng bằng những ngôi sao vàng lấp lánh, chúng bày một cái giường lớn, quí giá, xung quanh có màn treo đẹp đẽ, với nhiều màu sắc tuyệt diệu. Chúng tô điểm với đồ trang sức chư Thiên và ngồi trong các căn nhà ấy. Khi có những người đàn ông đi đến, chúng cám dỗ, kêu gọi với những lời dịu ngọt. Các người có vẻ mệt mỏi, hãy đến đây, ngồi xuống uống nước rồi đi! Với những ai đến đó, các nữ Dạ xoa đều mời ngồi, làm họ khởi dậy lòng tham dục với sắc đẹp mỹ miều của chúng, khiến họ bị ái dục chi phối. Khi họ hành lạc với chúng, ngay khi ấy, các nữ Dạ-xoa ăn thịt họ với máu còn nhỏ giọt, chấm dứt mạng sống của họ. Những ai đam mê tiếng, chúng lấy lời ca điệu nhạc dịu ngọt cám dỗ. Những ai đam mê hương, chúng lấy thiên hương cám dỗ. Những ai đam mê vị, chúng lấy các món ăn chư Thiên hảo hạng cám dỗ. Những ai đam mê xúc, chúng lấy giường chư Thiên với nệm đỏ hai đầu cám dỗ. Nhưng nếu hoàng tử nhiếp phục được các căn, cương quyết không nhìn chúng, an trú chánh niệm mà đi, đến ngày thứ bảy, ngài sẽ nhận được vương quốc tại đây.\r","fontSize":12,"order":18},{"content":"Bồ-tát thưa:\r","fontSize":12,"order":19},{"content":"- Thưa các Tôn giả, mong sự việc là như vậy. Sau khi nhận lãnh lời khuyến giáo của các Tôn giả, làm sao chúng tôi lại nhìn các nữ Dạ-xoa ấy?\r","fontSize":12,"order":20},{"content":"Sau khi nhờ các vị Phật Ðộc Giác chú nguyện, mang theo cát làm bùa, sợi dây làm bùa, Bồ-tát đảnh lễ các vị Phật Ðộc Giác và mẹ cha, rồi đi về nhà nói với những người hầu hạ của mình:\r","fontSize":12,"order":21},{"content":"- Ta đi Takkasilà để lấy vương quốc, các bạn hãy ở lại đây.\r","fontSize":12,"order":22},{"content":"Năm người xin được cùng đi với Bồ-tát, ngài nói:\r","fontSize":12,"order":23},{"content":"- Các bạn không thể đi được, nghe nói giữa đường các nữ Dạ-xoa thấy những người tham sắc v.v... chúng sẽ dùng sắc v.v... khiến họ sanh lòng ái dục, rồi bắt lấy những ngưòi ấy. Sự nguy hiểm thật lớn, nhưng ta tự tin vào ta và ta sẽ đi.\r","fontSize":12,"order":24},{"content":"- Thưa hoàng tử, làm sao đi với ngài, chúng tôi lại nhìn sắc đẹp khả ái ấy? Chúng tôi sẽ đi đến đấy.\r","fontSize":12,"order":25},{"content":"Bồ-tát nói:\r","fontSize":12,"order":26},{"content":"- Vậy các bạn chớ phóng dật, phải quyết tâm.\r","fontSize":12,"order":27},{"content":"Bồ-tát đem theo năm người ấy và lên đường. Các nữ Dạ-xoa tạo nên các làng v.v... và ngồi chờ.\r","fontSize":12,"order":28},{"content":"Một người tham sắc trong bọn họ nhìn các nữ dạ-xoa ấy, bị trói buộc bởi sắc đẹp của chúng, nên đi chậm lại sau Bồ-tát nói:\r","fontSize":12,"order":29},{"content":"- Sao bạn đi chậm ra sau?\r","fontSize":12,"order":30},{"content":"- Thưa Hoàng tử, chân của tôi đau. Sau khi ngồi nghỉ ở căn nhà kia một lát, tôi sẽ đi.\r","fontSize":12,"order":31},{"content":"- Này bạn, chúng là nữ dạ-xoa, chớ có tham đắm chúng.\r","fontSize":12,"order":32},{"content":"- Dầu sự việc là vậy, thưa Hoàng tử, tôi cũng không thể đi nữa.\r","fontSize":12,"order":33},{"content":"- Nếu vậy, bạn sẽ thấy sự việc sẽ xảy ra như thế nào!\r","fontSize":12,"order":34},{"content":"Nói xong, Bồ-tát đem bốn người kia đi. Người tham đắm sắc đi đến gần các nữ Dạ-xoa. Khi người ấy bắt đầu hành lạc với chúng, chúng liền giết chết để ăn thịt. Rồi chúng đi về phía trước, tạo lên một căn nhà khác, đem theo nhiều loại nhạc khí ngồi hát.\r","fontSize":12,"order":35},{"content":"Ở đấy, người tham đắm tiếng đi chậm lại sau. Các nữ Dạ-xoa ăn thịt kẻ ấy, rồi đi tới trước, mở một quán hàng, bày đầy các hộp hương thơm và ngồi đợi. Ở đấy, người ham mê hương đi chậm lại. Các nữ Dạ-xoa ăn thịt kẻ ấy, rồi đi về phía trước, mở một quán bán đồ ăn, bày những chén bát mâm dĩa đựng nhiều món ăn hảo hạng của chư Thiên và chúng ngồi đợi tại đấy. Người tham đắm các vị, khi đi đến đấy, bèn đi chậm lại, rồi cũng bị ăn thịt. Khi chỉ còn một mình Bồ-tát, một nữ Dạ-xoa nói:\r","fontSize":12,"order":36},{"content":"- Người này dầu có kiên trì mấy đi nữa, ta cũng sẽ ăn thịt nó và đi trở về.\r","fontSize":12,"order":37},{"content":"Rồi nữ Dạ-xoa đi sau lưng Bồ-tát. Các người thợ làm rừng ở các khu vực khác trong rừng thấy nữ Dạ-xoa, liền hỏi:\r","fontSize":12,"order":38},{"content":"- Người đàn ông đi trước nàng là ai vậy?\r","fontSize":12,"order":39},{"content":"- Thưa các ông, đấy là người chồng trẻ thanh lịch của tôi.\r","fontSize":12,"order":40},{"content":"- Này bạn, khi bạn có người vợ trẻ tuyệt sắc, đẹp như bó hoa, tế nhị như vòng hoa, đã bỏ gia đình riêng theo bạn và đặt lòng tin vào bạn, sao bạn không đi cùng với nàng cho nàng khỏi mệt nhọc?\r","fontSize":12,"order":41},{"content":"- Này các ông, nó không phải vợ tôi. Nó là nữ Dạ-xoa đã ăn thịt năm người bạn của tôi.\r","fontSize":12,"order":42},{"content":"- Ôi, thưa các ông, khi người đàn ông đã phẫn nộ thì chính vợ của mình cũng cho là nữ Dạ-xoa, là ngạ quỷ!\r","fontSize":12,"order":43},{"content":"Nữ Dạ-xoa ấy nói vậy và đi theo Bồ-tát, khi thì hiện hình có mang, khi thì hiện dáng dấp của một người đàn bà đã sanh con, khi thì bồng con bên nách. Nhiều người thấy vậy, cũng hỏi như các thức trước. Bồ-tát trả lời như trước và đi đến Takkasilà. Nữ Dạ-xoa làm đứa con biến mất, và một mình đi theo Bồ-tát. Còn Bồ-tát đi đến cửa thành và vào ngồi trong ăn nhà dành cho người chiêm bái. Vì uy lực của Bồ-tát, nữ Dạ-xoa không thể vào được, liền hóa hiện ra một Thiên nữ đứng trước nhà chiêm bái.\r","fontSize":12,"order":44},{"content":"Lúc bấy giờ, vua Takkasilà đang đi đến công viên. Thấy nàng, tâm vua bị cám dỗ, vua sai một người đến hỏi nàng có chồng hay chưa. Người ấy đến hỏi và nàng trả lời:\r","fontSize":12,"order":45},{"content":"- Tôi đã có chồng. Chồng tôi đang ngồi trong căn nhà dành cho ngưòi chiêm bái.\r","fontSize":12,"order":46},{"content":"Bồ-tát nói:\r","fontSize":12,"order":47},{"content":"- Nó không phải vợ tôi! Nó là con nữ Dạ-xoa đã ăn thịt năm người bạn đồng hành của tôi.\r","fontSize":12,"order":48},{"content":"Nữ Dạ-xoa nói:\r","fontSize":12,"order":49},{"content":"- Ôi thưa ông, khi người đàn ông đã phẫn nộ thì họ nói đủ chuyện mà họ nghĩ ra.\r","fontSize":12,"order":50},{"content":"Người ấy báo cáo lại cho vua lời nói của hai người. Vua nói cái gì không có chủ đều thuộc quyền của vua. Vua truyền gọi nữ Dạ-xoa lại, cho nó ngồi trên lưng một con voi, đi vòng xung quanh thành rồi trở về cung điện và cho nó ở một nội cung của hoàng hậu. Sau khi vua tắm rửa, vào buổi chiều ăn xong rồi lên long sàng. Nữ Dạ-xoa ấy tự ăn đồ ăn thích hợp cho mình, sửa soạn trang điểm, và nằm với vua trên long sàng. Ðêm đã qua, sau khi vua hưởng lạc, đang nằm ngủ, nữ dạ-xoa xoay mình qua một bên hông rồi khóc. Vua hỏi vì sao nàng khóc. Nữ Dạ-xoa trả lời:\r","fontSize":12,"order":51},{"content":"- Thưa Ðại Vương, thiếp được Ðại Vương gặp ở giữa đường và đem về cung, nhưng cung của Ðại vương có nhiều tỳ thiếp. Sống ở đây, giữa thù địch, thiếp cảm thấy như bị nắm đầu dìm xuống, bị choáng váng khi họ hỏi: Cha mẹ nàng là ai? Dòng họ hay thọ sanh nàng là gì? Nàng chỉ là người được nhặt về giữa đường! Nếu Ðại vương cho thiếp quyền uy và thế lực trên cả vương quốc thì không ai có thể làm thiếp tức giận với câu nói như vậy nữa!\r","fontSize":12,"order":52},{"content":"- Này hiền thê, ta không có quyền đối với những ai ở trong vương quốc này. Ta không phải là chúa tể hay chủ nhân của họ. Những ai làm vua tức giận hay làm điều gì sai quấy, khi ấy ta mới là chủ của họ. Vì lý do này, ta không thể cho hiền thê quyền uy và thế lực trên cả vương quốc.\r","fontSize":12,"order":53},{"content":"- Vậy thưa Ðại vương, nếu Ðại vương không thể cho thiếp thế lực trên cả nước hay trên toàn thành, ít nhất hãy cho thiếp thế lực trên những người ở trong nội cung, để thiếp có thể ngự trị những ai sống trong hoàng cung.\r","fontSize":12,"order":54},{"content":"Vua quá đắm say bởi thiên xúc nên không thể từ chối lời nói của nữ Dạ-xoa, bèn chấp thuận.\r","fontSize":12,"order":55},{"content":"- Lành thay, này hiền thê, ta sẽ cho hiền thê thế lực đối với những ai sống trong nội cung, như vậy, hiền thê có thể đặt họ dưới quyền lực của mình.\r","fontSize":12,"order":56},{"content":"Nữ Dạ-xoa ưng thuận, chờ cho vua ngủ, liền đi về thành Dạ-xoa đem theo cả đoàn nữ Dạ-xoa vào cung. Rồi nó tự tay đoạt sinh mạng của vua và ăn tất cả gân, da, thịt, máu, chỉ để lại xương. Các nữ Dạ-xoa còn lại từ cửa lớn đi vào, bắt ăn từ các con gà, con chó trong nội cung, chúng ăn tất cả, chỉ để xương còn lại. Ngày hôm sau, thấy cửa còn đóng, người ta đến đập cửa rầm rầm, và tìm cách đi vào trong, chỉ thấy xương rải rác khắp nội cung. Thấy vậy, họ nói:\r","fontSize":12,"order":57},{"content":"- Người đàn ông ấy đã đúng khi nói rằng nàng ấy không phải là vợ mình, chính là nữ Dạ-xoa! Còn nhà vua, không biết chút gì, lấy nó làm vợ. Nữ Dạ-xoa ấy chắc đã gọi các con Dạ-xoa đến, ăn thịt tất cả rồi bỏ đi.\r","fontSize":12,"order":58},{"content":"Còn Bồ-tát, ngày ấy, ở tại nhà dành cho các người chiêm bái, sau khi đặt bùa cát trên đầu, và cột bùa chỉ quanh trán, liền cầm gươm đứng dậy, chờ tời sáng. Các người khác dọn sạch toàn bộ nội cung, lát đất với cỏ xanh, thoa hương, rắc hoa, treo từ mái nhà thòng xuống những bó hoa, xông hương thơm, cột những vòng hoa. Rồi họ tụ họp lại bàn tính với nhau:\r","fontSize":12,"order":59},{"content":"- Thưa các bạn, người ấy chế ngự được các căn, không nhìn nữ Dạ-xoa hiện hóa thiên sắc đi theo sau. Người thật là bậc đại nhân kiên trì, thông minh và đầy đủ trí tuệ! Ðược người như vậy trị vì vương quốc, tất cả quốc độ sẽ được hạnh phúc. Hãy tôn vị ấy lên làm vua.\r","fontSize":12,"order":60},{"content":"Tất cả các vị đại thần và thị dân, đều đồng một ý muốn, liền đi đến Bồ-tát và thưa:\r","fontSize":12,"order":61},{"content":"- Thưa Hoàng tử, hãy trị vì vương quốc này.\r","fontSize":12,"order":62},{"content":"Họ mời Bồ-tát vào thành, đặt Bồ-tát trên đống châu báu, làm lễ quán đảnh và tôn Bồ-tát lên làm vua ở thành Takkasilà. Từ bỏ con đường đưa đến bốn ác thú, không vi phạm mười vương pháp, Bồ-tát trị vì quốc độ đúng pháp, trọn đời làm các công đức như bố thí v.v.. rồi đi theo nghiệp của mình khi mệnh chung.\r","fontSize":12,"order":63},{"alignment":1,"content":"*\r","fontSize":12,"order":64},{"content":"Bậc đạo Sư kể câu chuyện quá khứ xong liền đọc bài kệ này:\r","fontItalic":-1,"fontSize":12,"order":65},{"content":"Như người mang bát dầu\u000bÐầy vun không cho đổ,\u000bCũng vậy, bảo vệ tâm,\u000bNhư đi phương hướng lạ!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":66},{"content":"Như vậy, bậc Ðạo Sư hướng đến điểm cao nhất của thuyết pháp là Niết-bàn và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":67},{"content":"- Thời ấy, chúng tùy tùng của vua là hội chúng đức Phật, còn Hoàng tử quốc vương là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":68},{"alignment":1,"content":"*\r","fontSize":12,"order":69}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LITTA\/96. CHUYỆN BÁT DẦU (Tiền thân Telapatta)\r","title":"96. CHUYỆN BÁT DẦU (Tiền thân Telapatta)\r"},{"ID":98,"paragraphs":[{"content":"97. CHUYỆN ÐIỀM LÀNH CỦA TÊN (Tiền thân Nàmasiddhi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thấy Ji-va-ka-chết...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo tin vào sự tác thành của cái tên gọi. Tương truyền, một thiện nam trẻ tên là Papaka (Người ác), có tâm tín thành vào Giáp pháp, và xuất gia. Khi các Tỷ-kheo gọi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Hãy đến, Hiền giả Papaka! Hãy đứng lại, Hiền giả Papaka.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Tỷ-kheo ấy nghĩ: \"Ở đời, tên Papaka có nghĩa là ác độc, là lời nguyền rủa. ta cần phải đặt một tên khác có liên hệ đến điều lành\".\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Tỷ-kheo ấy đến vị sư trưởng và giáo thọ sư và thưa:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thưa các Tôn giả, tên của con chỉ điềm xấu. Hãy đặt cho con một cái tên khác.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Hai vị ấy nói với Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Hiền giả, cái tên chỉ để gọi thôi, không có nghĩa thành tựu mục đích. Hãy tự bằng lòng với cái tên mình.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Tỷ-kheo ấy lại yêu cầu nhiều lần. Chúng tăng biết được Tỷ-kheo ấy tin tưởng vào điềm lành của tên. Một hôm, các Tỷ-kheo ngồi họp ở Chánh pháp đường, và bắt đầu câu chuyện như sau:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Thưa các Hiền giả, Tỷ-kheo ấy tin tưởng vào điềm lành của tên, yêu cầu đặt một tên liên hệ đến điềm lành.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Bậc Ðạo Sư đi đến Chánh pháp đường hỏi:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này các Tỷ-kheo, không phải chỉ nay mới như vậy. Xưa kia, Tỷ-kheo ấy cũng tin tưởng điềm lành của tên.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Thuở xưa, tại Takkasilà, Bồ-tát là một vị Sư trưởng có danh tiếng ở nhiều phương, và năm trăm thanh niên Bà-la-môn đến học Vệ đà, học thuộc lòng. Một thanh niên trong bọn có tên Pàpaka (Kẻ độc ác). Ðược nghe gọi: Hãy đến Pàpaka, hãy đi Pàpaka. Anh ta suy nghĩ: \"Tên của ta là một điềm xấu, ta hãy xin đổi một tên khác\".\r","fontSize":12,"order":16},{"content":"Thanh niên đi đến gặp sư trưởng và thưa:\r","fontSize":12,"order":17},{"content":"- Thưa sư trưởng, tên của con là một điềm xấu. Hãy đặt cho con một cái tên khác có tính cách tốt đẹp.\r","fontSize":12,"order":18},{"content":"Sư trưởng nói:\r","fontSize":12,"order":19},{"content":"- Hãy ra đi, này con thân. Hãy đi trong cả nước tìm được một tên có điềm lành mà con thích, rồi trở về đây, ta sẽ đổi tên cho con.\r","fontSize":12,"order":20},{"content":"Chàng thanh niên vâng lời, đem theo lương thực lên đường, đi từ làng này sang làng khác và đến một thành phố. Tại đấy, có một người đã chết tên là Jìvaka (người sống). Anh ta thấy người chết được những bà con đưa đến nghĩa địa bèn hỏi:\r","fontSize":12,"order":21},{"content":"- Người ấy tên chi.\r","fontSize":12,"order":22},{"content":"- Tên là Jìvaka.\r","fontSize":12,"order":23},{"content":"- Jìvaka mà cũng chết ư?\r","fontSize":12,"order":24},{"content":"- Jìvaka cũng chết. Ajivaka (Không sống) cũng chết. Cái tên chỉ dùng để gọi thôi. Hình như ông là người khùng thì phải.\r","fontSize":12,"order":25},{"content":"Nghe nói vậy, chàng thanh niên cảm thấy hơi yên tâm với cái tên của mình và đi vào trong thành. Bấy giờ một tỳ nữ, vì không đem tiền công về, bị những người chủ bắt ra ngồi ngoài đường, đánh nó với dây roi. Tên của người nữ tỳ ấy là Dhanapàli (Người giàu có). Ðang đi giữa đường thấy nữ tỳ bị đánh, anh ta hỏi:\r","fontSize":12,"order":26},{"content":"- Vì sao đánh người này?\r","fontSize":12,"order":27},{"content":"- Vì nó không đem tiền công về.\r","fontSize":12,"order":28},{"content":"- Tên cô ta là gì?\r","fontSize":12,"order":29},{"content":"- Tên nó là Dhanapàli (Người giàu)\r","fontSize":12,"order":30},{"content":"- Với tên Dhanapàli, cô ta lại không thể cho tiền công sao?\r","fontSize":12,"order":31},{"content":"- Dhanapàli hay Adhanapàli (Không giàu), chúng đều nghèo khổ. Cái tên chỉ dùng để gọi thôi. Ông hình như khùng thì phải.\r","fontSize":12,"order":32},{"content":"Anh ta càng thấy yên tâm hơn nữa với cái tên của mình.\r","fontSize":12,"order":33},{"content":"Ði ra khỏi thành, giữa đường anh ta gặp một người đi lạc. Thấy và biết người ấy lạc đường, chàng thanh niên hỏi tên người ấy:\r","fontSize":12,"order":34},{"content":"- Nhưng ông tên à gì?\r","fontSize":12,"order":35},{"content":"- Tên tôi là Panthaka (Người chỉ đường)\r","fontSize":12,"order":36},{"content":"- Tên là Panthaka mà lại lạc đường sao?\r","fontSize":12,"order":37},{"content":"- Panthaka hay Apanthaka (Lạc đường) đều có thể lạc đường. Cái tên chỉ để gọi thôi. Hình như ông khùng thì phải!\r","fontSize":12,"order":38},{"content":"Khi ấy, chàng thanh niên Bà-la-môn hoàn toàn yên tâm với cái tên của mình. Anh ta đi về, gặp Bồ-tát và được Bồ-tát hỏi đã tự bằng lòng với cái tên gì chưa mà trở về, anh ta trả lời:\r","fontSize":12,"order":39},{"content":"- Thưa Sư trưởng, Jìvaka hay Ajìvaka đều chết. Dhanapali ha Adhanapali đều nghèo. Panthaka hay Apanthaka đều lạc đường. Cái tên chỉ để gọi thôi. Cái tên không tác thành công việc. Cái tên không làm nên công việc. Vì thế con bằng lòng với tên mình và không muốn đổi tên khác nữa.\r","fontSize":12,"order":40},{"content":"Bồ-tát kết hợp điều người thanh niên Bà-la-môn ấy đã thấy và điều người ấy đã làm, rồi nói lên bài kệ này:\r","fontSize":12,"order":41},{"content":"Thấy Ji-va-ka chết,\u000bDha-na-pa-li nghèo,\u000bVà thấy Pan-tha-ka\u000bÐi lạc ở trong rừng,\u000bPa-pa-ka bằng lòng\u000bTrở về với tên mình.\r","fontSize":12,"leftIndent":36,"order":42},{"alignment":1,"content":"*\r","fontSize":12,"order":43},{"content":"Sau khi kể chuyện quá khứ, bậc Ðạo sư nói thêm:\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"- Này các Tỷ-kheo, nay cũng như trong quá khứ, Tỷ-kheo ấy tin ở nơi sự tác thành của tên.\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"Rồi bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":46},{"content":"- Lúc bấy giờ, kẻ tin sự tác thành của tên cũng là Tỷ-kheo hiện nay tin sự tác thành của tên. Hội chúng của sư trưởng là hội chúng của đức Phật, còn sư trưởng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":47},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":48}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LITTA\/97. CHUYỆN ÐIỀM LÀNH CỦA TÊN (Tiền thân Nàmasiddhi)\r","title":"97. CHUYỆN ÐIỀM LÀNH CỦA TÊN (Tiền thân Nàmasiddhi)\r"},{"ID":99,"paragraphs":[{"content":"98. CHUYỆN NGƯỜI LÁI BUÔN LỪA ÐẢO (Tiền thân Kùtavànija)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Lành thay, vị hiền trí...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một người đi buôn lừa đảo. Tại Xá-vệ có hai người cùng chung nhau làm nghề đi buôn, chở hàng hóa bằng xe, đi khắp toàn quốc, được tiền lời rồi đi về. Người đi buôn lừa đảo suy nghĩ:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"\"Người đi buôn này trải qua nhiều ngày ăn uống, ngủ nghỉ cực khổ, nên mệt mỏi. Nay về nhà, được ăn uống thỏa thích với các món ngon, nhiều thứ đặc biệt, nó có thể chết vì bội thực. Ta sẽ chia hàng hóa này thành ba phần, một phần cho con cháu nó, hai phần thuộc về ta\". Nghĩ vậy, kẻ ấy hẹn chia phần ngày này qua ngày khác, nhưng thực sự không muốn chia. Người đi buôn hiền trí không muốn bức bách kẻ ấy phải chia nên đi đến tinh xá đảnh lễ bậc Ðạo Sư và được tiếp đón thân tình. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Có gì trở ngại lớn chăng? Sao nay ông mới đến đây, đã lâu rồi sao ông không đến hầu thăm đức Phật?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Ông đem tất cả câu chuyện thuật lại với Thế Tôn, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này gia chủ, không phải chỉ nay nó mới là người đi buôn lừa đảo. Thuở xưa, nó cũng là người đi buôn lừa đảo rồi. Nay nó đang muốn lường gạt ông, như trước kia nó đã lường gạt các bậc hiền trí.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Theo lời yêu cầu của người đi buôn hiền trí, bậc Ðạo Sư kể chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ tát sanh ra trong một gia đình thương gia, đến ngày đặt tên, được đặt tên là Pandita (bậc hiền trí). Khi đến tuổi trưởng thành, Bồ tát cùng chung vốn với một người đi buôn khác. Người ấy tên là Ðại hiền trí. Họ chở hàng hóa trên năm trăm cỗ xe, đi khắp quốc độ, buôn bán hàng hóa, lấy được tiền lời rồi đi về Ba-la-nại. Ðến thời chia hàng hóa, Ðại hiền trí nói:\r","fontSize":12,"order":10},{"content":"- Tôi phải lấy hai phần.\r","fontSize":12,"order":11},{"content":"- Vì sao vậy?\r","fontSize":12,"order":12},{"content":"- Bạn là Hiền trí, tôi là đại hiền trí, Hiền trí xứng đáng được một phần, Ðại hiền trí xứng đáng được hai phần.\r","fontSize":12,"order":13},{"content":"- Hai chúng ta bỏ chung về tiền vốn, về bò xe... đều bằng nhau. Sao bạn lại được hai phần?\r","fontSize":12,"order":14},{"content":"- Vì ta là Ðại hiền trí.\r","fontSize":12,"order":15},{"content":"Như vậy, lời qua tiếng lại tăng thêm đi đến cãi lộn nhau. Ðại hiền trí nghĩa ra một kế, bảo cha mình trốn vào trong một bọng cây và nói:\r","fontSize":12,"order":16},{"content":"- Khi nào hai chúng tôi đến, cha hãy nói: Ðại hiền trí xứng đáng được hai phần.\r","fontSize":12,"order":17},{"content":"Rồi Ðại hiền trí đi đến Bồ tát và nói:\r","fontSize":12,"order":18},{"content":"- Này bạn, tôi có xứng đáng được hai phần hay không, vị thần của cây này biết, chúng ta đến hỏi thần ấy.\r","fontSize":12,"order":19},{"content":"Nó liền yêu cầu thần cây:\r","fontSize":12,"order":20},{"content":"- Thưa vị thần cây, chúng tôi có sự tranh chấp, xin ngài giải quyết cho.\r","fontSize":12,"order":21},{"content":"Người cha giả thần đổi giọng nói:\r","fontSize":12,"order":22},{"content":"- Vậy hãy nói lên.\r","fontSize":12,"order":23},{"content":"- Thưa ngài, người này là Hiền trí, tôi là Ðại hiền trí, chúng tôi cùng nhau buôn bán. Ở đây cần phân chia lợi tức như thế nào?\r","fontSize":12,"order":24},{"content":"- Hiền trí nên được một phần, còn Ðại hiền trí nên được hai phần.\r","fontSize":12,"order":25},{"content":"Bồ tát nghe lời phán quyết tranh chấp như vậy, quyết tìm xem đó có phải thần cây hay không, bèn đem rơm đến, bỏ đầy vào lỗ cây, rồi đốt lửa. Cha của Ðại hiền trí, thân bị đốt bởi ngọn lửa đang cháy, liền leo lên, vịn vào cành cây.\r","fontSize":12,"order":26},{"content":"Vừa rơi xuống đất, ông vừa nói lên bài kệ:\r","fontSize":12,"order":27},{"content":"Lành thay, vị Hiền trí!\u000bTên Ðại hiền không lành,\u000bVì con Ðại hiền trí,\u000bTa gần bị chết thiêu!\r","fontSize":12,"leftIndent":36,"order":28},{"content":"Sau đó cả hai chia đồng đều, lấy nửa phần bằng nhau... rồi về sau, khi mệnh chung, họ đi theo nghiệp của mình.\r","fontSize":12,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Sau khi kể câu chuyện quá khứ, bậc Ðạo sư kết luận với câu:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Thuở trước, nó là người đi buôn lừa đảo cũng như bây giờ.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Và ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Kẻ đi buôn lừa đảo lúc ấy là kẻ đi buôn lừa đảo hôm nay, còn người đi buôn hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":34},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":35}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LITTA\/98. CHUYỆN NGƯỜI LÁI BUÔN LỪA ÐẢO (Tiền thân Kùtavànija)\r","title":"98. CHUYỆN NGƯỜI LÁI BUÔN LỪA ÐẢO (Tiền thân Kùtavànija)\r"},{"ID":100,"paragraphs":[{"content":"99. CHUYỆN HƠN MỘT NGÀN KẺ NGU (Tiền thân Parosahassa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ngàn kẻ ngu tụ hội...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, bậc Ðạo Sư đã kể về một câu hỏi của người phàm phu ngoại đạo. Câu chuyện sẽ được kể trong Tiền thân Sarabhanga. (số 522).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một thời, Các Tỷ-kheo hội họp tại Chánh pháp đường, ngồi tán thán công đức của vị Tướng quân Chánh pháp như sau:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Tướng quân Chánh pháp Xá-lợi-phất đã giải thích một cách rộng rãi một câu trả lời vắn tắt của bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, các ông nay ngồi đang bàn luận vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi được trả lời về vấn đề đang bàn đến, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Xá-lợi-phất mới giải thích một cách rộng rãi một câu nói vắn tắt của Ta. Trong thời quá khứ, Xá-lợi-phất cũng trả lời như vậy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì Ba-la-nại, Bồ tát sanh ra trong gia đình một Bà-la-môn phương tây bắc, học tất cả tài nghệ ở Takkasila. Rồi ngài từ bỏ dục, xuất gia làm vị tiên nhân du sĩ, chứng được năm Thắng trí và tám Thiền chứng, và trú tại Tuyết Sơn. Bồ tát có năm trăm vị tu khổ hạnh vây quanh. Vị đệ tử đầu tay của ngài, trong mùa mưa, đem theo một nữ hội chúng tu sĩ, đi đến chỗ ở của quần chúng để xin muối và giấm. Ðây là thời Bồ tát phải đi đến mạng chung. Các đệ tử muốn biết sự chứng đắc của ngài, liền hỏi:\r","fontSize":12,"order":12},{"content":"- Ngài đạt được quả vị gì?\r","fontSize":12,"order":13},{"content":"Bồ tát trả lời:\r","fontSize":12,"order":14},{"content":"- Không có gì.\r","fontSize":12,"order":15},{"content":"Nói vậy xong, ngài từ trần và sanh lên cõi Phạm thiên quang âm (các Bồ tát có thể được Thiền chứng Sắc giới, nhưng không thể vượt qua Sắc giới để sanh vào Vô sắc giới). Các đệ tử không hiểu ý nghĩa lời nói ấy liền nói:\r","fontSize":12,"order":16},{"content":"- Thầy chúng ta đã không chứng được gì.\r","fontSize":12,"order":17},{"content":"Vì vậy họ không có tổ chức lễ thiêu ở nghĩa địa một cách cung kính. Người đệ tử đầu tay trở về và hỏi:\r","fontSize":12,"order":18},{"content":"- Sư trưởng ở đâu?\r","fontSize":12,"order":19},{"content":"- Sư trưởng đã tịch rồi.\r","fontSize":12,"order":20},{"content":"- Các bạn có hỏi Sư trưởng chứng đắc gì không?\r","fontSize":12,"order":21},{"content":"- Vâng, chúng tôi có hỏi.\r","fontSize":12,"order":22},{"content":"- Sư trưởng trả lời như thế nào?\r","fontSize":12,"order":23},{"content":"- Sư trưởng trả lời: Không có gì! Nghe nói vậy, chúng tôi không làm lễ thiêu ở nghĩa địa một cách cung kính.\r","fontSize":12,"order":24},{"content":"Vị đệ tử đầu tay nói:\r","fontSize":12,"order":25},{"content":"- Các bạn không hiểu ý nghĩa của lời Sư trưởng nói. Sư trưởng đã đạt được thiền chúng Vô sở hữu xứ.\r","fontSize":12,"order":26},{"content":"Chúng đệ tử nghe vị ấy nói vậy nhiều lần, nhưng không tin. Bồ tát biết được sự việc, suy nghĩ: \"Các ngươi ấy thật là mù và ngu. Chúng không tin đệ tử đầu tay của ta! Ta sẽ làm cho sự việc này trở thành rõ ràng trước đại chúng\".\r","fontSize":12,"order":27},{"content":"Rồi Bồ tát từ Phạm thiên giới đi xuống, với thần lực lớn, đứng giữa hư không, trên tu viện của mình, tán thán trí tuệ của đệ tử trưởng và nói lên bài kệ này:\r","fontSize":12,"order":28},{"content":"Ngàn kẻ ngu tụ hội\u000bKhóc than một trăn năm,\u000bKhông bằng một người trí\u000bHiểu nghĩa lời được nói.\r","fontSize":12,"leftIndent":36,"order":29},{"content":"Như vậy, bậc Ðại Sĩ đứng giữa hư không, thuyết pháp, làm cho hội chúng các tu khổ hạnh tỉnh ngộ rồi đi về Phạm thiên giới. Các tu khổ hạnh ấy trở thành có trí và sau khi mệnh chung cũng đều được tái sanh về cõi Phạm thiên.\r","fontSize":12,"order":30},{"alignment":1,"content":"*\r","fontSize":12,"order":31},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Lúc bấy giờ, vị đệ tử đầu tay là Xá-lợi-phất, còn Ðại Phạm thiên là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":33},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":34}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LITTA\/99. CHUYỆN HƠN MỘT NGÀN KẺ NGU (Tiền thân Parosahassa)\r","title":"99. CHUYỆN HƠN MỘT NGÀN KẺ NGU (Tiền thân Parosahassa)\r"},{"ID":101,"paragraphs":[{"content":"100. CHUYỆN SẮC THÂN BẤT LẠC. (Tiền thân Asàtarùpa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chính đắng, không phải ngọt...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại rừng Kundadhàno gần thành Kundiya, bậc Ðạo Sư đã kể về nữ cư sĩ Suppavàsà, con gái vua Koliya. Lúc bấy giờ, nữ cư sĩ ấy
