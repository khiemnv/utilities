 thương nhân đem theo một con Quạ và khởi hành ra khơi, đến giữa biển, tàu bị chìm. Con Quạ bay đến đảo này, nghĩ thầm: \"Ðây có cả đàn chim lớn, nếu ta dùng kế lừa gạt chúng rồi ăn thịt cả trứng lẫn chim non thì hay biết bao\". Thế rồi nó bay xuống giữa bầy chim, vừa há mỏ vừa đứng một chân trên mặt đất. Bầy chim hỏi:\r","fontSize":12,"order":9},{"content":"- Thưa Tôn giả, ngài là ai?\r","fontSize":12,"order":10},{"content":"- Ta là một Thánh giả.\r","fontSize":12,"order":11},{"content":"- Tại sao ngài chỉ đứng một chân?\r","fontSize":12,"order":12},{"content":"- Nếu ta đặt chân kia xuống, quả đất không thể chịu đựng nổi ta.\r","fontSize":12,"order":13},{"content":"- Thế tại sao ngài vừa đứng vừa há mỏ?\r","fontSize":12,"order":14},{"content":"- Ta không ăn thực phẩm gì cả, chỉ hút gió.\r","fontSize":12,"order":15},{"content":"Cùng với lời này, Quạ gọi bầy chim lại bảo:\r","fontSize":12,"order":16},{"content":"- Ta sẽ thuyết giáo cho các anh, hãy lắng nghe.\r","fontSize":12,"order":17},{"content":"Rồi Quạ ngâm vần kệ đầu để giảng giáo lý:\r","fontSize":12,"order":18},{"content":"Hành trì đức hạnh, hỡi chư huynh,\u000bCầu chúc chư huynh đệ phước lành!\u000bTa nói lại: hành trì đức hạnh\u000bÐời này, đời kế đạt an bình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Ðàn chim không biết Quạ nói thế với âm mưu lừa dối chúng để ăn trứng chim, liền ca ngợi Quạ và ngâm vần kệ thứ hai:\r","fontSize":12,"order":20},{"content":"Chim này chánh hạnh, phước ân tràn,\u000bThuyết giảng chỉ cần đứng một chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":21},{"content":"Bầy chim đầy tin tưởng con Quạ gian ác này, liền bảo:\r","fontSize":12,"order":22},{"content":"- Thưa Tôn giả, ngài không cần thực phẩm gì cả, chỉ cần hút gió mà sống, vậy xin ngài canh chừng lứa trứng này và bầy chim non của chúng tôi.\r","fontSize":12,"order":23},{"content":"Như thế, chúng bay đi đến nơi ăn thường lệ. Khi chúng đã đi xa, con Quạ độc hại này ăn đầy một bụng cả trứng lẫn chim non. Rồi khi bầy chim trở lại, nó liền đứng yên lặng trên một chân và há mỏ ra.\r","fontSize":12,"order":24},{"content":"Ðàn chim không thấy lũ chim non khi bay về tổ liền kêu thét lên:\r","fontSize":12,"order":25},{"content":"- Ai có thể ăn chúng rồi chứ?.\r","fontSize":12,"order":26},{"content":"Song chúng lại bảo nhau:\r","fontSize":12,"order":27},{"content":"- Ông Quạ này là một bậc Thánh mà!\r","fontSize":12,"order":28},{"content":"Chúng không nghi ngờ gì con Quạ cả.\r","fontSize":12,"order":29},{"content":"Sau đó, một hôm, Bồ-tát nghĩ thầm: \"Trước đây không có gì nguy hiểm xảy ra, chỉ từ khi có con Quạ này đến mới bắt đầu có tai họa, vậy tốt hơn phải thử nó\".\r","fontSize":12,"order":30},{"content":"Vì thế ngài làm như thể sáp bay đi ăn cùng bầy chim kia, rồi ngài quay lại đậu một chỗ kín đáo. Con Quạ tin tưởng bầy chim đã bay hết liền đứng lên, đến ăn cả trứng lẫn chim non, xong lại đứng trên một chân, há mỏ ra như cũ. Khi bầy chim bay về, Chim chúa tụ tập chúng lại và bảo:\r","fontSize":12,"order":31},{"content":"- Hôm nay ta đã quan sát mối hiểm họa đến với đàn con của chúng ta và ta thấy con Quạ gian ác này đã ăn thịt chúng, vậy ta quyết bắt nó.\r","fontSize":12,"order":32},{"content":"Như thế ngài họp bầy chim vây quanh con Quạ và bảo:\r","fontSize":12,"order":33},{"content":"- Nếu nó bay đi trốn, ta phải bắt lấy nó.\r","fontSize":12,"order":34},{"content":"Rồi ngài ngâm các vần kệ tiếp theo:\r","fontSize":12,"order":35},{"content":"Các con không biết tính chim này\u000bKhi tán các con, ngu dại thay!\u000b\"Ðức hạnh\" nó rao, \"đức hạnh\" mãi,\u000bRồi ăn cả trứng lẫn con bầy!\u000b\u000bNhững điều nó giảng, giọng thanh thanh,\u000bSong bọn chúng không thể thực hành,\u000b\"Ðức hạnh\" nó ồn ào trống rỗng,\u000bChánh chân của nó chẳng chân thành.\u000b\u000bGiả dối trong tâm, lưỡi phỉnh phờ,\u000bNó là rắn hổ lén bò vô:\u000bNó nhờ áo khoác ngoài lừa gạt\u000bDân chúng, vì chúng quá dại khờ.\u000b\u000bLấy mỏ, cánh lôi nó đánh ngay,\u000bXé tan nó với móng chim này!\u000bÐời tàn cho đáng, tên hèn hạ\u000bPhản bội niềm tin chính nghĩa đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Cùng với những lời này, chính Chim chúa vụt bay lên lấy mỏ đánh vào đầu Quạ và cả đàn chim cũng lấy mỏ và chân đánh Quạ cho đến chết.\r","fontSize":12,"order":37},{"alignment":1,"content":"*\r","fontSize":12,"order":38},{"content":"Khi Pháp thoại chấm dứt, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":39},{"content":"- Thời ấy con Quạ là Tỷ-kheo lừa dối này, và Chim chúa chính là Ta.\r","fontSize":12,"order":40},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":41}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/384. Chuyện Pháp Ấn (Tiền thân Dhammaddhaja)\r","title":"384. Chuyện Pháp Ấn (Tiền thân Dhammaddhaja)\r"},{"ID":386,"paragraphs":[{"content":"385. Chuyện Lộc Vương Hoan Hỷ (Tiền thân Nandiyamiga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bà-la-môn, ngài có vào ngự uyển...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này tại Kỳ Viên về một Tỷ-kheo phụng dưỡng mẹ mình.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Ngài hỏi vị Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Có thật là ông phụng dưỡng người thế tục?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa vâng, bạch Thế Tôn\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Họ là ai?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, đó là cha mẹ con.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Tốt lành thay, tốt lành thay, này Tỷ-kheo, ông duy trì Giới luật của các trí nhân ngày xưa, vì các vị ấy ngay khi sinh làm súc vật cũng hy sinh tính mạng vì cha mẹ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Và Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa, lúc vua nước Kosala ngự trị dân chúng tại Saketa (tức là Oudh), Bồ-tát được sinh làm con nai. Khi lớn lên, ngài có tên là Nandiyamiga (Hỷ Lộc) với tính tình và đức hạnh ưu thắng, ngài phụng dưỡng song thân mình.\r","fontSize":12,"order":12},{"content":"Vua Kosala có ý thích săn bắn, hằng ngày đi vào rừng cùng một đoàn tùy tùng đông đảo, vì thế dân chúng không thể làm nghề canh tác và nghề thương mãi của họ được. Họ tụ tập nhau bàn luận:\r","fontSize":12,"order":13},{"content":"- Này các ông, đức vua của chúng ta đang hủy hoại nghề nghiệp của chúng ta, đời sống gia đình ta đang tàn tạ, nên chăng là chúng ta phải rào lâm viên Anjanavana lại, làm một cổng lớn, đào một hồ nước và gieo cỏ mọc lên, rồi vào rừng cầm gậy trong tay, đập vào các bụi rậm, như thế đuổi được bầy nai ra và đưa chúng đi vào lâm viên ở như bầy bò trong chuồng? Sau đó chúng ta đóng cổng lại, trình đức vua việc ấy và đi làm công việc của chúng ta?\r","fontSize":12,"order":14},{"content":"- Ðó là cách ta phải làm. Họ bảo nhau.\r","fontSize":12,"order":15},{"content":"Và họ đồng ý chuẩn bị lâm viên sẵn sàng, rồi vào rừng rào một khoảng rộng, mỗi bề một dặm. Lúc ấy Nandiya đã đem cha mẹ vào một bụi cây nhỏ và nằm xuống đất. Dân chúng cầm khiêng mộc, vũ khí bao vây bụi rậm kề sát nhau, một vài người bước vào tìm. Nai Nandiya thấy họ liền nghĩ: \"Thật tốt là ta sẽ hy sinh tính mạng mình hôm nay để cứu cha mẹ\". Như thế, nai đứng dậy chào cha mẹ và nói:\r","fontSize":12,"order":16},{"content":"- Thưa cha mẹ, đám người này sẽ trông thấy cả ba chúng ta nếu họ vào trong bụi, cha mẹ chỉ có thể sống sót được bằng một cách duy nhất, và mạng sống cha mẹ là tối thượng: con sẽ hy sinh tính mạng của con vì cha mẹ, bằng cách đứng bên bờ bụi cây và chạy ra ngay khi họ đập vào bụi, sau đó họ sẽ nghĩ rằng chỉ có một con nai nhỏ trong bụi nhỏ này thôi, và sẽ không bước vào trong. Vậy cha mẹ hãy cố hết sức thận trọng.\r","fontSize":12,"order":17},{"content":"Thế là nai xin được phép đứng lên sẵn sàng chạy ra.\r","fontSize":12,"order":18},{"content":"Ngay khi bụi cây bị đám người đứng bên ngoài bờ đập mạnh và la hét, nai vụt chạy ra nên họ nghĩ rằng chỉ có một con nai trong ấy và không bước vào trong. Nandiya cùng đi với đám nai kia, được đám người ấy xua vào trong lâm viên, rồi họ đóng cổng lại và trình lên đức vua xong xuôi, họ trở về nhà.\r","fontSize":12,"order":19},{"content":"Từ đấy, bao giờ vua cũng tự mình đi bắn nai, rồi hoặc vua mang nai về, hoặc truyền người đi tìm nó mang về.\r","fontSize":12,"order":20},{"content":"Bầy nai chuẩn bị chờ đến phiên mình, con nào đến phiên phải đứng sang một bên, rồi họ mang nó đi khi nó đã bị bắn chết. Nandiya cứ uống nước trong hồ và ăn cỏ, nhưng chưa đến phiên mình. Nhiều ngày sau cha mẹ ngài mong muốn gặp con. Liền nghĩ: \"Con ta Nandiya là Lộc vương, mạnh khỏe như voi và hoàn toàn tráng kiện. Nếu còn sống chắc chắn nó sẽ nhảy rào về thăm chúng ta rồi\". Vì thế hai vị đứng bên vệ đường, vừa thấy một Bà-la-môn, liền hỏi bằng giọng người:\r","fontSize":12,"order":21},{"content":"- Thưa Tôn giả, ngài đi đâu thế?\r","fontSize":12,"order":22},{"content":"- Ði Sàketa. Vị ấy đáp.\r","fontSize":12,"order":23},{"content":"Nghe vậy, hai vị muốn nhắn đôi lời cho con bèn ngâm vần kệ đầu:\r","fontSize":12,"order":24},{"content":"Bà-la-môn, ngài có vào ngự uyển,\u000bKhi ngài đi qua xứ Oudh, kinh đô,\u000bXin tìm Nan-di yêu dấu của ta\u000bVà nhắn gửi một đôi lời chân thật:\u000bQua tháng năm cha mẹ già kiệt lực,\u000bLòng khát khao mong mỏi đợi con về.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":25},{"content":"Vị Bà-la-môn bảo:\r","fontSize":12,"order":26},{"content":"- Ðược lắm.\r","fontSize":12,"order":27},{"content":"Và ông nhận lời.\r","fontSize":12,"order":28},{"content":"Ngày hôm sau ông đi đến Sàketa, vào vườn ngự uyển và hỏi lớn:\r","fontSize":12,"order":29},{"content":"- Nai nào là Nandiya?\r","fontSize":12,"order":30},{"content":"Nai chúa đến gần ông và bảo:\r","fontSize":12,"order":31},{"content":"- Ta đây.\r","fontSize":12,"order":32},{"content":"Vị Bà-la-môn nói lại lời nhắn kia, Nandiya nghe vậy đáp.:\r","fontSize":12,"order":33},{"content":"- Này Bà-la-môn, ta có thể ra đi. Chắc chắn ta có thể nhảy rào trốn đi. Song ta đã thọ hưởng thức ăn nước uống đầy đủ của đức vua và việc ấy đối với ta như một món nợ. Ngoài ra, ta đã sống lâu nay với bầy nai này, thật không hợp lý nếu ta ra đi mà không làm ích lợi cho đức vua và bầy nai nữa, hoặc không chứng tỏ sức mạnh của ta. Vậy khi nào đến phiên ta, ta sẽ làm lợi ích cho cả người lẫn vật rồi an vui trở về.\r","fontSize":12,"order":34},{"content":"Ðể giải thích điều này, ngài ngâm hai vần kệ:\r","fontSize":12,"order":35},{"content":"Ta đội ơn vua, ăn uống tràn trề,\u000bChưa đi được, chờ khi làm ích lợi.\u000b\u000bTrước cung vua, ta sẽ giơ sườn đợi,\u000bRồi về thăm cha mẹ để thanh minh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Vị Bà-la-môn nghe lời này liền bỏ đi.\r","fontSize":12,"order":37},{"content":"Sau đó, vào ngày đến lượt nai chúa, vua cùng đoàn tùy tùng đông đảo vào vườn ngự uyển. Bồ-tát đứng sang một bên. Vua bảo:\r","fontSize":12,"order":38},{"content":"- Ta sẽ bắn nai này.\r","fontSize":12,"order":39},{"content":"Và vua lắp một mũi tên nhọn vào dây cung. Bồ-tát chẳng bỏ chạy như các con nai khác khi sợ chết, mà lòng đầy can đảm và lấy từ ái làm kim chỉ nam. Ngài đứng yên phô bày bộ xương sườn thật cường tráng.\r","fontSize":12,"order":40},{"content":"Do động lực của từ tâm ấy, vua không thể thả mũi tên ra. Bồ-tát bảo:\r","fontSize":12,"order":41},{"content":"- Tâu Ðại vương, tại sao Ðại vương không bắn? Xin hãy bắn đi.\r","fontSize":12,"order":42},{"content":"- Này Lộc vương, trẫm không thể bắn được.\r","fontSize":12,"order":43},{"content":"- Tâu Ðại vương, thế thì xin hãy xem các công đức của người giữ giới hạnh.\r","fontSize":12,"order":44},{"content":"Sau đó vua hoan hỷ với lời của Bồ-tát, liền thả cung xuống và bảo:\r","fontSize":12,"order":45},{"content":"- Khúc gỗ vô tri giác này không biết đức độ của Nai chúa, chứ trẫm là người có tri giác lẽ nào không hiểu? Hãy tha thứ cho trẫm, nay trẫm cho Nai chúa được bình an.\r","fontSize":12,"order":46},{"content":"- Tâu Ðại vương, ngài cho ta được bình an, song còn cả đàn nai trong ngự viên này thì sao?\r","fontSize":12,"order":47},{"content":"- Trẫm cũug sẽ cho chúng bình an nữa.\r","fontSize":12,"order":48},{"content":"Như vậy sau khi tạo được bình an cho tất cả bầy nai trong lâm viên, chim muông trên trời và bầy cá dưới nước, theo cách được miêu tả trong Tiền thân Nigrodhamiga (số 12), Bồ-tát làm vua an trú vào Ngũ giới và bảo:\r","fontSize":12,"order":49},{"content":"- Tâu Ðại vương, tốt lành thay cho một đức vua cai trị quốc độ bằng cách từ bỏ mọi ác đạo, không xâm phạm Thập vương pháp (Mười đức tính của vị vua) và hành động chân chánh:\r","fontSize":12,"order":50},{"content":"Bố thí, nhân từ, đức hạnh, công bình,\u000bThân ái, nhu mì, ôn hòa, nhẫn nhục,\u000bĂn năn, bi mẫn, là mười giới đức\u000b\u000bTa thấy luôn vững chắc ở trong tâm.\u000bTừ đó khởi sinh cả một từ ân\u000bThật hoàn thiện và nội thân an lạc.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":51},{"content":"Cùng với những lời này, ngài nêu rõ mọi đức tính của một vị vua hiền qua hình thức một lời kệ.\r","fontSize":12,"order":52},{"content":"Sau vài ngày ở lại cùng nhà vua, ngài ra lệnh truyền một chiếc trống bằng vàng đi khắp kinh thành, công bố lời hứa bình an cho mọi loài. Sau đó ngài bảo:\r","fontSize":12,"order":53},{"content":"- Xin Ðại vương hãy cẩn trọng hộ phòng.\r","fontSize":12,"order":54},{"content":"Rồi ngài ra về thăm cha mẹ.\r","fontSize":12,"order":55},{"alignment":1,"content":"*\r","fontSize":12,"order":56},{"content":"Xưa ta chính Lộc vương trong xứ Oudh,\u000bTánh và danh là Hoan hỷ, Nan-di\u000b\u000bMuốn giết ta trong ngự uyển, ngày kia\u000bÐức vua đến, tên nằm trên dây sẵn.\u000b\u000bTa phơi sườn trước tên vua đòi bắn,\u000bRồi về thăm cha mẹ để thanh minh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":57},{"content":"Ðây là những vần kệ phát sinh từ Trí tuệ Tối thắng (của đức Phật).\r","fontSize":12,"order":58},{"alignment":1,"content":"*\r","fontSize":12,"order":59},{"content":"Khi Pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự Thật. Vào lúc các Sự Thật kết thúc, vị Tỷ-kheo được an trú vào Sơ quả (Dự lưu). Rồi Ngài nhận diện Tiền thân:\r","fontSize":12,"order":60},{"content":"- Thời ấy, song thân là phụ vương và mẫu hậu trong hoàng gia, vị Bà-la-môn là Sàriputta, vua là Ànanda và ta chính là Lộc vương.\r","fontSize":12,"order":61},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":62}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/385. Chuyện Lộc Vương Hoan Hỷ (Tiền thân Nandiyamiga)\r","title":"385. Chuyện Lộc Vương Hoan Hỷ (Tiền thân Nandiyamiga)\r"},{"ID":387,"paragraphs":[{"content":"386.Chuyện Con Lừa (Tiền thân Kharaputta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bậc trí bảo Dê quả thật ngu...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này tại Kỳ Viên về sự cám dỗ của người vợ cũ đối với một Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi Tỷ-kheo ấy thú nhận rằng mình đang mơ tưởng đời thế tục, bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Tỷ-kheo, nữ nhân này đang làm hại ông, ngày xưa ông cũng đã nhảy vào lửa vì kẻ ấy, và đã được các trí nhân cứu mạng.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vị vua mệnh danh Senaka trị vì tại Ba-la-nại, Bồ-tát là Sakka Thiên chủ, vua Sekana kết thân với một vua loài Nàga (Rắn thần).\r","fontSize":12,"order":8},{"content":"Tương truyền vị vua rắn Nàga này thường rời thế giới Nàga đi quanh quẩn trên cõi đất kiếm mồi. Bọn trai làng thấy vậy bảo nhau:\r","fontSize":12,"order":9},{"content":"- Ðây là con rắn.\r","fontSize":12,"order":10},{"content":"Rồi chúng lấy đất đá đập rắn. Nhân lúc vua đang du ngoạn trong ngự viên thấy chúng và nghe chúng đang đánh một con rắn, liền bảo:\r","fontSize":12,"order":11},{"content":"- Ðừng cho chúng đánh rắn, đuổi chúng đi.\r","fontSize":12,"order":12},{"content":"Và lệnh này được thi hành ngay.\r","fontSize":12,"order":13},{"content":"Do đó vua Nàga được cứu mạng, khi trở về thế giới Nàga, vị ấy lấy nhiều châu báu, rồi nửa đêm đi đến cung thất vua dâng các tặng vật và thưa:\r","fontSize":12,"order":14},{"content":"- Tiểu thần được ngài cứu mạng.\r","fontSize":12,"order":15},{"content":"Từ đó vị ấy kết giao với vua nên cứ lui tới yết kiến ngài.\r","fontSize":12,"order":16},{"content":"Vua rắn Nàga truyền lệnh cho một cung nữ Nàga, vốn tham đắm dục lạc vô độ, đến hầu cận vua và bảo vệ ngài. Vua rắn còn cho ngài một câu chú thần và bảo:\r","fontSize":12,"order":17},{"content":"- Hễ khi nào ngài không thấy nàng ấy, xin cứ đọc chú thần này.\r","fontSize":12,"order":18},{"content":"Một hôm vua vào ngự viên cùng với cung nữ Nàga và vui đùa trên hồ sen.\r","fontSize":12,"order":19},{"content":"Cung nữ Nàga nhìn thấy một con rắn nước, liền bỏ lốt người và tình tự với rắn nước. Vua không thấy cô gái, liền hỏi:\r","fontSize":12,"order":20},{"content":"- Nàng đi đâu rồi?\r","fontSize":12,"order":21},{"content":"Và vua đọc thần chú. Ngay lúc đó vua thấy tà hạnh của nàng nên lấy gậy tre đánh nàng. Nàng tức giận bỏ về thế giới Nàga và khi được hỏi:\r","fontSize":12,"order":22},{"content":"- Tại sao nàng trở về?\r","fontSize":12,"order":23},{"content":"- Thân hữu của ngài đánh thiếp trên lưng vì thiếp không tuân lệnh.\r","fontSize":12,"order":24},{"content":"Nàng đáp và chỉ vết thương.\r","fontSize":12,"order":25},{"content":"Vua Nàga không biết sự thật, liền gọi bốn thanh niên Nàga ra lệnh cho họ vào vương thất vua Senaka và dùng hơi độc thoát ra từ lỗ mũi để giết vua tan như trấu. Họ vào cung thất đúng giờ đi ngủ. Khi họ vừa đến, vua nói với hoàng hậu:\r","fontSize":12,"order":26},{"content":"- Này ái hậu, nàng có thấy cô gái Nàga đâu không?\r","fontSize":12,"order":27},{"content":"- Tâu Ðại vương, thiếp không thấy.\r","fontSize":12,"order":28},{"content":"- Hôm nay lúc chúng ta đang tắm trong hồ, nàng Nàga ấy bỏ lốt người và ân ái với một con rắn nước. Ta bảo đừng làm vậy, rồi đánh cho nó một gậy tre để trừng trị nó, nay ta sợ nó đã có thể trở về cõi rắn Nàga và nói dối trá với thân hữu ta, tiêu hủy luôn thiện chí của vị ấy đối với ta.\r","fontSize":12,"order":29},{"content":"Các thanh niên Nàga nghe vậy liền quay về cõi rắn Nàga lập tức và tâu trình vua rắn. Vị ấy xúc động liền đến ngay vương thất kể lại mọi chuyện và được vua tha thứ. Sau đó vị ấy nói:\r","fontSize":12,"order":30},{"content":"- Xin cho tôi chuộc lỗi và đền bù bằng cách này.\r","fontSize":12,"order":31},{"content":"Rồi trao cho vua một thần chú biết được mọi thứ âm thanh:\r","fontSize":12,"order":32},{"content":"- Tâu Ðại vương, đây là một thần chú vô giá, nếu ngài cho ai thần chú này, lập tức ngài sẽ nhảy vào lửa mà chết.\r","fontSize":12,"order":33},{"content":"- Quý báu thay. Vua đáp và nhận thần chú.\r","fontSize":12,"order":34},{"content":"Từ đó vua hiểu được mọi tiếng nói, thậm chí cả tiếng loài kiến. Một hôm ngài ngự trên bảo tọa ăn các thứ bánh cứng với mật ong và mật mía. Rồi một giọt mật ong, một giọt mật mía và một miếng bánh rơi xuống đất. Một con kiến thấy vậy liền kêu lên:\r","fontSize":12,"order":35},{"content":"- Bình mật ong của vua bị vỡ trên bảo tọa rồi, xe mật mía và xe bánh đổ rồi. Mau mau đến ăn mật ong, mật mía và bánh ngọt, các cậu ơi.\r","fontSize":12,"order":36},{"content":"Vua nghe tiếng kêu ấy bật cười lớn. Hoàng hậu ngồi gần nghĩ thầm \"Chúa thượng thấy gì khiến ngài cười to vậy?\"\r","fontSize":12,"order":37},{"content":"Khi vua đã ăn phần thực phẩm cứng ấy, đã tắm mát xong, lại ngồi xếp bằng, một con ruồi bảo vợ nó:\r","fontSize":12,"order":38},{"content":"- Này nàng ơi, chúng ta hãy ân ái cùng nhau.\r","fontSize":12,"order":39},{"content":"- Này phu quân, xin hãy thứ lỗi cho thiếp, một lát nữa, nô tỳ đang đem hương liệu đến dâng đức vua, trong khi ngài xoa thân thể, một vài bụi phấn sẽ rơi xuống chân, thiếp sẽ đậu ở đó cho thơm tho rồi chúng ta sẽ ân ái cùng nhau trên lưng ngài. Vợ nó đáp.\r","fontSize":12,"order":40},{"content":"Vua nghe tiếng ruồi liền bật cười lần nữa. Hoàng hậu lại nghĩ: \"Ngài đã trông thấy gì khiến ngài cười lớn vậy?\".\r","fontSize":12,"order":41},{"content":"Lần khác, khi vua đang dùng bữa tối, một cục cơm rớt xuống đất, bầy kiến kêu to:\r","fontSize":12,"order":42},{"content":"- Một xe cơm đã đổ trong cung vua, thế mà chẳng có ai ăn hết.\r","fontSize":12,"order":43},{"content":"Vua nghe vậy lại cười lớn, hoàng hậu cầm chiếc muỗng vàng dâng thức ăn cho vua, suy nghĩ: \"Có phải vì thấy ta mà Chúa thượng cười ta chăng?\". Bà về hậu cung với nhà vua và đến giờ ngủ, bà hỏi:\r","fontSize":12,"order":44},{"content":"- Tâu Ðại vương, tại sao Ðại vương cười lớn ban nãy?\r","fontSize":12,"order":45},{"content":"- Nàng có liên hệ gì đến việc ta cười ư?\r","fontSize":12,"order":46},{"content":"Song cứ nghe hỏi đi hỏi lại mãi, vua đành kể chuyện cho bà. Sau đó bà bảo:\r","fontSize":12,"order":47},{"content":"- Cho thiếp thần chú hiểu biết âm thanh đó đi.\r","fontSize":12,"order":48},{"content":"- Không thể được. Ngài đáp.\r","fontSize":12,"order":49},{"content":"Song dù bị từ chối nhiều lần, bà vẫn thúc giục vua. Vua đáp:\r","fontSize":12,"order":50},{"content":"- Nếu ta cho nàng thần chú này, ta sẽ chết mất.\r","fontSize":12,"order":51},{"content":"- Dù Ðại vương có từ trần đi nữa, cũng cứ cho thiếp thần chú ấy đi mà.\r","fontSize":12,"order":52},{"content":"Vua bị mãnh lực nữ nhân thôi thúc, đành chấp nhận bảo:\r","fontSize":12,"order":53},{"content":"- Thôi được.\r","fontSize":12,"order":54},{"content":"Rồi vua ngự lên vương xa, đi vào ngự viên và nói:\r","fontSize":12,"order":55},{"content":"- Ta sẽ nhảy vào lửa sau khi cho thần chú này.\r","fontSize":12,"order":56},{"content":"Ngay lúc ấy, Sakka Thiên chủ nhìn xuống cõi đất và thấy việc này, ngài bảo:\r","fontSize":12,"order":57},{"content":"- Hôn quân si ám này biết mình sắp nhảy vào lửa do áp lực nữ nhân, hiện đang ra đi, vậy ta hãy cứu mạng vua ấy.\r","fontSize":12,"order":58},{"content":"Vì thế ngài đem theo Sujà, ái nữ của vua loài Asura (A-tu-la) cùng xuống thành Ba-la-nại. Ngài biến thành Dê đực, còn Sujà biến thành Dê cái, rồi quyết định tránh cho dân chúng khỏi thấy hai vị, ngài đứng ngay trước vương xa. Vua và các con Lừa Sindh trông thấy ngài, ngoài ra không ai thấy được. Ðể khởi đầu câu chuyện, ngài làm như thể ngài đang tình tự với con Dê cái. Một con Lừa Sindh kéo xe bảo:\r","fontSize":12,"order":59},{"content":"- Này bạn Dê, trước kia chúng ta từng nghe chứ chưa từng thấy, rằng loài dê thật ngu xuẩn và vô liêm sỉ. Còn nay bạn đang làm việc ấy ngay trước mắt chúng ta nhìn, cái việc phải làm nơi kín đáo, riêng tư và không phải xấu hổ vì nó. Những gì chúng ta đã nghe trước kia thật phù hợp với điều chúng ta đang thấy.\r","fontSize":12,"order":60},{"content":"Và vì thế, Lừa liền ngâm vần kệ đầu:\r","fontSize":12,"order":61},{"content":"Bậc trí bảo dê quả thật ngu,\u000bNhững lời chân thật tự bao giờ,\u000bDê này không biết mình phô diễn\u000bNhững việc phải làm kín đáo ư?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":62},{"content":"Dê nghe vậy, đáp lại hai vần kệ:\r","fontSize":12,"order":63},{"content":"Này ông Lừa hỡi, nghĩ xem nào,\u000bRồi thấy là ông ngốc biết bao,\u000bÔng bị buộc dây thừng trói chặt,\u000bHàm ông tréo, mắt chẳng nhìn cao.\u000b\u000bKhi được thả ra chẳng chạy ngay,\u000bVì ông quen thói thật ngu thay,\u000bVua Se-nak ấy ông chuyên chở\u000bCòn thật ngu hơn cả chú mày!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":64},{"content":"Vua nghe hiểu câu chuyện giữa hai con vật, liền bảo xe chạy thật nhanh. Con Lừa nghe Dê nói chuyện liền ngâm vần kệ thứ tư:\r","fontSize":12,"order":65},{"content":"Vậy này Dê chúa, dám thưa ngài,\u000bTôi đại ngu, ngài hiểu quá rồi,\u000bCòn chuyện vua Se-nak xuẩn ngốc,\u000bLàm ơn giải thích rõ cho tôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":66},{"content":"Dê ngâm vần kệ thứ năm giải thích việc này:\r","fontSize":12,"order":67},{"content":"Vua có một kho báu hiển linh,\u000bLại vì hoàng hậu ném cho nhanh,\u000bKhông khuyên hoàng hậu trung thành được,\u000bÐành phải hy sinh tính mạng mình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":68},{"content":"Vua nghe lời ấy, liền bảo:\r","fontSize":12,"order":69},{"content":"- Này Dê chúa, chắc chắn ngài sẽ làm ích lợi cho ta, vậy hãy cho ta biết phải làm gì bây giờ?\r","fontSize":12,"order":70},{"content":"Dê đáp:\r","fontSize":12,"order":71},{"content":"- Tâu Ðại vương, đối với mọi loài hữu tình, không ai thân thiết hơn bản thân mình. Hủy hoại mình và hy sinh danh dự mình đã tạo được vì một vật thân thiết nào đó điều không ích lợi gì cả.\r","fontSize":12,"order":72},{"content":"Rồi Dê lại ngâm vần kệ thứ sáu:\r","fontSize":12,"order":73},{"content":"Như ngài ở địa vị vương quân\u000bCó thể mang nhiều nỗi ước mong,\u000bSong phải bỏ ngay niềm ước vọng,\u000bNếu thân ngài phải chịu thương vong.\u000b\u000bÐời người quả thật là quan trọng\u000bCòn kiếm gì cao hơn bản thân?\u000bNếu tính mạng duy trì trọn vẹn,\u000bThì không cần ước vọng cầu mong!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":74},{"content":"Bồ-tát khuyến giáo vua như vậy. Vua hoan hỷ, hỏi:\r","fontSize":12,"order":75},{"content":"- Này Dê chúa, ngài từ đâu đến đây?\r","fontSize":12,"order":76},{"content":"- Thưa Ðại vương, ta là Sakka Thiên chủ, đến cứu ngài khỏi chết vì thương tưởng ngài đó.\r","fontSize":12,"order":77},{"content":"- Tâu Thiên chủ, trẫm đã hứa cho hoàng hậu thần chú. Vậy nay trẫm phải làm gì?\r","fontSize":12,"order":78},{"content":"- Không cần phải làm gì tổn hại đến hai vị. Chỉ cần ngài bảo: \"Ðây là cách được thần chú\", rồi sai người đánh bà ấy vài roi, nhờ cách này, bà ấy sẽ không đòi nó nữa.\r","fontSize":12,"order":79},{"content":"- Tốt lắm! Vua bảo và đồng ý ngay.\r","fontSize":12,"order":80},{"content":"Sau khi khuyến cáo vua xong, Bồ-tát trở về cõi trời. Còn vua vào ngự viên, triệu hoàng hậu đến chầu và bảo:\r","fontSize":12,"order":81},{"content":"- Này Hoàng hậu, nàng muốn có thần chú chăng?\r","fontSize":12,"order":82},{"content":"- Tâu Chúa thượng, vâng.\r","fontSize":12,"order":83},{"content":"- Vậy thì hãy theo thông lệ này.\r","fontSize":12,"order":84},{"content":"- Thông lệ nào thế?\r","fontSize":12,"order":85},{"content":"- Một trăm roi trên lưng nhưng không được kêu la.\r","fontSize":12,"order":86},{"content":"Bà hoàng đồng ý vì quá ham mê thần chú. Vua bảo các nữ tỳ lấy roi đánh hai bên hông bà. Bà chỉ chịu được hai ba roi rồi kêu lớn:\r","fontSize":12,"order":87},{"content":"- Thiếp không muốn thần chú nữa!\r","fontSize":12,"order":88},{"content":"- Nàng đã có thể giết ta chỉ vì muốn có thần chú ấy. Vua bảo.\r","fontSize":12,"order":89},{"content":"Rồi vua tự tay đánh trầy da lưng hoàng hậu và đuổi đi. Từ đó về sau bà chẳng dám nói đến chuyện ấy nữa.\r","fontSize":12,"order":90},{"alignment":1,"content":"*\r","fontSize":12,"order":91},{"content":"Khi Pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự Thật. Vào lúc các Sự Thật kết thúc, vị Tỷ-kheo được an trú vào Sơ quả (Dự lưu). Rồi Ngài nhận diện Tiền thân:\r","fontSize":12,"order":92},{"content":"- Thời ấy, vua là vị Tỷ-kheo bất mãn, hoàng hậu là vợ cũ vị ấy, con lừa là Sàriputta và Sakka Thiên chủ chính là Ta.\r","fontSize":12,"order":93},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":94}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/386.Chuyện Con Lừa (Tiền thân Kharaputta)\r","title":"386.Chuyện Con Lừa (Tiền thân Kharaputta)\r"},{"ID":388,"paragraphs":[{"content":"387. Chuyện Cây Kim (Tiền thân Sùci)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Xâu nhanh, trơn láng, thẳng ngay...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về sự thành tựu Tối thắng Trí.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Hoàn cảnh câu chuyện sẽ đọc kể trong Tiền thân Mahaummagga, số 546. Bậc Ðạo Sư bảo chúng Tăng:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Này các Tỷ-kheo, đây không phải lần đầu tiên Như Lai có trí tuệ và nhiều phương tiện thiện xảo.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vua Brahmadatta trị vì tại Ba-la-nại, Bồ-tát được sinh ở quốc độ Kàsi trong nhà một thợ rèn và khi lớn lên, ngài rất tinh thông nghề này. Cha mẹ ngài rất nghèo. Không xa làng này có một làng khác gồm một ngàn nhà. Người trưởng nghiệp đoàn của cả ngàn thợ rèn này là người được vua ân sủng, giàu tiền của và thế lực. Con gái vị này cực kỳ diễm lệ, chẳng khác nào một Thiên nữ, đầy đủ mọi hảo tướng cát tường của một mệnh phụ phu nhân. Nhiều người từ các làng chung quanh đến nhờ rèn dao kiếm, rìu búa, lưỡi cày, gậy nhọn... đều trông thấy nàng.\r","fontSize":12,"order":8},{"content":"Khi họ trở về làng, họ ca tụng sắc đẹp của nàng ở những nơi có đàn ông tụ tập và nhiều nơi khác. Chỉ mới nghe nói về nàng thôi, Bồ-tát đã cảm thấy say mê và nghĩ thầm: \"Ta sẽ lấy nàng làm vợ\". Vì thế ngài lựa thứ sắt tốt nhất, làm một cây kim thật cứng và mạnh có thể đâm thủng con súc sắc và nổi trên nước. Rồi ngài làm một cái bao bọc ngoài nó cùng thứ sắt ấy và cũng đâm thủng con súc sắc với bao kim kia.\r","fontSize":12,"order":9},{"content":"Theo cách ấy, ngài làm bảy cái bao kim, phương pháp Ngài làm chúng ra sao không được tiết lộ, vì việc ấy thành tựu nhờ trí tuệ hiểu biết vĩ đại của ngài. Sau đó ngài đặt kim vào ống và để ống vào một cái hộp, ngài đi vào làng kia, hỏi đường đến nhà trưởng phường thợ rèn. Rồi đứng tại cửa nhà ấy, ngài hỏi:\r","fontSize":12,"order":10},{"content":"- Ai muốn mua cây kim loại đặc biệt này của tôi đổi lấy tiền chăng?\r","fontSize":12,"order":11},{"content":"Và vừa đứng cạnh nhà ông trưởng phường thợ rèn, ngài ngâm vần kệ miêu tả cây kim: \r","fontSize":12,"order":12},{"content":"Xâu nhanh, trơn láng, thẳng ngay,\u000bÐược bôi bóng nhoáng bột mài xanh xanh,\u000bÐầu kim sắc nhọn, thanh thanh,\u000bKim đây, ai muốn mua mình trao tay?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":13},{"content":"Sau đó ngài lại ca tụng cây kim lần nữa qua vần kệ thứ hai:\r","fontSize":12,"order":14},{"content":"Xâu nhanh, vững mạnh, thẳng ngay,\u000bThân kim khèo luyện tròn đầy đẹp sao!\u000bSắt kia cũng sẽ xuyên vào,\u000bKim đây ai muốn mua nào ai ơi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":15},{"content":"Lúc ấy cô gái đang quạt cho cha bằng chiếc quạt lá thốt nốt trong lúc ông nằm trên chõng tre để được thoải mái sau buổi điểm tâm. Khi nghe giọng ngọt ngào của Bồ-tát, nàng đã cảm thấy buồn nôn như thể nuốt một miếng thịt sống, và phải làm cho sự khó chịu ấy tan biến bằng cả ngàn ấm nước, nàng bảo:\r","fontSize":12,"order":16},{"content":"- Người nào đây lại có thể rao bán kim với giọng ngọt ngào như thế trong một làng thợ rèn? Nguời ấy đến đây vì việc gì? Ta phải tìm xem sự việc ra sao.\r","fontSize":12,"order":17},{"content":"Vì thế nàng đặt cây quạt xuống và bước ra bên ngoài, đứng ở hành lang. Mục đích của chư Bồ-tát luôn đạt thành tựu: chính vì nàng mà ngài đã đến ngôi làng này. Nàng bảo ngài:\r","fontSize":12,"order":18},{"content":"- Này cậu, dân chúng trong nước đều đến làng này mua kim và các vật dụng tương tự. Còn cậu lại muốn bán kim trong làng thợ rèn thật là điên rồ! Dù cậu có ca tụng kim của cậu suốt ngày, cũng không ai mua hàng của cậu đâu. Nếu cậu muốn được giá thì qua làng khác.\r","fontSize":12,"order":19},{"content":"Thế rồi nàng ngâm hai vần kệ:\r","fontSize":12,"order":20},{"content":"Móc câu ta đã bán rồi,\u000bLàng trên xóm dưới ai người chẳng hay?\u000bThợ rèn ta ở thành này,\u000bCòn ai bán được kim may nữa à?\u000b\u000bNghề rèn nổi tiếng chúng ta,\u000bViệc làm khí cụ ai mà sánh ngang?\u000bThợ rèn ta ở trong làng,\u000bAi còn đem bán kim mang tới mình?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":21},{"content":"Bồ-tát nghe lời nàng, vội đáp:\r","fontSize":12,"order":22},{"content":"- Thưa cô nương, cô nói vậy là do không hiểu biết gì cả đó.\r","fontSize":12,"order":23},{"content":"Rồi ngài ngâm hai vần kệ:\r","fontSize":12,"order":24},{"content":"Thợ rèn ta ở trong thành,\u000bNhưng người tài bán kim mình mới hay!\u000bTổ sư nghề sẵn trong tay,\u000bMón hàng đệ nhất mua ngay kẻo hoài!\u000b\u000bMột khi nghiêm phụ biết rồi\u000bCây kim này đã do tôi tự làm,\u000bTôn ông chắc chắn sẽ ban\u000bGia tài sản nghiệp cùng nàng cho tôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":25},{"content":"Người trưởng phường rèn nghe toàn thể câu chuyện, liền gọi con gái vào hỏi:\r","fontSize":12,"order":26},{"content":"- Con đang nói chuyện với ai đó?\r","fontSize":12,"order":27},{"content":"- Thưa cha, một cậu trai bán kim.\r","fontSize":12,"order":28},{"content":"- Thế cho gọi cậu ấy vào đây.\r","fontSize":12,"order":29},{"content":"Nàng ra gọi ngài vào. Bồ-tát kính chào vị trưởng phường rèn xong, đứng sang một bên. Ông hỏi:\r","fontSize":12,"order":30},{"content":"- Cậu ở làng nào?\r","fontSize":12,"order":31},{"content":"- Thưa Tôn ông, tôi ở làng nọ, là con trai gia đình thợ rèn kia.\r","fontSize":12,"order":32},{"content":"- Tại sao cậu đến đây?\r","fontSize":12,"order":33},{"content":"- Thưa, để bán kim.\r","fontSize":12,"order":34},{"content":"- Nào, đưa ta thử xem kim của cậu.\r","fontSize":12,"order":35},{"content":"Bồ-tát mong muốn công bố mọi đặc tính của ngài giữa nhiều người, liền nói:\r","fontSize":12,"order":36},{"content":"- Một vật được nhiều người xem lại chẳng tốt hơn chỉ được một người xem hay sao?\r","fontSize":12,"order":37},{"content":"- Này bạn, đúng lắm.\r","fontSize":12,"order":38},{"content":"Vì thế vị phường trưởng tập hợp tất cả thợ rèn lại và đứng giữa đám đông, ông bảo:\r","fontSize":12,"order":39},{"content":"- Nào bạn, hãy lấy kim ra đây.\r","fontSize":12,"order":40},{"content":"- Thưa Tôn ông, xin hãy bảo lấy một cái đe và một cái dĩa bằng đồng đựng đầy nước ra đây.\r","fontSize":12,"order":41},{"content":"Việc ấy được thực hiện ngay. Bồ-tát lấy cây kim ra khỏi hộp đưa cho đám kia xem. Ông trưởng phường rèn cầm lấy và hỏi:\r","fontSize":12,"order":42},{"content":"- Ðây là cái kim chăng?\r","fontSize":12,"order":43},{"content":"- Không, đó không phải là cái kim, mà là cái bao.\r","fontSize":12,"order":44},{"content":"Ông phường trưởng quan sát kỹ cũng không thấy đầu đuôi gì cả. Bồ-tát lấy lại, dùng móng tay rút cái bao ra và chỉ cho mọi người:\r","fontSize":12,"order":45},{"content":"- Ðây là cây kim, đây là cái bao.\r","fontSize":12,"order":46},{"content":"Ngài đặt cây kim trong tay ông phường trưởng và cái bao dưới chân. Ông phường trưởng lại bảo:\r","fontSize":12,"order":47},{"content":"- Ta chắc đây là cây kim rồi.\r","fontSize":12,"order":48},{"content":"Ngài đáp:\r","fontSize":12,"order":49},{"content":"- Ðây cũng chỉ là cái bao kim.\r","fontSize":12,"order":50},{"content":"Rồi ngài lấy móc tay đánh bật nó ra và cứ thế ngài đặt sáu cái bao liên tiếp dưới chân vị phường trưởng và nói:\r","fontSize":12,"order":51},{"content":"- Ðây là cây kim, và đặt kim vào tay vị kia.\r","fontSize":12,"order":52},{"content":"Cà ngàn người thợ rèn búng ngón tay một cách thích thú và bắt đầu vẫy khăn tung hô. Sau đó vị trưởng phường hỏi:\r","fontSize":12,"order":53},{"content":"- Này bạn, thế cây kim này có sức mạnh thế nào?\r","fontSize":12,"order":54},{"content":"- Thưa Tôn ông, hãy bảo một người lực lưỡng nâng nghiêng cái đe này lên và đặt chậu nước dưới cái đe. Sau đó đâm thẳng cây kim vào cái đe.\r","fontSize":12,"order":55},{"content":"Ông bảo làm đúng như vậy và đâm đầu nhọn của kim vào cái đe. Cây kim xuyên thủng cái đe và nằm ngang mặt nước không nhếch lên hay lệch xuống tý nào dù chỉ bằng một sợi tóc.\r","fontSize":12,"order":56},{"content":"Mọi người thợ rèn đồng thanh bảo:\r","fontSize":12,"order":57},{"content":"- Chúng ta chưa từng bao giờ nghe thậm chí qua lời đồn đại hiện có những người thợ rèn tài giỏi như thế này.\r","fontSize":12,"order":58},{"content":"Như thế họ lại búng ngón tay và tung vẫy cả ngàn chiếc khăn. Ông phường trưởng gọi cô con gái vào, và đứng giữa đám đông ông bảo:\r","fontSize":12,"order":59},{"content":"- Ðây là cô gái xứng đôi với cậu.\r","fontSize":12,"order":60},{"content":"Ông liền rót nước giao kết trên tay hai vị và trao nàng cho ngài đem đi. Về sau khi vị trưởng phường qua đời, Bồ-tát trở thành trưởng phường rèn trong làng ấy.\r","fontSize":12,"order":61},{"alignment":1,"content":"*\r","fontSize":12,"order":62},{"content":"Khi Pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự Thật và nhận diện Tiền thân:\r","fontSize":12,"order":63},{"content":"- Thời ấy, con gái người trưởng phường rèn là mẫu thân của Ràhula (La-hầu-la), và chàng thợ rèn thông minh chính là Ta.\r","fontSize":12,"order":64},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":65}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/387. Chuyện Cây Kim (Tiền thân Sùci)\r","title":"387. Chuyện Cây Kim (Tiền thân Sùci)\r"},{"ID":389,"paragraphs":[{"content":"388. Chuyện Con Heo Mõm Dài (Tiền thân Tundila)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Em lo chuyện lạ hôm nay...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về một Tỷ-kheo sợ chết.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vị ấy là một thiện gia nam tử ở thành Sàvatthi (Xá vệ) và được thọ giới trong Ðạo pháp, song ông sợ chết và thậm chí nghe một bụi cây hơi lay động, tiếng cành khô rơi hay tiếng chim, tiếng thú, ông cũng hoảng kinh vì sợ chết rồi bỏ chạy, run rẩy toàn thân như con thỏ bị thương ở bụng. Tăng chúng trong Chánh pháp đường bắt đầu bàn luận, bảo nhau:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này, các Hiền giả, vị Tỷ-kheo kia sợ chết, cứ run rẩy bỏ chạy khi nghe chỉ một tiếng động nhỏ. Giờ đây đối với mọi loài trên thế giới, chết là việc tất nhiên, đời sống không có gì vững bền cả, điều này lại chẳng nên sáng suốt ghi nhớ trong tâm trí hay sao?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư bước vào thấy đây là đề tài của chư vị, và vị Tỷ-kheo kia công nhận mình hay sợ chết, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, đây không phải lần đầu vị ấy sợ chết đâu.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Và ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, khi vua Brahmadatta trị vì tại Ba-la-nại, Bồ-tát nhập thai một heo rừng. Khi đến kỳ, heo mẹ sinh hai con heo đực. Một hôm heo mẹ đem hai con vào nằm trong cái hố. Một bà già ở trong làng tại cổng thành Ba-la-nại đi về nhà với một thúng đầy bông vải hái ngoài đồng và gõ cây gậy xuống đất kêu lóc cóc.\r","fontSize":12,"order":10},{"content":"Heo cái nghe tiếng động, sợ chết liền bỏ hai con chạy trốn. Bà già thấy hai heo con cảm thấy thương yêu như thể con đẻ mình, liền bỏ chúng vào thúng và mang về nhà. Sau đó bà đặt tên heo lớn là Mahàtundila (Heo lớn mõm dài) và heo nhỏ là Cullatundila (Heo bé mõm dài), rồi nuôi nấng chúng như con đẻ.\r","fontSize":12,"order":11},{"content":"Theo thời gian, chúng lớn dần và mập mạp. Khi bà già được ai hỏi bán heo để lấy tiền, bà đáp:\r","fontSize":12,"order":12},{"content":"- Chúng là con tôi đấy.\r","fontSize":12,"order":13},{"content":"Và bà không muốn bán.\r","fontSize":12,"order":14},{"content":"Vào một ngày hội có đám đàn ông thô tục đang uống rượu nồng, và khi thịt đã hết, họ tìm xem nơi nào có thể mua thịt. Khi thấy có heo trong nhà bà già, họ đem tiền tới nói:\r","fontSize":12,"order":15},{"content":"- Mẹ ơi, lấy tiền này rồi cho chúng con một con heo đi.\r","fontSize":12,"order":16},{"content":"- Thôi vừa rồi các chú, có ai lại muốn bán con mình cho người ăn thịt chăng? Bà đáp rồi từ chối bọn họ.\r","fontSize":12,"order":17},{"content":"- Mẹ ơi, heo làm sao thành con của người được? Xin mẹ cho chúng con đi nào.\r","fontSize":12,"order":18},{"content":"Họ nói thế nhưng cũng không mua heo được, dù cứ hỏi đi hỏi lại mãi.\r","fontSize":12,"order":19},{"content":"Sau đó họ cho bà già uống rượu mạnh, đến khi bà đã say, họ nói:\r","fontSize":12,"order":20},{"content":"- Này mẹ, mẹ định làm gì với đám heo này? Lấy tiền đi mà tiêu xài chứ.\r","fontSize":12,"order":21},{"content":"Họ dúi số tiền vào tay bà già. Bà nhận tiền và bảo:\r","fontSize":12,"order":22},{"content":"- Ta không thể cho các cậu con heo Lớn, hãy bắt Heo nhỏ đi.\r","fontSize":12,"order":23},{"content":"- Nó đâu rồi?\r","fontSize":12,"order":24},{"content":"- Nó nằm trong bụi cây kia.\r","fontSize":12,"order":25},{"content":"- Gọi nó đi.\r","fontSize":12,"order":26},{"content":"- Ta không có thức ăn để gọi nó.\r","fontSize":12,"order":27},{"content":"Họ liền bảo đi mua một chảo cơm đem tới ngay. Bà già cầm chảo cơm, đổ đầy vào máng cạnh cửa lớn và đứng đợi gần đó. Ba mươi người đứng gần đó với thòng lọng trong tay. Bà già gọi:\r","fontSize":12,"order":28},{"content":"- Này đến đây, Heo bé mõm dài, đến đây.\r","fontSize":12,"order":29},{"content":"Heo lớn nghe thế, thầm nghĩ: \"Lâu nay mẹ chưa hề gọi Heo bé như thế, bao giờ mẹ cũng gọi ta trước. Chắc chắn có gì nguy hiểm xảy ra cho chúng ta hôm nay\". Heo lớn bảo em:\r","fontSize":12,"order":30},{"content":"- Này em, mẹ đang gọi em, hãy ra tìm xem.\r","fontSize":12,"order":31},{"content":"Heo bé đi ra, thấy đám người đang đứng cạnh máng ăn, liền nghĩ: \"Hôm nay chắc ta chết mất\". Thế rồi vì sợ chết, nó run rẩy quay lại với anh, và khi đã trở về chỗ cũ, nó cũng không kiềm chế được mình nên cứ quay cuồng run rẩy mãi. Heo lớn thấy vậy bảo:\r","fontSize":12,"order":32},{"content":"- Này em, hôm nay em run rẩy quay cuồng nhìn chằm chằm về phía cổng. Tại sao em làm vậy?\r","fontSize":12,"order":33},{"content":"Heo bé ngâm vần kệ đầu giải thích sự việc nó đã thấy:\r","fontSize":12,"order":34},{"content":"Em lo chuyện lạ hôm nay,\u000bMẹ mình đứng cạnh máng đầy thức ăn,\u000bNgười cầm thòng lọng đứng gần,\u000bÐến ăn chắc hẳn hại thân mình rồi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":35},{"content":"Bồ-tát nghe thế bảo:\r","fontSize":12,"order":36},{"content":"- Này em Heo bé, mục đích mẹ ta nuôi heo bấy lâu nay đến giờ đã thành tựu, thôi đừng buồn khổ nữa.\r","fontSize":12,"order":37},{"content":"Rồi với giọng ngọt ngào và vẻ bình thản của một vị Phật, ngài thuyết Pháp qua đôi vần kệ:\r","fontSize":12,"order":38},{"content":"Hãi kinh, cầu cứu, run hoài,\u000bKhông ai cứu giúp em đòi trốn đâu?\u000bĂn đi, Heo bé chớ sầu, \u000bMẹ nuôi ta béo vì cầu thịt heo!\u000b\u000bNhào vô ao nước trong veo,\u000bMồ hôi cấu uế thật nhiều, rửa đi!\u000bRồi em sẽ thấy diệu kỳ,\u000bDầu thơm mát dịu không hề biến suy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":39},{"content":"Trong khi ngài xem xét Thập hạnh viên mãn (Ba-la-mật), ngài đặt Từ hạnh viên mãn ra trước mặt làm kim chỉ nam và ngâm hai vần kệ đầu, giọng ngài lan xa tận Ba-la-nại khắp cả mười hai dặm. Ngay lúc nghe giọng ấy, toàn dân Ba-la-nại từ quốc vương, phó quốc vương trở xuống đều đi đến đây, cùng những ai không đến đều đứng nghe trong nhà họ.\r","fontSize":12,"order":40},{"content":"Quân sĩ nhà vua chặt hết bụi cây, san bằng mặt đất và rải cát lên. Ðám người thô tục đã tỉnh cơn say rượu, liền quăng bỏ thòng lọng và đứng nghe Pháp, bà già nọ cũng tỉnh rượu luôn. Bồ-tát bắt đầu thuyết Pháp cho Heo bé giữa đám quần chúng.\r","fontSize":12,"order":41},{"content":"Heo bé nghe ngài, nghĩ thầm: \"Anh ta bảo như vậy với ta, nhưng chúng ta chưa bao giờ có thói quen nhảy vào ao nước, rồi nhờ cách tắm rửa mồ hôi cho sạch thân thể và sau khi tẩy cấu uế cũ, liền tẩm dầu thơm mới vào: tại sao anh ta lại bảo vậy với ta?\". Do đó Heo bé ngâm vần kệ thứ tư:\r","fontSize":12,"order":42},{"content":"Gì là ao nước pha lê,\u000bMồ hôi cấu uế nói về điều chi?\u000bDầu xoa kỳ diệu là gì?\u000bMùi hương ngào ngạt chẳng khi nào tàn?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":43},{"content":"Bồ-tát nghe vậy liền bảo:\r","fontSize":12,"order":44},{"content":"- Hãy lắng tai nghe đây.\r","fontSize":12,"order":45},{"content":"Và ngài ngâm các vần kệ thuyết Pháp với dáng an tịnh của một vị Phật:\r","fontSize":12,"order":46},{"content":"Pháp là ao nước trong ngần,\u000bMồ hôi cấu uế lỗi lầm mê si,\u000bDầu thơm đức hạnh tẩm đi,\u000bMùi hương mãi mãi chẳng hề tàn phai.\u000b\u000bNgười không sinh mạng là vui,\u000bNgười còn sinh mạng bời bời lo toan.\u000bCon người phải chết, chớ buồn,\u000bHãy vui như hội trăng tròn quanh năm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":47},{"content":"Như vậy bậc Ðại Sĩ thuyết Pháp bằng giọng ngọt ngào với vẻ kỳ diệu của một vị Phật. Ðám đông hàng ngàn người búng ngón tay, vẫy khăn tung hô và bầu không khí vang dậy tiếng reo:\r","fontSize":12,"order":48},{"content":"- Tốt lành thay, tốt lành thay!\r","fontSize":12,"order":49},{"content":"Vua Ba-la-nại tôn kính mời Bồ-tát lên vương tọa, và làm cho bà già vinh hiển bằng cách truyền tắm hai chú Heo với nước tẩm hương, mặc lễ phục, trang điểm vàng ngọc trên cổ và ban cho địa vị các vương tử trong kinh thành. Vì thế vua bảo vệ hai chú Heo với một đoàn quân hộ tống đông đảo.\r","fontSize":12,"order":50},{"content":"Bồ-tát dạy Ngũ giới cho vua và tất cả dân chúng ở Ba-la-nại cùng Kàsi đều giữ Ngũ giới. Bồ-tát thuyết Pháp cho dân chúng vào các ngày trai giới (mồng tám và rằm) và ngồi xử án. Trong thời gian còn tại thế, không có người nào chịu bản án bất công cả. Sau đó vua băng hà, Bồ-tát cử hành tang lễ của vua, rồi ngài truyền viết một sách ghi đủ các phán quyết và bảo:\r","fontSize":12,"order":51},{"content":"- Các vị phải theo sách này để xử án.\r","fontSize":12,"order":52},{"content":"Sau khi thuyết Pháp cho quần chúng với nhiệt tâm, Ngài cùng chú Heo bé đi vào rừng trong lúc quần chúng than khóc kêu gào. Lời thuyết giảng của Bồ-tát lưu truyền suốt sáu mươi ngàn năm sau.\r","fontSize":12,"order":53},{"alignment":1,"content":"*\r","fontSize":12,"order":54},{"content":"Khi Pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự Thật. Lúc kết thúc các Sự Thật, vị Tỷ-kheo sợ chết đã được an trú vào Sơ quả (Dự Lưu). Rồi  Ngài nhận diện Tiền thân:\r","fontSize":12,"order":55},{"content":"- Thời ấy, vua là Ànanda, Cullatundila là Tỷ-kheo sợ chết, quần chúng là Giáo hội và Ta chính là Mahàtundila.\r","fontSize":12,"order":56},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":57},{"content":" \r","fontBold":-1,"fontSize":12,"order":58}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/388. Chuyện Con Heo Mõm Dài (Tiền thân Tundila)\r","title":"388. Chuyện Con Heo Mõm Dài (Tiền thân Tundila)\r"},{"ID":390,"paragraphs":[{"content":"389. Chuyện Con Cua Vàng (Tiền thân Suvannakakkata)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Một chú càng vàng với mắt lồi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này lúc trú tại Trúc Lâm về việc Tỷ-kheo Ànanda hy sinh tính mạng vì Ngài.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Hoàn cảnh này đã được kể trong Tiền thân Khandahàla về việc thuê đám xạ thủ và trong Tiền thân Cullahamsa, số 533 về tiếng rống của con voi Dhanapàla (Tài Hộ). Khi Tăng chúng bắt đầu thảo luận trong Chánh Pháp Ðường:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tôn giả, có phải Trưởng lão Ànanda, vị Thủ kho Chánh Pháp đã đắc trí tuệ của một vị hữu học, đành hy sinh tính mạng vì đức Phật tối thắng khi con voi Dhanapàla xông đến?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư bước vào và được kể lại đề tài thảo luận, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, ngày xưa Ànanda cũng đã từng hy sinh tính mạng vì ta.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, có một làng Bà-la-môn tên là Sàlindiya ở phía đông thành Ràjagaha (Vương Xá). Bồ-tát được sinh ở ngôi làng ấy trong một gia đình Bà-la-môn làm ruộng. Khi lớn lên ngài lập nghiệp và canh tác trang trại khoảng một ngàn harisa (khoảng 8000 mẫu) trong một huyện ở nước Magadha (Ma-kiệt-đà) về phía Ðông Bắc làng ấy.\r","fontSize":12,"order":10},{"content":"Ngày kia ngài cùng gia nhân ra đồng bảo họ cày cấy xong, ngài đi đến một ao lớn cuối cánh đồng để rửa mặt. Trong ao ấy có một con Cua màu vàng óng ả, xinh đẹp, khả ái.\r","fontSize":12,"order":11},{"content":"Bồ-tát bước xuống ao sau khi xỉa răng. Khi ngài rửa miệng, con Cua đến gần, ngài liền nhấc con Cua lên và đặt nó nằm trong áo khoác ngoài. Sau khi làm việc đồng áng xong, ngài đặt con Cua xuống ao như cũ và đi về nhà. Từ đó hễ mỗi lần ra đồng, ngài thường đến ao ấy trước tiên, đặt Cua lên áo ngoài rồi ra đi làm việc. Vì thế một tình cảm tin cậy thắm thiết nảy sinh giữa người và vật. Ngày ngày Bồ-tát vẫn đi làm ruộng đều đặn.\r","fontSize":12,"order":12},{"content":"Bấy giờ trong mắt ngài có năm vẻ đẹp và ba vòng tròn trong vắt. Một con Quạ cái trên cây thốt nốt ở góc cánh đồng trông thấy mắt ngài, muốn ăn chúng, bèn bảo Quạ Ðực:\r","fontSize":12,"order":13},{"content":"- Này chàng, em có một điều ước.\r","fontSize":12,"order":14},{"content":"- Nàng ước chuyện gì?\r","fontSize":12,"order":15},{"content":"- Em ước được ăn đôi mắt của một vị Bà-la-môn.\r","fontSize":12,"order":16},{"content":"- Ðiều ước của nàng thật chẳng hay ho tí nào. Ai có thể lấy đôi mắt ấy cho nàng chứ?\r","fontSize":12,"order":17},{"content":"- Em biết chàng không thể lấy được, song ở tổ kiến gần cây này có một con Rắn hổ đen, chàng hãy đến hầu hạ nó, rồi nó sẽ cắn vị Bà-la-môn để giết ông, sau đó chàng mổ mắt ông ra và mang về cho em.\r","fontSize":12,"order":18},{"content":"Quạ đực đồng ý, sau đó nó đến hầu hạ con Rắn hổ. Con Cua cũng to lớn dần vào thời hạt giống do Bồ-tát gieo đã nẩy mầm.\r","fontSize":12,"order":19},{"content":"Một hôm con Rắn bảo Quạ:\r","fontSize":12,"order":20},{"content":"- Này bạn, bạn luôn phục vụ tôi, vậy tôi có thể làm gì cho bạn?\r","fontSize":12,"order":21},{"content":"- Thưa Tôn ông, nữ tỳ của ngài đã mang niềm ao ước có được đôi mắt của vị chủ đám ruộng này. Tôi đến hầu hạ ngài chỉ cốt hy vọng nhờ ngài ban ân lấy cho được đôi mắt ấy.\r","fontSize":12,"order":22},{"content":"Rắn bảo:\r","fontSize":12,"order":23},{"content":"- Ðược lắm, việc ấy không khó, bạn phải được đôi mắt kia.\r","fontSize":12,"order":24},{"content":"Con Rắn còn khích lệ con Quạ như thế.\r","fontSize":12,"order":25},{"content":"Hôm sau, con Rắn nằm đợi vị Bà-la-môn đến, nó ẩn mình dưới đám cỏ, cạnh bờ ruộng ngài sắp bước tới. Bồ-tát xuống ao rửa miệng, cảm thấy mối thân ái với con Cua, nên ôm lấy nó đặt vào áo ngoài ra đồng.\r","fontSize":12,"order":26},{"content":"Con rắn thấy ngài đến liền lao tới cắn vào bắp vế ngài khiến ngài ngã xuống ngay tại chỗ, rồi nó trốn trong tổ kiến. Sự kiện Bồ-tát ngã xuống đó, con cua vàng nhảy ra khỏi áo và con Quạ sà xuống đậu trên ngực Bồ-tát diễn ra liên tiếp nhau.\r","fontSize":12,"order":27},{"content":"Con Quạ vừa đậu xong, liền lấy mỏ chụp đôi mắt Bồ-tát. Con Cua suy nghĩ: \"Chính vì con Quạ này mà hiểm họa đã xảy đến với vị thân hữu của ta. Nếu ta kẹp lấy nó thì con Rắn sẽ bò tới\". Vì vậy con Cua kẹp ngay cổ Quạ với chiếc càng xiết chặt như thể gọng kềm, khiến nó mệt phải nới lỏng ra đôi chút. Con Quạ cầu cứu con Rắn:\r","fontSize":12,"order":28},{"content":"- Này bạn, tại sao bỏ rơi tôi mà chạy trốn? Con Cua này phá hại tôi. Hãy đến ngay trước khi tôi chết mất.\r","fontSize":12,"order":29},{"content":"Rồi Quạ ngâm vần kệ đầu:\r","fontSize":12,"order":30},{"content":"Một chú càng vàng với mắt lồi,\u000bỞ hồ, trần trụi, bọc xương mai,\u000bChụp tôi, nghe tiếng tôi kêu thét\u000bSao bỏ bạn thân quý mến ngài?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":31},{"content":"Con Rắn nghe tiếng, giương mào rộng bò đến an ủi con Quạ.\r","fontSize":12,"order":32},{"alignment":1,"content":"*\r","fontSize":12,"order":33},{"content":"Bậc Ðạo Sư ngâm vần kệ nhì phát xuất từ Trí tuệ Tối thắng của ngài, giải thích sự việc này:\r","fontSize":12,"order":34},{"content":"Con Rắn bỗng nhào lên chú Cua,\u000bNó không muốn bỏ bạn bây giờ:\u000bRắn giương mào rộng vừa lao đến,\u000bCua tấn công ngay chú Rắn bò.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":35},{"alignment":1,"content":"*\r","fontSize":12,"order":36},{"content":"Con Cua mệt mỏi nới lỏng quạ ra đôi chút, con rắn suy nghĩ: \"Loài cua chẳng hề ăn thịt quạ hay Rắn, vậy vì lý do gì con Cua này chụp chúng ta?\" Rồi nó ngâm vần kệ hỏi Cua:\r","fontSize":12,"order":37},{"content":"Chẳng phải vì lo kiếm miếng mồi\u000bMà Cua bắt Rắn, Quạ trên trời,\u000bMắt lồi hãy nói cho tôi biết\u000bSao chú lại kềm kẹp chúng tôi?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":38},{"content":"Nghe vậy, Cua ngâm hai vần kệ giải thích lý do:\r","fontSize":12,"order":39},{"content":"Ngài đem ta tự dưới ao kia,\u000bBày tỏ ân cần, quý mến ta,\u000bNếu chết, thời ta đây khổ não,\u000bNgài và ta, chỉ một thôi mà.\u000b\u000bThấy ta nay đã lớn lên dần,\u000bAi nấy đều mong giết hưởng phần:\u000bCua mập ngọt ngon đầy mỹ vị,\u000bNhìn ta, Quạ muốn xé tan thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":40},{"content":"Nghe vậy Rắn suy nghĩ: \"Ta phải dùng mưu kế lừa nó, rồi ta và Quạ thoát thân\". Vì thế nó ngâm vần kệ thứ sáu để lừa Cua:\r","fontSize":12,"order":41},{"content":"Nếu Cua kẹp Rắn, Quạ vì ngài,\u000bTa sẽ rút chất độc ấy thôi,\u000bNgài tỉnh dậy, mau tha Rắn, Quạ,\u000bThấm sâu chất độc, ắt tàn đời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":42},{"content":"Nghe vậy, Cua suy nghĩ: \"Con Rắn này muốn làm cho ta thả cả hai ra bằng mưu kế lừa bịp rồi bỏ chạy, nó không biết tài năng khôn khéo của ta. Nay ta muốn nới càng đôi chút để con Rắn có thể nhúc nhích, nhưng ta không thả con Quạ đây\". Rồi nó ngâm vần kệ thứ bảy:\r","fontSize":12,"order":43},{"content":"Ta thả Rắn, không thả Quạ đây,\u000bCon tin là Quạ buộc nơi này,\u000bTa không thả nó đi nơi khác,\u000bCho đến khi an ổn với ngài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":44},{"content":"Nói xong Cua nới lỏng càng để cho Rắn bò đi tự do. Con Rắn thu hồi nọc độc và thân thể Bồ-tát thoát khỏi nọc Rắn. Ngài đứng dậy vững vàng trong sắc thái tự nhiên.\r","fontSize":12,"order":45},{"content":"Con Cua suy nghĩ: \"Nếu hai con vật này bình an, chắc chắn bạn thân của ta không được thịnh vượng. Ta muốn giết cả bọn chúng\", rồi lấy càng chà nát đầu chúng cho chết đi.\r","fontSize":12,"order":46},{"content":"Con Quạ mái liền bay đi trốn mất khỏi chỗ ấy. Bồ-tát lấy gậy đâm qua mình Rắn ném vào bụi, để Cua vàng bò xuống ao nước rồi tắm rửa và trở về Sàlindiya. Từ đấy tình thân hữu càng thấm thiết hơn giữa ngài và con Cua ấy.\r","fontSize":12,"order":47},{"alignment":1,"content":"*\r","fontSize":12,"order":48},{"content":"Khi Pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự Thật và nhận diện Tiền thân qua những vần kệ cuối cùng:\r","fontSize":12,"order":49},{"content":"Con Rắn hổ là chính Ác ma,\u000bĐề-bà-đạt, ấy Quạ đen kia,\u000bA-nan thiện hạnh là Cua nọ,\u000bÐiền chủ La-môn ấy chính Ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":50},{"content":"Khi các Sự Thật kết thúc, nhiều vị đắc Sơ quả (Dự Lưu) và các đạo quả khác. Con Quạ cái chính là Cìncamànavikà, mặc dù điều này không được nhắc đến trong vần kệ cuối cùng.\r","fontSize":12,"order":51},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":52}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/389. Chuyện Con Cua Vàng (Tiền thân Suvannakakkata)\r","title":"389. Chuyện Con Cua Vàng (Tiền thân Suvannakakkata)\r"},{"ID":391,"paragraphs":[{"content":"390. Chuyện Chim Mayhaka (Tiền thân Mayhaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nếu hoan hỷ khi mong cầu bố thí...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên, về một thương nhân lạ thường.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tại thành Xá-vệ, có một thương nhân lạ thường, giàu tiền của và đầy thế lực. Song ông không thọ hưởng giàu sang cũng không cho ai cả. Nếu các món cao lương mỹ vị được dọn lên, ông cũng không muốn dùng mà chỉ ăn cháo cám với tương chua. Nếu y phục lụa tơ tẩm hương chiên-đàn được mang đến, ông bảo đem cất đi và chỉ mặc loại áo quần vải thô bằng lông để lọc đường. Nếu xe ngựa được trang hoàng ngọc vàng do giống ngựa thuần chủng kéo đến mời, ông bảo đem cất đi và chỉ đi chiếc xe cũ kỹ ọp ẹp với chiếc dù lá cây che đầu. Suốt đời ông không làm bố thí hay công đức gì cả nên khi chết bị tái sinh vào ngục Roruva. Gia sản của ông không người thừa kế, quan quân nhà vua liền chở vào cung suốt bảy ngày đêm. Khi của cải ấy được chở vào, vua đi đến Kỳ Viên sau buổi điểm tâm và kính bái bậc Ðạo Sư. Khi được hỏi tại sao không đến yết kiến đức Phật đều đặn, vua đáp:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, một thương nhân thật lạ thường vừa qua đời ở Xá-vệ. Suốt bảy ngày liền tài sản vị ấy được chở vào hoàng cung vì không người thừa kế. Tuy tài sản nhiều như vậy, trước kia ông không hề hưởng thụ phú quý cũng không đem cho ai cả. Tài sản ấy như thể một hồ sen được ác quỷ canh giữ. Một hôm ông lăn đùng ra chết sau khi đã từ chối hưởng thụ cao lương mỹ vị suốt đời. Tại sao một người ích kỷ và đáng chê trách như vậy lại tạo được nhiều tài sản thế kia và duyên cớ gì ông không hề nghĩ đến việc thụ hưởng phú quý?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Ðấy là câu hỏi mà vua nêu lên với bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thưa Ðại vương, lý do tại sao vị ấy tạo được tài sản, tuy thế lại không hưởng thụ nó, chính là đây.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi theo lời thỉnh cầu của vua, bậc Ðạo Sư kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, khi vị vua Brahmadatta trị vì tại Ba-la-nại, có một thương nhân ích kỷ, không mộ đạo ở kinh thành. Ông không hề bố thí hay cung cấp vật gì cho ai. Một hôm đang đi chầu vua, ông thấy một vị Ðộc Giác Phật (Pacceka Buddha) tên là Tagarasikhi đang khất thực, liền đảnh lễ và hỏi:\r","fontSize":12,"order":10},{"content":"- Thưa Tôn giả, ngài đã khất thực chưa?\r","fontSize":12,"order":11},{"content":"- Này thương nhân, ta chưa khất thực. Vị Ðộc Giác Phật đáp.\r","fontSize":12,"order":12},{"content":"Vị thương nhân ra lệnh cho người nhà:\r","fontSize":12,"order":13},{"content":"- Này, đưa ngài về nhà ta, mời lên sàng tọa của ta và dâng một chén cơm đầy thức ăn dành cho ta.\r","fontSize":12,"order":14},{"content":"Kẻ gia nhân đem ngài về nhà, mời ngồi xong, trình báo bà vợ thương nhân. Bà ấy dâng ngài một chén cơm đầy cao lương mỹ vị. Ngài cầm thức ăn rời khỏi nhà kia và ra đi.\r","fontSize":12,"order":15},{"content":"Vị thương nhân từ triều đình trở về nhà, gặp ngài lại vái chào và hỏi thăm ngài đã nhận được thực phẩm chưa.\r","fontSize":12,"order":16},{"content":"- Này thương nhân, ta đã nhận rồi.\r","fontSize":12,"order":17},{"content":"Vị thương nhân nhìn vào bát và không thể nào đồng ý việc ấy, lại suy nghĩ: \"Giá như gia nô của ta ăn bát cơm này, chúng sẽ làm cho ta biết bao nhiêu việc nặng nhọc, ôi! Ðấy thật là thiệt thòi cho ta!\" và ông không thể nào làm cho tư tưởng sau khi bố thí được hoan hỷ trọn vẹn. Vậy bố thí cúng dường chỉ sinh kết quả phong phú với kẻ nào biết làm cho tư tưởng sau khi bố thí được hoan hỷ trọn vẹn.\r","fontSize":12,"order":18},{"content":"Nếu hoan hỷ khi mong cầu bố thí\u000bThì hãy đem bố thí, dạ an vui,\u000bÐừng tiếc chi khi ta sống ở đời,\u000bÐàn con cháu chẳng bao giờ vong mạng.\u000bTrước khi cho, niềm vui đầy tâm trạng,\u000bTừ đó về sau tư tưởng hân hoan,\u000bBố thí kia đem phước đức vẹn toàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Như vậy thương nhân kỳ dị này được nhiều tài sản do đã cúng dường Ðộc Giác Phật Tagarasikhi, song lại không thể hưởng thọ phú quý vì đã không làm cho tư tưởng được thanh tịnh sau khi bố thí.\r","fontSize":12,"order":20},{"content":"- Bạch Thế Tôn, tại sao vị ấy không có con cái?\r","fontSize":12,"order":21},{"content":"Bậc Ðạo Sư đáp:\r","fontSize":12,"order":22},{"content":"- Thưa Ðại vương, đây là duyên cớ vị ấy không có con.\r","fontSize":12,"order":23},{"content":"Và theo lời thỉnh cầu của vua, Ngài kể một câu chuyện quá khứ.\r","fontSize":12,"order":24},{"alignment":1,"content":"*\r","fontSize":12,"order":25},{"content":"Ngày xưa, khi vua Brahmadatta trị vì tại Ba-la-nại, Bồ-tát được sinh vào một gia đình thương nhân giàu có đến tám trăm triệu đồng tiền. Khi trưởng thành, cha mẹ qua đời, ngài cung cấp tài sản cho em ngài và điều hành việc nhà. Ngài lập một bố thí đường tại cổng nhà và làm gia chủ chuyên tâm bố thí. Khi con ngài biết đi chập chững, ngài nhận thấy nỗi khổ của tham dục và phước đức của đời xuất gia, liền giao hết tài sản cùng vợ con cho người em trai, khuyến khích em tiếp tục bố thí tinh cần. Rồi ngài trở thành vị khổ hạnh, đạt được các Thắng trí và các thiền chứng và sống ở vùng Tuyết Sơn.\r","fontSize":12,"order":26},{"content":"Em trai ngài nhận nuôi đứa cháu duy nhất ấy, song thấy nó lớn khôn, ông nghĩ: \"Nếu con của anh ta sống, tài sản sẽ bị chia hai, ta muốn giết con anh ta\". Vì thế một hôm, ông dìm cháu xuống sông cho chết. Sau khi tắm xong về nhà, chị dâu hỏi:\r","fontSize":12,"order":27},{"content":"- Con trai tôi đâu?\r","fontSize":12,"order":28},{"content":"- Nó chơi đùa dưới sông. Tôi tìm mãi nhưng không thể thấy nó đâu cả.\r","fontSize":12,"order":29},{"content":"Bà chị chỉ khóc nhưng không nói gì cả. Bồ-tát biết việc này liền suy nghĩ: \"Ta sẽ công bố chuyện này\". Rồi du hành qua không gian, hạ xuống thành Ba-la-nại trong thượng y và hạ y chỉnh tề, ngài đứng ngay tại cửa, không thấy bố thí đường, ngài suy nghĩ: \"Kẻ độc ác kia đã phá hủy bố thí đường\".\r","fontSize":12,"order":30},{"content":"Người em nghe tin ngài về, bước ra đảnh lễ Bồ-tát và mời ngài lên thượng lầu đãi tiệc thịnh soạn. Khi cơm nước xong, ngồi nói chuyện thân mật, ngài hỏi:\r","fontSize":12,"order":31},{"content":"- Con trai ta không đến, nó đâu rồi?\r","fontSize":12,"order":32},{"content":"- Thưa Tôn giả, nó chết rồi.\r","fontSize":12,"order":33},{"content":"- Bằng cách nào?\r","fontSize":12,"order":34},{"content":"- Tại một bến tắm, nhưng tiểu đệ không biết rõ cách nào.\r","fontSize":12,"order":35},{"content":"- Không biết à? Này kẻ độc ác kia, hành động của chú đã dược ta biết rõ: chú đã không giết nó bằng cách ấy hay sao? Thế chú có đủ sức gìn giữ gia sản khi bị vua chúa, đạo tặc hay nhiều người khác đến phá hại chăng? Thế có gì khác nhau giữa chú và con chim Mayha đâu?\r","fontSize":12,"order":36},{"content":"Như vậy Bồ-tát ngâm vần kệ này thuyết Pháp với vẻ an tịnh của một vị Phật:\r","fontSize":12,"order":37},{"content":"Có con chim được gọi May-ha,\u000bNó sống trong hang dưới núi xa,\u000bTrái chín trên cây sung cổ thụ,\u000b\"Của ta, ta nữa\", nó kêu la.\u000b\u000bBầy chim kia lúc nó kêu vang,\u000bTụ tập chung quanh cả một đàn,\u000bĂn trái thỏa lòng tuy thấy thế,\u000bMay-ha vẫn cất tiếng kêu than.\u000b\u000bCũng vậy, người kia lắm bạc vàng,\u000bNhưng không chia sẻ giữa thân bằng,\u000bCũng không thọ hưởng lần nào cả\u000bY phục và luôn các thức ăn,\u000b\u000bHương liệu cùng vòng hoa rực rỡ,\u000bCũng không ân huệ với thân nhân.\u000b\"Của ta, ta mãi\", kêu rền rĩ,\u000bNó giữ kho tàng thỏa dạ tham.\u000b\u000bVua chúa cường gian, các đứa con\u000bChỉ mong sao nó sớm từ trần,\u000bCướp tài sản nó, trong khi ấy\u000bKẻ bủn xỉn kêu khóc tiếc than.\u000b\u000bNgười có trí khôn được bạc vàng\u000bThường đem giúp đỡ các thân bằng,\u000bDo vầy danh vọng trên trần thế,\u000bThiên giới đời sau được phước phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":38},{"content":"Như thế bậc Ðại Sĩ thuyết Pháp khiến cho người em tiếp tục thực hành việc bố thí, rồi ngài trở về Tuyết Sơn tu tập Thiền định không ngừng và đời sau sinh lên cõi Phạm thiên.\r","fontSize":12,"order":39},{"alignment":1,"content":"*\r","fontSize":12,"order":40},{"content":"Khi Pháp thoại chấm dứt, bậc Ðạo Sư bảo:\r","fontSize":12,"order":41},{"content":"- Như vậy, thưa Ðại vương, thương nhân kỳ dị kia không có con trai con gái gì cả vì người ấy đã giết con của anh mình.\r","fontSize":12,"order":42},{"content":"Rồi Ngài nhận diện Tiền thân:\r","fontSize":12,"order":43},{"content":"- Người em là thương nhân kỳ dị và người anh chính là Ta.\r","fontSize":12,"order":44},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":45}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/390. Chuyện Chim Mayhaka (Tiền thân Mayhaka)\r","title":"390. Chuyện Chim Mayhaka (Tiền thân Mayhaka)\r"},{"ID":392,"paragraphs":[{"content":"391. Chuyện Vị Tà Thuật Sư (Tiền thân Dhajavihetha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Dung mạo thanh cao, lại cúi đầu ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về việc Ngài xuất gia vì lợi lạc của quần sinh.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Hoàn cảnh của câu chuyện sẽ xuất hiện trong Tiền thân Mahàkanha, số 469. Lúc ấy, bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, đây không phải lần đầu Như Lai xuất gia vì ích lợi cho cả cõi đời.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Và Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát được sinh làm Sakka Thiên chủ. Thời ấy có một tà thuật sư dùng thần lực nửa đêm xâm phạm tiết hạnh của chánh cung hoàng hậu ở Ba-la-nại. Các cung nữ của bà đều biết chuyện này. Chính hoàng hậu đến yết kiến vua và trình: \r","fontSize":12,"order":8},{"content":"- Tâu Chúa thượng, có kẻ lạ mặt đột nhập cung thất và xúc phạm thần thiếp.\r","fontSize":12,"order":9},{"content":"- Thế hoàng hậu có thể làm một dấu hiệu nào đó lên kẻ ấy chăng?\r","fontSize":12,"order":10},{"content":"- Tâu vâng, thiếp có thể.\r","fontSize":12,"order":11},{"content":"Do đó bà bảo lấy chén son đỏ thắm, khi kẻ ấy đến nửa đêm và ra đi sau cuộc truy hoan, bà hoàng liền in năm dấu ngón tay bà vào lưng y và sáng hôm sau trình vua. Ngài ra lệnh đám vệ sĩ đi tìm khắp nơi mang về kẻ nào có dấu son đỏ trên lưng.\r","fontSize":12,"order":12},{"content":"Bấy giờ, sau khi phạm tà hạnh ban đêm, tà thuật sư đứng giữa ban ngày ở nghĩa địa thờ phụng mặt trời, quân nhà vua thấy được, bao vây y, song y tưởng rằng hành động của y đã bị mọi người phát giác, liền dùng tà thuật bay lên không. Vua hỏi đám vệ sĩ sau khi chứng kiến việc ấy trở về:\r","fontSize":12,"order":13},{"content":"- Các ngươi thấy y chăng?\r","fontSize":12,"order":14},{"content":"- Tâu Chúa thượng, chúng thần có thấy.\r","fontSize":12,"order":15},{"content":"- Y là ai?\r","fontSize":12,"order":16},{"content":"- Tâu Chúa thượng, một đạo sĩ.\r","fontSize":12,"order":17},{"content":"Sau khi phạm tà hạnh ban đêm, y giả dạng làm đạo sĩ ban ngày. Vua nghĩ thầm: \"Những kẻ này ban ngày đi quanh quẩn trong chiếc y khổ hạnh, còn ban đêm lại phạm tà dục\".\r","fontSize":12,"order":18},{"content":"Do đó vua đâm ra phẫn nộ với các đạo sĩ và chấp thủ tà kiến liền truyền công bố khắp kinh thành bằng trống lệnh rằng mọi đạo sĩ đều phải rời vương quốc, và sẽ bị quân sĩ trừng phạt nếu bị bắt gặp bất kỳ ở đâu.\r","fontSize":12,"order":19},{"content":"Mọi đạo sĩ khổ hạnh đều chạy trốn khỏi vương quốc Kàsi rộng ba trăm dặm và đến trú ở các kinh thành khác. Do đó không có Sa-môn hay Bà-la-môn chân chánh nào thuyết Pháp cho dân chúng Kàsi, và vì không nghe được Chánh Pháp, họ trở nên tàn bạo, ghét bỏ bố thí và trì giới, phần lớn phải tái sinh vào đọa xứ lúc mạng chung và không được sinh thiên.\r","fontSize":12,"order":20},{"content":"Sakka Thiên chủ không thấy một vị Thiên tử mới nào xuất hiện, liền xem xét lý do gì và thấy chính vì việc tống xuất các Sa-môn, Bà-la-môn ra khỏi vương quốc do vua Ba-la-nại chấp thủ tà kiến trong lúc phẫn nộ vị tà sư. Sau đó ngài suy nghĩ: \"Trừ ta không ai có thể phá hủy tà kiến này của vua. Ta muốn cứu giúp vua và thần dân của nước này\".\r","fontSize":12,"order":21},{"content":"Vì vậy ngài đến gặp các Ðộc Giác Phật tại động Nandamùla và bảo:\r","fontSize":12,"order":22},{"content":"- Này các Tôn giả, hãy cho ta một vị Ðộc Giác Phật Trưởng lão, ta muốn đi cảm hóa quốc độ Kàsi vào đạo.\r","fontSize":12,"order":23},{"content":"Ngài mời một vị Trưởng lão trong các vị ấy ra đi. Khi ngài đã cầm y bát của vị ấy, Thiên chủ Sakka mời vị ấy đi trước, ngài theo sau với dáng điệu cung kính đảnh lễ vị Ðộc Giáo Phật, ngài biến mình thành một Sa-môn trẻ tuổi, tươi đẹp đi ba vòng quanh thành phố từ đầu đến cuối, rồi đến trước cổng hoàng cung, ngài đứng trên không. Quân canh đến trình với vua:\r","fontSize":12,"order":24},{"content":"- Tâu Hoàng thượng, có một Sa-môn trẻ đầy hảo tướng cùng với một Sa-môn đang đứng trên không trung tại hoàng môn.\r","fontSize":12,"order":25},{"content":"Vua từ bảo tọa đi ra và đứng ở lầu thượng hỏi:\r","fontSize":12,"order":26},{"content":"- Này đạo sĩ trẻ, tại sao ông tuấn tú như vậy lại cung kính cầm y bát cho một Sa-môn dị tướng thế kia?\r","fontSize":12,"order":27},{"content":"Rồi vua ngâm vần kệ đầu nói chuyện với ngài:\r","fontSize":12,"order":28},{"content":"Dung mạo thanh cao, lại cúi đầu,\u000bSau người dị tướng, bước theo hầu,\u000bNgười này hơn, kém, hay bình đẳng,\u000bXin nói tánh danh, trẫm thỉnh cầu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":29},{"content":"Thiên chủ đáp:\r","fontSize":12,"order":30},{"content":"- Tâu Ðại vương, các Sa-môn ở địa vị của bậc Ðạo Sư, vậy nếu ta nêu danh tánh ngài thì thất lễ, nhưng ta sẽ nói cho Ðại vương biết tên ta.\r","fontSize":12,"order":31},{"content":"Rồi ngài ngâm vần kệ thứ hai:\r","fontSize":12,"order":32},{"content":"Chư Thiên không nói họ cùng tên\u000bCủa thiện nhân toàn hảo, Thánh hiền,\u000bRiêng chỉ phần ta nêu tước hiệu\u000bSak-ka Thiên chủ của chư Thiên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":33},{"content":"Vua nghe vậy, liền ngâm vần kệ thứ ba hỏi phước đức gì trong sự tôn sùng Ðạo Sư:\r","fontSize":12,"order":34},{"content":"Người kính yêu hiền Thánh vẹn toàn\u000bSau ngài, tiến bước dáng nghiêm trang,\u000bPhần gì thừa hưởng, này Thiên chủ,\u000bPhước đức đời sau sẽ phát ban?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":35},{"content":"Thiên chủ đáp lại vần kệ thứ tư:\r","fontSize":12,"order":36},{"content":"Người kính yêu hiền Thánh vẹn toàn,\u000bSau ngài, cất bước dáng nghiêm trang,\u000bTiếng khen trần thế nay thừa hưởng,\u000bThiên giới đời sau lúc mạng chung.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":37},{"content":"Vua nghe lòi Thiên chủ liền dứt bỏ mọi tà kiến và hoan hỷ ngâm vần kệ thứ năm:\r","fontSize":12,"order":38},{"content":"Mặt trời số phận chiếu hôm nay,\u000bMắt trẫm nhìn Thiên chủ hiển bày\u000bBậc Thánh xuất trần, này Ðế Thích,\u000bTrẫm làm thiện sự kể từ rày.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":39},{"content":"Sakka Thiên chủ nghe vua tán thán vị Ðạo sĩ của ngài, liền ngâm vần kệ thứ sáu:\r","fontSize":12,"order":40},{"content":"Chân chánh thay sùng bái Thánh nhân,\u000bTâm tư hướng đến trí cao thâm,\u000bGiờ đây long nhãn đã chiêm ngưỡng\u000bThiên chủ Sak-ka với Thánh nhân,\u000bMong ước từ nay nhiều phước nghiệp\u000bSẽ là phận sự của minh quân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":41},{"content":"Nghe vầy, vua ngâm vần kệ cuối cùng:\r","fontSize":12,"order":42},{"content":"Tư tưởng mang đầy đủ phước ân,\u000bTừ nay lòng dạ trẫm ly sân,\u000bLắng tai nghe ngoại nhân cầu thỉnh,\u000bTrẫm nhận lời khuyên nhủ chánh chân,\u000bTrẫm sẽ diệt tan lòng ngã mạn,\u000bPhụng thờ Thiên chủ, dạ tôn sùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":43},{"content":"Sau khi nói xong, vua từ thượng lầu bước xuống, đảnh lễ vị Ðộc Giáo Phật và đứng một bên. Vị Ðộc Giáo Phật ngồi bắt chéo chân trên không và nói:\r","fontSize":12,"order":44},{"content":"- Thưa Ðại vương, tà thuật sư không phải là đạo sĩ. Từ rày phải nhận thức người đời không phải toàn giả dối, còn có các Sa-môn Bà-la-môn chân thiện, do vậy hãy bố thí, tuân thủ Giới luật và thành trì các ngày trai giới (Bố-tát).\r","fontSize":12,"order":45},{"content":"Ngài thuyết Pháp cho vua như vậy, còn Sakka Thiên chủ cũng dùng thần lực đứng trên không thuyết Pháp cho quần chúng:\r","fontSize":12,"order":46},{"content":"- Từ nay về sau, hãy nhiệt tâm tinh cần.\r","fontSize":12,"order":47},{"content":"Ngài truyền ban hồi trống ra lệnh khắp kinh thành cho các Sa-môn, và Bà-la-môn đã đi trốn phải hồi hương. Sau đó cả hai vị trở về cõi của mình. Còn vua tuân thủ lời khuyến giáo và thực hành các phước nghiệp.\r","fontSize":12,"order":48},{"alignment":1,"content":"*\r","fontSize":12,"order":49},{"content":"Khi Pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự Thật và nhận diện Tiền thân:\r","fontSize":12,"order":50},{"content":"- Thời ấy, vị Ðộc Giáo Phật đắc Niết-bàn, vua là Ànanda và Ta chính là Sakka Thiên chủ.\r","fontSize":12,"order":51},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":52}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/391. Chuyện Vị Tà Thuật Sư (Tiền thân Dhajavihetha)\r","title":"391. Chuyện Vị Tà Thuật Sư (Tiền thân Dhajavihetha)\r"},{"ID":393,"paragraphs":[{"content":"392. Chuyện Củ và Hoa Sen (Tiền thân Bhisapuppha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ngài không được phép ngửi hương hoa...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về một Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Chuyện kể rằng vị Tỷ-kheo ấy đã rời Kỳ Viên và trú tại quốc độ Kosala gần một khu rừng. Một hôm ông xuống hồ sen, khi thấy một hoa sen, ông đứng tránh gió và ngửi mùi hương sen. Vị nữ Thần ở trong khu rừng ấy đe dọa ông:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Tôn giả, ngài ngửi trộm hương, đây là một hình thức trộm cắp.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Ông hoảng sợ trở về Kỳ Viên, đến vái chào bậc Ðạo Sư và ngồi xuống một bên.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này Tỷ-kheo, lâu nay ông ở đâu?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, ở trong rừng nọ, và vị nữ Thần đe dọa con như vậy.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Ông không phải là người đầu tiên bị nữ Thần đe dọa khi ngửi hương hoa. Các bậc trí ngày xưa cũng đã từng bị đe dọa như vậy.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Và theo lời thỉnh cầu của vị Tỷ-kheo, ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát được sinh vào một gia đình Bà-la-môn ở Kàsi. Khi lớn lên, ngài học các nghệ thuật ở Ðại học Takkasilà và sau đó trở thành nhà khổ hạnh sống gần một ao sen. Một hôm ngài bước xuống ao và đứng ngửi một đóa hoa đang nở, một nữ Thần ở trong hốc cây gần đó ngâm vần kệ đầu đe dọa ngài:\r","fontSize":12,"order":13},{"content":"Ngài không được phép ngửi hương hoa,\u000bDù chỉ một hoa mới nở ra,\u000bÐó thật là hình thức đạo tặc,\u000bSa-môn, ngài trộm ngửi hương hoa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":14},{"content":"Bồ-tát liền ngâm vần kệ thứ hai:\r","fontSize":12,"order":15},{"content":"Ta chẳng hái, không bẻ gãy hoa,\u000bMùi hương ta ngửi tự đằng xa,\u000bTa không thể bảo nào duyên cớ\u000bNàng nói ta đang ngửi trộm hoa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Cùng lúc ấy, có một người đang đào bới ngó sen và củ sen, làm gãy nát thân cây sen. Bồ-tát thấy thế, liền nói:\r","fontSize":12,"order":17},{"content":"- Nàng gọi một người ngửi mùi hương từ đàng xa là ăn trộm. Sao nàng không nói vậy với người kia?\r","fontSize":12,"order":18},{"content":"Thế là ngài ngâm vần kệ thứ ba để nói chuyện này:\r","fontSize":12,"order":19},{"content":"Kẻ nọ đang đào bới củ sen,\u000bPhá thân cây gãy, đó nhìn xem,\u000bSao nàng không bảo cách hành động\u000bKẻ ấy là bừa bãi, thấp hèn?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":20},{"content":"Nữ Thần liền ngâm vần kệ thứ năm và thứ sáu giải thích tại sao nàng không nói với kẻ kia:\r","fontSize":12,"order":21},{"content":"Những người phóng túng sống buông lơi,\u000bNhư áo vú em, đáng chán rồi,\u000bTa chẳng nói năng gì kẻ ấy,\u000bSong ta chiếu cố nói ngài thôi.\u000b\u000bKhi bỏ dục tham của thế nhân,\u000bVà đi tìm cách tịnh thân tâm,\u000bTội dù chỉ nhỏ như đầu tóc\u000bChẳng khác trên trời đám hắc vân!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":22},{"content":"Nghe nữ Thần cảnh báo như vậy, Bồ-tát xúc động ngâm vần kệ thứ sáu:\r","fontSize":12,"order":23},{"content":"Hiển nhiên Thần nữ hiểu tinh tường,\u000bNên với ta, nàng đã đoái thương,\u000bNếu thấy ta rày còn tái phạm,\u000bXin nàng nói nữa, khẩn cầu nàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":24},{"content":"Sau đó, nữ Thần ngâm vần kệ thứ bảy:\r","fontSize":12,"order":25},{"content":"Ta chẳng sống đây phụng sự ngài,\u000bChúng ta không ở mướn cho ai,\u000bXin ngài tự kiếm đường đi tới\u000bHạnh phúc tối cao giữa cõi đời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":26},{"content":"Khích lệ ngài như thế xong, nữ Thần trở về nơi cư trú của nàng. Còn Bồ-tát nhiệt tâm nhập đại định về sau tái sinh lên cõi Phạm thiên.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự Thật. Lúc kết thúc các Sự Thật, vị Tỷ-kheo đã được an trú vào Sơ quả (Dự Lưu). Rồi Ngài nhận diện Tiền thân:\r","fontSize":12,"order":29},{"content":"- Thời ấy, nữ Thần là Uppalavannà (Liên Hoa Sắc) và vị khổ hạnh chính là Ta.\r","fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/392. Chuyện Củ và Hoa Sen (Tiền thân Bhisapuppha)\r","title":"392. Chuyện Củ và Hoa Sen (Tiền thân Bhisapuppha)\r"},{"ID":394,"paragraphs":[{"content":"393. Chuyện Món Tàn Thực (Tiền thân Vighàsa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hạnh phúc là ai sống giữa đời...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Ðông Viên liên hệ đến một số Tỷ-kheo thích lạc thú.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trưởng lão Mahamoggallàna (Ðại Mục-kiền-liên) đã làm rung chuyển cả trú xứ của họ và cảnh báo họ. Tăng chúng bắt đầu bàn luận về lỗi lầm này tại Chánh pháp đường. Bậc Ðạo Sư được kể sự việc trên, liền bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Ðây không phải là lần đầu tiên họ thích lạc thú.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Và Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vua Brahmadatta trị vì tại Ba-la-nại, Bồ-tát là Sakka Thiên chủ. Có bảy anh em trong một làng ở Kàsi nhận thấy tai hại của lòng tham dục, liền rời bỏ thế tục và trở thành ẩn sĩ. Họ sống tại Mejjhàrannã, nhưng vẫn ham thích các lạc thú, không chuyên tâm tu tập và chỉ làm theo thói q
