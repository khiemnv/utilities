uen của vật chất.\r","fontSize":12,"order":8},{"content":"Sakka Thiên chủ bảo:\r","fontSize":12,"order":9},{"content":"- Ta muốn đi cảnh báo bọn này.\r","fontSize":12,"order":10},{"content":"Do đó ngài biến mình thành chim Anh vũ (két) đến trú xứ của họ, vừa đậu trên cây vừa ngâm vần kệ đầu cảnh báo họ:\r","fontSize":12,"order":11},{"content":"Hạnh phúc là ai sống giữa đời\u000bBằng tàn dư bố thí mà thôi,\u000bÐược người tán thán trên trần thế,\u000bSố phận đời sau: lạc cõi trời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":12},{"content":"Khi ấy, một người trong bọn họ nghe tiếng chim Anh vũ, liền gọi đám kia lại và ngâm vần kệ thứ hai:\r","fontSize":12,"order":13},{"content":"Bậc trí phải chăng nên lắng tai\u000bKhi Anh vũ nói giọng như người,\u000bHãy nghe, các bạn, chim ca tụng\u000bBọn chúng ta đây, rõ tuyệt vời!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":14},{"content":"Anh vũ liền ngâm vần kệ thứ ba phủ nhận điều này:\r","fontSize":12,"order":15},{"content":"Chẳng phải ta ca tụng các thầy,\u000bBọn ăn xác chết, hãy nghe đây:\u000bCác thầy ăn món đồ thừa thải,\u000bChẳng phải tàn dư bố thí này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Khi nghe chim nói, họ đồng thanh ngâm vần kệ:\r","fontSize":12,"order":17},{"content":"Xuất thế bảy năm, cạo tóc đen,\u000bNơi đây ta sống tháng ngày liền,\u000bĂn đồ tàn thực, sao chim trách,\u000bVậy thế ai người thật đáng khen?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":18},{"content":"Bậc Ðại Sĩ ngâm vần kệ thứ năm khiển trách để họ phải ăn năn hối cải:\r","fontSize":12,"order":19},{"content":"Món thừa sư, hổ, thú săn mồi,\u000bLà thứ cần dùng của các người,\u000bQuả thật chúng là đồ phế thải\u000bDù người gọi \"chỉ tàn dư thôi\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":20},{"content":"Nghe vậy, các vị ẩn sĩ lại hỏi:\r","fontSize":12,"order":21},{"content":"- Nếu chúng ta không phải là người sống bằng tàn thực, thì xin cho biết họ là những ai?\r","fontSize":12,"order":22},{"content":"Ngài liền ngâm vần kệ thứ bảy nêu rõ ý nghĩa đích thực của việc này:\r","fontSize":12,"order":23},{"content":"Người nào bố thí các Sa-môn,\u000bÐể đáp ứng ngay mọi thứ cần,\u000bRồi thọ những gì còn để lại,\u000bSống nhờ của bố thí dư tàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":24},{"content":"Như vậy Bồ-tát làm cho họ ăn năn hối lỗi rồi trở về cõi của ngài.\r","fontSize":12,"order":25},{"alignment":1,"content":"*\r","fontSize":12,"order":26},{"content":"Khi Pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự Thật và nhận diện Tiền thân:\r","fontSize":12,"order":27},{"content":"- Thời ấy, bảy ẩn sĩ kia là các Tỷ-kheo thích lạc thú này và Sakka Thiên chủ chính là Ta.\r","fontSize":12,"order":28},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":29}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/393. Chuyện Món Tàn Thực (Tiền thân Vighàsa)\r","title":"393. Chuyện Món Tàn Thực (Tiền thân Vighàsa)\r"},{"ID":395,"paragraphs":[{"content":"394. Chuyện Chim Cút (Tiền thân Vattaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bơ, dầu đủ món cao lương...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về một Tỷ-kheo tham lam.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi thấy vị ấy tham lam, bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Ðây không phải lần đầu ông tham lam, ngày xưa có lần do tham lam, ông không thỏa mãn với các xác voi, bò ngựa và hy vọng kiếm được nhiều thức ăn ngon hơn, ông đã vào rừng sâu.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nói vậy xong, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vua Brahmadatta trị vì Ba-la-nại, Bồ-tát được sinh làm con chim Cút sống ở rừng sâu bằng cỏ khô và hạt cây. Thời ấy tại Ba-la-nại có một con Quạ tham ăn, không hài lòng với các xác chết của voi, ngựa và nhiều súc vật khác, liền vào rừng kia với hy vọng tìm nhiều của ngon vật lạ hơn. Trong lúc ăn trái rừng, nó chợt thấy Bồ-tát liền nghĩ thầm: \"Con chim Cút này rất mập, ta đoán nó ăn nhiều thức ngon ngọt, ta muốn hỏi nó về món kia và ăn để ta cũng mập hơn\".\r","fontSize":12,"order":8},{"content":"Quạ đậu trên bụi cây cao hơn Bồ-tát, dù nó không hỏi, Bồ-tát vẫn chào nó và ngâm vần kệ đầu:\r","fontSize":12,"order":9},{"content":"Bơ, dầu đủ món cao lương,\u000bChú ơi, thực phẩm chú toàn thơm ngon,\u000bCho tôi biết rõ nguồn cơn\u000bTại sao chú phải gầy mòn thế ư?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":10},{"content":"Nghe lời nầy, Quạ ngâm ba vần kệ đáp lại:\r","fontSize":12,"order":11},{"content":"Ta đang sống giữa kẻ thù,\u000bLòng ta cứ phải ưu tư rã rời,\u000bHãi kinh đi kiếm miếng mồi,\u000bMuốn thành béo mập, Cút ơi, cách nào?\u000b\u000bSuốt đời Quạ sống lo âu,\u000bTrí luôn cảnh giác, đương đầu nguy nan,\u000bMiếng mồi kiếm chẳng đủ ăn,\u000bCút ơi, vì thế gầy mòn thân ta.\u000b\u000bCỏ khô, hạt thóc quả là\u000bThức ăn của Cút chẳng no béo gì,\u000bVì sao Cút mập thế kia,\u000bLại ăn ít ỏi, nói đi, bạn vàng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":12},{"content":"Bồ-tát nghe vậy, ngâm các vần kệ giải thích lý do béo mập của mình:\r","fontSize":12,"order":13},{"content":"Ta mong vừa đủ an nhàn,\u000bThong dong bay lượn quãng đường ngắn kia,\u000bKiếm ăn bất cứ vật gì,\u000bNên ta béo mập khó bì, Quạ ơi!\u000b\u000bTràn đầy hạnh phúc, an vui,\u000bTrong lòng biết đủ, thảnh thơi tháng ngày,\u000bMục tiêu dễ đạt lắm thay,\u000bÐây phần ưu thắng đời này ta theo.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự Thật. Lúc kết thúc các Sự Thật, vị Tỷ-kheo đã được an trú vào Sơ quả (Dự Lưu). Rồi Ngài nhận diện Tiền thân:\r","fontSize":12,"order":16},{"content":"- Thời ấy, con Quạ là Tỷ-kheo tham lam này và chim Cút chính là Ta.\r","fontSize":12,"order":17},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":18}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/394. Chuyện Chim Cút (Tiền thân Vattaka)\r","title":"394. Chuyện Chim Cút (Tiền thân Vattaka)\r"},{"ID":396,"paragraphs":[{"content":"395. Chuyện Con Quạ (Tiền thân Kàka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ông bạn cũ ơi, hãy ngắm xem...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về một Tỷ-kheo tham lam. Hoàn cảnh này cũng giống như trên.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Ngày xưa, khi vua Brahamadatta trị vì Ba-la-nại, Bồ-tát là chim Bồ câu sống trong cái thúng ở trong nhà bếp của một thương nhân Ba-la-nại. Một chú Quạ đến kết thân với Bồ câu và cùng sống ở đó. Ðến đây câu chuyện cần được trình bày đầy đủ chi tiết hơn. Người đầu bếp nhặt hết lông Quạ, rắc bột lên rồi chọc thủng một vỏ ốc bóng loáng đeo trên cổ Quạ và ném nó vào thúng.\r","fontSize":12,"order":5},{"content":"Bồ-tát bay từ rừng về, thấy vậy, và ngâm vần kệ đầu để trêu ghẹo Quạ:\r","fontSize":12,"order":6},{"content":"Ông bạn cũ ơi, hãy ngắm xem,\u000bNữ trang sáng rực rỡ đeo lên,\u000bBộ râu tỉa gọn oai ra phết,\u000bTrông bạn thật tươi trước mắt nhìn!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":7},{"content":"Quạ nghe lời nầy, liền đáp vần kệ thứ hai:\r","fontSize":12,"order":8},{"content":"Các lông, móng cứ mọc nhanh ghê,\u000bLàm vương víu ta khắp mọi bề,\u000bThợ hớt tóc sau cùng bước tới,\u000bNên ta thoát lớp vỏ xù xì!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":9},{"content":"Sau đó Bồ-tát ngâm vần kệ thứ ba:\r","fontSize":12,"order":10},{"content":"Dĩ nhiên Quạ được vặt lông đen,\u000bChú thợ cạo kia thật khéo khen!\u000bQuanh cổ thì sao, xin nói rõ,\u000bCái gì lúng lẳng tựa chuông reng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":11},{"content":"Tiếp theo Quạ ngâm hai vần kệ nữa:\r","fontSize":12,"order":12},{"content":"Những người thanh lịch vẫn đeo hoài\u000bQuanh cổ ngọc châu, thói ở đời,\u000bMuốn bắt chước người, ta cũng vậy,\u000bBạn đừng tưởng đó chuyện đùa chơi!\u000b\u000bCòn nếu bạn ganh tỵ bộ ria\u000bÐược khéo điểm tô chải chuốt kia,\u000bTa sẽ nhờ người này cạo giúp,\u000bRồi đeo ngọc, bạn cũng như ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":13},{"content":"Bồ-tát nghe vậy liền ngâm vần kệ thứ sáu:\r","fontSize":12,"order":14},{"content":"Không, chính ông phù hợp nhất đời\u000bVới râu và ngọc khéo ra oai,\u000bThấy ông hiện diện gây phiền toái,\u000bTa giã biệt ông, cất bước thôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":15},{"content":"Cùng với các lời này, Bồ câu bay đi nơi khác, còn Quạ chết ngay tại chỗ ấy.\r","fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự Thật. Lúc kết thúc các Sự Thật, vị Tỷ-kheo đã được an trú vào Tam quá (Bất Lai). Rồi Ngài nhận diện Tiền thân:\r","fontSize":12,"order":18},{"content":"- Thời ấy, con Quạ là vị Tỷ-kheo tham lam này, còn Bồ câu chính là Ta.\r","fontSize":12,"order":19},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":20}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/395. Chuyện Con Quạ (Tiền thân Kàka)\r","title":"395. Chuyện Con Quạ (Tiền thân Kàka)\r"}];
        if (jsTxt != null) {
            lectLst = jsTxt;
            document.getElementById("id_content").innerHTML = "";
        }
        var url = "https://localhost:44336/api/Lectures";
        url = "https://localhost:5001/api/Lectures";
        //lectLst = getLecturesSync(url); //only work on IE 11

    </script>
    <script>
        function onImgClick(nodeId) {
            var tNode = g_nodesDict[nodeId];
            if (tNode.childs == null) return;

            var tImg = document.getElementById(nodeId + "_img");
            var tDiv = document.getElementById(nodeId + "_childs");
            tNode.visible = !tNode.visible;
            if (tNode.visible == true) {
                //tImg.src = imgSrc.colapse;
                tImg.textContent = imgSrc.colapse;
                tDiv.hidden = false;
            } else {
                //tImg.src = imgSrc.expand;
                tImg.textContent = imgSrc.expand;
                tDiv.hidden = true;
            }
        }
        function onStsClick(nodeId) {
            var tNode = g_nodesDict[nodeId];

            if (tNode.sts == 1) {
                tNode.sts = 0;
            } else {
                tNode.sts = 1;
            }
            updateStsImg(tNode);
            updateChildSts(tNode);
            updateParentSts(tNode.parent, tNode.sts);

            //display selected
            //var tLst = getSelected(rootNode);
            //displayLect(tLst);

            //save selected title id
            var sels = [];
            for (var i in g_nodesDict) {
                tNode = g_nodesDict[i];
                if (tNode.sts == 1 && tNode.lect != null) {
                    sels.push(tNode.lect.ID);
                }
            }
            stsSetSelected(sels);
            stsSave();
        }

        function getSelected(rootNode) {
            var queue = [];
            if (rootNode.sts != 0) queue.push(rootNode);
            var leafs = [];
            while (queue.length > 0) {
                var tNode = queue.shift();
                if (tNode.childs == null) {
                    leafs.push(tNode.lect);
                } else {
                    for (var i in tNode.childs) {
                        if (tNode.childs[i].sts != 0) queue.push(tNode.childs[i]);
                    }
                }
            }
            return leafs;
        }

        function onSpanClick(nodeId) {
            var tNode = g_nodesDict[nodeId];
            if (tNode.lect == null) return;

            var titleId = tNode.lect.ID;
            //var src = baseUrl + "/" + titleId + ".html";
            //show("iframe2", true);
            //document.getElementById("iframe2").src = "titles/" + titleId + ".html";
            var tDiv = document.getElementById("id_content");
            renderTitle(tNode.lect.paragraphs, tDiv);

            menuShowHide();
            stsSetCurTitle(tNode.lect.ID);
            stsSave();
        }

        function renderTitle(pars, tDiv) {
            tDiv.textContent = "";
            for (var i in pars) {
                var par = pars[i];
                var el = document.createElement("p");
                if (par.alignment == 1) {
                    el.style.textAlign = 'center';
                }
                if (par.fontBold == -1) {
                    el.style.fontWeight = "bold";
                }
                if (par.fontItalic == -1) {
                    el.style.fontStyle = "italic";
                }
                el.style.paddingLeft = par.leftIndent;
                el.innerText = par.content.replace(/\u000b/g, '\r');
                tDiv.appendChild(el);
            }
        }
    </script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script>
        //text to speek
        var g_speekState = 0; //stoped

        function onPlayContent() {
            var btn = document.getElementById("id_playContent");
            var spn = document.getElementById("id_playContentSts");
            switch (g_speekState) {
                case 0: //stoped ->play
                    spn.innerText = "playing";
                    g_speekState = 1;
                    var txt = document.getElementById("id_content").innerText;
                    playSpeek(txt);
                    btn.textContent = "⏸️";
                    break;
                case 1: //play ->pause
                    spn.innerHTML = "paused&nbsp;";
                    g_speekState = 2;
                    pauseSpeek();
                    //btn.innerText = "⏯️";
                    btn.textContent = "⏯️";
                    break;
                case 2: //pause ->play
                    spn.innerText = "playing";
                    g_speekState = 1;
                    resumeSpeek();
                    btn.innerHTML = "⏸️";
                    break;
            }
        }
        function onStopSpeek() {
            var btn = document.getElementById("id_playContent");
            var spn = document.getElementById("id_playContentSts");
            switch (g_speekState) {
                case 1:
                case 2:
                case 3:
                    spn.innerHTML = "stoped&nbsp;";
                    g_speekState = 0;
                    stopSpeek();
                    btn.textContent = "⏯️";
                    break;
            }
        }
        function onSpeedBegin() {
            //alert("onbegin");
        }
        function onSpeekEnd() {
            //alert("onend");
            onStopSpeek();
        }
        function pauseSpeek() {
            responsiveVoice.pause();
        }
        function resumeSpeek() {
            responsiveVoice.resume();
        }
        function stopSpeek() {
            responsiveVoice.cancel();
        }
        function playSpeek(txt) {
            var parameters = {
                onstart: onSpeedBegin,
                onend: onSpeekEnd
            }
            responsiveVoice.speak(txt, "Vietnamese Female", parameters);
        }
    </script>

    <script>
        function displayLect(lectLst) {
            var jsObj = {
                "cols": ["tieu de", "người giảng", "doi tuong", "chu de", "ngày", "noi dung", "link"],
                "recs": lectLst,
            };

            var txt = "";
            txt += '<table style="width: 100%;">';
            txt += "<tr>";
            var cols = jsObj.cols;
            var i;
            for (i in cols) {
                txt += '<th class="col1">' + cols[i] + '</th>';
            }
            txt += "</tr>";
            for (i in jsObj.recs) {
                rec = jsObj.recs[i];
                txt += "<tr>";
                txt += "<td>" + rec.title + "</td>";
                txt += "<td>" + rec.author + "</td>";
                txt += "<td>" + rec.target + "</td>";
                txt += "<td>" + rec.topic + "</td>";
                //txt += "<td>" + getDate(rec.created) + "</td>";
                txt += "<td>" + rec.content + "</td>";
                //txt += "<td>" + genRef(i, rec.link) + "</td>";
                txt += "</tr>";
            }
            txt += "</table>";
            document.getElementById("lectTbl").innerHTML = txt;
        }

        function genRef(i, lnk) {
            var m = lnk.match(/(\.mp4$|\.mp3$|youtube\.com)/i);
            var lbl = "link";
            if (m != null) {
                lbl = m[0];
            }
            btnid = "btn" + i;
            txt = '<span class="lnkBtn" onclick="jsfunction(' + "'" + btnid + "," + lnk + "'" + ')"  id="' + btnid + '" >' + lbl + '</span>';
            return txt;
        }

        function jsfunction(arg) {
            arr = arg.split(",");
            var id = arr[0];
            var lnk = arr[1];

            //check browser
            //str = who();
            //n = str.search(/Chrome|Edge|Firefox|Netscape/i)
            var n = 0;
            if (n == -1) {
                document.getElementById("log").innerHTML = "Can not play: [" + lnk + "] on " + str;
                return;
            }

            var lnkObj = getLnkObj(lnk);

            switch (lnkObj.lnkType) {
                case "mp4":
                    //play file.mp4
                    show("player", false);
                    show("mp4player", true);
                    show("mp3player", false);
                    document.getElementById("video1").src = lnkObj.lnk;
                    break;
                case "mp3":
                    //play file.mp3
                    show("player", false);
                    show("mp4player", false);
                    show("mp3player", true);
                    document.getElementById("audio1").src = lnkObj.lnk;
                    break;
                case "youtube":
                    show("player", true);
                    show("mp4player", false);
                    show("mp3player", false);
                    resize("frame1", 720);
                    document.getElementById("frame1").src = lnkObj.lnk + "?autoplay=1";
                    break;
            }
            document.getElementById("log").innerHTML = "playing:" + lnkObj.lnk;
        }
    </script>
    <script>
        //mainx1() - part x1
        document.getElementById("id_gotoTopBtn").style.display = "none";
        window.onscroll = onScroll;
        document.getElementById("id_content").onscroll = onscroll;
        //scroll
        function onScroll(e) {
            var h = e.target.scrollHeight;
            var t = e.target.scrollTop;
            var show = ((t * 100 / h) > 50);
            if (show) {
                document.getElementById("id_gotoTopBtn").style.display = "block";
            }
            else {
                document.getElementById("id_gotoTopBtn").style.display = "none";
            }
        }
        function gotoTop() {
            document.getElementById("id_content").scrollTop = 0;
        }
    </script>
    <script>

        function adjMenuPos() {
            var d_topCtrls = document.getElementById("id_topCtrls");

            d.style.top = d_topCtrls.offsetTop + d_topCtrls.offsetHeight;

    <script>
        //mainx2() - part x2
        var g_ratio = window.devicePixelRatio || 1;
        //document.getElementById("log").innerText = "ration:" + ratio;
        adjFont(g_ratio);
        //adjMenuSize(g_ratio);
        window.onresize = ctrlsResize;
        //ctrlsResize();

        function ctrlsResize() {
            var cw = document.body.clientWidth;
            var ch = document.body.clientHeight;
            var l = 5;
            var r = 5;
            var t = 5;
            var b = 5;
            //top ctrls
            w = cw - l - r;
            var topctrls = document.getElementById("id_topCtrls");
            topctrls.style.top = t;
            topctrls.style.left = l;
            topctrls.style.width = w;
            //menu
            t += topctrls.offsetHeight;
            h = ch - t - b;
            var menu = document.getElementById("id_menu");
            menu.style.top = t;
            menu.style.height = h;
            menu.style.width = (g_ratio < 1.5) ? 0.4 * w : 0.8 * w;
            //content
            var cont = document.getElementById("id_content");
            cont.style.left = l;
            cont.style.width = w;
            cont.style.height = h;
            //bot ctrls
            var botctrls = document.getElementById("id_botCtrls");
            botctrls.style.right = r;
            botctrls.style.bottom = b;
            //goto top btn
            var gtbtn = document.getElementById("id_gotoTopBtn")
            gtbtn.style.right = r;
            gtbtn.style.bottom = b + botctrls.offsetHeight;
        }

        //function adjMenuSize(ratio) {
        //    var m = document.getElementById("id_menu");
        //    var w = document.body.clientWidth;
        //    if (ratio < 1.5) {
        //        w = 0.4 * w;
        //    } else {
        //        w = 0.8 * w;
        //    }
        //    m.style.width = w + 'px';
        //}

        //font adjust
        function onAdjFont() {
            adjFont(g_ratio);
        }
        function adjFont(ratio) {
            var el = document.getElementById("span1");
            var w = el.offsetWidth;
            var baseW = 87;
            var scale = baseW * 1000 / w * ratio;
            //document.getElementById("log").innerText += " scale:" + scale;
            chgFontSize(scale);
            ctrlsResize();
        }
        function decFont() {
            //document.getElementById("log").innerText += " decFont:";
            chgFontSize(900)
            ctrlsResize();
        }
        function incFont() {
            //document.getElementById("log").innerText += " incFont:";
            chgFontSize(1100)
            ctrlsResize();
        }

        function chgFontSize(scale) {
            for (var i in document.childNodes) {
                var child = document.childNodes[i];
                chgFontSizeR(child, scale);
            }
        }
        function chgFontSizeR(el, scale) {
            for (var i in el.childNodes) {
                var child = el.childNodes[i];
                chgFontSizeR(child, scale);
            }
            var id = el.id;
            if (id === undefined) return;
            if (id == "") return;

            var css = getComputedStyle(el, null);
            if (css != null) {
                var style = css.getPropertyValue("font-size");
                var size = parseFloat(style) * scale / 1000;
                el.style.fontSize = size + 'px';
            }
        }
        function getScreenSizeInfo() {
            var ratio = window.devicePixelRatio || 1;
            var is_touch_device = 'ontouchstart' in document.documentElement;
            var touch_status = (is_touch_device) ? 'touch' : 'no-touch';
            touch_status = ' ts:' + touch_status;
            var width_height = 'wh:' + screen.width + 'x' + screen.height;
            var client_width_height = ' cwh:' + document.documentElement.clientWidth + 'x' + document.documentElement.clientHeight;
            var rw = screen.width * ratio;
            var rh = screen.height * ratio;
            var ratio_width_height = ' r:' + ratio + ' rwh:' + rw + 'x' + rh;
            var data_string = width_height + client_width_height + ratio_width_height + touch_status;
            return data_string;
        }
    </script>
    <script>
        //cookie
        var g_stsData = {
            "selTitles": [],
            "curTitle": 0,
        };
        restore();

        function restore() {
            stsRestore();

            //selected
            var sels = g_stsData.selTitles;
            for (var i in sels) {
                var id = sels[i];
                var tNode = g_titlesDict[id];
                //onStsClick(node.id);
                if (tNode.sts == 1) {
                    tNode.sts = 0;
                } else {
                    tNode.sts = 1;
                }
                updateStsImg(tNode);
                updateChildSts(tNode);
                updateParentSts(tNode.parent, tNode.sts);
            }
            //current title
            if (g_stsData.curTitle != 0) {
                var tNode = g_titlesDict[g_stsData.curTitle];
                var tDiv = document.getElementById("id_content");
                renderTitle(tNode.lect.paragraphs, tDiv);
            }
        }

        function stsSetCurTitle(id) {
            g_stsData.curTitle = id;
        }
        function stsSetSelected(sels) {
            g_stsData.selTitles = sels;
        }
        function stsAddSelected(id) {
            g_stsData.push(id);
        }
        function stsDelSelected(id) {
            var a = g_stsData.selTitles;
            for (var i in a) {
                if (a[i] == id) {
                    a.splice(i, 1);
                    break;
                }
            }
        }
        function stsRestore() {
            var a = document.cookie.split(";");
            if (a.length > 0) {
                g_stsData = JSON.parse(a[0]);
            }
        }
        function stsSave() {
            var txt = JSON.stringify(g_stsData);
            var dt = new Date();
            dt.setDate(dt.getDate() + 7);
            document.cookie = txt;
            document.cookie = "expires="+dt.toUTCString();
        }
    </script>
</body>
</html>
