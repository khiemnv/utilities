ƯƠNG III\/Phẩm Ba Bài Kệ\/281. Chuyện Trái Xoài Chính Trung (Tiền thân Abkhantara)\r","title":"281. Chuyện Trái Xoài Chính Trung (Tiền thân Abkhantara)\r"},{"ID":272,"paragraphs":[{"content":"282. Chuyện Điều Tốt Nhất (Tiền thân Seyya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðiều tốt nhất các khanh nên biết..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về một quan đại thần của xứ Kosala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Ông này rất đắc lực cho vua và người ta kể rằng ông làm hết mọi việc cần làm. Vì ông rất đắc lực nên vua rất quý trọng ông. Các quan khác ganh tị, âm mưu hạ nhục và vu cáo ông. Vua nghe lời họ mà không tra xét tội trạng. Dù ông rất đức hạnh và vô tội, vua vẫn cho trói ông lại bằng dây xích và bỏ ông vào ngục. Ông sống cô đơn trong ngục, nhưng nhờ đức hạnh ông vẫn an tâm và nhờ tâm an tịnh, ông hiểu được những điều kiện của sự sống và ông đắc quả Dự Lưu. Ít lâu sau, vua nhận ra ông vô tội nên phá bỏ xiềng xích cho ông và tôn quý ông còn hơn trước kia nữa. Ông muốn được bày tỏ lòng tôn kính trước bậc Ðạo Sư nên mang hương hoa đến tịnh xá, đảnh lễ đức Phật rồi kính cẩn ngồi một bên. Bậc Ðạo Sư ân cần nói với ông:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Chúng tôi có nghe ông gặp vận xui.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Ông thưa:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Ngài, vâng, nhưng con đã làm cho vận xui ấy trở thành tốt, trong lúc ngồi tù, con đã đắc quả Dự Lưu.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Hiền hữu, không phải chỉ có ông là người đã đổi xấu thành tốt; những bậc trí giả ngày xưa cũng đã đổi cái xấu thành cái tốt như ông vậy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát sanh ra là con của chánh hoàng hậu. Ngài lớn lên và được giáo dục tại Takkasilà; khi vua cha mất ngài lên ngôi và giữ đúng mười điều luật của một vị vua; ngài bố thí, hành thiện và chấp trì ngày trai giới.\r","fontSize":12,"order":12},{"content":"Một quan đại thần kia đã thông gian trong đám cung phi của vua. Các tôi tớ biết được và kể cho vua nghe, một người nọ đang tiến hành một âm mưu. Nhà vua khám phá ra đúng sự thật của việc ấy rồi gọi ông ta lại:\r","fontSize":12,"order":13},{"content":"- Ðừng bao giờ để cho ta thấy mặt ngươi nữa.\r","fontSize":12,"order":14},{"content":"Vua bảo thế rồi đuổi ông ta đi. Ông quan bỏ đi đến triều đình của một vị vua láng giềng, thế rồi mọi sự việc xảy ra như đã tả ở số 51 Tiền thân Mahàsilava. Ở đây cũng thế, vị vua này ba lần thử ông, tin theo ông và dẫn một đạo quân lớn đến Ba-la-nại để mong xâm chiếm. Ðược tin ấy, các tướng lãnh của vua Ba-la-nại gần năm trăm vị đã nói với vua:\r","fontSize":12,"order":15},{"content":"- Ông vua kia đã đến đây, phá hoại xứ sở để mong chiếm lấy Ba-na-lại. Xin cho chúng thần đi bắt ông ta!\r","fontSize":12,"order":16},{"content":"- Ta không muốn giữ vương quốc bằng cách giết hại - vua bảo - Ðừng làm gì cả.\r","fontSize":12,"order":17},{"content":"Ông vua cướp nước kia bao vây thành phố. Các đại thần lại đến gần vua và nói:\r","fontSize":12,"order":18},{"content":"- Tâu Ðại vương, xin hãy lưu tâm. Hãy cho phép chúng thần bắt ông ta!\r","fontSize":12,"order":19},{"content":"- Không được làm gì cả - vua phán - Hãy mở các cổng thành.\r","fontSize":12,"order":20},{"content":"Rồi vua đoan nghiêm ngồi trên bệ, giữa các đại thần của triều đình.\r","fontSize":12,"order":21},{"content":"Vua cướp nước vào thành, hạ các người giữ cổng rồi vào cung điện. Nơi đây, ông bắt giữ vua và các triều thần, trói xích lại rồi tống tất cả vào ngục. Vua ngồi trong ngục thương xót kẻ cướp nước kia, nỗi xót xa cùng cực trào dâng trong ngài. Do lòng thương xót kia mà ông vua nọ bỗng cảm thấy giày vò bứt rứt trong thân, cả người như bị thiêu đốt gấp hai lần lửa bỏng. Bị ray rứt xốn xang vì trọng tội, ông ta hỏi các cận thần vì sao như vậy.\r","fontSize":12,"order":22},{"content":"Họ trả lời:\r","fontSize":12,"order":23},{"content":"- Ngài đã bắt giam một vị vua công chính, do thế mà ngài bị như thế kia.\r","fontSize":12,"order":24},{"content":"Ông ta liền đến xin Bồ-tát thứ lỗi, giao trả lại vương quốc. Ông nói:\r","fontSize":12,"order":25},{"content":"- Vương quốc của ngài phải là của riêng ngài. Từ nay về sau, xin hãy để các kẻ thù của ngài cho tôi lo liệu.\r","fontSize":12,"order":26},{"content":"Rồi ông trừng phạt quan cố vấn xấu xa kia và quay trở về thành phố của mình.\r","fontSize":12,"order":27},{"content":"Bồ-tát nghiêm trang ngồi trên bệ cao, trong lễ phục giữa đám triều thần, đọc cho họ nghe hai bài kệ sau:\r","fontSize":12,"order":28},{"content":"Ðiều tốt nhất các khanh nên biết:\u000bViệc tốt hơn hãy quyết lòng làm,\u000bKẻ kia, ta đối thiện tâm\u000bNên ta cứu tử được năm trăm người.\u000b\u000bKhuyên các khanh, với đời hãy tỏ\u000bVẻ khoan dung đức độ, hiền hòa,\u000bCõi trời, vào hết chẳng riêng\u000bDân Kà-si hỡi, hãy liền nghe ta.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Như vậy, bậc Ðại Sĩ ca ngợi đức hạnh về lòng từ bi đối với đại chúng. Sau đó, ngài rời ngai vàng trong kinh thành đồ sộ Ba-la-nại; rộng tới mười hai dặm để đi vào dãy Hy-mã-lạp Sơn và sống đời tu hành.\r","fontSize":12,"order":30},{"content":"Bậc Ðạo Sư với Trí tuệ Toàn hảo, đọc vần kệ thứ ba:\r","fontSize":12,"order":31},{"content":"Ta là Ðại đế Ba-la-nại\u000bVua Kam-sa, có bấy nhiêu lời:\u000bCung tên ta đã bỏ rời,\u000bThành người tự thắng, ta thời nên công.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"*\r","fontSize":12,"order":33},{"content":"Khi bậc Ðạo Sư kể xong Pháp thoại này, Ngài nhận diện Tiền thân:\r","fontSize":12,"order":34},{"content":"- Bấy giờ, Ànanda là ông vua cướp nước kia, còn vua xứ Ba-la-nại chính là Ta vậy.\r","fontSize":12,"order":35},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":36}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/282. Chuyện Điều Tốt Nhất (Tiền thân Seyya)\r","title":"282. Chuyện Điều Tốt Nhất (Tiền thân Seyya)\r"},{"ID":273,"paragraphs":[{"content":"283. Chuyện Con Heo Rừng Của Thợ Mộc (Tiền thân Vanddahaki - Sùkara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Mồi ngon nhất bạn luôn luôn được..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về Trưởng lão Dhanuggàhatissa.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Mahà Kosalã, cha của vua Pasenadi (Ba-tư-nặc) khi gả con gái là công chúa Kosalà cho vua Bimbisàra (Tần-bà-sa-la) đã cho một ngôi làng Kàsi và một số tiền là một trăm ngàn đồng để làm của hồi môn. Khi Tần-bà-sa-la bị con là Ajàtasattu (A-xà-thế) giết thì công chúa Kosalã cũng chết đi vì sầu khổ. Vua Ba-tư-nặc suy nghĩ: \"A-xà-thế giết cha, em gái ta đã phải chết đi vì tiếc thương người chồng bất hạnh; ta sẽ không cho đứa giết cha kia ngôi làng Kàsi ấy nữa\".\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Thế là vua không chịu cho A-xà-thế ngôi làng kia. Do đó, chiến tranh thường xảy ra giữa hai bên vì ngôi làng. A-xà-thế rất kiêu căng và rất mạnh mẽ, còn Ba-tư-nặc đã quá già nên cứ bị thua trận mãi và nhân dân của ông vẫn thường bị chinh phục. Bấy giờ, vua mới hỏi các triều thần:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Chúng ta cứ bị đánh bại mãi, biết làm sao bây giờ?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Vua được trả lời:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Các vị sư phụ rất thiện xảo về chú thuật. Chúng ta phải nghe lời nói của các Tỷ-kheo đang trú tại tinh xá Kỳ Viên.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Vua phái các cận thần, bảo họ chờ thật đúng lúc nghe các Tỷ-kheo ấy nói chuyện. Bấy giờ Trưởng lão sống trong một túp lều lá gần tinh xá tên là Utta và Trưởng lão Dhanuggahatissa đã ngủ hết canh đầu, canh thứ hai và thức dậy vào canh cuối cùng. Ông bỏ vài cành cây, nhúm lên một ngọn lửa rồi ngồi xuống bảo:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này hiền hữu Utta!\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Gì vậy hiền hữu Tissa?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Hiền hữu không ngủ à?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Bây giờ chúng ta cùng thức cả rồi, làm gì đây?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Thì dậy đi nào, hãy đến ngồi cạnh tôi đây.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Thế rồi Dhanuggahatissa bắt đầu nói với Utta:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Lão bụng bự Kosalã khờ khạo kia chẳng bao giờ có được một bát cơm chín đầy mà không để cho nó thiu thối đi, làm sao mà toan tính một cuộc chiến tranh trong khi lão ta chẳng biết một tí gì cả? Lão luôn luôn bị đánh bại và phải chịu hao tốn.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Thế thì lão ta phải làm gì nào?\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Bấy giờ đúng là lúc các cận thần kia đang đứng nghe hai vị Trưởng lão nói chuyện. Dhanuggahatissa bàn về chiến thuật:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Chiến thuật ư? Nó gồm ba loại: đạo quân hoa sen, đạo quân bánh xe và đạo quân toa xe. Nếu những ai muốn bắt A-xà-thế thì họ sẽ đóng quân trên hai ngọn đồi cách thẳng nhau và giả bộ yếu mà chạy, chờ cho đến khi quân của hắn đuổi theo thì chận ngay lối đi của hắn. Quân từ hai đồn trên đồi kia vọt ra giữ lấy đằng trước và đằng sau hắn, rồi reo hò ầm ĩ lên. Thế là sẽ nhanh chóng bắt được hắn như bắt một con cá trên đất, một con nhái trong nắm tay. Ðấy, cứ thế là chộp được A-xà-thế ngay!\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Các cận thần trở về thuật lại hết như vậy cho vua nghe. Vua cho thúc tiếng trống tấn công, dàn quân theo mẫu toa xe và bắt sống được A-xà-thế. Sau đó, khi vua gả con gái mình là công chúa Vajirã cho con trai của em gái mình (tức A-xà-thế) thì vua cho công chúa ngôi làng Kàsi kia để làm của hồi môn.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Các Tỷ-kheo biết được sự việc trên và một hôm, họ đem ra bàn tán trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Này Hiền hữu, tôi nghe rằng vua Kosalã đã thắng A-xà-thế nhờ những lời chỉ bảo của Dhanuggahatissa.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Bậc Ðạo sư bước vào và hỏi:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Này các Tỷ-kheo, các ông đang ngồi đây bàn tán chuyện gì đó?\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Khi nghe các vị ấy thuật lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Ðây không phải là lần đầu tiên Dhanuggahatissa khéo léo bàn tán về chiến thuật.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra là một vị thần cây. Bấy giờ có vài người thợ mộc sống trong ngôi làng gần Ba-la-nại. Một người thợ mộc kia lúc vào rừng đốn cây, thấy một con Heo rừng còn nhỏ bị rơi xuống hầm bẫy, liền mang về nhà nuôi. Con Heo lớn lên, mập mạp với những sừng nanh cong vút. Nó là một con vật rất dễ dạy. Vì người thợ mộc nuôi nó, nên nó có thể là con Heo rừng của người thợ mộc. Mỗi khi người thợ mộc đốn cây, con Heo rừng dùng mồm trở cây lại, rồi dùng răng mang rìu, vạt, đục, vồ và cắn một đầu thước đo mà kéo theo. Người thợ mộc sợ người ta bắt nó ăn thịt nên đem nó thả vào rừng.\r","fontSize":12,"order":29},{"content":"Con Heo chạy vào rừng sâu, tìm kiếm một nơi an toàn và hợp ý để sống. Sau cùng nó trông thấy một cái hang lớn nằm bên sườn núi, nơi ấy có nhiều củ, rễ, trái thật là một nơi ăn ở rất tốt. Có vài trăm con heo rừng khác trông thấy nó, liền đến gần.\r","fontSize":12,"order":30},{"content":"Nó nói với chúng:\r","fontSize":12,"order":31},{"content":"- Các bạn đúng là những vật ta đang tìm kiếm và thế là bây giờ ta đã kiếm được rồi. Ðây có lẽ là một chỗ tốt. Bây giờ ta muốn sống ở nơi đây cùng các bạn.\r","fontSize":12,"order":32},{"content":"Bọn heo rừng kia đáp:\r","fontSize":12,"order":33},{"content":"- Hẳn là một chỗ tốt, nhưng lại nguy hiểm.\r","fontSize":12,"order":34},{"content":"- À - con Heo nói - mới thoạt trông thấy các bạn, ta đã ngạc nhiên rằng sao những vật sống ở một nơi trù phú thế này lại gầy ốm, xanh xao như thế kia. Các bạn sợ cái gì vậy?\r","fontSize":12,"order":35},{"content":"- Có một con Hổ, cứ buổi sáng nó đến đây và trông thấy ai thì nó vồ ngay rồi mang đi.\r","fontSize":12,"order":36},{"content":"- Việc ấy xảy ra luôn luôn hay thỉnh thoảng mới xảy ra?\r","fontSize":12,"order":37},{"content":"- Luôn luôn.\r","fontSize":12,"order":38},{"content":"- Có cả thảy bao nhiêu con hổ?\r","fontSize":12,"order":39},{"content":"- Chỉ có một con thôi.\r","fontSize":12,"order":40},{"content":"- Sao? Chỉ có một con mà lại quá nhiều đối với các bạn à?\r","fontSize":12,"order":41},{"content":"- Vâng thưa ngài.\r","fontSize":12,"order":42},{"content":"- Ta sẽ bắt nó miễn là các bạn chỉ làm theo lời ta. Con Hổ ấy sống ở đâu?\r","fontSize":12,"order":43},{"content":"- Trên ngọn đồi kia kìa.\r","fontSize":12,"order":44},{"content":"Thế rồi ban đêm, Heo rừng luyện tập bọn ấy và chuẩn bị chiến đấu, nó giảng giải chiến thuật:\r","fontSize":12,"order":45},{"content":"- Chiến trận bao gồm ba loại: đạo quân hoa sen, đạo quân bánh xe, đạo quân toa xe.\r","fontSize":12,"order":46},{"content":"Rồi nó sắp đặt bọn heo theo mẫu hoa sen. Nó biết được một nơi lợi thế, bèn nói:\r","fontSize":12,"order":47},{"content":"- Ta phải tổ chức trận chiến nơi đây.\r","fontSize":12,"order":48},{"content":"Các heo mẹ và heo con đang bú được sắp chính giữa, quanh đó là heo cái không có con thơ, vòng kế nữa là bọn heo nhỏ, rồi vòng tiếp theo là bọn heo trẻ và quanh bọn này là bọn heo sẵn sàng chiến đấu, mạnh khỏe, lực lưỡng. Nó sắp đặt từng đội theo nhóm từng chục hay từng hai chục. Phía trước vị trí của chính nó là một cái lỗ tròn, phía sau lỗ là một cái hố thoai thoải sâu dần có hình dạng như một cái giỏ sảy thóc. Nó đứng điều động trong đám heo, theo sau nó là sáu bảy chục con, nó truyền cả bọn phải thật can đảm.\r","fontSize":12,"order":49},{"content":"Ðêm đã hết, con Hổ thức dậy và nghĩ: \"Tới giờ rồi!\" Nó chạy đi rồi bắt gặp đàn heo. Nó đứng lại trên mô đất, trừng mắt thị uy bọn chúng. Con Heo rừng của thợ mộc la lên và ra hiệu cho cả bọn:\r","fontSize":12,"order":50},{"content":"- Trừng lại đi!\r","fontSize":12,"order":51},{"content":"Tất cả đều trừng mắt nhìn lại hổ. Hổ há miệng gầm gừ một tiếng dài; cả bọn heo cũng làm như thế. Hổ phóng uế, bọn heo cũng vậy. Hễ Hổ làm sao thì bọn heo cũng làm theo nó.\r","fontSize":12,"order":52},{"content":"\"Sao, việc này là thế nào?\" - Hổ tự nghĩ - \"Mọi khi chúng nó thấy ta là liền vắt giò lên cổ mà chạy. Thực ra chúng quá sợ hãi đến chạy không nổi nữa. Nay chẳng những chúng không chạy mà lại còn đứng lên chống ta nữa. Ta làm gì chúng đều nhại lại. Có anh chàng kia đang đứng ở vị trí chỉ huy. Chính hắn là kẻ đã tổ chức cái bọn hỗn độn này. Thôi được, ta không thấy cách nào để thắng bọn chúng\". Thế rồi nó quay đi và trở về hang.\r","fontSize":12,"order":53},{"content":"Bấy giờ có một ẩn sĩ giả hiệu, thường được Hổ chia cho một phần mồi. Lần này Hổ trở về tay không, ông ta để ý sự việc ấy và đọc bài kệ sau đây:\r","fontSize":12,"order":54},{"content":"Mồi ngon nhất bạn luôn luôn được\u000bMỗi khi đi săn rượt heo rừng.\u000bBạn nay phiền muộn, tay không,\u000bNào đâu sức mạnh hào hùng trước đây?\r","fontItalic":-1,"fontSize":12,"order":55},{"content":"Nghe thế, Hổ đọc một bài kệ tiếp:\r","fontSize":12,"order":56},{"content":"Trước kia chúng thường hay tháo chạy,\u000bTìm về hang, kinh hãi, tả tơi;\u000bNay thành hàng ngũ hẳn hoi,\u000bÐứng lên dũng mãnh, quyết đòi ta lui.\r","fontItalic":-1,"fontSize":12,"order":57},{"content":"-Ồ - đừng sợ chúng - ẩn giả khích lệ - chỉ một tiếng gầm, một cú vồ là đủ làm chúng kinh hãi mất trí khôn và trở nên hỗn loạn ngay.\r","fontSize":12,"order":58},{"content":"Hổ xiêu lòng trước lời khuyến dụ ấy, lấy can đảm quay trở lại và đứng lên mô đất kia.\r","fontSize":12,"order":59},{"content":"Chú Heo rừng của thợ mộc đang đứng giữa hai cái hố, bọn heo la lên:\r","fontSize":12,"order":60},{"content":"- Chủ tướng xem kìa, tên vô lại kia lại đến!\r","fontSize":12,"order":61},{"content":"- Ồ, chớ sợ - nó nói - Chúng ta sẽ tóm nó ngay.\r","fontSize":12,"order":62},{"content":"Hổ gầm một tiếng rồi phóng tới vồ lấy chú heo rừng của thợ mộc, ngay lúc ấy chàng Heo né tránh và nhảy ngay xuống cái hố tròn. Hổ không dừng lại được, ngã lộn nhào và rơi trọn vào ngàm của cái hố thứ hai kia, nằm chẹt tại đó. Heo nhảy ra khỏi cái hố của nó, nhanh như chớp, thúc sừng vào đùi con Hổ, xé toang đến thận nó, vùi nanh vào khối thịt ngon ngọt của con vật, và thúc cả vào đầu nó. Rồi nó lôi Hổ ra khỏi hố và la lớn:\r","fontSize":12,"order":63},{"content":"- Kẻ thù của các bạn đây, dành cho các bạn đây!\r","fontSize":12,"order":64},{"content":"Bọn heo đến trước có thịt hổ mà ăn, còn bọn đến sau chỉ ngửi vào mồm bọn kia mà hỏi thịt hổ ăn giống như ăn thứ gì!\r","fontSize":12,"order":65},{"content":"Nhưng bọn heo rừng vẫn chưa thỏa dạ. Chú heo kia đã nhận thấy thái độ của chúng, liền hỏi:\r","fontSize":12,"order":66},{"content":"- Bây giờ còn điều gì nữa nào?\r","fontSize":12,"order":67},{"content":"- Thưa chủ tướng - chúng nói - Giết được một con hổ thì thật là tốt quá, thế nhưng ông ẩn sĩ giả mạo kia còn có thể mang đến cả chục con hổ nữa!\r","fontSize":12,"order":68},{"content":"- Hắn ta là ai thế?\r","fontSize":12,"order":69},{"content":"- Một nhà tu giả hiệu ác độc.\r","fontSize":12,"order":70},{"content":"- Con hổ kia ta còn giết được, thế các bạn cho rằng một con người còn có thể chạm tới ta được chăng? Hãy đến đó đi và chúng ta sẽ tóm được hắn.\r","fontSize":12,"order":71},{"content":"Thế là cả bọn tiến lên.\r","fontSize":12,"order":72},{"content":"Bấy giờ ông kia đang lấy làm lạ rằng tại sao Hổ lâu quá mà chưa trở về. Không chừng bọn heo đã tóm được nó rồi?\" Ông ta tự nghĩ như vậy và quyết ra đón Hổ ở dọc đường. Khi ông ra thì đàn heo đã kéo đến!\r","fontSize":12,"order":73},{"content":"Ông ta vội quơ các đồ dùng rồi phóng chạy. Bọn heo đuổi riết theo. Ông ném bỏ các thứ vướng víu rồi vụt trèo lên một cây sung.\r","fontSize":12,"order":74},{"content":"Bọn heo la lên:\r","fontSize":12,"order":75},{"content":"- Thưa chủ tướng, thế là xong hết cả rồi! Ông kia đã leo lên cây.\r","fontSize":12,"order":76},{"content":"- Cây nào? Chú Heo lãnh đạo hỏi.\r","fontSize":12,"order":77},{"content":"- Cây sung! Chúng đáp.\r","fontSize":12,"order":78},{"content":"-Ồ - thế thì tốt lắm, các chị heo nái mang nước lại, các bạn heo trẻ bới cây, các bạn tráng kiện có sừng nanh bứt rễ, đám còn lại vây quanh mà trông chừng.\r","fontSize":12,"order":79},{"content":"Cả bọn làm theo các nhiệm vụ mà nó giao phó. Trong khi ấy nó lao ngay vào một cái rễ to lớn, rồi như một nhát rìu bổ, nó tống ngã cái cây xuống đất. Bọn heo đang chờ sẵn, xông tới kết liễu vị tu sĩ giả mạo kia, xé ông ra từng mảnh và chỉ trong chốc lát, chúng gặm đến sạch xương!\r","fontSize":12,"order":80},{"content":"Thế rồi, chúng đặt chàng Heo rừng của thợ mộc trên thân cây; lấy chiếc vỏ sò của kẻ bạc mạng, đổ đầy nước rồi tưới vào chú Heo rừng kia để tôn lên làm vua. Một chị heo trẻ cũng được chúng tôn lên làm hoàng hậu.\r","fontSize":12,"order":81},{"content":"Người ta bảo rằng đó là nguồn gốc của tục lệ này vẫn còn được giữ. Ngày nay khi muốn tôn ai lên làm vua, người ta để người ấy ngồi trên một chiếc ghế đẹp bằng gỗ cây sung rồi dùng ba chiếc vỏ sò tưới vào.\r","fontSize":12,"order":82},{"content":"Một vị thần sống ở trong rừng ấy chứng kiến sự việc kỳ diệu ấy, hiện ra trước bầy heo, đứng trong lỗ nứt của thân cây và đọc lên bài kệ thứ ba:\r","fontSize":12,"order":83},{"content":"Ta đã thấy một kết đoàn kỳ đặc\u000bVinh quang thay, những bộ tộc hợp quần!\u000bÐám heo rừng đã đánh hổ tan hoang\u000bBằng sức mạnh và sừng nanh hợp nhất.\r","fontItalic":-1,"fontSize":12,"order":84},{"alignment":1,"content":"*\r","fontSize":12,"order":85},{"content":"Khi bậc Ðạo Sư kể xong Pháp thoại này, Ngài nhận diện Tiền thân:\r","fontSize":12,"order":86},{"content":"- Trưởng lão Dhanuggahatissa là chú Heo rừng của người thợ mộc, còn Ta là vị thần cây.\r","fontSize":12,"order":87},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":88}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/283. Chuyện Con Heo Rừng Của Thợ Mộc (Tiền thân Vanddahaki - Sùkara)\r","title":"283. Chuyện Con Heo Rừng Của Thợ Mộc (Tiền thân Vanddahaki - Sùkara)\r"},{"ID":274,"paragraphs":[{"content":"284. Chuyện Vận May (Tiền thân Siri)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Những của cải do mình tạo dựng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể về một vị Bà-la-môn ăn cắp vận may.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết về câu chuyện Tiền thân này giống như ở số 40. Tiền thân Khadiraga.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Cũng như trước kia vị nữ thần tà giáo sống ở tháp cổng nhà ông Anàthapindika (Cấp Cô Dộc), ăn năn hối lỗi đem bỏ vào kho của ông năm trăm bốn mươi triệu đồng tiền vàng và trở thành bạn của ông. Ông dẫn nàng đến trước bậc Ðạo Sư. Ngài thuyết giảng cho nàng, nhờ thế, nàng nhập quả vị Dự lưu. Từ đó, danh tiếng của vị Trưởng giả lại vang lừng như trước.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bấy giờ, có một Bà-la-môn sống tại Kỳ Viên có tài xem dấu hiệu của vận may, suy nghĩ: \"Cấp Cô Ðộc bị nghèo khó rồi lại trở nên nổi danh. Ta giả bộ thăm hắn rồi lấy cắp vận may của hắn xem sao!\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Thế là ông ta đến nhà ông Cấp Cô Ðộc và được đón tiếp rất niềm nở. Sau những lần trao đổi xã giao, chủ nhà hỏi lý do cuộc viếng thăm. Vị Bà-la-môn để ý xem vận may của Trưởng giả kia nằm ở đâu. Bấy giờ ông Cấp Cô Ðộc có một con gà trống trắng, trắng như một vỏ sò đã được cọ rửa, con gà được giữ trong một cái lồng bằng vàng, và vận may của vị Trưởng giả đang nằm trong cái mồng của nó. Thế là người Bà-la-môn ấy đã dò tìm được vận may nằm ở đâu rồi.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Thưa Tôn giả - ông ta nói - tôi dạy thần chú cho năm trăm người bạn trẻ. Chúng tôi đang bực mìmh vì một con gà trống cứ gáy không phải lúc. Con gà của ngài gáy đúng giờ giấc, vì thế mà tôi đến đây để xin nó. Ngài có thể cho tôi không?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Vâng, Trưởng giả bảo, và ngay khi ông thốt ra lời ấy thì vận may rời khỏi cái mồng gà và đến nằm trong một viên ngọc gắn ở cái gối. Người Bà-la-môn thấy vận may vào trong viên ngọc liền xin luôn viên ngọc. Và ngay khi chủ nhân thuận cho thì vận may lại rời viên ngọc mà vào nằm trong cái gậy dùng để tự vệ đang đặt trên gối. Người Bà-la-môn thấy thế lại xin thêm chiếc gậy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Hãy lấy đi rồi ra về. Chủ nhân nói.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Và ngay lúc ấy, vận may lại rời chiếc gậy mà vào nằm trên đầu người vợ chánh của chủ nhân, đó là Phu nhân Punnalakkhanà (Phước tướng). Thấy thế, vị Bà-la-môn gian xảo kia tự nghĩ: \"Ðây là thứ không thể nhượng lại, ta đâu có thể xin được!\" Thế rồi ông nói với vị Trưởng giả:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Thưa Trưởng giả, tôi đến nhà ngài chỉ để đánh cắp vận may của ngài. Vận may ấy nằm trong mồng con gà trống của ngài. Nhưng khi ngài cho tôi con gà trống, vận may lại chạy sang viên ngọc; khi ngài cho tôi viên ngọc, vận may lại sang chiếc gậy; khi ngài cho tôi chiếc gậy thì nó lại chạy thoát ra ngoài và vào trong đầu của Phu nhân Phnnalakkanà. Chắc chắn đây là thứ không thể nhượng lại, vậy không bao giờ tôi có thể có được vận may ấy. Không thể nào đánh cắp vận may của ngài được. Vậy thì ngài hãy giữ nó!\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Nói xong, ông ta đứng dậy và ra đi. Ông Cấp Cô Ðộc quyết định kể chuyện cùng bậc Ðạo Sư. Vì thế ông đến tịnh xá. Sau khi thành kính đảnh lễ, ông ngồi xuống một bên và kể cùng đức Phật đầu đuôi sự việc. Bậc Ðạo Sư nghe xong và dạy:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này thiện nam tử, ngày nay vận may của một người không đi sang người khác. Nhưng ngày xưa vận may của những kẻ kém trí lại đi sang kẻ khôn lanh.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn tại vương quốc Kàsi. Lớn lên, ngài được giáo dục tại Takkasilà và sống trong gia đình của ngài. Nhưng khi cha mẹ mất ngài quá sầu muộn, lui về sống ẩn dật trong dãy Hy-mã-lạp Sơn, tụ tập các Thắng trí và các Thiền chứng.\r","fontSize":12,"order":17},{"content":"Một thời gian lâu sau, ngài xuống các làng mạc để kiếm muối và đồ gia vị, rồi trú trong các vườn cây của vua Ba-la-nại. Ngày hôm sau trên đường khất thực, ngài ghé đến cổng nhà của một người dạy voi. Ông này cảm mến cung cách của ngài, cho ngài ăn rồi thuận cho ngài trú trong vườn nhà của ông và đều đặn hầu hạ ngài.\r","fontSize":12,"order":18},{"content":"Bấy giờ có một người kia làm nghề kiếm củi, từ trong rừng về muộn quá không kịp đến thành phố. Ông phải ngủ đêm tại một ngôi đền, đặt bó củi dưới đầu để làm gối nằm. Tại ngôi đền, có một số gà trống rừng đang đậu trên một ngọn cây. Ðến sáng, con gà đậu trên cao đã để rơi phân trên lưng con đậu bên dưới.\r","fontSize":12,"order":19},{"content":"- Ai đã để rơi phân trên lưng tôi thế? Con ở dưới kêu lên.\r","fontSize":12,"order":20},{"content":"- Tôi đấy! Con ở trên đáp.\r","fontSize":12,"order":21},{"content":"- Sao vậy chứ?\r","fontSize":12,"order":22},{"content":"- Mặc tôi, con đậu trên đáp, rồi lại nhỏ phân xuống. Thế là hai con bắt đầu gây gổ nhau và kêu to:\r","fontSize":12,"order":23},{"content":"- Ngươi có quyền gì chứ, ngươi có quyền gì chứ.\r","fontSize":12,"order":24},{"content":"Cuối cùng, con đậu phía dưới nói:\r","fontSize":12,"order":25},{"content":"- Hễ ai giết ta, đem thịt ta quay trên than mà ăn thì sẽ được một ngàn đồng vào mỗi buổi sáng đấy!\r","fontSize":12,"order":26},{"content":"Con gà đậu phía trên trả lời:\r","fontSize":12,"order":27},{"content":"- Ồ, chớ quá phách lối vì một chuyện quá nhỏ nhặt như thế! Ta ấy à, hễ ai ăn toàn thịt của ta thì sẽ được làm vua; nếu ai ăn phần da bên ngoài của ta, người ấy sẽ được làm tể tướng hoặc làm chánh hoàng hậu tùy theo người ấy là đàn ông hay đàn bà; còn nếu ai lấy xương ta mà gặm thịt thì sẽ được làm quan coi kho báu của nhà vua nếu người ấy là một gia trưởng, và nếu người ấy là một nhà tu thì sẽ được vua trọng vọng!\r","fontSize":12,"order":28},{"content":"Người tiều phu nghe hết mọi sự việc và đắn đo suy nghĩ: \"Nếu ta được làm vua thì đâu cần một ngàn đồng?\" Thế rồi ông im lặng trèo lên cây, chộp lấy con gà trống đậu phía trên cao và giết nó đi. Ông cột túm con gà nhét vào túi áo rồi tự bảo: \"Thế là ta sẽ làm vua!\" Khi cổng thành vừa mở, ông đã bước ngay vào. Ông ta nhổ lông gà, rửa sạch rồi đem giao cho bà vợ, bảo bà ta làm món thịt thật ngon. Bà vợ làm món thịt với một ít gạo, rồi đem đặt trước mặt chồng và mời chồng ăn.\r","fontSize":12,"order":29},{"content":"Người chồng nói:\r","fontSize":12,"order":30},{"content":"- Bà nó này, thịt này có giá trị rất lớn, ăn thịt này tôi sẽ trở thành vua và bà sẽ trở thành hoàng hậu!\r","fontSize":12,"order":31},{"content":"Rồi hai vợ chồng mang món thịt nấu với gạo ấy ra để trên bờ sông Hằng, họ định tắm xong rồi mới ăn. Thế là sau khi để thịt trên bờ, họ xuống tắm.\r","fontSize":12,"order":32},{"content":"Vừa lúc ấy, một ngọn gió dâng nước lên, cuốn thịt đi. Món thịt trôi bập bềnh trên sông. Một người dạy voi, ấy là một nhân vật quan trọng, trong lúc cho voi tắm ở phía dưới dòng sông đã trông thấy món thịt ấy.\r","fontSize":12,"order":33},{"content":"- Cái gì đây? Ông ta bảo vớt nó lên.\r","fontSize":12,"order":34},{"content":"Có người trả lời:\r","fontSize":12,"order":35},{"content":"- Thưa ngài, đây là món thịt nấu với gạo.\r","fontSize":12,"order":36},{"content":"Ông ta sai gói lại, niêm phong và gởi về nhà cho vợ ông, dặn rằng khi ông trở về thì mở ra cho ông ăn.\r","fontSize":12,"order":37},{"content":"Còn ông tiều phu cứ chạy rông, từ bụng phung ra cả cát và nước mà ông đã nuốt vào.\r","fontSize":12,"order":38},{"content":"Báy giờ một vị khổ hạnh kia là giáo sĩ của người dạy voi ấy, vốn có nhãn thông, tự nghĩ: \"Ông bạn chủ ta vẫn giữ chức vụ với bầy voi mãi, biết bao giờ ông ta mới được thăng chức?\". Suy nghĩ như vậy, và nhờ có nhãn thông ông thấy rõ người kia và hiểu cần phải làm gì. Ông liền đến trước, ngồi trong nhà người chủ.\r","fontSize":12,"order":39},{"content":"Người chủ trở về, kính cẩn chào giáo sĩ rồi ngồi xuống một bên. Ông ta sai dọn ăn, rồi bảo mang thức ăn, thức uống cho vị khổ hạnh. Vị ấy không nhận đồ ăn mang đến cho ông, và nói:\r","fontSize":12,"order":40},{"content":"- Tôi sẽ chia thức ăn này ra.\r","fontSize":12,"order":41},{"content":"Người chủ chấp nhận. Vị giáo sĩ chia thịt ra từng phần, các phần thịt đưa cho người dạy voi, phần da đưa cho vợ của ông ấy, và lấy phần thịt dính ở xương cho mình. Bữa ăn chấm dứt, giáo sĩ nói với gia chủ:\r","fontSize":12,"order":42},{"content":"- Ba ngày nữa, ông sẽ làm vua, hãy cẩn thận mọi việc ông làm!\r","fontSize":12,"order":43},{"content":"Rồi vị ấy ra đi.\r","fontSize":12,"order":44},{"content":"Vào ngày thứ ba, một ông vua láng giềng đến vây Ba-la-nại. Vua bảo người dạy voi mặc áo của vua rồi lên voi và ra trận, còn chính ngài giả trang, lẫn lộn trong đám quân lính. Một mũi tên bay vọt tới cắm vào vua, thế là vua chết ngay tại chỗ. Người dạy voi biết rằng vua đã chết, liền bảo đưa đến một số tiền lớn rồi đánh trống lên và tuyên bố:\r","fontSize":12,"order":45},{"content":"- Những ai muốn được tiền, hãy tiến lên và chiến đấu!\r","fontSize":12,"order":46},{"content":"Ðám chiến sĩ trong nháy mắt đã giết được ông vua đối nghịch kia.\r","fontSize":12,"order":47},{"content":"Sau tang lễ của vua, các triều thần thương nghị ai là người được chọn làm vua. Họ bảo:\r","fontSize":12,"order":48},{"content":"- Khi đức vua chúng ta còn sống, ngài đã mặc long bào cho người dạy voi. Chính người ấy đã chiến đấu và giữ được vương quốc, vậy thì vương quốc sẽ phải được trao cho người ấy!\r","fontSize":12,"order":49},{"content":"Thế rồi họ tôn ông lên ngôi vua và vợ của ông được lên làm chánh hậu. Bồ-tát trở thành người thân tín của vua.\r","fontSize":12,"order":50},{"alignment":1,"content":"*\r","fontSize":12,"order":51},{"content":"Sau khi bậc Ðạo Sư kể xong Pháp thoại này, với trí tuệ toàn hảo, Ngài đọc hai bài kệ sau đây:\r","fontSize":12,"order":52},{"content":"Những của cải do mình tạo dựng,\u000bChẳng phải nhờ may mắn mà thành,\u000bDo ơn thần nữ phúc lành\u000bNgười hay, kẻ dở đều dành phần cho.\u000b\u000bTrên cuộc thế sờ sờ lắm kẻ\u000bThiện hiền hay ác tệ hung tàn,\u000bCuối cùng được hưởng giàu sang,\u000bÐúng ra nào phải là phần họ đâu?\r","fontItalic":-1,"fontSize":12,"order":53},{"content":"Sau đó, bậc Ðạo Sư dạy thêm:\r","fontSize":12,"order":54},{"content":"- Này Hiền giả, những kẻ ấy chẳng có nguồn lợi nào khác ngoài công đức của họ tạo được trong các đời trước; điều này khiến cho ông đạt được những của báu ngay ở chỗ vốn chẳng có hầm mỏ gì. Rồi ngài đọc bài kệ sau đây:\r","fontSize":12,"order":55},{"content":"Kho báu kia muôn điều thiện phúc\u000bThoả mãn bao nguyện ước trời, người:\u000bHình dung, tiếng nói, tốt tươi,\u000bMặt mày xinh đẹp, sống đời quyền uy,\u000b\u000bMọi kiêu sa, oai nghi vương giả,\u000bHạnh phúc đầy, và cả ngôi trời,\u000bTrời, người phúc lạc đôi nơi,\u000bNiết bàn tự chứng, trí thời tự do,\u000b\u000bTình chân thiết dành cho bè bạn,\u000bVới tự mình chiến thắng lấy mình;\u000bBích Chi Phật quả nên hình:\u000bGiác tri, giải thoát, tu hành tinh chuyên.\u000b\u000bẤy tất cả ước nguyền vừa dẫn,\u000bKho báu kia vốn sẵn có rồi,\u000bDiệu kỳ công đức cao vời,\u000bTrí nhân, thắng giả muôn người ngợi ca.\r","fontItalic":-1,"fontSize":12,"order":56},{"alignment":1,"content":"*\r","fontSize":12,"order":57},{"content":"Cuối cùng bậc Đạo sư vần kệ thứ ba để giải thích những báu vật ẩn chứa vận may của ông Cấp Cô Ðộc:\r","fontSize":12,"order":58},{"content":"Gà kia, ngọc nọ, gậy này,\u000bRồi người vợ nữa, vận may luân hành.\u000bCho hay một kẻ thiện lành\u000bKho tàng kia vẫn được dành phần riêng.\r","fontItalic":-1,"fontSize":12,"order":59},{"alignment":1,"content":"*\r","fontSize":12,"order":60},{"content":"Rồi Ngài nhận diện Tiền thân:\r","fontSize":12,"order":61},{"content":"- Trưởng lão Ànanda là vị vua, và giáo sĩ của gia đình kia chính là đức Phật.\r","fontSize":12,"order":62},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":63}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/284. Chuyện Vận May (Tiền thân Siri)\r","title":"284. Chuyện Vận May (Tiền thân Siri)\r"},{"ID":275,"paragraphs":[{"content":"285. Chuyện Heo Rừng Trong Hang Thủy Tinh (Tiền thân Manisùkara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Vào địa ngục người ưa nói dối...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về vụ sát hại Sundari.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Lúc bấy giờ, đức Thế Tôn rất được trọng vọng kính nể. Các tình tiết cũng giống như ở phẩm Kandhaka (Luật tạng) và đây là phần tóm tắt của các tình tiết ấy.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các Tỷ-kheo của Thế Tôn thường nhận được phẩm vật cúng dường và sự tôn kính như nước của năm con sông đổ vào biển lớn; các người ngoại đạo thấy rằng phẩm vật cúng dường và vinh danh của họ không còn được như trước nữa, mà trở thành lờ mờ như bầy đom đóm trước lúc bình minh; họ liền hợp nhau lại và bàn:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Từ khi Sa-môn Gotama xuất hiện, lợi lộc và vinh danh của chúng ta đã rời bỏ chúng ta. Chẳng ma nào biết rằng chúng ta đang có mặt trên đời. Ai có thể giúp ta đem lại tiếng xấu cho Sa-môn Gotama và làm cho ông ta không còn nhận được mọi lợi dưỡng này?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Thế rồi họ bỗng nghĩ: \"Sundari có thể giúp ta việc ấy\".\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Một hôm Sundari đến thăm rừng cây của người ngoại đạo, họ chào cô ta mà chẳng nói gì cả. Cô ta cứ hỏi đi, hỏi lại mãi mà vẫn không được ai trả lời. Cô liền hỏi:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Có việc gì mà các thánh phụ lại phiền não thế?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Các người ngoại đạo đáp:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này chị, há chị chẳng thấy Sa-môn Gotama đã làm chúng ta phiền não, đã tước đi của chúng ta những phẩm vật bố thí và vinh danh như thế nào ư?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Cô ta hỏi:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Thế thì tôi có thể làm gì đây nào?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này chị, chị xinh đẹp lại đáng yêu. Chị có thể làm ô nhục cho Gotama, lời nói của chị sẽ gây ảnh hưởng đến quần chúng, và như vậy có thể phục hồi cho chúng ta những phẩm vật cúng dường và danh thơm như trước.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Cô ta nhận lời và từ giã ra đi. Sau đó cô thường mang hoa, dầu thơm, hương liệu, long não, đồ gia vị và trái cây, cứ vào mỗi buổi chiều đám đông trở vào thành sau khi nghe bậc Ðạo Sư thuyết pháp thì cô quay mặt về phía Kỳ Viên. Hễ ai hỏi cô sắp đi đâu thì cô bảo:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Tôi sắp đến với Sa-môn Gotama, tôi sống với ông ta trong một hương phòng.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Thế rồi cô ngủ đêm tại một xóm ngoại đạo và sáng hôm sau đi theo con đường từ Kỳ Viên vào thành phố. Hễ có ai hỏi cô đi đâu về thì cô bảo:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Tôi đã ở với Sa-môn Gotama trong một hương phòng và ông ấy đã làm tình với tôi.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Vài ngày sau các ngoại đạo mướn vài tên vô lại giết chết Sundari trước phòng của đức Gotama rồi đem ném xác cô ta trong một đống rác. Bấy giờ các người ngoại đạo mới la ầm lên về Sundari rồi thông báo với nhà vua. Vua hỏi họ nghi ngờ chỗ nào, họ trả lời rằng cách đấy ít ngày Sundari có đến Kỳ Viên nhưng sau đó sự việc xảy ra thế nào thì họ không biết. Vua sai họ đi kiếm cô ta. Ðược lệnh, họ mang theo một số người hầu riêng của vua, và đi đến Kỳ Viên, tại đó họ kiếm quanh quẩn rồi tìm thấy Sundari trong đống rác. Họ gọi một cái cáng mang thi thể cô về thành phố và trình vua rằng các môn đệ của đức Gotama đã giết Sundari rồi ném xác vào đống rác để che giấu tội cho bậc Ðạo Sư của họ.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Vua sai các ngoại đạo ấy đi khắp thành phố. Trên khắp các đường sá họ vừa đi vừa la lớn:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Hãy đến đây mà xem việc làm của các Tỷ-kheo môn đệ của Thái tử Thích- Ca.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Thế rồi họ trở lại cổng cung điện. Vua cho đặt thi thể Sundari trên tấm bệ rồi đưa vào nghĩa địa canh giữ. Tất cả mọi người trừ các Tỷ-kheo đều đi khắp trong, ngoại thành, khắp các công viên, khắp rừng cây, nhục mạ các Tỷ-kheo và kêu lên:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Xin tới mà xem công việc làm của các môn đệ của Thái tử Thích-Ca.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Các Tỷ-kheo kể hết đầu đuôi cho đức Phật, bậc Ðạo Sư dạy rằng:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Ðược rồi. Hãy đi ra và khiển trách những người này bằng các lời sau:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Vào địa ngục người ưa nói dối,\u000bCùng người nào chối việc mình làm\u000bCả hai, thần chết đã mang\u000bNhư người ác hạnh vẫn thường tái sanh.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Nhà vua sai vài người đi tìm xem Sundari còn bị kẻ nào giết nữa không. Bấy giờ bọn vô lại đang uống rượu bằng thứ tiền vấy máu và gây gổ nhau. Một đứa trong bọn nói:\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Mày đã giết Sundari bằng một cú đập rồi ném xác cô ấy vào trong đống rác, thế rồi giờ đây mày mua rượu bằng số tiền vấy máu ấy!\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Ðúng đây rồi, đúng đây rồi!\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Những người được vua sai đi nghe nói thế rồi bắt bọn vô lại kia đem đến trình vua. Vua hỏi:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Có phải chúng bây đã giết Sundari không?\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Chúng thú nhận đã làm như thế.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Ai sai chúng bây?\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Tâu Ðại vương, các người ngoại đạo.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Vua gọi các người ngoại đạo đến và phán:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Hãy đỡ thi thể Sundari lên rồi mang nàng đi khắp thành phố, vừa đi vừa kêu lớn:\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Cô Sundari này muốn làm nhục Sa-môn Gotama, chúng tôi đã bảo giết cô ta; đức Gotama cũng như các môn đệ của Ngài không hề có tội lỗi gì; chính chúng tôi mới là có tội!\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"Bọn người ngoại đạo làm theo lệnh ấy. Số đông những người chưa được giáo hóa cũng đã tin như thế. Bọn ngoại đạo đã không còn gây tội ác vì phải bị trừng phạt về tội giết người. Từ đó về sau, tiếng tăm của đức Phật ngày càng lừng lẫy. Thế rồi một hôm, các Tỷ-kheo bắt đầu bàn tán trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"- Này Hiền hữu, bọn ngoại đạo tưởng bôi nhọ đức Phật nhưng chính họ chỉ tự bôi nhọ mà thôi. Từ đó, lợi lộc và danh vọng của chúng ta càng tăng thêm.\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"Bậc Ðạo Sư bước vào và hỏi các Tỷ-kheo đang bàn tán việc gì. Họ thuật cho Ngài nghe. Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Này các Tỷ-kheo, không thể nào gây bất tịnh cho đức Phật được. Cố sức bôi nhọ đức Phật cũng giống như cố sức bôi nhọ viên ngọc thượng hạng mà thôi. Vào thời xưa, người ta cũng đã từng mong làm vẩn đục một viên ngọc đẹp nhưng không cách nào làm được, đành phải chịu thất bại mà thôi.\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"Rồi Ngài kể một câu chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":42},{"alignment":1,"content":"*\r","fontSize":12,"order":43},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn. Khi ngài lớn lên thấy rằng tham dục là khổ, ngài liền ra đi, vượt qua ba lớp núi của dãy Hy-mã-lạp Sơn (Tuyết Sơn) và ngài trở thành một ẩn sĩ sống trong một túp lều lá.\r","fontSize":12,"order":44},{"content":"Gần lều của ngài có một hang bằng thủy tinh trong đó có ba mươi con Heo rừng đang sống. Một con Sư tử thường lai vãng gần hang ấy. Bọn Heo thường cứ thấy bóng Sư tử phản chiếu vào hang và kinh sợ đến gầy ốm, xanh xao. Chúng liền nghĩ: \"Chúng ta thấy cái bóng phản chiếu ấy vì thủy tinh quá trong trẻo. Chúng ta nên làm cho thủy tinh dơ bẩn và mờ đục đi\".\r","fontSize":12,"order":45},{"content":"Thế rồi chúng lấy bùn đất ở trong một vũng nước gần đó đem bôi chà vào thủy tinh. Nhưng thủy tinh được đánh bóng bằng lông heo rừng trở thành sáng loáng hơn bao giờ hết. Bọn Heo không biết phải tính sao, liền quyết định đến hỏi vị ẩn sĩ kia làm thế nào để làm dơ bẩn thủy tinh. Chúng đến nơi, sau khi kính cẩn chào, chúng ngồi xuống một bên ẩn sĩ và đọc hai bài kệ:\r","fontSize":12,"order":46},{"content":"Ba chục chúng tôi đã sống trong\u000bVẻ sáng động kia nay nhọc sức,\u000bChúng tôi chẳng thể vấy dơ xong.\u000bDù đã tốn công đem hết sức,\u000bLàm lu mờ bóng sáng kia đi,\u000bBóng kia càng sáng hơn lên mãi,\u000bXin hỏi chẳng hay duyên cớ gì?\u000b\u000bNghe xong Bồ-tát đọc bài kệ tiếp:\u000bThủy tinh kia quý giá dường bao,\u000bTrong sáng, luôn luôn rực ánh hào,\u000bTuyệt chẳng vật gì ngăn vẻ sáng,\u000bHeo nên dời chỗ ở đi nào!\r","fontItalic":-1,"fontSize":12,"order":47},{"content":"Nghe lời Bồ-tát, bọn heo dời đi ở chỗ khác.\r","fontSize":12,"order":48},{"content":"Còn Bồ-tát chuyên tâm thiền định và tái sanh lên cõi Phạm thiên.\r","fontSize":12,"order":49},{"alignment":1,"content":"*\r","fontSize":12,"order":50},{"content":"Khi kể xong Pháp thoại, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":51},{"content":"- Bấy giờ Ta là vị ẩn sĩ nọ.\r","fontSize":12,"order":52},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":53}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/285. Chuyện Heo Rừng Trong Hang Thủy Tinh (Tiền thân Manisùkara)\r","title":"285. Chuyện Heo Rừng Trong Hang Thủy Tinh (Tiền thân Manisùkara)\r"},{"ID":287,"paragraphs":[{"content":"286. Chuyện Con Heo Liên Căn (Tiền thân Sàlùka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chớ ganh với món Liên căn...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này được bậc Ðạo Sư kể tại Kỳ Viên, về sự cám dỗ của một cô gái mập.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết sẽ được trình bày trong chuyện Callanàrada Kassapa, số 477. Bậc Ðạo Sư hỏi Tỷ-kheo ấy có thật đã yêu không, Tỷ-kheo ấy thưa vâng. Ngài hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Yêu ai?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Yêu cô gái mập.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Tỷ-kheo, cô kia chính là mối họa của ông. Xưa kia cũng như bây giờ, ông đã trở thành đồ ăn cho đám đông vì đám cưới cô ấy.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Thế rồi, do yêu cầu của các Tỷ-kheo, Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra là một con bò đực, tên là Ðại hồng mao, có một con bò em nó là Tiểu hồng mao. Cả hai con đều làm việc cho một gia đình kia.\r","fontSize":12,"order":11},{"content":"Trong gia đình này có một cô gái dậy thì, được một gia đình kia hỏi xin cưới. Gia đình cô gái có một con heo tên là Sàlùka hay Liên căn đang được nuôi mập tròn để làm tiệc trong ngày đám cưới. Con heo thường nằm ngủ trong chuồng.\r","fontSize":12,"order":12},{"content":"Một hôm Tiểu hồng mao bảo anh:\r","fontSize":12,"order":13},{"content":"- Này anh, chúng ta làm việc cho gia đình này, giúp họ sinh sống. Thế mà họ chỉ cho chúng ta ăn cỏ và rơm; trong khi ấy, họ lại cho con heo kia ăn bột gạo với sữa, còn cho nó ngủ trong chuồng. Thử hỏi nó làm gì cho họ chứ?\r","fontSize":12,"order":14},{"content":"Ðại hồng mao bảo em:\r","fontSize":12,"order":15},{"content":"- Này em, chớ thèm thứ bột gạo pha sữa ấy của con heo. Người ta muốn làm thịt con heo nhân ngày đám cưới của tiểu thư nhà ta đấy. Hãy chờ vài ngày nữa, em sẽ thấy nó bị lôi ra khỏi chuồng, bị giết chết, bị xẻ ra từng miếng và bị khách khứa ăn thịt cho mà coi.\r","fontSize":12,"order":16},{"content":"Nói xong, Ðại hồng mao sáng tác hai bài kệ đầu:\r","fontSize":12,"order":17},{"content":"Chớ ganh với món Liên căn,\u000bÐồ ăn của nó là phần tử vong,\u000bRạ rơm kia, hãy bằng lòng,\u000bDài lâu cuộc sống, riêng phần của em.\u000b\u000bChẳng bao lâu khách quen sẽ tới,\u000bChuyện trò vui, cười nói này kia,\u000bLiên căn sẽ bị chặt ra,\u000bVới mồm há bẹp thật là đáng thương.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Ít ngày sau, khách dự lễ cưới đến. Sàlùka bị giết để làm tiệc. Cả hai con bò thấy số phận heo như vậy, nghĩ rằng rơm rạ của riêng chúng nó vẫn là thứ tốt nhất.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Bậc Ðạo Sư với Trí tuệ Toàn hảo, đọc bài kệ tiếp để giải thích sự việc:\r","fontSize":12,"order":21},{"content":"Thấy Liên căn trăm đường tội nghiệp\u000bBị chặt rời, mõm bẹp phơi bày,\u000bÐôi bò mới tỏ nói lời này:\u000bRạ rơm thô thiển tốt may hơn nhiều.\r","fontItalic":-1,"fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế và ở phần kết thúc về Tứ Ðế, vị Tỷ-kheo kia đắc quả Dự Lưu.\r","fontSize":12,"order":24},{"content":"Bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":25},{"content":"- Bấy giờ cô gái mập mạp kia vẫn là một trong cả hai chuyện. Tỷ-kheo bị ái nhiễm kia là Sàlùka, Ànanda là Tiểu hồng mao, còn chính ta là Ðại hồng mao.\r","fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/286. Chuyện Con Heo Liên Căn (Tiền thân Sàlùka)\r","title":"286. Chuyện Con Heo Liên Căn (Tiền thân Sàlùka)\r"},{"ID":288,"paragraphs":[{"content":"287. Chuyện Chê Bai Lợi Nhuận (Tiền Thân Làbha-Garaha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kẻ cuồng si, kẻ chuyên lời phỉ báng.\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này được bậc Ðạo Sư kể tại Kỳ Viên về một Tỷ-kheo bằng hữu của Trưởng lão Xá-lợi-phất.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tỷ-kheo này đến chào Trưởng lão rồi ngồi xuống một bên, hỏi Trưởng lão nói cho biết làm cách nào để được lợi nhuận, làm sao để ông ta thâu được y phục vật dụng v.v... Trưởng lão đáp:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Hiền hữu, có bốn cách khiến cho một người thành công trong việc đạt lợi nhuận. Người ấy phải từ bỏ lòng khiêm tốn, phải từ bỏ hội chúng, phải làm ra vẻ điên khùng dù mình chẳng điên khùng, người ấy phải nói ngang ngược; người ấy phải cư xử như phường múa hát; người ấy phải dùng lời ác độc ở khắp nơi.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Trưởng lão giảng cách thức khiến người thu đạt nhiều như vậy. Vị Tỷ-kheo kia không đồng ý với cách này và bỏ đi. Trưởng lão đến thuật chuyện cùng bậc Ðạo Sư. Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Ðây không phải là lần đầu tiên vị Tỷ-kheo kia chê bai lợi nhuận. Trước kia ông ta cũng đã chê bai như thế.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi do yêu cầu của Trưởng lão, Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn. Khi lên mười sáu tuổi ngài đã tinh thông ba bộ kinh Vệ-đà và mười tám học thuật. Ngài trở thành vị thầy lừng danh, dạy dỗ một đám năm trăm thanh niên. Một thanh niên kia mới học đạo, một hôm đến hỏi thầy:\r","fontSize":12,"order":10},{"content":"- Những người này đạt lợi nhuận như thế nào?\r","fontSize":12,"order":11},{"content":"Vị thầy trả lời:\r","fontSize":12,"order":12},{"content":"- Con ạ, có bốn cách thâu lợi nhuận cho những người này.\r","fontSize":12,"order":13},{"content":"Rồi ngài đọc bài kệ thứ nhất:\r","fontSize":12,"order":14},{"content":"Kẻ cuồng si, kẻ chuyên lời phỉ báng,\u000bKẻ tinh ranh như những bọn phường chèo.\u000bKẻ nói ác, đều thu lợi thật nhiều,\u000bChâm ngôn ấy, giữa đám người điên loạn.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Sau khi nghe lời thầy dạy, người học trò bày tỏ sự phản đối của mình về việc thâu lợi nhuận bằng hai bài kệ sau:\r","fontSize":12,"order":16},{"content":"Hổ thẹn thay kẻ nào\u000bThâu đạt lợi danh vào\u000bBằng hủy diệt tàn hại,\u000bBằng tội lỗi gắt gao.\u000b\u000bTrong tay một bình bát,\u000bTheo cuộc đời không nhà\u000bCòn hơn theo kiếp sống\u000bTham lam và ác tà.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Chàng thanh niên ca ngợi đặc tính cuộc đời đạo hạnh như thế; rồi ngay sau đó, trở thành một ẩn sĩ, và ước mong của bố thí bằng cách chính đáng. Chàng tu tập thiền định cho đến khi tái sanh vào cõi Phạm thiên.\r","fontSize":12,"order":18},{"alignment":1,"content":"*\r","fontSize":12,"order":19},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":20},{"content":"- Bấy giờ, vị Tỷ-kheo phản đối lợi nhuận là người thanh niên kia, còn thầy của người ấy chính là Ta.\r","fontSize":12,"order":21},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":22},{"alignment":1,"content":" \r","fontSize":12,"order":23}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/287. Chuyện Chê Bai Lợi Nhuận (Tiền Thân Làbha-Garaha)\r","title":"287. Chuyện Chê Bai Lợi Nhuận (Tiền Thân Làbha-Garaha)\r"},{"ID":289,"paragraphs":[{"content":"288. Chuyện Xâu Cá (Tiền thân Macch-Uddàna).\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nào ai tin được chuyện này...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này được bậc Ðạo Sư kể tại Kỳ Viên về một thương gia không thật thà.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết câu chuyện như đã kể ở trên.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát sinh ra trong gia đình của một điền chủ.\r","fontSize":12,"order":6},{"content":"Khi lớn lên, ngài trở thành một người giàu có. Ngài có một em trai. Khi người cha mất, hai anh em quyết định sắp đặt công việc của cha. Thế rồi họ đến một làng kia, nơi đây họ được trả một ngàn đồng. Trên đường về, trong lúc chờ thuyền bên sông, họ lấy cơm bới ra ăn. Bồ-tát ném phần thức ăn vào sông Hằng cho cá và cúng dường công đức ấy cho vị thần sông. Nữ thần rất vui lòng tiếp nhận việc này vì nó làm tăng thêm thần lực của bà và khi nghĩ đến sự gia tăng năng lực, bà biết được việc đã xảy ra, Bồ-tát cởi áo ngoài để trên cát rồi nằm xuống ngủ.\r","fontSize":12,"order":7},{"content":"Người em có tính gian tham. Anh ta muốn lấy tiền của Bồ-tát và giữ cho riêng mình. Thế là anh gói một gói đá trong giống như gói tiền rồi cất cả hai gói.\r","fontSize":12,"order":8},{"content":"Hai anh em lên thuyền. Khi thuyền ra giữa sông, người em làm bộ ngã vào mạn thuyền rồi cố ý để rơi cái gói đá ra khỏi thuyền. Thực ra anh ta đã lầm vì đó chính là gói tiền.\r","fontSize":12,"order":9},{"content":"- Anh ơi! - anh ta la lên - gói tiền rơi mất rồi. Làm sao đây?\r","fontSize":12,"order":10},{"content":"Người anh trả lời:\r","fontSize":12,"order":11},{"content":"- Chúng ta biết làm sao được? Thôi việc gì đã qua thì cho qua luôn, đừng nghĩ tới nó nữa!\r","fontSize":12,"order":12},{"content":"Nhưng vị thần sông nghĩ rằng bà thực quá vui mừng được nhận sự cúng dường và được gia tăng năng lực nên bà quyết định giữ gìn của cải cho người anh. Do thần lực, bà khiến một con cá miệng rộng nuốt lấy gói tiền và bà giữ gìn con cá cẩn thận.\r","fontSize":12,"order":13},{"content":"Khi kẻ gian tham kia về nhà khoái chí về thủ đoạn đã gây cho anh mình, nhưng khi mở gói ra chỉ thấy có sỏi đá mà thôi! Lòng héo hắt, anh ngã vật xuống giường, nằm ôm lấy ván!\r","fontSize":12,"order":14},{"content":"Bấy giờ, mấy ngư ông vừa quăng một mẻ lưới. Do năng lực của vị thần sông, con cá kia rơi vào lưới. Các ngư ông đem nó về phố bán. Người ta hỏi giá bao nhiêu.\r","fontSize":12,"order":15},{"content":"- Một ngàn đồng bảy hào đấy! Các ngư ông trả lời.\r","fontSize":12,"order":16},{"content":"Ai cũng cợt nhạo:\r","fontSize":12,"order":17},{"content":"- Kia kìa một con cá với giá một ngàn đồng! Họ cười ầm lên.\r","fontSize":12,"order":18},{"content":"Các ngư ông mang con cá đến cửa nhà Bồ-tát và hỏi ngài có mua cá không.\r","fontSize":12,"order":19},{"content":"Ngài hỏi:\r","fontSize":12,"order":20},{"content":"- Giá bao nhiêu đấy?\r","fontSize":12,"order":21},{"content":"- Xin trả bảy hào để lấy cá. Họ đáp.\r","fontSize":12,"order":22},{"content":"- Các ông đòi những người khác bao nhiêu chứ?\r","fontSize":12,"order":23},{"content":"- Nếu là những người khác thì chúng tôi đòi một ngàn đồng bảy hào. Nhưng ngài chỉ phải trả bảy hào thôi. Họ đáp:\r","fontSize":12,"order":24},{"content":"Bồ-tát trả bảy hào để lấy cá, rồi giao cá cho vợ. Bà vợ mổ cá ra và thấy gói tiền. Bà gọi Bồ-tát. Ngài nhìn vào nhận ra các dấu vết và biết đó là gói tiền của chính mình. Ngài tự nghĩ: \"Các ngư ông này đòi hỏi những người khác phải trả với giá một ngàn đồng bảy hào, còn ta, vì một ngàn đồng này vốn là của ta nên họ thuận cho ta chỉ trả bảy hào thôi! Nếu một ai khác không hiểu sự việc này thì không gì có thể làm cho người ấy tin được!\" Rồi ngài đọc bài thứ nhất:\r","fontSize":12,"order":25},{"content":"Nào ai tin được chuyện này\u000bMấy con cá nọ giá ngay ngàn đồng,\u000bTa đây chỉ bảy hào con,\u000bMong gì mua được cá tròn một dây?\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Ðọc xong bài, Bồ-tát lấy làm lạ tại sao ngài tìm lại được số tiền ấy. Ngay khi ấy, vị thần sông bay ẩn mình trên không và nói:\r","fontSize":12,"order":27},{"content":"- Ta là thần sông Hằng đây. Ngài đã cho bọn cá ăn phần còn thừa và đã cúng dường công đức cho ta, do đó ta đã giữ gìn của cải cho ngài.\r","fontSize":12,"order":28},{"content":"Rồi bà đọc một bài kệ:\r","fontSize":12,"order":29},{"content":"Người cho lũ cá ăn\u000bCúng dường ta có phần,\u000bTa ghi công đức ấy\u000bVà đạo tâm vẹn toàn.\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"Thế rồi nữ thần kể lại thủ đoạn gian manh của người em. Bà còn nói thêm:\r","fontSize":12,"order":31},{"content":"- Hắn nằm kia, lòng héo hon sầu khổ. Chẳng có lợi lộc gì dành cho kẻ gian lận. Ta mang lại cho ngài sở hữu của riêng ngài, đừng để cho mất đi, đừng đem cho đứa em gian tham kia. Hãy giữ tất cả cho mình.\r","fontSize":12,"order":32},{"content":"Rồi bà đọc tiếp bài kệ thứ ba:\r","fontSize":12,"order":33},{"content":"Tâm địa xấu, dối lừa, trộm cắp,\u000bGạt anh em mong đạt gia tài;\u000bÁc tâm nào gặp vận may,\u000bQuỉ thần chẳng chút tỏ bày kính tâm.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Vị thần nói như vậy, vì không muốn cho kẻ gian lận xấu xa kia được nhận tiền. Nhưng Bồ-tát nói:\r","fontSize":12,"order":35},{"content":"- Không thể như thế được.\r","fontSize":12,"order":36},{"content":"Và ngài liền gửi cho em năm trăm đồng.\r","fontSize":12,"order":37},{"alignment":1,"content":"*\r","fontSize":12,"order":38},{"content":"Sau khi kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế và ở phần kết thúc Tứ Ðế, thương gia kia đắc quả Dự Lưu. Thề rồi bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":39},{"content":"- Bấy giờ người em là thương gia không thật thà kia, còn người anh chính là Ta.\r","fontSize":12,"order":40},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":41},{"alignment":1,"content":" \r","fontSize":12,"order":42}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/288. Chuyện Xâu Cá (Tiền thân Macch-Uddàna).\r","title":"288. Chuyện Xâu Cá (Tiền thân Macch-Uddàna).\r"},{"ID":290,"paragraphs":[{"content":"289. Chuyện Mong Ước Khác Nhau (Tiền thân Nàna-Chanda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chúng tôi chung sống một nhà...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này được bậc Ðạo Sư kể tại Kỳ Viên về việc Tôn giả Ànanda nhận một vật phẩm giá trị.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết câu chuyện sẽ được diễn tả trong số 456. Tiền thân Junha, Chương Mười một.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Ngày xưa, khi Brahmadatta là vua xứ Ba-la-nại, Bồ-tát sinh ra làm con trai của chánh hoàng hậu. Ngài lớn lên và được giáo dục tại Takkasilà, rồi lên ngôi vua sau khi phụ vương mất. Một giáo sĩ của hoàng gia bị bãi chức đang sống rất nghèo khổ trong một ngôi nhà cũ kỹ.\r","fontSize":12,"order":6},{"content":"Một đêm kia, nhà vua giả trang vi hành trong thành phố để xem xét tình hình. Một đám trộm cướp xong việc, ghé đến uống rượu trong một quán, rồi ra về mang thêm một tí rượu đựng trong một cái bình. Chúng rình thấy vua đang đi trên đường liền la lớn:\r","fontSize":12,"order":7},{"content":"- Này anh là ai?\r","fontSize":12,"order":8},{"content":"Chúng quật ngài xuống, giật lấy chiếc áo choàng, rồi lượm bình lên và đi, đồng thời mang ngài theo.\r","fontSize":12,"order":9},{"content":"Vị Bà-la-môn nói trên bấy giờ đang đứng ngoài đường xem thiên văn. Ông nhìn sao, biết được vua đang rơi vào tay bọn bất lương, liền gọi vợ, bà vội chạy đến hỏi việc gì. Ông bảo:\r","fontSize":12,"order":10},{"content":"- Bà nó ạ, đức vua của chúng ta đã rơi vào tay bọn đối nghịch!\r","fontSize":12,"order":11},{"content":"Bà vợ nói:\r","fontSize":12,"order":12},{"content":"- Sao thưa ông, ông tính thế nào với nhà vua đấy?\r","fontSize":12,"order":13},{"content":"- Các Bà-la-môn của ngài sẽ lo việc ấy.\r","fontSize":12,"order":14},{"content":"Vua nghe như thế rồi đi được một đoạn, ngài năn nỉ bọn vô lại:\r","fontSize":12,"order":15},{"content":"- Thưa các ông, tôi là một kẻ nghèo khó, các ông hãy lấy áo của tôi mà tha cho tôi đi.\r","fontSize":12,"order":16},{"content":"Ngài cứ năn nỉ như vậy mãi, cuối cùng bọn chúng thương hại và thả ngài ra. Ngài để ý chỗ ở của hai vợ chồng kia, bèn quay trở lại.\r","fontSize":12,"order":17},{"content":"Bấy giờ, vị Bà-la-môn nói với vợ:\r","fontSize":12,"order":18},{"content":"- Bà nó ạ, đức vua đã thoát khỏi tay bọn đối nghịch kia rồi.\r","fontSize":12,"order":19},{"content":"Vua nghe hết việc này cũng như trước kia. Rồi vua trở về cung điện.\r","fontSize":12,"order":20},{"content":"Sáng mai, vua cho gọi các vị Bà-la-môn của ngài và hỏi họ:\r","fontSize":12,"order":21},{"content":"- Quí vị có xem thiên văn không?\r","fontSize":12,"order":22},{"content":"- Thưa Ðại vương, có.\r","fontSize":12,"order":23},{"content":"- May hay rủi thế?\r","fontSize":12,"order":24},{"content":"- Thưa Ðại vương, may.\r","fontSize":12,"order":25},{"content":"- Không có mây mờ hay nguyệt thực chứ?\r","fontSize":12,"order":26},{"content":"- Không, tâu ngài, không có.\r","fontSize":12,"order":27},{"content":"Vua phán:\r","fontSize":12,"order":28},{"content":"- Ði kiếm đem về cho ta thầy Bà-la-môn ở chỗ nhà kia... Vua chỉ chỗ cho họ.\r","fontSize":12,"order":29},{"content":"Thế là họ kiếm đem về vị giáo sĩ già kia. Bấy giờ vua hỏi ông ta:\r","fontSize":12,"order":30},{"content":"- Thưa thầy, đêm hôm qua thầy có xem thiên văn không?\r","fontSize":12,"order":31},{"content":"- Vâng, tâu Ðại Vương, thần có xem.\r","fontSize":12,"order":32},{"content":"- Có mây mờ hay nguyệt thực nào không?\r","fontSize":12,"order":33},{"content":"- Thưa Ðại vương có. Ðêm hôm qua, ngài rơi vào tay những kẻ nghịch và một lúc sau ngài thoát ra được.\r","fontSize":12,"order":34},{"content":"Nhà vua phán:\r","fontSize":12,"order":35},{"content":"- Phải như vậy mới đúng là một chiêm tinh gia.\r","fontSize":12,"order":36},{"content":"Ngài bèn đuổi các Bà-la-môn kia và bảo vị lão sư ấy rằng ngài rất bằng lòng rồi ban ông ta một ân huệ. Ông xin phép được về hỏi ý kiến gia đình và vua chấp thuận.\r","fontSize":12,"order":37},{"content":"Thầy Bà-la-môn về gọi vợ, con trai, con dâu và cô tớ gái đến và đặt vấn đề với họ:\r","fontSize":12,"order":38},{"content":"- Vua ban cho ta một điều ước. Vây ta phải xin gì?\r","fontSize":12,"order":39},{"content":"Bà vợ đáp:\r","fontSize":12,"order":40},{"content":"- Theo tôi, ông hãy xin một trăm con bò sữa.\r","fontSize":12,"order":41},{"content":"Người con trai, tên Chatta nói:\r","fontSize":12,"order":42},{"content":"- Theo con, hãy xin một chiếc xe được kéo bởi những con ngựa nòi trắng thực đẹp.\r","fontSize":12,"order":43},{"content":"Và người con dâu:\r","fontSize":12,"order":44},{"content":"- Còn theo con, hãy xin đủ thứ trang sức, bông tai có gắn ngọc và vân vân...\r","fontSize":12,"order":45},{"content":"Rồi đến cô tớ gái (tên là Punnà):\r","fontSize":12,"order":46},{"content":"- Theo con, hãy xin một bộ cối chày và một cái rổ sàng thóc.\r","fontSize":12,"order":47},{"content":"Còn thầy Bà-la-môn ước được hưởng hoa lợi của một ngôi làng. Thế rồi, ông trở lại chầu nhà vua. Ngài muốn biết vợ ông có được hỏi ý kiến không, ông đáp:\r","fontSize":12,"order":48},{"content":"- Tâu Ðại vương, có. Nhưng mọi người được hỏi ý đều không ai đồng ý với nhau.\r","fontSize":12,"order":49},{"content":"Rồi ông đọc hai bài kệ sau:\r","fontSize":12,"order":50},{"content":"Chúng tôi chung sống một nhà,\u000bÝ này ý nọ chia ra mỗi người!\u000bTrăm bò sữa, ý vợ tôi;\u000bCòn tôi thì muốn một ngôi làng giàu;\u000b\u000bTrai ưa ngựa kéo xe sau;\u000bHoa tai gắn ngọc, mong cầu gái kia;\u000bPunnà bé nhỏ, nữ tỳ\u000bNói rằng nàng muốn cối đi cùng chày!\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"Vua phán:\r","fontSize":12,"order":52},{"content":"- Ðược rồi! Tất cả đều được như ý.\r","fontSize":12,"order":53},{"content":"Rồi ngài đọc bài kệ sau:\r","fontSize":12,"order":54},{"content":"Hãy cho người vợ trăm bò;\u000bNgười chồng tốt bụng được cho ngôi làng;\u000bHoa tai ngọc tặng cô nàng;\u000bXe đôi ngựa kéo gởi chàng trai kia;\u000bCòn cô giúp việc trong nhà\u000bTrao cho chày cối - Thế là thỏa chung.\r","fontItalic":-1,"fontSize":12,"order":55},{"content":"Thế là vua đã làm thỏa nguyện thầy Bà-la-môn ấy và ban cho cả danh vọng lớn lao. Vua còn ban lệnh từ nay về sau ông được tham dự vào các công việc của vua và giữ ông bên cạnh làm cố vấn riêng cho ngài.\r","fontSize":12,"order":56},{"alignment":1,"content":"*\r","fontSize":12,"order":57},{"content":"Khi kể xong Pháp thoại này, Bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":58},{"content":"- Lúc bấy giờ thầy Ba-la-môn kia là Ànanda, còn vị vua chính là Ta.\r","fontSize":12,"order":59},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":60},{"alignment":1,"content":" \r","fontBold":-1,"fontSize":12,"order":61}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/289. Chuyện Mong Ước Khác Nhau (Tiền thân Nàna-Chanda)\r","title":"289. Chuyện Mong Ước Khác Nhau (Tiền thân Nàna-Chanda)\r"},{"ID":291,"paragraphs":[{"content":"290. Chuyện Thử Thách Giới Đức (Tiền thân Sìla-Vĩmamsa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cho rằng đạo hạnh đáng yêu...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này được bậc Ðạo Sư kể tại Kỳ Viên về một Bà-la-môn thử nghiệm thanh danh của mình.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết đưa đến câu chuyện và ngay cả câu chuyện ở đây đều giống như ở Tiền thân Silavimamsa, số 86.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Khi Brahmadatta là vua xứ Ba-la-nại, vị giáo sĩ của vua quyết định thử nghiệm thanh danh của mình về đức hạnh. Trong hai ngày đầu, ông đều mỗi ngày lấy một đồng tiền do người coi kho giữ. Vào ngày thứ ba, ông bị đưa đến trình vua vì bị kết tội ăn cắp. Dọc đường, ông chú ý đến mấy người bắt rắn đang làm cho rắn múa. Vua hỏi tại sao ông làm một việc như vậy. Thầy Bà-la-môn trả lời:\r","fontSize":12,"order":6},{"content":"- Ðể thử nghiệm thanh danh của tôi về đức hạnh.\r","fontSize":12,"order":7},{"content":"Rồi nói tiếp:\r","fontSize":12,"order":8},{"content":"Cho rằng Ðức hạnh đáng yêu\u000bNgười ta tôn quí bao nhiêu trên đời.\u000bXem kia! Rắn độc chết người,\u000bBảo rằng nó tốt, chẳng đòi chết ngay.\u000b\u000bTôi nay bảo, khắp đầy trần thế\u000bÐức hạnh là tôn quí đáng yêu:\u000bKẻ nào đạo đức vẫn nêu\u000bCon đường đạo quả bước theo mãi hoài.\u000b\u000bTình thân thiết, sáng ngời chúng bạn\u000bRồi đến khi số tận mạng chung,\u000bKẻ nào tích đức sẵn sàng\u000bCõi trời, kẻ ấy được phần tái sinh.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Sau khi thuyết giảng về cái đẹp của đức hạnh bằng ba bài kệ trên, giáo sĩ Bà-la-môn ấy nói tiếp:\r","fontSize":12,"order":10},{"content":"- Tâu Ðại vương, gia đình tôi đã hiến dâng cho ngài bao nhiêu thứ: tài sản của cha tôi, của mẹ tôi và cả những gì mà tôi đã có: điều ấy chẳng bao giờ dứt. Còn tôi đây, tôi đã lấy mấy đồng tiền kia trong kho báu chỉ để thử nghiệm giá trị của riêng tôi. Bây giờ tôi thấy rằng thọ sanh dòng dõi, huyết thống và gia đình chẳng có giá trị gì trên đời này và chỉ có đức hạnh là tốt nhất. Tôi muốn sống đời Phạm hạnh, xin ngài cho phép tôi được như vậy!\r","fontSize":12,"order":11},{"content":"Giáo sĩ cứ năn nỉ mãi, cuối cùng vua đành chấp thuận. Thế là ông lìa bỏ thế gian lui vào dãy Hy-mã-lạp Sơn (Tuyết Sơn) để sống Phạm hạnh, tu tập các Thắng trí và các Thiền chứng cho đến khi tái sanh vào cõi Phạm thiên.\r","fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":14},{"content":"- Lúc bấy giờ, vị giáo sư thử nghiệm thanh danh về đức hạnh kia chính là Ta.\r","fontSize":12,"order":15},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":16}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/290. Chuyện Thử Thách Giới Đức (Tiền thân Sìla-Vĩmamsa)\r","title":"290. Chuyện Thử Thách Giới Đức (Tiền thân Sìla-Vĩmamsa)\r"},{"ID":292,"paragraphs":[{"content":"291. Chuyện Cái Bát Thần (Tiền thân Bhadra-Ghata)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kẻ vô dụng một lần được bát...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này được bậc Ðạo Sư kể tại Kỳ Viên về một người cháu của Trưởng giả Cấp Cô Ðộc.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Người này đã hoang phí số tài sản kế thừa là bốn trăm triệu đồng vàng. Anh ta đến thăm người chú Cấp Cô Ðộc và được Trưởng giả cho một ngàn đồng để làm vốn mua bán. Anh ta tiêu xài hết số tiền rồi lại đến Trưởng giả. Lần này anh được cho năm trăm đồng. Tiêu xài hết xong, anh lại đến và lần này chú anh chỉ cho anh hai bộ quần áo vải thô. Thế là khi anh đã hết luôn hai bộ quần áo kia và đến xin thêm một lần nữa thì bị chú anh tóm cổ ném ra cửa. Anh ta chẳng còn ai giúp đỡ, sau đó đã ngã xuống bên một xó đường và chết. Người ta kéo anh ra rồi ném ở đấy.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Ông Cấp Cô Ðộc đến kể với đức Phật về các sự việc đã xảy ra cho cháu ông, bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Làm sao ông mong làm thỏa mãn một kẻ chính Ta ngày xưa cũng không thể làm thỏa mãn dù rằng Ta đã cho anh ta một cái Bát Ước.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi do yêu cầu của Trưởng giả, Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Ngày xưa, khi vua Brahmatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra là con của một thương gia giàu có. Sau khi cha mất, ngài thay cha quán xuyến mọi việc. Trong nhà của ngài có chôn một kho tàng bốn trăm triệu đồng. Ngài có một con trai độc nhất. Bồ-tát bố thí, hành thiện cho đến khi chết và tái sanh làm Thiên chủ Ðế Thích (Sakha).\r","fontSize":12,"order":9},{"content":"Con trai của Bồ-tát làm một cái rạp ngoài đường để ngồi uống rượu cùng với đám bạn bè tụ tập quanh anh ta. Anh trả một ngàn đồng cho bọn làm trò chạy nhảy, nhào lộn, bọn ca sĩ, vũ công, suốt ngày ăn nhậu, trác táng. Anh rong chơi đây đó, chỉ đòi đàn địch múa ca, mãi mê theo đám bạn thô lỗ, chìm đắm trong thói nhàn cư lười biếng. Vì thế, chỉ trong một thời gian ngắn ngủi, anh đã tiêu xài cả kho tàng bốn trăm triệu đồng, hết cả mọi sở hữu, của cải, đồ đạc rồi trở nên nghèo khó cực khổ đến độ phải lang thang rách rưới tả tơi.\r","fontSize":12,"order":10},{"content":"Thiên chủ Ðế Thích, trong lúc suy xét, biết rõ anh ta nghèo khổ như thế nào. Do lòng thương con thúc đẩy, ngài cho anh ta một cái Bát Ước và dặn:\r","fontSize":12,"order":11},{"content":"- Con ạ, hãy giữ gìn, chớ làm vỡ cái bát này. Bao lâu con còn giữ được nó thì tài sản của con sẽ không cạn được. Vì vậy, hãy giữ gìn nó cẩn thận!\r","fontSize":12,"order":12},{"content":"Nói xong, ngài quay về trời.\r","fontSize":12,"order":13},{"content":"Sau đó, anh chàng kia chỉ lấy bát uống rượu chứ chẳng làm gì cả. Một hôm, trong lúc say sưa, anh ném Bát lên không cho nó rơi xuống mà bắt lấy. Thế rồi có lần anh bắt hụt, Bát rơi xuống đất vỡ tan tành! Thế là anh lại trở nên nghèo khó, rách rưới tả tơi đi khắp đây đó cầm bát ăn xin rồi cuối cùng ngã xuống một bờ tường rồi chết.\r","fontSize":12,"order":14},{"content":"Khi kể xong chuyện này, bậc Ðạo Sư đọc tiếp:\r","fontSize":12,"order":15},{"content":"Kẻ vô dụng một lần được bát,\u000bLòng muốn gì, Bát tất thỏa ngay,\u000bBao lâu còn giữ Bát này,\u000bTiền tài luôn vẫn còn đầy cho anh.\u000b\u000bTrong một lúc ngông nghênh say khướt,\u000bAnh làm tan Bát phước lành rồi!\u000bLõa lồ, rách rưới tả tơi,\u000bKẻ rồ tội nghiệp sống đời đắng cay.\u000b\u000bKẻ nào có gia tài đồ sộ\u000bNhưng hưởng đời, tiết độ chẳng hay,\u000bPhút giây tàn mạt! - cũng tày\u000bAnh chàng khờ khạo vỡ ngay Bát thần.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Với Trí tuệ Toàn hảo, bậc Ðạo Sư đọc các bài kệ trên, rồi nhận diện Tiền thân:\r","fontSize":12,"order":18},{"content":"- Bấy giờ, người cháu của Cấp Cô Ðộc là anh chàng vô lại đã đành vỡ cái Bát phước lành kia, còn chính Ta là Ðế-Thích.\r","fontSize":12,"order":19},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":20}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/291. Chuyện Cái Bát Thần (Tiền thân Bhadra-Ghata)\r","title":"291. Chuyện Cái Bát Thần (Tiền thân Bhadra-Ghata)\r"},{"ID":293,"paragraphs":[{"content":"292. Chuyện Vua Quạ Supatta (Tiền thân Supatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ở nơi đây, thành Ba-la-nại...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này được bậc Ðạo Sư kể tại Kỳ Viên về việc Trưởng Lão Xá-lợi-phất dâng tặng bà Bimbàdevi một bữa cơm trộn bơ tươi và cá hồng.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết câu chuyện cũng giống như ở số 281. Tiền thân Abbhantara đã kể trước đây. Ở đây, vị Tỷ-kheo-ni bị đau bao tử. Tôn giả La-hầu-la đến thuật chuyện với Trưởng lão. Trưởng lão bảo La-hầu-la ngồi ở phòng đợi rồi ngài đến nhà vua, được cúng cơm, cá hồng và bơ tươi. La-hầu-la mang cơm ấy cho vị Tỷ-kheo-ni, mẹ ông. Khi bà dùng xong món ăn ấy thì bệnh dứt ngay. Vua sai người đi dò xem, rồi từ đó luôn luôn bảo đem cúng dường bà món ăn ấy.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một hôm, các Tỷ-kheo bắt đầu bàn tán trong Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Hiền hữu, Tướng quân Chánh pháp đã làm thỏa lòng vị Tỷ-kheo-ni ấy với món ăn như thế kia.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư bước vào, hỏi các Tỷ-kheo đang bàn tán chuyện gì. Khi được thuật lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, đây không phải là lần đầu tiên Xá-Lợi-Phất đã tặng mẹ của La-hầu-la món bà cần; trước kia, vị ấy cũng đã làm như thế.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra là một con Quạ, lớn lên trở thành vị lãnh đạo của tám mươi ngàn con quạ, tức là Vua Quạ (Ô vương), tên Supatta hay Hoàng Dực (Cánh vàng). Vợ chánh của vua Quạ tên là Suphassã hay Nhu Hòa; vị Ðại tướng là Sumukho, Mỹ Chủy (Mỏ đẹp). Vua Quạ sống với đàn tám mươi ngàn con gần Ba-la-nại.\r","fontSize":12,"order":11},{"content":"Một hôm, vua Quạ và vợ đi kiếm ăn bay qua bếp của nhà vua. Người đầu bếp của vua vừa làm xong một số đĩa thức ăn gồm đủ các loại cá. Ông chưa đậy các đĩa vì muốn để như thế một lát cho nguội. Ô hoàng hậu ngửi thấy mùi thơm của thức ăn và khao khát được một miếng. Nhưng hôm đó nàng chẳng nói gì.\r","fontSize":12,"order":12},{"content":"Thế nhưng đến ngày hôm sau, khi Vua Quạ đến rủ vợ đi ăn thì nàng bảo:\r","fontSize":12,"order":13},{"content":"- Hãy đi một mình! Thiếp đang quá thèm muốn một thứ!\r","fontSize":12,"order":14},{"content":"- Thứ gì vậy?\r","fontSize":12,"order":15},{"content":"- Thiếp muốn ăn một ít đồ ăn của nhà vua và vì không thể có được nên thiếp sắp chết đây.\r","fontSize":12,"order":16},{"content":"Vua Quạ ngồi xuống và suy nghĩ. Mỹ Chủy đến gần vua và hỏi xem vua đang buồn về việc gì. Vua Quạ kể lại sự việc.\r","fontSize":12,"order":17},{"content":"-Ồ-, sẽ được ngay mà!\r","fontSize":12,"order":18},{"content":"Quạ Tướng quân bảo thế, rồi nói thêm để cả hai được yên tâm:\r","fontSize":12,"order":19},{"content":"- Hôm nay các ngài cứ ở đây, thần sẽ đi kiếm đồ ăn về.\r","fontSize":12,"order":20},{"content":"Thế rồi, Quạ Tướng quân họp đàn Quạ lại và kể lại mọi việc cho chúng.\r","fontSize":12,"order":21},{"content":"- Nào chúng ta hãy đi lấy thứ ấy!\r","fontSize":12,"order":22},{"content":"Rồi tất cả cùng bay đến Ba-la-nại. Quạ Tướng quân cắt đặt từng nhóm quạ đậu đó đây gần nhà bếp để trông chừng, còn nó cùng với tám tên giỏi nhất, ngồi trên mái bếp. Trong khi chờ thức ăn của vua được dọn ra, nó ra lệnh cho chúng:\r","fontSize":12,"order":23},{"content":"- Khi người kia mang thức ăn đi, ta sẽ làm cho ông ta để rơi các cái đĩa xuống. Một khi đã làm như thế là xem như đời ta tàn rồi. Vậy thì bốn đứa trong bọn phải mổ và ngậm cơm đầy miệng, còn bốn đứa kia ngậm cá rồi bay về dâng cho vua và hoàng hậu của ta ăn; các ngài có hỏi ta đâu thì bảo rằng ta sắp về tới.\r","fontSize":12,"order":24},{"content":"Người đầu bếp bấy giờ đã làm xong nhiều thức ăn cao lương móc vào đòn gánh và đem tới phòng của vua. Khi ông băng qua sân, Quạ Tướng ra hiệu cho bọn tùy tùng rồi bay đâm vào ngực ông, tấn công bằng những cái vuốt trương ra, bằng chiếc mỏ nhọn như mũi thương, nó mổ vào chóp mũi và bằng hai bàn chân nó khóa chặt hai hàm của ông ta.\r","fontSize":12,"order":25},{"content":"Nhà vua đang đi dạo ở tầng trên, khi nhìn ra cửa sổ lớn trông thấy con quạ đang làm như thế, liền gọi người đầu bếp:\r","fontSize":12,"order":26},{"content":"- Này, thả mấy cái đĩa xuống và bắt lấy con quạ!\r","fontSize":12,"order":27},{"content":"Người kia liền thả đĩa xuống rồi nắm chặt con quạ.\r","fontSize":12,"order":28},{"content":"- Ðến đây! Vua kêu lên.\r","fontSize":12,"order":29},{"content":"Thế là các quạ kia tha hồ ăn, rồi mổ lấy phần còn lại như đã được dặn dò và mang đi. Sau đó cả bọn quạ tụ tập lại và ăn phần dư thừa. Tám con quạ giỏi nhất kia mang đồ về cho Quạ Vua và hoàng hậu. Thế là cơn thèm khát của Nhu Hòa lắng xuống.\r","fontSize":12,"order":30},{"content":"Người hầu mang bữa ăn kia đem con quạ đến trình vua.\r","fontSize":12,"order":31},{"content":"- Này Quạ! - Vua bảo - Ngươi tỏ ra chẳng kính trọng gì ta! Ngươi đã làm vỡ mũi người hầu của ta! Ngươi đã liều lĩnh ném đi cả cuộc sống của ngươi! Ðiều gì khiến ngươi đã làm như thế?\r","fontSize":12,"order":32},{"content":"Quạ trả lời:\r","fontSize":12,"order":33},{"content":"- Tâu Ðại vương! Vua của tôi sống gần Ba-la-nại, tôi là chánh tướng quân của ngài. Vợ ngài (tên Nhu Hòa) quá khao khát muốn nếm thử đồ ăn của Ðại vương. Vua của tôi nói cho tôi biết bà ấy đang thèm muốn thứ gì và liền đó tôi quyết hy sinh đời mình. Giờ đây, tôi đã gởi thức ăn về cho hoàng hậu rồi, nguyện ước của tôi đã trọn. Ðó là lý do khiến tôi đã hành động như thế.\r","fontSize":12,"order":34},{"content":"Về để giải thích sự việc đó, nó đọc ba bài kệ sau đây:\r","fontSize":12,"order":35},{"content":"Ở nơi đây, thành Ba-la-nại,\u000bTâu Ðại vương, có vị Quạ Vua,\u000bTên Hoàng Dực, với đàn kia,\u000bTám mươi ngàn quạ đều là thần dân.\u000b\u000bNhu Hoàng hậu muôn phần mơ ước:\u000bBà khát khao có được bữa cơm,\u000bCá kia riêng của Ðại vương\u000bBắt tươi nấu chín vừa mang lên bàn.\u000b\u000bXin xem tôi như hàng sứ giả,\u000bVua tôi sai nên đã đến đây.\u000bKính Vua, tôi tỏ lòng này,\u000bMũi người kia bị tôi gây đau phiền.\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"Nghe thế, vua liền nói:\r","fontSize":12,"order":37},{"content":"- Ta đây đã ban danh vọng lớn lao cho lắm người, nhưng không thể khiến họ thân thiết được. Ngay cả việc ban các tặng vật như toàn thể một ngôi làng đi nữa, ta cũng chẳng tìm thấy một kẻ dám hy sinh mạng sống cho ta. Thế mà con vật này, vốn chỉ là một con quạ, lại hy sinh đời mình cho vua của nó. Nó rất cao cả, nhu hòa, thiện hảo.\r","fontSize":12,"order":38},{"content":"Rất đẹp lòng vì các tình nết tốt của Quạ, vua tặng nó một cái lọng trắng để tỏ lòng sùng ái trân trọng. Quạ chỉ lễ bái vua về tặng vật kia, rồi lại ca ngợi đức hạnh của Hoàng Dực, vua nó.\r","fontSize":12,"order":39},{"content":"Nhà vua cho mời Hoàng Dực tới, nghe các lời giáo huấn của Vua Quạ rồi gửi cho vợ chồng Vua Quạ thức ăn của chính ngài, còn về phần bọn quạ kia thì mỗi ngày ngài đều sai nấu thực nhiều cơm để cho chúng. Chính ngài đi theo lời giáo huấn của vị Bồ-tát, che chở mọi loài sinh vật và hành thiện. Những lời giáo huấn của Quạ Hoàng Dực được ghi nhớ suốt bảy trăm năm.\r","fontSize":12,"order":40},{"alignment":1,"content":"*\r","fontSize":12,"order":41},{"content":"Khi kể xong Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":42},{"content":"- Lúc bấy giờ, vua là Ànanda, tướng quạ là Xá-lợi-phất, còn vua quạ Supatta chính là Ta.\r","fontSize":12,"order":43},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":44}],"path":"Tiểu Bộ Kinh\/Tập VI\/CHƯƠNG III\/Phẩm Ba Bài Kệ\/292. Chuyện Vua Quạ Supat
