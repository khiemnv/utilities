đến khi mặt trời mọc vẫn không thể nhen lửa. Ðó là lý do làm chướng ngại việc chúng con đi.\r","fontSize":12,"order":22},{"content":"Vị giáo sư nghe việc làm của thanh niên ấy, liền nói:\r","fontSize":12,"order":23},{"content":"- Chính việc làm của kẻ ngu si đã đem đến sự tổn hại như vậy.\r","fontSize":12,"order":24},{"content":"Rồi vị giáo sư đọc bài kệ này:\r","fontSize":12,"order":25},{"content":"Ai có việc làm trước,\u000bVề sau mới chịu làm\u000bNhư bẻ Va-ra-na,\u000bVề sau nó chịu khổ.\r","fontSize":12,"leftIndent":36,"order":26},{"content":"Như vậy, Bồ-tát nói rõ lý do này cho các đệ tử, rồi trọn đời làm các công đức như bố thí.... Và khi mạng chung, ngài đi theo nghiệp của mình.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Này các Tỷ-kheo, không phải ngày nay kẻ ấy mới làm chướng ngại cho các ông. Thuở trước, kẻ ấy cũng đã làm vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"Sau khi bậc Ðạo Sư kể pháp thoại này, Ngài kết hợp hai mẩu chuyện, và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Thời ấy, thanh niên bị cành cây đánh vào mắt là Tỷ-kheo bị gãy xương bắp vế. Các thanh niên khác là hội chúng của đức Phật, còn giáo sư Bà-la-môn là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM VARANA\/71. CHUYỆN CÂY VARANA (Tiền thân Vanara)\r","title":"71. CHUYỆN CÂY VARANA (Tiền thân Vanara)\r"},{"ID":73,"paragraphs":[{"content":"72. CHUYỆN TƯỢNG VƯƠNG ÐỨC HẠNH (Tiền thân Sìlavanàga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Con người không biết ơn...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Trúc Lâm, bậc Ðạo Sư đã kể về Ðề-bà-đạt-đa. Các Tỷ-kheo, ngồi tại Pháp đường, và nói chuyện:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa các Hiền giả, Ðề-bà-đạt-đa vô ơn, không biết những công hạnh của đức Như Lai.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư đến, hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, các ông ngồi ở đây đang nói chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Sau khi được biết câu chuyện ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới vô ơn. Trước kia, kẻ ấy cũng đã vô ơn rồi. Kẻ ấy không bao giờ biết công đức gì của Ta.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, theo lời yêu cầu của họ, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát nhập thai trong bụng một con voi ở dãy Hy-mã-lạp Sơn. Khi sanh ra, Bồ-tát toàn trắng như một khối bạc; đôi mắt Bồ-tát giống như những hòn châu báu, chói sáng như năm loại ánh sáng; miệng giống như tấm vải đỏ; vòi giống như sợi dây bạc điểm thêm những chấm vàng đỏ. Bốn chân như mài láng như sơn mài. Như vậy, thân hình Bồ-tát có sắc đẹp tối thượng, được trang điểm với mười hạnh Ba-la-mật tuyệt hảo.\r","fontSize":12,"order":11},{"content":"Khi Bồ-tát lớn lên, tất cả con voi Hy-mã-lạp Sơn tụ họp lại để hầu hạ Bồ-tát. Khi sống ở Hy-mã-lạp Sơn được vây quanh với tám vạn con voi, Bồ-tát thấy tội lỗi của đàn voi trong tương lai, nên tách rời khỏi đàn, sống một mình trong rừng, và với đức hạnh của mình, được gọi là Tượng vương có đức hạnh.\r","fontSize":12,"order":12},{"content":"Một người sống ở Ba-la-nại, chưa quen sống ở rừng, đi vào dãy Hy-mã-lạp Sơn, tìm những vật liệu cho nghề nghiệp nuôi sống của mình. Do không nhận định được phương hướng, lạc đường kẻ ấy hoảng hốt vì sợ bị chết, vừa đi vừa dang tay ra than khóc. Bồ-tát nghe kẻ ấy than khóc quá độ, động lòng thương, muốn cứu kẻ ấy thoát khổ, liền đi đến gần. Kẻ ấy thấy Bồ-tát liền hoảng sợ chạy trốn. Bồ-tát thấy kẻ ấy chạy, liền đứng lại ngay tại chỗ. Người ấy thấy Bồ-tát đứng, cũng đứng lại. Bồ-tát đi đến, người ấy lại bỏ chạy. Khi thấy Bồ-tát đứng, kẻ ấy cũng đứng lại và suy nghĩ: \"Con voi này, khi ta chạy thì đứng lại, khi ta đứng thì đi đến gần, ta thoát khỏi khổ này\". Nghĩ vậy, trở thành mạnh dạn, kẻ ấy đứng lại. Bồ-tát đi đến gần và nói:\r","fontSize":12,"order":13},{"content":"- Này bạn, sao bạn lại đi lang thang ở đây, và khóc than như vậy?\r","fontSize":12,"order":14},{"content":"- Thưa chúa voi, không nhận định được phương hướng, lạc đường, nên tôi sợ chết!\r","fontSize":12,"order":15},{"content":"Rồi Bồ-tát đưa người ấy về trú xứ của mình, trong một vài ngày, thết đãi kẻ ấy với trái cây và những vật thực khác, và nói:\r","fontSize":12,"order":16},{"content":"- Này bạn, chớ sợ hãi. Ta sẽ đưa bạn đến con đường của loài người đi.\r","fontSize":12,"order":17},{"content":"Bồ-tát để kẻ ấy ngồi trên lưng ngựa, đưa đến con đường có loàn người đi. Người ấy là một người phản bạn, nghĩ rằng nếu có ai hỏi, sẽ nói lên những gì cần phải nói. Tuy ngồi trên lưng Bồ-tát, nhưng người ấy vừa đi vừa nhận diện tướng cây, tướng núi. Bồ-tát đi ra khỏi rừng, đứng trên con đường lớn đưa đến Ba-la-nại, tiễn người ấy đi và nói:\r","fontSize":12,"order":18},{"content":"- Này bạn, hãy đi theo con đường này. Dù có ai hỏi hay không hỏi chỗ của ta, cũng đừng nói cho ai biết.\r","fontSize":12,"order":19},{"content":"Nói xong, để người ấy ra đi, rồi Bồ-tát trở lại trú xứ của mình.\r","fontSize":12,"order":20},{"content":"Người ấy đến Ba-la-nại, trong khi đang đi đến con đường của người thợ ngà voi, thấy nhiều đồ vật khác nhau được làm ra từ ngà voi, bèn hỏi:\r","fontSize":12,"order":21},{"content":"- Các bạn, nếu được ngà một con voi đang sống, bạn có lấy không?\r","fontSize":12,"order":22},{"content":"- Bạn nói gì vậy? Ngà con voi đang sống có giá trị nhiều hơn ngà con voi chết rồi.\r","fontSize":12,"order":23},{"content":"- Ta sẽ đem về cho bạn ngà một con voi đang sống.\r","fontSize":12,"order":24},{"content":"Sau khi chuẩn bị lương thực, đem theo một cái cưa sắc bén, kẻ ấy đi đến trú xứ của Bồ-tát. Chúa voi thấy kẻ ấy liền hỏi:\r","fontSize":12,"order":25},{"content":"- Ngươi đến đây vì mục đích gì?\r","fontSize":12,"order":26},{"content":"- Thưa chúa voi, tôi nghèo khổ, đời sống quá khổ cực. Nếu bạn cho tôi đôi ngà của bạn, tôi sẽ bán chúng lấy tiền để nuôi sống.\r","fontSize":12,"order":27},{"content":"- Vậy này bạn, ta cho bạn ngà của ta, bạn có cái cưa để cưa cặp ngà không?\r","fontSize":12,"order":28},{"content":"- Thưa chúa voi, tôi đến đây có đem theo cái cưa.\r","fontSize":12,"order":29},{"content":"- Vậy hãy cưa ngà rồi đem về.\r","fontSize":12,"order":30},{"content":"Rồi Bồ-tát co hai chân lại, ngồi xuống như con bò ngồi. Người ấy cưa hai ngà tối thượng của chúa voi. Bồ-tát lấy cái vòi giao hai cái ngà cho kẻ ấy và nói:\r","fontSize":12,"order":31},{"content":"- Này bạn, không phải vì không thích ý, vì không ưa cặp ngà này mà ta cho bạn. Nhưng ngàn lần, trăm ngàn lần thân yêu hơn đối với ta là cặp ngà giải thoát giác ngộ, ngà này có thể giúp ta hiểu tất cả các pháp. Do vậy, mong rằng sự bố thí đôi ngà này của ta sẽ đem lại cho ta Nhứt thiết trí!\r","fontSize":12,"order":32},{"content":"Với lời nói ấy, Bồ-tát đưa hai cái ngà cho người ấy như là cái giá của Nhứt thiết trí. Kẻ ấy lấy ngà xong, đem bán đi. Khi tiền tiêu hết rồi, kẻ ấy lại đi đến Bồ-tát và nói:\r","fontSize":12,"order":33},{"content":"- Thưa chúa voi, sau khi bán hai cái ngà của bạn, với tiền lấy được, tôi chỉ trả hết nợ cũ. Vậy hãy cho tôi các ngà còn lại.\r","fontSize":12,"order":34},{"content":"Bồ-tát chấp thuận, bảo cưa các ngà còn lại như trước. Người ấy đem bán chúng, rồi lại đi đến và nói:\r","fontSize":12,"order":35},{"content":"- Tôi không thể sống được, hạy cho tôi chân gốc của các ngà.\r","fontSize":12,"order":36},{"content":"- Ðược lắm!\r","fontSize":12,"order":37},{"content":"Con voi nói và ngồi xuống như lần trước. Con người độc ác ấy đạp lên trên cái vòi giống như sợi dây bạc của bậc Ðại Sĩ, leo lên trên đầu voi như đỉnh núi Kelasa đánh vào gốc chân của hai cái ngà, cho đến khi móc thịt ra. Rồi kẻ ấy dùng cưa sắc bén cưa cái gốc chân ngà, và lấy đem đi. Khi người ác độc ấy vừa ra khỏi tầm mắt của Bồ-tát, thì quả đất cứng dày đặc, dài hơn hai trăm ngàn dặm, có thể chở nổi sức nặng kinh khủng của núi Tu-di, với các triền núi bao vây, với tất cả phân tiểu ghê tởm hôi thối; nhưng quả đất không thể chịu nổi sự độc ác kia, nên đã nứt ra tạo thành một vực thẳm. Các ngọn lửa từ đáy đại A-tỳ địa ngục phun lên, bao phủ con người phản bạn với một cái màn tử vong, cuốn lấy kẻ ấy đem đi. Như vậy, khi con người độc ác ấy bị nuốt vào lòng đất, vị thần trú ở khóm rừng làm vang dậy khắp cả khu rừng với lời nói:\r","fontSize":12,"order":38},{"content":"- Người bạn vô ơn phản bội, dầu được cho quốc độ của vua Chuyển luân, cũng không cảm thấy thỏa mãn.\r","fontSize":12,"order":39},{"content":"Và để thuyết pháp, vị thần ấy đọc bài kệ này:\r","fontSize":12,"order":40},{"content":"Con người không biết ơn\u000bLuôn luôn thấy kẽ hỡ,\u000bDầu được cho quả đất,\u000bKhông bao giờ thỏa mãn.\r","fontSize":12,"leftIndent":36,"order":41},{"content":"Như vậy, vị thầy cây thuyết pháp, làm vang động cả khu rừng ấy, Còn Bồ-tát sống cho đến mạng chung, rồi đi theo nghiệp của mình.\r","fontSize":12,"order":42},{"alignment":1,"content":"*\r","fontSize":12,"order":43},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới vô ơn. Trong quá khứ, kẻ ấy cũng đã vô ơn rồi.\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"Sau khi kể pháp thoại ấy, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":46},{"content":"- Lúc bấy giờ, người bạn phản bội là Ðề-bà-đạt-đa, vị thần cây là Xá-lợi-phất, còn Tượng vương có đức hạnh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":47},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":48}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM VARANA\/72. CHUYỆN TƯỢNG VƯƠNG ÐỨC HẠNH (Tiền thân Sìlavanàga)\r","title":"72. CHUYỆN TƯỢNG VƯƠNG ÐỨC HẠNH (Tiền thân Sìlavanàga)\r"},{"ID":74,"paragraphs":[{"content":"73.CHUYỆN ÐÚNG VẬY CHĂNG? (Tiền thân Saccankira)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Như vậy, họ nói thật...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Trúc Lâm, bậc Ðạo Sư kể về âm mưu sát hại. Khi ấy, chúng Tỷ-kheo đang ngồi trong Pháp đường nói về sự độc ác của Ðề-bà-đạt-đa:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Hiền giả, Ðề-bà-đạt-đa không biết công đức của bậc Ðạo Sư, nên đã âm mưu sát hại Ngài.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư đi đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, các ông ngồi họp, và đang bàn câu chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Khi được biết câu chuyện ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải nay Ðề-bà-đạt-đa mới âm mưu sát hại Ta, trong thời quá khứ, kẻ ấy cũng đã làm như vậy.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, vua có một con trai tên là hoàng tử Ác Ðộc. Hoàng tử bạo ngược giống như con rắn độc bị thương, không nói với ai mà không mắng nhiếc, đánh đập. Ðối với dân trong nội cung và ngoại cung, hoàng tử như bụi trong mắt, như con quỷ đến ăn thịt, ai cũng ghét bỏ và sợ hãi.\r","fontSize":12,"order":11},{"content":"Một hôm, muốn chơi trò dưới nước, cùng với một đám tùy tùng đông đảo, hoàng tử đi đên bờ sông. Trong lúc ấy, dông tố nổi lên. Các phương trời trở thành tối tăm mù mịt. Hoàng tử bảo các người hầu hạ:\r","fontSize":12,"order":12},{"content":"- Này các ngươi, hãy đưa ta ra giữa sông, tắm cho ta và đưa ta về.\r","fontSize":12,"order":13},{"content":"Họ đưa hoàng tử ra giữa sông bàn với nhau:\r","fontSize":12,"order":14},{"content":"- Vua sẽ làm gì chúng ta? Chúng ta hãy giết đứa ác nhân này ngay ở nơi đây!\r","fontSize":12,"order":15},{"content":"Họ thả hoàng tử xuống nước và nói:\r","fontSize":12,"order":16},{"content":"- Ðồ con quỷ đen, hãy đi vào đấy.\r","fontSize":12,"order":17},{"content":"Rồi họ leo lên, đứng trên bờ. Khi được hỏi hoàng tử ở đâu, họ trả lời:\r","fontSize":12,"order":18},{"content":"- Chúng tôi không thấy hoàng tử. Thấy dông tố khởi lên, hoàng tử ra khỏi nước và đi trước rồi.\r","fontSize":12,"order":19},{"content":"Các đại thần đi đến hầu vua, và vua hỏi hoàng tử đâu, họ trả lời:\r","fontSize":12,"order":20},{"content":"- Thưa Thiên tử, chúng tôi không được biết. Khi dông tố khởi lên, chúng tôi nghĩ rằng hoàng tử đã đi trước rồi, nên chúng tôi mới đi về.\r","fontSize":12,"order":21},{"content":"Vua sai mở rộng cửa, đi xuống sông, sai đi tìm chỗ này, chỗ khác, nhưng không một ai thấy hoàng tử.\r","fontSize":12,"order":22},{"content":"Trong cơn dông, trời tối mù, đang mưa, hoàng tử trôi theo dòng nước cuốn, bỗng thấy một khúc cây, liền ngồi trên ấy, vừa sợ chết vừa khóc than. Lúc bấy giờ, một triệu phú ở Ba-la-nại đã chết có chôn trên bờ sông số tài sản trị giá bốn trăm triệu. Vì tham luyến tài sản, nên vị ấy sanh làm con rắn tại chỗ chôn tài sản. Một người khác, cũng tại chỗ ấy, đã chôn ba trăm triệu, và vì tham lam tài sản nên tái sanh làm con chuột tại chỗ ấy. Nước vào ngập chỗ chúng ở. Chúng thoát ra từ con đường nước vào, cắt ngang dòng bơi đi, đến được khúc cây trên ấy hoàng tử đang ngồi, một con leo lên đầu này, một con leo lên đầu kia và nằm trên khúc cây ấy.\r","fontSize":12,"order":23},{"content":"Trên bờ sông, có một cây bông gòn, tại đó có một con vẹt trẻ đang ở. Cây bông gòn bị nước làm bật gốc rễ, rơi xuống dòng sông. Con vẹt trẻ gặp mưa xối xả, không thể bay lên được, liền ẩn núp vào một bên khúc cây ấy. Như vậy có bốn sinh vật cùng trôi theo dòng nước với nhau.\r","fontSize":12,"order":24},{"content":"Lúc bấy giờ, Bồ-tát sanh ra trong một gia đình Bà-la-môn phía tây bắc, lớn lên xuất gia làm vị tiên nhân du sĩ tại một khúc quanh của sông. Bồ-tát dụng lên một chòi lá để ở. Nửa đêm, đang đi kinh thành, Bồ-tát nghe tiếng khóc than thảm thiết của hoàng tử, tự nghĩ: \"Trước mắt một người tu khổ hạnh có lòng từ bi như ta, thật không thích đáng để người này chết. Ta hãy vớt nó ra khỏi nước, và cứu mạng nó\". Rồi Bồ-tát an ủi hoàng tử:\r","fontSize":12,"order":25},{"content":"- Chớ sợ hại.\r","fontSize":12,"order":26},{"content":"Và Bồ-tát lội cắt ngang dòng nước, đến cầm lấy một đầu của khúc cây ấy, với sức mạnh kiên trì như con voi, Bồ-tát kéo nhanh khúc gỗ vào bờ, bồng hoàng tử lên, đặt trên bờ. Thấy các con vật kia, Bồ-tát đỡ chúng lên và đưa đến am thất, rồi nhen lửa. Những con yếu nhất, được Bồ-tát hơ cho ấm, trước là con rắn, con chuột, con vẹt... rồi sau mới hơ ấm thân hoàng tử, khiến cho chúng được bình phục, rồi cho chúng đồ ăn; trước hết cho các con vật ăn, rồi sau mới bày biện các thứ trái và các thức ăn khác cho hoàng tử. Hoàng tử suy nghĩ: \"Kẻ khổ hạnh khốn nạn này không kể ta là hoàng tử, lại tỏ sự cung kính đối với loài thú vật\". Rồi hoàng tử nuôi dưỡng hận thù đối với Bồ-tát.\r","fontSize":12,"order":27},{"content":"Sau một vài ngày, khi tất cả đã lấy lại sức khỏe, và nước sông đã rút xuống, con rắn đảnh lễ vị khổ hạnh và nói:\r","fontSize":12,"order":28},{"content":"- Thưa Tôn giả, Tôn giả đã giúp đỡ tôi rất nhiều. Tôi không phải nghèo khổ. Tại một chỗ ấy, tôi có chôn vàng đáng giá bốn trăm triệu. Khi nào Tôn giả cần tiền, tôi có thể cho Tôn giả số tiền ấy. Tôn giả chỉ cần đến chỗ ấy và gọi: Rắn ơi.\r","fontSize":12,"order":29},{"content":"Nói xong, con rắn bỏ đi. Rồi con chuột, cũng như vậy, đến chào vị tu khổ hạnh, và nói: Hãy đến tại chỗ ấy và gọi: Chuột ơi.\r","fontSize":12,"order":30},{"content":"Nói xong, con chuột bỏ đi. Con vẹt đảnh lễ vị tu khổ hạnh và nói:\r","fontSize":12,"order":31},{"content":"- Thưa Tôn giả, tôi không có tài sản. Nhưng nếu Tôn giả cần gạo đỏ, hãy đến trú xứ của tôi và gọi: Vẹt ơi. Tôi sẽ gọi bà con của tôi, chúng tôi sẽ đem gạo đỏ đến, chở đầy nhiều xe và tôi sẽ biếu Tôn giả.\r","fontSize":12,"order":32},{"content":"Nói xong, con vẹt bay đi. Rồi đến hoàng tử, không nói gì để cảm ơn, với tâm tánh phản bội bạn bè, hoàng tử suy nghĩ: \"Nếu nó đến gần ta, ta sẽ giết nó\". Tuy vậy, cố giấu ý định, hoàng tử nói:\r","fontSize":12,"order":33},{"content":"- Thưa Tôn giả, khi tôi lên ngôi vua, tôi sẽ cúng dường Tôn giả bốn vật dụng cần thiết.\r","fontSize":12,"order":34},{"content":"Rồi ra đi và không bao lâu, hoàng tử được đặt lên vương vị.\r","fontSize":12,"order":35},{"content":"Bồ-tát muốn thử thách chúng, trước hết đi đến con rắn đứng, không xa chỗ nó ở và gọi:\r","fontSize":12,"order":36},{"content":"- Rắn ơi!\r","fontSize":12,"order":37},{"content":"Khi nghe tiếng gọi, con rắn bò ra, đảnh lễ Bồ-tát và nói:\r","fontSize":12,"order":38},{"content":"- Thưa Tôn giả, tại chỗ này có bốn trăm triệu tiền vàng. Hãy đào chúng lên và lấy tất cả!\r","fontSize":12,"order":39},{"content":"Bồ-tát nói:\r","fontSize":12,"order":40},{"content":"- Như vậy là tốt. Khi nào cần đến chúng, tôi sẽ cho biết.\r","fontSize":12,"order":41},{"content":"Từ giã con rắn, Bồ-tát đi đến chỗ con chuột ở và lên tiếng:\r","fontSize":12,"order":42},{"content":"- Chuột ơi!\r","fontSize":12,"order":43},{"content":"Con chuột làm y như con rắn đã làm. Bồ-tát từ biệt con chuột, đi đến con vẹt, và gọi:\r","fontSize":12,"order":44},{"content":"- Vẹt ơi!\r","fontSize":12,"order":45},{"content":"Con vẹt nghe tiếng, từ trên ngọn cây bay xuống, đảnh lễ Bồ-tát và hỏi:\r","fontSize":12,"order":46},{"content":"- Thưa Tôn giả, Tôn giả có cần tôi nói những bà con đem gạo mọc hoang từ dãy Hy-mã-lạp Sơn về cho Tôn giả không?\r","fontSize":12,"order":47},{"content":"Bồ-tát trả lời khi nào cần ngài sẽ cho biết, và từ biệt con vẹt. Rồi để thử thách hoàng tử, Bồ-tát đi đến trú ở công viên của vua. Vào ngày hôm sau, ngài chuẩn bị y phục đàng hoàng, bộ hành khất thực, và đi vào thành. Trong lúc ấy, ông vua phản bội bạn bè ngồi với tất cả nghi vệ trang nghiêm trên lưng con voi được trang sức, đang đi vòng quanh thành với một đám tùy tùng lớn. Vua thấy Bồ-tát từ đàng xa, suy nghĩ như sau: \"Tên khổ hạnh khốn nạn này nay đã đến để xin ăn và sống nhờ ta. Ta phải bảo chém đầu nó trước khi nó tuyên bố giữa đại chúng công đức mà nó đã làm cho ta\".\r","fontSize":12,"order":48},{"content":"Vua ra hiệu các người tùy tùng, và họ hỏi vua bảo họ làm gì. Vua bảo:\r","fontSize":12,"order":49},{"content":"- Ta nghĩ rằng tên khổ hạnh khốn nạn này muốn đến xin ta một việc gì đó. Ðừng cho ta thấy tên quỷ đen tu khổ hạnh ấy. Hãy bắt nó trói chặt tay ra đàng sau, đánh nó tại những ngã tư đường, đưa nó ra khỏi thành, chặt đầu tại pháp trường, và bêu đầu trên cây nhọn.\r","fontSize":12,"order":50},{"content":"Họ vâng lời đi đến, trói bậc Ðại Sĩ vô tội, đánh ngài tại ngã tư đường, rồi dẫn ngài đến pháp trường. Bồ-tát, trong khi bị đánh, không than khóc, không kêu mẹ, kêu cha, không bị dao động, chỉ nói lên bài kệ này:\r","fontSize":12,"order":51},{"content":"Như vậy, họ nói thật,\u000bNhững người hiểu đời này:\u000bCứu vớt khúc gỗ trôi\u000bTốt hơn một số người.\r","fontSize":12,"leftIndent":36,"order":52},{"content":"Như vậy, tại những chỗ bị đánh, Bồ-tát nói lên bài kệ này. Nghe vậy, những người có trí ở đấy bèn nói:\r","fontSize":12,"order":53},{"content":"- Này vị xuất gia, đối với vua của chúng ta, Hiền giả đã làm công đức gì?\r","fontSize":12,"order":54},{"content":"Bồ-tát kể lại câu chuyện ấy và nói:\r","fontSize":12,"order":55},{"content":"- Như vậy, vì cứu vớt người này ra khỏi dòng nước lớn, tôi đã làm khổ tôi thôi! Nhớ lại vì tôi không nghe lời các bậc hiền trí thời xưa, tôi mới nói như các ông vừa nghe.\r","fontSize":12,"order":56},{"content":"Khi họ nghe xong, các vị Sát-đế-ly, Bà-la-môn v.v.... trú ở thành đều phẫn nộ nói:\r","fontSize":12,"order":57},{"content":"- Nhà vua phản bạn này đối với vị đầy công đức như vậy, lại không biết đến ơn của người đã cho mình mạng sống. Làm sao chúng ta có được lợi ích gì từ vua ấy? Hãy bắt lấy nó!\r","fontSize":12,"order":58},{"content":"Trong cơn phẫn nộ, họ xông tới vua từ nhiều ngã, với cung, kiếm, đá, gậy... họ giết vua đang cưỡi trên lưng voi, nắm lấy chân vua kéo đi và quăng xác xuống hố. Rồi họ làm lễ quán đảnh Bồ-tát, và đặt Bồ-tát lên vương vị. Bồ-tát trị nước rất đúng pháp.\r","fontSize":12,"order":59},{"content":"Rồi một hôm, muốn thử thách con rắn, Bồ-tát cùng với đám tùy tùng lớn đi đến chỗ ở của rắn và kêu:\r","fontSize":12,"order":60},{"content":"- Rắn ơi.\r","fontSize":12,"order":61},{"content":"Con rắn bò tới, đảnh lễ vua và thưa:\r","fontSize":12,"order":62},{"content":"- Thưa ngài, đây là tài sản của ngài... Hãy lấy nó đi.\r","fontSize":12,"order":63},{"content":"Vua bảo các đại thần cất số tiền vàng bốn trăm triệu, rồi đi đến chỗ ở của con chuột và gọi:\r","fontSize":12,"order":64},{"content":"- Chuột ơi.\r","fontSize":12,"order":65},{"content":"Nó bò ra, đảnh lễ vua rồi đưa tài sản ba trăm triệu. Vua bảo các đại thần cất giữ số vàng, rồi đi đến chỗ ở của con vẹt và gọi:\r","fontSize":12,"order":66},{"content":"- Vẹt ơi.\r","fontSize":12,"order":67},{"content":"Con vẹt đến, đảnh lễ chân vua, và thưa:\r","fontSize":12,"order":68},{"content":"- Thưa ngài, tôi có phải đem gạo đến không?\r","fontSize":12,"order":69},{"content":"Vua nói:\r","fontSize":12,"order":70},{"content":"- Khi nào cần lúa gạo, ngươi hãy mang đến. Nay chúng ta hãy đi.\r","fontSize":12,"order":71},{"content":"Ðem theo ba sinh vật với bảy trăm triệu tiền vàng, vua đi vào thành, ngự lên trên lầu cao trong cung điện sang trọng, cho cất giữ và phòng hộ tài sản. Rồi ngài truyền làm một ống bằng vàng để con rắn ở, một hang bằng pha lê cho con chuột, và một lồng bằng vàng cho con vẹt.\r","fontSize":12,"order":72},{"content":"Hằng ngày, theo lệnh của vua, đồ ăn được dọn cho ba con vật trong bát đĩa bằng vàng, bắp rang ngọt cho con vẹt và con rắn, còn gạo thơm cho con chuột. Vua thường làm các công đức như bố thí và nhiều thiện sự khác. Như vậy, vua và các con vật này sống hòa hợp hoan hỷ với nhau cho đến trọn đời rồi chúng đi theo nghiệp của chúng.\r","fontSize":12,"order":73},{"alignment":1,"content":"*\r","fontSize":12,"order":74},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":75},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới âm mưu sát hại Ta. Thuở trước, kẻ ấy cũng đã làm như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":76},{"content":"Sau khi kể câu chuyện quá khứ, bậc Ðạo Sư kết hợp hai câu chuyện và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":77},{"content":"- Thời ấy, nhà vua ác độc là Ðề-bà-đạt-đa, con rắn là Xá-lợi-phất, con chuột là Mục-kiền-liên, con vẹt là Ànanda, còn vị vua được vương quốc và trị vì đúng pháp là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":78},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":79}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM VARANA\/73.CHUYỆN ÐÚNG VẬY CHĂNG? (Tiền thân Saccankira)\r","title":"73.CHUYỆN ÐÚNG VẬY CHĂNG? (Tiền thân Saccankira)\r"},{"ID":75,"paragraphs":[{"content":"74. CHUYỆN LUẬT CÂY RỪNG (Tiền thân Rukkadhamma)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Lành thay, nhiều bà con...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một cuộc tranh chấp nước. Do cuộc tranh chấp này, bà con của Ngài gặp nạn diệt vong. Biết việc này, bậc Ðạo Sư đi ngang qua hư không, ngồi kiết già trên sông Rohini, chiếu sáng hào quang xanh, làm các bà con Ngài hoảng sợ. Rồi từ hư không bước xuống, bậc Ðạo Sư ngồi trên bờ sông kể câu chuyện tranh chấp này. (Ðây chỉ là tóm tắt. Phần chi tiết được nói đến trong Tiền thân Kunala số 536). Lúc bấy giờ, bậc Ðạo Sư gọi các bà con lại nói và với vua:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa Ðại vương, các bà con cần phải đối xử với nhau hòa hợp và hoan hỷ. Khi các bà con hòa hợp đoàn kết, kẻ thù không tìm được cơ hội để phá hoại. Không phải chỉ riêng loài người mới cần phải đoàn kết mà các loài vật vô tri cũng cần phải hòa hợp đoàn kết. Thuở trước, trong dãy Hy-mã-lạp Sơn, một ngọn gió thổi qua rừng cây Sà-la, tuy thế vì các cây, lùm cây, bụi cây, dây leo v.v... của khu rừng ấy cột chặt với nhau, nên cơn gió không thể làm ngã một cây nào, chỉ thổi lướt qua trên đầu cây thôi. Nhưng trong sân có một cây Sà-la rất lớn đứng một mình, đầy đủ cành cây, thân cây, nhưng không cột chặt với các cây khác, nên gió thổi bật gốc ngã xuống đất. Vì lý do này, các vị cần phải sống hòa hợp, hoan hỷ với nhau.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, theo lời các Tỷ-kheo yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Ðại vương Vessavana (Tỳ-sa-môn) thứ nhất mệnh chung. Ðế Thích đặt một vị vua khác thay thế. Trong sự thay đổi này, vau Vessavana mới kế vị gửi thông điệp đến các thần cây, lùm cây, bụi cây, cây leo...\r","fontSize":12,"order":7},{"content":"- Các ngươi hãy tự lựa chọn trú xứ mình ưa thích.\r","fontSize":12,"order":8},{"content":"Lúc bấy giờ, Bồ-tát sanh làm thần cây trong một rừng cây Sàla. Bồ-tát nói với các bà con:\r","fontSize":12,"order":9},{"content":"- Khi các ngươi lựa chọn trú xứ, chớ lựa chọn các cây mọc một mình ở khoảng trống. Hãy lựa chọn trú xứ chung quanh chỗ mà ta đã lựa chọn trong rừng Sàla này.\r","fontSize":12,"order":10},{"content":"Các thần cây hiền trí làm theo lời Bồ-tát, lựa chọn trú xứ của họ quanh trú xứ của Bồ-tát. Những thần cây không có trí nói:\r","fontSize":12,"order":11},{"content":"- Sao chúng ta lại lựa chọn trú xứ ở trong rừng?\r","fontSize":12,"order":12},{"content":"Chúng ta hãy lựa chọn trú xứ tại chỗ có người, ngoài cửa các làng, thị trấn, kinh đô, vì các thần cây sống gần làng nhận được lễ vật cúng dường tối thượng và danh vọng tối thượng.\r","fontSize":12,"order":13},{"content":"Vì thế những thần cây ấy lựa chọn trú xứ tại con đường có người, những chỗ có cây lớn, tại các khoảng trống. Một hôm, mưa to gió lớn nổi lên, những cây xưa nhất ở trong rừng có rễ ăn sâu chắc chắn đã kiên trì đứng riêng biệt trong quá khứ, cũng đều bị gãy cành và thân, bị bật gốc rễ và ngã xuống.\r","fontSize":12,"order":14},{"content":"Trái lại, khi dông tố thổi qua rừng, các cây Sàla đứng thành nhóm cột chặt vào nhau, tuy dông tố có đánh mạnh chỗ này chỗ kia, nhưng không thể làm ngã một cây nào. Các thần cây có trú xứ bị phá vỡ, không còn chỗ nương tựa, tay bồng các con nhỏ đi đến dãy Hy-mã-lạp Sơn và kể lại nỗi đau khổ của mình cho chư thần trong rừng Sàla. Những vị này báo cáo cho Bồ-tát biết sự việc này. Bồ-tát nói:\r","fontSize":12,"order":15},{"content":"- Chính vì chúng không vâng theo lời các bậc hiền trí, đi đến trú xứ không đủ nhân duyên, nên gặp phải sự tình như vậy.\r","fontSize":12,"order":16},{"content":"Rồi Bồ-tát thuyết pháp qua bài kệ này:\r","fontSize":12,"order":17},{"content":"Lành thay, nhiều bà con,\u000bNhư cây sanh từ rừng,\u000bGió thổi ngã những cây\u000bÐứng một mình riêng lẻ.\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Bồ-tát thuyết pháp như vậy và sống cho đến khi mạng chung, Bồ-tát đi theo nghiệp của mình.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Như vậy, thưa Ðại vương, các bà con cần sống với nhau trong hòa hợp, hòa thuận, hoan hỷ, ái kính nhau.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Sau khi thuyết pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Lúc bấy giờ, chư thần là hội chúng của đức Phật, còn vị thần hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":24},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":25}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM VARANA\/74. CHUYỆN LUẬT CÂY RỪNG (Tiền thân Rukkadhamma)\r","title":"74. CHUYỆN LUẬT CÂY RỪNG (Tiền thân Rukkadhamma)\r"},{"ID":76,"paragraphs":[{"content":"75. CHUYỆN CON CÁ (Tiền thân Maccha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nổi sấm, Paj-ju-na...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về cơn mưa do chính Ngài làm. Một thời, theo truyền thuyết, tại nước Kosala, trời không mưa, mùa màng khô héo, chỗ này chỗ kia, ao hồ, bể nước đều khô cạn. Ngay cả hồ Kỳ Viên cũng khô cạn nước. Các loài cá, rùa đi vào đám bùn, nằm mắc cạn. Rồi quạ, diều hâu... đến, với mỏ như lưỡi giáo, mổ chúng, kéo chúng ra và ăn chúng đang còn vùng vẫy. Bậc Ðạo Sư thấy cá rùa mặc nạn ấy, với từ tâm, ngài xúc động suy nghĩ:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Hôm nay, ta phải làm mưa.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Khi đêm đã qua, tắm rửa thân thể xong, xét đã đến giờ khất thực, với đại chúng Tỷ-kheo vây quanh, với uy nghi của một đức Phật, Ngài đi vào thành Xá-vệ để khất thực. Sau bữa ăn, trên con đường đi khất thực từ Xá-vệ trở về, Ngài đi đến tinh xá đứng trên tầng cấp của hồ Kỳ Viên, bảo Trưởng lão Ananda:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Ànanda, hãy đem áo tắm đến đây. Ta sẽ tắm trong hồ Kỳ Viên!\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Nhưng bạch Thế Tôn, hồ Kỳ Viên đã cạn nước. Chỉ có bùn còn lại.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Ànanda, Phật lực rất lớn. Hãy đem áo tắm lại.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Trưởng lão đem áo tắm và đưa cho bậc Ðạo Sư. Bậc Ðạo Sư, với một đầu áo quấn quanh thân dưới và một đầu áo che thân trên, đứng trên tầng cấp và nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Ta sẽ tắm ở hồ Kỳ Viên.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Trong thời khắc ấy, chiếc ngai bằng tảng đá vàng của Thiên chủ Ðế Thích trở thành nóng. Ðế Thích tìm hiểu nguyên nhân, biết được lý do, liền cho gọi thần mưa thần mây và nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các thần, bậc Ðạo Sư đứng trên tầng cấp chính, muốn tắm ở hồ Kỳ Viên, hãy cho mưa đổ xuống gấp thành một dòng, khắp tất cả nước Kosala.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Vâng theo lời Ðế Thích, thần mây và thần mưa lấy một đám mây mặc vào như mặc đồ lót, lấy một đám mây khác che thân, và hát lên bài ca dông tố, vị ấy vụt ra đi, mặt hướng về phương đông. Ở phương đông, khởi lên một đám mây lớn bằng sân đập lúa. Ðám mây ấy lớn dần lên cho đến bằng một trăm, một ngàn sân đập lúa, và nó làm sấm, làm chớp đổ nước xuống xứ Kosala như một dòng nước lớn.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Cơn mưa không gián đoạn, và trong giây lát nước ngập đầy hồ Kỳ Viên. Khi chạm đến tầng cấp cao nhất, thì nước đứng lại. Bậc Ðạo Sư tắm trong hồ xong, mặc đôi y màu đỏ, buộc cái nịt thân, đắp đại y Thiện Thệ vào một bên vai. Với chung Tỷ-kheo vây quanh, ngài đi đến Hương phòng, ngồi trên Phật tọa được trang hoàng đẹp đẽ, và khi chúng Tỷ-kheo làm xong phận sự, bậc Ðạo Sư đứng dậy, từ trên tầng cấp châu báu của bảo tọa, Ngài khuyên giáo chúng Tỷ-kheo và cho họ giải tán. Rồi ngài vào Hương phòng, nằm phía hông bên phải như dáng nằm con sư tử.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Vào buổi chiều, khi chúng Tỷ-kheo tụ hội tại Pháp đường, họ nói đến sự thành tựu đức nhẫn nhục, từ bi, lân mẫn của bậc Ðạo Sư:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Khi mùa màng bị khô héo, khi các hồ đều ráo cạn, khi các loài cá, loài rùa gặp đau khổ lớn, vì lòng thương xót muốn cứu chúng thoát khổ, Ngài mặc áo tắm, đứng trên tầng cấp cao nhất của hồ Kỳ Viên, và chỉ trong thời gian ngắn, làm mưa xuống khiến toàn xứ Kosala tràn ngập dòng nước lớn, giải thoát đại chúng khỏi đau khổ về thân, về tâm rồi trở về tinh xá.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Khi câu chuyện nói đến đó, bậc Ðạo Sư từ Hương phòng đi ra, đến Pháp đường và hỏi:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Này các Tỷ-kheo, các ông ngồi họp lại ở đây, và đang bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Khi nghe câu chuyện ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Như Lai mới làm mưa cho đại chúng khỏi mệt mỏi. Thuở xưa, khi sanh làm thú vật, khi làm vua loài cá, Như Lai cũng đã làm trời mưa rồi.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":21},{"alignment":1,"content":"*\r","fontSize":12,"order":22},{"content":"Thuở trước, trong nước Kosala, ở Xá-vệ này, tại chỗ hồ Kỳ Viên, có một hồ chằng chịt những cây leo. Bồ-tát sanh ra làm con cá, với đàn cá vây quanh sống tại đấy. Giống như nay vậy, trong xứ ấy trời không mưa, mùa màng của dân chúng bị khô héo: các ao hồ cạn nước, các con cá, con rùa bị mắc cạn. Trong hồ này, các con cá mắc cạn trong bùn, ẩn núp tại những chỗ ấy. Các con quạ đến nơi, mổ chúng với cái mỏ đem chúng lên và ăn chúng.\r","fontSize":12,"order":23},{"content":"Bồ-tát thấy bà con mình gặp tai nạn ấy, tự nghĩ: \"Ngoài ta ra, không một ai khác có thể cứu chúng thoát khỏi cảnh khổ này. Ta hãy làm một hạnh nói lên. Sự thật, khiến trời mưa, và giải thoát bà con ta khỏi cảnh khổ phải chết này\".\r","fontSize":12,"order":24},{"content":"Rẽ bùn đen ra làm hai, Bồ-tát đi lên, đó là một con cá lớn, đen đủi với bùn, như một cái hộp làm bằng lõi cây mun. Bồ-tát mở mắt như hòn ngọc được rửa sạch, nhìn lên trời, và nói với Pajjuna, vua chư Thiên:\r","fontSize":12,"order":25},{"content":"- Này bạn Pajjuna, ta đau khổ vì bà con ta. Khi ta, một bậc giữ giới bị đau buồn, làm sao bạn lại không làm trời mưa? Vì ta, dầu sanh ra trong loài phải ăn thịt bà con, từ thuở ban đầu là con cá nhỏ, ta cũng không bao giờ ăn một con cá chỉ bằng hột gạo, cũng không bao giờ đoạt mạng sống của một sanh vật khác. Với sự thật này, hãy làm cho trời mưa và giải thoát bà con ta thoát khỏi đau khổ!\r","fontSize":12,"order":26},{"content":"Sau khi nói vậy, như ra lệnh cho nô tỳ hầu hạ, Bồ-tát nói với Pajjuna, vua chư Thiên, bài kệ này:\r","fontSize":12,"order":27},{"content":"Nổi sấm, Pàj-ju-na,\u000bChận quạ gây tai hại!\u000bHãy làm quạ sầu muộn,\u000bGiúp ta khỏi sầu bi!\r","fontSize":12,"leftIndent":36,"order":28},{"content":"Như vậy Bồ-tát bảo Pajjuna làm mưa lớn trong toàn nước Kosala và giải thoát đại chúng khỏi đau khổ vì phải chết. Và khi mạng chung, Bồ-tát đi theo nghiệp của mình.\r","fontSize":12,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Này các Tỷ-kheo, không phải chỉ có nay Như Lai mới làm trời mưa. Thuở trước, khi sanh làm con cá, Ta cũng đã làm trời mưa rồi.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư kết hợp hai câu chuyện và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Thời ấy, đàn cá là hội chúng đức Phật, vua chư Thiên Pajjuna là Ànanda, và vua loài cá là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":34},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":35}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM VARANA\/75. CHUYỆN CON CÁ (Tiền thân Maccha)\r","title":"75. CHUYỆN CON CÁ (Tiền thân Maccha)\r"},{"ID":77,"paragraphs":[{"content":"76. CHUYỆN NGƯỜI KHÔNG SỢ HÃI (Tiền thân Asankiya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Trong làng, ta không sợ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một nam cư sĩ sống ở tại Xá-vệ. Theo truyền thuyết, vị này, một bậc Dự lưu, Thánh đệ tử, vì một công việc phải làm, cùng đi đường với một người cầm đầu đoàn xe lữ hành. Trong một khu rừng, các cỗ xe được mở ra, đặt thành một doanh trại, và vị ấy đi kinh hành không xa người cầm đầu bao nhiêu.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Có năm trăm tên cướp, sau khi xem giờ đã định, tay cầm cung, gậy và các binh khí khác với mục đích đánh cướp trại, bao vây chỗ ấy. Vị nam cư sĩ vẫn đi kinh hành. Các tên cướp thấy vị ấy tưởng đó là người canh gác doanh trại, quyết định chờ đợi vị ấy ngủ mới đánh cướp. Vì không thể đột kích, nên chúng đứng yên tại nhiều chỗ. Nam cư sĩ ấy vẫn đi kinh hành trong canh thứ nhất, trong canh thứ hai, và trong canh cuối.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Ðến rạng đông, các tên cướp không tìm được cơ hội, liền quăng bỏ đá và côn chúng đem theo, rồi bỏ chạy. Vị nam cư sĩ, làm xong công việc của mình, đi đến Xá-vệ đến yết kiến bậc Ðạo Sư và hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, có phải khi nào bảo vệ mình cũng là bảo vệ người khác không?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này nam cư sĩ, đúng vậy. trong khi bảo vệ mình, con người cũng bảo vệ người khác. Trong khi bảo vệ người khác, con người cũng bảo vệ mình.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Ôi, khéo nói thay là lời của Thế Tôn! Khi con cùng đi đường với người cầm đầu đoàn lữ hành, con đi kinh hành dưới một gốc cây để bảo vệ con, và do đó, con đã bảo vệ cả đoàn lữ hành.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này nam cư sĩ, thuở trước, các bậc hiền trí, trong khi tự bảo vệ mình, đã bảo vệ người khác.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Nói vậy xong, theo lời yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn. Khi đến tuổi trưởng thành, thấy được sự nguy hiểm trong các dục, Bồ-tát xuất gia làm vị tiên nhân du sĩ, sống ở dãy Hy-mã-lạp Sơn.\r","fontSize":12,"order":13},{"content":"Vì cần đi lấy muối và giấm, Bồ-tát đi về vùng quê, Bồ-tát đi cùng đường với vị cầm đầu đoàn lữ hành. Khi đoàn lữ hành dừng lại tại một khu rừng, Bồ-tát quyết định đi kinh hành dưới một gốc cây, thọ hưởng thiền lạc, không xa đoàn lữ hành bao nhiêu. Rồi có năm trăm tên cướp, sau buổi ăn chiều, bao vây doanh trại để đánh cướp đoàn lữ hành ấy; thấy vị tu khổ hạnh, bọn chúng dừng lại và nói:\r","fontSize":12,"order":14},{"content":"- Nếu nó thấy chúng ta, nó sẽ báo động. Hãy chờ, cho nó ngủ, rồi chúng ta sẽ đánh cướp trại.\r","fontSize":12,"order":15},{"content":"Nghĩ vậy, bọn chúng chờ tại chỗ ấy. Vị tu khổ hạnh suốt đêm vẫn đi kinh hành. Các tên cướp không có được cơ hội, quăng bỏ các côn gậy, đá chúng đã mang theo và la lên cho những người trong đoàn lữ hành nghe:\r","fontSize":12,"order":16},{"content":"- Này các bạn lữ hành, nếu hôm nay không có vị tu khổ hạnh đi kinh hành, thì tất cả các bạn đã bị cướp phá lớn rồi. Ngày mai, hãy tôn trọng vị tu khổ hạnh ấy.\r","fontSize":12,"order":17},{"content":"Nói xong, bọn cướp bỏ đi. Khi đêm đã sáng, đoàn lữ hành thấy các côn, gậy, các hòn đá mà bọn cướp bỏ lại, họ rất sợ hãi, đi đến Bồ-tát, đảnh lễ và hỏi:\r","fontSize":12,"order":18},{"content":"- Thưa Tôn giả, Tôn giả có thấy bọn cướp không?\r","fontSize":12,"order":19},{"content":"- Này các Hiền giả, tôi có thấy.\r","fontSize":12,"order":20},{"content":"- Thưa Tôn giả, thấy chừng ấy bọn cướp, Tôn giả không sợ hãi, không e ngại sao?\r","fontSize":12,"order":21},{"content":"Bồ-tát nói:\r","fontSize":12,"order":22},{"content":"- Này các Hiền giả, thấy bọn cướp, kẻ có tài sản mới sợ hại. Ta không có tài sản, sao ta lại sợ hãi? Khi sống ở làng hay ở rừng, ta không sợ hãi, không e ngại vì ta không có gì để mất.\r","fontSize":12,"order":23},{"content":"Sau khi thuyết pháp cho họ, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":24},{"content":"Trong làng, ta không sợ,\u000bTrong rừng, ta không sợ,\u000bBước lên đường giải thoát\u000bVới lòng từ, lòng bi.\r","fontSize":12,"leftIndent":36,"order":25},{"content":"Như vậy, Bồ-tát thuyết pháp với bài kệ này, làm các người ấy được hoan hỷ, và họ cung kính đảnh lễ Bồ-tát. Bồ-tát sống cho đến khi mạng chung, tu tập Bốn Vô lượng tâm (từ, bi, hỷ, xả) và được sanh lên cảnh giới Phạm thiên.\r","fontSize":12,"order":26},{"alignment":1,"content":"*\r","fontSize":12,"order":27},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư kết hợp hai câu chuyện, và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Thời ấy, các người trong đoàn lữ hành là hội chúng đức Phật, và vị tu khổ hạnh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":29},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":30}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM VARANA\/76. CHUYỆN NGƯỜI KHÔNG SỢ HÃI (Tiền thân Asankiya)\r","title":"76. CHUYỆN NGƯỜI KHÔNG SỢ HÃI (Tiền thân Asankiya)\r"},{"ID":78,"paragraphs":[{"content":"77. CHUYỆN GIẤC MỘNG LỚN (Tiền thân Mahàsupina)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Trước bò đực cây con...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này được bậc Ðạo Sư kể trong khi trú tại Kỳ Viên, về mười sáu giấc mộng kỳ bí. Tương truyền vào khoảng canh năm, đêm gần mãn, vua Pasenadi (Ba-tư-nặc) nước Kosala đang ngủ say suốt đêm lại mơ mười sáu giấc mộng lạ lùng khiến vua kinh hãi tỉnh dậy và lo ngại về những điểm xấu có thể xảy đến cho mình. Vua sợ chết đến nỗi không cử động được, mà cứ nằm trùm chăm trên long sàng. Bấy giờ, khi trời gần sáng, các vị Bà-la-môn tế sư đến yết kiến vua và cung kính đảnh lễ, vấn an Hoàng thượng có được ngon giấc chăng.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Quốc sư, làm sao trẫm ngủ ngon giấc được vì đúng lúc tảng sáng, trẫm mơ thấy mười sáu giấc mơ thật kỳ bí, và trẫm kinh hoàng từ đó! Này các quốc sư, thử nói cho trẫm biết ỳ nghĩa giấc mơ này.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Tâu Hoàng thượng, chúng thần sẽ phán đoán khi nghe chuyện.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Thế rồi vua kể cho nghe các giấc mơ và hỏi những cảnh kia báo trước tai họa gì cho mình chăng.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Các vị Bà-la-môn đều nắm chặt bàn tay lại. Nhà vua hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các quốc sư, sao nắm tay lại thế?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Tâu Ðại vương, vì chính toàn ác mộng cả.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Vậy chuyện gì sẽ xảy ra? Vua hỏi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Tâu Ðại vương, một trong ba đại nạn sẽ xảy ra làm hại vương quyền, tính mạng cùng tài sản của Ðại vương.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Vậy có cách gì cứu chữa được chăng?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Hiển nhiên những giấc mộng này báo trước những điểm hiểm nguy khó mà cứu vãn được; tuy thế, chúng thần quyết tìm phương cách đối trị chúng. Nếu không thì việc học hành thông thái uyên bác của chúng thần để làm gì chứ?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Vậy chư vị Hiền khanh định làm gì để tránh tai họa đó?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Tâu Ðại vương, ở bất kỳ ngã tư đường nào, chúng thần cũng xin lập tế đàn cúng bái cả.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Nhà vua trong lúc lo sợ, vội kêu lên:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Này các Hiền khanh, tính mạng trẫm trong tay chư vị, xin hãy mau mau hành sự cho trẫm được bình an.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Các Bà-la-môn như mở cờ trong bụng, nghĩ thầm: \"Thế là những số tiền kết sù, thực phẩm ê hề đủ loại sắp về tay ta rồi!\".\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Và họ trấn an vua, rồi cùng lui về. Ngoài kinh thành, họ đào hố tế lễ và thu góp cả đàn súc vật bốn chân, lựa giống toàn hảo, không tỳ vết bệnh tật và vô số chim muông. Song họ vẫn thấy còn thiếu nhiều thứ quá, nên cứ lui tới cung điện đòi thức nọ thức kia mãi. Thời bấy giờ, nhưng việc làm không thoát khỏi tầm mắt của Hoàng hậu Mallikà, bà bèn đến yết kiến vua và hỏi việc gì khiến các Bà-la-môn cứ đến gặp vua mãi vậy.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Vua phán bảo:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Trẫm thèm được như ái khanh, thật con rắn đã chui vào tai, mà ái khanh chẳng biết gì cả.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Tâu Hoàng thượng, ngài phán bảo điều gì đấy?\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Ôi, trẫm đã mơ thấy những giấc mộng thật xui xẻo! Các vị Bà-la-môn kia bảo rằng chúng báo trước một trong ba đại họa, nên các vị ấy nôn nóng dâng lễ tế đàn để tránh tai ương đó, vì thế chư vị đến đây hoài.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Song Hoàng thượng đã thỉnh ý vị Bà-la-môn tối thượng của loài người và chư Thiên chưa?\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Này ái khanh, hãy cho trẫm biết vị đó là ai vậy? Quốc vương hỏi.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Thế Hoàng thượng không biết vị Ðạo Sư Bà-la-môn tối thượng của thế gian, bậc Toàn tri, thanh tịnh, vô cấu ấy chăng? Dĩ nhiên Ngài là đức Thế Tôn sẽ hiểu rõ các giấc mộng của Hoàng thượng, xin Hoàng thượng hãy đến yết kiến Ngài và hỏi cho rõ.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Nhà vua đáp:\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Này ái hậu, vậy thì trẫm sẽ đi ngay.\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"Thế là vua liền ngự đến tinh xá, đảnh lễ bậc Ðạo Sư và ngồi xuống.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Có việc gì khiến Ðại vương đến đây từ sáng tinh mơ thế này? Bậc Ðạo Sư hỏi bằng giọng êm dịu.\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Bạch Thế Tôn, nhà vua đáp. Lúc gần tảng sáng, trẫm đã mơ mười sáu giấc mộng kỳ bí khiến trẫm kinh hoàng và kể lại cho các vị Bà-la-môn nghe. Các vị ấy bảo giấc mộng kia báo trước điềm dữ, vậy để tránh tai họa xảy ra, chư vị ấy phải dâng lễ tế đàn ở bất kỳ ngã tư đường nào. Và chư vị ấy bận rộn chuẩn bị tế lễ, trong khi nhiều sinh vật lo sợ cái chết đang kề trước mắt. Song bạch Thế Tôn, xin hãy cho biết những gì sẽ xảy ra từ những giấc mộng kia, Thế Tôn là bậc tối thượng của chư Thiên và loài người, bậc toàn trí về mọi việc hiện tại, quá khứ và vị lai.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Thật vậy, này Ðại dương, không có ai ngoài Ta có thể nói đúng ý nghĩa các giấc mộng của Ðại vương và những gì sẽ xảy ra sau đó. Ta sẽ nói. Vậy trước tiên ngài hãy kể cho Ta nghe những giấc mộng xuất hiện ra sao.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Thưa vâng, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"Vua đáp và lập tức đưa ra bản liệt kê này, theo thứ tự các giấc mộng xuất hiện:\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Trước bò đực, cây con,\u000bSau bò cái, bê non,\u000bNgựa, bát vàng, sơn cẩu,\u000bBình nước, hồ sen trong,\u000bCơm sống, chiên-đàn quí,\u000bBầu bí lặn xuống dòng.\u000bÐá to thì trôi nổi,\u000bNhái bén, ễnh ương cùng\u000bXé tan bầy rắn hổ,\u000bQuạ lại có tùy tùng\u000bChính bầy hoàng nga đẹp,\u000bChó sói sợ dê rừng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":35},{"content":"Như vậy, bạch Thế Tôn, trẫm đã mơ thấy những giấc mơ này nghĩa là thế nào?\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"1. - Hình như có bốn con bò đực, sắc đen tuyền từ bốn hướng chạy vào sân chầu với vẻ muốn đánh nhau, dân chúng đổ xô đến xem đấu bò, họp thành một đám đông, nhưng bầy bò chỉ giương oai múa võ, gầm thét ầm ĩ rồi cuối cùng bỏ đi chứ không đánh nhau. Ðó là giấc mơ đầu của trẫm. Nó báo trước điều gì sẽ xảy ra chăng?\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"- Này Ðại vương, giấc mơ ấy không có hậu quả gì ngay trong thời Ðại vương hay trong thời của Ta đâu. Mà sau này, vào thời kỳ vua chúa xan tham, bất công, khi dân chúng không theo Chánh pháp, thế giới đảo điên, việc thiện suy giảm, và điều ác đồng thời tăng trưởng. Trong những ngày thế giới điêu tàn ấy, sẽ không có mưa từ trời rơi xuống, gió không thổi, mùa màng cây cỏ khô héo, nạn đói nổi lên trên địa cầu. Rồi mây sẽ kéo đến từ góc trời như thể sắp mưa, khiến dân chúng vội vã, trước tiên là mang vào nhà mọi thứ thóc lúa, hoa màu mà phụ nữ đã đem phơi nắng, vị sợ ướt hết. Sau đó đám đàn ông đem xẻng, thúng... đi đắp đê. Bầu trời như thể có dấu hiệu mưa tới, sấm nổ ầm ầm, chớp lóe sáng lòa xé mây, nhưng rồi cũng như bầy bò trong giấc mơ nọ không đánh nhau thì mây kia cũng sẽ tan nhanh và mưa chẳng đến. Những việc nọ mà các Bà-la-môn bảo ngài làm chỉ cốt để sinh lợi cho họ thôi.\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"Khi bậc Ðạo Sư đã nói xong giấc mộng này, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"- Ðại vương hãy kể cho ta nghe giấc mộng thứ hai.\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"2. - Bạch Thế Tôn, vua đáp, giấc mộng thứ hai của trẫm như vầy: Hình như có những bụi cây con từ dưới đất trồi lên, khi chúng chỉ mới cao chừng vài tấc thì chúng đã đơm hoa kết trái. Ðó là giấc mơ thứ hai, và chuyện gì sẽ xảy ra từ đây chăng?\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"- Này Ðại vương, giấc mộng này sẽ thành hiện thực vào thời thế giới này suy đồi và con người yểu mệnh. Trong thời vị lai, dục vọng sẽ rất mãnh liệt, có những bọn con gái rất non trẻ đi đến sống chung với bọn đàn ông và rồi cũng theo lề lối đàn bà, chúng sẽ thụ thai và sinh con cái. Hoa quả kia tượng trưng cho con cái của chúng. Nhưng Ðại vương chẳng có gì phải lo sợ cả. Ðại vương hãy nói cho Ta nghe giấc mơ thứ ba đi.\r","fontItalic":-1,"fontSize":12,"order":42},{"content":"3. - Bạch Thế Tôn, hình như trẫm mơ thấy bầy bò cái bú sữa con mà chúng vừa sinh ra trong một ngày thôi. Ðó là giấc mơ thứ ba. Vậy điều gì sẽ xảy ra chăng?\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"- Giấc mơ này, thưa Ðại vương, chỉ thành hiện thực trong thời vị lai, khi các người già không còn được kính trọng nữa. Trong thời ấy, con người đời không tỏ lòng kính trọng cha mẹ mình hay nhạc phụ nhạc mẫu. Chính con cháu sẽ cai quản tài sản gia đình, và nếu họ muốn, họ sẽ cho cha mẹ thức ăn, áo mặc, còn nếu không thích thì họ sẽ cất hết các quà biếu ấy lại. Lúc ấy đám người già sống thiếu thốn và lệ thuộc vào bọn con cháu, tùy theo ân huệ ban bố của con cháu mình, giống như bò cái bú sữa bò con vừa mới sinh một ngày! Nhưng Ðại vương chẳng cần phải lo sợ gì cả. Hãy kể cho Ta nghe giấc mơ thứ tư đi.\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"4. - Bạch Thế Tôn, hình như trẫm thấy người ta mở dây buộc đàn bò lực lưỡng mạnh bạo ra, rồi đem đàn bò con bắt kéo xe, và chúng không đủ sức mang gánh nặng đặt lên đầu chúng, nên không chịu đi, chỉ đứng yên, khiến xe cộ không chạy được trên đường sá. Ðó là giấc mộng thứ tư của trẫm, và việc gì sẽ xảy ra chăng?\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"- Giấc mộng này, thưa Ðại vương, cũng chẳng thành hiện thực mãi cho đến ngày vị lai, thời có các vua chúa bất minh. Trong thời vị lai ấy, các vua chúa xan tham bất chánh không có lòng tôn kính các bậc trưởng thượng thông thái, am hiểu luật pháp cổ kim, đa mưu túc kế, thành thạo việc đời, nên vua không bổ nhiệm vào pháp đình những vị phán quan thông minh uyên bác về luật vua phép nước. Chẳng những thế, bọn vua chúa ấy quý trọng những người quá non trẻ ngu si và chỉ định chúng vào những chức chủ tọa tòa án. Ðám người này vừa ngu dốt việc triều chính, vừa kém cỏi không thể vận dụng kiến thức và thực hành, nên không đủ sức mang nổi trách nhiệm cao cả của chúng hoặc trị dân trị nước, mà sẽ làm nghiêng ngả giềng mối quốc sự vì thiếu năng lực tài ba. Do đó những bậc cao niên trưởng thượng thông thái kia, dù đầy đủ tài năng đương đầu với mọi trở lực gian lao, vẫn nhớ rõ là họ đã bị bỏ rơi như thế nào rồi, nên sẽ từ chối giúp sức và bảo: \"Ðây không phải là việc của chúng ta, chúng ta là người ngoài cuộc, cứ để cho bọn trẻ nội bộ lo liệu\". Từ đó, các vị ấy đứng tách rời ra, và cảnh suy tàn sẽ vây hãm đám vua chúa kia từ mọi phía. Chuyện ấy cũng giống như dây thắng đem buộc vào bầy bò con chưa đủ sức kéo xe nặng nề, chứ không phải buộc vào đàn bò kéo xe lực lưỡng từ xưa, chính bọn chúng đã thừa khả năng đảm đang việc ấy. Tuy vậy, Ðại vương chẳng có gì phải sợ hãi cả. Hãy kể tiếp giấc mơ thứ năm đi.\r","fontItalic":-1,"fontSize":12,"order":46},{"content":"5. - Bạch Thế Tôn, hình như trẫm mơ thấy một co ngựa có cái mồm cả hai bên, thức ăn được bỏ vào cả hai bên, nên nó ăn luôn cả hai mồm cùng một lúc, đó là giấc mơ thứ năm. Vậy việc gì sẽ xảy ra chăng?\r","fontItalic":-1,"fontSize":12,"order":47},{"content":"- Giấc mơ này cũng chỉ thành hiện thực trong tương lai, thời kỳ các vua chúa ngu si bất chánh bổ nhiệm bọn người tham lam bất chánh làm phán quan. Bọn người hèn hạ này là một bọn ngu si, khinh chê điều thiện, sẽ nhận tiền của hối lộ từ cả hai bên trong lúc chúng ngồi ghế xét xử, chúng sẽ nhét đầy túi tham với cách nhũng lạm cả hai phía này, chẳng khác nào con ngựa ăn cỏ cả hai mồm cùng một lúc. Tuy thế, Ðại vương chẳng có gì phải lo sợ chuyện đó cả. Hãy kể tiếp giấc mộng thứ sáu.\r","fontItalic":-1,"fontSize":12,"order":48},{"content":"6. - Bạch Thế Tôn, hình như trẫm thấy người ta cầm một cái bát vàng sáng loáng đáng giá trăm ngàn đồng tiền, lại đưa ra mời một con chó rừng già nua tiểu tiện vào đấy. Và trẫm thấy con vật kia đã làm như vậy. Ðó là giấc mộng thứ sáu. Việc gì sẽ xảy ra chăng?\r","fontItalic":-1,"fontSize":12,"order":49},{"content":"- Giấc mộng này cũng chỉ thành hiện thực trong tương lai, khi các vua chúa, dù xuất thân từ dòng dõi hoàng tộc, lại không tin dùng các vương tôn công tử quí phái từ xưa, mà đem ban chức tước cho bọn hạ đẳng, khiến đám quí tộc phải sa sút nghèo hèn và đám cùng đinh lên ngôi cao trọng. Sau đó những danh gia vọng tộc bị quẩn bách bần cùng phải cố tìm kế mưu sinh bằng cách nương tựa vào đám người trưởng giả mới lên, và đem con gái mình gả cho chúng. Như vậy mối nhân duyên kết hợp bầy tiểu thư đài các với đám tục tử hạ lưu có khác gì việc con chó rừng giả tiểu tiện vào cái bát vàng kia! Tuy thế Ðại vương chẳng có gì phải lo ngại cả. Hãy kể tiếp giấc mộng thứ bảy đi.\r","fontItalic":-1,"fontSize":12,"order":50},{"content":"7. - Bạch Thế Tôn, có một kẻ đan sợi dây thừng, trong khi vừa đan, nó lại vừa thả dây này xuống chân, dưới ghế ngồi khi ấy có một con chó cái rừng đói mồi, nên cứ ăn mãi sợi dây thừng kia mà người ấy chẳng hề biết. Ðó là giấc mơ thứ bảy mà trẫm đã thấy. Việc gì sẽ xảy ra chăng?\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"- Giấc mộng này cũng không thành hiện thực cho tới thời vị lai, khi ấy đám nữ nhân đầy tham dục chạy theo bọn đàn ông và rượu nồng, ngọc ngà, trang sức vàng bạc, lê bước khắp nẻo đường thọ hưởng mọi lạc thú trần gian. Trong lối sống phóng đãng hoang phí kia, chúng cũng say sưa bên men rượu nồng cùng bọn tình nhân, chúng cứ phô trương đủ thứ vòng hoa, sáp thơm thật bóng lộn, chẳng còn quan tâm đến việc tề gia nội trợ dù cấp bách đến đâu đi nữa, chúng chỉ suốt ngày chờ đợi bọn tình nhân, cứ nhìn qua khe hở cao tít ở ngoài vách tường quanh nhà; chúng lại đem hết thóc giống để dành gieo hạt ngày sau ra giã làm bột, cốt để ăn chơi thỏa thích. Bằng mọi cách trên, chúng lấy hết kho thóc lúa do công lao của chồng chúng làm ra trên đồng ruộng, chúng xâu xé tài sản của bọn đàn ông khốn khổ kia, có khác gì con chó rừng đói mồi dưới chân ghế cứ gặm hết đoạn dây thừng trong lúc người ấy đang kết dây lại. Tuy vậy, Ðại vương chẳng có gì phải sợ hãi cả. Hãy kể giấc mộng thứ tám của Ðại vương đi.\r","fontItalic":-1,"fontSize":12,"order":52},{"content":"8. - Bạch Thế Tôn, hình như trẫm thấy tại hoàng môn có một bình lớn đầy nước tận miệng, ở giữa một số bình trống không. Rồi từ bốn phương có bốn dòng người gồm cả bốn giai cấp (Sát-đế-ly, Bà-la-môn, Vệ-xá, Thủ-đà), liên tục mang nước trong các bình đất đến đổ vào chiếc bình lớn kia, làm nước tràn chảy hết ra ngoài. Tuy vậy, họ vẫn cứ đổ mãi nước vào bình đã tràn ấy, mà chẳng có người nào thèm liếc mắt tới những bình trống trơn cả. Ðó là giấc mơ thứ tám của trẫm. Xin cho biết có việc gì xảy ra chăng?\r","fontItalic":-1,"fontSize":12,"order":53},{"content":"- Giấc mơ này cũng chẳng thành hiện thực cho tới thời vị lai. Khi ấy thế giới sẽ suy tàn, vương quốc trở thành kiệt quệ, vua chúa sẽ nghèo khó và sinh thói xan tham, người giàu nhất trong đám vua chúa cũng không thể có nhiều hơn một trăm ngàn đồng tiền trong kho. Trong lúc túng quẩn, bọn vua chúa này bắt toàn dân ra sức làm việc cho họ; vì thế, để phụng sự vua, dân chúng bỏ hết công việc riêng của mình, đi gieo hạt lúa, đậu, trông coi gặt hái, đập giã và cất vào công khố; để phụng sự vua, dân chúng phải trồng mía làm đường, nấu mật; để phụng sự vua, dân chúng phải trồng vườn hoa vườn trái, và thu hoạch hoa màu. Khi thu hoạch đủ loại sản phẩm, chúng đem chứa đầy vào các kho tích trữ của vua chúa đến tràn lan, mà chẳng khác gì đổ tràn các bình đã đầy và chẳng quan tâm những bình trống rỗng. Tuy nhiên, Ðại vương chẳng có gì phải lo sợ vì việc ấy cả. Hãy kể cho Ta nghe giấc mộng thứ chín.\r","fontItalic":-1,"fontSize":12,"order":54},{"content":"9. - Bạch Thế Tôn, hình như trẫm thấy một hồ sâu có bờ cao bao quanh mọc đầy năm loại hoa sen. Từ bốn phía hồ các loài vật hai chân, bốn chân kéo đến từng đàn để uống nước. Chính giữa hồ thì nước sâu lại đục ngầu như quấy bùn, nhưng nước lại trong trẻo lấp lánh ở các bờ hổ, nơi đủ loại súc vật bước xuống uống ăn. Ðó là giấc mộng thứ chín của trẫm. Chuyện gì sẽ xảy ra từ điềm ấy chăng?\r","fontItalic":-1,"fontSize":12,"order":55},{"content":"- Giấc mơ này cũng chỉ thành hiện thực ở thời tương lai. Thời ấy vua chúa trở thành bất công, cai trị theo ý muốn và sở thích riêng của mình, nên không xử án theo công lý. Bọn vua chúa này thèm khát vàng bạc và gia tăng việc nhận hối lộ, họ không tỏ lòng thương xót yêu mến dân chúng mình, mà lại tàn ác vơ vét của cải bằng cách chà đạp bọn bề tôi như ép mía và đánh thuế dân đến độ đồng xu chẳng còn dính túi. Vì không thể nào trả nổi sưu thuế đè nặng trên lưng, dân chúng khắp thị thành làng mạc sẽ bỏ trốn, tìm nơi trú ẩn ở các vùng biên địa của xứ sở nên trung tâm của tổ quốc trở thành chốn hoang vu, trong khi vùng biên địa lại đông đúc dân chúng. Chuyện ấy cũng giống như nước giữ hồ vẩn đục, còn ở bờ hồ lại trong trẻo. Tuy vậy, Ðại vương chẳng có gì phải lo sợ gì việc ấy cả, hãy kể cho Ta nghe giấc mộng thứ mười.\r","fontItalic":-1,"fontSize":12,"order":56},{"content":"10. - Bạch Thế Tôn, hình như trẫm thấy cơm sôi trong nồi mà không được trộn cho đều. Vì không được khuấy đều, nên nồi gạo giống như được chia ra ba phần rõ rệt theo ba giai đoạn nấu cơm: phần thì nhão nhẹt, phần thì sống sượng, phần thì vừa chín thật ngon lành! Ðó là giấc mộng thứ mười của trẫm. Việc gì sẽ xảy ra từ điềm ấy chăng?\r","fontItalic":-1,"fontSize":12,"order":57},{"content":"- Giấc mộng này cũng chẳng thành sự thật cho đến thời vị lai. Thời ấy vua chúa bất công, dân chúng dưới quyền cũng trở thành bất chánh, các Bà-la-môn, gia chủ, thị dân, nông dân cũng thế; đúng vậy, dân chúng đều thành ra bất chánh cả, ngay cả những Bà-la-môn thông thái. Kế đó là các thần linh hộ trì chúng, những thần linh mà chúng thường dân tế lễ, như thần cây cối, thần giữa không gian, cũng trở thành bất chánh luôn, ngay cả gió thổi qua quốc độ của các hôn quân này cũng trở thành cuồng phong hỗn loạn, làm rung chuyển các đền đài trên Thiên giới, khiến chư thần trên đó phẫn nộ, không cho mưa rơi xuống; hoặc là nếu có mưa đi nữa cũng chẳng rơi đều khắp quốc độ cùng một lúc, cũng chẳng có những cơn mưa dông lớn tốt lành tưới đều trên các vùng đất cày cấy gieo hạt để giúp dân chúng đang cơn túng quẩn. Vì thế, trong một quốc gia rộng lớn, trong mỗi thôn làng, hồ, ao, mưa không rơi xuống cùng một lúc trong cùng một phạm vi; nếu mưa ở phần trên, thì không mưa ở phần dưới, nơi này mùa màng bị hư hại nặng vì úng thủy, nơi kia lại khô cằn vì hạn hán, nơi khác nữa lại thịnh vượng nhờ những cơn mưa thuận gió hòa đều đặn. Thế là mùa màng trong cùng một quốc độ - như cơm trong một nồi - sẽ không giống nhau. Tuy thế, Ðại vương không có gì phải lo sợ vì chuyện đó cả. Hãy kể cho Ta nghe giấc mộng thứ mười một đi.\r","fontItalic":-1,"fontSize":12,"order":58},{"content":"11. - Bạch Thế Tôn, hình như trẫm thấy bơ tươi được đem đi đổi lấy gỗ chiên- đàn (trầm hương) quý trị giá cả một trăm ngàn đồng tiền. Ðó là giấc mơ thứ mười một. Có điều gì xảy ra từ đó chăng?\r","fontItalic":-1,"fontSize":12,"order":59},{"content":"- Giấc mộng này cũng không thành hiện thực cho đến thời vị lai, ngày mà Giáo pháp của Ta suy tàn. Vào thời đó, nhiều Tỷ-kheo tham lam vô tàm vô quý sẽ xuất hiện, chỉ vì miếng cơm manh áo mà chúng thuyết giảng chính Giáo pháp Ta đã truyền bá cốt để tận diệt dục tham! Do chúng từ bỏ Giáo hội chỉ vì lợi dưỡng tấm thân và đứng vào hàng ngũ của bọn tà giáo, nên chúng không thể giảng Chánh pháp đưa đến Niết-bàn. Không, chúng chỉ suy nghĩ, trong lúc giảng pháp, làm sao dùng đủ lời lẽ hoa mỹ và giọng nói ngọt ngào để dụ dỗ quần chúng đem cho chúng thực phẩm, y phục đắt tiền cùng các thứ đại loại như thế và chỉ chuyên tâm đến lợi dưỡng cúng dường. Có những kẻ ngồi ở đại lộ, góc đường, hoàng môn... cúi mình xuống giảng pháp vì tiền, vì các đồng tiền lớn nhỏ. Và trong khi chúng đem bán rẻ Giáo pháp đưa đến Niết-bàn vô giá để đổi lấy thực phẩm, y phục, vàng bạc thì chúng có khác gì kẻ đem đổi gỗ chiên-đàn đáng giá trăm ngàn đồng để lấy thứ bơ tươi kia? Tuy thế, Ðại vương chẳng có gì phải lo sợ chuyện ấy cả, hãy kể giấc mộng thứ mười hai cho Ta nghe.\r","fontItalic":-1,"fontSize":12,"order":60},{"content":"12. - Bạch Thế Tôn, trẫm thấy dây bí bầu rỗng ruột lại chìm xuống nước. Vậy có điều gì sẽ xảy ra chăng?\r","fontItalic":-1,"fontSize":12,"order":61},{"content":"- Giấc mộng này cũng không thành hiện thực cho đến thời vị lai có vua chúa bất công, thế giới điên đảo. Thời ấy vua chúa không quý trọng những người dòng dõi quý tộc mà chỉ ưu đãi bọn hạ đẳng, nên bọn này sẽ thành ra những chúa tể quyền cao chức trọng trong khi đám quý tộc phải bị dìm xuống cảnh nghèo khổ. Cũng vậy ở chốn triều đình, ở cung môn, tại sảnh đường hay tòa án chỉ có lời nói của bọn hạ đẳng - mà xác lập vững vàng, như thể chìm tận đáy nước. Ngay trong tứ sự cúng dường: thực phẩm y phục, sàng tọa, dược liệu... cũng vậy, chỉ ý kiến của kẻ ác dục, suy đồi được xem là có quyền định đoạt chứ không phải ý kiến của các Tỷ-kheo biết thiểu dục trí túc. Chuyện như thế khắp nơi chẳng khác gì cảnh dây bầu bí rỗng ruột lại chìm. Tuy vậy, Ðại vương không có gì phải lo sợ chuyện đó cả. Hãy kể giấc mộng thứ mười ba cho Ta nghe.\r","fontItalic":-1,"fontSize":12,"order":62},{"content":"13. - Khi ấy nhà vua nói:\r","fontItalic":-1,"fontSize":12,"order":63},{"content":"- Bạch Thế Tôn, hình như trẫm thấy những tảng đá lớn bằng ngôi nhà, lại nổi bồng bềnh như thuyền bè trên nước. Vậy việc gì sẽ xảy ra chăng?\r","fontItalic":-1,"fontSize":12,"order":64},{"content":"- Giấc mộng này cũng không thành sự thật cho tới thời vị lai như Ta đã nói trên. Thời ấy, vua chúa bất công, tận dụng đám người hạ đẳng, chúng sẽ trở thành các chúa tể đầy quyền lực trong lúc đám người quý tộc sa sút nghèo khổ. Người ta không còn tôn sùng quý tộc, mà chỉ tôn sùng bọn mới giàu sang thôi. Lúc vua lâm triều, trong phòng họp cơ mật, hay ở chốn pháp đình, lời nói của các vị quý tộc tinh thông luật pháp - chính các tảnh đá lớn tượng trưng cho hạng người này - lại trôi giạt bồng bềnh, chứ không lắng sâu vào tâm tư mọi người. Khi các vị này cất tiếng thì bọn trưởng giả mới nổi sẽ cười nhạo khinh bỉ, bảo nhau: \"Các tên kia đang nói gì thế?\". Cũng vậy, trong các hội chúng Tỷ-kheo, giống như đã nói trên đây, người ta không biết kính trọng những bậc tối thắng giữa hàng Sa-môn, nên lời nói của các vị này không lắng đọng lại, mà chỉ trôi dật dờ đi mất, chẳng khác nào các tảng đá nổi bồng bềnh trên mặt nước. Tuy nhiên, Ðại vương không có gì phải sợ hãi chuyện ấy cả. Hãy kể tiếp cho ta nghe giấc mộng thứ mười bốn cho ta nghe.\r","fontItalic":-1,"fontSize":12,"order":65},{"content":"14. - Bạch Thế Tôn, hình như trẫm thấy những con nhái bén chẳng lớn hơn những cánh hoa bé tí teo, lại nhanh nhẹn săn bắt những con rắn khổng lồ, cắn xé chúng ra từng khúc như các ngó sen và nhai ngấu nghiến chúng trong chốc lát là xong. Việc gì sẽ xảy ra chăng?\r","fontItalic":-1,"fontSize":12,"order":66},{"content":"- Giấc mộng này cũng chẳng thành sự thực cho tới thời vị lai, những việc trước Ta đã nói, thời thế giới suy tàn. Lúc ấy tham ái của bọn nam nhân nổi lên quá mãnh liệt, dục vọng quá nồng nàn đến độ chúng trở thành lũ nô lệ cho bọn hầu thiếp còn trẻ con, trong nhà, từ những kẻ tôi tớ, làm công, trâu bò, heo gà, vàng bạc, cho đến mọi vật khác đều tùy thuộc đám thê thiếp định đoạt. Giả sử người chồng khốn khổ kia hỏi xem tiền bạc, áo quần để ở đâu, liền được đáp rằng nó ở đâu kệ nó, chàng ta phải lo chuyện mình đi, đừng hỏi han gì lôi thôi về việc gì trong nhà \"vợ chàng ta\" cả! Rồi sau đó bằng mọi cách, bọn thê thiếp kia dùng lời người chồng như bầy nô lệ, tôi tớ, như vậy chẳng khác gì lũ nhái bén, chẳng lớn hơn cái hoa tí xíu, lại nuốt chửng rắn hổ mang! Tuy nhiên ngài chẳng có gì phải lo lắng về việc đó cả. Hãy nói cho Ta nghe giấc mộng thứ mười lăm.\r","fontItalic":-1,"fontSize":12,"order":67},{"content":"15. - Bạch Thế Tôn, hình như trẫm thấy một con quạ đồng quê, đầy đủ mười ác hạnh, lại được một đoàn tùy tùng gồm toàn chim quý hộ tống, những con chim này màu lông vàng ánh, thường được đặt tên là Kim nga vương giả. Việc gì sẽ xảy ra chăng?\r","fontItalic":-1,"fontSize":12,"order":68},{"content":"- Giấc mơ này, thưa Ðại vương, cũng không thành tựu cho đến thời vị lai, thời đại các quốc vương suy thoái. Ðó là thời xuất hiện những vị vua chẳng hiểu biết gì về võ thuật, voi, ngựa, và lại hèn nhát khi ra trận, vì sợ bị truất phế hay tống xuất ra khỏi vương quốc, nên chúng đưa những bọn cận vệ, hầu tắm, hớt tóc, đại loại như thế lên nắm quyền thay vì đưa nhóm người quý tộc lên. Như vậy, đám người này không được hưởng ơn vua lộc nước, nên không đủ sức cấp dưỡng cho mình, đành phải cam chịu hạ mình chầu hầu bọn trưởng giả mới, giống như chim quạ được đám Kim nga vương giả theo hầu. Tuy thế, Ðại vương không có gì phải lo sợ về điều ấy cả. Hãy kể giấc mơ thứ mười sáu cho Ta.\r","fontItalic":-1,"fontSize":12,"order":69},{"content":"16. - Xưa nay, chính loài hổ báo săn bắt sơn dương, nhưng hình như trẫm mơ thấy sơn dương săn bắt hổ báo và xé xác ăn rau ráu. Trong lúc vừa thấy bóng bầy dê từ đàn xa bầy chó sói hoảng hốt chạy trốn và lập tức giấu mình vào bụi rậm. Ðó là giấc mơ của trẫm. Việc gì sẽ xảy ra chăng?\r","fontItalic":-1,"fontSize":12,"order":70},{"content":"- Giấc mơ này, thưa Ðại vương, cũng không thành hiện thực cho đến thời vị lai, thời vua chúa bất minh cai trị. Thời ấy, bọn hạ đẳng được nắm quyền cao chức trọng và được nhiều ân sủng của vua chúa, trong lúc đám quý tộc sa vào cảnh bần cùng tối tăm. Vì có được nhiều thế lực trong tòa án do ân sủng của vua ban, bọn mới giàu sang này đòi tước đoạt quyền tư hữu đất đai, y phục, và mọi tài sản do tổ tiên để lại của đám quý tộc xưa. Khi đám người này cố bênh vực cho quyền lợi của họ trước tòa án, liền bị đám hầu cận thân tín của vua lấy gậy gộc đánh đập, nắm cổ quẳng ra ngoài với lời thô bỉ, đại khái là: \"Liệu thần hồn đấy, bọn ngu si kia! Sao? Các ngươi muốn tranh giành với chúng ta ư? Ðức vua sẽ biết được sự hỗn láo của các ngươi, rồi chúng ta sẽ sai chặt tay chân của các ngươi ra và trừng phạt thích đáng cả lũ!\". Sau đó đám người quý tộc kinh hoảng nhận ra rằng tài sản của họ nay đã trở thành tài sản của đám người thống trị mới quá khắc nghiệt kia, nên phải yêu cầu bọn mới được ân sủng này nhận lấy tài sản của họ. Rồi họ vội vã về nhà trốn tránh trong nỗi lo âu sợ hãi. Cũng vậy, các ác Tỷ-kheo tha hồ khủng bố, tiêu diệt các Tỷ-kheo hiền thiện, xứng đáng, cho đến khi các người này không thấy còn ai bảo vệ mình nữa, đành phải trốn vào rừng sâu. Như vậy sự đàn áp hội chúng quý tộc và thiện Tỷ-kheo cũng giống như bầy chó sói bị bầy dê hăm dọa.\r","fontItalic":-1,"fontSize":12,"order":71},{"content":"Tuy nhiên, ngài không có gì phải sợ hãi chuyện ấy cả. Vì giấc mộng này cũng chỉ liên hệ đến thời tương lai mà thôi. Như vậy, không phải vì chân lý hay lòng yêu mến Ðại vương khiến cho các Bà-la-môn tiên đoán như cách họ đã nói với Ðại vương đâu. Ðó chỉ là lòng tham muốn lợi dưỡng, cái tri thức được nuôi dưỡng bởi tham dục làm cho họ thốt ra những lời nói đem mối lợi phần mình mà thôi.\r","fontItalic":-1,"fontSize":12,"order":72},{"content":"Như vậy bậc Ðạo Sư đã thuyết giảng ý nghĩa của mười sáu giấc mộng lớn trên xong, và Ngài nói thêm:\r","fontItalic":-1,"fontSize":12,"order":73},{"content":"- Này Ðại vương, ngài không phải là người đầu tiên nằm mộng như thế; mà ngày xưa, các vua chúa cũng từng mơ thấy những giấc mộng này, và cũng như giờ đây, các Bà-la-môn tìm thấy những cớ đó để dâng lễ tế đàn; vì việc này, theo lời thỉnh cầu của người hiền thiện và có trí, Bồ-tát đã được tham vấn, và các giấc mộng đã được các bậc hiền trí ngày xưa giải thích giống hệt như cách chúng được giải thích giờ đây.\r","fontItalic":-1,"fontSize":12,"order":74},{"content":"Nói vậy xong, theo lời thỉnh cầu của vua, Ngài kể một câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":75},{"alignment":1,"content":"*\r","fontSize":12,"order":76},{"content":"Một thuở nọ khi vua Ba-la-nại, Bồ-tát thọ sanh làm một Bà-la-môn ở một quốc độ phương Bắc. Khi ngài đến tuổi trưởng thành, ngài từ giã thế tục, sống đời ẩn sĩ. Ngài đạt được các Thắng trí và các Thiền chứng, an trú tại vùng Tuyết Sơn với thiền lạc thanh tịnh.\r","fontSize":12,"order":77},{"content":"Ngày ấy, cũng như trên, vua Brahmadatta mơ những giấc mơ này tại thành Ba-la-nại, và tham vấn ý kiến các Bà-la-môn liên hệ vấn đề và các Bà-la-môn cũng như hiện nay, khởi sự việc tế đàn. Trong đám ấy một thanh niên Bà-la-môn có trí, thông thái, là đệ tử của vị Tế sư của hoàng tộc, thưa với thầy mình:\r","fontSize":12,"order":78},{"content":"- Bạch sư phụ, sư phụ đã dạy con ba tập Thánh điển Vệ-đà. Vậy không có kinh nào bảo rằng việc giết một sinh vật không đem lại đời sống cho một sinh vật khác sao?\r","fontSize":12,"order":79},{"content":"- Này đồ đệ, việc này sẽ đem lại nhiều tiền cho chúng ta, vô số tiền đấy. Hình như con chỉ mong đừng hao tốn công khố của đức vua thôi ư?\r","fontSize":12,"order":80},{"content":"- Bạch sư phụ, vậy xin sư phụ cứ làm theo ý mình. Thanh niên Bà-la-môn nói. Còn phần con, con còn ở lại đây với sư phụ để làm gì kia chứ?\r","fontSize":12,"order":81},{"content":"Nói vậy xong thầy từ giã thầy mình và đi đến ngự viên của Hoàng gia.\r","fontSize":12,"order":82},{"content":"Cùng ngày đó, Bồ-tát biết hết việc này, ngài nghĩ thầm: \"Giả sử hôm nay ta viếng cõi trần, ta sẽ giải thoát cho nhiều sinh vật khỏi cảnh giam cầm ấy ngay\". Thế rồi ngài du hành qua không gian, giáng hạ tại ngự viên kia, ngài an tọa và chiếu sáng như một bức tượng bằng vàng trên thạch bàn dành cho đại lễ. Thanh niên Bà-la-môn đến gần, đảnh lễ ngài và ngồi xuống một bên với vẻ thân hữu. Cuộc đàm đạo êm thấm diễn ra, và Bồ-tát hỏi thanh niên Bà-la-môn có nghĩ là vua này cai trị đúng pháp chăng.\r","fontSize":12,"order":83},{"content":"Thanh niên đáp:\r","fontSize":12,"order":84},{"content":"- Thưa Tôn giả, đức vua vốn là người chân chính, song các Bà-la-môn đã làm cho ngài thiên về ác hạnh. Khi được vua hỏi ý kiến về mười sáu giấc mộng lớn mà ngài vừa thấy, các Bà-la-môn liền chụp ngay cơ hội đó để đòi tế đàn và bảo hành động tức thì. Vậy thưa Tôn giả, nếu Tôn giả vui lòng đến giải thích cho vua hiểu rõ ý nghĩa thật sự của các giấc mộng ấy và thế là giải cứu được vô số sinh linh khỏi nỗi kinh hoàng vì chết chóc, chẳng phải là một việc thiện lành đó chăng?\r","fontSize":12,"order":85},{"content":"- Nhưng này nam tử, ta không biết vua, mà vua cũng chẳng biết ta. Tuy vậy, nếu vua muốn đến đây hỏi ta, ta sẽ nói cho vua nghe.\r","fontSize":12,"order":86},{"content":"Thanh niên Bà-la-môn đáp:\r","fontSize":12,"order":87},{"content":"- Thưa Tôn giả, con sẽ đi rước đức vua đến đây. Chỉ xin Tôn giả vui lòng ngồi đợi đây một lát cho đến khi con trở lại.\r","fontSize":12,"order":88},{"content":"Sau khi được Bồ-tát nhận lời, chàng đến bệ kiến vua và tâu:\r","fontSize":12,"order":89},{"content":"- Trong ngự viên vừa có một ẩn sĩ phi hành qua không gian và giáng hạ, vị này bảo có thể giải thích các giấc mộng của Ðại vương, kính mong Ðại vương kể lại các giấc mộng này cho vị ẩn sĩ ấy được chăng?\r","fontSize":12,"order":90},{"content":"Khi vua nghe việc này, liền lập tức cùng đoàn tùy tùng đến ngự viên. Vừa đảnh lễ vị ẩn sĩ, vua ngồi xuống bên ngài và hỏi có thật là ngài hiểu rõ việc gì sẽ xảy ra từ những giấc mộng ấy chăng. Bồ-tát đáp:\r","fontSize":12,"order":91},{"content":"- Dĩ nhiên là đúng vậy. Nhưng trước hết hãy kể cho ta nghe những giấc mộng của Ðại vương.\r","fontSize":12,"order":92},{"content":"- Bạch tôn giả, trẫm xin sẵn sàng, vua đáp và bắt đầu kể như sau:\r","fontSize":12,"order":93},{"content":"Trước bò đực, cây con,\u000bSau bò cái, bê con,\u000bNgựa, bát vàng, sơn cẩu,\u000bBình nước, hồ sen trong,\u000bCơm sống, chiên đàn quý,\u000bBầu bí lặn xuống dòng,\u000bÐá to thì trôi nổi,\u000bNhái bén, ễnh ương cùng\u000bXé tan bầy rắn hổ,\u000bQuạ có đám tùy tùng\u000bLà bầy hoàng nga đẹp;\u000bChó sói sợ dê rừng!\r","fontSize":12,"leftIndent":36,"order":94},{"content":"Và kế đó vua kể các giấc mộng giống như vua Pasenadi (Ba-tư-nặc) đã kể trên.\r","fontSize":12,"order":95},{"content":"Bậc Ðại Sĩ bảo:\r","fontSize":12,"order":96},{"content":"- Thôi đủ rồi, Ðại vương không có gì phải sợ hãi về việc này cả.\r","fontSize":12,"order":97},{"content":"Sau khi trấn an nhà vua xong và giải thoát cho đám sinh vật kia khỏi bị giam giữ, Bồ-tát liền trụ trên không, khuyến giáo vua, và an trú vua vào Ngũ giới rồi kết luận với những lời này:\r","fontSize":12,"order":98},{"content":"- Thưa Ðại vương, từ nay về sau Ðại vương đừng cộng tác với các Bà-la-môn trong việc giết súc vật để tế đàn.\r","fontSize":12,"order":99},{"content":"Sau khi thuyết giảng xong, Bồ-tát du hành qua không gian để trở lại nơi trú ngụ của ngài. Còn nhà vua, chấp trì lời dạy đã được nghe, chuyên sống đời bố thí, cùng làm nhiều thiện sự công đức khác và khi mạng chung đi theo nghiệp của mình.\r","fontSize":12,"order":100},{"alignment":1,"content":"*\r","fontSize":12,"order":101},{"content":"Khi chấm dứt Pháp thoại này, bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":102},{"content":"- Ðại vương không có gì phải sợ các giấc mộng ấy cả. Vậy hãy hủy bỏ việc tế đàn đi.\r","fontItalic":-1,"fontSize":12,"order":103},{"content":"Sau khi bảo vua hủy bỏ việc tế đàn và giải cứu vô số sinh linh, Ngài kết hợp hai câu chuyện và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":104},{"content":"- Vào thời ấy Ànanda là vua, Xá-lợi-phất là thanh niên Bà-la-môn và Ta là vị ẩn sĩ ấy.\r","fontItalic":-1,"fontSize":12,"order":105},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":106}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM VARANA\/77. CHUYỆN GIẤC MỘNG LỚN (Tiền thân Mahàsupina)\r","title":"77. CHUYỆN GIẤC MỘNG LỚN (Tiền thân Mahàsupina)\r"},{"ID":79,"paragraphs":[{"content":"78. CHUYỆN VỊ TRIỆU PHÚ ILLÌSA (Tiền thân Illìsa).\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cả hai què và còm..., \r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một vị triệu phú keo kiệt. Không xa Vương Xá bao nhiêu, có một thị trấn tên là Sakkhara. Tại đó, một vị triệu phú có tài sản đến tám trăm triệu đồng tiền, tên là Maccharikosiyo. Ông hà tiện đến nỗi một giọt dầu lấy từ ngọn cỏ kusa cũng không cho ai, và cũng không tự mình dùng. Như vậy, tài sản của ông không đem lại lợi ích nào cho vợ con, cha mẹ, Sa-môn, Bà-la-môn.... Gia sản ấy nằm yên như vậy, không ai thọ hưởng, như hồ nước có quỷ La-sát chiếm cứ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm thức dậy vào sáng sớm, bậc Ðạo Sư khởi lòng đại bi, nhìn toàn thể thế giới, xem ai có khả năng giác ngộ. Ngài thấy sống cách xa Ngài khoảng bốn trăm dặm, có hai vợ chồng ấy đủ khả năng chứng quả Dự lưu. Ðó là hai vợ chồng nhà triệu phú keo kiệt nói trên.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Ngày hôm trước, đi đến hoàng cung để chầu vua, sau khi trở về, người triệu phú thấy một người nông dân đói bụng, đang ăn một loại bánh chiên nhồi với bột chua. Ngay lúc ấy, người triệu phú khởi lên thèm khát, vừa đi về nhà vừa nghĩ: \"Nếu ta nói ta muốn ăn bánh chiên nhồi bột chua thì sẽ có nhiều người muốn ăn với ta. Như vậy sẽ tốn cho ta nhiều gạo, bơ chín, đường.... Vì vậy, ta sẽ không nói với ai gì hết\". Về nhà ông đi qua đi lại, dằn ép thèm muốn, đến nỗi sắc da trở thành vàng, mạch máu nổi lên trên thân. Cuối cùng, không dằn ép được thèm muốn, ông đi vào phòng, nằm co ro trên giường.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Như vậy, vì sợ hao hụt tài sản, ông không nói với ai cả. Vợ ông đến, xoa lưng ông và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này ông, cái gì làm ông không được thoải mái như vậy?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Ta không có việc gì cả.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Hay nhà vua nổi giận với ông?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Vua không nổi giận với ta.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Hay con trai, con gái, hoặc người nô tỳ làm công có gì khiến ông phật ý chăng?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Không có gì như vậy cả.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Hay ông có thèm khát vật gì?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Nghe nói vậy, sợ hao hụt tài sản, ông nằm im lặng. Người vợ nói:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này ông, hãy nói đi! Ông thèm khát vật gì?\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Ông nuốt nước miếng trả lời.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Ta có một thèm muốn.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Thưa ông, ông thèm muốn gì?\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Ta muốn ăn bánh chiên trong chảo.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Ý muốn ấy có gì đâu mà ông không nói! Ông đâu có nghèo? Nay tôi sẽ làm bánh ngọt chiên trong chảo đủ dọn cho toàn thể dân chúng ở thị trấn Sakkhara.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Sao lại cho chúng? Chúng cần phải làm để có ăn.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Vậy tôi sẽ làm đủ dọn cho những người ở cùng một đường.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Ðâu có được.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Vậy tôi làm bánh ngọt vừa đủ dọn cho tất cả những người ở trong nhà này.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Sao bà lại hoang phí như vậy?\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Vậy tôi làm bánh ngọt vừa đủ để dọn cho con trai, con gái của ông ăn.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Sao lại đề cập đến chúng làm gì?\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Vậy tôi làm bánh ngọt đủ để dọn cho ông và tôi ăn.\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Sao bà lại có ở trong đó?\r","fontItalic":-1,"fon
