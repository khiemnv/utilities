 nhìn các thiên sắc hóa hiện đến như vậy và do sự chế ngự ấy, Ta đã đạt được đại vương quốc.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là em trai út của một gia đình có một trăm anh em. Tất cả câu chuyện mạo hiểm của ngài cần được diễn tả đầy đủ ở đây cũng như ở Tiền thân Telapatta (số 96). Lúc bấy giờ dân chúng trú ở thành Takkasilà dâng vương quốc cho Bồ-tát đang ở nhà trọ ngoài thành. và sau khi ngài được làm lễ quán đảnh phong vương, dân chúng trang hoàng thành phố như thành phố chư Thiên và trang hoàng cung điện của vua như cung điện của Thiên chủ Indra (tức là Sakka hay Ðế Thích).\r","fontSize":12,"order":14},{"content":"Khi ấy Bồ-tát vào thành, đi ngang qua hành lang lớn trong cung vua, ngự lên vương tọa làm bằng châu báu vi diệu, dưới một lọng trắng được giương cao, và ngồi xuống với vẻ đẹp siêu phàm của vị Thiên chủ.\r","fontSize":12,"order":15},{"content":"Các đại thần, Bà-la-môn, gia chủ v.v... các hoàng tử trong vương tộc, tất cả đều trang sức lộng lẫy, đứng bao vây xung quanh. Trong khi ấy mười sáu ngàn vũ nữ, đẹp như các Thiên nữ, rất giỏi về đàn múa, hát, đầy đủ sắc đẹp tuyệt trần, biểu diễn các điệu múa, các bài hát và các loại đàn, cho đến khi toàn cung điện vang dội tiếng hát, tiếng đàn, giống như lòng đại dương vang dội tiếng sấm sét. Bồ-tát ngồi nhìn cảnh huy hoàng lộng lẫy của mình, và suy nghĩ: \"Nếu ta nhìn thiên sắc huyễn hóa của các nữ Dạ-xoa ấy, thì ta đã mệnh chung rồi. Nhờ ta không nhìn chúng, nên mới có cảnh huy hoàng lộng lẫy này. Nhờ nghe theo lời khuyên của các vị Ðộc Giác Phật, nên ta mới đạt được kết quả này\". Sau khi suy nghĩ như vậy, ngài nói lên lời cảm hứng với bài kệ:\r","fontSize":12,"order":16},{"content":"Nghe theo lời khuyên tốt,\u000bKiên trì, không lay động,\u000bTiếp tục con đường,\u000bKhông có gì sợ hãi.\u000bTa không muốn đi vào\u000bChỗ cám dỗ Dạ-xoa,\u000bNên ta được an toàn,\u000bKhỏi sự sợ hãi lớn.\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Như vậy, bậc Ðại Sĩ thuyết pháp với bài kệ này, rồi ngài trị vì quốc độ đúng pháp, và trọn đời làm các công đức như bố thí v.v... cho đến khi mạng chung, ngài đi theo nghiệp của mình.\r","fontSize":12,"order":18},{"alignment":1,"content":"*\r","fontSize":12,"order":19},{"content":"Sau khi kể pháp thoại này xong, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Lúc bấy giờ, Ta là hoàng tử đi đến Takkasilà và đạt được vương quốc.\r","fontItalic":-1,"fontSize":12,"order":21},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":22}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM ASAMPADÀNA\/132. CHUYỆN NGŨ DỤC LẠC (Tiền thân Pancagaru)\r","title":"132. CHUYỆN NGŨ DỤC LẠC (Tiền thân Pancagaru)\r"},{"ID":133,"paragraphs":[{"content":"133. CHUYỆN LỬA CHÁY (Tiền thân Ghatàsana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tại chỗ được an ổn ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi tại Kỳ Viên, bậc Ðạo Sư kể về một vị Tỷ-kheo. Tỷ-kheo này lấy một đề tài thiền quán từ bậc Ðạo Sư, đi đến biên địa an cư mùa mưa tại một trú xứ trong rừng gần một ngôi làng nhỏ. Trong tháng đầu, khi đi vào làng khất thực, cái chòi lá bị cháy, bị mệt mỏi vì không có chỗ trú ẩn, Tỷ-kheo nói cho các vị hộ trì biết, họ đáp:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa Tôn giả, hãy yên tâm. Chúng tôi sẽ làm chòi lá lại cho Tôn giả.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Ban đầu họ đến nói vậy, nhưng ba tháng đã trôi qua, họ vẫn chưa làm. Vì không có trú xứ thích hợp, Tỷ-kheo ấy không đạt được kết quả đề tài thiền quán. Ngay cả một tia ánh sáng cũng không khởi lên cho vị ấy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Khi an cư mùa mưa xong, vị ấy đi đến Kỳ Viên đảnh lễ Thế Tôn và ngồi xuống một bên. Bậc Ðạo Sư tiếp đón Tỷ-kheo ấy thân mật và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này Tỷ-kheo, đề tài thiền quán của ông có thích hợp không?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Tỷ-kheo ấy trình lên Thế Tôn biết về trú xứ của mình. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Thuở xưa, này các Tỷ-kheo, ngay các loài bàng sanh cũng đã biết được trú xứ của mình, khi thích hợp thì chúng sống, khi không thích hợp thì chúng từ bỏ trú xứ ấy đi đến chỗ khác trước khi trú xứ an lạc của chúng trở thành nguy hiểm. Và nếu loại bàng sanh cũng đã biết như vậy, vì sao ông lại không biết trú xứ thích hợp hay không thích hợp cho mình?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói vậy xong, theo lời yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh làm con chim. Khi đến tuổi trưởng thành, đạt được dung sắc tối thượng, làm vua các loài chim, ở lại trong rừng, sống với đàn chim tùy tùng, nương tựa một cây lớn. Cây ấy có nhiều lá sum suê, với các cành lá vươn ra trên một hồ nước, và nhiều con chim sống trên các cành cây làm cho phân rơi trong nước.\r","fontSize":12,"order":12},{"content":"Bấy giờ có con rắn chúa tên Canada sống trong hồ nước ấy. Nó suy nghĩ: \"Những con chim này làm rơi phân trong hồ nước của ta. Vậy ta hãy làm cho lửa từ trong nước cháy lên thiêu rụi cây và đuổi chúng đi\". Trong cơn nóng giận, con rắn chúa đợi ban đêm trong khi tất cả đàn chim đang nằm ngủ. đầu tiên nó làm cho nước hồ sôi; kế đó làm cho khói bốc lên và phun cao hơn cây thốt nốt. Bồ-tát thấy lửa từ nước phun lên, liền gọi bầy chim:\r","fontSize":12,"order":13},{"content":"- Này các bạn chim, nước thường hay dập tắt lửa. Nay chính nước đốt cháy. Chúng ta không thể ở đây được. Chúng ta sẽ đi tìm chỗ khác.\r","fontSize":12,"order":14},{"content":"Nói xong, Bồ-tát đọc bài kệ:\r","fontSize":12,"order":15},{"content":"Nơi chốn được an ổn,\u000bTại đấy, rắn nổi lên,\u000bChính ở giữa lòng nước,\u000bLửa từ đấy cháy lên,\u000bNay không nên trú ở\u000bTại cây mọc trên đất,\u000bHãy bay tản các phương,\u000bHồ này rất đáng sợ.\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Sau đó, Bồ-tát đem các con chim nghe theo mình bay đi tìm chỗ khác. Còn những con chim không nghe lời Bồ-tát vẫn ở lại, đều bị thiêu cháy.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư giảng Bốn sự thật. Cuối bài giảng ấy, vị Tỷ-kheo chứng đắc quả A-la-hán và Ngài nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Lúc bấy giờ mấy con chim nghe theo lời Bồ-tát là hội chúng của Ðức Phật, còn vua loài chim là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM ASAMPADÀNA\/133. CHUYỆN LỬA CHÁY (Tiền thân Ghatàsana)\r","title":"133. CHUYỆN LỬA CHÁY (Tiền thân Ghatàsana)\r"},{"ID":134,"paragraphs":[{"content":"134. CHUYỆN THIỀN QUÁN (Tiền thân Thànasodhana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Những ai còn có tưởng ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về lời giải thích rộng rãi của vị Tướng quân Chánh pháp Xá-lợi-phất (Sariputta), tại cửa thành Sankassa liên hệ đến một vấn đề do bậc Ðại Sư thuyết giảng vắn tắt. Câu chuyện quá khứ được kể như sau:\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát mệnh chung ở trong rừng đã nói:\r","fontSize":12,"order":5},{"content":"- Phi tưởng phi phi tưởng.\r","fontSize":12,"order":6},{"content":"Các vị tu khổ hạnh không tin lời giải thích của vị đệ tử đầu tay về lời dạy của vị Ðạo Sư. Vì vậy Bồ-tát từ cõi trời Quang âm trở về, và đứng trên hư không đọc lên bài kệ này:\r","fontSize":12,"order":7},{"content":"Những ai còn có tưởng,\u000bChúng cũng đi ác thú;\u000bNhững ai không có tưởng,\u000bChúng cũng đi ác thú,\u000bHãy từ bỏ cả hai,\u000bÐạt được lạc thiền chứng,\u000bKhông còn các uế nhiễm.\r","fontSize":12,"leftIndent":36,"order":8},{"content":"Như vậy Bồ-tát thuyết pháp, tán thán vị đệ tử của ngài và đi lên cõi Phạm Thiên. Khi ấy, các vị tu hành khổ hạnh còn lại đã tin vị đệ tử đầu tay.\r","fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Sau khi kể pháp thoại, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Lúc bấy giờ vị đệ tử đầu tiên là Xá-lợi-phất, còn vị đại Phạm Thiên là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":13}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM ASAMPADÀNA\/134. CHUYỆN THIỀN QUÁN (Tiền thân Thànasodhana)\r","title":"134. CHUYỆN THIỀN QUÁN (Tiền thân Thànasodhana)\r"},{"ID":135,"paragraphs":[{"content":"135. CHUYỆN NGUYỆT QUANG (Tiền thân Candàbha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nguyệt quang và nhật quang ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về lời giải thích một vấn đề của trưởng lão Xá-lợi-phất tại cửa thành Sankassa.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Thuở trước, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát vào lúc mệnh chung ở trong rừng, đã trả lời các câu hỏi của các đệ tử với các chữ: \"ánh sáng của mặt trăng, ánh sáng của mặt trời\", nói xong, ngài sanh lên Quang âm thiên.\r","fontSize":12,"order":5},{"content":"Bấy giờ vị đệ tử đầu tay giải thích lời của bậc Ðạo Sư, các vị khổ hạnh không tin tưởng vị ấy. Cho nên sau đó, Bồ-tát từ Quang âm thiên xuất hiện xuống, đứng trên hư không và đọc lên bài kệ:\r","fontSize":12,"order":6},{"content":"Nguyệt quang và nhật quang,\u000bAi tu với trí tuệ\u000bVới thiền không tầm này,\u000bÐược sanh Quang âm thiên.\r","fontSize":12,"leftIndent":36,"order":7},{"content":"Như vậy, Bồ-tát dạy cho các vị tu khổ hạnh hiểu và tán thán đức hạnh của vị đệ tử đầu tay, rồi trở lại cõi Phạm Thiên.\r","fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Lúc bấy giờ, vị đệ tử đầu tay là Xá-lợi-phất, còn đại Phạm Thiên là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":12}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM ASAMPADÀNA\/135. CHUYỆN NGUYỆT QUANG (Tiền thân Candàbha)\r","title":"135. CHUYỆN NGUYỆT QUANG (Tiền thân Candàbha)\r"},{"ID":136,"paragraphs":[{"content":"136. CHUYỆN THIÊN NGA VÀNG (Tiền thân Suvannahamsa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðược gì, hãy biết là đủ ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, bậc Ðạo Sư kể về Tỷ-kheo-ni Thhullanandà (Nandà Mập). Một nam cư sĩ ở Xá Vệ muốn cúng dường tỏi cho chúng Tỷ-kheo-ni bảo người giữ ruộng:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Khi nào các Tỷ-kheo-ni đến, hãy cho mỗi Tỷ-kheo-ni hai hay ba nhánh tỏi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Từ khi ấy trở đi, các Tỷ-kheo-ni thường đi đến nhà người ấy, hay ra đồng ruộng để lấy tỏi, Một hôm, vào một ngày lễ, trong nhà người ấy tỏi không còn nữa. Tỷ-kheo-ni Thullanandà đến nhà người ấy với một số tùy tùng và hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa ông có tỏi không?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thưa ni sư, tôi không có. Tỏi đem về đủ dùng hết rồi. Ni sư hãy đi ra ngoài đồng.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nghe nói vậy, Thullanandà đi ra ngoài đồng, không chế ngự được lòng tham, đã mang tỏi về quá nhiều. Ngưòi giữ ruộng tức giận:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Vì sao các Tỷ-kheo-ni không biết vừa đủ, đem tỏi đi quá nhiều vậy?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nghe nói vậy, các Tỷ-kheo-ni thiểu dục cũng bực bội phiền muộn; và các Tỷ-kheo ở nhà nghe các Tỷ-kheo-ni ấy nói cũng bực bội và phiền muộn không kém. Sự phiền muộn của chư Ni được các Tỷ-kheo trình lên Thế Tôn rõ. Thế Tôn phê bình Tỷ-kheo-ni Thullanandà và nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này các Tỷ-kheo, một người có lòng dục lớn xử sự không thân ái, không làm vừa ý ngay cả mẹ sanh ra mình, không gây được lòng tin đối với những người chưa tin, không thể làm tăng trưởng lòng tin của những người đã có lòng tin; không tạo nên các lợi dưỡng chưa được tạo nên. Và đối với lợi dưỡng đã có rồi, cũng không thể duy trì được. Còn người ít dục có thể làm khởi lên lòng tin ở người chưa có lòng tin, có thể làm tăng trưởng lòng tin với những người đã có lòng tin, tạo nên các lợi dưỡng chưa được tạo nên, và đối với lợi dưỡng đã có rồi vẫn có thể duy trì được.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Với phương pháp ấy, bậc Ðạo Sư thuyết giáo thích hợp cho các Tỷ-kheo ấy và nói:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này các Tỷ-kheo không phải chỉ nay Thullanada mới có tham dục lớn, trong quá khứ Thullanandà cũng đã có lòng dục lớn như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Nói vậy xong, bậc Ðạo Sư kể chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn. Khi đến tuổi trưởng thành, họ cưới cho Bồ-tát một người vợ từ một gia đình ngang hàng. Với người vợ ấy, Bồ-tát có được ba con gái đều tên là Nandà. Khi Bồ-tát mệnh chung, vợ và các con gái phải đi đến ở với các gia đình khác.\r","fontSize":12,"order":16},{"content":"Bồ-tát tái sanh làm con ngỗng trời vàng có trí nhớ được các đời trước. Khi con ngỗng trời vàng đến tuổi trưởng thành, thấy thân thể to lớn của mình, với lông vàng che thân, với sắc đẹp tuyệt trần, nó hướng tâm tìm hiểu: \"Ta từ đâu mạng chung mà đến đây?\"\r","fontSize":12,"order":17},{"content":"Biết được mình từ loài người đến, Bồ-tát hiểu: \"Nay nữ Bà-la-môn và các con gái ta ở đâu?\". Ðược biết họ đang làm thuê cho người khác và sống một cách khó khăn, Bồ-tát suy nghĩ: \"Trong các lông bằng vàng trên thân ta hiện nay, nếu ta cho họ một cái lông bằng vàng của ta, thì với lông vàng ấy, vợ và các con gái ta sẽ sống hạnh phúc\". Vì vậy, Bồ-tát đi đến chỗ họ ở và đậu trên cây xà ngang chính. Nữ Bà-la-môn và các con gái thấy Bồ-tát, liền hỏi:\r","fontSize":12,"order":18},{"content":"- Thưa ngài, ngài từ đâu đến?\r","fontSize":12,"order":19},{"content":"Bồ-tát trả lời:\r","fontSize":12,"order":20},{"content":"- Ta là cha các con. Ta mệnh chung được sanh làm con ngỗng trời vàng. Ta đến để thăm các con. Bắt đầu từ nay các con không còn phải làm thuê cho người khác và sống một cách khổ sở như vậy nữa. Ta sẽ cho các con mỗi lần một cái lông vàng của ta. Các con bán lông ấy và sống hạnh phúc.\r","fontSize":12,"order":21},{"content":"Nói xong, Bồ-tát cho họ một cái lông vàng và bay đi. Từ đó với cách thức này, Bồ-tát tiếp tục đi đến và mỗi lần cho họ một cái lông vàng. Và các nữ Bà-la-môn được sống sung túc và hạnh phúc. Một hôm, nữ Bà-la-môn nói với các con gái:\r","fontSize":12,"order":22},{"content":"- Này các con, tâm của loài súc sanh khó mà tin được. Một ngày nào đó, cha các con có thể không đến đây, vậy khi nào cha các con đến, chúng ta hãy nhổ tất cả lông vàng và lấy các lông ấy để dành.\r","fontSize":12,"order":23},{"content":"Các cô gái không chịu, liền nói:\r","fontSize":12,"order":24},{"content":"- Làm như vậy cha chúng con sẽ đau đớn.\r","fontSize":12,"order":25},{"content":"Tuy vậy nữ Bà-la-môn, vì lòng ham muốn quá lớn, một hôm, thấy con ngỗng trời vàng đến, bà kêu con ngỗng đến gần bà, với hai tay bắt giữ ngỗng và nhổ tất cả lông. Nhưng các lông của Bồ-tát có đặc điểm là nếu bị nhổ lên bằng sức mạnh ngoài ý muốn của mình, thì chúng trở thành như lông con cò thường. Bấy giờ Bồ-tát xòe hai cánh ra, nhưng không có thể bay được. Nữ Bà-la-môn quăng Bồ-tát vào một cái thùng lớn và cho Bồ-tát ăn ở đấy. Theo thời gian, các lông của Bồ-tát được mọc lên, nhưng chúng toàn màu trắng. Với cánh được mọc lại, Bồ-tát về chỗ ở của mình, và không bao giờ trở lại nữa.\r","fontSize":12,"order":26},{"alignment":1,"content":"*\r","fontSize":12,"order":27},{"content":"Sau khi kể câu chuyện quá khứ này, bậc Ðạo Sư lại nói:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Này các Tỷ-kheo, Thullanandà không phải nay mới có ham muốn lớn. Thuở trước nàng cũng có ham muốn lớn rồi. Lòng ham muốn lớn của nàng lúc ấy làm cho nàng mất vàng, cũng như lòng ham muốn lớn của nàng hôm nay làm cho nàng mất tỏi. Cũng như Thullanandà, chính vì nàng, chúng Tỷ-kheo còn lại không được tỏi. Do vậy, nếu được nhiều, phải biết lượng vừa đủ; nếu được ít, phải bằng lòng với đồ nhận được. Chớ mong mỏi nhiều hơn.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Rồi bậc Ðạo Sư đọc bài kệ:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"Ðược gì, hãy biết đủ,\u000bQuá tham là ác pháp,\u000bDo bắt chúa ngỗng trời,\u000bBao nhiêu vàng tiêu hết.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":31},{"content":"Nói xong, bậc Ðạo Sư dùng nhiều phương tiện chỉ trích rồi đặt ra học giới: \"Tỷ-kheo-ni nào ăn tỏi, phải bị tội đọa địa ngục\".\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Nói xong pháp thoại, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Lúc bấy giờ, nữ Bà-la-môn là Thullanandà, ba người con gái ấy là ba chị em của nàng, và con ngỗng trời vàng là Ta vậy. (Câu chuyện này được nói đến trong Luật tạng, tập IV).\r","fontItalic":-1,"fontSize":12,"order":34},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":35}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM ASAMPADÀNA\/136. CHUYỆN THIÊN NGA VÀNG (Tiền thân Suvannahamsa)\r","title":"136. CHUYỆN THIÊN NGA VÀNG (Tiền thân Suvannahamsa)\r"},{"ID":137,"paragraphs":[{"content":"137. CHUYỆN CON MÈO (Tiền thân Babbu)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tại chỗ, cho một mèo...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về một học giới liên hệ đến mẹ của Kànà. Ở Xá-vệ có một nữ cư sĩ, được biết qua người con gái, tên là Kànàmata (mẹ của Kànà). Nữ cư sĩ này đã chứng quả Dự lưu, một Thánh đệ tử. Bà gả con gái cho một người đàn ông đồng giai cấp thọ sanh tại một ngôi làng khác. Vì một vài công việc, Kànà đi đến nhà mẹ. Chồng của Kànà, sau một vài ngày, sai một người đưa tin rằng chàng muốn Kànà hãy về. Kànà nghe lời đưa tin, hỏi mẹ:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa mẹ, con có nên đi về ngay không?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bà mẹ nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Con ở đây lâu như vậy, sao con có thể về tay không?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi bà mẹ bắt đầu làm bánh. Lúc bấy giờ, một Tỷ-kheo khất thực đi đến nhà nữ cư sĩ ấy. Bà mời vị ấy ngồi, và cúng dường bánh đầy bát. Vị ấy ra đi, lại nói với một người khác đến khất thực, và bà mẹ cũng cúng dường người ấy như vậy. Vị ấy ra đi lại nói với một người khác nữa, và bà mẹ cúng dường, cho đến bốn người cùng được cúng dường như vậy. Vì vậy, bánh được làm ra đều hết sạch. Và Kànà gửi người đưa tin thứ hai, rồi thứ ba. Ðến lần gửi người đưa tin thứ ba, người chồng nhắn: Nếu nàng không về, ta sẽ lấy vợ khác.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Lần thứ ba cũng vì lý do ấy, Kànà không đi về được. Chồng Kànà lấy một người vợ khác. Kànà nghe tin ấy liền đứng khóc.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư biết được nguyên do, vào buổi sáng đắp y, cầm y bát, đi đến nhà mẹ của Kànà, ngồi trên chỗ đã soạn sẵn và hỏi mẹ của Kànà:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Vì sao, Kànà này lại khóc?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Khi được nghe nói lý do, bậc Ðạo Sư an ủi mẹ của Kànà, thuyết pháp thoại xong, từ chỗ đứng dậy và đi về tinh xá. Câu chuyện bốn Tỷ-kheo, ba lần nhận lấy bánh ở nhà mẹ Kànà vô tình ngăn chận việc Kànà đi về, được chúng Tỷ-kheo biết đến. Một hôm, các Tỷ-kheo, họp tại Chánh pháp đường, bắt đầu nói chuyện:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Hiền giả, bốn Tỷ-kheo trong ba lần ăn bánh do mẹ của Kànà nấu đã làm trở ngại việc Kànà đi về, do nguyên nhân ấy, người con gái bị chồng ruồng bỏ, khiến cho đại nữ cư sĩ sầu muộn.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, nay các ông ngồi họp tại đây đang bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Khi được nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Này các Tỷ-kheo, không phải chỉ nay bốn Tỷ-kheo mới ăn tài vật của mẹ Kànà, khiến bà ấy sinh sầu muộn. Thuở trước, họ cũng đã làm như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình một người thợ đẽo đá và khi đến tuổi trưởng thành, trở thành tinh xảo trong nghề. Trong nước Kàsi, tại một thị trấn, có một nhà triệu phú rất giàu. Số tiền cất giữ lên đến bốn trăm triệu đồng tiền vàng. Vợ vị triệu phú mệnh chung, và vì quá luyến ái tài sản nên tái sanh làm con chuột sống trên đống tài sản. Như vậy, dần dần tất cả gia đình đi đến hủy diệt. Người chồng cũng chết. Ngôi làng trở thành hoang phế và vắng người.\r","fontSize":12,"order":19},{"content":"Lúc ấy Bồ-tát đang đào và đẽo dá tại ngôi làng cũ. Rồi con chuột ấy đi tìm đồ ăn, thấy Bồ-tát nhiều lần, khởi lên tâm luyến ái, nghĩ như sau: \"Tài sản lớn của ta vô cớ bị hủy diệt. Ta sẽ ăn tiêu tài sản cùng chung với người nầy!\". Nghĩ vậy, một hôm nó ngậm trong miệng một đồng tiền vàng và đi đến Bồ-tát, Bồ-tát thấy nó, liền nói lên lời thân ái:\r","fontSize":12,"order":20},{"content":"- Này bạn, có gì khiến bạn đến đây với đồng tiền vàng?\r","fontSize":12,"order":21},{"content":"- Này ông chủ, tiền này để ông chủ tiêu dùng cho mình và đem thịt cho ta.\r","fontSize":12,"order":22},{"content":"Bồ-tát chấp nhận nói:\r","fontSize":12,"order":23},{"content":"- Tốt lắm!\r","fontSize":12,"order":24},{"content":"Rối lấy đồng tiền vàng đi về nhà, dùng một nửa mua thịt và đem đến cho con chuột. Con chuột lấy thịt đem về hang của mình và ăn thật thỏa thích. Từ đấy trở đi, với cách thức này, hằng ngày nó đem đến cho Bồ-tát một đồng tiền vàng, và Bồ-tát lại cung cấp thịt cho nó. Một hôm con chuột bị một con mèo bắt được. Nó nói:\r","fontSize":12,"order":25},{"content":"- Này bạn, chớ giết ta.\r","fontSize":12,"order":26},{"content":"- Vì sao? Ta nay đang đói muốn ăn thịt. Ta không thể không giết mầy được.\r","fontSize":12,"order":27},{"content":"- Trước hết hãy nói cho ta biết ngày nào bạn cũng đói hay chỉ đói hôm nay thôi.\r","fontSize":12,"order":28},{"content":"- Ồ ngày nào ta cũng đói cả.\r","fontSize":12,"order":29},{"content":"- Vậy nếu bạn muốn ăn thịt hằng ngày, xin hãy thả ta ra.\r","fontSize":12,"order":30},{"content":"Con mèo nói:\r","fontSize":12,"order":31},{"content":"- Mầy nhớ đấy.\r","fontSize":12,"order":32},{"content":"Và nó thả con chuột ra. Từ đấy trở đi, con chuột chia thành hai phần thịt, một phần cho nó, một phần cho con mèo. Một ngày kia, nó bị một con mèo khác bắt, nó cũng hứa tương tự và được thả ra. Từ đấy trở đi chúng chia thịt thành bốn phần, và chúng ăn. Rồi một con mèo khác bắt nó, nó cũng hứa tương tự và được thả ra. Giữ lời hứa, chúng chia thịt thành năm phần và ăn. Con chuột, vì ăn ít, bị mệt mỏi và trở thành ốm yếu, gầy còm. Bồ-tát thấy con chuột như vậy, bèn hỏi: - Này bạn, sao bạn ốm yếu thế?\r","fontSize":12,"order":33},{"content":"Khi được biết lý do, Bồ-tát nói:\r","fontSize":12,"order":34},{"content":"- Lâu nay sao bạn không nói với tôi? Ở đây, tôi sẽ biết việc gì nên làm.\r","fontSize":12,"order":35},{"content":"Bồ-tát an ủi con chuột, rồi làm một cái hang bằng đá pha lê trong suốt, đem đến và nói với con chuột:\r","fontSize":12,"order":36},{"content":"- Này bạn, hãy vào trong hang này mà nằm. Với những ai đến đấy, hãy dọa nạt chúng với những lời thật là ác độc.\r","fontSize":12,"order":37},{"content":"Con chuột vào trong hang nằm. Rồi một con mèo đến và nói:\r","fontSize":12,"order":38},{"content":"- Hãy đem thịt cho ta.\r","fontSize":12,"order":39},{"content":"Con chuột nói với nó:\r","fontSize":12,"order":40},{"content":"- Ôi con mèo độc ác kia, sao ta lại đem thịt cho mầy? Hãy về ăn thịt các con mèo con của mầy đi!\r","fontSize":12,"order":41},{"content":"Con mèo không biết con chuột nằm trong hang bằng pha lê, quá tức giận, liền dùng sức mạnh nhảy đến để bắt con chuột, quả tim nó đập mạnh vào cái hang bằng pha lê, bị vỡ khiến hai con mắt lồi ra. Như vậy, con mèo chết và rơi xuống tại một chỗ kín. Cũng với cách thức ấy, bốn con mèo đều chết.\r","fontSize":12,"order":42},{"content":"Từ đấy trở đi, con chuột không còn sợ hãi nữa và hằng ngày đem cho Bồ-tát hai ba đồng tiền vàng. Như vậy dần dần nó cho Bồ-tát tất cả tài sản. Cả hai sống với nhau cho đến trọn đời với tình thân ái không chia rẽ, rồi khi mạng chung đi theo nghiệp của mình.\r","fontSize":12,"order":43},{"content":"Khi bậc Ðạo Sư kể câu chuyện quá khứ này xong, với danh nghĩa bậc Chánh Ðẳng Giác, Ngài nói lên bài kệ:\r","fontSize":12,"order":44},{"content":"Tại chỗ cho một mèo,\u000bMèo thứ hai hiện ra,\u000bRồi mèo thứ ba, bốn,\u000bTất cả con mèo chết,\u000bVì chạm hang gương này.\r","fontSize":12,"leftIndent":36,"order":45},{"alignment":1,"content":"*\r","fontSize":12,"order":46},{"content":"Sau khi bậc Ðạo Sư kể pháp thoại này, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":47},{"content":"- Lúc bấy giờ, bốn con mèo là bốn Tỷ-kheo ấy, con chuột là mẹ của Kànà, và người thợ đẽo đá là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":48},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":49}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM ASAMPADÀNA\/137. CHUYỆN CON MÈO (Tiền thân Babbu)\r","title":"137. CHUYỆN CON MÈO (Tiền thân Babbu)\r"},{"ID":138,"paragraphs":[{"content":"138. CHUYỆN CON CẮC KÈ (Tiền thân Godha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kẻ ngu có ích gì...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ viên, bậc Ðạo Sư kể về một người lừa đảo. Các chi tiết câu chuyện cũng giống như Tiền thân Bilàra số 128.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm con cắc kè. Lúc bấy giờ một vị tu khổ hạnh chứng được năm Thắng trí, sống trong một chòi lá tại một khu rừng, gần một ngôi làng ở biên địa. Những người làng hầu hạ vị tu khổ hạnh rất kính trọng vị ấy. Bồ-tát sống trong một gò mối tại cuối con đường đi kinh hành của vị tu hành. Sống tại đây, Bồ-tát hằng ngày hai ba lần đi đến vị tu khổ hạnh, nghe những lời liên hệ đến pháp, liên hệ đến nghĩa, và đảnh lễ vị tu khổ hạnh rồi đi về trú xứ của mình.\r","fontSize":12,"order":5},{"content":"Sau một thời gian, vị tu khổ hạnh ấy báo tin cho những người trong làng biết mình sẽ ra đi. Khi vị tu khổ hạnh có giới đức này ra đi, một vị tu khổ hạnh giả dối đến ở tại am thất ấy. Bồ-tát suy nghĩ: \"Ðây là vị có giới hạnh\" và cũng đi đến vị ấy với cách thức như trước. Một hôm, trong mùa nắng hạn, một cơn dông trái mùa khởi lên, những con kiến mối từ những gò mối bò ra; và các con cắc kè cũng bò ra để ăn chúng. Những người trong làng đi ra bắt nhiều con cắc kè, nấu chúng, xào trộn chua ngọt rồi cúng dường cho vị tu khổ hạnh. Vị tu khổ hạnh ăn thịt cắc kè, tham đắm vị ngon, liền hỏi:\r","fontSize":12,"order":6},{"content":"- Món thịt thật là ngon ngọt, đó là thịt gì vậy?\r","fontSize":12,"order":7},{"content":"Khi được trả lời là thịt cắc kè, vị ấy suy nghĩ: \"Có con cắc kè lớn thường đến với ta. Ta sẽ giết nó để ăn thịt\". Nghĩ vậy vị ấy đem lại son chảo để nấu, bơ chín, muối... các món gia vị, để chúng một bên, cầm một cái vồ lấy áo che lại, rồi ngồi tại cửa chòi lá để chờ Bồ-tát đến với một dáng điệu hết sức an tịnh.\r","fontSize":12,"order":8},{"content":"Bồ-tát đi ra, suy nghĩ: \"Vào buổi chiều, ta sẽ đi đến vị tu khổ hạnh\". Khi đang đi đến, Bồ-tát thấy sắc diện của người tu khổ hạnh này đổi khác, liền suy nghĩ: \"Người tu khổ hạnh này ngồi với dáng điệu khác với ngày trước. Hôm nay, vị ấy đang nhìn ta với cặp mắt như muốn nuốt sống ta và suy nghĩ: ta sẽ bắt nó\".\r","fontSize":12,"order":9},{"content":"Con cắc kè là hiện thân của Bồ-tát, vì đứng trong gió dưới vị tu khổ hạnh, ngửi được mùi thịt cắc kè, suy nghĩ: \"Người tu khổ hạnh dối trá này hôm qua đã được ăn thịt cắc kè, bị trói buộc bởi lòng tham vị, hôm nay nó chờ ta đến gần để lấy vồ đánh ta, nấu và ăn ta\". Nghĩ vậy, Bồ-tát không đi đến gần nó nữa, và trở lui chỗ khác.\r","fontSize":12,"order":10},{"content":"Người tu khổ hạnh biết rằng Bồ-tát không tới nữa, liền nghĩ: \"Chắc con cắc kè này biết ta muốn giết nó nên nó không đến, nhưng dầu nó không đến, làm sao nó thoát được?\". Nghĩ vậy, vị ấy rút vồ và ném vào con cắc kè nhưng chỉ trúng cái chóp đuôi của con cắc kè, Bồ-tát chạy mau vào gò mối, thò đầu ra từ một lỗ khác, và nói:\r","fontSize":12,"order":11},{"content":"- Này kẻ bện tóc giả dối kia, ta đi đến gần ngươi vì ta nghĩ ngươi là kẻ có giới hạnh. Nay ta đã biết ngươi là kẻ giả dối. Một kẻ đại ăn cướp như ngươi thì xuất gia để làm gì?\r","fontSize":12,"order":12},{"content":"Sau khi chỉ trích người tu khổ hạnh ấy, Bồ-tát đọc bài kệ trong Pháp cú (394):\r","fontSize":12,"order":13},{"content":"Kẻ ngu có ích gì,\u000bBện tóc với da dê,\u000bNội tâm đầy phiền não,\u000bNgoài mặt đánh bóng suông? \r","fontSize":12,"leftIndent":36,"order":14},{"content":"Như vậy, sau khi lên án kẻ tu khổ hạnh giả dối, Bồ-tát liền đi vào gò mối. Còn người tu khổ hạnh ác độc bỏ đi chỗ khác.\r","fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Lúc bấy giờ, người tu khổ hạnh giả dối là kẻ lừa đảo này, người tu khổ hạnh có giới đức trước là Xá-lợi-phất và con cắc kè là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":18},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":19}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM ASAMPADÀNA\/138. CHUYỆN CON CẮC KÈ (Tiền thân Godha)\r","title":"138. CHUYỆN CON CẮC KÈ (Tiền thân Godha)\r"},{"ID":139,"paragraphs":[{"content":"139. CHUYỆN CẢ HAI MẶT THẤT BẠI (Tiền thân Ubhatobhattha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Mắt hư, áo bị mất...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Trúc Lâm, bậc Ðạo Sư kể về Ðề-bà-đạt-đa. Lúc bấy giờ, người ta nghe nói các Tỷ-kheo tại Chánh Pháp đường bắt đầu nói chuyện:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa các Hiền giả, như một que củi từ nghĩa địa, bị cháy hai đầu, ở giữa bị dính phân, không thể dùng làm củi rừng, cũng không thể dùng làm củi làng, cũng vậy, Ðề-bà-đạt-đa được xuất gia trong Giáo pháp dẫn đến giải thoát nhưng cả hai mặt đều thất bại, cả hai mặt bị vứt bỏ, đó là tài sản tại gia bị đoạn tận, và Sa-môn hạnh không viên mãn.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Trong lúc ấy bậc Ðạo Sư đi đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, các ông nay đang ngồi họp và thảo luận vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Khi được nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, Ðề-bà-đạt-đa không phải chỉ nay mới gặp thất bại cả hai mặt, thuở xưa, cũng đã thất bại như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm một thần cây. Lúc bấy giờ, tại một ngôi làng những người câu cá đang sống, có một người câu cá mang theo lưỡi câu, cùng với đứa con trai đến một đầm nước mà các người chài lưới thường bắt cá. Anh ta đi chỗ này chỗ kia quăng lưỡi câu. Lưỡi câu mắc vào một khúc cây đang ẩn kín trong nước. Người đánh cá không thể kéo lưỡi câu lên. Anh ta suy nghĩ: \"Lưỡi câu này chắc mắc vào con cá lớn. Ta hãy bảo đứa con trai đi về nhà, báo cho mẹ nó biết\". Nghĩ vậy anh ta nói với đứa con:\r","fontSize":12,"order":11},{"content":"- Con thân, hãy đi tin cho mẹ biết chúng ta câu được con cá lớn, và nói với mẹ hãy tìm cách gây sự với hàng xóm để giữ họ ở nhà, vì thế sẽ không ai đến đòi chia phần cá của ta cả.\r","fontSize":12,"order":12},{"content":"Ðứa con ra đi, còn anh ta ở lại, kéo lưỡi câu nhưng vì sợ đứt dây, bèn để áo ngoài trên bờ, đi xuống nước. Vì say mê tìm bắt con cá nên anh ta va chạm vào khúc cây, bị hư hai con mắt. Một tên ăn trộm lấy cắp cái áo anh ta để trên bờ. Trong cơn đau đớn, anh ta lấy tay bịt hai con mắt mù từ nước đi lên, run rẩy đi tìm cái áo.\r","fontSize":12,"order":13},{"content":"Trong lúc ấy, vợ anh ta huênh hoang với ý định: \"Ta sẽ làm cho không một ai đến đòi chia phần\". Nghĩ vậy, chị đeo một lá thốt nốt trên một tai, lấy lọ nồi bôi một con mắt, ôm trong nách một con chó, và đi đến gọi người hàng xóm. Một người bạn nói với chị:\r","fontSize":12,"order":14},{"content":"- Chao ôi! Ðeo lá thốt nốt vào tai của bạn, bôi một con mắt, ôm một con chó như đứa con thân yêu, bạn đi từ nhà mình đến nhà người ta, bạn điên rồi sao?\r","fontSize":12,"order":15},{"content":"- Ta không điên. Ngươi không có lý do gì lại mắng ta, nhiếc ta? Nay hãy đi đến thôn trưởng, ta sẽ làm cho ngươi bị phạt tám đồng tiền vì tội mắng nhiếc ta.\r","fontSize":12,"order":16},{"content":"Sau khi cãi vã như vậy, cả hai cùng đi đến gặp người thôn trưởng. Nhưng sau khi cuộc cãi vã được giải quyết thì chính vợ người đánh cá bị phạt. Người ta trói và đánh chị để đòi chị trả tiền phạt. Khi vị thần cây thấy sự việc xảy ra cho vợ người đánh cá ở làng, và sự bất hạnh xảy ra cho người đánh cá ở trong rừng, vừa đứng ở trên nhánh chĩa ba của thân cây, vị thần cây vừa nói:\r","fontSize":12,"order":17},{"content":"- Này bạn câu cá ơi, việc ác bạn làm dưới nước và trên cạn, cả hai đều thất bại.\r","fontSize":12,"order":18},{"content":"Nói vậy xong, vị thần đọc bài kệ:\r","fontSize":12,"order":19},{"content":"Mắt mù, áo bị mất,\u000bCãi vã, vợ bị đánh,\u000bHai việc đều hư hỏng,\u000bDưới nước và trên cạn.\r","fontSize":12,"leftIndent":36,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Thuở ấy, người câu cá là Ðề-bà-đạt-đa, còn vị thần là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":23},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":24}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM ASAMPADÀNA\/139. CHUYỆN CẢ HAI MẶT THẤT BẠI (Tiền thân Ubhatobhattha)\r","title":"139. CHUYỆN CẢ HAI MẶT THẤT BẠI (Tiền thân Ubhatobhattha)\r"},{"ID":140,"paragraphs":[{"content":"140. CHUYỆN CON QUẠ (Tiền thân Kàka).\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tâm thường bị chấn động...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về một vị Sư Trưởng có danh. Các chi tiết của chuyện sẽ được kể trong Chương mười một, ở Tiền thân Bhaddasàla (số 465).\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm con quạ. Một hôm, vị cố vấn tế tự của vua đi tắm trong một con sông ở ngoại thành, sau đó thoa nước thơm, đeo vòng hoa, mặc áo đẹp rồi đi vào thành. Có hai con quạ đang đậu trên lầu cạnh cửa thành, một con nói với con kia:\r","fontSize":12,"order":5},{"content":"- Này bạn, tôi sẽ đi đại tiện trên đầu người Bà-la-môn này.\r","fontSize":12,"order":6},{"content":"Con kia can:\r","fontSize":12,"order":7},{"content":"- Chớ làm như vậy, vị Bà-la-môn này có quyền thế, chúng ta không nên gây hận thù với người có quyền thế. Người này phẫn nộ có thể sát hại tất cả loài quạ.\r","fontSize":12,"order":8},{"content":"Nhưng nó cương quyết:\r","fontSize":12,"order":9},{"content":"- Tôi không thể không làm được.\r","fontSize":12,"order":10},{"content":"- Nếu không nghe tôi, rồi bạn sẽ được nếm mùi.\r","fontSize":12,"order":11},{"content":"Nói vậy xong con quạ kia bay đi. Khi người Bà-la-môn đi đến dưới lầu canh, con quạ làm rơi phân trên đầu ông như làm rơi một tràng hoa. Vị Bà-la-môn phẫn nộ và nuôi lòng hận thù với loài quạ.\r","fontSize":12,"order":12},{"content":"Lúc bấy giờ, một nữ tỳ được thuê để đập và phơi lúa giữa nắng. Tại cửa này nó ngồi để giữ lúa rồi ngủ gật. Biết nó không để ý, một con dê lông dài đi đến ăn lúa. Người nữ tỳ thức dậy, thấy con dê bèn đuổi đi. Lần thứ hai, lần thứ ba, khi người nữ tỳ đang ngủ như vậy, con dê lại đến ăn lúa. Người nữ tỳ, sau ba lần đuổi con dê, suy nghĩ: \"Con vật này tiếp tục ăn, ăn hết nửa phần lúa, sẽ thiệt hại nhiều cho ta, nay ta sẽ chận con dê đến ăn lúa\". Nó đứng dậy lấy que lửa đánh con dê. Lông con dê bắt lửa. Con vật với thân bị cháy, chạy thật mau đến một kho chứa cỏ gần một chuồng voi để dập tắt lửa, và chà thân vào kho chứa cỏ làm cho kho cỏ cháy lên, và từ đó, bắt cháy qua chuồng voi. Khi chuồng voi bị cháy, lưng voi bị cháy, và nhiều con voi bị vết thương ở thân. Các thầy thuốc voi không thể nào chữa các con voi lành bệnh, báo cho vua biết. Vua hỏi vị cố vấn tế tự:\r","fontSize":12,"order":13},{"content":"- Này Sư trưởng, các thầy thuốc không thể chữa trị các con voi lành bệnh. Khanh có biết thứ thuốc nào không?\r","fontSize":12,"order":14},{"content":"- Thưa Ðại Vương, thần biết.\r","fontSize":12,"order":15},{"content":"- Cần lấy thuốc gì?\r","fontSize":12,"order":16},{"content":"- Thưa Ðại Vương, cần lấy mỡ quạ.\r","fontSize":12,"order":17},{"content":"Vua nói:\r","fontSize":12,"order":18},{"content":"- Vậy hãy giết quạ và đem mỡ quạ lại.\r","fontSize":12,"order":19},{"content":"Từ đấy trở đi họ giết các con quạ nhưng không tìm được mỡ. Tại chỗ này chỗ khác, họ chất thây quạ thành đống. Một nỗi sợ hãi lớn khởi lên trong loài quạ. Lúc bấy giờ Bồ-tát sống với tám mươi ngàn con quạ vây quanh tại một khu rừng lớn dùng làm bãi tha ma. Một con quạ đến, báo cho Bồ-tát biết về sự sợ hãi khởi lên cho loài quạ. Bồ-tát suy nghĩ: \"Ngoài ta ra, không có một ai có thể giải tỏa sự sợ hãi khởi lên cho bà con ta. Ta sẽ giải tỏa sự sợ hãi khủng khiếp ấy\". Rồi Bồ-tát hướng niệm mười Ba-la-mật, đề cao lòng từ Bà-la-mật, bay một mạch đến cung vua, vào cửa sổ mở lớn, và đến núp dưới chiếc ngai của vua. Lúc bấy giờ một người muốn bắt con quạ, nhưng vua vừa đi vào cung ngăn anh ta lại. Bậc Ðại Sĩ nghỉ mệt một lát, rồi niệm lòng từ Ba-la-mật, và từ dưới chiếc ngai đi ra, thưa với vua:\r","fontSize":12,"order":20},{"content":"- Tâu Ðại Vương, một vị vua trị vì quốc độ không nên đi theo các dục v.v... Khi cần làm việc gì, phải quan sát, và rõ biết toàn bộ vấn đề, rồi mới làm. Nếu vị vua làm một việc không có kết quả thì không nên làm, vì công việc ấy đưa đến sợ hãi hoặc chết chóc cho mọi loài. Vị cố vấn tế tự bị hận thù xúi giục đã nói láo: Vì các con quạ không có mỡ.\r","fontSize":12,"order":21},{"content":"Khi nghe nói vậy, vua rất bằng lòng với Bồ-tát, cho Bồ-tát ngồi trên ghế bằng vàng, tại đấy Bồ-tát được xoa đôi cánh với những loại dầu được nấu trăm lần ngàn lần, rồi cho Bồ-tát ăn các món thịt ngon dành cho vua, được đựng trong các bát đĩa bằng vàng. Sau khi cho Bồ-tát uống nước để được an lạc, vua nói với bậc Ðại Sĩ:\r","fontSize":12,"order":22},{"content":"- Thưa bậc Hiền trí, ngài nói các loài quạ không có mỡ? Vì lý do gì chúng không có mỡ?\r","fontSize":12,"order":23},{"content":"Bồ-tát nói:\r","fontSize":12,"order":24},{"content":"- Vì lý do sau đây:\r","fontSize":12,"order":25},{"content":"Với tiếng nói lớn vang dậy cả cung điện, Bồ-tát thuyết pháp qua bài kệ này:\r","fontSize":12,"order":26},{"content":"Tâm thường bị chấn động,\u000bBị thế giới làm hại,\u000bDo vậy không có mỡ,\u000bBà con quạ chúng tôi.\r","fontSize":12,"leftIndent":36,"order":27},{"content":"Như vậy, sau khi nói lên lý do này, bậc Ðại Sĩ dạy vua như sau:\r","fontSize":12,"order":28},{"content":"- Thưa Ðại Vương, các vị vua chớ làm những việc gì mà không quan sát, không biết rõ toàn bộ vấn đề.\r","fontSize":12,"order":29},{"content":"Nhà vua với tâm tư thỏa mãn, cúng dường Bồ-tát cả vương quốc. Nhưng Bồ-tát không nhận vương quốc của vua, dạy vua giữ Năm giới, và xin vua chớ làm cho mọi loài chúng sanh sợ hãi.\r","fontSize":12,"order":30},{"content":"Vua xúc động trước những lời này nên ban lệnh tha chết cho mọi loài, và đặc biệt vua thường xuyên bố thí cho các loài quạ. Mỗi ngày vua bảo nấu sáu đấu gạo rồi nêm gia vị thơm ngon và bố thí cho bầy quạ. Riêng bậc Ðại Sĩ được ban các thứ đồ ăn chỉ mình vua dùng.\r","fontSize":12,"order":31},{"alignment":1,"content":"*\r","fontSize":12,"order":32},{"content":"Sau khi kể pháp thoại này xong bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Lúc bấy giờ, vua Ba-la-nại là Ànandà, và vua loài quạ là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":34},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":35}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM ASAMPADÀNA\/140. CHUYỆN CON QUẠ (Tiền thân Kàka).\r","title":"140. CHUYỆN CON QUẠ (Tiền thân Kàka).\r"},{"ID":141,"paragraphs":[{"content":"141. CHUYỆN CON TẮC KÈ (Tiền thân Godha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Giao du với kẻ ác...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Trúc Lâm, bậc Ðạo Sư kể về Tỷ-kheo phản bội. Chuyện này giống như chuyện trong Tiền thân Mahihàmukha (số 26).\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Thuở trước, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm con cắc kè. Khi đến tuổi trưởng thành, Bồ-tát sống trong một cái hang lớn trên bờ sông, với vài trăm con tắc kè khác vây quanh. Bồ-tát có một con. Con tắc kè đực này làm bạn với một con kỳ nhông, sống thân mật với nó, và thường đi đến ôm quấn lấy nó. Sự thân mật ấy được báo lên cho cắc kè cha biết. Cắc kè chúa cho gọi con mình lên và nói:\r","fontSize":12,"order":5},{"content":"- Này con thân, con thân tình với chỗ không đáng thân tình. Con kỳ nhông thuộc gia đình hạ tiện, không nên làm thân với chúng. Nếu con làm thân với con kỳ nhông ấy, toàn bộ gia đình cắc kè sẽ lâm nạn. Bắt đầu từ nay con chớ thân mật với nó.\r","fontSize":12,"order":6},{"content":"Tuy vậy, cắc kè con vẫn thân với bạn như trước. Bồ-tát nói đi nói lại nhiều lần nhưng không thể ngăn cản sự thân mật của con mình với con kỳ nhông. Bồ-tát suy nghĩ: \"Rất có thể, vì con kỳ nhông này, sự sợ hãi sẽ khởi lên cho chúng ta. Khi sự sợ hãi ấy khởi lên, ta phải tìm con đường chạy trốn\". Rồi Bồ-tát bảo đào một lỗ thông gió phía bên cạnh hang để có lối thoát khi cần.\r","fontSize":12,"order":7},{"content":"Con cắc kè đực dần dần lớn với thân hình to lớn. Còn con kỳ nhông vẫn có thân thể nhỏ như xưa. Khi con cắc kè ôm chặt con kỳ nhông để hôn nó, con kỳ nhông có cảm giác như bị hòn núi đè nặng. Con kỳ nhông bị mệt mỏi, suy nghĩ: \"Nếu con cắc kè ôm hôn ta như vầy vài ngày nữa, thì ta chết mất. Vậy ta hãy âm mưu với một người thợ săn để sát hại gia đình cắc kè này\".\r","fontSize":12,"order":8},{"content":"Một hôm, nhân có cơn dông nổi lên giữa mùa hè, nhiều con kiến mối bay ra, và các con cắc kè từ chỗ này chỗ kia bò ra để ăn mồi. Một người thợ săn cắc kè, cầm cuốc để đào hang cắc kè, đi vào rừng với những con chó. Con kỳ nhông thấy người, liền nghĩ: \"Hôm nay, ta sẽ thỏa mãn nguyện vọng của mình\". Nó liền bò đến, nằm không xa và hỏi:\r","fontSize":12,"order":9},{"content":"- Thưa ông, ông vào rừng để làm gì?\r","fontSize":12,"order":10},{"content":"Người thợ săn ấy nói:\r","fontSize":12,"order":11},{"content":"- Ðể bắt các con cắc kè.\r","fontSize":12,"order":12},{"content":"- Tôi biết một cái hang có hàng trăm con cắc kè, hãy đem lửa và rơm đến.\r","fontSize":12,"order":13},{"content":"Rồi nó dẫn người thợ săn đến đấy và nói:\r","fontSize":12,"order":14},{"content":"- Hãy bỏ rơm vào chỗ này, đốt lửa xông khói, đặt các con chó ở xung quanh. Ông hãy cầm một cái vồ lớn, đập các con cắc kè chạy ra, giết chúng và vun thành đống.\r","fontSize":12,"order":15},{"content":"Nói vậy xong, nó nghĩ: \"Hôm nay, ta sẽ thấy kẻ thù đại bại bỏ chạy\", nghĩ vậy xong, nó đến nằm một chỗ và ngóc đầu lên. Người thợ săn xông khói rơm và khói bay vào trong hang. Các con cắc kè bị khói làm mù mắt, hoảng sợ, bò ra với ý định chạy trốn. Người thợ săn đập các con chạy ra và giết hết. Những con nào chạy thoát tay anh ta, thì các con chó chận bắt. Ðại nạn khởi lên cho các con cắc kè. Bồ-tát biết rằng do con kỳ nhông, nên sợ hãi đã khởi lên, Bồ-tát than:\r","fontSize":12,"order":16},{"content":"- Thật không nên giao du với loài ác độc. Do loài ác độc nên an lạc không có. Chính do một con kỳ nhông độc ác, các con cắc kè này bị hủy diệt.\r","fontSize":12,"order":17},{"content":"Trong khi chạy trốn thông qua lỗ khói, Bồ-tát nói lên bài kệ:\r","fontSize":12,"order":18},{"content":"Giao du với kẻ ác\u000bKhông đưa đến an lạc,\u000bDo một con kỳ nhông,\u000bToàn gia đình cắc kè\u000bÐã rơi vào đại nạn.\r","fontSize":12,"leftIndent":36,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Lúc bấy giờ, con kỳ nhông là Ðề-bà-đạt-đa, cắc kè con của Bồ-tát không nghe lời giáo huấn là Tỷ-kheo phản bội, còn chúa loài cắc kè là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":22},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":23}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KAKANTAKA\/141. CHUYỆN CON TẮC KÈ (Tiền thân Godha)\r","title":"141. CHUYỆN CON TẮC KÈ (Tiền thân Godha)\r"},{"ID":142,"paragraphs":[{"content":"142. CHUYỆN CON CHÓ RỪNG (Tiền thân Sigàla)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Như vậy khó biết ngươi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Trúc lâm, bậc Ðạo Sư kể về Ðề-bà-đạt-đa âm mưu sát hại Phật. Khi nghe câu chuyện các Tỷ-kheo họp ở Chánh pháp đường bàn luận, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới âm mưu sát hại Ta. Trong quá khứ kẻ ấy cũng đã âm mưu như vậy rồi. Nhưng nó không thể giết Ta được, nó chỉ tự làm cực nhọc mình thôi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Trong thời quá khứ, khi vua Brahmadatta trị vì nước Ba-la-nại, Bồ-tát sinh ra làm con chó rừng rồi trở thành chó rừng chúa, với đàn chó rừng vây quanh, sống tại một ngôi rừng dùng làm bãi tha ma. Lúc bấy giờ, ở Vương Xá có ngày hội lớn. Phần đông người ta đều uống rượu. Tại đây, một số người ăn chơi, cho đem nhiều rượu và thịt, mặc áo quần đẹp, uống rượu ăn thịt. Vào canh một, họ ăn hết thịt và còn lại nhiều rượu. Một người trong đám ấy nói:\r","fontSize":12,"order":7},{"content":"- Hãy cho tôi thịt.\r","fontSize":12,"order":8},{"content":"Khi nghe nói là thịt hết rồi, anh ta nói:\r","fontSize":12,"order":9},{"content":"- Khi ta còn đứng ở đây thì thịt không thể hết được. Ta sẽ giết các con chó rừng đến ăn xác chết trong nghĩa địa này và đem thịt về.\r","fontSize":12,"order":10},{"content":"Nói vậy, anh ta lấy một cái vồ, theo con đường ống cống, đi ra khỏi thành, đến bãi tha ma, cầm cái vồ và nằm xuống giả bộ chết. Lúc bấy giờ Bồ-tát với các con chó rừng đến vây quanh người ấy. Thấy người ấy, Bồ-tát nói:\r","fontSize":12,"order":11},{"content":"- Người này không chết. Ta sẽ quan sát kỹ lưỡng hơn.\r","fontSize":12,"order":12},{"content":"Bồ-tát đi đến phía dưới gió, ngửi mùi thân thể, biết đúng sự thật là người ấy chưa chết, liền suy nghĩ: \"Ta sẽ làm cho nó xấu hổ\", liền đi đến, cắn đầu cái vồ và kéo. Kẻ ăn chơi ấy không thấy Bồ-tát đến, cứ nắm chặt cái vồ lại! Bồ-tát liền đến gần anh ta và nói:\r","fontSize":12,"order":13},{"content":"- Hỡi ông kia, nếu ông đã chết thì khi ta kéo cái vồ, ông sẽ không nắm chặt lấy. Chính vì vậy, ta biết ông chưa chết.\r","fontSize":12,"order":14},{"content":"Rồi Bồ-tát đọc bài kệ:\r","fontSize":12,"order":15},{"content":"Như vậy, khó biết ngươi,\u000bKhi ngươi nằm giả chết,\u000bKhi ta kéo gậy ngươi,\u000bNgươi không thả chiếc gậy,\u000bDo vậy ta biết được,\u000bNhà ngươi chưa thật chết!\r","fontSize":12,"leftIndent":36,"order":16},{"content":"Nghe nói vậy, kẻ ăn chơi ấy đứng dậy, lấy gậy ném Bồ-tát và nói:\r","fontSize":12,"order":17},{"content":"- Con vật này biết ta chưa chết.\r","fontSize":12,"order":18},{"content":"Cáy gậy ném không trúng. Người ăn chơi ấy nói:\r","fontSize":12,"order":19},{"content":"- Hãy đi đi, lần này ngươi thoát khỏi tay ta.\r","fontSize":12,"order":20},{"content":"Bồ-tát quay lại và nói:\r","fontSize":12,"order":21},{"content":"- Này con người kia, phải, ta thoát tay ngươi. Nhưng ngươi không thể thoát được mười sáu địa ngục nhỏ trong đại địa ngục.\r","fontSize":12,"order":22},{"content":"Nói vậy xong, Bồ-tát bỏ đi. Kẻ ăn chơi ấy không được một chút gì, đi ra khỏi bãi tha ma. Sau khi tắm trong một vũng nước, anh ta đi vào thành theo con đường đã đi tới trước.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Lúc bấy giờ, kẻ ăn chơi là Ðề-bà-đạt-đa, còn con chó rừng chúa là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KAKANTAKA\/142. CHUYỆN CON CHÓ RỪNG (Tiền thân Sigàla)\r","title":"142. CHUYỆN CON CHÓ RỪNG (Tiền thân Sigàla)\r"},{"ID":143,"paragraphs":[{"content":"143. CHUYỆN CHIẾU SÁNG NHƯ MẶT TRỜI (Tiền thân Virocana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Với óc não nát bấy...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Trúc Lâm, Bậc Ðạo Sư kể về Ðề-bà-đạt-đa đóng vai trò bậc Thiện Thệ ở Gayàsìsa.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi thiền chứng biến mất, lợi dưỡng và danh vọng bị tiêu tan, Ðề-bà-đạt-đa đã nghĩ đến một phương tiện xin bậc Ðạo Sư chấp nhận cho năm pháp. Khi bị từ chối, vị ấy liền phá hòa hợp Tăng, bỏ đi đến Gayàsisa với năm trăm đệ tử của hai bậc Thánh đệ tử của đức Phật. Những đệ tử này mới xuất gia không bao lâu nên không thiện xảo trong Pháp và Luật. Vị ấy làm các Tăng sự riêng biệt với hội chúng này, trong một giới xứ riêng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư biết được trí của những người này đã đến thời thuần thục liền gửi hai đệ tử đầu tay đến đó. Khi thấy hai vị này, Ðề-bà-đạt-đa rất hoan hỷ, thuyết phát suốt đêm, và suy nghĩ: \"Ta sẽ làm theo uy nghi đức độ của Phật, bắt chước bậc Thiện Thệ nói với hai vị đệ tử đầu tay:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa Hiền giả Xá-lợi-phất, chúng Tỷ-kheo không hôn trầm, thụy miên, hãy thuyết pháp cho chúng Tỷ-kheo. Lưng ta đị đau mỏi, ta sẽ nằm nghỉ chốc lát.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nói vậy xong, Ðề-bà-đạt-đa đi nằm nghỉ. Hai đệ tử đầu tay thuyết pháp cho các Tỷ-kheo, làm họ giác ngộ về đạo, về quả, và đem tất cả đi về Trúc Lâm.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Kokàlika thấy tinh xá trống không, liền đi đến gặp Ðề-bà-đạt-đa, và nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Hiền giả Ðề-bà-đạt-đa, hội chúng của Hiền giả đã bị phá vỡ, hai vị đại đệ tử của Thế Tôn đã làm cho tinh xá trống không và đã đi rồi. Còn Hiền giả thì vẫn nằm nghỉ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói vậy xong, Kokàlika lột thượng y của Ðề-bà-đạt-đa, đá vào ngực Ðề-bà-đạt-đa với gót chân, giống như đóng một cái nêm vào bức tường, khiến cho máu trào ra từ miệng vị ấy. Từ đó trở đi, Ðề-bà-đạt-đa bị đau luôn. Bậc Ðạo Sư hỏi vị Trưởng lão:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này Xá-lợi-phất, khi ông đến, Ðề-bà-đạt-đa đã làm gì?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Bạch Thế Tôn, Ðề-bà-đạt-đa thấy chúng con, liền nói: Ta sẽ làm theo uy nghi đức độ của Phật, rồi bắt chước bậc Thiện Thệ và lâm vào nạn lớn.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này Xá-lợi-phất, không phải chỉ nay Ðề-bà-đạt-đa mới bắt chước Ta và gặp nạn. Thuở xưa, kẻ ấy cũng gặp nạn như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Rồi theo lời Trưởng lão yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm con sư tử có lông dài và trú ở hang Kancana (Vàng) trong núi Hy-mã. Một hôm, sư tử hang Vàng đi ra, duỗi thân nhìn bốn phương, rống tiếng rống của loài sư tử xong, liền nhảy đi tìm mồi. Sư tử giết một con trâu lớn, ăn phần thịt tốt nhất, đi xuống một cái hồ uống đầy bụng nước trong như pha lê, rồi đi về hang.\r","fontSize":12,"order":17},{"content":"Một hôm một con chó rừng hấp tấp đi tìm mồi, thấy sư tử, không thể chạy trốn được, rơi xuống chân trước mặt sư tử và nằm xuống. Sư tử hỏi:\r","fontSize":12,"order":18},{"content":"- Này chó rừng, ngươi muốn gì?\r","fontSize":12,"order":19},{"content":"Con chó rừng nói:\r","fontSize":12,"order":20},{"content":"- Thưa ngài, con muốn hầu hạ dưới chân ngài.\r","fontSize":12,"order":21},{"content":"Sư tử nói:\r","fontSize":12,"order":22},{"content":"- Tốt lắm, hãy đến hầu ta. Ta sẽ cho ăn phần thịt ngon.\r","fontSize":12,"order":23},{"content":"Nói xong sư tử đem con chó rừng về hang Vàng. Từ đấy trở đi, con chó rừng ăn phần thịt còn lại của các con thú do sư tử giết. Sau một thời gian, chó rừng trở thành to lớn. Một hôm, đang nằm trong hang, sư tử nói:\r","fontSize":12,"order":24},{"content":"- Này chó rừng, hãy đứng trên chóp núi nhìn, khi thấy các con voi, ngựa, trâu đang đi dưới chân núi, hễ con nào ngươi muốn ăn thịt, hãy đến nói: Con muốn ăn thịt con này.\r","fontSize":12,"order":25},{"content":"Chó rừng đảnh lễ và leo lên chóp núi, nhìn các con thú, hễ thấy con nào nó muốn ăn thịt, nó liền đi vào hang Vàng và báo cho sư tử biết:\r","fontSize":12,"order":26},{"content":"- Thưa ngài, có mồi rồi.\r","fontSize":12,"order":27},{"content":"Sư tử lập tức nhảy đi, và dầu đó là con voi đang trong thời kỳ phát dục, sư tử cũng lập tức giết nó, tự mình ăn phần thịt ngon và cho chó rừng phần còn lại. Chó rừng ăn thịt đầy bụng, rồi đi vô hang nằm ngủ. Sau nhiều ngày đã qua, chó rừng trở thành kiêu mạn. Nó suy nghĩ: \"Ta cũng là con thú có bốn chân. Vì sao, ngày lại ngày, ta sống nhờ loài khác nuôi dưỡng? Bắt đầu từ nay, ta sẽ giết các con voi v.v... và ăn thịt. Ta sẽ bảo sư tử nói với ta: Thưa ngài chó rừng, đã có mồi. Ta sẽ giết con voi tốt và ăn thịt\". Nghĩ vậy, nó đi đến bên sư tử và nói:\r","fontSize":12,"order":28},{"content":"- Thưa ngài, đã lâu ngày, tôi ăn thịt các con voi tốt do ngài giết. Nay tôi muốn ăn thịt voi do tôi giết. Tôi sẽ nằm trong hang Vàng tại chỗ ngài nằm. Còn ngài xem có con voi nào đi dưới chân núi, thì ngài đến tôi và nói: Thưa ngài chó rừng, hãy bắt mồi.\r","fontSize":12,"order":29},{"content":"Nó yêu cầu con sư tử chớ miễn cưỡng khi cho phép nó làm việc này.\r","fontSize":12,"order":30},{"content":"Sư tử nói:\r","fontSize":12,"order":31},{"content":"- Này chó rừng, khả năng giết các con voi thuộc gia đình sư tử. Ở đời chó rừng không có khả năng giết voi. Chớ ưa thích làm như vậy. Hãy sống và ăn thịt các con voi do ta giết.\r","fontSize":12,"order":32},{"content":"Tuy sư tử nói như vậy, chó rừng không muốn từ bỏ ý định, vẫn tiếp tục yêu cầu. Su tử không thể ngăn chận, cuối cùng chấp thuận và nói:\r","fontSize":12,"order":33},{"content":"- Vậy hãy vào chỗ của ta và nằm tại đấy.\r","fontSize":12,"order":34},{"content":"Sau khi bảo chó rừng nằm trong hang Vàng, sư tử nhìn thấy con voi phát dục dưới chân núi, liền đến cửa hang và nói:\r","fontSize":12,"order":35},{"content":"- Thưa ngài chó rừng, hãy bắt mồi.\r","fontSize":12,"order":36},{"content":"Con chó rừng đi ra khỏi hang, duỗi thân, nhìn bốn hướng, hú lên ba lần, nhảy lên và nghĩ: \"Ta sẽ cắn trên đầu con voi đang phát dục\", nhưng nó lại rơi xuống chân voi. Con voi giơ chân phải lên, đạp trên đầu con chó rừng, nghiền nát xương đầu thành bột. Rồi với cái chân, con voi đạp nát thân chó rừng làm thành một đống, đi đại tiện trên ấy, và rống lên rồi đi vào rừng. Bồ-tát thấy sự việc như vậy liền nói lên bài kệ:\r","fontSize":12,"order":37},{"content":"Với óc não nát bấy,\u000bVới đầu bị vỡ tan,\u000bVới xương sườn gãy nát,\u000bNay ngươi đã mất đầu.\r","fontSize":12,"leftIndent":36,"order":38},{"alignment":1,"content":"*\r","fontSize":12,"order":39},{"content":"Sau khi nói bài kệ này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Lúc bấy giờ, con chó rừng là Ðề-bà-đạt-đa, còn con sư tử là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":41},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":42}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KAKANTAKA\/143. CHUYỆN CHIẾU SÁNG NHƯ MẶT TRỜI (Tiền thân Virocana)\r","title":"143. CHUYỆN CHIẾU SÁNG NHƯ MẶT TRỜI (Tiền thân Virocana)\r"},{"ID":144,"paragraphs":[{"content":"144. CHUYỆN CÁI ÐUÔI BÒ (Tiền thân Nanguttha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ôi thần lửa sinh nhật...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú tại Kỳ Viên, bậc Ðạo Sư kể về tà khổ hạnh của các tu sĩ tà mạng Àjivaka. Lúc bấy giờ, các du sĩ tà mạng đang sống hành tà khổ hạnh khác nhau sau lưng Kỳ viên. Một số lớn Tỷ-kheo thấy họ hành trì các tà khổ hạnh khác nhau như tinh tấn ngồi chồm hỗm, lắc qua lắc lại như dơi, nằm dựa trên gai, nướng thân với năm đống lửa, liền hỏi Thế Tôn:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Bạch Thế Tôn, do tà khổ hạnh này, có gì tốt chăng?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, do tà khổ hạnh này, không có gì tốt cả. Các bậc Hiền trí thuở xưa, đã nghĩ rằng do khổ hạnh này sẽ có gì tốt hơn lên. Vì vậy, họ đem lửa sinh nhật vào rừng, nhưng họ không thấy có gì lợi lạc từ những pháp thờ lửa v.v... họ bèn dùng nước dập tắt lửa ấy. Nhờ lấy một đề tài thiền quán để tu tập và đắc các Thắng trí và các Thiền chứng, họ đạt cứu cánh Phạm thiên giới.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Trong thời quá khứ, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn phương bắc. Ngày Bồ-tát sanh, cha mẹ đốt lên ngọn lửa sanh nhật và nuôi dưỡng lửa ấy. Khi Bồ-tát được mười sáu tuổi, cha mẹ ngài nói với con:\r","fontSize":12,"order":9},{"content":"- Này con, chúng ta đã gìn giữ ngọn lửa sanh nhật của con. Nếu con muốn sống trong gia đình, hãy học ba tập Vệ-đà, nếu con muốn lên Phạm thiên giới, hãy lấy ngọn lửa, để được đại Phạm thiên ân sủng và đạt được cứu cánh Phạm thiên giới.\r","fontSize":12,"order":10},{"content":"Bồ-tát nói:\r","fontSize":12,"order":11},{"content":"- Con không thích đời sống gia đình.\r","fontSize":12,"order":12},{"content":"Ngài cầm lấy lửa, đi vào rừng xây dựng một chòi am và sống trong rừng thờ lửa. Một hôm, Bồ-tát được cúng một con bò tại một làng biên địa, bèn dắt con bò ấy đến chòi am với ý định: \"Ta sẽ cúng dường vị thần lửa ăn thịt con bò\". Rồi Bồ-tát suy nghĩ: \"Ở đây không có muối. Thần lửa không thể ăn thịt mà không có muối. Ta sẽ đem muối ở làng về và cúng dường thần lửa đồ ăn có muối\".\r","fontSize":12,"order":13},{"content":"Bồ-tát cột con bò tại đấy và đi đến làng để tìm muối. Trong khi Bồ-tát đi, nhiều người thợ săn đi đến tại chỗ ấy, thấy con bò, giết nó, nấu thịt ăn, và vứt lại đuôi, ống chân và da rồi mang theo thịt còn lại và ra đi. Vị Bà-la-môn trở về, chỉ thấy đuôi v.v... suy nghĩ: \"Thần lửa này không thể hộ trì gia sản của chính mình, chắc không thể hộ trì ta được. Phải săn sóc ngọn lửa vô ích này, từ đây không tăng trưởng một điều tốt gì cho ta\".\r","fontSize":12,"order":14},{"content":"Vì vậy, Bồ-tát mất hết mọi ý nguyện săn sóc ngọn lửa. Bồ-tát nói:\r","fontSize":12,"order":15},{"content":"- Thưa thần lửa, nếu ngài không có thể hộ trì gia sản của ngài, làm sao ngài hộ trì tôi được? Thịt không còn, ngài phải tự bằng lòng với những vật này vậy.\r","fontSize":12,"order":16},{"content":"Bồ-tát quăng đuôi vào lửa v.v... và đọc bài kệ này:\r","fontSize":12,"order":17},{"content":"Ôi thần lửa sanh nhật,\u000bThần lửa không giá trị,\u000bTa chỉ cúng cái đuôi,\u000bHãy xem là nhiều vậy,\u000bCác loại thịt xứng đáng\u000bHiện nay không có nữa,\u000bNgài hãy vui chấp nhận\u000bChỉ bộ phận cái đuôi!\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Nói vậy xong, bậc Ðại Sĩ lấy nước dập tắt lửa, rồi xuất gia làm ẩn sĩ, chứng được các Thắng trí và các Thiền chứng, và đạt cứu cánh ở cõi Phạm Thiên.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Sau khi kể pháp thoại này xong, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Thời ấy, Vị khổ hạnh dập tắt ngọn lửa là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":22},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":23}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KAKANTAKA\/144. CHUYỆN CÁI ÐUÔI BÒ (Tiền thân Nanguttha)\r","title":"144. CHUYỆN CÁI ÐUÔI BÒ (Tiền thân Nanguttha)\r"},{"ID":145,"paragraphs":[{"content":"145. CHUYỆN CON VẸT RADHA (Tiền thân Radha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Radha, em không biết...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về sự ái luyến người vợ cũ. Câu chuyện hiện tại sẽ được kể trong Tiền thân Indriya (số 423). Bậc Ðạo Sư gọi Tỷ-kheo ấy vào nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Không thể canh giữ nữ nhân. Dầu có sắp đặt sự canh giữ, cũng không thể canh giữ được nữ nhân. Thuở xưa, ông có sắp đặt sự canh giữ đối với nữ nhân ấy nhưng không thể được; thì nay làm sao ông canh giữ nàng?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh ra làm một con vẹt. Một Bà-la-môn ở Kàsi, nhận Bồ-tát và em của Bồ-tát như con trong nhà và nuôi dưỡng cả hai. Bồ-tát được đặt tên là Potthada và vẹt em tên là Ràdha. Vợ của vị Bà-la-môn ấy hành tà hạnh và ác giới.\r","fontSize":12,"order":7},{"content":"Một hôm vị Bà-la-môn ấy ra đi vì một vài công việc, ông nói với anh em con vẹt:\r","fontSize":12,"order":8},{"content":"- Này hai con thân, nếu nữ Bà-la-môn, mẹ của hai con, hành ác hạnh, hãy ngăn chận lại.\r","fontSize":12,"order":9},{"content":"Bồ-tát nói:\r","fontSize":12,"order":10},{"content":"- Thưa vâng, này cha thân. Nhưng nếu không ngăn được mẹ, con sẽ im lặng.\r","fontSize":12,"order":11},{"content":"Như vậy, sau khi giao nữ Bà-la-môn cho các con vẹt trông coi, vị Bà-la-môn liền đi ra. Từ ngày người chồng ra đi, vợ vị Bà-la-môn bắt đầu hành tà hạnh, và người đi vào, người đi ra không dứt. Thấy hành động của nữ Bà-la-môn như vậy, Radha nói với Bồ-tát:\r","fontSize":12,"order":12},{"content":"- Thưa anh, cha chúng ta có nói: Nếu mẹ chúng con hành ác hạnh, hãy ngăn chận lại. Nói vậy xong, cha chúng ta ra đi. Nay mẹ chúng ta hành ác hạnh, chúng ta hãy ngăn chận.\r","fontSize":12,"order":13},{"content":"Bồ-tát nói:\r","fontSize":12,"order":14},{"content":"- Này em thân, em nói toàn những lời ngu si. Dầu có bồng nữ nhân mà đi, cũng không thể an toàn được, vậy chớ làm.\r","fontSize":12,"order":15},{"content":"Nói vậy xong, Bồ-tát đọc bài kệ:\r","fontSize":12,"order":16},{"content":"Radha, em không biết\u000bNửa đêm mấy người đến?\u000bEm nói không suy nghĩ.\u000bNữ Bà-la-môn ấy\u000bChỉ thiếu tình người vợ\u000bÐối với chồng của mình.\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Sau khi trình bày như vậy, Bồ-tát không cho Radha nói với nữ Bà-la-môn. Ðến nửa đêm, nữ Bà-la-môn hành tà hạnh thỏa thích. Khi Bà-la-môn về, ông hỏi Potthapada:\r","fontSize":12,"order":18},{"content":"- Này con thân, mẹ con như thế nào?\r","fontSize":12,"order":19},{"content":"Bồ-tát thành thật kể cho vị Bà-la-môn rõ tất cả mọi việc và nói:\r","fontSize":12,"order":20},{"content":"- Thưa cha thân, sao cha còn liên hệ với người ác giới như vậy?\r","fontSize":12,"order":21},{"content":"Rồi Bồ-tát thưa thêm:\r","fontSize":12,"order":22},{"content":"- Thưa cha thân, nay con đã nói lỗi lầm của mẹ chúng con rồi, chúng con không còn có thể ở đây nữa.\r","fontSize":12,"order":23},{"content":"Nói vậy xong, Bồ-tát đảnh lễ chân vị Bà-la-môn, và cùng với Radha bay vào rừng.\r","fontSize":12,"order":24},{"alignment":1,"content":"*\r","fontSize":12,"order":25},{"content":"Sau khi kể pháp thoại, bậc Ðạo Sư thuyết giảng Bốn Sự thật, và cuối bài thuyết giảng, vị Tỷ-kheo luyến ái người vợ cũ được an trú vào quả Dự lưu. Bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Vị Bà-la-môn và nữ Bà-la-môn thời ấy là hai người hiện tại, Radha là Ànanda và Potthapada là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":27},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":28}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KAKANTAKA\/145. CHUYỆN CON VẸT RADHA (Tiền thân Radha)\r","title":"145. CHUYỆN CON VẸT RADHA (Tiền thân Radha)\r"},{"ID":146,"paragraphs":[{"content":"146. CHUYỆN CON QUẠ (Tiền thân Kaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cổ chúng ta mệt mỏi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi tại Kỳ Viên, bậc Ðạo Sư kể về nhiều Tỷ-kheo lớn tuổi. Nghe nói khi các Tỷ-kheo ấy còn là cư sĩ, họ là những người điền chủ giàu có, tài sản lớn, là bạn thân với nhau, một dạ một lòng với nhau làm các công đức. Sau khi nghe Bậc Ðạo Sư thuyết pháp, họ nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Chúng ta đã lớn tuổi, đời sống gia đình có ý nghĩa gì đối với chúng ta? Chúng ta hãy xuất gia trong Giáo pháp hoàn thiện của đức Phật để chấm dứt đau khổ.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rồi họ cho các con trai và con gái tất cả gia sản của họ và xin xuất gia. Khi bậc Ðạo Sư cho xuất gia, họ không làm đúng Sa-môn pháp như bậc xuất gia. Họ không thông hiểu Chánh pháp vì đã lớn tuổi. Giống như khi còn làm cư sĩ, họ làm một xóm nhà lá bên cạnh ngôi tinh xá, và cùng nhau ở đây. Khi họ đi khất thực, họ không đi đến chỗ nào khác hơn nhà những người con, người vợ của mình và ăn uống tại đây.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Người vợ cũ của một trong những vị này là người chủ hộ trì tất cả các vị Trưởng lão lớn tuổi. Do vậy những người còn lại đem theo đồ ăn mà mình đã khất thực được, ngồi tại nhà chủ hộ cùng ăn uống, với các món cà-ri, canh, do người chủ hộ cúng đường. Một hôm sau khi người vợ cũ ấy nhuốm bệnh và chết, các Trưởng lão lớn tuổi đi về tinh xá, ôm cổ nhau đi qua đi lại bên tinh xá và khóc:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Ôi, người nữ cư sĩ tự tay cho ta các vị ngon ngọt đã mệnh chung.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nghe tiếng họ khóc, các Tỷ-kheo đến hội họp lại chỗ ấy và hỏi:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Thưa các Hiền giả, vì sao các Hiền giả khóc?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Họ nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Vợ của người bạn chúng tôi tự tay cho các vị ngọt đã mệnh chung. Bà ấy là người chủ hộ lớn của chúng tôi. Từ đây chúng tôi không được gặp bà ấy nữa. Vì lý do ấy, chúng tôi khóc.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Thấy họ có tâm trạng bất xứng như vậy, các Tỷ-kheo tại Chánh pháp đường bắt đầu nói chuyện như sau: - Thưa các Hiền giả, do lý do này, các Trưởng lão Tỷ-kheo lớn tuổi ôm cổ nhau đi qua đi lại mà khóc.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, nay các ông ngồi họp ở đây, đang bàn câu chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Khi được nghe câu chuyện trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Này các Tỷ-kheo, không phải chỉ nay các người ấy đi qua đi lại khóc nữ nhân ấy chết; trong quá khứ, khi nữ nhân ấy sanh làm con quạ và chết trong biển, họ cũng hăng hái tát cạn biển để cứu nó. Rồi họ được thần biển cứu tánh mạng.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh ra làm vị thần biển. Có một con quạ cùng vợ đi tìm mồi trên bờ biển. Lúc bấy giờ sau khi làm lễ cúng đường thần rắn với sữa, cơm, cá, thịt, rượu v.v... người ta đã bỏ đi. Cả hai đều say rượu. Chúng ngồi trên ven biển nô đùa và chúng bắt đầu tắm. Khi một ngọn sóng ào đến cuốn con quạ mái và nhận chìm nó xuống biển, thì một con cá đớp con quạ mái và ăn thịt. Con quạ trống khóc than và nói:\r","fontSize":12,"order":19},{"content":"- Vợ tôi đã chết rồi.\r","fontSize":12,"order":20},{"content":"Nhiều con quạ khác nghe tiếng khóc than của nó đều bu lại hỏi:\r","fontSize":12,"order":21},{"content":"- Sao bạn than khóc vậy?\r","fontSize":12,"order":22},{"content":"Con quạ trống nói:\r","fontSize":12,"order":23},{"content":"- Bạn gái tôi đang tắm trên ven biển, thì bị sóng cuốn đi rồi.\r","fontSize":12,"order":24},{"content":"Tất cả con quạ khác đều kêu to và khóc ròng. Rồi chúng suy nghĩ: \"Nước biển này và chúng ta ai có khả năng hơn? Chúng ta hãy tát nước làm cho biển khô cạn và cứu bạn gái chúng ta\". Nghĩ vậy, chúng hút nước đầy miệng rồi nhổ ra ngoài. Khi cổ họng bị đắng chát vì nước biển, chúng bay lên trên đất liền để nghỉ. Hàm của chúng mệt mỏi, miệng khô cứng, mắt đỏ ngầu, mệt và buồn ngủ, chúng gọi lẫn nhau:\r","fontSize":12,"order":25},{"content":"- Này các bạn, chúng ta lấy nước biển đem nhổ ra ngoài. Nhưng chỗ nước chúng ta lấy ra lại đầy nước lại ngay, chúng ta không có thể làm cho biển khô cạn được.\r","fontSize":12,"order":26},{"content":"Nói vậy xong, chúng đọc bài kệ:\r","fontSize":12,"order":27},{"content":"Cổ chúng ta mệt mỏi,\u000bMiệng chúng ta khô cứng,\u000bCố tát cạn nước biển,\u000bBiển lớn lại đầy tràn.\r","fontSize":12,"leftIndent":36,"order":28},{"content":"Nói như vậy xong, tất cả con quạ ấy bắt đầu tán thán con quạ mái:\r","fontSize":12,"order":29},{"content":"- Ôi! Hình dáng đẹp như thế, tiếng dịu ngọt như thế, nên biển đã cướp mất nàng!\r","fontSize":12,"order":30},{"content":"Khi chúng đang nói nhảm nhí như vậy, thần biển hiện lên với hình dáng khủng khiếp khiến chúng bỏ chạy. Nhờ vậy, chúng được an toàn.\r","fontSize":12,"order":31},{"alignment":1,"content":"*\r","fontSize":12,"order":32},{"content":"Sau khi kể pháp thoại này xong, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Lúc bấy giờ con quạ mái là người vợ cũ này, con quạ trống là Trưởng lão Tỷ-kheo lớn tuổi, các con quạ là các Trưởng lão Tỷ-kheo lớn tuổi bạn của vị ấy, và thần biển là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":34},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":35}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KAKANTAKA\/146. CHUYỆN CON QUẠ (Tiền thân Kaka)\r","title":"146. CHUYỆN CON QUẠ (Tiền thân Kaka)\r"},{"ID":147,"paragraphs":[{"content":"147. CHUYỆN ÁO VẢI MÀU ÐỎ (Tiền thân Puppharatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Khổ này không phải khổ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo luyến ái. Khi được Thế Tôn hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo có thật chăng, ông có luyến ái?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Tỷ-kheo ấy trả lời có thật. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Luyến ái ai?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Tỷ-kheo trả lời:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, ái luyến người vợ cũ. Nữ nhân ấy, bạch là Thế Tôn, là người đã tự tay cho con các vị ngọt. Con không có thể sống mà không có nàng.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này Tỷ-kheo, nữ nhân ấy không làm lợi cho ông. Thuở trước, vì nàng, ông đã bị đâm và phơi thây trên cọc nhọn. Chính vì ông khóc nàng khi ông chết, nên ông đã tái sanh vào địa ngục. Vậy nay sao ông lại luyến ái nàng?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm vị thần tiên trên hư không. Thời ấy, tại Ba-la-nại có ngày lễ hội đêm rằm tháng Kattika (tháng mười). Thành phố được trang hoàng như thành phố chư Thiên. Tất cả dân chúng đều vui chơi hội lớn. Có một người nghèo khổ chỉ có một cặp áo vải thô, đã được giặt và ủi đến độ trở thành trăm thành ngàn đường lằn. Vợ anh ta nói với anh ta:\r","fontSize":12,"order":13},{"content":"- Thưa chàng, em muốn có áo màu đỏ cây Kasumbha, và đắp áo ấy, ôm cổ chàng đi chơi lễ hội đêm Kattika.\r","fontSize":12,"order":14},{"content":"- Này hiền thê, chúng ta nghèo, sao có được vải màu đỏ Kasumbha? Hãy đắp vải sạch này và đi chơi.\r","fontSize":12,"order":15},{"content":"- Không có được vải Kasumbha thì chúng ta không đi chơi đâu cả. Chàng hãy lấy một nữ nhân khác mà đi chơi hội.\r","fontSize":12,"order":16},{"content":"- Này hiền thê, sao làm khổ ta vậy, làm sao chúng ta có được vải Kasumbha?\r","fontSize":12,"order":17},{"content":"- Này chàng, khi người ta muốn, sao lại không có được? Chẳng phải trong nhà kho của vua có rất nhiều vải Kasumbha đó sao?\r","fontSize":12,"order":18},{"content":"- Này hiền thê, chỗ ấy chẳng khác gì một hồ nước do Dạ-xoa canh giữ, có quân lính canh giữ, không thể đi đến được. Chớ ham thích như vậy. Hãy tự bằng lòng với những gì nàng có được.\r","fontSize":12,"order":19},{"content":"- Chàng ôi, ban đêm tối trời thì có ai ngăn chận được người muốn đến nơi mình thích?\r","fontSize":12,"order":20},{"content":"Như vậy do người vợ nói đi nói lại mãi, và chịu ảnh hưởng lời nài nỉ của nàng, người chồng an ủi vợ:\r","fontSize":12,"order":21},{"content":"- Thôi được, hiền thê chớ nghĩ ngợi gì nữa.\r","fontSize":12,"order":22},{"content":"Vào ban đêm, không kể đến mạng sống, người chồng đi khỏi thành, đến kho của vua, phá hàng rào và vào trong kho. Những người canh gác nghe tiếng hàng rào bị phá, liền bao vây kẻ trộm, bắt được anh ta, mắng chửi, đập đánh, và trói anh ta. Khi trời vừa sáng, họ bắt dẫn anh ta đến trước nhà vua. Vua bảo:\r","fontSize":12,"order":23},{"content":"- Hãy đem đâm nó vào cọc nhọn.\r","fontSize":12,"order":24},{"content":"Họ trói cánh tay anh ta ra đằng sau, dắt anh ta đi ra khỏi thành với tiếng trống hành quyết, và đâm anh ta vào cọc nhọn. Anh ta cảm thấy rất đau đớn. Các con quạ đậu trên đầu mổ con mắt anh ta với mỏ sắc bén như kiếm. Nhưng anh ta không nghĩ gì đến sự đau đớn như vậy, mà chỉ nghĩ đến nữ nhân ấy: \"Ta mất đi chơi hội Kattika ban đêm với nàng mặc áo màu hoa đỏ và với cánh tay của nàng ôm ở cổ ta \", vì vậy, anh ta đọc bài kệ:\r","fontSize":12,"order":25},{"content":"Khổ này không phải khổ,\u000bVì cọc nhọn đâm ta,\u000bVì ta bị quạ mổ!\u000bChính điều này mới khổ:\u000bVì vợ ta không thể\u000bVui chơi ngày hội lớn\u000bVới áo màu hồng đỏ!\r","fontSize":12,"leftIndent":36,"order":26},{"content":"Như vậy, anh ta nói lời lảm nhảm về vợ mình, rồi chết và tái sanh vào địa ngục.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Hai vợ chồng thời ấy là hai vợ chồng ngày nay, và vị thần tiên đứng trên hư không chứng kiến câu chuyện này chính là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KAKANTAKA\/147. CHUYỆN ÁO VẢI MÀU ÐỎ (Tiền thân Puppharatta)\r","title":"147. CHUYỆN ÁO VẢI MÀU ÐỎ (Tiền thân Puppharatta)\r"},{"ID":148,"paragraphs":[{"content":"148. CHUYỆN CON CHÓ RỪNG (Tiền thân Sigàlà)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ta không còn làm nữa...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về sự nhiếp phục phiền não.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Nghe nói ở Xá-vệ có khoảng năm trăm người triệu phú giàu có thân thiết với nhau, sau khi nghe bậc Ðạo Sư thuyết pháp, liền hiến dâng tâm lên Giáo pháp, xuất gia, sống ở Kỳ Viên, trong ngôi tinh xá được ông Cấp Cô Ðộc trải vàng giá bạc triệu. Một hôm vào khoảng nửa đêm, tâm tư liên hệ đến phiền não dục vọng khởi lên trong nhóm người ấy, họ khởi tâm tham luyến những phiền não dục vọng mà họ đã từ bỏ.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Cũng vào giờ ấy, bậc Ðạo Sư, khơi dậy ngọn đuốc nhất thiết trí, suy nghĩ xem các Tỷ-kheo ở Kỳ Viên đêm nay sống như thế nào. Ngài biết được các tư tưởng tham dục nổi lên trong các Tỷ-kheo ấy. Như người mẹ đối với đứa con duy nhất của mình, như người một mắt đối với con mắt còn lại, bậc Ðạo Sư bảo vệ các đệ tử của mình vào những buổi sáng hay bất cứ lúc nào, khi các phiền não khởi lên trong các đệ tử, với mục đích không để cho chúng lớn lên. Chính trong thời gian ấy, bậc Ðạo Sư chặn đứng chúng lại. Do vậy, bậc Ðạo Sư suy nghĩ: \"Ðây cũng giống như thời các tên trộm nổi lên trong nội thành của vua Chuyển luân; nay Ta hãy thuyết pháp cho họ, chặn đứng các phiền não lại và khiến họ chứng quả A-la-hán\"!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi bậc Ðạo Sư từ Hương phòng bước ra, với âm thanh dịu ngọt gọi Trưởng lão Ànanda, vị Thủ kho Chánh Pháp:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này Ànanda!\r","fontItalic":-1,"fontSize":12,"order":7},{"co
