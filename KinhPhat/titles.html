 luôn đến thăm người em tu khổ hạnh, mải mê trò chuyện và khi ra về, vua rắn quyến luyến vị ấy nên đã xuất lộ nguyên hình của mình, lấy thân cuộn tròn xung quanh vị ấy, ôm ấp vị ấy với cái mào lớn đặt lên trên đầu và nằm đấy trong chốc lát cho đến khi thỏa mãn sự luyến ái, rồi rời thân bạn ra, đảnh lễ từ giã và về cung điện của mình.\r","fontSize":12,"order":20},{"content":"Vị tu khổ hạnh vì quá sợ hãi vua rắn, trở thành ốm yếu, tiều tụy xanh xao, vàng vọt, gân nổi trên da. Người em tu khổ hạnh một hôm đi đến thăm người anh.\r","fontSize":12,"order":21},{"content":"Người anh hỏi:\r","fontSize":12,"order":22},{"content":"- Sao em lại ốm yếu, tiều tụy, xanh xao, vàng vọt, gân nổi trên da như vậy?\r","fontSize":12,"order":23},{"content":"Người em tường thuật câu chuyện cho anh rõ. Người anh hỏi:\r","fontSize":12,"order":24},{"content":"- Em có thích con rắn ấy đến với em không?\r","fontSize":12,"order":25},{"content":"Người em trả lời:\r","fontSize":12,"order":26},{"content":"- Em không muốn!\r","fontSize":12,"order":27},{"content":"- Vua rắn ấy khi đến với em, có mang đồ trang sức không?\r","fontSize":12,"order":28},{"content":"- Nó có mang một hòn ngọc quý.\r","fontSize":12,"order":29},{"content":"- Ðược rồi! Vậy khi vua rắn đến thăm em, khi nó chưa ngồi, em liền xin: Hãy cho tôi hòn ngọc! Như vậy con rắn ấy sẽ không quấn thân xung quanh em nữa đâu và nó sẽ bỏ đi. Ngày mai lại, em sẽ đứng nơi cửa am xin hòn ngọc ấy khi nó vừa đến. Ngày thứ ba, khi nó vừa ra khỏi nước, trên bờ sông Hằng, em hãy xin hòn ngọc ấy. Như vậy nó sẽ không đến thăm em nữa.\r","fontSize":12,"order":30},{"content":"Người em tu khổ hạnh đáp:\r","fontSize":12,"order":31},{"content":"- Lành thay!\r","fontSize":12,"order":32},{"content":"Và vị ấy đi về chòi lá của mình.\r","fontSize":12,"order":33},{"content":"Theo đúng lời dặn, ngày hôm sau, khi vua rắn ấy đến, chỉ vừa đứng lại, người em liền xin:\r","fontSize":12,"order":34},{"content":"- Hãy cho tôi hòn ngọc báu trang sức của bạn.\r","fontSize":12,"order":35},{"content":"Vua rắn ấy không kịp ngồi xuống liền vội vàng bỏ chạy. Ngày kế tiếp, người em đứng lại cửa am, khi vua rắn vừa đến, liền hỏi:\r","fontSize":12,"order":36},{"content":"- Hôm qua, bạn không cho tôi hòn ngọc báu. Vậy hôm nay, bạn phải cho tôi!\r","fontSize":12,"order":37},{"content":"Con rắn không đi vào am mà lập tức bỏ chạy.\r","fontSize":12,"order":38},{"content":"Ðến ngày thứ ba, khi vua rắn ấy mới nổi lên trên mặt nước, người em liền nói:\r","fontSize":12,"order":39},{"content":"- Hôm nay là ngày thứ ba tôi xin ngọc. Hôm nay, hãy cho tôi ngọc báu này!\r","fontSize":12,"order":40},{"content":"Vua rắn đứng ở mặt nước, từ chối qua hai bài kệ này:\r","fontSize":12,"order":41},{"content":"Mọi đồ ăn và thức uống\u000bÐược sung mãn, đầy tràn,\u000bChính do hòn ngọc báu\u000bÐem lại cho ta vầy.\u000bBạn cầu xin quá nhiều,\u000bTa không muốn cho bạn.\u000bTa sẽ không đi đến\u000bAm thất bạn nữa đâu.\r","fontSize":12,"leftIndent":36,"order":42},{"content":"Như đứa trẻ cầm tay\u000bMột hòn sạn trơn láng,\u000bBạn làm ta sợ hãi\u000bKhi xin hòn ngọc này!\u000bBạn cầu xin quá nhiều,\u000bTa không muốn cho bạn.\u000bTa sẽ không đi đến\u000bAm thất bạn nữa đâu.\r","fontSize":12,"leftIndent":36,"order":43},{"content":"Nói vậy xong, vua rắn lặn xuống nước đi về cung điện của mình, không bao giờ trở lại nữa. Còn người tu khổ hạnh ấy, vì không thấy vua rắn xinh đẹp của mình nên lại ốm yếu, tiều tụy, xanh xao, vàng vọt, gân nổi trên da nhiều hơn nữa. Người anh tu khổ hạnh muốn biết tin tức của em, đi đến thăm, thấy em lại càng vàng vọt hơn trước liền hỏi:\r","fontSize":12,"order":44},{"content":"- Tại sao em lại ốm yếu hơn trước?\r","fontSize":12,"order":45},{"content":"Vị kia đáp:\r","fontSize":12,"order":46},{"content":"- Bởi vì em không còn được thấy con rắn xinh đẹp ấy nữa.\r","fontSize":12,"order":47},{"content":"Người anh nghe vậy liền suy nghĩ: \"Người tu khổ hạnh này không thể sống mà không có vua rắn ấy!\".\r","fontSize":12,"order":48},{"content":"Và vị ấy đọc bài kệ thứ ba:\r","fontSize":12,"order":49},{"content":"Chớ cầu xin người nào\u000bMà mình thường yêu mến,\u000bVì nếu xin quá nhiều\u000bMình trở thành đáng ghét!\u000bPhạm chí này xin mãi\u000bHòn ngọc của rắn thần,\u000bNên nó không trở lại\u000bÐể thăm viếng nữa đâu!\r","fontSize":12,"leftIndent":36,"order":50},{"content":"Sau đó, người anh tu khổ hạnh an ủi em:\r","fontSize":12,"order":51},{"content":"- Thôi từ nay em chớ sầu muộn nữa.\r","fontSize":12,"order":52},{"content":"Rồi vị ấy đi về am thất của mình. Sau một thời gian tu tập, cả hai anh em đạt các Thắng trí và các Thiền chứng, cuối cùng khi mệnh chung được sanh lên cõi trời Phạm thiên.\r","fontSize":12,"order":53},{"alignment":1,"content":"*\r","fontSize":12,"order":54},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":55},{"content":"- Này các Tỷ-kheo, như vậy ngay tại cung điện loài rắn có đầy đủ bảy báu vật, nhưng các loại rắn cũng rất ghét cầu xin, còn nói gì loài người!\r","fontItalic":-1,"fontSize":12,"order":56},{"content":"Sau khi thuyết Pháp thoại này xong, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":57},{"content":"- Lúc bấy giờ, người em là Ànanda, còn người anh cả là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":58},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":59}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SANKAPPA\/253. CHUYỆN VUA RẮN MANIKANTHA (Tiền thân Manikantha)\r","title":"253. CHUYỆN VUA RẮN MANIKANTHA (Tiền thân Manikantha)\r"},{"ID":279,"paragraphs":[{"content":"254. CHUYỆN CON NGỰA QUÝ ĂN CÁM GẠO ÐỎ (Tiền thân Kundaka-Kucchi-Sindhava)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðã ăn cỏ, và cháo...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Trưởng lão Xá-lợi-phất.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một thời sau mùa an cư ở Xá-vệ, Thế Tôn đi du hành các xứ rồi Ngài trở về Xá-vệ. Dân chúng đón tiếp bậc Ðạo Sư và tổ chức cúng dường đức Phật cùng Tăng chúng. Họ mời một Tỷ-kheo truyền pháp ở trong tịnh xá và tùy theo số người đến muốn cúng dường bao nhiêu Tỷ-kheo, vị này giới thiệu các vị ấy cho họ.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Có một bà già nghèo chỉ sửa soạn một phần ăn để cúng dường, nhưng các Tỷ-kheo đều đã được giới thiệu với những người đến trước. Khi mặt trời mọc, bà ấy đi đến vị Tỷ-kheo truyền pháp và nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa thầy, hãy giới thiệu cho tôi một Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Vị ấy nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Thưa bà, tất cả Tỷ-kheo đã được tôi giới thiệu. Nhưng ở tinh xá, chỉ còn Trưởng lão Xá-lợi-phất. Bà hãy cúng phần ăn cho vị ấy.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bà già hoan hỷ nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Lành thay, Tôn giả.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Và bà đứng đợi tại cổng Kỳ Viên. Khi Trưởng lão đến, bà đảnh lễ, tay cầm bình bát, đưa Trưởng lão về nhà và mời ngồi. Nhiều gia đình mộ đạo nghe nói: Một bà già đã mời được vị Trưởng lão quân Chánh pháp ngồi tại nhà của mình! Trong số những người nghe ấy có vua Pasenadi nước Kosala. Vua lập tức gửi bà ấy các loại đồ ăn cùng với một chiếc áo, một túi một ngàn đồng tiền vàng và nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Mong rằng bà đón tiếp vị Tôn giả của chúng tôi thật chu đáo. Xin tặng bà cái áo này và một ngàn đồng tiền vàng để tiêu dùng vào việc tiếp đãi bậc Trưởng lão thật đầy đủ.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Cũng như vua đã làm, ông Cấp Cô Ðộc anh, ông Cấp Cô Ðộc em và đại tín nữ Visàkhà đều gửi thí vật tương tự. Còn các gia đình khác gửi một trăm, hai trăm đồng tiền vàng, tùy theo khả năng của mình. Như vậy, chỉ trong một ngày, bà già ấy nhận được khoảng một trăm ngàn đồng tiền vàng.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Trưởng lão uống xong bát cháo của bà già ấy, ăn món bà ấy làm và dùng cơm bà ấy nấu. Khi vị ấy nói lời tùy hỷ công đức và khích lệ bà, làm cho bà phấn khởi đến độ bà được an trú vào quả Dự-lưu, rồi vị ấy đi về tinh xá.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Tại Chánh pháp đường, các Tỷ-kheo bắt đầu nói chuyện và ca ngợi công đức của Trưởng lão:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Thưa các Hiền giả, bậc Tướng quân Chánh pháp đã giải thoát một bà gia chủ già khỏi cảnh bần cùng và đã an trú vào quả Dự-lưu. Tôn giả ấy đã trở thành nơi nương tựa chính của bà già. Tôn giả không khinh chê các món ăn mà bà ấy cúng và đã dùng chúng.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Này các Tỷ-kheo, nay các ông tụ họp ở đây và bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Khi được biết vấn đề trên, ngài nói:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Này các Tỷ-kheo, Tôn giả Xá-lợi-phất không phải chỉ nay mới trở thành chỗ nương tựa của bà già ấy. Không phải chỉ nay vị ấy mới không khinh chê món ăn mà bà ấy cúng và đã ăn chúng. Thuở trước, vị ấy đã làm như vậy.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ\r","fontItalic":-1,"fontSize":12,"order":21},{"alignment":1,"content":"*\r","fontSize":12,"order":22},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình của một người đi buôn ở một tỉnh phương Bắc. Thời ấy có năm trăm người lái buôn thường đưa ngựa đến Ba-la-nại để bán.\r","fontSize":12,"order":23},{"content":"Bấy giờ một người buôn ngựa đem năm trăm con ngựa đang đi trên đường đến Ba-la-nại. Giữa đường, cách Ba-la-nại không xa, có một thị trấn. Người ta nghe kể rằng trước kia có một vị triệu phú rất giàu có ở trong một tư thất rất lớn. Nhưng gia đình người ấy dần dần sa sút chỉ còn lại một bà già hiện đang ở tại ngôi nhà ấy. Người buôn ngựa kia đến thị trấn ấy, trả một số tiền thuê phòng trong ngôi nhà ấy để ở và đem cột các con ngựa gần đó.\r","fontSize":12,"order":24},{"content":"Ngày hôm ấy, thật là một ngày đầy may mắn, một con ngựa cái thuần chủng đẻ một con ngựa con. Người lái buôn ấy ở đấy hai ba ngày rồi quyết định yết kiến vua, và đem ngựa ra đi. Bà già ấy nói với anh ta:\r","fontSize":12,"order":25},{"content":"- Hãy đem trả tiền thuê nhà cho tôi rồi đi.\r","fontSize":12,"order":26},{"content":"Anh ta đáp:\r","fontSize":12,"order":27},{"content":"- Vâng, tôi sẽ trả.\r","fontSize":12,"order":28},{"content":"Bà già nói thêm:\r","fontSize":12,"order":29},{"content":"- Này con thân, trả tiền cho ta và hãy trừ bớt số tiền con ngựa con mà con đã nhường cho ta.\r","fontSize":12,"order":30},{"content":"Người buôn ngựa làm đúng như vậy rồi ra đi. Bà già thương con ngựa con ấy như con đẻ của mình, cho nó ăn cơm dư phơi khô với thịt vụn, cỏ non và nuôi nó rất cẩn thận.\r","fontSize":12,"order":31},{"content":"Sau một thời gian, Bồ-tát đem theo năm trăm con ngựa lên đường và cũng thuê chỗ trọ tại ngôi nhà ấy. Ðàn ngựa của Bồ-tát đánh hơi con ngựa thuần chủng được bà già nuôi bằng bột cám gạo đỏ ấy, nên không một con nào dám vào trong nhà mà Bồ-tát thuê trọ. Bồ-tát hỏi bà già:\r","fontSize":12,"order":32},{"content":"- Thưa bà, trong nhà này có con ngựa nào khác không?\r","fontSize":12,"order":33},{"content":"Bà già đáp:\r","fontSize":12,"order":34},{"content":"- Này con thân, ta chỉ nuôi một con ngựa con mà ta chăm sóc kỹ như là con ruột.\r","fontSize":12,"order":35},{"content":"- Thưa bà, con ngựa ấy ở đâu?\r","fontSize":12,"order":36},{"content":"Bà già nói:\r","fontSize":12,"order":37},{"content":"- Nó đi ra đồng ăn cỏ rồi.\r","fontSize":12,"order":38},{"content":"- Khi nào nó trở về?\r","fontSize":12,"order":39},{"content":"- Nó sẽ trở về vào buổi chiều.\r","fontSize":12,"order":40},{"content":"Bồ-tát ngồi đợi con ngựa con về, còn đàn ngựa của mình được cho ở phía ngoài. Chẳng bao lâu con ngựa thuần chủng đi ăn cỏ xong trở về.\r","fontSize":12,"order":41},{"content":"Khi vừa thấy con ngựa quý với cái bụng chứa đầy cám gạo đỏ, Bồ-tát nhìn kỹ các tướng tốt của nó và suy nghĩ: \"Con ngựa thuần chủng này thật vô giá. Ta phải cho bà này tiền để mua con ngựa này\". Lúc ấy con ngựa con đã vào nhà và đến chuồng của nó xong, cả đàn ngựa kia mới dám bước vào!\r","fontSize":12,"order":42},{"content":"Bồ-tát ở lại đấy hai ba ngày săn sóc đàn ngựa xong, khi ra đi, vị ấy nói:\r","fontSize":12,"order":43},{"content":"- Thưa bà, bà hãy lấy số tiền và bán cho tôi con ngựa con này.\r","fontSize":12,"order":44},{"content":"Bà già nói:\r","fontSize":12,"order":45},{"content":"- Này con thân, con nói gì vậy? Ðâu lại có chuyện bán con mình đi?\r","fontSize":12,"order":46},{"content":"Bồ-tát lại hỏi:\r","fontSize":12,"order":47},{"content":"- Thưa bà, bà nuôi nó bằng thức ăn gì?\r","fontSize":12,"order":48},{"content":"Bà già trả lời:\r","fontSize":12,"order":49},{"content":"- Cơm nấu, cháo gạo, cơm khô, thịt vụn và cỏ. Ngoài ra phải có nước cháo để nó uống. Này con, bà nuôi nó như vậy đó.\r","fontSize":12,"order":50},{"content":"- Thưa bà, nếu được con ngựa ấy, tôi sẽ cho nó món ăn thượng hạng. Tại chỗ nó đứng, tôi sẽ giăng một cái lều và đặt nệm để nó đứng.\r","fontSize":12,"order":51},{"content":"Bà già cảm động và nói:\r","fontSize":12,"order":52},{"content":"- Này con thân, nếu sự việc như con nói thì mong rằng con ngựa của ta sẽ được sung sướng. Hãy lấy nó và đem đi.\r","fontSize":12,"order":53},{"content":"Bồ-tát trả một giá riêng cho bốn chân, cho cái đuôi và cho cái đầu. Vị ấy đặt sáu túi tiền, mỗi túi một ngàn đồng tiền vàng tại mỗi chỗ trên và mặc cho bà già một tấm áo mới, trang điểm ngọc vàng cho bà rồi đặt bà trước con ngựa con. Con ngựa mở mắt nhìn bà và rơi lệ. Bà già vuốt lưng nó và nói:\r","fontSize":12,"order":54},{"content":"- Bà đã nhận được tiền nuôi con lâu nay, này con thân, con hãy đi.\r","fontSize":12,"order":55},{"content":"Khi ấy, con ngựa mới chịu đi.\r","fontSize":12,"order":56},{"content":"Hôm sau, Bồ-tát muốn thử con ngựa xem nó có biết sức mạnh của nó hay không. Vì vậy vị ấy sửa soạn các món ăn bình thường, cho đổ cháo gạo đỏ trong cái máng để nó ăn.\r","fontSize":12,"order":57},{"content":"Nhưng con ngựa ấy không muốn uống nước cháo nên nói:\r","fontSize":12,"order":58},{"content":"- Tôi sẽ không ăn món này.\r","fontSize":12,"order":59},{"content":"Bồ-tát đọc bài kệ đầu để thử nó:\r","fontSize":12,"order":60},{"content":"Ðã ăn cỏ, và cháo\u000bLàm bằng cám gạo đỏ\u000bMón ăn ngon ngày trước\u000bSao nay con không ăn?\r","fontSize":12,"leftIndent":36,"order":61},{"content":"Nghe vậy, con ngựa thuần chủng đọc hai bài kệ tiếp:\r","fontSize":12,"order":62},{"content":"Khi người nào không biết\u000bSanh chủng và huấn luyện,\u000bÐối với bậc Phạm chí,\u000bCháo cám đỏ vừa đủ.\u000bNhưng ông rõ biết tôi\u000bLà ngựa nòi tối thượng,\u000bDo vậy ở chỗ ông,\u000bTôi không ăn cháo gạo!\r","fontSize":12,"leftIndent":36,"order":63},{"content":"Nghe vậy, Bồ-tát nói:\r","fontSize":12,"order":64},{"content":"- Ta làm vậy để thử con, thôi con chớ giận dỗi!\r","fontSize":12,"order":65},{"content":"Bồ-tát liền nấu các món ngon cho ngựa ăn, rồi đi đến hầu vua. Tại góc của sân chầu, Bồ-tát dựng một trại cho năm trăm con ngựa và một phía khác, Bồ-tát dựng một trại hình nón căng vải lều, trang hoàng thật đẹp. Dưới đất trải một tấm thảm, ở trên giương một cái tán, vị ấy cho con ngựa thuần chủng ở trong đó.\r","fontSize":12,"order":66},{"content":"Khi vua đến, nhìn các con ngựa và hỏi Bồ-tát vì sao con ngựa này được ở riêng và đối xử đặt biệt như vậy.\r","fontSize":12,"order":67},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":68},{"content":"- Thưa Ðại vương, nếu con ngựa Sindth thuần chủng này không được ở riêng biệt, nó sẽ làm sổng mất cả đàn ngựa kia.\r","fontSize":12,"order":69},{"content":"Vua lại hỏi:\r","fontSize":12,"order":70},{"content":"- Con ngựa thuần chủng này là một con ngựa thật đẹp chăng?\r","fontSize":12,"order":71},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":72},{"content":"- Thưa phải, tâu Ðại vương.\r","fontSize":12,"order":73},{"content":"- Như vậy, trẫm muốn xem tốc lực của nó ra sao.\r","fontSize":12,"order":74},{"content":"Bồ-tát nai nịt yên cương vào con ngựa, leo lên lưng nó và thưa:\r","fontSize":12,"order":75},{"content":"- Thưa Ðại vương, hãy xem sức ngựa chạy.\r","fontSize":12,"order":76},{"content":"Rồi Bồ-tát đuổi mọi người ra khỏi sân chầu và leo lên cưỡi ngựa chạy quanh sân. Tất cả sân trở thành như thể được bao quanh bởi những con đường tròn ngựa chạy không gián đoạn. Rồi Bồ-tát nói:\r","fontSize":12,"order":77},{"content":"- Thưa Ðại vương, hãy xem con ngựa thuần chủng phi.\r","fontSize":12,"order":78},{"content":"Rồi vị ấy cho con ngựa bắt đầu phi. Không ai thấy vị ấy ở đâu cả! Rồi vị ấy buộc một lá đỏ bên sườn ngựa. Khi ấy, người ta chỉ thấy một vòng tròn lá đỏ. Rồi Bồ-tát cho con ngựa phi trên mặt nước hồ trong một khu vườn của kinh thành. Tại đấy con ngựa phi trên mặt nước và các lá hoa sen và không một lá nào bị nhận chìm xuống nước.\r","fontSize":12,"order":79},{"content":"Như vậy, Bồ-tát biểu diễn tốc lực tuyệt diệu của con ngựa, xong liền leo từ lưng ngựa xuống, vỗ tay, rồi đưa bàn tay ra, với lòng bàn tay ngửa lên trên. Con ngựa leo lên bàn tay, chụm bốn chân làm một và đứng trên lòng bàn tay. Rồi Bồ-tát thưa với vua:\r","fontSize":12,"order":80},{"content":"- Thưa Ðại vương, tất cả bờ biển cũng không đủ để biểu diễn mọi kiểu phi tài giỏi của con ngựa thuần chủng này.\r","fontSize":12,"order":81},{"content":"Vua rất hài lòng, ban cho bậc Ðại Sĩ nửa quốc độ, rảy nước lễ cho con ngựa con, và đặt nó vào địa vị vương mã. Con ngựa ấy được vua ái mộ, thân thiết và được tôn trọng đặc biệt. Chỗ con ngựa ở được trang hoàng như vương phòng, nơi nào cũng đẹp, sàn được rảy bốn loại hương, quanh tường được treo các vòng hoa; phía trên mái lợp một cái tán bằng vải có đính các sao vàng, giống như một cái đình đủ mọi vẻ đẹp chung quanh, luôn luôn có ngọn đèn dầu thơm soi sáng và tại chỗ đi đại tiểu tiện có đặt một cái chậu bằng vàng. Con ngựa ấy ăn các thực phẩm quý dành cho vua.\r","fontSize":12,"order":82},{"content":"Từ khi con ngựa ấy đến, quyền cai trị của vua lan rộng khắp cõi Diêm-phù-đề. Rồi vua vâng theo lời giáo giới của Bồ-tát, làm các công đức như bố thí v.v... và cuối cùng khi mệnh chung được sanh lên cõi trời.\r","fontSize":12,"order":83},{"alignment":1,"content":"*\r","fontSize":12,"order":84},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo Sư thuyết giảng các Sự thật. Cuối bài giảng ấy, nhiều vị đắc quả Dự-lưu, Nhất lai, Bất lai. Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":85},{"content":"- Lúc bấy giờ, bà già ấy là bà già này, con ngựa thuần chủng là Xá-lợi-phất, vua là Ànanda, còn người buôn ngựa là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":86},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":87}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SANKAPPA\/254. CHUYỆN CON NGỰA QUÝ ĂN CÁM GẠO ÐỎ (Tiền thân Kundaka-Kucchi-Sindhava)\r","title":"254. CHUYỆN CON NGỰA QUÝ ĂN CÁM GẠO ÐỎ (Tiền thân Kundaka-Kucchi-Sindhava)\r"},{"ID":280,"paragraphs":[{"content":"255. CHUYỆN CON VẸT (Tiền thân Suka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Khi nào con chim ấy...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo đã chết vì bội thực. Khi Tỷ-kheo này chết, các Tỷ-kheo ngồi tại Chánh pháp đường bàn luận về sự thất đức của Tỷ-kheo ấy như sau:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa các Hiền giả, Tỷ-kheo có tên như vậy không biết lượng cái bụng của mình, đã ăn quá nhiều nên không tiêu hóa nổi và đã chết.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư đi đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, khi các ông ngồi họp ở đây, các ông nói đến chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Khi nghe vấn đề trên, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ nay, mà trước kia cũng vậy, vị ấy vì ăn quá nhiều và đã mệnh chung.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm con vẹt ở núi Tuyết. Bồ-tát là vua của vài ngàn con vẹt, sống ven biển trên sườn núi Tuyết. Vị vua chim vẹt này sanh một đứa con. Khi nó lớn lên mạnh khỏe thì mắt Bồ-tát bị suy yếu. Người ta thường nói các con vẹt bay rất nhanh. Do vậy, khi chúng trở về già, thì các con mắt yếu trước. Con của vua chim vẹt để cha mẹ ở lại tổ, còn mình đi kiếm đồ ăn nuôi dưỡng cha mẹ.\r","fontSize":12,"order":11},{"content":"Một hôm, nó đi tìm mồi, đứng trên đỉnh núi nhìn ra biển thấy một hòn đảo, tại đấy có một rừng xoài đầy trái màu vàng. Hôm sau, đến giờ đi tìm đồ ăn, nó bay và hạ xuống rừng xoài, uống nước ngọt của trái xoài, rồi lấy trái xoài chín đem về cho cha mẹ. Bồ-tát ăn trái xoài ấy, biết được vị trái xoài, liền nói:\r","fontSize":12,"order":12},{"content":"- Này con thân, có phải trái xoài chín này ở tại đảo tên như vậy không?\r","fontSize":12,"order":13},{"content":"Nó trả lời:\r","fontSize":12,"order":14},{"content":"- Thưa cha thân, đúng vậy.\r","fontSize":12,"order":15},{"content":"Bồ-tát nói:\r","fontSize":12,"order":16},{"content":"- Này con thân, các con vẹt đi đến đảo ấy không bảo vệ mạng sống được lâu dài. Con chớ nên đi đến hòn đảo ấy nữa.\r","fontSize":12,"order":17},{"content":"Vẹt con không nghe theo lời cha, và vẫn đi đến hòn đảo ấy.\r","fontSize":12,"order":18},{"content":"Một hôm, sau khi uống nhiều nước ngọt của xoài, nó mang về một trái xoài chín cho cha mẹ. Khi bay về trên mặt biển, thân trở thành mệt mỏi vì mang nặng, nó buồn ngủ, nên vừa ngủ vừa bay, và trái xoài từ mỏ nó rơi xuống. Dần dần nó bỏ con đường về, bay sà xuống mặt nước rồi rơi xuống nước. Một con cá liền bắt lấy nó ăn thịt.\r","fontSize":12,"order":19},{"content":"Bồ-tát đợi con đã quá giờ mà không thấy nó trở về, biết rằng có lẽ nó đã rơi xuống biển và chết rồi. Kể từ đó vẹt cha vẹ mẹ không có đồ ăn, héo mòn rồi chết luôn.\r","fontSize":12,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Sau khi kể câu chuyện quá khứ xong, bậc Ðạo Sư liền đọc các bài kệ này:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Khi nào con chim ấy\u000bBiết đủ trong ăn uống,\u000bChim được thọ mạng dài,\u000bVà nuôi dưỡng cha mẹ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":23},{"content":"Khi chim ăn quá nhiều,\u000bKhông biết sự tiết độ,\u000bTại đấy chim chìm xuống,\u000bKhông còn ai thấy nữa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":24},{"content":"Do vậy, thật lành thay\u000bTiết độ, không tham ăn,\u000bKhông biết lường, chìm xuống,\u000bBiết lường đâu có chìm?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":25},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo Sư thuyết giảng Sự thật. Cuối bài giảng ấy, nhiều vị đắc quả Dự-lưu, Nhất lai, Bất lai và ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Lúc bấy giờ, Tỷ-kheo không tiết độ trong ăn uống là con của vua loài vẹt, còn vua loài vẹt là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":27},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":28}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SANKAPPA\/255. CHUYỆN CON VẸT (Tiền thân Suka)\r","title":"255. CHUYỆN CON VẸT (Tiền thân Suka)\r"},{"ID":281,"paragraphs":[{"content":"256. CHUYỆN CÁI GIẾNG CŨ (Tiền thân Jarudapàna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Các lái buôn cần nước...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về những người lái buôn tại Xá-vệ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Nghe nói những người lái buôn ấy lấy hàng hóa ở Xá-vệ, chất đầy xe xong, khi đến thời ra đi đến hành nghề, họ mời đức Thế Tôn đến và bố thí cúng dường lớn. Họ thọ Tam qui Ngũ giới và được an trú vào các giới. Sau đó họ đảnh lễ bậc Ðạo Sư và thưa:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, chúng con sẽ lên đường dài để hành nghề. Sau đó con bán hết các hàng hóa, thành tựu được mục đích và trở về được an toàn thì chúng con sẽ đến yết kiến và đảnh lễ Thế Tôn lần nữa.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi họ lên đường.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Trên một đoạn đường khó khăn, họ thấy một cái giếng cũ xưa và nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Giếng này không có nước. Chúng ta đang khát nước vậy chúng ta hãy đào sâu giếng này.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Khi họ đào, họ tìm được nhiều lớp kim loại từ sắt đến lưu ly v.v... Họ thỏa mãn với sự thu hoạch này, liền chở đầy châu báu trên các cỗ xe và trở về Xá-vệ an toàn. Sau khi cất số tài sản mà họ đã đem về, họ nghĩ: \"Chúng ta đã được mục đích, vậy chúng ta sẽ cúng dường Tăng chúng các món ăn\".\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Họ mời đức Thế Tôn đến để bố thí cúng dường, và đảnh lễ Ngài, rồi họ ngồi xuống một bên và tường thuật với bậc Ðạo Sư cách họ tìm được tài sản như thế nào.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các cư sĩ, các ông biết bằng lòng với các tài sản ấy và chấp nhận tài sản cùng nếp sống với ý thức biết đủ. Còn thời xưa, có những người không thỏa mãn, không tiết độ, không nghe lời bậc hiền trí nên phải mệnh chung.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Rồi theo lời yêu cầu của họ, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình lái buôn. Khi đến tuổi trưởng thành, Bồ-tát trở thành người lãnh đạo một đoàn lữ hành.\r","fontSize":12,"order":15},{"content":"Một dịp kia, Bồ-tát lấy hàng hóa chất đầy xe, đem theo nhiều người làm thành một đoàn và tiến bước trên chính con đường khó khăn này, bỗng thấy cái giếng nước như hiện nay. Tại đây các người đi buôn nói:\r","fontSize":12,"order":16},{"content":"- Chúng ta muốn uống nước.\r","fontSize":12,"order":17},{"content":"Họ bắt đầu đào cái giếng ấy và tình cờ lấy được nhiều kim loại và châu báu v.v... Họ được nhiều kho báu như vậy, nhưng vẫn không thỏa mãn. \"Chắc còn kho báu khác ở đây tốt đẹp hơn kho báu này\". Họ suy nghĩ và họ càng đào thêm nữa. Bồ-tát nói với họ:\r","fontSize":12,"order":18},{"content":"- Thưa các vị thương gia, tham là nguồn gốc của tai họa, chúng ta đã được nhiều tài sản rồi. Với chừng ấy, chúng ta phải biết vừa đủ. Chớ có đào thêm nữa.\r","fontSize":12,"order":19},{"content":"Dầu có sự can ngăn của Bồ-tát, họ vẫn đào.\r","fontSize":12,"order":20},{"content":"Bấy giờ giếng ấy là chỗ của loài rắn thần. Vua loài rắn thần ở dưới thấy cung điện của mình bị phá vỡ, đá, bụi rơi xuống, liền phẫn nộ, dùng hơi độc từ lỗ mũi phun ra, giết chết tất cả mọi người chỉ trừ Bồ-tát. Rồi vào các cỗ xe, chất đầy mọi xe với tất cả châu báu và đặt Bồ-tát ngồi trên cỗ xe tốt đẹp nhất, rồi bảo các rắn thần trẻ đánh xe, chở Bồ-tát đến Ba-la-nại. Chúng đưa vị ấy vào nhà, sắp đặt tài sản xong, lại trở về cung điện của loài rắn.\r","fontSize":12,"order":21},{"content":"Bồ-tát tiêu dùng tài sản, làm vang danh toàn cõi Diêm-phù-đề bằng cách bố thí, giữ giới, hành trì ngày trai giới, và cuối đời, khi mệnh chung vị ấy được sanh lên cõi trời.\r","fontSize":12,"order":22},{"content":"Sau khi kể câu chuyện quá khứ, bậc Ðạo Sư đọc các bài kệ này:\r","fontSize":12,"order":23},{"content":"Các lái buôn cần nước,\u000bÐào cái giếng cũ xưa,\u000bỞ đó họ tìm được\u000bSắt, đồng, chì và thiếc,\u000bHoàng kim và bạch ngân,\u000bNhiều trân châu, lưu ly.\r","fontSize":12,"leftIndent":36,"order":24},{"content":"Nhưng họ không biết đủ,\u000bCứ đào, đào thêm mãi.\u000bCác rắn độc điên tiết,\u000bPhun lửa giết chết tiệt.\r","fontSize":12,"leftIndent":36,"order":25},{"content":"Vậy chớ đào quá sức,\u000bQuá mức gây tác hại.\u000bDo đào, được tài sản,\u000bÐào quá, lại mất sạch!\r","fontSize":12,"leftIndent":36,"order":26},{"alignment":1,"content":"*\r","fontSize":12,"order":27},{"content":"Khi bậc Ðạo Sư kể xong Pháp thoại này, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Lúc bấy giờ, vua loài rắn là Xá-lợi-phất và người lãnh đạo đoàn lữ hành là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":29},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":30}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SANKAPPA\/256. CHUYỆN CÁI GIẾNG CŨ (Tiền thân Jarudapàna)\r","title":"256. CHUYỆN CÁI GIẾNG CŨ (Tiền thân Jarudapàna)\r"},{"ID":282,"paragraphs":[{"content":"257. CHUYỆN NGƯỜI HẦU CẬN GÀMANI-CANDA (Tiền thân Gàmani-Canda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nó không giỏi làm nhà...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về sự tán thán trí tuệ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tại Chánh pháp đường, các Tỷ-kheo ngồi họp và tán thán trí tuệ đức Thế Tôn:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Như Lai là bậc đại tuệ, quảng tuệ, thiệp tuệ, mẫn tuệ, duệ tuệ, đạt tuệ. Ngài vượt thế giới chư Thiên và thế giới này về trí tuệ.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư đến và nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, nay các ông ngồi họp tại đây và bàn đến vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi nghe vấn đề trên, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, không phải chỉ nay mà xưa cũng vậy, Như Lai đã là bậc đại trí tuệ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, này các Tỷ-kheo, khi vua Janasandha trị vì ở Ba-la-nại, Bồ-tát sanh ra làm con của bà hoàng hậu chánh cung. Mặt Bồ-tát thanh tịnh, chói sáng, đạt được sắc đẹp tối thượng, như mặt gương bằng vàng được đánh bóng. Ðến ngày lễ đặt tên, ngài được gọi là Àdàsa-Mukha (hoàng tử có khuôn mặt như gương).\r","fontSize":12,"order":12},{"content":"Trong thời gian bảy năm, phụ vương đã mời thầy về dạy hoàng tử ba tập Vệ-đà và mọi bổn phận phải làm ở đời. Bồ-tát học xong thì phụ vương mệnh chung. Các đại thần tổ chức lễ tang vua rất long trọng và lập đàn bố thí cho các người chết. Ðến ngày thứ bảy, quần thần hội họp tại triều đình và bàn luận:\r","fontSize":12,"order":13},{"content":"- Hoàng tử còn trẻ quá, không thể làm lễ quán đảnh lên ngôi vua được. Chúng ta hãy thử tài hoàng tử rồi sẽ làm lễ quán đảnh cho hoàng tử sau.\r","fontSize":12,"order":14},{"content":"Một hôm, họ trang hoàng thành phố, tổ chức một pháp đình, sửa soạn chiếc ngai rồi đi yết kiến hoàng tử và nói:\r","fontSize":12,"order":15},{"content":"- Thưa Thiên tử, Thiên tử hãy đến pháp đình.\r","fontSize":12,"order":16},{"content":"Hoàng tử chấp thuận cùng với một số đông tùy tùng đến pháp đình và ngồi xuống trên chiếc ngai.\r","fontSize":12,"order":17},{"content":"Khi Bồ-tát ngồi xuống để xử án, họ bắt một con khỉ đi hai chân, mặc áo giả làm một vị sư trưởng giỏi nghề chọn vị trí tốt để làm nhà, rồi họ dẫn nó đến pháp đình. Họ nói:\r","fontSize":12,"order":18},{"content":"- Thưa Thiên tử, trong thời đại của phụ vương ngài, người này là một sư trưởng có thiên tài tiên đoán vị trí tốt để làm nhà và rất thuần thục trong nghề. Vị này thấy chỗ làm được hay không nên làm, và ngay cả chỗ có khuyết điểm dưới mặt đất sâu đến bảy khuỷu tay, vị này cũng biết. Nhờ sự giúp đỡ của vị ấy, cung điện của vua đã được xây dựng. Thiên tử hãy nhận vị ấy và ban cho vị ấy một chức vụ.\r","fontSize":12,"order":19},{"content":"Hoàng tử nhìn nó từ dưới lên và suy nghĩ: \"Ðây không phải là người mà chỉ là một con khỉ. Bọn khỉ chỉ biết phá hoại những gì đã được làm ra chứ chúng không biết làm gì cả hay xây dựng những công trình gì cả\". Vì vậy, hoàng tử đọc bài kệ đầu cho các đình thần nghe:\r","fontSize":12,"order":20},{"content":"Nó không giỏi làm nhà,\u000bÐó là khỉ mặt nhăn,\u000bChỉ phá việc đã làm,\u000bThói của nòi giống đó.\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Các đình thần, nói:\r","fontSize":12,"order":22},{"content":"- Thưa Thiên tử, có thể là như vậy.\r","fontSize":12,"order":23},{"content":"Và họ dắt khỉ đi ngay.\r","fontSize":12,"order":24},{"content":"Sau một hai ngày, họ cho con khỉ ấy mặc y phục sang trọng, dắt nó đến pháp đình và nói:\r","fontSize":12,"order":25},{"content":"- Thưa Thiên tử, trong thời phụ vương ngài, người này là pháp quan xử kiện. Thiên tử hãy sử dụng vị ấy và cho vị ấy xử kiện.\r","fontSize":12,"order":26},{"content":"Hoàng tử nhìn nó và nghĩ: \"Một người có tâm và có trí không có nhiều lông lá như vậy. Nó là con khỉ vô trí, không thể nào xử kiện được\".\r","fontSize":12,"order":27},{"content":"Vì vậy, Bồ-tát đọc bài kệ thứ hai:\r","fontSize":12,"order":28},{"content":"Vật đầy lông lá này\u000bKhông sao có tâm trí,\u000bNó chỉ là con thú\u000bKhông gây được lòng tin,\u000bNhư phụ vương đã dạy:\u000bCon này chả biết gì!\r","fontSize":12,"leftIndent":36,"order":29},{"content":"Các đình thần nghe câu kệ này liền nói:\r","fontSize":12,"order":30},{"content":"- Thưa Thiên tử, có thể là như vậy.\r","fontSize":12,"order":31},{"content":"Rồi họ đem con khỉ ấy đi ngay.\r","fontSize":12,"order":32},{"content":"Một ngày khác họ lại mặc y phục và trang điểm cho nó, dắt nó đến pháp đường và nói:\r","fontSize":12,"order":33},{"content":"- Thưa Thiên tử, người này trong thời phụ vương ngài đã hầu hạ đầy đủ mẹ và cha, đã kính lễ các bậc lớn tuổi trong gia đình. Hãy sử dụng người này.\r","fontSize":12,"order":34},{"content":"Hoàng tử nhìn nó và nghĩ: \"Ðây là con khỉ với tâm dao động. Nó không thể làm được công việc ấy\".\r","fontSize":12,"order":35},{"content":"Vì vậy, Bồ-tát đọc bài kệ thứ ba:\r","fontSize":12,"order":36},{"content":"Con vật ấy không thể\u000bGiúp đỡ mẹ hay cha,\u000bHay là anh, chị, bạn,\u000bPhụ vương dạy ta vậy.\r","fontSize":12,"leftIndent":36,"order":37},{"content":"Các đình thần nói:\r","fontSize":12,"order":38},{"content":"- Thưa Thiên tử, có thể là vậy!\r","fontSize":12,"order":39},{"content":"Rồi họ đem con khỉ đi ngay và họ nói với nhau:\r","fontSize":12,"order":40},{"content":"- Hoàng tử là bậc hiền trí, có thể trị vì vương quốc.\r","fontSize":12,"order":41},{"content":"Sau đó, họ làm lễ quán đảnh cho hoàng tử lên ngôi vua, rồi truyền đánh trống khắp thành và rao:\r","fontSize":12,"order":42},{"content":"- Ðây là những pháp lệnh của Quốc vương có khuôn mặt như gương sáng.\r","fontSize":12,"order":43},{"content":"Từ đấy trở đi, Bồ-tát trị vì theo Chánh pháp, và tiếng đồn Bồ-tát là bậc hiền trí được truyền đi khắp cõi Diêm-phù-đề. Với mục đích làm chói sáng trí tuệ của Bồ-tát, mười bốn vấn đề này được đem đến cho Bồ-tát giải quyết:\r","fontSize":12,"order":44},{"content":"Con bò, chàng trai và con ngựa,\u000bThợ đan giỏ, và vị thôn trưởng,\u000bKỹ nữ, thiếu phụ và con rắn,\u000bCon nai, chim đa đa, nữ thần,\u000bRắn chúa, và các vị khổ hạnh,\u000bCùng các thanh niên Bà-la-môn.\r","fontSize":12,"leftIndent":36,"order":45},{"content":"Ở đây, câu chuyện được lần lượt kể như sau.\r","fontSize":12,"order":46},{"content":"Trong thời Bồ-tát được làm lễ quán đảnh lên ngôi vua, một người hầu của vua Janasandha tên là Gàmani-Canda đã suy nghĩ: \"Vương quốc này thật vinh quang nếu được vua cai trị cùng với sự phò tá của những người đồng lứa tuổi với vua. Ta nay già cả, không thể hầu hạ hoàng tử trẻ tuổi, vậy ta sẽ sống làm nghề nông ở thôn quê\".\r","fontSize":12,"order":47},{"content":"Vì vậy ông ta ra khỏi thành phố khoảng ba dặm và sinh sống tại một ngôi làng nhỏ. Nhưng ông không có bò để cày ruộng. Sau khi trời mưa, ông mượn hai con bò của một người bạn, cả ngày ông cày xong, cho các con bò ăn cỏ, rồi dắt bò về trả lại cho người chủ.\r","fontSize":12,"order":48},{"content":"Trong lúc ấy, người chủ đang ngồi ăn cơm với vợ ở giữa nhà. Các con bò đi vào nhà, rất quen thuộc. Trong khi các con bò đi vào, người chồng giơ bát lên, và người vợ đặt bát xuống. Gàmani-Canda nhìn thấy suy nghĩ: \"Họ không mời ta ăn\", liền bỏ đi và không giao tận tay bạn các con bò. Ðêm đến, bọn ăn trộm phá chuồng bò và dắt các con bò ấy đi.\r","fontSize":12,"order":49},{"content":"Vào buổi sáng, người chủ đi vào chuồng bò, không thấy các con bò ấy, biết các con bò bị ăn trộm liền nghĩ: \"Ta sẽ tóm cổ Gàmani\", rồi đi đến gặp ông ta và nói:\r","fontSize":12,"order":50},{"content":"- Này ông, hãy trả các con bò cho tôi.\r","fontSize":12,"order":51},{"content":"- Nhưng các con bò đã vào trong chuồng rồi.\r","fontSize":12,"order":52},{"content":"- Nhưng ông có giao trả cho chúng tôi đâu?\r","fontSize":12,"order":53},{"content":"- Không, tôi không giao trả.\r","fontSize":12,"order":54},{"content":"- Vậy đây là sứ giả của vua đến mời ông đi.\r","fontSize":12,"order":55},{"content":"Bấy giờ, những người dân xứ này có tục lệ khi họ lượm một hòn đá hay một vỏ sò và nói: Ðây là sứ giả của vua xin mời đi. Nếu ai nghe nói: Ðây là sứ giả của vua, mà không đi, sẽ bị vua phạt. Do vậy, khi ông ta nghe chữ \"sứ giả\", ông liền đi theo.\r","fontSize":12,"order":56},{"content":"Trong khi hai người cùng đi đến cung vua họ đi ngang ngôi làng có một người bạn của Gàmani ở. Ông ta nói với người kia:\r","fontSize":12,"order":57},{"content":"- Này ông, tôi rất đói. Ông cho tôi vào làng ăn xong và trở lại, ông hãy ở tại đấy!\r","fontSize":12,"order":58},{"content":"Nói xong ông ta đi vào nhà người bạn.\r","fontSize":12,"order":59},{"content":"Nhưng người bạn không ở nhà. Người vợ bạn nói:\r","fontSize":12,"order":60},{"content":"- Thưa ông, đồ ăn chín không có. Hãy chờ một lát, tôi nấu xong sẽ mời ông.\r","fontSize":12,"order":61},{"content":"Người vợ leo thang lên kho gạo, vì quá hấp tấp nên té xuống đất khiến cho bà ấy sẩy thai. Vừa lúc ấy người chồng đi về, thấy vậy liền nói:\r","fontSize":12,"order":62},{"content":"- Anh đánh vợ ta khiến bà ấy sẩy thai. Ðây là sứ giả của vua, hãy đi ngay.\r","fontSize":12,"order":63},{"content":"Anh ta dắt Gàmani-Canda và ra đi. Từ đấy, hai người dắt Gàmani ở giữa cùng đi với nhau.\r","fontSize":12,"order":64},{"content":"Tại một ngôi làng nọ, có người giữ ngựa không thể bắt con ngựa quay lại, lúc nó đang chạy đến gần những người ấy. Người giữ ngựa thấy Gàmani liền nói:\r","fontSize":12,"order":65},{"content":"- Này cậu Gàmani, hãy đánh con ngựa này với một vật gì khiến nó quay trở lui.\r","fontSize":12,"order":66},{"content":"Gàmani cầm hòn đá và ném con ngựa. Hòn đá ném trúng chân con ngựa, làm gãy chân nó như cọng cây y lan, người giữ ngựa kêu to:\r","fontSize":12,"order":67},{"content":"- Ông làm gãy chân con ngựa của tôi rồi! Ðây là sứ giả của vua.\r","fontSize":12,"order":68},{"content":"Và anh ta dắt Gàmani đi. Trong khi bị ba người dắt đi, ông ta suy nghĩ: \"Những người này sẽ tố cáo ta trước mặt vua. Ta không thể trả tiền mấy con bò, còn nói gì đến tiền phạt làm sẩy thai, rồi ta đào đâu ra được tiền đền ngựa? Thà ta chết còn tốt hơn!\r","fontSize":12,"order":69},{"content":"Vì vậy khi họ đang đi, ông ta thấy một vực thẳm bên sườn đồi. Dưới bóng ngọn đồi ấy, hai cha con thợ đan giỏ đang dệt một tấm chiếu, Gàmani-Canda nói:\r","fontSize":12,"order":70},{"content":"- Thưa các ông, tôi muốn đi vệ sinh, hãy chờ đây một lát cho đến khi tôi trở lại.\r","fontSize":12,"order":71},{"content":"Nói xong, ông ta lên lên ngọn đồi, thả mình xuống vực thẳm lại rơi đúng trên lưng cha người thợ đan giỏ. Người thợ đan giỏ già bị thương nặng chết ngay tại chỗ. Gàmani liền đứng dậy. Người con nói:\r","fontSize":12,"order":72},{"content":"- Ðồ ác độc, ông đã giết cha ta chết rồi! Ðây là sứ giả của vua.\r","fontSize":12,"order":73},{"content":"Anh ta nắm tay Gàmani và đi khỏi lùm cây. Những người kia hỏi:\r","fontSize":12,"order":74},{"content":"- Chuyện gì thế này?\r","fontSize":12,"order":75},{"content":"Anh ta trả lời:\r","fontSize":12,"order":76},{"content":"- Ðây là tên đại ác đã giết cha tôi!\r","fontSize":12,"order":77},{"content":"Từ đấy bốn người vây quanh dắt Gàmani đi giữa.\r","fontSize":12,"order":78},{"content":"Họ đến trước cửa một ngôi làng khác. Vị thôn trưởng thấy Gàmani liền hỏi:\r","fontSize":12,"order":79},{"content":"- Chào cậu Gàmani, cậu đi đâu vậy?\r","fontSize":12,"order":80},{"content":"Ông ta trả lời:\r","fontSize":12,"order":81},{"content":"- Ði gặp vua.\r","fontSize":12,"order":82},{"content":"- Có thật chăng cậu đi đến gặp vua? Tôi muốn trình vua một chuyện, cậu có thể mang đến trình không?\r","fontSize":12,"order":83},{"content":"- Vâng tôi sẽ mang.\r","fontSize":12,"order":84},{"content":"- Tôi thường có sắc đẹp, tài sản, có danh tiếng, và không có bệnh. Nay tôi nghèo khổ, lại mắc bệnh vàng da. Vì lý do gì vậy? Hãy hỏi vua như vậy. Người ta nói vua là bậc hiền trí, vua sẽ nói với cậu và cậu sẽ đem lời vua về nói cho tôi.\r","fontSize":12,"order":85},{"content":"Ông ta nhận lời, rồi tiếp tục đi.\r","fontSize":12,"order":86},{"content":"Tại cửa một làng khác, một kỹ nữ thấy ông ta liền gọi:\r","fontSize":12,"order":87},{"content":"- Chào cậu Gàmani, cậu đi đâu vậy?\r","fontSize":12,"order":88},{"content":"Ông ta bảo đi gặp vua, kỹ nữ ấy nói:\r","fontSize":12,"order":89},{"content":"- Người ta nói vua là bậc hiền trí, cậu hãy mang theo câu chuyện của tôi trình vua. Trước kia, tôi thường được nhiều lợi dưỡng. Nay tôi không đáng giá một miếng trầu! Không ai đến tán tỉnh tôi. Cậu hãy hỏi vua tại sao vậy, và về nói lại cho tôi.\r","fontSize":12,"order":90},{"content":"Rồi Gàmani lại đi nữa.\r","fontSize":12,"order":91},{"content":"Tại cửa một ngôi làng khác, một thiếu phụ thấy ông ta cũng hỏi tương tự và nói:\r","fontSize":12,"order":92},{"content":"- Tôi không thể sống trong nhà chồng cũng không thể sống trong gia đình tôi. Vì lý do gì vậy? Cậu hãy hỏi vua và về nói lại cho tôi.\r","fontSize":12,"order":93},{"content":"Rồi Gàmani đi nữa.\r","fontSize":12,"order":94},{"content":"Từ đấy đi qua một đia phận khác có một con rắn sống trong một gò mối, nó thấy ông ta liền hỏi:\r","fontSize":12,"order":95},{"content":"- Này cậu Gàmani đi đâu vậy?\r","fontSize":12,"order":96},{"content":"Khi được đáp đi gặp vua, con rắn nói:\r","fontSize":12,"order":97},{"content":"- Người ta nói vua là bậc hiền trí. Hãy mang đến trình vua câu chuyện của tôi. Khi tôi đi ra tìm mồi và rời gò mối, tôi ốm yếu, đói lả nhưng thân tôi đầy cả hang mối, tôi phải kéo thân tôi khỏi ổ một cách khó khăn. Còn khi đi tìm mồi xong trở về, tôi được no nê thỏa mãn và thân lớn ra, nhưng bò vào hang thật mau lẹ, thân tôi không chạm sườn hang. Tại sao vậy? Hãy hỏi vua và đem câu trả lời về cho tôi.\r","fontSize":12,"order":98},{"content":"Ông ta đi một đoạn nữa, một con nai thấy ông ta cũng hỏi tương tự:\r","fontSize":12,"order":99},{"content":"- Tôi không thể ăn cỏ ở một chỗ nào khác ngoại trừ dưới gốc cây này. Vì lý do gì vậy? Hãy hỏi vua.\r","fontSize":12,"order":100},{"content":"Ði qua một phần đất khác, một con chim đa đa thấy ông ta liền hỏi:\r","fontSize":12,"order":101},{"content":"- Khi tôi đậu dưới chân một gò mối, tôi hót lên tiếng hót rất hay. Nhưng ở bất cứ chỗ nào khác, tôi không thể làm được như vậy. Vì lý do gì vậy? Hãy hỏi vua.\r","fontSize":12,"order":102},{"content":"Ông ta đi tới một chỗ khác, một nữ thần cây thấy ông ta hỏi:\r","fontSize":12,"order":103},{"content":"- Này Gàmani đi đâu vậy?\r","fontSize":12,"order":104},{"content":"Khi được trả lời đi gặp vua, nữ thần cây nói:\r","fontSize":12,"order":105},{"content":"- Người ta nói vua là một bậc hiền trí. Trước kia tôi rất được trọng vọng. Bây giờ ngay ca một ít nhánh non tôi cũng không có được. Vì sao vậy? Hãy hỏi vua.\r","fontSize":12,"order":106},{"content":"Ði qua một phần đất khác, một con rắn chúa thấy ông ta và hỏi tương tự:\r","fontSize":12,"order":107},{"content":"- Người ta nói vua là một bậc hiền trí. Trước kia trong hồ này, nước trong như pha lê. Nay nước hồ vẩn đục với bọt nước trùm khắp. Vì sao lại vậy? Hãy hỏi vua.\r","fontSize":12,"order":108},{"content":"Ði tới một chỗ khác, có một số nhà tu khổ hạnh sống tại một khu vườn gần thành phố, thấy ông ta cũng hỏi tương tự:\r","fontSize":12,"order":109},{"content":"- Người ta nói vua là một bậc hiền trí, trước kia tại khu vườn này, các loại trái ngọt rất nhiều, nhưng nay chúng trở nên lạt lẽo và lại đắng. Tại sao vậy? Hãy đến hỏi vua.\r","fontSize":12,"order":110},{"content":"Từ đấy đi đến một chỗ khác, một số thanh niên Bà-la-môn đang ở trong một gian nhà gần cửa thành, thấy ông ta bèn hỏi:\r","fontSize":12,"order":111},{"content":"- Này cậu Gàmani, cậu đi đâu vậy?\r","fontSize":12,"order":112},{"content":"Khi được trả lời đi đến gặp vua hỏi nói:\r","fontSize":12,"order":113},{"content":"- Vậy cậu hãy mang theo câu chuyện của chúng tôi: Trước kia chúng tôi học bất cứ đoạn kinh nào, chúng tôi đều nhớ rõ ràng. Nhưng nay, điều chúng tôi học không được giữ lại trong trí và không được hiểu rõ ràng, tất cả đều trở thành mù mờ như nước trong một cái ghè nứt rạn. Vì sao sự việc lại vậy? Hãy đến hỏi vua.\r","fontSize":12,"order":114},{"content":"Thế là Gàmani-Canda đến yết kiến vua với mười bốn câu hỏi như trên.\r","fontSize":12,"order":115},{"content":"Khi ấy vua đang ngồi tại pháp đình. Vua thấy Gàmani-Canda, và nhận ra ông ta: \"Người này là người hầu hạ phụ vương ta, thường hay bồng bế ta thuở trước. Từ đấy cho đến nay, ông ta sống ở đâu?\". Vì vậy vua hỏi:\r","fontSize":12,"order":116},{"content":"- Này Gàmani, trong thời gian qua khanh sống ở đâu? Ðã lâu rồi khanh không trình diện. Vì mục đích gì khanh đến đây?\r","fontSize":12,"order":117},{"content":"Gàmani thưa:\r","fontSize":12,"order":118},{"content":"- Tâu thiên tử, từ khi tiên vương lên cõi trời, thần đi về thôn quê làm nghề cày ruộng để sinh sống. Tại đấy, người này vì vấn đề kiện tụng hai con bò đã đem sứ giả của vua ra và kéo thần đến trước Thiên Tử.\r","fontSize":12,"order":119},{"content":"- Nếu không bị kéo đi, khanh sẽ không đến đây chứ gì? Nay khanh bị kéo đến, như vậy là tốt rồi, và ta mới thấy khanh. Vậy người kia ở đâu?\r","fontSize":12,"order":120},{"content":"- Thưa Thiên tử, đó là người này.\r","fontSize":12,"order":121},{"content":"- Có phải chính ông đưa sứ giả của trẫm đến bắt Canda?\r","fontSize":12,"order":122},{"content":"- Tâu thiên tử, thật vậy.\r","fontSize":12,"order":123},{"content":"- Tại sao?\r","fontSize":12,"order":124},{"content":"- Vì ông ta không chịu trả đôi bò của thần!\r","fontSize":12,"order":125},{"content":"- Có đúng chăng Canda?\r","fontSize":12,"order":126},{"content":"- Tâu thiên tử, hãy nghe chuyện của thần.\r","fontSize":12,"order":127},{"content":"Rồi Canda thuật lại tất cả câu chuyện. Nghe xong, vua hỏi người chủ của các con bò.\r","fontSize":12,"order":128},{"content":"- Ngươi có thấy các con bò đi vào chuồng nhà ngươi không?\r","fontSize":12,"order":129},{"content":"- Tâu thiên tử, thần không thấy.\r","fontSize":12,"order":130},{"content":"- Này từ trước ngươi chưa bao giờ nghe mọi nơi gọi ta là Vua có mặt sáng như gương sao? Người hãy nói thật đi.\r","fontSize":12,"order":131},{"content":"- Tâu thiên tử, thần có thấy.\r","fontSize":12,"order":132},{"content":"- Này Canda, khanh không dắt đôi bò về trả, như vậy khanh mắc nợ đôi bò. Người này có thấy nhưng nói không thấy, tức là cố ý nói láo. Do đó khanh phải tự tay móc mắt người này và phần khanh phải trả cho anh ta hai mươi bốn đồng tiền vàng.\r","fontSize":12,"order":133},{"content":"Nghe vua nói vậy, quân hầu dắt người chủ các con bo ra ngoài. Anh ta liền nghĩ: \"Khi bị móc mắt, thì ta lấy tiền làm gì!\". Vì vậy, anh ta sụp lạy dưới chân Gàmani và nói:\r","fontSize":12,"order":134},{"content":"- Thưa ngài Canda, số tiền các con bò ấy thuộc về ngài. Hãy lấy thêm những đồng tiền này nữa.\r","fontSize":12,"order":135},{"content":"Nói vậy xong, anh ta đưa cho Canda một số tiền rồi bỏ trốn chạy.\r","fontSize":12,"order":136},{"content":"Người thứ hai nói:\r","fontSize":12,"order":137},{"content":"- Tâu thiên tử, người này đánh vợ tôi khiến cho bà ấy sẩy thai.\r","fontSize":12,"order":138},{"content":"- Có thật vậy chăng, này Canda?\r","fontSize":12,"order":139},{"content":"- Thưa Ðại Vương, xin hãy nghe thần.\r","fontSize":12,"order":140},{"content":"Rồi ông ta thuật toàn bộ câu chuyện với các chi tiết. Vua hỏi:\r","fontSize":12,"order":141},{"content":"- Có phải khanh đánh vợ người này và làm cho bà ta sẩy thai?\r","fontSize":12,"order":142},{"content":"- Thưa thiên tử, thần không làm như vậy.\r","fontSize":12,"order":143},{"content":"- Này người kia, ngươi có thể chữa lại sự sẩy thai do người này đã gây ra không?\r","fontSize":12,"order":144},{"content":"- Thưa Thiên tử, không thể được.\r","fontSize":12,"order":145},{"content":"- Nay ngươi muốn làm gì?\r","fontSize":12,"order":146},{"content":"- Tôi muốn phải có một đứa con trai!\r","fontSize":12,"order":147},{"content":"- Này Canda, hãy đem vợ người này về nhà của khanh cho đến khi nào bà ta sanh một đứa con trai thì đưa nó đến và trả cho người này.\r","fontSize":12,"order":148},{"content":"Người ấy nghe vậy liền sụp xuống lạy dưới chân Canda:\r","fontSize":12,"order":149},{"content":"- Thưa ngài, chớ phá vỡ gia đình của tôi!\r","fontSize":12,"order":150},{"content":"Rồi anh ta cho Canda một số đồng tiền vàng và bỏ chạy trốn.\r","fontSize":12,"order":151},{"content":"Người thứ ba đến và nói:\r","fontSize":12,"order":152},{"content":"- Tâu Thiên tử, người này đánh gãy chân con ngựa của tôi.\r","fontSize":12,"order":153},{"content":"- Có thực chăng, này Canda?\r","fontSize":12,"order":154},{"content":"- Thưa Ðại vương, xin hãy nghe thần.\r","fontSize":12,"order":155},{"content":"Rồi Canda tường thuật rõ ràng câu chuyện. Nghe xong, vua hỏi người chủ con ngựa:\r","fontSize":12,"order":156},{"content":"- Có phải chính ngươi nhờ Canda đánh con ngựa khiến cho nó quay lui không?\r","fontSize":12,"order":157},{"content":"- Tâu thiên tử, tôi không nói.\r","fontSize":12,"order":158},{"content":"Nhưng khi được hỏi thêm một lần nữa, anh ta nói:\r","fontSize":12,"order":159},{"content":"- Thưa, tôi có nói.\r","fontSize":12,"order":160},{"content":"Vua gọi Canda và bảo:\r","fontSize":12,"order":161},{"content":"- Này Canda, người này có nói nhưng lại bảo không nói, như vậy là đã cố ý nói láo. Khanh hãy cắt lưỡi của nó rồi cho nó một ngàn đồng tiền vàng để bù lại con ngựa kia! Số tiền này ta sẽ cho khanh.\r","fontSize":12,"order":162},{"content":"Nhưng kẻ giữ ngựa liền cho Canda một số tiền rồi bỏ chạy vì sợ bị cắt lưỡi!\r","fontSize":12,"order":163},{"content":"Rồi đến con trai của người thơ đan giỏ nói:\r","fontSize":12,"order":164},{"content":"- Tâu Thiên tử, người này là kẻ sát nhân đã giết chết cha tôi.\r","fontSize":12,"order":165},{"content":"- Có thật như vậy chăng, này Canda?\r","fontSize":12,"order":166},{"content":"- Tâu Thiên tử, xin hãy nghe thần.\r","fontSize":12,"order":167},{"content":"Rồi Canda thuật lại câu chuyện một cách rõ ràng. Vua gọi người thợ kia:\r","fontSize":12,"order":168},{"content":"- Nay ngươi muốn gì?\r","fontSize":12,"order":169},{"content":"- Tâu Thiên tử, tôi muốn có được cha tôi!\r","fontSize":12,"order":170},{"content":"- Này Canda, người này cần có một người cha. Nhưng khanh không thể đem lại cho nó người cha đã chết, vậy hãy đem mẹ của nó về nhà khanh và trở thành cha nó.\r","fontSize":12,"order":171},{"content":"Con người đan giỏ vội nói:\r","fontSize":12,"order":172},{"content":"- Thưa ngài, chớ phá vỡ gia đình người cha đã chết của tôi!\r","fontSize":12,"order":173},{"content":"Nói xong anh ta cho Canda một số tiền rồi bỏ chạy.\r","fontSize":12,"order":174},{"content":"Gàmani đã thắng các vụ kiện nên hoan hỷ rồi thưa với vua:\r","fontSize":12,"order":175},{"content":"- Tâu thiên tử, thần có nhiều vấn đề của nhiều người muốn hỏi Thiên tử. Thiên tử có bằng lòng cho thần nói không?\r","fontSize":12,"order":176},{"content":"- Hãy nói đi, này Canda.\r","fontSize":12,"order":177},{"content":"Canda theo thứ tự đảo ngược bắt đầu từ vấn đề các thanh niên Bà-la-môn trở về trước và kể ra từng vấn đề một.\r","fontSize":12,"order":178},{"content":"Nhà vua lần lượt trả lời. Ðối với vấn đề đầu tiên, khi nghe xong, vua đáp:\r","fontSize":12,"order":179},{"content":"- Thuở trước, tại chỗ họ ở, có một con gà biết gáy đúng giờ. Khi nghe tiếng gà gáy, họ thức dậy, lấy các bài chú ra đọc lớn tiếng cho đến khi trời sáng. Do đó họ không quên mất điều đã học. Nhưng nay tại chỗ họ ở, có một con gà trống gáy không đúng giờ. Nó gáy vào lúc còn đêm khuya hay đã quá sáng. Khi nghe tiếng gà gáy trong đêm khuya, họ thức dậy, lấy các bài chú ra học, nhưng quá buồn ngủ nên không thể đọc được. Rồi khi nghe tiếng gà gáy quá sáng họ thức dậy, nhưng không còn thì giờ tụng chú nữa. Do vậy, họ không nhớ rõ những điều đã học.\r","fontSize":12,"order":180},{"content":"Khi nghe vấn đề thứ hai, vua trả lời:\r","fontSize":12,"order":181},{"content":"- Những người ấy thuở trước hành trì Sa-môn pháp và chuyên tâm chuẩn bị các đề tài thiền định. Nhưng bây giờ họ từ bỏ Sa-môn pháp, và chuyên tâm vào các việc không nên làm. Các trái cây sanh ở trong vườn được họ lấy đem cho các người hầu hạ. Còn họ sống bằng tà mạng, thay phiên nhau đi khất thực. Do hòa hợp với nhau như trước, chuyên tâm hành trì các Sa môn pháp, thì các trái cây v.v... của họ sẽ ngọt như cũ. Các vị tu khổ hạnh ấy không biết trí tuệ của các vua chúa. Hãy bảo họ hành trì pháp Sa-môn chân chánh.\r","fontSize":12,"order":182},{"content":"Khi nghe vấn đề thứ ba, vua nói:\r","fontSize":12,"order":183},{"content":"- Những rắn chúa ấy thường hay cãi nhau nên nước hồ trở thành đục. Nếu chúng hòa hợp với nhau như trước thì nước sẽ trở lại trong.\r","fontSize":12,"order":184},{"content":"Khi nghe vấn đề thứ tư, vua nói:\r","fontSize":12,"order":185},{"content":"- Nữ thần cây ấy trước kia bảo vệ các người đi qua lại khu rừng, do vậy nhận được nhiều đồ hiến cúng khác nhau. Nay nữ thần cây ấy không bảo vệ họ nên không nhận được đồ hiến cúng thượng hạng. Nữ thần hay dặn nàng bảo vệ những người đi lên khu rừng ấy.\r","fontSize":12,"order":186},{"content":"Khi nghe vấn đế thứ năm, vua nói:\r","fontSize":12,"order":187},{"content":"- Dưới gò mối mà con chim đa đa ấy đậu và hót với giọng khả ái có một cái ghè lớn chứa châu báu. Hãy đào lên và lấy ghè ấy.\r","fontSize":12,"order":188},{"content":"Khi nghe vấn đề thứ sáu, vua nói:\r","fontSize":12,"order":189},{"content":"- Dưới gốc cây mà con nai ấy có thể ăn cỏ tức là trên cây có một ong mật lớn. Con nai ấy thèm ăn thứ cỏ được mật rớt dính vào, nên nó không có thể ăn các thứ cỏ khác. Khanh hãy lấy tổ ong, gửi phần mật tốt nhất cho ta. Khanh ăn phần còn lại.\r","fontSize":12,"order":190},{"content":"Khi nghe vần đề thứ bảy, vua hỏi:\r","fontSize":12,"order":191},{"content":"- Dưới gò mối mà con rắn ấy ở có một ghè lớn chứa châu báu. Con rắn ấy sống ở đó để bảo vệ châu báu ấy. Do vậy, khi nó bò ra, vì lòng tham châu báu, thân nó bám chặt vào hang. Nhưng khi kiếm thức ăn xong, thân không còn bám chặt vào hang vì tham châu báu, nên nó bò vào thật mau và mạnh. Hãy đào ghè châu báu ấy lên và cất giữ kỹ.\r","fontSize":12,"order":192},{"content":"Khi nghe vấn đề thứ tám, vua nói:\r","fontSize":12,"order":193},{"content":"- Giữa làng người chồng và làng cha mẹ của thiếu phụ ấy, có một ngôi nhà của tình nhân thiếu phụ ấy. Nàng nhớ tình nhân, không thể ở trong nhà người chồng, và vì luyến ái tình nhân, nàng nói nàng sẽ đi thăm cha mẹ. Nàng đi đến sống vài ngày trong nhà của tình nhân, rồi nàng đến nhà cha mẹ. Sau khi ở đấy vài ngày, nàng lại nhớ tình nhân, bèn nói nàng sẽ đi về nhà chồng, và nàng lại đi đến nhà của tình nhân. Khanh nói cho thiếu phụ ấy biết rằng còn có pháp luật của nhà vua. Bảo nàng phải sống với người chồng. Nếu không, vua sẽ truyền bắt nàng và nàng sẽ không còn mạng sống nữa. Hãy nói cho nàng biết phải cẩn thận!\r","fontSize":12,"order":194},{"content":"Khi nghe vấn đề thứ chín, vua nói:\r","fontSize":12,"order":195},{"content":"- Người phụ nữ ấy trước kia thường lấy một số tiền từ tay một người đàn ông nào, thì nàng không đi với người khác cho đến khi nàng đã để anh ta hưởng lạc xứng với số tiền kia. Do vậy trước kia nàng đã nhận được nhiều tiền. Nay nàng đã từ bỏ nguyên tắc ấy của mình. Khi chưa từ giã một người mà nàng đã nhận tiền, nàng lại lấy tiền từ một người khác! Do vậy, nàng không có tiền vì không ai tìm đến nàng nữa. Nếu nàng duy trì nguyên tắc cũ của mình, sự việc sẽ giống như trước kia. Hãy bảo nàng duy trì nguyên tắc cũ của mình!\r","fontSize":12,"order":196},{"content":"Khi nghe vấn đề thứ mười, vua nói:\r","fontSize":12,"order":197},{"content":"- Người thôn trưởng ấy trước kia xử kiện đúng pháp và bình đẳng, do vậy được mọi người thương mến và thích thú. Vì thích ý, họ biếu anh ta nhiều quà tặng. Nhờ đó anh ta đẹp trai, có tài sản, và danh vọng. Nay anh ta thích nhận tiền hối lộ và xử kiện không đúng pháp. Do vậy, anh ta trở thành nghèo nàn, khốn khổ và bị bệnh vàng da. Nếu anh ta xử kiện đúng pháp như trước, mọi việc trở lại giống như trước. Anh ta không biết sự có mặt của vua chúa trong nước này. Hãy bảo anh ta phải xử kiện đúng pháp.\r","fontSize":12,"order":198},{"content":"Như vậy Gàmani-Canda đã thuật lại tất cả vấn đề được nêu trên. Với trí tuệ của mình, vua đã giải quyết tất cả vấn đề ấy như đức Phật nhất thiết trí và ban cho Gàmani-Canda nhiều tài sản. Và ngôi làng Canda ở được vua ban thưởng ông ta như là một tặng vật anh cho một vị Bà-la-môn. Rồi vua bảo đưa ông ta đi về.\r","fontSize":12,"order":199},{"content":"Canda ra khỏi thành, nói lại các câu trả lời của Bồ-tát cho các thanh niên Bà-la-môn, các vị khổ hạnh, con rắn chúa và nữ thần cây. Sau đó ông ta lấy tài sản chôn tất cả tại chỗ chim đa đa đậu. Rồi ông ta lấy tổ ong mật từ thân cây mà dưới đó con nai ăn cỏ và gởi mật về dâng vua. Ông ta phá vỡ gò mối tại chỗ con rắn ở, thâu lượm tài sản chôn cất, và thuật lại cách vua trả lời cho người thiếu phụ, người kỹ nữ và người thôn trưởng.\r","fontSize":12,"order":200},{"content":"Rồi Canda đi về làng của mình với danh vọng lớn, và sống tại đấy cho đến hết đời, rồi đi theo nghiệp của mình. Còn vị vua có mặt sáng như gương ấy trọn đời làm các công đức như bố thí v.v... và sau khi mạng chung, ngài đi lên cõi trời làm đông đảo hội chúng chư Thiên.\r","fontSize":12,"order":201},{"alignment":1,"content":"*\r","fontSize":12,"order":202},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":203},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Như Lai có đại trí tuệ mà thuở trước cũng đã có đại trí tuệ như vậy.\r","fontItalic":-1,"fontSize":12,"order":204},{"content":"Sau khi kể Pháp thoại này, Ngài thuyết giảng các Sự thật. Cuối bài giảng ấy, nhiều người chứng quả Dự lưu, Nhất lai, Bất lai, quả A-la-hán. Rồi Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":205},{"content":"- Lúc bấy giờ, Gàmani-Canda là Ànanđa, còn vị vua có mặt sáng như gương ấy là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":206},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":207}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SANKAPPA\/257. CHUYỆN NGƯỜI HẦU CẬN GÀMANI-CANDA (Tiền thân Gàmani-Canda)\r","title":"257. CHUYỆN NGƯỜI HẦU CẬN GÀMANI-CANDA (Tiền thân Gàmani-Canda)\r"},{"ID":283,"paragraphs":[{"content":"258. CHUYỆN ÐẠI VƯƠNG MANDAHÀTÀ (Tiền thân Mandahàtà)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Dầu có được bao nhiêu...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về chuyện một Tỷ-kheo thối thất tinh tấn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Nghe nói Tỷ-kheo ấy đi khất thực ở Xá-vệ, thấy một nữ nhân trang sức đẹp đẽ và sanh tâm luyến ái. Các Tỷ-kheo đưa vị ấy đến Chánh Pháp đường và trình diện với bậc Ðạo Sư:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, đây là một Tỷ-kheo thối thất tinh tấn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư hỏi vị ấy:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Có thật chăng ông thối thất tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Vị ấy nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Thưa có thật, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này Tỷ-kheo, ngay trong khi ông còn đang ở trong gia đình, ông có bao giờ thỏa mãn được ái dục này chăng? Ái dục giống như biển cả, rất khó làm đầy. Thuở trước có những vị Chuyển luân vương ngự trị trên bốn đại châu với hai ngàn dải vây quanh, bao trùm cả loài người, ngay cả khi ngự trị chư Thiên của bốn Ðại Thiên Vương, hay ngự trị chư Thiên ở cõi trời Ba mươi ba, hoặc trên thiên giới của Ba mươi vị Thiên chủ Ðế Thích, các vị ấy cũng không thể nào thỏa mãn được ái dục của mình, rồi mệnh chung trước khi có thể thực hiện được việc ấy. Vậy làm sao ông có thể thỏa mãn ái dục này được?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Nói xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Thuở xưa, trong những thời đại tối sơ của thế giới, vua Mahàsammata có mặt ở đời. Vua có con trai tên là Roja. Roja có con trai tên là Vararojà. Vararojà có con trai tên là Kalyàna. Kalyàna có con trai tên là Varakalyàna. Varakalyàna cón con trai tên là Uposatha. Uposatha có con trai tên là Mandhàtà. Mandhàtà có đầy đủ bảy báu vật, bốn thần đồng và là bậc Chuyển luân vương trị vì quốc độ.\r","fontSize":12,"order":14},{"content":"Khi tay trái vua co lại, và vỗ nhẹ tay mặt, thì cơn mưa bảy báu vật rơi xuống, ngập đến đầu gối, như một cơn mưa dông từ trời đổ xuống. Vua thật là một người kỳ diệu hy hữu. Ngài làm hoàng tử trong tám mươi bốn ngàn năm, làm phó vương cũng trong tám mươi bốn ngàn năm, làm vị Chuyển luân vương cũng trong tám mươi bốn ngàn năm. Tuổi thọ của ngài thật là vô lượng.\r","fontSize":12,"order":15},{"content":"Một hôm, vì không thỏa mãn được ái dục, vua tỏ lộ vẻ bất mãn. Các đình thần thưa:\r","fontSize":12,"order":16},{"content":"- Tâu thiên tử, sao Thiên tử lại bất mãn?\r","fontSize":12,"order":17},{"content":"- Khi xét đến sức mạnh công đức của ta, thì vương quốc này để làm cái gì? Có trú xứ nào tốt đẹp khả ái hơn chăng?\r","fontSize":12,"order":18},{"content":"- Tâu Ðại vương, có Thiên giới.\r","fontSize":12,"order":19},{"content":"Vì thế vua chuyển vận hành xe báu, cùng với hội chúng đi lên Thiên giới Bốn Thiên vương. Bốn vị đại vương, với vòng hoa, và hương thiên giới cầm tay; với thiên chúng vây quanh đi đến nghênh đón vua, cùng lên thiên giới của chư vị và giao thiên giới ấy cho vua trị vì.\r","fontSize":12,"order":20},{"content":"Vua cùng với hội chúng của mình trị vì thiên giới ấy trong một thời gian dài, nhưng tại đấy, vua không thể thỏa mãn ái dục và bắt đầu lộ vẻ bất mãn.\r","fontSize":12,"order":21},{"content":"Bốn Thiên vương hỏi:\r","fontSize":12,"order":22},{"content":"- Tâu Ðại vương, sao Ðại vương lại bất mãn?\r","fontSize":12,"order":23},{"content":"- Có trú xứ nào đẹp hơn cõi trời này chăng?\r","fontSize":12,"order":24},{"content":"- Tâu thiên tử, chúng tôi giống như người hầu hạ của cõi trời trên! Cõi trời Ba mươi ba còn đẹp hơn cõi này nhiều!\r","fontSize":12,"order":25},{"content":"Mandhàtà chuyển bánh xe báu, với hội chúng của mình vây quanh đi tới, hướng mặt về cõi trời Ba mươi ba. Thiên chủ Ðế Thích, với vòng hoa và hương trời cầm tay, với Thiên chúng vây quanh, đi đến nghênh đón, hướng dẫn vua và nói:\r","fontSize":12,"order":26},{"content":"- Tâu Ðại Vương, hãy đi tới.\r","fontSize":12,"order":27},{"content":"Vào thời Vua cha đang du hành ở thiên giới giữa hội chúng chư thiên, thì thái tử của ngài vận chuyển bánh xe báu đi xuống cõi người và ngự vào kinh thành của mình.\r","fontSize":12,"order":28},{"content":"Ðế Thích đưa Mandhànà đến cung điện cõi trời Ba mươi ba, chia một nửa vương quốc dâng vua này. Từ đấy trở đi hai vị cùng trị vì cõi trời. Thời gian trôi qua như vậy cho đến khi Ðế Thích đã sống ba mươi sáu triệu năm rồi mệnh chung và tái sánh cõi người. Theo cách thức này ba mươi sáu vị Ðế Thích đã lần lượt mệnh chung. Mandhànà với hội chúng của mình trị vì cõi trời. Như vậy với thời gian trôi qua, lòng ái dục của vua càng tăng thịnh. Vua nghĩ: \"Một nửa vương quốc có nghĩa gì đối với ta. Ta sẽ giết Ðế Thích và ngự trị toàn vương quốc\". Nhưng vua không thể giết Ðế Thích được. Ái dục này là nguồn gốc tai họa của vua. Do vậy, thọ mạng của vua bắt đầu suy giảm. Tuổi già xâm chiếm thân ngài. Nhưng một thân người không có thể tan rã trên cõi trời.\r","fontSize":12,"order":29},{"content":"Từ Thiên quốc, vua rơi xuống và đi vào một công viên. Người giữ công viên thấy vua liền báo tin cho hoàng gia. Họ liền đến nơi soạn một chỗ nằm cho ngài trong công viên, và vua nằm xuống trong sự mệt mỏi. Các đình thần hỏi:\r","fontSize":12,"order":30},{"content":"- Tâu Thiên tử, khi Thiên tử mệnh chung. Thiên tử sẽ nói lên lời dặn dò gì?\r","fontSize":12,"order":31},{"content":"- Sau khi ta mệnh chung, hãy nói cho quần chúng lời dặn này của ta: Ðại vương Mandhàta lên ngôi làm vị chuyển luân vương, trị vì bốn đại châu lục được vây quanh với hai ngàn hòn đảo, đã trị vì cõi trời Bốn Thiên vương trong một thời gian dài bằng tuổi thọ của ba mươi sáu vị Ðế thích, nay đang mệnh chung.\r","fontSize":12,"order":32},{"content":"Nói vậy xong, vua mệnh chung và đi theo nghiệp của mình.\r","fontSize":12,"order":33},{"alignment":1,"content":"*\r","fontSize":12,"order":34},{"content":"Sau khi kể câu chuyện quá khứ, bậc Ðạo Sư đọc những bài kệ này:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"Dầu có được bao nhiêu\u000bMặt trăng và mặt trời\u000bChiếu sáng khắp mọi phương.\u000bTất cả là nô lệ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Của vua Man-dhà-nà,\u000bCùng tất cả chúng sanh\u000bSống nương tựa cõi đất,\u000bÐều thuộc quyền Ðại vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":37},{"content":"Dầu có mưa tiền vàng,\u000bVẫn không thỏa ái dục,\u000bDục ít vị, khổ nhiều,\u000bBậc trí ý thức vậy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":38},{"content":"Ngay cả các thiên dục\u000bCũng không đem an lạc,\u000bÐệ tử bậc Chánh giác\u000bChỉ thích ái diệt tận.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":39},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo sư thuyết giảng các sự thật. Cuối bài giảng ấy, vị Tỷ-kheo thối thất và nhiều vị khác đắc quả Dự lưu.\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"- Thời ấy, Ðại vương Mandhànà là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":42},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":43}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SANKAPPA\/258. CHUYỆN ÐẠI VƯƠNG MANDAHÀTÀ (Tiền thân Mandahàtà)\r","title":"258. CHUYỆN ÐẠI VƯƠNG MANDAHÀTÀ (Tiền thân Mandahàtà)\r"},{"ID":284,"paragraphs":[{"content":"259. CHUYỆN ẨN SĨ TIRÌTA-VACCHA (Tiền thân Tirìta-Vaccha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Con thấy hạng người này...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Tôn giả Ànanda được cúng dường một ngàn tấm y, năm trăm tấm từ tay các cung nữ của vua Kosala và năm trăm tấm từ chính tay vua.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Hoàn cảnh chuyện này đã được diễn tả trong Tiền thân Guna, số 157.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn ở nước Kàsi. Ðến ngày lễ đặt tên, Bồ-tát được gọi là Tirìtavaccha.\r","fontSize":12,"order":6},{"content":"Ðến tuổi trưởng thành, Bồ-tát đi học các tài nghệ ở Takkasìlà, sau đó lập gia đình. Khi cha mẹ mệnh chung, Bồ-tát quá xúc động nên từ bỏ gia đình, xuất gia trở thành vị ẩn sĩ, tự nuôi sống bằng các thứ rễ cây và trái... ở trong rừng và trú tại đấy. Trong khi Bồ-tát sống tại đấy, thì ở biên giới Bà-la-môn có một cuộc dấy loạn. Chính vua cầm quân đi ra biên địa nhưng thua trận. Vua hốt hoảng vì sợ chết nên leo lên lung voi và bỏ chạy, theo con đường ven núi đi lang thang trong rừng. Vào buổi sáng, trong khi Tirìtavaccha đi tìm các loại trái cây thì vua đi đến am thất của Bồ-tát. Vua nghĩ: \"Ðây là trú xứ của các vị ẩn sĩ khổ hạnh\", nên vua xuống voi, mệt mỏi vì gió và nắng. Vua khát nước liền tìm kiếm ghè nước để uống nhưng không thấy. Vua men theo đường kinh hành, và thấy một giếng nước nhưng không tìm ra sợi dây gàu để kéo nước lên. Không chịu đựng nổi cơn khát nước, vua bèn lấy sợi dây nịt bụng con voi, cột dây vào thành giếng và sau đó cột dây vào chân của mình.\r","fontSize":12,"order":7},{"content":"Vau leo xuống giếng nhờ dây nịt, nhưng dây nịt không đủ dài nên vua lấy thượng y cột vào đầu dây nịt để leo xuống, và cũng không tới mặt nước. Vua lấy ngón chân chạm đến nước, cũng không uống nước được, liền nghĩ: \"Nếu không giải khát được, thà chết còn hơn\", vua thả mình rơi xuống giếng, uống cho đến thỏa thích nhưng rồi không thể leo lên giếng được, bèn đứng tại chỗ ấy.\r","fontSize":12,"order":8},{"content":"Con voi được khéo huấn luyện, không đi chỗ khác, nó nhìn xuống vua và cũng đứng đợi vua.\r","fontSize":12,"order":9},{"content":"Vào buổi chiều, Bồ-tát đem các trái cây về, và thấy con voi liền nghĩ: \"Nhà vua đã đến đây. Nhưng sao chỉ thấy con voi được nai nịt ở đây? Có việc gì vậy?\" Vì thế, Bồ-tát đi đến con voi. Con voi biết Bồ-tát đi đến gần, liền đứng qua một bên. Bồ-tát an ủi vua và nói: \"Thưa Ðại vương, chớ sợ hãi\". Bồ-tát cột một cái thang kéo vua lên, xoa bóp thân vua, bôi dầu, cho vua tắm, mời vua ăn các trái cây v.v... và cởi áo giáp cho con voi.\r","fontSize":12,"order":10},{"content":"Vua nghỉ tại đấy hai, ba ngày, rồi mời Bồ-tát nhận lời đến thăm vua và ra đi. Quân đội của vua đóng trại không xa thành phố, thấy vua đi đến liền vây quanh vua.\r","fontSize":12,"order":11},{"content":"Còn Bồ-tát, sau một tháng rưỡi, đi đến Ba-la-nại và trú tại công viên. Sáng hôm sau, Bồ-tát đi đến cung vua khất thực. Lúc ấy vua mở rộng cánh cửa sổ lớn và đang nhìn xuống sân, thấy Bồ-tát, nhận ra ngài, liền từ lâu đài đi xuống, và đảnh lễ ngài. Rồi vua đưa Bồ-tát vào phòng hội lớn, đặt ngài ngồi trên long sàng, có một lọng trắng che phía trên, mời ngài dùng món ăn dành riêng cho mình.\r","fontSize":12,"order":12},{"content":"Sau khi ăn xong, vua đưa Bồ-tát về công viên, bảo xây dựng một con đường kinh hành có mái che nắng, một tịnh thất cho Bồ-tát và hiến cúng đầy đủ các vật dụng cần thiết của một vị xuất gia. Sau khi giao Bồ-tát cho người giữ vườn chăm sóc, vua đảnh lễ Bồ-tát rồi ra đi. Từ đấy Bồ-tát ăn tại cung vua. Vua hết sức tôn trọng và cung kính Bồ-tát.\r","fontSize":12,"order":13},{"content":"Nhưng các đình thần không chịu nổi việc như vậy, họ nói:\r","fontSize":12,"order":14},{"content":"- Nếu một người lính được hưởng vinh dự như vậy thì nó làm được gì?\r","fontSize":12,"order":15},{"content":"Rồi họ đi đến gặp vị phó vương và nói:\r","fontSize":12,"order":16},{"content":"- Thưa Thiên tử, Ðại vương của chúng thần quá ái mộ một vị tu khổ hạnh, không biết Ðại vương thấy được gì ở vị ấy. Xin ngài bàn luận với Ðại vương về vấn đề này.\r","fontSize":12,"order":17},{"content":"Vì phó vương bằng lòng cùng với đình thần đến gặp vua, đảnh lễ và đọc bài kệ đầu:\r","fontSize":12,"order":18},{"content":"Con thấy hạng người này\u000bKhông có chút trí tuệ,\u000bNó không phải bà con,\u000bCũng không phải bạn vua,\u000bTại sao ẩn sĩ này,\u000bVới ba cây que nhỏ,\u000bTi-ri-ta-vac-cha,\u000bLại được ăn thượng vị?\r","fontSize":12,"leftIndent":36,"order":19},{"content":"Nghe như vậy, vua nói với hoàng tử:\r","fontSize":12,"order":20},{"content":"- Này con thân, trước kia khi cha đi đến biên địa đánh giặc và thất trận, cha đã không về hai ba ngày con có nhớ chăng?\r","fontSize":12,"order":21},{"content":"Hoàng tử trả lời:\r","fontSize":12,"order":22},{"content":"- Con có nhớ.\r","fontSize":12,"order":23},{"content":"Vua nói:\r","fontSize":12,"order":24},{"content":"- Lúc ấy cha nhờ người này cứu mạng sống.\r","fontSize":12,"order":25},{"content":"Rồi vua kể toàn câu chuyện cho hoàng tử nghe. Vua nói:\r","fontSize":12,"order":26},{"content":"- Này con thân, nay người cứu mạng cha đến với cha. Dầu cha có cho vị ấy cả vương quốc, cha cũng không thể đền đáp công đức của ngài.\r","fontSize":12,"order":27},{"content":"Và vua đọc các bài kệ:\r","fontSize":12,"order":28},{"content":"Trong khi ta gặp nạn,\u000bVì chiến đấu thất bại,\u000bTa chỉ có một mình,\u000bChính vị ấy đưa tay,\u000bTrong rừng sâu ghê rợn,\u000bNhờ vị ấy, ta thoát,\u000bRa khỏi cảnh khó khăn,\u000bCơn đau khổ vây chặt.\r","fontSize":12,"leftIndent":36,"order":29},{"content":"Nhờ sự giúp đỡ này\u000bTa đã trở về đây,\u000bThoát khỏi hàm thần chết,\u000bTrở lại với đời sống,\u000bNày hoàng tử con thân,\u000bTi-ri-ta Vac-cha\u000bXứng đáng được lợi dưỡng,\u000bHãy cúng dường tài sản\u000bCùng các lễ tế đàn.\r","fontSize":12,"leftIndent":36,"order":30},{"content":"Như vậy vua nói lên công đức của Bồ-tát, như làm trăng mọc lên giữa hư không. Và các công đức của Bồ-tát được tuyên dương khắp mọi nơi, nên ngài nhận được nhiều quyền lợi dưỡng và lòng kính trọng.\r","fontSize":12,"order":31},{"content":"Từ đấy về sau, vị phó vương hay các đình thần, hay bất cứ ai khác đều không dám nói gì chống Bồ-tát với vua và vua vâng theo lời dạy của Bồ-tát, làm công đức như bố thí v.v... rồi khi mệnh chung đi lên làm đông đảo hội chúng thiên giới. Còn Bồ-tát đạt được các Thắng trí và Thiền chứng, cuối cùng được sanh lên cõi Phạm thiên.\r","fontSize":12,"order":32},{"alignment":1,"content":"*\r","fontSize":12,"order":33},{"content":"Rồi bậc Ðạo Sư nói thêm:\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"- Các bậc hiền trí thời xưa cũng đã có lòng giúp đỡ.\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"Sau khi kể Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Lúc bấy giờ nhà vua là Ànanđa, còn vị tu khổ hạnh là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":37},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":38}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SANKAPPA\/259. CHUYỆN ẨN SĨ TIRÌTA-VACCHA (Tiền thân Tirìta-Vaccha)\r","title":"259. CHUYỆN ẨN SĨ TIRÌTA-VACCHA (Tiền thân Tirìta-Vaccha)\r"},{"ID":285,"paragraphs":[{"content":"260. CHUYỆN SỨ GIẢ CỦA CÁI BỤNG (Tiền thân Duta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Vì mục đích cái bụng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo tham lam (Câu chuyện này sẽ được trình bày trong chương sáu, số 395). Bậc Ðạo Sư nói với vị ấy:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, không phải chỉ nay ông mới tham ăn. Thuở trước, ông cũng đã vậy rồi. Do lòng tham ông đã bị gươm chém đầu.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh ra làm hoàng tử. Khi đến tuổi trưởng thành, hoàng tử học các tài nghệ ở Takkasilà. Sau khi phụ thân mất, hoàng tử lên ngôi vua, và rất ham thích các món cao lương mỹ vị nên được gọi là Vua thích Mỹ vị.\r","fontSize":12,"order":7},{"content":"Người ta nói vua dùng các món ăn một cách hoang phí đến độ chỉ một đĩa cơm cũng đã tiêu hết một trăm ngàn đồng tiền vàng. Khi ăn, vua không ăn trong nhà vì muốn cho quần chúng trông thấy các buổi ăn sáng hoang phí của mình, vua truyền dựng một cái đình được trang hoàng châu báu tại cửa cung và đến giờ ăn vua bảo trang hoàng ngôi đình ấy. Rồi vua ngồi trên long sàng toàn bằng vàng có lọng trắng che phía trên. Hai bên có các công chúa vây quanh, vua dùng các món ăn có trăm vị tuyệt hảo trong các dĩa vàng, trị giá trăm ngàn đồng tiền vàng.\r","fontSize":12,"order":8},{"content":"Bấy giờ có một người tham ăn nhìn sự hoang phí trong cách ăn uống của vua và thèm muốn đồ ăn ấy. Không thể đè nén cơn thèm, anh ta tìm ra một phương tiện, liền mặc áo nai nịt quanh bụng thật chặt chẽ, giơ hai tay lên cao và la lớn tiếng:\r","fontSize":12,"order":9},{"content":"- Tâu Ðại Vương, tôi là sứ giả! Sứ giả!\r","fontSize":12,"order":10},{"content":"Rồi anh ta chạy đi đến gần vua. Lúc bấy giờ, trong quốc lộ ấy, nếu người nào nói: Tôi là sứ giả, thì không ai ngăn cản người ấy. Do vậy dân chúng chia ra làm hai, nhường chỗ cho anh ta đi qua. Anh ta chạy thật mau đến trước vua chụp lấy một miếng cơm từ dĩa của vua và bỏ vào miệng. Một vệ sĩ tuốt gươm ra định chém đầu anh ta. Nhưng vua ngăn cản vị ấy và nói:\r","fontSize":12,"order":11},{"content":"- Chớ chém.\r","fontSize":12,"order":12},{"content":"Rồi vua bảo anh ta:\r","fontSize":12,"order":13},{"content":"- Chớ sợ gì cả, hãy ăn đi!\r","fontSize":12,"order":14},{"content":"Sau khi rửa tay, anh ta ngồi xuống. Cuối bữa ăn, vua cho anh ta uống nước và ăn trầu của vua, rồi hỏi:\r","fontSize":12,"order":15},{"content":"- Này người kia, vậy ngươi là sứ giả của ai?\r","fontSize":12,"order":16},{"content":"- Thưa Ðại vương, tôi là sứ giả của lòng tham. Tôi là sứ giả của Ðại vương. Chính lòng tham sai tôi đến đây.\r","fontSize":12,"order":17},{"content":"Nói vậy xong, anh ta đọc hai bài kệ:\r","fontSize":12,"order":18},{"content":"Vì mục đích cái bụng,\u000bNgười ta đi thật xa,\u000bÐi đến cả kẻ thù,\u000bÐể cầu xin ân huệ,\u000bTôi đây là sứ giả\u000bCủa chính cái bụng mình.\r","fontSize":12,"leftIndent":36,"order":19},{"content":"Xin chớ phẫn nộ tôi,\u000bÔi, chúa tể vương xa,\u000bSuốt cả ngày lẫn đêm,\u000bMọi người trên đời này,\u000bÐều rơi vào uy lực\u000bCủa cái bụng tham ăn.\r","fontSize":12,"leftIndent":36,"order":20},{"content":"Vua nghe nói vậy liền phán:\r","fontSize":12,"order":21},{"content":"- Sự thật là vậy. Những người này là sứ giả của cái bụng. Chúng bị tham dục chi phối, nên chúng phải đi khắp nơi. Kẻ này đã nói lên thật khéo léo làm sao!\r","fontSize":12,"order":22},{"content":"Vua bằng lòng với người ấy, và đọc bài kệ thứ ba:\r","fontSize":12,"order":23},{"content":"Hỡi này Bà-la-môn,\u000bTa ban thưởng cho ông\u000bMột ngàn con bò cái đỏ,\u000bMột bò đực thêm vào,\u000bÐây là phần quà tặng\u000bGiữa sứ giả với nhau,\u000bVì tất cả chúng ta\u000bLà sứ giả cái bụng!\r","fontSize":12,"leftIndent":36,"order":24},{"content":"Nói vậy xong, vua tiếp:\r","fontSize":12,"order":25},{"content":"- Ta vừa nghe một điều mà trước kia ta chưa từng nghe hay từng nghĩ đến do vị đại nhân này nêu ra.\r","fontSize":12,"order":26},{"content":"Vua hoan hỉ ban cho anh ta danh vọng lớn!\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Sau khi thuyết pháp thoại này, bậc Ðạo sư giảng các Sự thật, và cuối bài giảng ấy, vị Tỷ-kheo tham ăn đã đắc quả Bất lai và nhiều người khác đắc các quả kia.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Rồi ngài nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Lúc bấy giờ, người tham ăn ấy là vị Tỷ-kheo tham lam này, còn vị vua thích cao lương mỹ vị là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":31},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":32}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG III\/PHẨM SANKAPPA\/260. CHUYỆN SỨ GIẢ CỦA CÁI BỤNG (Tiền thân Duta)\r","title":"260. CHUYỆN SỨ GIẢ CỦA CÁI BỤNG (Tiền thân Duta)\r"},{"ID":251,"paragraphs":[{"content"
