ntent":"- Bạch Thế Tôn dạy bảo việc gì?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Trưởng lão đi đến đảnh lễ và đứng một bên.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này Ànanda, hãy tập họp tại Hương phòng tất cả các Tỷ-kheo trú ở chỗ được trải vàng giá bạc triệu. Theo truyền thuyết bậc Ðạo Sư suy nghĩ như sau: \"Nếu Ta chỉ cho gọi năm trăm Tỷ-kheo ấy mà thôi, họ sẽ nghĩ: \"Bậc Ðạo Sư đã biết các phiền não khởi lên trong nội tâm chúng ta\". Tâm tư họ sẽ bị dao động và sẽ không có thể chấp nhận pháp thoại\". Do vậy bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Hãy mời tất cả.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Trưởng lão đáp:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Thưa vâng, bạch Thế tôn.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Vị ấy cầm lấy chìa khóa đi từ phòng này đến phòng khác, mời tất cả chúng Tỷ-kheo họp tại Hương phòng rồi sửa soạn Phật tọa. Bậc Ðạo Sư ngồi trên Phật tọa đã được sửa soạn, lưng thẳng như núi Tu-di, an trú trên đất bằng đá tảng, chói tỏa hào quang Phật sáu sắc từng đôi vòng, đôi vòng một. Những hào quang ấy được chia cắt thành những khối lớn bằng cái dĩa, lớn bằng cái lọng, lớn bằng thân của ngọn tháp, chói tỏa như chớp sáng trên bầu trời, chẳng khác gì khi mặt trời mới mọc khua động đáy biển sâu.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Chúng Tỷ-kheo đảnh lễ bậc Ðạo Sư, an trú tâm cung kính, ngồi xuống vây quanh Ngài như tấm màn màu đỏ giăng bủa. Bậc Ðạo Sư với Phạm âm bảo các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Này các Tỷ-kheo, chớ trầm tư ba tầm bất thiện này: đó là dục tầm, sân tầm, hại tầm. Chớ nghĩ rằng phiền não khởi lên trong nội tâm là nhỏ mọn. Phiền não giống như kẻ thù và kẻ thù không bao giờ nhỏ bé, nếu có được cơ hội, kẻ thù sẽ gây nên tác hại. Cũng như phiền não dù nhỏ bé đã khởi lên, và lớn mạnh thì sẽ gây tác hại. Phiền não ví như thuốc độc làm chết người, như mụt ngứa mọc trên da, như con rắn lục, như lửa sét đánh, chớ nắm giữ lấy, nên sợ hãi chúng. Khi nào phiền não khởi lên thì với sức mạnh của giác sát, với sức mạnh của tu tập, chớ để nó ở trong tâm dù chỉ một khoảnh khắc, như vậy, phải loại trừ nó như giọt nước rơi khỏi lá sen. Các bậc hiền trí thuở xưa ghét bỏ phiền não, dầu nó hết sức nhỏ mọn, cũng không cho nó khởi lên trong nội tâm và lập tức chế ngự phiền não ấy.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Nói vậy xong, bậc Ðạo Sư kể lại câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm con chó rừng, sống trong rừng trên một bờ sông. Thời ấy một con voi già chết trên bờ sông Hằng, khi con chó rừng đi tìm mồi, nó thấy xác chết ấy và nghĩ: \"Nay ta được cả kho đồ ăn\".\r","fontSize":12,"order":19},{"content":"Nó đi đến, cắn cái vòi, giống như cắn cái cày. Nó nghĩ: \"Ðấy không phải là đồ ăn được.\" Nó cắn cái ngà giống như cắn cái xương. Nó cắn cái tai giống như cắn cái vành thúng sàng lúa. Nó cắn cái bụng giống như cái thúng đựng hạt. Nó cắn cái chân giống như cắn cái cối. Nó cắn cái đuôi giống như cắn cái chày. Nó nghĩ: \"Ðây không phải là món ăn được\".\r","fontSize":12,"order":20},{"content":"Sau khi không tìm được chỗ nào khác có thể ăn, nó cắn nhằm chỗ đại tiện thì giống như cắn cái bánh mềm. Nó nghĩ: \"Cuối cùng ta mới tìm được chỗ mềm trên cái thân này\". Nó ăn từ chỗ ấy trở đi vào trong bụng rồi ăn quả thận, quả tim v.v...; khi nó khát, nó uống máu. Nó nằm dài trong bụng voi để ngủ. Rồi nó suy nghĩ: \"Thân con voi này giống như cái nhà khiến ta sống thoải mái. Khi ta muốn ăn thì thịt rất đầy đủ. Vậy sao ta lại phải làm chỗ ở khác?\". Nghĩ vậy, con chó rừng không đi đến chỗ khác, cứ ăn thịt trong bụng con voi, và sống ở đấy.\r","fontSize":12,"order":21},{"content":"Thời gian trôi qua, với sự xúc chạm gió mùa hạ và sức nóng tia sáng mặt trời, thân xác ấy bị khô và nhăn nhúm lại. Cửa vào của chó rừng bị đóng kín. Bụng con voi không có ánh sáng. Con chó rừng như vậy sống cách biệt với thế giới bên ngoài. Khi thân xác con voi khô héo, thịt bị khô héo, máu bị khô cạn, không tìm được lối thoát ra, nó hoảng sợ, chạy qua chạy lại đập chỗ này chỗ kia, cố tìm cửa để thoát ra. Như vậy nó trồi lên sụp xuống trong bụng con voi như một cục bột trong cái nồi đang sôi.\r","fontSize":12,"order":22},{"content":"Sau một vài ngày một cơn mưa lớn đổ xuống, làm mềm thân xác ấy, làm nó phồng lên và trở lại hình thái cũ. Con đường đại tiện con voi được mở ra và hiện rõ như sao chói sáng. Con chó rừng thấy lỗ mở ấy liền nói:\r","fontSize":12,"order":23},{"content":"- Nay ta được cứu sống rồi.\r","fontSize":12,"order":24},{"content":"Từ đầu con voi nó nhảy tới, chạy mau vụt ra, đầu đập vào con đường đại tiện ấy và thoát ra ngoài. Nhưng tất cả lông trên thân bị bầm dập đều dính vào con đường đại tiện ấy. Với tâm tư dao động, với cái thân trụi lông như thân cây thốt nốt, nó chạy một lát và ngồi xuống, quay lại nhìn cái thân mình suy nghĩ: \"Khổ này do ta tạo, không do ai khác, chỉ vì tham, vì y cứ vào tham nên ta làm như thế ấy. Từ nay trở đi, ta sẽ không để cho tham chi phối nữa, và ta cũng sẽ không đi vào xác con voi nào nữa\".\r","fontSize":12,"order":25},{"content":"Với tâm tư xúc động kinh hoàng, nó nói lên bài kệ:\r","fontSize":12,"order":26},{"content":"Ta sẽ không làm nữa,\u000bTa không làm, làm nữa,\u000bTa thấy xác con voi,\u000bNhư vậy ta hoảng sợ.\r","fontSize":12,"leftIndent":36,"order":27},{"content":"Nói xong, con chó rừng chạy xa xác con voi và nếu có thấy xác một con voi khác, nó cũng không quay nhìn lại. Từ đấy về sau, nó không còn bị lòng tham chinh phục nữa.\r","fontSize":12,"order":28},{"alignment":1,"content":"*\r","fontSize":12,"order":29},{"content":"Sau khi kể pháp thoại, Bậc Ðạo Sư nói với các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Này các Tỷ-kheo, chớ để cho phiền não nội tâm tăng trưởng. Ngay tại chỗ, hãy nhiếp phục chúng.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Nói vậy xong, bậc Ðạo Sư trình bày Bốn sự thật, và cuối bài giảng ấy, năm trăm Tỷ-kheo ấy chứng được quả A-la-hán. Trong số Tỷ-kheo còn lại, một số chứng quả Dự lưu, một số chứng quả Nhất Lai, một số chứng quả Bất Lai.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Và bậc Ðạo Sư nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Con chó rừng thời ấy là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":34},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":35}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KAKANTAKA\/148. CHUYỆN CON CHÓ RỪNG (Tiền thân Sigàlà)\r","title":"148. CHUYỆN CON CHÓ RỪNG (Tiền thân Sigàlà)\r"},{"ID":149,"paragraphs":[{"content":"149. CHUYỆN CÂY MỘT LÁ (Tiền thân Ekapanna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cây này chỉ một lá...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú tại ngôi nhà có nóc nhọn ở Ðại Lâm, gần Tỳ-xá-ly (Vesàli), bậc Ðạo Sư đã kể về một hoàng tử Licchavi độc ác ở Tỳ-xá-ly.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Lúc ấy, thành Tỳ-xá-ly được ba bức thành vây quanh, cách nhau khoảng một phần tư dặm, có ba cửa với các tháp canh, được phồn thịnh phi thường. Tại đấy, luôn luôn có bảy ngàn bảy trăm lẻ bảy vị vua cai trị các vương quốc, với số phó vương tướng quân, chủ ngân hàng cũng tương đương như vậy. Trong các hoàng tử của các vua ấy, có một hoàng tử được mệnh danh là Hoàng Tử Ðộc ác Licchavi hay phẫn nộ, hung bạo, độc ác, luôn luôn nổi trận lôi đình dùng hình phạt, như một con rắn độc điên cuồng. Trước mặt hoàng tử khi phẫn nộ, không ai có thể nói hai ba lời. Ngay cả cha mẹ, bà con và bạn bè thân hữu, không ai có thể dạy chàng được. Rồi cha mẹ chàng suy nghĩ: \"Ðứa trẻ này quá độc ác hung hãn. Ngoài bậc Chánh Ðẳng Giác, không một ai có thể nhiếp phục nó\". Rồi cha mẹ dẫn thái tử đến bậc Ðạo Sư đảnh lễ và thưa:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, đứa trẻ này hung bạo ác độc, hay nổi cơn phẫn nộ, xin Ðạo Sư hãy khuyên dạy nó.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư dạy bảo thái tử ấy như sau:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này thái tử, làm người chớ nên hung hãn, độc ác, thô bạo, giận dữ. Người lời ác ngữ là xử sự không thân ái, không đẹp ý đối với cha mẹ, đối với con cái, đối với anh chị em, ngay cả vợ chồng, bạn bè hay bà con cũng vậy. Kẻ hung dữ như con rắn vươn lên để cắn, như kẻ cướp rình rập trong rừng, như con Dạ-xoa nhảy lên để vồ mồi. Những ai hung hãn, độc ác... tâm sẽ bị dao động, hoảng hốt, nên lúc chết, sẽ tái sanh vào địa ngục, ác thú v.v... Người phẫn nộ ngay trong hiện tại, dầu được tô điểm trang sức, vẫn xấu xa. Mặt nó dầu có đẹp như vầng trăng tròn cũng trở thành xấu xí như hoa sen bị cháy sém, cũng như gương tròn bằng vàng bị nhơ bẩn. Do phẫn nộ làm cho hung dữ, chúng sanh cầm kiếm tự chém mình, uống thuốc độc, treo cổ, nhảy xuống vực sâu. Như vậy, do phẫn nộ chi phối, khi mệnh chung, chúng sanh đọa vào địa ngục v.v... Do làm cho người khác tổn thương, ngay trong hiện tại chúng bị ghét bỏ, và sau khi chết chúng đọa vào địa ngục v.v... Nếu được tái sanh làm người, ngay lúc chúng ra đời, chúng bị nhiều đau bệnh. Với các chứng bệnh như bệnh đau mắt, bệnh đau tai v.v... bắt đầu với một bệnh, chúng rơi vào một bệnh khác, không bao giờ thoát khỏi bệnh. Chúng bị đau khổ thường xuyên. Do vậy, mọi chúng sanh cần phải tu tập tâm từ bi, tâm lợi ích. Tu tập như vậy, họ sẽ được giải thoát khỏi sự sợ hãi về địa ngục.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Thái tử được giáo giới như vậy; chỉ một lần giáo giới này, kiêu mạn được loại trừ, thái tử được nhiếp phục; chàng trở thành nhu mì, có tâm từ bi, nhu thuận, không còn mắng chửi đánh đập ai, như rắn có nanh bị nhổ ra, như con cua bị gãy càng, như con bò đực bị gãy sừng.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Khi được tin về tính tình thái tử thay đổi như vậy, các Tỷ-kheo bắt đầu nói chuyện tại Chánh pháp đường:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Thưa các Hiền giả, cha mẹ và các bà con thường xuyên dạy bảo thái tử Licchavi Ðộc ác từ lâu, nhưng không nhiếp phục được thái tử. Nhưng bậc Chánh Ðẳng Giác chỉ với một lần giáo giới đã nhiếp phục khiến chàng trở thành nhu mì, chẳng khác gì tạo sáu nhân duyên hàng phục các con voi điên loạn ngay lập tức. Lời khéo nói như con voi được nhiếp phục, được chế ngự bởi người huấn luyện voi, bảo nó chạy phương nào thì nó chạy phương ấy, như con ngựa được nhiếp phục... như con bò được nhiếp phục, được chế ngự bởi người huấn luyện bò, bảo nó chạy phương nào thì nó chạy phương ấy. Cũng vậy này các Hiền giả, con người được nhiếp phục, được chế ngự bởi đức Như Lai, bậc A-la-hán, Chánh Ðẳng Giác, khiến con người chạy theo tám phương, khiến con người có sắc thấy các sắc ở ngoài tự thân. Như vậy là đức Phật và chỉ đức Phật mới được gọi là bậc vô thượng trong các Ðạo Sư huấn luyện, bậc đánh xe điều ngự những ai đáng được điều ngự. Này các Hiền giả, không có một bậc đánh xe điều ngự những ai đáng được điều ngự giống bậc Chánh Ðẳng Giác.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Trong khi hội chúng đang tán thán công đức của Như Lai trong Pháp đường thì bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Tỷ-kheo, này các ông ngồi họp ở đây đang bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Và khi nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, không phải chỉ nay ta mới nhiếp phục hoàng tử chỉ với một lần giáo giới, mà thuở xưa cũng vậy.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn phương bắc. Khi đến tuổi trưởng thành, ngài đi học tại Takkasilà được dạy ba tập Vệ-đà và tất cả các tài nghệ, rồi làm gia chủ trong một thời gian. Sau khi cha mẹ mệnh chung, Bồ-tát xuất gia làm vị ẩn sĩ, đạt được các Thắng trí và Thiền chứng và sống ở Tuyết Sơn. Tại đấy, Bồ-tát sống lâu ngày, rồi vì cần dùng muối, giấm, Bồ-tát đi xuống con đường của dân chúng, đến Ba-la-nại và ở công viên của vua.\r","fontSize":12,"order":17},{"content":"Ngày hôm sau, khéo vấn, khéo đắp chiếc áo vỏ cây tốt nhất, đầy đủ dáng điệu của người khổ hạnh, Bồ-tát đi vào thành để khất thực, và đến cửa cung vua. Vua nhìn qua cửa sổ thấy Bồ-tát, hoan hỷ với uy nghi cử chỉ của vị ẩn sĩ: \"Vị tu khổ hạnh này, với căn thanh tịnh, với ý thanh tịnh, chỉ nhìn trong khoảng một tầm, bước từng bước một như đang đặt xuống một túi đựng một ngàn đồng vàng, đi đến với dáng điệu uy nghiêm của con sư tử. Nếu tịnh pháp có mặt ở một nơi nào, tịnh pháp phải có mặt ở trong người này\". Sau khi suy nghĩ như vậy, vua nhìn một vị đại thần. Vị ấy hỏi:\r","fontSize":12,"order":18},{"content":"- Thưa Thiên tử, thần cần làm gì?\r","fontSize":12,"order":19},{"content":"- Hãy mời vị khổ hạnh này đến.\r","fontSize":12,"order":20},{"content":"- Thưa vâng, Thiên tử.\r","fontSize":12,"order":21},{"content":"Vị đại thần ấy đi đến gặp Bồ-tát, đảnh lễ, cầm lấy bát khất thực. Bồ-tát hỏi:\r","fontSize":12,"order":22},{"content":"- Thưa bậc đại phước, có việc gì?\r","fontSize":12,"order":23},{"content":"- Thưa Tôn giả, đức vua cho mời ngài.\r","fontSize":12,"order":24},{"content":"Bồ-tát nói:\r","fontSize":12,"order":25},{"content":"- Chúng tôi không đi đến cung vua, trú xứ của chúng tôi ở tại Tuyết Sơn.\r","fontSize":12,"order":26},{"content":"Người đại thần đi về và tâu lại vua rõ. Vua nói: \r","fontSize":12,"order":27},{"content":"- Nay chúng ta không có người cố vấn trong cung vua. Hãy mời vị ấy đến.\r","fontSize":12,"order":28},{"content":"Vị đại thần đi đến, đảnh lễ Bồ-tát, và yêu cầu ngài vào cung điện của vua. Vua đảnh lễ Bồ-tát, mời Bồ-tát ngồi trên ngai vàng, dưới một lọng trắng uy nghiêm, đãi Bồ-tát dùng các món ăn đặc biệt dành riêng cho mình, rồi hỏi:\r","fontSize":12,"order":29},{"content":"- Thưa Tôn giả, Tôn giả ở đâu?\r","fontSize":12,"order":30},{"content":"- Thưa Ðại vương, chúng tôi ở Tuyết Sơn.\r","fontSize":12,"order":31},{"content":"- Nay Tôn giả đi đâu?\r","fontSize":12,"order":32},{"content":"- Thưa Ðại vương, chúng tôi đang tìm một trú xứ thích hợp cho mùa mưa.\r","fontSize":12,"order":33},{"content":"- Thưa Tôn giả, hãy ở lại công viên của chúng tôi.\r","fontSize":12,"order":34},{"content":"Sau khi được Bồ-tát chấp nhận, vua ăn xong rồi đưa Bồ-tát đi đến công viên, cho dựng một thảo am, làm phòng ở ban đêm, phòng ở ban ngày, cung cấp tám dụng cụ cho người xuất gia. Sau khi giao trách nhiệm cho người giữ công viên, vua đi vào thành. Từ đấy trở đi, Bồ-tát sống ở công viên, mỗi ngày vua đi đến hầu thăm hai ba lần.\r","fontSize":12,"order":35},{"content":"Vua có một thái tử độc ác, hung bạo, mà vua cũng như các người bà con, các vị đại thần khác không thể nhiếp phục. Tất cả đại thần, Bà-la-môn, dân chúng đều đã nêu rõ những lỗi lầm của tánh tình thái tử nhưng vô hiệu. Chàng không lưu ý đến lời khuyên can của ai. Rồi vua suy nghĩ: \"Ngoài vị tu khổ hạnh đáng kính, có giới đức của ta, không một người nào khác có thể nhiếp phục được hoàng tử này. Vị tu khổ hạnh ấy sẽ nhiếp phục hoàng tử\". Nghĩ vậy, vua đưa thái tử đến gần Bồ-tát và thưa:\r","fontSize":12,"order":36},{"content":"- Thưa Tôn giả, thái tử này hung bạo, độc ác. Chúng tôi không có thể nhiếp phục nó. Mong ngài tìm một phương tiện dạy bảo nó.\r","fontSize":12,"order":37},{"content":"Vua giao thái tử cho Bồ-tát rồi ra đi. Bồ-tát đưa hoàng tử cùng đi chơi trong công viên và đến một mầm cây Nimba (loại cây có lá rất đắng) mới mọc lên từ hột giống, chỉ có hai lá, một lá phía bên này, một lá phía bên kia. Thấy cây ấy, Bồ-tát nói với thái tử:\r","fontSize":12,"order":38},{"content":"- Này thái tử, hãy ăn lá của cây con này và xem vị của nó thế nào?\r","fontSize":12,"order":39},{"content":"Thái tử lấy một lá của cây ấy, nhưng vừa đặt vào miệng và biết được vị, liền nhổ nó ra dưới đất với nước miếng kèm theo lời nguyền rủa. Bồ-tát hỏi:\r","fontSize":12,"order":40},{"content":"- Này thái tử, lá ấy thế nào?\r","fontSize":12,"order":41},{"content":"Thái tử đáp:\r","fontSize":12,"order":42},{"content":"- Thưa Tôn giả, cây ấy như thuốc độc giết người, nếu lớn lên, nó sẽ làm chết nhiều người.\r","fontSize":12,"order":43},{"content":"Rồi thái tử nhổ cây con ấy lên, với hai tay chà nát nó và nói lên bài kệ:\r","fontSize":12,"order":44},{"content":"Cây này chỉ một lá,\u000bCách đất bốn đốt tay,\u000bLá nó giống thuốc độc,\u000bLớn lên sẽ làm gì?\r","fontSize":12,"leftIndent":36,"order":45},{"content":"Sau đó Bồ-tát nói với thái tử:\r","fontSize":12,"order":46},{"content":"- Này thái tử, đối với cây nimba bé nhỏ này, thái tử nghĩ rằng: nay cây đắng như vậy, khi nó lớn lên, thì cũng chẳng dùng được việc gì phải không? Vì vậy nên chính thái tử đã nhổ cây ấy lên, và chà nát. Cũng như thái tử đã xử sự đối với cây này, những người ở trong nước sẽ nghĩ về thái tử: Rằng khi còn trẻ đã hung bạo, độc ác như vậy, thì khi lớn lên, được làm vua, thái tử sẽ như thế nào nữa? Chúng ta dựa vào thái tử ấy, thì sự trưởng thành của ta sẽ đi đến đâu? Họ sẽ không cho thái tử trị vì quốc độ thuộc sở hữu gia đình, sẽ nhổ bứng thái tử lên như cây nimba con, và đuổi thái tử ra khỏi nước. Do vậy, hãy từ bỏ tánh xấu giống như cây nimba. Bắt đầu từ nay, hãy đầy đủ lòng kiên nhẫn, từ bi, hòa ái.\r","fontSize":12,"order":47},{"content":"Thái tử từ đấy trở đi bỏ kiêu mạn, trở nên hiền lành, đầy đủ lòng kham nhẫn, từ bi, hòa ái, an trú vững chắc trên lời khuyên răn của Bồ-tát. Sau khi phụ vương mệnh chung, chàng hưởng quốc độ, trọn đời làm các công đức, rồi đi theo nghiệp của mình.\r","fontSize":12,"order":48},{"alignment":1,"content":"*\r","fontSize":12,"order":49},{"content":"Sau khi kể pháp thoại, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":50},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ta mới nhiếp phục vị thái tử Licchavi ác độc, trong thời quá khứ, Ta cũng đã làm như vậy.\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"Rồi bậc Ðạo Sư nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":52},{"content":"- Lúc bấy giờ, thái tử Ác độc ấy là thái tử Licchavi này, vua là Ànanda, còn vị tu khổ hạnh đã giáo giới thái tử chính là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":53},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":54}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KAKANTAKA\/149. CHUYỆN CÂY MỘT LÁ (Tiền thân Ekapanna)\r","title":"149. CHUYỆN CÂY MỘT LÁ (Tiền thân Ekapanna)\r"},{"ID":150,"paragraphs":[{"content":"150. CHUYỆN THANH NIÊN SANJIVA (Tiền thân Sanjiva)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai theo kẻ bất thiện...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm, bậc Ðạo Sư đã kể về vua A-xà-thế (Ajàtasattu) theo phe kẻ bất thiện. Vua đã tin tưởng Ðề-bà-đạt-đa, kẻ theo ác giới, kẻ phản lại các đức Phật và vì theo phe kẻ bất thiện, phi chân nhân ấy, vua đã tôn trọng vị ấy, tiêu phí nhiều tài sản để xây dựng một tinh xá ở Gayàsisa. Theo lời khuyên ác của Ðề-bà-đạt-đa, vua đã giết phụ thân là một vị vua theo Chánh pháp, một Thánh đệ tử đã chứng quả Dự lưu, do đó đã tự mình cắt đứt cận duyên chứng quả Dự lưu, và sẽ gặp tai họa lớn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi nghe Ðề-bà-đạt-đa đã bị đất nuốt sống, vua suy nghĩ: \"Ta cũng có thể bị đất nuốt\", liền hoảng hốt lo sợ, không vui trong vương vị, ngủ không yên giấc, đi lang thang, hoảng hốt run rẩy như con voi con bị những hình phạt sắc bén. Trong tưởng tượng, vua thấy như đất nứt nẻ ra, như lửa địa ngục A-tỳ (Avìci) phun lên, như mình bị đất nuốt xuống, như mình bị bắt nằm ngửa trên tấm đồng nung đỏ, như bị các cây gậy sắt đâm xuyên vào thân. Như một con gà trống bị thương tích, không giây phút nào vua không run sợ.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vua muốn đến yết kiến bậc Chánh Ðẳng Giác, muốn cầu hòa với Ngài và xin Ngài hướng dẫn, nhưng không thể đi đến gần Ngài vì tội lỗi quá lớn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nhân ngày lễ hội Kattika đêm rằm tháng mười, thành Vương Xá được thắp đèn và trang hoàng như thành phố chư Thiên, khi vua ngự trên ngai vàng với quần thần vây quanh trong cung điện lớn, và thấy Jìvaka ngồi không xa bao nhiêu, vua suy nghĩ: \"Ta sẽ đem Jìvaka đi theo yết kiến bậc Chánh Ðẳng Giác. Nhưng ta không có thể nói thẳng: Này bạn Jìvaka, ta không muốn đi một mình. Hãy đưa ta đến bậc Ðạo Sư. Ta hãy dùng phương tiện tán thán đêm đẹp trời và sẽ nói: Hôm nay, chúng ta nên đến chiêm bái vị Sa-môn hay Bà-la-môn nào có thể làm tâm chúng ta được an lạc? Nghe ta nói, các đại thần sẽ tán thán bậc Ðạo Sư của mình. Và Jìvaka sẽ tán thán bậc Chánh Ðẳng Giác, và ta sẽ đem Jìvaka theo và sẽ đi đến bậc Ðạo Sư\".\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Vì vậy, vua tán thán đêm ấy với năm câu kệ:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Thật là điềm lành thay,\u000bÐêm rằm sáng trăng này!\u000bThật là diễm lệ thay,\u000bÐêm rằm sáng trăng này!\u000bThật là quyến rũ thay,\u000bÐêm rằm sáng trăng này!\u000bThật là thích thú thay,\u000bÐêm rằm sáng trăng này!\u000bThật là khả ái thay,\u000bÐêm rằm sáng trăng này!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":8},{"content":"Hôm nay chúng ta nên đến chiêm bái vị Sa-môn hay Bà-la-môn nào để vị ấy làm tâm chúng ta được an lạc?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Một đại thần tán thán Puràna Kassapa (Phú-lan-na Ca-diếp), một đại thần tán thán Makkhali Gosala (Mạc-già-lê Cù-xá-lợi), một đại thần tán thán Ajita Kesakambala (A-kỳ-đa Kỳ-xá-khâm-bà-la), một đại thần tán thán Kakudha Kaccàyana (Bà-phu-đà Ca-chiên-diên), một đại thần tán thán Sanjaya Belatthiputta (Tán-nhã-di Tỳ-la-lê-phất), một đại thần tán thán Nigantha Nataputta (Ni-kiền-đà Nhã-đề-tử).\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Vua nghe các đại thần ấy nhưng vẫn im lặng. Vua chờ đợi đại thần Jìvaka nói. Nhưng Jìvaka ngồi không xa, suy nghĩ: Không biết vua có chờ đợi mình nói hay không, nên Jìvaka vẫn ngồi im lặng. Cuối cùng vua nói với đại thần Jìvaka:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này Hiền khanh Jìvaka, sao khanh không nói gì?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Khi ấy Jìvaka từ chỗ ngồi đứng dậy, chấp tay vái về hướng Thế Tôn và thưa:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Thưa Thiên tử, bậc A-la-hán, Chánh Ðẳng Giác, nay đang trú ở rừng xoài của chúng thần với một ngàn ba trăm năm mươi Tỷ-kheo. Tiếng đồn tốt đẹp như vậy được truyền đi về Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Sau khi nói lên chín đức tánh bắt đầu từ A-la-hán, Jìvaka trình bày những tướng tốt v.v... từ khi sanh ra, uy lực của Thế Tôn đã vượt hẳn mọi dự đoán và mong đợi trước kia, rồi thưa:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Thiên tử hãy đi đến chiêm bái Thế Tôn, nghe pháp và hỏi đạo.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Vua được toại ý liền nói:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Này bạn Jìvaka, hãy cho thắng voi vào các cỗ xe.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Sau khi các cỗ xe được thắng xong, vua đi đến rừng xoài của Jìvaka với uy nghi của một vị vua. Thấy Thế Tôn được vây quanh với chúng Tỷ-kheo, với hương hoa, vòng hoa, nhìn thấy chúng Tỷ-kheo ở mọi nơi không dao động như biển hoàn toàn vắng lặng, vua suy nghĩ: \"Một hội chúng như vậy ta không bao giờ thấy\". Vua hoan hỷ với uy nghi ấy liền chắp tay vái chúng Tỷ-kheo, nói lên lời tán thán, đảnh lễ Thế Tôn, ngồi xuống một bên, rồi hỏi về quả của Sa-môn hạnh. Thế Tôn chia làm hai phần tụng Kinh Quả của hạnh Sa-môn (Samanna-phala). Cuối bài kinh, vua hoan hỷ, xin Thế Tôn tha thứ lỗi lầm, từ chỗ ngồi đứng dậy, thân bên hữu hướng về Thế Tôn rồi đi ra. Khi vua vừa đi không bao lâu, bậc Ðạo Sư nói với các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Này các Tỷ-kheo, vua này đã bị tổn thương. Này các Tỷ-kheo, nếu vua ấy đã không vì tham vương quyền hại mạng vua cha, một đại vương trị vì đúng pháp, thì vua ấy ngay trên chỗ ngồi này đã khởi lên Pháp nhãn không bụi không dơ! Do nương tựa Ðề-bà, theo kẻ bất thiện, nên vua đã không chứng quả Dự lưu.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Ngày hôm sau, các Tỷ-kheo bắt đầu nói chuyện tại Chánh pháp đường:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Thưa các Hiền giả, nghe nói vua A-xà-thế theo phe kẻ bất thiện, nương tựa Ðề-bà-đạt-đa theo ác giới, làm ác pháp, đã tự mình giết cha, nên đã mất quả Dự lưu. Như vậy, vua bị Ðề-bà-đạt-đa làm hại.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Trong lúc ấy, bậc Ðạo Sư đi đến Chánh pháp đường hỏi:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Này các Tỷ-kheo, nay các ông ngồi họp tại đây bàn câu chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Khi được biết vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Này các Tỷ-kheo, vua A-xà-thế không phải nay mới theo phe kẻ bất thiện và chịu thiệt hại lớn. Thuở xưa, vua cũng đã theo phe bất thiện và gặp đại nạn.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Nói vậy xong, bậc Ðạo Sư kể lại câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Bà-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn giàu có. Khi đến tuổi trưởng thành, ngài đi đến Takkasilà học tất cả các nghề và trở thành một Sư trưởng có danh nhiều phương dạy nghề cho năm trăm thanh niên, trong đó có một người tên là Sanjiva.\r","fontSize":12,"order":29},{"content":"Bồ-tát dạy cho thanh niên ấy bùa chú làm các vật chết sống dậy nhưng không dạy bùa chú chế ngự lại. Một hôm vì kiêu mạn về năng lực của mình, anh ta đi cùng với các thanh niên vào rừng lượm củi, thấy một con cọp chết, liền nói với họ:\r","fontSize":12,"order":30},{"content":"- Thưa các Hiền hữu, tôi sẽ làm cho con cọp chết này sống lại.\r","fontSize":12,"order":31},{"content":"Các thanh niên ấy nói:\r","fontSize":12,"order":32},{"content":"- Bạn không thể làm được.\r","fontSize":12,"order":33},{"content":"- Các bạn cứ nhìn, tôi sẽ làm cho nó đứng dậy.\r","fontSize":12,"order":34},{"content":"Nghe vậy xong, các thanh niên ấy liền leo lên trên cây. Sanjiva đọc bùa chú, lấy mảnh sành đánh cọp. Con cọp vàng đứng dậy, nhanh như chớp xông tới, cắn vào cổ Sanjiva và hủy diệt mạng sống của anh ta và rồi rơi xuống tại chỗ ấy. Sanjiva cũng rơi xuống, và cả hai đều nằm chết tại chỗ. Các thanh niên lượm củi xong, đi về và trình Sư trưởng câu chuyện ấy. Ngài gọi các thanh niên và nói:\r","fontSize":12,"order":35},{"content":"- Này các con thân, do thân cận với kẻ bất thiện, do kính trọng những kẻ không xứng đáng, nên nó phải gặp đại nạn như vậy.\r","fontSize":12,"order":36},{"content":"Rồi ngài đọc bài kệ này:\r","fontSize":12,"order":37},{"content":"Ai theo kẻ bất thiện,\u000bThân cận kẻ bất thiện,\u000bSẽ bị nó giết chết,\u000bNhư cọp giết Ji-va.\r","fontSize":12,"leftIndent":36,"order":38},{"content":"Bồ-tát thuyết pháp cho các thanh niên với bài kệ này và suốt đời làm cái công đức như bố thí v.v... rồi đi theo nghiệp của mình.\r","fontSize":12,"order":39},{"alignment":1,"content":"*\r","fontSize":12,"order":40},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"- Lúc bấy giờ, thanh niên làm sống dậy con cọp chết là vua A-xà-thế, còn vị Sư trưởng có danh nhiều phương là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":42},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":43}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KAKANTAKA\/150. CHUYỆN THANH NIÊN SANJIVA (Tiền thân Sanjiva)\r","title":"150. CHUYỆN THANH NIÊN SANJIVA (Tiền thân Sanjiva)\r"},{"ID":151,"paragraphs":[{"content":"151. CHUYỆN LỜI GIÁO GIỚI CHO VUA (Tiền thân Ràjovàda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cứng rắn đối cứng rắn...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về lời giáo giới cho vua. Câu chuyện sẽ được nói đến trong Tiền thân Tesakuna (số 512).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm vua Kosala, vừa xét xử một vụ kiện rất khó liên hệ đến pháp luật xong, tay chưa khô ráo, vua ngự lên xe được trang hoàng, đi đến bậc Ðạo Sư, đảnh lễ dưới chân Ngài, những ngón chân tuyệt đẹp như hoa sen nở rộ, rồi ngồi một bên. Bậc Ðạo Sư nói với vua Kosala:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa Ðại Vương, Ðại Vương từ đâu đi đến quá sớm như vậy?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, mấy hôm nay trẫm phải xét xử một vụ kiện rất khó liên hệ đến luật pháp, nên không có được cơ hội đến yết kiến Thế Tôn. Nay công việc đã được giải quyết, ăn uống xong, với tay chưa khô ráo, trẫm đi đến hầu Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Thưa Ðại Vương, xét xử một vụ kiện đúng pháp và công bằng là một việc thiện, đây là con đường đưa đến chư Thiên. Thật không có gì vi diệu khi vua nhận được lời giáo giới từ một vị Nhất thiết trí như ta và đã xét xử vụ kiện đúng pháp và công bằng. Thật là vi diệu, thuở xưa khi các vua nghe lời các vị hiền triết không phải Nhất thiết trí, vẫn xét xử vụ kiện đúng pháp và công bằng, từ bỏ con đường đi đến ác thú, tuân theo mười Vương pháp và đã đi lên thiên giới làm đông đảo hội chúng chư Thiên.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, theo lời yêu cầu của vua, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát nhập thai làm con bà chánh hậu của vua, và thai được săn sóc chu đáo, nên đã sanh ra từ lòng mẹ an toàn. Ðến ngày lễ đặt tên, Bồ-tát được đặt tên là hoàng tử Brahmadatta. Hoàng tử tiếp tục lớn lên, khi được mười sáu tuổi đã trưởng thành, hoàng tử đến thành Takasilà để học tập và tinh thông tất cả các tài nghệ.\r","fontSize":12,"order":11},{"content":"Sau khi thân phụ mất, Bồ-tát được đặt lên vương vị, và trị nước đúng pháp và công bằng phán quyết các vụ kiện, không dựa theo ý muốn của riêng mình. Bồ-tát trị vì đúng pháp như vậy nên các đại thần cũng xét xử các vụ kiện công bằng. Khi các vụ kiện được xét xử đúng pháp luật thì không còn ai tạo ra các vụ kiện lừa đảo nữa, do đó, các sự ồn ào trong sân vua do các vụ kiện tụng gây ra cũng được chấm dứt. Các đại thần ngồi cả ngày trong pháp đình, không thấy có một vụ kiện nào đưa đến để xét xử, cũng bỏ đi. Các pháp đình trở thành trống vắng.\r","fontSize":12,"order":12},{"content":"Bồ-tát suy nghĩ: \"Vì ta trị vì đúng pháp, không có ai đến kiện tụng, các tiếng ồn ào được chấm dứt, xem pháp đình trở thành trống vắng. Nay ta cần phải tìm xem ta có khuyết điểm gì, nếu có, ta sẽ từ bỏ nó và sẽ sống trong an lạc\". Từ đấy, Bồ-tát đi tìm cùng khắp xem có ai nói lên khuyết điểm của mình không, nhưng trong các nội cung, ngài không tìm được ai nói lên khuyết điểm, chỉ nghe ca tụng công đức của mình. Bồ-tát suy nghĩ: \"Những người này vì sợ ta, không nói lên khuyết điểm, chỉ nói lên công đức\".\r","fontSize":12,"order":13},{"content":"Bồ-tát đi ra ngoài nội cung để tìm, tại đấy cũng không thấy một ai, liền tìm trong nội thành, rồi ra tìm ở ngoại thành, hỏi những người ở tại bốn cửa thành. Tại đây cũng không thấy một ai nói lên khuyết điểm, chỉ nói lên công đức. Bồ-tát suy nghĩ: \"Nay ta sẽ đi tìm tại các tỉnh thành\".\r","fontSize":12,"order":14},{"content":"Vua giao quốc độ cho các đại thần ngự lên xe, chỉ đem theo người đánh xe, ra khỏi thành giả dạng để vẫn không một ai biết và đi khắp đất nước, cho đến khi đến biên địa vẫn không thấy một ai nói lên khuyết điểm, chỉ nghe nói đến công đức của mình. Từ biên địa, theo đường đại lộ vua trở về kinh thành.\r","fontSize":12,"order":15},{"content":"Trong lúc ấy, vua nước Kosala tên là Mallika trị vì quốc độ đúng pháp, cũng đi tìm khuyết điểm, từ trong nội cung v.v... không thấy một người nào nói lên khuyết điểm, chỉ nghe nói về công đức của mình, liền đi tìm khắp nước và đến chỗ ấy. Cả hai người gặp mặt nhau trên một con đường chật hẹp chỉ đủ một xe đi chứ không có chỗ để xe này tránh xe kia. Rồi người đánh xe của vua Mallika nói với người đánh xe của vua Ba-la-nại:\r","fontSize":12,"order":16},{"content":"- Hãy tránh ra xe của bạn.\r","fontSize":12,"order":17},{"content":"Người đánh xe kia nói:\r","fontSize":12,"order":18},{"content":"- Này bạn đánh xe, hãy cho xe của bạn tránh ra. Trên xe này là vua nước Ba-la-nại, đại vương Brahmadatta đang ngồi.\r","fontSize":12,"order":19},{"content":"Người đánh xe trước nói:\r","fontSize":12,"order":20},{"content":"- Này bạn đánh xe, trên xe này là vua Kosala, Ðại vương Mallika đang ngồi, hãy cho xe của bạn tránh ra. Hãy nhường chỗ cho xe vua chúng tôi đi.\r","fontSize":12,"order":21},{"content":"Người đánh xe của vua Ba-la-nại suy nghĩ: \"Ðây cũng là vua. Vậy phải làm sao đây? À, có phương tiện này. Sau khi hỏi tuổi, xe của vị nào trẻ hơn sẽ nhường chỗ cho vị lớn tuổi\". Suy nghĩ và thi hành như vậy, người ấy biết được cả hai vua đều đồng tuổi với nhau. Lại hỏi về diện tích vương quốc, thế lực tài sản, danh vọng và những vấn đề liên hệ đến sanh chủng, dòng họ, gia đình, trú xứ, sau khi hỏi tất cả, người ấy được biết rằng cả hai đều làm chủ vương quốc rộng đến ba trăm dặm, đều đồng đẳng về uy lực, tài sản, danh vọng, và những vấn đề đều liên hệ đến sanh chủng, dòng họ, gia đình, trú xứ. Rồi người đánh xe ấy suy nghĩ: \"Ta sẽ nêu lên trường hợp ai thù thắng về giới đức\", và hỏi:\r","fontSize":12,"order":22},{"content":"- Giới đức của vua bạn như thế nào?\r","fontSize":12,"order":23},{"content":"Người đánh xe kia trả lời:\r","fontSize":12,"order":24},{"content":"- Vua của chúng tôi có giới đức như thế này.\r","fontSize":12,"order":25},{"content":"Và anh ta đọc bài kệ thứ nhất:\r","fontSize":12,"order":26},{"content":"Mal-li-ka xử sự\u000bCứng rắn đối cứng rắn,\u000bMềm mỏng đối mềm mỏng,\u000bThiện đức đối thiện đức,\u000bBất thiện đối bất thiện,\u000bVua này là như vậy,\u000bNày bạn đánh xe ơi,\u000bHãy nhường đường vua ta.\r","fontSize":12,"leftIndent":36,"order":27},{"content":"Người đánh xe của vua Ba-la-nại nói:\r","fontSize":12,"order":28},{"content":"- Này bạn, có phải đấy là giới đức của vua bạn?\r","fontSize":12,"order":29},{"content":"Khi được biết đúng như vậy, người ấy nói:\r","fontSize":12,"order":30},{"content":"- Ðấy là những công đức, còn những khuyết điểm gì?\r","fontSize":12,"order":31},{"content":"- Như thế này, thế này... Nhưng hãy nói các công đức vua của bạn?\r","fontSize":12,"order":32},{"content":"- Vậy hãy nghe.\r","fontSize":12,"order":33},{"content":"- Và người đánh xe của vua Ba-la-nại đọc bài kệ thứ hai (Pháp Cú, 233):\r","fontSize":12,"order":34},{"content":"Lấy không giận thắng giận,\u000bLấy thiện thắng không thiện,\u000bLấy thí thắng xan tham,\u000bLấy chân thắng hư ngụy.\u000bVua này là như vậy,\u000bNày bạn đánh xe ơi!\u000bHãy nhường đường vua ta.\r","fontSize":12,"leftIndent":36,"order":35},{"content":"Khi nghe nói như vậy, vua Mallika và người đánh xe, cả hai đều xuống xe, mở dây các con ngựa, đẩy xe sang một bên, và nhường đường cho vua Ba-la-nại. Rồi vua Ba-la-nại giáo giới cho vua Mallika:\r","fontSize":12,"order":36},{"content":"- Ðây là những việc cần phải làm.\r","fontSize":12,"order":37},{"content":"Sau đó vua đi về Ba-la-nại và suốt đời làm các công đức như bố thí v.v..., sau khi mệnh chung, vua đi lên thiên giới làm đông đảo hội chúng chư Thiên.\r","fontSize":12,"order":38},{"content":"Còn vua Mallika ghi nhớ lời giáo giới trong lòng. Sau khi đi khắp đất nước và không tìm thấy ai chỉ trích mình, vua trở về thành. Tại đó, vua trọn đời làm thiện sự cho đến khi mệnh chung, vua cũng lên thiên giới làm đông đảo hội chúng chư Thiên.\r","fontSize":12,"order":39},{"alignment":1,"content":"*\r","fontSize":12,"order":40},{"content":"Khi bậc Ðạo Sư kể câu chuyện và thuyết pháp để giáo giới vua Kosala xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"- Lúc bấy giờ, người đánh xe của vua Mallika là Mục-kiền-liên, vua là Ànanda, người đánh xe của vua Ba-la-nại là Xá-lợi-phất, còn vua Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":42},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":43}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM DALHA\/151. CHUYỆN LỜI GIÁO GIỚI CHO VUA (Tiền thân Ràjovàda)\r","title":"151. CHUYỆN LỜI GIÁO GIỚI CHO VUA (Tiền thân Ràjovàda)\r"},{"ID":152,"paragraphs":[{"content":"152. CHUYỆN CON CHÓ RỪNG (Tiền thân Sigàla)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Làm việc không đắn đo...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở ngôi nhà có nóc nhọn, bậc Ðạo Sư kể về con một người cạo tóc trú ở Tỳ-xá-ly (Vesàli). Cha người ấy cạo râu, cắt tóc, uốn tóc cho vua, hoàng hậu, thái tử, và các công chúa. Ông ta có đạo tâm, tín thành, quy y Ba ngôi báu, giữ Năm giới, thỉnh thoảng để thì giờ nghe pháp của bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, khi làm việc trong cung vua, ông ta đem theo đứa con trai của mình. Cậu trai, thấy một công chúa Licchavi phục sức và trang điểm đẹp, như tiên nữ, liền sanh tâm luyến ái và bị phiền não chinh phục. Sau khi ra khỏi cung vua, cậu nói với cha:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Nếu được thiếu nữ ấy, con sẽ sống. Nếu không, con sẽ chết.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nói vậy xong, cậu bỏ ăn lên giường nằm.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Người cha nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này con thân, chớ ái luyến không phải chỗ. Con thuộc hạ sanh, con một người thợ hớt tóc! Công chúa Licchavi là con gái thuộc dòng Sát-đế-ly, dòng họ cao quý, con không xứng đôi với công chúa. Ta sẽ hỏi cho con một thiếu nữ khác cùng giai cấp với con.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nhưng cậu không nghe lời của cha. Rồi mẹ, anh, chị, dì, cậu, tất cả bà con, bạn bè thân hữu hội họp lại nhưng vẫn không khuyên giải cậu được. Cậu ngày càng héo mòn, xanh xao dần cho đến chết.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Sau khi tang lễ con vừa xong và cơn sầu muộn đã nhẹ bớt, người cha suy nghĩ: \"Ta sẽ đến đảnh lễ bậc Ðạo Sư\". Ông ta đem nhiều hương thơm, vòng hoa, hương sáp, đi đến Ðại Lâm cúng dường, đảnh lễ bậc Ðạo Sư rồi ngồi xuống một bên. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này cư sĩ, sao mấy lúc này ông vắng mặt?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Ông ta liền thuật lại câu chuyện ấy. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này cư sĩ, không phải chỉ nay con của ông mới luyến ái không đúng chỗ và bị nạn. Thuở xưa, nó cũng đã như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Nói vậy xong, theo lời yêu cầu của vị cư sĩ, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh ra làm con sư tử ở núi Tuyết. Là con út, Bồ-tát có sáu sư tử anh và một sư tử chị. Tất cả đều sống trong hang Vàng. Không xa hang Vàng có hang Pha lê trên núi Bạc. Tại đấy có một con chó rừng. Sau một thời gian, sư tử cha và sư tử mẹ đều chết. Các con sư tử đực thường để sư tử cái, chị của chúng, ở lại hang Vàng, còn chúng ra đi tìm mồi, đem thịt về cho chị ăn.\r","fontSize":12,"order":16},{"content":"Một hôm, con chó rừng thấy con sư tử cái ấy, liền sanh tâm luyến ái. Bấy giờ khi sư tử cha và sư tử mẹ còn sống, chó rừng không có cơ hội đi đến. Nhưng nay khi bảy con thú đã ra đi tìm mồi, từ hang Pha lê, nó đi đến miệng hang Vàng, đứng trước con sư tử cái nhỏ, nói lên những lời đường mật cám dỗ một cách thầm kín:\r","fontSize":12,"order":17},{"content":"- Này em! Ta là thú bốn chân, em cũng là thú bốn chân. Ta rất thương yêu em, và muốn em làm vợ ta. Ta sẽ là chồng em. Chúng ta sẽ sống hòa hợp hạnh phúc và em cũng sẽ thương yêu ta mãi mãi!\r","fontSize":12,"order":18},{"content":"Sư tử cái nghe lời nói của chó rừng, suy nghĩ: \"Chó rừng là loại thú hạ liệt trong các loại thú bốn chân, đê tiện giống như hạng người cùng đinh. Còn ta thuộc gia đình hoàng tộc ưu việt. Nó đã nói những lời không thích hợp, không tốt đẹp với ta. Sau khi nghe lời như vậy, ta còn sống làm gì? Ta sẽ nín hơi thở mà chết.\r","fontSize":12,"order":19},{"content":"Nhưng rồi nó lại nghĩ: \"Ta chết như vậy thật không xứng đáng. Chờ đến khi ta gặp các em của ta, nói cho họ nghe, rồi ta sẽ chết\".\r","fontSize":12,"order":20},{"content":"Con chó rừng không nghe sư tử cái trả lời, suy nghĩ: \"Nàng không thương ta\", liền ưu sầu đi vào hang Pha lê và nằm xuống.\r","fontSize":12,"order":21},{"content":"Sau khi giết một con trâu, hay con voi, một con sư tử con liền ăn thịt, rồi đem phần về cho chị nó, và nói:\r","fontSize":12,"order":22},{"content":"- Này chị thân, thịt đây, chị hãy ăn đi.\r","fontSize":12,"order":23},{"content":"- Này em, chị không ăn thịt, vì chị sẽ chết.\r","fontSize":12,"order":24},{"content":"- Vì sao vậy?\r","fontSize":12,"order":25},{"content":"Con sư tử chị kể lại câu chuyện đã xảy ra. Nó hỏi chị:\r","fontSize":12,"order":26},{"content":"- Nay con chó rừng ở đâu?\r","fontSize":12,"order":27},{"content":"Sư tử chị thấy chó rừng nằm trong hang Pha lê, tưởng rằng nó ở trên trời nên nói:\r","fontSize":12,"order":28},{"content":"- Này em, sao em không thấy? Con chó rừng nằm ở trên tại núi Bạc.\r","fontSize":12,"order":29},{"content":"Con sư tử tưởng thật nói:\r","fontSize":12,"order":30},{"content":"- Ta sẽ giết nó.\r","fontSize":12,"order":31},{"content":"Nó liền nhảy đến hang Pha lê mà nó tưởng trên trời với tốc độ của con sư tử săn mồi, tim nó đập vào hang Pha lê và rơi xuống chân núi chết tại chỗ ấy.\r","fontSize":12,"order":32},{"content":"Một con sư tử khác đi đến. Con sư tử chị cũng nói lại như vậy. Con sư tử ấy cũng làm như con trước và rơi xuống chết ngay chân núi. Như vậy sáu anh em sư tử con đều chết. Cuối cùng khi Bồ-tát (tức sư tử út) đến, sư tử chị kể lại lý do. Bồ-tát hỏi:\r","fontSize":12,"order":33},{"content":"- Nay con chó rừng ấy ở đâu?\r","fontSize":12,"order":34},{"content":"Sư tử chị nói:\r","fontSize":12,"order":35},{"content":"- Nó nằm ở trên trời, trên đỉnh núi Bạc.\r","fontSize":12,"order":36},{"content":"Bồ-tát suy nghĩ: \"Các loài chó rừng không trú trên không. Chắc nó nằm ở hang Pha lê\".\r","fontSize":12,"order":37},{"content":"Bồ-tát đi xuống chân núi, thấy sáu sư tử anh đã chết, liền nghĩ: \"Ta biết những anh này vì ngu si, không có trí tuệ, không biết đây là hang Pha lê, đã đập quả tim vào đó nên bị giết chết. Như vậy là việc làm không đắn đo, và quá vội vã.\r","fontSize":12,"order":38},{"content":"Rồi Bồ-tát đọc bài kệ thứ nhất:\r","fontSize":12,"order":39},{"content":"Ai làm không đắn đo,\u000bHấp tấp làm vội vã,\u000bNhư ăn đồ ăn nóng,\u000bBị bỏng miệng mà chết.\r","fontSize":12,"leftIndent":36,"order":40},{"content":"Sư tử út nói bài kệ này xong, suy nghĩ: \"Các anh của ta muốn giết con chó rừng nhưng không có thiện xảo phương tiện, nhảy tới nhanh chóng quá nên đã tự tạo cái chết. Ta sẽ báo thù cho các anh ta\". Nó thấy chó rừng nằm trong hang Pha lê. Bồ-tát theo dõi con đường lên xuống của con chó rừng, rồi hướng về phía ấy, rống lên ba lần tiếng rống của sư tử khiến cho tất cả đất và trời dội vang tiếng rống. Con chó rừng nằm trong hang Pha lê hoảng hốt run sợ vỡ tim ngay tại chỗ ấy mà chết.\r","fontSize":12,"order":41},{"content":"Bậc Ðạo Sư nói:\r","fontSize":12,"order":42},{"content":"- Như vậy con chó rừng chết khi nghe sư tử rống.\r","fontSize":12,"order":43},{"content":"Và bậc Chánh Giác đọc bài kệ thứ hai:\r","fontSize":12,"order":44},{"content":"Chính trên Da-da-ra\u000bSư tử rống tiếng rống\u000bKhiến núi ấy vang động,\u000bNghe tiếng con sư tử,\u000bCon chó rừng ở núi,\u000bHoảng hốt, sợ khiếp đảm,\u000bQuả tim nó vỡ đôi,\u000bTại đấy, nó mệnh chung.\r","fontSize":12,"leftIndent":36,"order":45},{"content":"Sư tử đã làm chó rừng chết như vậy. Sau đó nó chôn các anh vào một nấm mộ chung và kể cho chị nghe rằng chúng đã chết, rồi an ủi chị. Sư tử sống trọn đời trong hang Vàng cho đến khi mạng chung, nó đi theo thiện nghiệp của mình.\r","fontSize":12,"order":46},{"alignment":1,"content":"*\r","fontSize":12,"order":47},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư liền thuyết giảng các Sự thật và khi kết thúc bài giảng, vị cư sĩ được an trú vào quả Dự lưu, rồi Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":48},{"content":"- Lúc bấy giờ, con chó rừng là con trai người hớt tóc, sáu sư tử con là sáu vị Trưởng lão, sư tử chị là công chúa Licchavi, còn sư tử trẻ nhất là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":49},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":50}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM DALHA\/152. CHUYỆN CON CHÓ RỪNG (Tiền thân Sigàla)\r","title":"152. CHUYỆN CON CHÓ RỪNG (Tiền thân Sigàla)\r"},{"ID":153,"paragraphs":[{"content":"153. CHUYỆN CON HEO RỪNG (Tiền thân Sùkara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Này bạn, ta bốn chân...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Trưởng lão lớn tuổi. Một hôm, trong một thời thuyết pháp ban đêm, bậc Ðạo Sư đứng trên tam cấp thang lầu bằng châu báu trước cửa Hương phòng và sau khi giáo giới cho chúng Tỷ-kheo, đã đi vào Hương phòng. Cùng lúc, Trưởng lão Xá-lợi-phất, vị Tướng quân Chánh pháp, đảnh lễ bậc Ðạo Sư rồi cũng đi vào phòng của mình. Ðại Mục-kiền-liên, sau khi đi về phòng nghỉ một lát, lại đi đến Trưởng lão ấy để hỏi các câu hỏi. Ðược hỏi từng câu hỏi, bậc Tướng quân Chánh pháp giải đáp, trình bày rõ ràng như mặt trăng mọc trên hư không. Cả bốn hội chúng ngồi nghe pháp. Trong hội chúng có một Trưởng lão lớn suy nghĩ: \"Nếu giữa hội chúng này, ta hỏi một câu hỏi làm Xá-lợi-phất lúng túng, hội chúng này sẽ nghĩ ta là người thông thái và ta sẽ đạt danh vọng lớn!\". Vị ấy liền từ hội chúng đứng dậy, đi đến bậc Trưởng lão, đứng một bên và thưa:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa Hiền giả, chúng tôi chỉ hỏi Hiền giả một câu. Hãy cho chúng tôi được phép hỏi. Hãy cho chúng tôi một quyết định về diễn dịch hay quy nạp, bác bỏ hay chấp nhận, về thù thắng hay nghịch thù thắng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Trưởng lão Xá-lợi-phất nhìn người lớn tuổi ấy và nghĩ: \"Người này lớn tuổi, sở hành còn ham muốn, trống rỗng không biết gì\". Rồi Trưởng lão không trả lời cho người ấy, khiêm tốn đặt quạt xuống, từ chỗ ngồi đi xuống, về phòng. Những người đứng bên ngoài vùng dậy, đuổi theo Trưởng lão lớn tuổi ấy và nói lớn:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thầy không cho chúng ta được nghe pháp dịu ngọt.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Người lớn tuổi ấy chạy trốn, rơi vào đường nứt trong nhà xí tại biên địa ngôi tinh xá và khi đứng dậy, mình dính đầy phân. Mọi người thấy vậy, hối hận và đi đến bậc Ðạo Sư. Ngài hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các cư sĩ, sao các ông đến vào giờ bất thường như vậy?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Họ tường thuật sự việc lên bậc Ðạo Sư. Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các ông, không phải chỉ nay kẻ lớn tuổi này mới kiêu mạn, không biết sức của mình, muốn đối nghịch với sức mạnh lớn hơn nên đã bị dính đầy phân. Thuở xưa, chính người ấy cũng kiêu mạn, không biết sức của mình, đối địch với sức mạnh hơn, nên đã bị dính đầy phân.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Nói vậy xong, theo lời yêu cầu của họ, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm con sư tử, trú ở trong hang núi, tại Tuyết Sơn. Không xa chỗ ấy bao nhiêu, nhiều con heo rừng sống gần một bờ hồ. Cũng gần cái hồ ấy, một số nhà tu khổ hạnh sống trong những am bằng lá.\r","fontSize":12,"order":13},{"content":"Một hôm, con sư tử giết một con trâu rừng v.v... và ăn thịt thật thỏa thích xong, nó đi xuống hồ uống nước rồi đi lên. Trong lúc ấy, một con heo to lớn bắt mồi gần hồ nước ấy. Con sư tử thấy nó, liền suy nghĩ: \"Ta sẽ ăn thịt nó một ngày khác, nhưng nếu thấy ta hay ở đây, nó sẽ không đến nữa!\". Vì vậy, sư tử từ hồ nước đi lên, và tránh né một bên. Con heo rừng nhìn thấy vậy, liền suy nghĩ: \"Nó thấy ta, sợ ta, nên không dám đến gần, và chạy trốn. Hôm nay, sẽ có cuộc đối địch giữa ta và con sư tử ấy\". Vì vậy, nó ngẩng đầu lên thách thức sư tử với bài kệ đầu tiên:\r","fontSize":12,"order":14},{"content":"Này bạn, ta bốn chân,\u000bBạn cũng vật bốn chân.\u000bSư tử hãy quay lại,\u000bSao bạn sợ, chạy trốn?\r","fontSize":12,"leftIndent":36,"order":15},{"content":"Con sư tử nghe vậy liền nói:\r","fontSize":12,"order":16},{"content":"- Này bạn heo rừng, hôm nay ta không đánh nhau với bạn. Nhưng hẹn sau bảy ngày, hãy đánh nhau chính tại chỗ này.\r","fontSize":12,"order":17},{"content":"Nói vậy xong, con sư tử bỏ đi. Con heo rừng suy nghĩ: \"Ta sẽ đánh nhau với con sư tử\", và nó hân hoan thích thú báo tin cho bà con biết. Bà con nó nghe vậy, hoảng hốt nói:\r","fontSize":12,"order":18},{"content":"- Chính ngươi sẽ làm hại tất cả chúng ta. Không biết sức mạnh của mình, ngươi lại muốn đánh nhau với con sư tử. Khi con sư tử đến, nó sẽ giết mạng sống của tất cả chúng ta. Chớ hành động hấp tấp như vậy.\r","fontSize":12,"order":19},{"content":"Con heo rừng ấy sợ hãi, hốt hoảng hỏi:\r","fontSize":12,"order":20},{"content":"- Nay tôi phải làm gì?\r","fontSize":12,"order":21},{"content":"Các con heo rừng nói:\r","fontSize":12,"order":22},{"content":"- Hãy đi đến bãi phân của các nhà tu khổ hạnh ấy, lấy thân lăn lộn trên chỗ ấy trong bảy ngày, phơi cho thân khô, đến ngày thứ bảy tắm ướt với những giọt sương, rồi đến chỗ hẹn trước khi con sư tử tới, tìm hiểu hướng gió thổi, và đứng trước ngọn gió. Con sư tử tánh ưa sạch sẽ, ngửi mùi hôi từ thân của bạn, sẽ tha cho bạn và bỏ đi.\r","fontSize":12,"order":23},{"content":"Con heo rừng ấy làm theo như vậy, vào ngày thứ bảy nó đến đứng ở đấy. Con sư tử vừa ngửi mùi hôi trên thân con heo rừng, biết nó bôi phân, liền nói:\r","fontSize":12,"order":24},{"content":"- Này bạn heo rừng, mưu chước ngươi nghĩ khá tốt đấy! Nếu ngươi không bôi phân thì ở đây ngươi đã bị ta giết hại rồi. Ta không thể cắn thân ngươi với miệng của ta, cũng không thể đánh ngươi với chân của ta. Do vậy ta sẽ tha cho ngươi.\r","fontSize":12,"order":25},{"content":"Nói vậy xong, con sư tử đọc bài kệ thứ hai:\r","fontSize":12,"order":26},{"content":"Lông da ngươi dơ bẩn,\u000bHeo rừng, ngươi hôi thối,\u000bNếu ngươi muốn đánh nhau,\u000bTa cho ngươi thắng trận!\r","fontSize":12,"leftIndent":36,"order":27},{"content":"Con sư tử quay trở lui, và bắt được mồi, sau đó uống nước hồ rồi đi về hang núi. Còn con heo rừng báo cho bà con biết:\r","fontSize":12,"order":28},{"content":"- Con sư tử đã bị ta đánh bại!\r","fontSize":12,"order":29},{"content":"Chúng sợ hãi hoảng hốt liền nói:\r","fontSize":12,"order":30},{"content":"- Một ngày kia con sư tử lại đến và sẽ đoạt mạng sống của tất cả chúng ta.\r","fontSize":12,"order":31},{"content":"Vì vậy chúng liền chạy trốn đi đến nơi khác.\r","fontSize":12,"order":32},{"alignment":1,"content":"*\r","fontSize":12,"order":33},{"content":"Sau khi thuyết pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"- Lúc ấy, con heo rừng là Trưởng lão lớn tuổi này và con sư tử là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":35},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":36}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM DALHA\/153. CHUYỆN CON HEO RỪNG (Tiền thân Sùkara)\r","title":"153. CHUYỆN CON HEO RỪNG (Tiền thân Sùkara)\r"},{"ID":154,"paragraphs":[{"content":"154. CHUYỆN CON RẮN (Tiền thân Uraga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ở đây, đã trốn vào...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về sự tranh chấp của các võ quan. Cùng phục vụ vua Kosala và cầm đầu binh lính, hai bậc đại thần này thấy mặt tại chỗ nào thì cãi lộn nhau ở chỗ ấy. Sự thù hằn của họ được tòan thành biết rõ. Ngay cả vua, bà con, thân hữu cũng không thể giảng hòa họ được.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, bậc Ðạo Sư, vào buổi sáng sớm, nhìn xem ai có khả năng giác ngộ, và thấy hai người này có duyên chứng được Dự lưu đạo. Hôm sau, bậc Ðạo Sư đi một mình vào Xá-vệ để khất thực, đứng trước cửa nhà của một trong hai người ấy. Người này đi ra, cầm lấy bát, mời bậc Ðạo Sư vào nhà, sửa soạn chỗ ngồi và mời Ngài. Bậc Ðạo Sư ngồi xuống, thuyết về lợi ích tu tập Từ tâm, sau khi biết tâm người ấy đã sẵn sàng, liền thuyết về các Sự thật. Cuối bài giảng, người ấy chứng quả Dự lưu. Bậc Ðạo Sư biết người ấy đã chứng quả Dự lưu, liền bảo người ấy cầm bình bát đứng dậy và đi đến nhà của người kia. Người này thấy bậc Ðạo Sư đến liền ra đảnh lễ và mời Ngài vào nhà. Người này cũng cầm bình bát đi theo bậc Ðạo Sư và vào nhà với Ngài. Bậc Ðạo Sư tán thán mười một lợi ích của Từ tâm, và khi biết tâm của người sau này cũng đã thuần thục, liền thuyết giảng về các Sự thật. Cuối bài giảng, người này được an trú vào quả Dự lưu. Như vậy cả hai đều đắc quả Dự lưu, thú nhận với nhau về lỗi lầm của mình, thứ lỗi cho nhau, hòa hợp, hoan hỉ với nhau trước mặt Thế Tôn. Sau khi ăn xong, bậc Ðạo Sư liền đi về tịnh xá. Cả hai vị đem theo nhiều vòng hoa, hương thơm, bơ chín, mật, đường phèn, v.v... cùng đi với bậc Ðạo Sư về tịnh xá. Sau khi nêu rõ các trách nhiệm và giáo giới cho các Tỷ-kheo, bậc Ðạo Sư đi vào Hương phòng. Các Tỷ-kheo, vào buổi chiều, nói về câu chuyện ấy tại Chánh pháp đường:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Thưa các Hiền giả, bậc Ðạo Sư đã nhiếp phục những người không thể nhiếp phục. Hai vị đại thần ấy chống đối với nhau đã lâu ngày, vua và bà con thân hữu không thể làm họ hòa hợp. Nhưng chỉ trong một ngày, Như Lai đã nhiếp phục được họ.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư đến Chánh pháp đường và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo các ông ngồi ở đây nói câu chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi nghe câu chuyện ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo không phải chỉ nay Ta mới làm cho hai người này hòa hợp. Xưa kia Ta cũng làm cho họ hợp rồi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, một số quần chúng lớn tụ họp để vui chơi ngày lễ hội. Nhiều đám người, chư thần, các loại rắn thần, kim sí điểu (chim thần cánh vàng) v.v... tụ họp lại để xem đại hội.\r","fontSize":12,"order":12},{"content":"Tại một chỗ, một con rắn và một con kim sí điểu xem hội cùng đứng với nhau. Con rắn không biết là con kim sí điểu đứng bên cạnh, liền đặt tay lên vai nó. Con kim sí điểu xoay mình lại để xem ai đã đặt tay lên vai nó, và khi nhìn, nó biết đó là con rắn. Con rắn cũng nhìn, biết là con kim sí điểu, hoảng hốt vì sợ chết, vội đi ra khỏi thành và chạy trốn trên mặt sông. Con kim sí điểu quyết định bắt lấy con rắn liền đuổi theo.\r","fontSize":12,"order":13},{"content":"Lúc bấy giờ Bồ-tát là vị tu khổ hạnh, sống trong một chòi lá bên bờ sông ấy. Ðể làm dịu sức nóng ban ngày, ngài cởi áo ngoài bằng vỏ cây, mặc áo tắm và xuống sông tắm. Con rắn suy nghĩ: \"Ta sẽ nhờ vị xuất gia này cứu mạng sống\", liền từ bỏ nguyên hình, biến thành hòn ngọc và trốn vào giữa áo bằng vỏ cây. Con kim sí điểu đuổi theo thấy nó đi vào trong ấy, nhưng vì kính trọng áo bằng vỏ cây, nó không chạm cái áo và thưa với Bồ-tát:\r","fontSize":12,"order":14},{"content":"- Thưa Tôn giả, hãy cầm lấy áo bằng vỏ cây. Trong đó có con rắn mà con muốn ăn.\r","fontSize":12,"order":15},{"content":"Và để nêu rõ ý nghĩa này, nó đọc bài kệ đầu tiên:\r","fontSize":12,"order":16},{"content":"Ở đây đã trốn vào\u000bVị vua các loài rắn,\u000bCon muốn giải thoát nó,\u000bKhỏi hình hòn đá ngọc,\u000bVà vì trọng Phạm hạnh,\u000bDầu đói, con không bắt.\r","fontSize":12,"leftIndent":36,"order":17},{"content":"Bồ-tát đứng dưới nước, nói lời tán thán vua kim sí điểu qua bài kệ thứ hai:\r","fontSize":12,"order":18},{"content":"Mong ngươi sống lâu ngày\u000bÐược Phạm thiên hộ trì,\u000bLuôn hưởng món chư Thiên,\u000bMong ngươi được đầy đủ,\u000bVì kính trọng Phạm hạnh,\u000bDầu đói, chớ ăn nó.\r","fontSize":12,"leftIndent":36,"order":19},{"content":"Như vậy, Bồ-tát đứng dưới nước nói lên lời tùy hỷ. Rồi Bồ-tát đi lên, mặc áo vỏ cây, và đem cả hai cùng đi về thảo am. Ngài tán thán hạnh tu tập Từ tâm, khiến cả hai hòa hợp. Từ đấy trở đi, cả hai đều sống hòa hợp, vui vẻ với nhau.\r","fontSize":12,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Lúc ấy, con rắn và con chim sí điểu là hai vị đại thần này, còn vị tu khổ hạnh chính là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":23},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":24}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM DALHA\/154. CHUYỆN CON RẮN (Tiền thân Uraga)\r","title":"154. CHUYỆN CON RẮN (Tiền thân Uraga)\r"},{"ID":155,"paragraphs":[{"content":"155. CHUYỆN NHẢY MŨI (Tiền thân Gagga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Này cha, sống trăm năm...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Ràjakàramado (Vương Lâm) do vua Ba-tư-nặc xây dựng gần Kỳ Viên, bậc Ðạo Sư đã kể như sau:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, ngồi giữa bốn hội chúng ở Ràjakàrama, trong khi thuyết pháp, bậc Ðạo Sư nhảy mũi. Các Tỷ-kheo lớn tiếng nói lên:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, mong Thế Tôn sống lâu! Mong Thiện Thệ sống lâu!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Và họ tạo ra một tiếng ồn lớn. Do tiếng ồn ấy, pháp thoại bị chấm dứt. Thế Tôn nói với các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, khi có ai nhảy mũi, nếu ta nói: Mong hãy sống lâu, thì do nhân duyên ấy, một người có thể sống hay chết không?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Thưa không, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, khi nhảy mũi, chớ nói: Mong hãy sống lâu! Ai nói vậy thì phạm ác hạnh.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Lúc bấy giờ, khi các Tỷ-kheo nhảy mũi, các cư sĩ thường nói: - Mong Tôn giả sống lâu!\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Các Tỷ-kheo cảm thấy ray rứt nhưng không đáp lại. Các cư sĩ bực tức nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Sao các Sa-môn Thích tử khi được chúc: \"Mong Tôn giả sống lâu!\", đã không đáp lại?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Họ trình sự việc này lên Thế Tôn. Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, các gia chủ hay mê tín ở điềm lành, vì vậy, khi các gia chủ nói: Mong Tôn giả sống lâu, các ông được phép trả lời: Mong các người sống lâu!\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Các Tỷ-kheo hỏi Thế Tôn:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Bạch Thế Tôn, từ khi nào khởi lên tục lệ đáp lời chúc sống lâu?\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Bậc Ðạo Sư trả lời:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Tục lệ được khởi lên từ ngàn xưa.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở xứ Ba-la-nại, Bồ-tát sanh ra trong gia đình Bà-la-môn ở xứ Kà-si. Thân phụ Bồ-tát làm nghề buôn để sống. Khi Bồ-tát lên mười sáu tuổi, người cha giao cho Bồ-tát hòn ngọc có bùa chú cùng đi từ làng này qua thị trấn khác rồi đến Ba-la-nại. Sau khi ăn cơm xong tại nhà người gác cổng, hai cha con không tìm được nhà để ở, bèn hỏi:\r","fontSize":12,"order":21},{"content":"- Những người đi đến trễ trú ở chỗ nào?\r","fontSize":12,"order":22},{"content":"Các người khác trả lời họ:\r","fontSize":12,"order":23},{"content":"- Ngoài thành có một ngôi nhà. Nhưng nhà ấy có một phi nhân (quỷ thần) đang ở. Nếu các ông muốn, cứ đến đấy mà ở.\r","fontSize":12,"order":24},{"content":"Bồ-tát nói:\r","fontSize":12,"order":25},{"content":"- Thưa cha thân, hãy đi, chớ sợ Dạ-xoa, con sẽ nhiếp phục nó, làm cho nó quỳ lại dưới chân cha.\r","fontSize":12,"order":26},{"content":"Nói xong Bồ-tát đưa cha đến chỗ ấy. Rồi người cha nằm trên tấm ván, còn Bồ-tát ngồi bóp chân cho cha. Bấy giờ, con quỷ Dạ-xoa trú tại đấy, sau mười hai năm phục vụ vua Vessavana (Tỳ-sa-môn, một trong bốn Thiên vương), được cho ngôi nhà này với điều kiện: Trừ những người nào vào trong ngôi nhà này, khi nhảy mũi, nếu được chúc: \"Mong sống lâu!\" và đáp lại: \"Mong sống lâu!\", con quỷ ấy có thể ăn thịt những người khác không chúc sống lâu.\r","fontSize":12,"order":27},{"content":"Con Dạ-xoa ấy ở tại cột của cây kèo chính. Nó nghĩ: \"Ta sẽ làm cho người cha Bồ-tát nhảy mũi\". Vì vậy, với thần lực của mình, nó làm đám bụi mịn bốc lên. Bụi ấy bay vào mũi người cha. Người cha nằm trên tấm ván nhảy mũi. Người con không nói: Mong cha sống lâu! Con Dạ-xoa muốn ăn thịt người cha, nên từ cột cây kèo đi xuống. Bồ-tát thấy nó xuống liền nghĩ: \"Cha ta bị con quỷ này làm cho nhảy mũi. Con quỷ này, khi ai nhảy mũi mà không đáp: \"Hãy sống\", sẽ trở thành mồi cho nó ăn thịt!\" Vì vậy, Bồ-tát nói lên bài kệ đầu với cha:\r","fontSize":12,"order":28},{"content":"Mong cha sống trăm năm,\u000bCộng thêm hai mươi tuổi,\u000bMong quỷ không ăn cha,\u000bMong cha sống trăm thu!\r","fontSize":12,"leftIndent":36,"order":29},{"content":"Khi nghe lời Bồ-tát nói, con Dạ-xoa nghĩ: \"Vị thanh niên này trả lời; Mong cha sống lâu! Ta không thể ăn thịt nhưng ta sẽ ăn thịt người cha!\". Vì vậy, nó đi đến gần người cha. Thấy con Dạ-xoa đi đến gần, ông liền suy nghĩ: \"Con quỷ này sẽ ăn thịt những ai không đáp: \"Mong sống lâu\". Vậy ta sẽ đáp lại: \"Mong con sống lâu\". Và người cha nói câu kệ thứ hai với con:\r","fontSize":12,"order":30},{"content":"Mong con sống trăm năm,\u000bCộng thêm hai mươi tuổi,\u000bMong quỷ ăn thuốc độc\u000bCòn con sống trăm thu!\r","fontSize":12,"leftIndent":36,"order":31},{"content":"Con Dạ-xoa suy nghĩ: \"Cả hai người này, ta không thể ăn thịt được\", liền quay trở lui. Nhưng Bồ-tát hỏi nó:\r","fontSize":12,"order":32},{"content":"- Này Tôn giả Dạ-xoa, vì sao ngươi ăn thịt những người đi vào trong ngôi nhà này?\r","fontSize":12,"order":33},{"content":"- Do tôi phục vụ vua Vessavana mười hai năm, nên được phép ăn tất cả mọi người, trừ những ai đáp lời chúc: Hãy sống lâu!\r","fontSize":12,"order":34},{"content":"- Này Dạ-xoa, ngươi trước kia làm điều bất thiện, nên phải sanh ra hung dữ, độc ác, làm hại người. Nay nếu ngươi làm hành động tương tự, ngươi sẽ đi từ cảnh đen tối này đến cảnh đen tối khác. Do vậy từ nay, ngươi hãy từ bỏ sát sanh v.v...\r","fontSize":12,"order":35},{"content":"Sau khi nhiếp phục con Dạ-xoa, làm cho nó hoảng sợ với cảnh khổ của địa ngục, khuyên nó giữ Năm giới, Bồ-tát thu phục con Dạ-xoa trở thành người giúp việc.\r","fontSize":12,"order":36},{"content":"Ngày hôm sau, nhiều người đi đến thấy con Dạ-xoa, biết rằng nó đã được Bồ-tát nhiếp phục, liền báo cáo lên vua:\r","fontSize":12,"order":37},{"content":"- Thưa Thiên tử, có một thanh niên, đã nhiếp phục con Dạ-xoa, và đã làm nó trở thành người chạy việc.\r","fontSize":12,"order":38},{"content":"Vua cho mời Bồ-tát, đặt Bồ-tát vào chức vụ Ðại tướng quân, và thưởng cho thân phụ Bồ-tát nhiều danh vọng. Sau khi con Dạ-xoa được vua phong làm người thu thuế, vua tuân theo lời khuyên răn của Bồ-tát, làm các công đức như bố thí v.v... và khi chết, vua được sanh lên cõi trời làm đông đảo hội chúng chư Thiên.\r","fontSize":12,"order":39},{"alignment":1,"content":"*\r","fontSize":12,"order":40},{"content":"Sau khi bậc Ðạo Sư kể pháp thoại này, để giải thích phong tục trả lời: \"Mong sống lâu\", Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"- Tục lệ này từ xưa đã có rồi.\r","fontItalic":-1,"fontSize":12,"order":42},{"content":"Và bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"- Lúc bấy giờ, nhà vua là Ànanda, người cha là Ca-diếp và người con trai là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":44},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":45}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM DALHA\/155. CHUYỆN NHẢY MŨI (Tiền thân Gagga)\r","title":"155. CHUYỆN NHẢY MŨI (Tiền thân Gagga)\r"},{"ID":156,"paragraphs":[{"content":"156. CHUYỆN HOÀNG TỬ CÓ TÂM THÂU PHỤC (Tiền thân Alìnacitta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chính nhờ Tâm thâu phục...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo thối thất tinh tấn. (Câu chuyện sẽ được nói lên trong Chương XI, Tiền thân Samvara số 462). Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Có phải chăng ông đã thối thất tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Tỷ-kheo ấy trả lời:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Có thật, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư nói với vị ấy:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này Tỷ-kheo, thuở xưa chính ông đã tinh tấn lấy được vương quốc thành Ba-la-nại cách xa mười hai dặm, và đã giao vương quốc ấy cho một đứa trẻ như cho một miếng thịt. Và nay, vì sao ông đã xuất gia trong Giáo pháp giải thoát như vậy, lại thối thất tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, có một làng thợ mộc không xa thành Ba-la-nại bao nhiêu. Tại đấy, có năm trăm người thợ mộc ở. Họ đi thuyền ngược dòng sông, đốn cây góp lại để làm sườn của những ngôi nhà một tầng, hoặc hai tầng. Họ đánh dấu tất cả khúc gỗ, kéo gỗ đến bờ sông rồi đem lên thuyền chờ về thành. Những ai muốn ngôi nhà thế nào, họ làm đúng như vậy rồi lấy tiền để sinh sống.\r","fontSize":12,"order":11},{"content":"Trong khi họ đang làm việc như vậy, thì một con voi đạp phải một miếng dăm gỗ vụn của cây keo. Miếng dăm gỗ ấy đâm vào chân con voi làm cho nó rất đau đớn. Chân nó bị sưng lên và làm mủ. Con voi nghe tiếng đốn suy nghĩ: \"Ta có thể nhờ những người thợ mộc này làm cho lành chăng?\" Nghĩ vậy nó liền đi ba chân đến gần đám thợ mộc và nằm xuống. Các người thợ mộc thấy chân nó sưng, đi đến xem thì thấy miếng dăm gỗ. Họ lấy một con dao, kéo bật miếng dăm gỗ ra, lấy hết mủ, rửa với nước nóng và xức với nước thích hợp, không bao lâu thì vết thương được lành lại. Con voi lành mạnh suy nghĩ: \"Nhờ những người thợ mộc này, ta được sống lại. Nay ta cần phải trả ơn họ\".\r","fontSize":12,"order":12},{"content":"Từ đấy trở đi, con voi nhổ các cây giúp những người thợ mộc, lăn tròn các khúc cây hoặc giúp họ đẽo gỗ. Hoặc nó mang đến cho họ bất cứ dụng cụ nào họ cần và cầm mọi vật bằng chiếc vòi một cách cương quyết không sờn lòng. Vào giờ ăn, các người thợ mộc mỗi người đem đến một phần ăn và con voi được cả năm trăm phần. Bấy giờ con voi ấy có một voi con toàn trắng, một con voi thuần chủng tuyệt đẹp. Voi cha suy nghĩ: \"Ta hiện tại đã lớn tuổi. Nay ta nên cho con ta làm các công việc giúp họ\". Vì vậy, không thông báo cho các người thợ mộc biết, nó đi vào rừng, dắt voi con ra, và nói với họ:\r","fontSize":12,"order":13},{"content":"- Voi con này là con của tôi. Các người đã giúp tôi. Nay tôi giao nó cho các người như trả tiền chữa trị. Bắt đầu từ nay, nó sẽ làm cho các người.\r","fontSize":12,"order":14},{"content":"Rồi nó dạy con:\r","fontSize":12,"order":15},{"content":"- Bắt đầu từ nay, những việc gì cha đã làm, con hãy làm thế.\r","fontSize":12,"order":16},{"content":"Voi cha nói xong, để voi con ở với những người thợ mộc rồi đi vào rừng. Từ đó, voi con phục tùng làm theo lời nói của các người thợ mộc, kham nhẫn chịu đựng tất cả mọi công việc và họ nuôi nó với năm trăm phần ăn như họ đã nuôi voi cha.\r","fontSize":12,"order":17},{"content":"Khi voi con làm xong công việc, nó xuống sông chơi rồi trở lại. Những đứa con của người thợ mộc thường nắm vòi nó, và chơi với nó dưới nước và trên bờ. Thời ấy, các con voi, con ngựa được loài người thuần hóa không đi đại tiện hay tiểu tiện trong nước chỉ đại tiện ở ngoài, trên bờ sông.\r","fontSize":12,"order":18},{"content":"Một hôm trời mưa, một bãi phân khô của voi này rơi xuống sông, trôi đến bến nước của thành Ba-la-nại, mắc vào một bụi cây, và đứng lại. Những người nài của vua dắt năm trăm con voi đến để tắm. Khi các con voi ngửi mùi bãi phân của con voi thuần chủng, không một con voi nào chịu xuống sông, chúng cong đuôi lên và cắm đầu bỏ chạy. Các người giữ voi báo cáo lên các người huấn luyện voi. Những người này nói:\r","fontSize":12,"order":19},{"content":"- Chắc có gì chướng ngại trong nước.\r","fontSize":12,"order":20},{"content":"Họ ra lệnh làm cho sạch nước thì thấy bãi phân của con voi thuần chủng ở bụi cây ấy và biết được đây là nguyên nhân của sự việc. Họ đem đến một cái chum chứa đầy nước, chà nát bãi phân ấy và rưới nước sạch lên thân các con voi. Thân các con voi trở thành có mùi thơm, lúc bấy giờ, các thuyền bè cột lại, đi ngược dòng và đến chỗ những người thợ mộc ở. Voi con chơi trên sông, nghe tiếng trống, liền đến gần các người thợ mộc. Họ liền đi đến đón vua và thưa:\r","fontSize":12,"order":21},{"content":"- Thưa Thiên tử, Thiên tử cần loại gỗ nào, cần gì ngài lại đến đây cho nhọc? Sao không đưa tin báo cho chúng thần đem về?\r","fontSize":12,"order":22},{"content":"- Này các khanh, ta đến đây không phải vì gỗ. Ta đến vì con voi này.\r","fontSize":12,"order":23},{"content":"- Thưa Thiên tử, Thiên tử hãy bắt nó đem đi.\r","fontSize":12,"order":24},{"content":"- Nhưng con voi không muốn đi.\r","fontSize":12,"order":25},{"content":"Vua hỏi:\r","fontSize":12,"order":26},{"content":"- Này bạn voi, bạn muốn gì?\r","fontSize":12,"order":27},{"content":"- Thưa Thiên tử, hãy đem tiền cho các người thợ mộc này đã nuôi dưỡng tôi.\r","fontSize":12,"order":28},{"content":"- Tốt lắm, này bạn.\r","fontSize":12,"order":29},{"content":"Vua ra lệnh đem lại trăm ngàn đồng tiền vàng và cho đặt gần bốn chân voi và đuôi con voi với đống tiền ấy, nhưng con voi vẫn không đi. Nó đòi cho mỗi người thợ một cặp áo, cho các người vợ vải đủ để mặc, cho trẻ con tiền nuôi dưỡng. Rồi con voi quay mình lại, nhìn và chào các người thợ mộc, các người đàn bà và các đứa trẻ rồi mới ra đi với vua.\r","fontSize":12,"order":30},{"content":"Vua đem voi về, đi vào thành. Vua cho trang hoàng thành phố và chuồng voi, bảo con voi đi vòng quanh thành, rồi đưa con voi vào chuồng, và trang hoàng chuồng voi thật lộng lẫy. Vua làm lễ quán đảnh cho voi, phong cho nó làm Vương tượng, đặt voi vào hàng bạn thân của mình, cho voi nửa vương quốc, và lo săn sóc con voi như săn sóc chính mình. Từ khi con voi đến, toàn cõi Diêm-phù-đề (Ấn Ðộ) nằm trong tay trị vì của vua.\r","fontSize":12,"order":31},{"content":"Theo thời gian Bồ-tát nhập mẫu thai của bà chánh hậu. Khi bà hoàng hậu sắp sửa sanh, thì vua mệnh chung. Sợ rằng nếu con voi biết được vua mệnh chung, chắc quả tim nó có thể vỡ ra, nên người ta không nói gì cho con voi biết và vẫn hầu hạ nó như trước.\r","fontSize":12,"order":32},{"content":"Nhưng ông vua láng giềng, vua xứ Kosala, biết được vua kia đã băng hà, suy nghĩ: \"Vương quốc đã trống không\", liền đi đến với một đạo quân lớn và vây hãm thành. Quân bảo vệ cho đóng cửa thành và đưa tin cho vua Kosala:\r","fontSize":12,"order":33},{"content":"- Hoàng hậu của chúng tôi sắp sanh. Từ đây đến bảy ngày, bà sẽ sanh con, các người đoán tướng số đã nói như vậy. Nếu hoàng hậu sanh con trai vào ngày thứ bảy, chúng tôi sẽ giao chiến, không nhường vương quốc. Vậy hãy đợi đến ngày ấy.\r","fontSize":12,"order":34},{"content":"Vua Kosala chấp nhận. Vào ngày thứ bảy, hoàng hậu sanh được một hoàng nam. Ðến ngày lễ đặt tên, thái tử được đặt tên Hoàng tử có Tâm thâu phục vì người ta tiên đoán hài nhi ra đời để thâu phục nhân tâm.\r","fontSize":12,"order":35},{"content":"Bảy ngày sau, khi thái tử sanh, toàn dân giao chiến với vua Kosala. Vì thiếu người lãnh đạo, nên khi giao chiến quân đội dù lớn cũng dần dần thất thế, và thối lui. Các đại thần trình sự việc này lên hoàng hậu:\r","fontSize":12,"order":36},{"content":"- Tình thế thật hiểm nguy, quân đội bị thất thế thối lui, chúng tôi sợ thất trận. Vua đã mệnh chung, hoàng tử mới sanh, nhưng vua Kosala kéo quân đến giao tranh, còn Vương tượng bạn thân thiết của vua chưa hay biết gì, tâu hoàng hậu. Chúng tôi muốn báo tin cho voi biết. Xin chờ ý kiến hoàng hậu.\r","fontSize":12,"order":37},{"content":"Bà hoàng hậu chấp thuận, trang điểm cho thái tử, đặt nó nằm trên một tấm vải mịn, từ lâu đài đi xuống với các đại thần vây quanh, đến chuồng con voi, đặt thái tử nằm dưới chân voi và thưa:\r","fontSize":12,"order":38},{"content":"- Thưa chúa voi, bạn của chúa voi đã mệnh chung. Chúng tôi sợ chúa voi vỡ tim nên không tin cho chúa voi biết. Ðây là con trai của bạn chúa voi. Vua Kosala đã đến bao vây thành, giao chiến với con của bạn chúa voi và quân đội phải thối lui. Hoặc là chúa voi giết con của bạn mình, hay là lấy lại vương quốc cho con của bạn mình.\r","fontSize":12,"order":39},{"content":"Ngay lúc ấy, con voi lấy cái vòi rờ thái tử, đỡ nó lên, đặt lên trên đầu mình và than khóc lớn tiếng, rồi đỡ thái tử xuống, đặt nó nằm trong tay bà hoàng hậu, đi ra khỏi chuồng voi và nói:\r","fontSize":12,"order":40},{"content":"- Ta sẽ bắt sống vua Kosala.\r","fontSize":12,"order":41},{"content":"Các đại thần mặc áo giáp cho voi, trang hoàng mình voi và mở cửa thành, vây quanh con voi và hộ tống nó ra trận. Con voi ra khỏi thành liền rống lên, làm cho quần chúng khiếp sợ bỏ chạy, và đánh tan quân thù rồi nắm chỏm tóc của vua Kosala, bắt vua đặt nằm dưới chân thái tử. Một số người đứng dậy muốn giết vua Kosala. Con voi ngăn chận, và thả vua ấy đi với lời khuyên:\r","fontSize":12,"order":42},{"content":"- Bắt đầu từ nay, chớ phóng dật. Chớ kiêu ngạo vì nghĩ rằng hoàng tử còn trẻ.\r","fontSize":12,"order":43},{"content":"Từ đấy trở đi, toàn cõi Diêm-phù-đề đều nằm trong tay Bồ-tát, và không một kẻ thù địch nào dám nổi lên chống đối.\r","fontSize":12,"order":44},{"content":"Vào lúc bảy tuổi, Bồ-tát được làm lễ quán đảnh, trở thành vị vua với tên Tâm thâu phục, trị vì nước đúng Chánh pháp, và khi mạng chung, được sanh lên thiên giới làm đông đảo hội chúng chư Thiên.\r","fontSize":12,"order":45},{"alignment":1,"content":"*\r","fontSize":12,"order":46},{"content":"Khi bậc Ðạo Sư kể câu chuyện quá khứ xong, là bậc Ðạo Sư, Ngài nói lên hai bài kệ:\r","fontItalic":-1,"fontSize":12,"order":47},{"content":"Chính vì Tâm thâu phục,\u000bÐội quân lớn hân hoan,\u000bBắt vua Ko-sa-la,\u000bTham lam, không biết đủ\u000bVới những gì mình có,\u000bLàm quân đội bằng lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":48},{"content":"Cũng vậy vị Tỷ-kheo\u000bTinh cần, nương tựa đủ,\u000bTu tập theo thiện pháp,\u000bÐạt an ổn khổ ách,\u000bTuần tự chứng đạt được\u000bÐoạn diệt mọi kiết sử.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":49},{"content":"Sau khi bậc Ðạo Sư trình bày các Sự thật tối thượng, đưa đến đỉnh cao là Niết-bàn bất tử, Ngài cho biết như sau:\r","fontItalic":-1,"fontSize":12,"order":50},{"content":"- Khi kết thúc các Sự thật, vị Tỷ-kheo thối thất đã chứng quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":52},{"content":"- Lúc bấy giờ, bà mẹ là hoàng hậu Ma-gia (Mayà), vua cha là đại vương Tịnh Phạn, con voi lấy lại quốc độ rồi dâng thái tử là Tỷ-kheo thối thất tinh cần, cha của con voi là Xá-lợi-phất, và thái tử có Tâm thâu phục chính là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":53},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":54}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG II\/PHẨM DALHA\/156. CHUYỆN HOÀNG TỬ CÓ TÂM THÂU PHỤC (Tiền thân Alìnacitta)\r","title":"156. CHUYỆN HOÀNG TỬ CÓ TÂM THÂU PHỤC (Tiền thân Alìnacitta)\r"},{"ID":157,"paragraphs":[{"content":"157. CHUYỆN CÔNG ÐỨC (Tiền thân Guna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Muốn gì, làm cho được...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi trú ở Kỳ Viên, bậc Ðạo Sư kể về Tôn giả Ànanda đã nhận được một ngàn tấm y. Câu chuyện Trưởng lão này thuyết pháp trong nội cung vua Kosala đã được nói đến ở Tiền thân Mahàsàra (số 92). Khi Trưởng lão đang thuyết pháp cho nội cung vua, một ngàn tấm y đáng giá mỗi tấm một ngàn đồng tiền vàng được đem đến dâng vua. Vua lấy năm trăm tấm, và cho các cung phi năm trăm tấm. Tất cả cung phi để các tấm y một bên, và hôm sau đem cúng cho Trưởng lão Ànanda, còn mình đắp tấm y cũ, đi đến chỗ nhà vua dùng điểm tâm. Vua hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Ta có ban cho các nàng các tấm y đáng giá mỗi tấm một ngàn đồng tiền vàng, sao các nàng không đắp?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa Ðại vương, chúng thần thiếp đã cúng các tấm y cho Trưởng lão.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Trưởng lão Ànanda đã nhận tất cả sao?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thưa Thiên tử, vâng.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Bậc Chánh Ðẳng Giác chỉ cho phép ba y, ta nghĩ rằng Trưởng lão Ànanda tính chuyện buôn bán vải, nên mới nhận quá nhiều y như vậy.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nhà vua tức giận Trưởng lão ấy, ăn điểm tâm xong, liền đi đến tinh xá, vào phòng Trưởng lão, đảnh lễ, ngồi xuống rồi hỏi:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Thưa Tôn giả, các nữ nhân trong cung của trẫm có đến học Pháp hay nghe Pháp với Tôn giả không?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Thưa Ðại vương, có. Các nữ nhân ghi nhận, và nghe những gì họ đáng nghe.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Thế nào, họ chỉ nghe Pháp hay họ cúng dường cho Tôn giả các thượng y và hạ y?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Thưa Ðại vương, hôm nay họ đã cúng năm trăm y đáng giá một ngàn đồng tiền mỗi tấm.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Tôn giả có nhận tất cả không?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Thưa Ðại vương, có.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Thưa Tôn giả, nhưng bậc Ðạo Sư chỉ cho phép nhận ba y thôi?\r","fontItalic":-1,"fontSiz
