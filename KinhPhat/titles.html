 dâng thánh lễ, ông nói:\r","fontSize":12,"order":10},{"content":"- Mong ngài được an bình.\r","fontSize":12,"order":11},{"content":"Rồi ông bỏ đi. Ngày hôm sau ông lại đến thật sớm và ân cần chúc hỏi.\r","fontSize":12,"order":12},{"content":"Một hôm, Thần cây chợt nghĩ: \"Người Ba-la-môn này chăm sóc ta rất kỹ lưỡng. Ta sẽ thử lòng ông ta và tìm xem tại sao ông ta tôn kính ta rồi sẽ ban cho ông điều ước muốn của ông\". Thế là khi người Bà-la-môn ấy đến quét tước quanh gốc rễ cây, Thần liền hóa thành một Bà-la-môn lớn tuổi đứng gần đó và đọc bài kệ đầu:\r","fontSize":12,"order":13},{"content":"Bà-la-môn, sao người có trí\u000bLại hỏi han cây chỉ vô tri?\u000bLời cầu, lời chúc ra chi!\u000bCây trong thảm ấy đáp gì người đâu!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":14},{"content":"Nghe thế, người Bà-la-môn ấy trả lời bằng bài kệ thứ hai:\r","fontSize":12,"order":15},{"content":"Cây nổi tiếng từ lâu vẫn đứng\u000bChỗ an cư của những vị thần.\u000bThần kia tôi kính muôn vàn,\u000bChắc rằng thần giữ kho tàng nơi đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Vị Thần cây nghe thế rất bằng lòng về ông ta liền bảo:\r","fontSize":12,"order":17},{"content":"- Này Bà-la-môn, ta sinh ra là vị Thần của cây này. Ðừng sợ ta, ta sẽ cho người kho tàng ấy.\r","fontSize":12,"order":18},{"content":"Và để làm an lòng ông, Thần thể hiện thần lực, đứng lơ lửng trên không tại cổng vào lâu đài của mình và đọc thêm hai bài kệ:\r","fontSize":12,"order":19},{"content":"Bà-la-môn tâm đầy từ ái\u000bChính ta đây ghi lấy việc người\u000bHành vi sùng đạo trên đời,\u000bBao giờ kết quả cũng thời xứng cân.\u000b\u000bCây sung kia đổ tràn bóng mát\u000bXứng cùng bao tặng vật, cúng dường.\u000bDưới cây chôn một kho tàng\u000bPhần người được thưởng, đào vàng mà xin.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":20},{"content":"Ngoài ra, Thần còn nói thêm:\r","fontSize":12,"order":21},{"content":"- Này Bà-la-môn, nếu người phải đào kho tàng lên và mang theo thì người sẽ vất vả quá. Vậy hãy ra đi trước, rồi ta sẽ mang kho tàng về nhà người và để tại chỗ kia. Thế là người được hưởng kho báu ấy suốt đời; hãy bố thí và hãy giữ tròn đạo hạnh.\r","fontSize":12,"order":22},{"content":"Sau khi khuyên dụ người Bà-la-môn như thế, vị Thần cây liền thực hiện thần lực chuyển kho tàng vào trong nhà của người ấy.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Bậc Ðạo Sư chấm dứt bài thuyết giảng và nhận diện Tiền thân:\r","fontSize":12,"order":25},{"content":"- Lúc bấy giờ, Ànanda là người Bà-la-môn, còn Ta là vị Thần cây.\r","fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/307. Chuyện Thần Cây Hồng Điệp (Tiền thân Palàsa)\r","title":"307. Chuyện Thần Cây Hồng Điệp (Tiền thân Palàsa)\r"},{"ID":308,"paragraphs":[{"content":"308. Chuyện Chim Gõ Kiến (Tiền Thân Javasakuna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bao nhiêu lòng tốt trong tôi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về sự vô ơn của Ðề-bà-đạt-đa.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Cuối cùng, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Chẳng phải chỉ bây giờ mà từ xưa kia, Ðề-bà-đạt-đa cũng đã tỏ ra vô ơn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Sau đó, Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vua Brahmadatta trị vị xứ Ba-la-nại, Bồ-tát sinh ra là một con chim Gõ kiến sống trong vùng Tuyết Sơn.\r","fontSize":12,"order":8},{"content":"Bấy giờ, có một con Sư tử, trong khi ăn mồi, bị một miếng xương mắc trong cổ. Cổ nó sưng lên đến độ nó không thể ăn gì được và đau đớn khôn cùng. Chim Gõ kiến đang kiếm đồ ăn, đậu trên một cành cây, trông thấy Sư tử và hỏi nó:\r","fontSize":12,"order":9},{"content":"- Này bạn, cái gì làm bạn đau thế?\r","fontSize":12,"order":10},{"content":"Nghe Sư tử bảo cho biết, chim nói:\r","fontSize":12,"order":11},{"content":"- Bạn ạ, tôi có thể lấy cái xương ra khỏi cổ họng bạn nhưng tôi không dám chui đầu vào mồm bạn và sợ bạn ăn tôi luôn!\r","fontSize":12,"order":12},{"content":"- Bạn ơi, đừng sợ, tôi sẽ không ăn bạn đâu. Xin bạn hãy cứu sống tôi.\r","fontSize":12,"order":13},{"content":"- Ðược rồi.\r","fontSize":12,"order":14},{"content":"Chim nói thế và bảo Sư tử nằm xuống một bên nó. Rồi nó nghĩ: \"Ai biết được anh bạn này sẽ làm sao chứ?\" Và để ngăn ngừa Sư tử ngậm miệng lại, nó cắm một khúc cây giữa hàm trên và hàm dưới Sư tử, thò đầu vào miệng con này rồi dùng mỏ gắp đầu mút xương. Cái xương rớt ra ngoài rồi mất đi. Gõ kiến rút đầu ra khỏi miệng Sư tử, lấy mỏ đập khúc cây cho rớt ra rồi nhảy lên đậu trên chóp một cành cây.\r","fontSize":12,"order":15},{"content":"Sư tử được khỏi bệnh. Một hôm nó đang ăn một con bò rừng mà nó vừa giết. Chim Gõ kiến liền nghĩ: \"Ta sẽ thử lòng hắn xem sao?\". Ðậu trên một cành cây phía trên đầu Sư tử, nó nói với Sư tử qua bài kệ sau:\r","fontSize":12,"order":16},{"content":"Bao nhiêu lòng tốt trong tôi,\u000bTôi đây đã tỏ cho ngài lần kia.\u000bPhần ngài chẳng nguyện cao xa,\u000bCho tôi đôi chút gọi là hảo tâm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":17},{"content":"Nghe thế, Sư tử trả lời bằng bài kệ thứ hai:\r","fontSize":12,"order":18},{"content":"Ngươi gởi đầu vào hàm Sư tử\u000bLoài vuốt nanh rực thứ máu hồng\u000bNhưng ngươi vẫn sống như thường:\u000bHảo tâm ta đã tỏ tường cho ngươi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Chim Gõ kiến nghe thế, liền đọc thêm bài kệ nữa:\r","fontSize":12,"order":20},{"content":"Bao việc tốt trên đời\u000bThi hành để giúp ngươi.\u000bGiúp loài vô ơn nghĩa\u000bMong chi được đền bồi?\u000b\u000bÐừng khởi ý chua cay\u000bÐừng buông lời gắt gay.\u000bPhường xấu xa như thế,\u000bTa cần lánh xa ngay!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":21},{"content":"Nói vậy xong, chim Gõ kiến bay đi.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Bậc Ðạo Sư chấm dứt Pháp thoại và nhận diện Tiền thân:\r","fontSize":12,"order":24},{"content":"- Bấy giờ, Ðề-bà-đạt-đa là con Sư tử, còn Ta chính là con chim Gõ kiến.\r","fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/308. Chuyện Chim Gõ Kiến (Tiền Thân Javasakuna)\r","title":"308. Chuyện Chim Gõ Kiến (Tiền Thân Javasakuna)\r"},{"ID":309,"paragraphs":[{"content":"309. Chuyện Người Tiện Dân (Tiền thân Chavaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thưa Ðạo sư, thưa Vương đệ tử...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về hội chúng của nhóm Sáu Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Chuyện được kể với đầy đủ chi tiết trong bộ Luật Tạng (Vinaya) đây chỉ là phần tóm tắt.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo sư gọi Sáu Tỷ-kheo ấy đến và hỏi xem có thật họ đã ngồi giảng Giới luật ở chỗ thấp trong khi các đệ tử của họ ngồi ở chỗ cao hơn. Họ thú nhận rằng thật như thế. Bậc Ðạo Sư quở trách họ về sự thiếu tôn trọng của họ đối với Giới luật của Ngài và bảo rằng các trí giả xưa kia cũng đã phải quở trách người ta về việc ngồi ở chỗ thấp mà giảng dạy, dù là giảng dạy các học thuyết ngoại đạo đi nữa.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra là con của một phụ nữ hạ tiện. Chàng lớn lên và trở thành gia trưởng. Vợ chàng đang mang thai, rất thèm muốn ăn xoài, và bảo chồng:\r","fontSize":12,"order":8},{"content":"- Chàng ơi, em muốn ăn xoài quá.\r","fontSize":12,"order":9},{"content":"- Này em yêu, - chàng đáp - mùa này không có xoài, ta sẽ đem về cho em một vài trái chua khác.\r","fontSize":12,"order":10},{"content":"Nàng bảo:\r","fontSize":12,"order":11},{"content":"- Chàng ơi, nếu được ăn xoài thì em sống. Nếu không, thì em sẽ chết mất!\r","fontSize":12,"order":12},{"content":"Người chồng quá mê say vợ liền nghĩ: \"Ta kiếm đâu ra được một trái xoài bây giờ?\" Bấy giờ, trong vườn của vua Ba-la-nại có một cây xoài ra trái quanh năm. Vì thế, chàng nghĩ: \"Ta sẽ đến đó hái một trái xoài chín để làm dịu cơn thèm của nàng\". Ban đêm, chàng đến khu vườn ấy rồi trèo lên cây, bước từ cành này sang cành nọ mà tìm trái. Trong khi chàng miệt mài như thế thì trời bắt đầu sáng. Chàng tự bảo: \"Nếu bây giờ ta tụt xuống mà ra đi, ta sẽ bị trông thấy và bị bắt như một tên trộm, ta nên chờ cho đến khi trời tối đã!\" Thế rồi chàng trèo lên chỗ chĩa của cây và vào ngồi đó.\r","fontSize":12,"order":13},{"content":"Lúc ấy, vua đang nghe vị giáo sư của ngài giảng kinh. Khi hai người vào vườn cây, vua ngồi xuống ở một chỗ cao nơi gốc cây xoài, để giáo sĩ ngồi một chỗ thấp hơn và nghe giáo sĩ thuyết giảng. Bồ-tát ngồi ở phía trên họ, tự nghĩ: \"Ông vua này thật bậy quá, đang nghe giảng kinh mà lại ngồi chỗ cao. Còn Bà-la-môn kia cũng bậy không kém, ngồi ở chỗ thấp mà dạy. Còn ta cũng bậy nốt vì ta đã rơi vào uy lực của đàn bà, chẳng kể chi mạng sống của ta mà đi ăn trộm xoài thế này\".\r","fontSize":12,"order":14},{"content":"Thế rồi chàng đu vào một cành cây đang treo lơ lửng, buông người xuống khỏi cây, đứng trước vua và giáo sĩ và nói:\r","fontSize":12,"order":15},{"content":"- Tâu Ðại vương, tôi là một kẻ đọa đày, ngài là kẻ cuồng si thô tục và giáo sĩ này là một người chết.\r","fontSize":12,"order":16},{"content":"Vua hỏi chàng bảo như thế nghĩa là gì, chàng liền đọc bài kệ đầu:\r","fontSize":12,"order":17},{"content":"Thưa Ðạo sư, thưa Vương đệ tử, \u000bTôi thấy kia mọi sự lỗi lầm,\u000bHai ngài đọa khỏi thiên ân,\u000bHai ngài giới luật đều làm sai hư.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":18},{"content":"Giáo sĩ Bà-la-môn nghe thấy, liền đọc bài kệ thứ hai:\r","fontSize":12,"order":19},{"content":"Gạo ta ăn lấy từ đồi nọ\u000bMùi thơm ngon như có thịt vào.\u000bKẻ kia tội lỗi, tại sao\u000bThánh đang dùng bữa, lại rao giới điều?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":20},{"content":"Bồ-tát nghe thế, liền đọc thêm hai bài kệ nữa:\r","fontSize":12,"order":21},{"content":"Hãy dọc ngang mọi chiều mặt đất,\u000bBà-la-môn, người sẽ thấy ra\u000bXem kia, đau khổ ấy là\u000bSố phần chung của người ta trên đời.\u000b\u000bDo tội lỗi, đời người tàn ố\u000bGiá còn thua mảnh vỡ chiếc bình\u000bCoi chừng tham ý, dục tình,\u000bChúng đưa tới cõi khổ hình đau thương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":22},{"content":"Vua rất hài lòng về việc trình bày giới luật của chàng, hỏi chàng thuộc giai cấp nào. Chàng thưa:\r","fontSize":12,"order":23},{"content":"- Tâu Ðại vương, tôi là hạng tiện dân.\r","fontSize":12,"order":24},{"content":"Vua bảo:\r","fontSize":12,"order":25},{"content":"- Này bạn, nếu bạn thuộc một gia đình có đẳng cấp cao thì ta đã đưa bạn lên làm vị vua độc nhất rồi. Nhưng từ nay, ta là vua ban ngày, còn bạn sẽ là vua ban đêm.\r","fontSize":12,"order":26},{"content":"Vua nói xong, quàng vào cổ chàng tràng hoa mà ngài vẫn đeo và phong chàng làm quan tổng trấn. Từ đó các quan trong thành có lệ mang một tràng hoa đỏ ở cổ. Cũng từ ngày đó trở đi, vua an trú trong lời dạy của ngài, rất kính trọng thầy dạy mình và vẫn ngồi ở chỗ thấp mà nghe thầy dạy kinh điển.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Thuyết giảng xong, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":29},{"content":"- Bấy giờ, Anànda là vị vua, còn Ta chính là người tiện dân kia.\r","fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/309. Chuyện Người Tiện Dân (Tiền thân Chavaka)\r","title":"309. Chuyện Người Tiện Dân (Tiền thân Chavaka)\r"},{"ID":311,"paragraphs":[{"content":"310. Chuyện Vị Quốc Sư Sayha (Tiền thân Sayha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Trên đời chẳng ngai vàng, vương quốc...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một Tỷ-kheo thối thất.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tỷ-kheo này trong khi đi khất thực ở Xá-vệ, đã trông thấy một phụ nữ đẹp, rồi từ đó trở nên buồn chán và mất hết an lạc trong Ðạo pháp. Các Tỷ-kheo đưa ông ra trước đức Thế Tôn. Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Tỷ-kheo, Ta nghe nói ông cứ buồn chán, có thật thế không?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Ông thú thật quả như thế. Sau khi biết được lý do buồn chán của ông, bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này Tỷ-kheo, tại sao ông lại khao khát cuộc đời sau khi đã thọ trì giới luật của một Giáo pháp dưa đến Giải thoát? Các trí giả ngày xưa, khi được ban vinh dự làm giáo sĩ hoàng gia, đã từ bỏ chức vị ấy và sống đời khổ hạnh.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi Ngài kể cho các Tỷ-kheo nghe một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát nhập mẫu thai bà vợ một Bà-la-môn giáo sĩ của hoàng gia và ra đời cùng một ngày với thái tử con vua. Khi vua hỏi các quan rằng có đứa trẻ nào sinh cùng ngày với thái tử không thì họ bảo:\r","fontSize":12,"order":10},{"content":"- Tâu Ðại vương có, đó là một đứa con của giáo sĩ hoàng gia.\r","fontSize":12,"order":11},{"content":"Thế là vua truyền mang Bồ-tát đến giao cho các nhũ mẫu săn sóc cẩn thận cùng với thái tử ấu thơ kia. Cả hai cùng có đồ trang sức, cùng ăn, cùng uống các thứ như nhau. Khi lớn lên, họ cùng đến học ở Takkasilã và chẳng bao lâu đều thành đạt mọi khoa học rồi trở về.\r","fontSize":12,"order":12},{"content":"Vua phong cho con làm phó vương và ban danh dự lớn lao cho Bồ-tát. Từ đó Bồ-tát cùng ăn, cùng uống, cùng sống với thái tử. Giữa hai người nảy nở một tình bằng hữu vững bền. Ít lâu sau, vua cha mất, thái tử lên nối ngôi và hưởng phú quí khôn cùng. Bồ-tát tự nghĩ: \"Giờ đây bạn ta trị vì vương quốc; khi có dịp thích đáng thế nào ông cũng phong cho ta ngôi vị giáo sĩ hoàng gia. Ta phải làm gì với cuộc đời của một gia trưởng đây? Ta muốn trở thành một nhà tu khổ hạnh, dấn thân vào đời độc cư\".\r","fontSize":12,"order":13},{"content":"Vì thế, ngài đến đảnh lễ cha mẹ, xin được chấp trì giới hạnh. Ngài chối bỏ mọi của cải của trần gian và từ đó xuất gia một mình đi vào vùng Tuyết Sơn. Tại đó, trên một khoảnh đất thích hợp, ngài tự dựng một túp lều sống đời Phạm hạnh của một ẩn sĩ, ngài phát huy các thắng trí và các Thiền chứng và hưởng an lạc của cuộc sống huyền nhiệm.\r","fontSize":12,"order":14},{"content":"Bấy giờ, vua nhớ đến ngài và bảo:\r","fontSize":12,"order":15},{"content":"- Không biết bạn ta thế nào rồi nhỉ? Sao không hề thấy ông ta đâu cả?\r","fontSize":12,"order":16},{"content":"Các cận thần bảo rằng ngài đã chấp trì giới hạnh và nghe nói ngài đang sống trong một khu rừng tịnh lạc nào đó. Vua hỏi trú xứ của ngài và bảo một quốc sư tên Sayha:\r","fontSize":12,"order":17},{"content":"- Hãy đi mang bạn ta về đây. Ta sẽ phong cho ông ấy làm giáo sĩ của ta.\r","fontSize":12,"order":18},{"content":"Sayha sẵn sàng tuân lệnh. Từ Ba-la-nại ông đi mãi đến một làng ở biên địa và trú ở đó, rồi cùng với vài người kiểm lâm đến nơi Bồ-tát ở. Ông thấy Bồ-tát ngồi như một bức tượng vàng trước túp lều của ngài. Sau khi chào hỏi, cung chúc theo thường lệ, ông ngồi xuống, cách một khoảng để tỏ lòng kính cẩn, và bảo:\r","fontSize":12,"order":19},{"content":"- Thưa Tôn giả, đức vua muốn ngài quay trở về vì đang nóng lòng phong ngài lên ngôi vị giáo sĩ của hoàng gia.\r","fontSize":12,"order":20},{"content":"Bồ-tát trả lời:\r","fontSize":12,"order":21},{"content":"- Nếu ngoài chức giáo sĩ ra, ta còn được trao thêm cả nước Kàsi và Kosala, cả vương quốc Ấn Ðộ, cả sự vinh quang của một đế quốc hoàn vũ, ta cũng không chấp nhận đâu. Bậc trí giả không mang lấy những tội lỗi mà họ đã từng từ bỏ cũng giống như họ không nuốt cục đàm mà họ đã khạc lên.\r","fontSize":12,"order":22},{"content":"Ðoạn ngài đọc các bài kệ sau:\r","fontSize":12,"order":23},{"content":"Trên đời chẳng ngai vàng, vương quốc\u000bChiếm lòng ta, gây nhục ta nào!\u000bXấu thay, danh lợi mong cầu\u000bÐưa người vào cảnh khổ đau ngập tràn.\u000b\u000bKiếp không nhà lang thang đây đó,\u000bCầm bát xin nhà nọ nhà kia,\u000bHơn làm vua, tạo phiền hà,\u000bTrị vì độc đoán theo đà ác tham.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":24},{"content":"Mặc dù Sayha cứ năn nỉ mãi, Bồ-tát cũng không chấp nhận yêu cầu của ông ta. Không thể nào khuyên nhủ được Bồ-tát, Sayha đành tạ từ quay về trình vua là ngài từ chối trở lại.\r","fontSize":12,"order":25},{"alignment":1,"content":"*\r","fontSize":12,"order":26},{"content":"Khi bậc Ðạo Sư kể xong Pháp thoại này, Ngài tuyên thuyết Tứ Ðế. Khi kết thúc Tứ Ðế, Tỷ-kheo thối thất kia đắc quả Dự Lưu, và nhiều Tỷ-kheo khác cũng đạt các quả vị như thế. Thế rồi bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":27},{"content":"- Bấy giờ Ànanda là vị vua, Xá-lợi-phất là Sayha, còn Ta là vị giáo sĩ hoàng gia.\r","fontSize":12,"order":28},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":29}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/310. Chuyện Vị Quốc Sư Sayha (Tiền thân Sayha)\r","title":"310. Chuyện Vị Quốc Sư Sayha (Tiền thân Sayha)\r"},{"ID":312,"paragraphs":[{"content":"311. Chuyện Cây Nimbo (Tiền thân Pucimanda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Anh trộm, dậy đi thôi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Trúc Lâm về Tôn giả Mục-kiền-liên (Moggallàna).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bấy giờ Trưởng lão Mục-kiền-liên đang sống tại một túp lều trong khu vườn gần thành Vương Xá. Một tên trộm kia, sau khi bẻ khóa vào một nhà tại một ngôi làng ở ngoại ô, đã chạy thoát đi, mang theo đầy các đồ vật trộm được. Khi chạy đến địa phận trú xứ của Trưởng lão, nó nghĩ rằng thế là thoát được rồi, bèn nằm xuống tại lối vào túp lều lá của Tôn giả. Trưởng lão thấy nó nằm đó liền nghi ngờ ngay tư cách của nó và tự nhủ: \"Nếu ta dính líu đến một tên trộm thì sẽ phiền cho ta lắm. Vì vậy, Tôn giả bước ra khỏi lều, bảo tên trộm đừng nằm đó và đuổi nó đi\".\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Tên trộm nhanh như cắt vụt chạy trốn đi. Mọi người đuốc trên tay, theo sát tên trộm mà đuổi, đến nơi họ nhìn thấy các chỗ đất ghi dấu vết tên trộm và nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Nó đến đây theo lối này, nó đã đứng nơi đây. Nó không còn ở đây nữa đâu!\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Thế là họ đổ xô đến chỗ này chỗ nọ và cuối cùng đành quay về vì không tìm thấy tên trộm.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Sáng hôm sau, Trưởng lão đi khất thực ở Vương Xá và khi trở về, Tôn giả ghé đến Trúc Lâm và kể cho bậc Ðạo Sư sự việc đã xảy ra. Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Mục-kiền-liên, ông không phải là người độc nhất đã nghi ngờ trong một trường hợp nghi ngờ là phải. Các trí giả ngày xưa cũng đã nghi ngờ theo cách như thế.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi do yêu cầu của Trưởng lão, bậc Ðạo Sư kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát ra đời là một Thần cây Nimbo trong một khu rừng nghĩa địa của thành phố.\r","fontSize":12,"order":12},{"content":"Bấy giờ, một tên trộm vừa phạm tội trộm trong một xóm lẻ kia trong thành phố rồi chạy vào khu rừng nghĩa địa, nơi đây có một cây Nimbo (cây có trái làm dầu thơm) và một cây Ða đều đã già cỗi mọc cạnh nhau. Tên trộm đặt các đồ vật dưới gốc cây Nimbo rồi nằm xuống đó. Vào thời ấy, bọn trộm cướp bị bắt đều bị xử xiên người treo trên một cành cây Nimbo. Vì thế, Thần cây Nimbo tự nghĩ: \"Nếu người ta đến đây và bắt tên trộm này, họ sẽ chặt một cành cây Nimbo này để làm cái gậy mà xiên người nó. Thế là cây sẽ bị hủy hoại. Vậy ta cần phải đuổi anh bạn này đi\".\r","fontSize":12,"order":13},{"content":"Thần bèn đọc bài kệ đầu để nói với tên trộm:\r","fontSize":12,"order":14},{"content":"Anh trộm, dậy đi thôi,\u000bNgủ chi, gấp lắm rồi,\u000bNgười của vua sắp đến,\u000bTội anh họ quyết đòi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":15},{"content":"Thần lại còn nói thêm:\r","fontSize":12,"order":16},{"content":"- Chạy đi kẻo người của vua đến bắt anh bây giờ!\r","fontSize":12,"order":17},{"content":"Thế rồi Thần đuổi tên trộm đi. Tên trộm vừa chạy trốn đi thì Thần cây Ða đọc bài kệ thứ hai:\r","fontSize":12,"order":18},{"content":"Tên trộm táo gan ấy\u000bBị bắt hay thoát đi,\u000bThần cây Nimbo xin hỏi:\u000bVới ngài, đâu khác chi?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Thần cây Nimbo nghe thế liền đọc bài kệ thứ ba:\r","fontSize":12,"order":20},{"content":"Ngài đâu biết ta lo thầm kín:\u000bQuân nhà vua sẽ đến nơi đây,\u000bBắt tên trộm, chặt cành cây\u000bPhạt xiên tội phạm cây này còn chi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":21},{"content":"Trong lúc hai vị Thần trong rừng đang nói chuyện với nhau thì những người chủ gia sản, tay cầm đuốc theo dấu tên trộm đã đến nơi, họ nhìn thấy chỗ tên trộm đã nằm và nói:\r","fontSize":12,"order":22},{"content":"- Xem kia, tên trộm vừa thức dậy rồi chạy trốn ngay từ chỗ này. Chúng ta chưa tóm được nó đấy, chứ nếu tóm được thì chúng ta sẽ quay trở lại đây, xiên người nó dưới gốc cây Nimbo này hoặc treo nó trên một trong những nhánh cây này.\r","fontSize":12,"order":23},{"content":"Nói xong họ đổ xô vào chỗ này chỗ nọ nhưng vẫn không tìm ra tên trộm, họ liền bỏ đi.\r","fontSize":12,"order":24},{"content":"Nghe mọi người bàn tán như trên, Thần cây Nimbo đọc bài kệ thứ tư:\r","fontSize":12,"order":25},{"content":"Mối nguy chưa thấy, vẫn lo ngay,\u000bCân nhắc so đo kẻo muộn thay.\u000bKẻ trí bao giờ trong hiện tại\u000bCũng nhìn tình trạng của tương lai.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":26},{"alignment":1,"content":"*\r","fontSize":12,"order":27},{"content":"Sau khi chấm dứt bài thuyết giảng, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":28},{"content":"- Bấy giờ, Xá-lợi-phất là Thần cây Ða và Ta là thần cây Nimbo ấy.\r","fontSize":12,"order":29},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":30}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/311. Chuyện Cây Nimbo (Tiền thân Pucimanda)\r","title":"311. Chuyện Cây Nimbo (Tiền thân Pucimanda)\r"},{"ID":313,"paragraphs":[{"content":"312. Chuyện Ẩn Sĩ Kassapa Chậm Trễ (Tiền thân Kassapamandiya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Trẻ khờ dại có điều sai trái...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một Tỷ-kheo lớn tuổi.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tương truyền một nhà quí phái trẻ tuổi ở Xá-vệ thấy hậu quả xấu xa của các tham vọng tội lỗi, được bậc Ðạo Sư cho nhập Giáo đoàn, và do tinh tấn tu tập pháp môn thiền quán, chẳng bao lâu đạt Thánh quả. Về sau, khi mẹ mất, ông đưa cha và em trai vào Giáo hội và cả ba người cùng trú tại Kỳ Viên.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Khi mùa mưa bắt đầu; nghe nói tại một trú xứ trong làng kia họ có thể được cúng dường pháp y dễ dàng, cả ba người đều đến đó nhập hạ và sau khi mùa kiết hạ chấm dứt, họ về thẳng Kỳ Viên, vị Tỷ-kheo trẻ bảo chú tiểu yên lặng đưa vị Tỷ-kheo già đi, còn chính ông đi nhanh trước để đến Kỳ Viên sửa soạn phòng xá. Vị Tỷ-kheo già đi thực chậm, chú tiểu cứ thúc đầu vào, dùng sức kéo thầy đi và la lên:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Nhanh lên thầy!\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Tỷ-kheo già nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Người cứ ép ta mà kéo ta đi tới trong khi ta không muốn đi như thế.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi ông quay lại, bắt đầu đi từ khởi điểm. Họ cứ cãi nhau như thế. Mặt trời đã lặn và bóng tối đã kéo tới. Vị Tỷ-kheo trẻ sau khi quét tước lều, đổ nước đầy các bình vẫn chưa thấy họ đến, liền cầm đuốc đi tìm. Khi gặp họ, ông hỏi vì sao họ chậm trễ như vậy. Vị Tỷ-kheo già cho biết lý do. Ông bảo họ nghỉ rồi chậm rãi đưa họ đi tiếp. Thế là hôm ấy, ông không có thì giờ để đến tham bái đức Phật. Vì thế, hôm sau, khi ông đến tham bái đức Phật, đảnh lễ Ngài và ngồi vào chỗ xong, bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Ông về đến lúc nào?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Bạch Ngài, hôm qua.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Ông về đến từ hôm qua mà hôm nay mới đến tham bái Ta ư?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Bạch Ngài, vâng.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Trả lời như thế xong, ông kể lại lý do. Bậc Ðạo Sư quở trách vị Tỷ-kheo lớn tuổi kia:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Không phải chỉ bây giờ ông ấy mới làm như thế. Ngày xưa ông ấy cũng đã làm thế rồi. Giờ đây chính ông bị ông ấy làm phiền. Ngày xưa ông ấy đã làm phiền các trí giả.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Rồi do yêu cầu của vị Tỷ-kheo ấy, Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn, tại một thành phố ở nước Kàsi. Khi ngài lớn lên thì mẹ ngài mất. Sau khi thực hiện các nghi thức tang lễ, ngài đem bố thí hết tất cả tiền bạc trong nhà, ngài mặc quần áo cũ rách xin của người khác, mang cha và em trai đi sống cuộc đời đạo hạnh của một ẩn sĩ tại vùng Tuyết Sơn. Tại đó, ngài trú trong một khu rừng an lạc và sống qua ngày bằng cách mót lượm, ăn rễ cây, trái rừng.\r","fontSize":12,"order":18},{"content":"Bấy giờ, ở vùng Tuyết Sơn, suốt trong mùa mưa, mưa rơi không dứt. Không thể đào bới củ, rễ, không thể hái lượm trái rừng gì được cả và lá bắt đầu rụng đi, các nhà tu khổ hạnh phần lớn đều phải rời bỏ dãy Tuyết Sơn và tìm đến trú tại nơi có người ở.\r","fontSize":12,"order":19},{"content":"Bồ-tát cũng thế, ngài cùng cha và em trai dời về sống nơi có người ở, và khi vùng Tuyết Sơn bắt đầu ra hoa, kết trái trở lại thì ngài cùng cha và em quay về chỗ ẩn dật của mình trong dãy Tuyết Sơn. Khi họ còn cách lều không xa thì trời chiều, ngài rời họ và nói:\r","fontSize":12,"order":20},{"content":"- Cha và em cứ thủng thẳng mà đi. Con phải về trước để lo sắp xếp các thứ trong chỗ ở của chúng ta.\r","fontSize":12,"order":21},{"content":"Vị ẩn sĩ trẻ kia cứ thấy cha tiếp tục đi thật chậm, liền thúc đầu vào hông cha. Người cha nói:\r","fontSize":12,"order":22},{"content":"- Ta không thích cái lối ngươi đưa ta về nhà như thế đâu!\r","fontSize":12,"order":23},{"content":"Rồi ông quay trở lại và bắt đầu đi từ chỗ hồi nãy. Họ cứ tranh cãi như thế và trời đã tối đen. Bồ-tát quét lều, xách nước xong, liền cầm một cây đuốc và quay lại tìm. Khi gặp cha và em, ngài hỏi tại sao họ quá chậm trễ như thế. Người em liền kể lại việc cha đã làm. Nhưng Bồ-tát vẫn yên lặng đưa họ về nhà.\r","fontSize":12,"order":24},{"content":"Sau khi đã cất chứa các vật dụng cần thiết của người tu sĩ, ngài đưa cha đi tắm, rửa và xức dầu thơm vào hai bàn chân cha, chà tẩy lưng cha. Rồi ngài đem ra một chảo than hồng và khi cha ngài khỏe khoắn trở lại, ngài ngồi bên cạnh cha và bảo:\r","fontSize":12,"order":25},{"content":"- Thưa cha, bọn trẻ cũng giống như cái bình lọ bằng đất, chẳng mấy chốc là vỡ ngay và khi đã vỡ thì không thể nào chắp gắn lại được. Người già nên kiên nhẫn chịu đựng chúng khi chúng có điều sai quấy.\r","fontSize":12,"order":26},{"content":"Và để khuyến dụ cha ngài tên là Kassapa, ngài đọc hai bài kệ sau đây:\r","fontSize":12,"order":27},{"content":"Nếu trẻ dại nói làm sai trái,\u000bPhần người khôn nhẫn nại bền lòng\u000bNgười hiền tranh cãi chóng xong,\u000bKẻ rồ tan vỡ như hòn đất khô.\u000b\u000bKẻ cầu học biết cho mình lỗi, \u000bChẳng hề phai, tỏ mối thân tình, \u000bNhư mang gánh của em anh, \u000bVà làm nhẹ bớt xung quanh láng giềng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":28},{"content":"Bồ-tát khuyên cha như vậy. Và từ đó trở đi ngài luôn luôn giữ mình trong giới hạnh.\r","fontSize":12,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Kể xong Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":31},{"content":"- Bấy giờ, vị Tỷ-kheo lớn tuổi này là người cha ẩn sĩ, chú tiểu là chú bé ẩn sĩ, còn Ta là người con đã khuyến dụ cha mình.\r","fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/312. Chuyện Ẩn Sĩ Kassapa Chậm Trễ (Tiền thân Kassapamandiya)\r","title":"312. Chuyện Ẩn Sĩ Kassapa Chậm Trễ (Tiền thân Kassapamandiya)\r"},{"ID":314,"paragraphs":[{"content":"313. Chuyện Đạo Lý Kham Nhẫn (Tiền thân Khantivàdi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kẻ nào xẻo mũi, cắt tai...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một Tỷ-kheo nóng giận.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết của câu chuyện đã được tả trước đây. Bậc Ðạo Sư bảo Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Ông đã chấp trì giới luật theo Giáo pháp đức Phật, người chẳng hề biết nóng giận là gì, thế mà sao ông lại tỏ ra nóng giận? Các trí giả ngày xưa nghĩ rằng họ phải chịu trăm ngàn đau đớn, bị chặt chân tay, bị cắt tai, mũi vẫn không hề tỏ ra nóng giận người khác.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi một ông vua Kàsi trị vì ở Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn, thừa hưởng gia tài tám trăm triệu đồng. Bấy giờ, ngài là một thiếu niên tên Kundakakumàra. Khi lớn lên, ngài thành tựu mọi kiến thức về các ngành khoa học tại Takkasilã và sau đó trở thành một gia trưởng.\r","fontSize":12,"order":8},{"content":"Khi cha mẹ mất đi, ngài nhìn đống tiền bạc và tự nghĩ: \"Những người thân của ta đã tích nên tài sản này rồi lại ra đi mà chẳng mang theo được. Giờ đây, ta lại sở hữu tài sản này và lại đến lượt ta ra đi.\" Thế rồi ngài cẩn thận chọn những người có đức bố thí xứng đáng và cho họ hết tất cả tài sản rồi ngài vào vùng Tuyết Sơn tu khổ hạnh. Ngài trú ở đó một thời gian lâu, sống bằng trái cây rừng. Sau đó ngài xuống các nơi có người ở để kiếm muối và dấm và đi lần đến Ba-la-nại, tại đó, ngài trú trong vườn cây của vua.\r","fontSize":12,"order":9},{"content":"Ngày hôm sau, ngài đi khất thực trong thành phố và đến cửa nhà quan đại tướng. Vị quan này rất bằng lòng trước phong thái đặc biệt của vị ẩn sĩ liền mời ngài vào nhà, dâng ngài các thức ăn dành riêng cho chính ông. Sau đó, ông đưa ngài trở lại trú xứ của ngài trong vườn cây của vua.\r","fontSize":12,"order":10},{"content":"Một hôm, vua Kalàbu bị khích động vì rượu mạnh, đến vườn cây với đầy đủ mọi nghi trượng xa hoa, bao quanh ông là một đám vũ công. Ông cho đặt vương sàng tại đó và nằm gối đầu trên đùi một ái phi trong khi các nghệ nữ thiện xảo về đàn sáo nhảy múa trình diễn. Cả một khung cảnh thật là tráng lệ chẳng khác cảnh của Thiên chủ Ðế Thích, vua cõi trời! Rồi nhà vua ngủ thiếp đi. Các phụ nữ kia bảo:\r","fontSize":12,"order":11},{"content":"- Chính vì đức vua mà chúng ta tấu nhạc, nay ngài đã ngủ rồi. Chúng ta cần chi phải đàn hát nữa?\r","fontSize":12,"order":12},{"content":"Rồi họ ném bỏ đàn sáo đó đây, đi vào vườn cây và mải mê vui chơi với cây trái, bông hoa trong vườn.\r","fontSize":12,"order":13},{"content":"Bấy giờ, Bồ-tát đang ở trong vuờn này dũng mãnh như một vương tượng. Ngài ngồi dưới gốc một cây Sàla đang nở hoa, hưởng hạnh phúc tối đa của kẻ từ bỏ thế tục. Các phụ nữ kia trong khi lang thang trong vườn, đến chỗ Bồ-tát ngồi. Họ bảo với nhau:\r","fontSize":12,"order":14},{"content":"- Này các chị ơi, lại đây, chúng ta hãy ngồi xuống nghe vị tu sĩ đang ngồi dưới gốc cây này thuyết giảng cho đến khi đức vua thức dậy.\r","fontSize":12,"order":15},{"content":"Họ đến chào ngài rồi ngồi vòng quanh ngài và nói:\r","fontSize":12,"order":16},{"content":"- Xin giảng cho chúng tôi những điều đáng nghe.\r","fontSize":12,"order":17},{"content":"Bồ-tát giảng đạo lý cho họ. Trong khi ấy, nàng vương phi sủng ái kia trăn trở thân mình làm vua thức dậy. Không thấy các phụ nữ kia đâu, vua hỏi:\r","fontSize":12,"order":18},{"content":"- Bọn tiện tỳ ấy đi đâu cả rồi?\r","fontSize":12,"order":19},{"content":"Nàng ái phi đáp:\r","fontSize":12,"order":20},{"content":"- Tâu Ðại vương, họ bỏ đi và đang ngồi quanh một nhà tu khổ hạnh.\r","fontSize":12,"order":21},{"content":"Nhà vua cầm kiếm vội vã ra đi và nói:\r","fontSize":12,"order":22},{"content":"- Ta sẽ cho tên ẩn sĩ giả hiệu kia một bài học.\r","fontSize":12,"order":23},{"content":"Những người được vua sủng ái nhất trong đám phụ nữ kia thấy vua giận dữ liền đến nắm lấy kiếm của vua xin vua bớt giận. Vua bước tới đứng bên cạnh Bồ-tát và hỏi:\r","fontSize":12,"order":24},{"content":"- Này, nhà tu kia, ông giảng đạo lý gì thế?\r","fontSize":12,"order":25},{"content":"Ngài đáp:\r","fontSize":12,"order":26},{"content":"- Tâu Bệ hạ, tôi giảng về đạo lý kham nhẫn.\r","fontSize":12,"order":27},{"content":"Vua hỏi:\r","fontSize":12,"order":28},{"content":"- Kham nhẫn là gì?\r","fontSize":12,"order":29},{"content":"- Là không giận hờn khi người ta rầy la, đánh đập, mắng chửi mình.\r","fontSize":12,"order":30},{"content":"Vua bảo:\r","fontSize":12,"order":31},{"content":"- Ðược rồi, ta sẽ xem đức kham nhẫn của ông thực sự như thế nào.\r","fontSize":12,"order":32},{"content":"Rồi vua cho gọi quan hành hình lại. Ông này đang đi hành sự, cầm một cái rìu và một cái roi gai, mặc áo vàng, mang một tràng hoa đỏ. Ông đến chào vua và thưa:\r","fontSize":12,"order":33},{"content":"- Tâu Ðại vương, tôi phải làm gì để vừa lòng ngài?\r","fontSize":12,"order":34},{"content":"Vua phán:\r","fontSize":12,"order":35},{"content":"- Tóm lấy và lôi cổ tên thầy tu xảo quyệt đê tiện ấy đi, ném nó xuống đất, dùng roi gai mà đánh nó đằng trước, đằng sau và cả hai bên, quất cho nó hai ngàn roi.\r","fontSize":12,"order":36},{"content":"Lệnh ấy được thi hành. Da trong, da ngoài của Bồ-tát bị xé rách tới thịt, máu tuôn xối xả. Vua lại hỏi:\r","fontSize":12,"order":37},{"content":"- Này thầy tu kia, ông dạy đạo lý gì?\r","fontSize":12,"order":38},{"content":"- Tâu Ðại vương, đức kham nhẫn - Bồ-tát đáp.\r","fontSize":12,"order":39},{"content":"- Ngài tưởng rằng đức kham nhẫn của tôi chỉ nằm dưới da; không phải thế đâu, nó nằm bên trong tim tôi, ngài không thể trông thấy được đâu.\r","fontSize":12,"order":40},{"content":"Viên quan hành hình lại hỏi vua:\r","fontSize":12,"order":41},{"content":"- Tâu Ðại vương, tôi phải làm gì để vừa lòng ngài?\r","fontSize":12,"order":42},{"content":"Vua nói:\r","fontSize":12,"order":43},{"content":"- Hãy cắt đứt hai bàn tay của tên thầy tu giả hiệu ấy đi.\r","fontSize":12,"order":44},{"content":"Thế là người kia xách rìu, đặt tội nhân vào bên trong vành tử tội rồi chặt đứt cả hai bàn tay Bồ-tát. Vua lại nói:\r","fontSize":12,"order":45},{"content":"- Chặt hai bàn chân luôn.\r","fontSize":12,"order":46},{"content":"Thế là hai bàn chân của ngài cũng bị chặt đứt. Máu vọt từ đầu các bàn tay chân như nước tuôn từ một cái bình thủng. Vua lại hỏi ngài thuyết giảng đạo lý gì. Ngài đáp:\r","fontSize":12,"order":47},{"content":"- Tâu Chúa thượng, đức kham nhẫn. Tâu Ðại vương, ngài tưởng rằng đức kham nhẫn của tôi nằm tại các đầu bàn tay, bàn chân, thực không phải ở đó đâu, nó nằm ở nơi khác nữa kìa.\r","fontSize":12,"order":48},{"content":"Vua nói:\r","fontSize":12,"order":49},{"content":"- Hãy xẻo mũi và tai nó đi.\r","fontSize":12,"order":50},{"content":"Viên quan hành hình làm theo như thế. Toàn thân Bồ-tát bây giờ nhuốm đầy máu. Vua lại hỏi đến đạo lý của ngài. Vị ẩn sĩ nói:\r","fontSize":12,"order":51},{"content":"- Ngài chớ tưởng rằng đức kham nhẫn của tôi nằm ở chóp mũi và chóp tai của tôi; đức kham nhẫn của tôi nằm sâu trong tim tôi kia.\r","fontSize":12,"order":52},{"content":"Vua nói:\r","fontSize":12,"order":53},{"content":"- Tên thầy tu giả mạo kia, nằm xuống đi rồi hãy ca ngợi đức kham nhẫn của ngươi.\r","fontSize":12,"order":54},{"content":"Nói thế xong, vua dẫm lên ngực, chỗ phía trái tim của Bồ-tát, rồi bỏ đi.\r","fontSize":12,"order":55},{"content":"Khi vua đã đi rồi, vị đại tướng kia đến lau chùi máu trên thân thể của Bồ-tát, băng bó các đầu bàn tay, bàn chân, tai mũi ngài và nhẹ nhàng đặt ngài ngồi vào một chỗ, đảnh lễ ngài rồi ngồi xuống một bên. Ông bảo:\r","fontSize":12,"order":56},{"content":"- Kính thưa Tôn giả, nếu ngài có giận hờn kẻ gây tội ác với ngài thì xin ngài hãy giận hờn đức vua, chớ đừng có giận hờn một ai khác.\r","fontSize":12,"order":57},{"content":"Ông yêu cầu Bồ-tát qua bài kệ đầu:\r","fontSize":12,"order":58},{"content":"Kẻ nào xéo mũi, cắt tai,\u000bCùng là chặt đứt của ngài tay chân.\u000bXin hờn kẻ ấy riêng phần,\u000bTâm hồn oanh liệt, xin đừng hờn chung!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":59},{"content":"Bồ-tát nghe thế liền đọc bài kệ thứ hai:\r","fontSize":12,"order":60},{"content":"Mong vua vẫn được mạng trường,\u000bTay hung hủy hoại chẳng thương thân này,\u000bNhưng lòng thanh tịnh, ta đây,\u000bChẳng hề căm giận kẻ gây ác nào!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":61},{"content":"Khi vua rời khỏi vườn cây và ngay lúc ông vừa ra khỏi tầm nhìn của Bồ-tát, vùng đất kiên cố, dày hai trăm bốn mươi ngàn dặm bỗng nứt ra làm hai, lửa từ ngục A-tỳ (Avìci: Vô gián Ðịa ngục) vọt lên ập tới vua, trùm cả người ông như chiếc long bào hổ hoàng. Như vậy vua chìm trong đất ngay chỗ cổng vườn cây và bị tống hẳn vào đại ngục A-tỳ. Bồ-tát cũng chết vào cùng ngày ấy. Triều thần của vua và dân chúng mang các tràng hoa, dầu thơm, hương liệu đến làm lễ tống táng Bồ-tát. Có người bảo rằng Bồ-tát đã đi thẳng về dãy Tuyết Sơn. Nhưng theo bài kệ sau đây thì người ta lại bảo không phải như vậy:\r","fontSize":12,"order":62},{"content":"Cổ thánh nhân - người đời truyền tụng -\u000bVẫn tỏ ra đại dũng đại uy.\u000bThánh kia kham nhẫn kiên trì,\u000bBị vua của xứ Kà-si giết rồi.\u000b\u000bÔi món nợ chẳng hồi tiếc nuối,\u000bVua kia đành trả lại liền sau.\u000bTháng ngày ân hận dài lâu,\u000bMột khi trú địa ngục sâu tận cùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":63},{"content":"Hai bài kệ trên được sáng tác từ Trí tuệ toàn hảo của đức Phật.\r","fontSize":12,"order":64},{"alignment":1,"content":"*\r","fontSize":12,"order":65},{"content":"Khi bậc Ðạo Sư thuyết giảng xong, Ngài tuyên thuyết Tứ Ðế. Ở phần kết thúc Tứ Ðế, vị Tỷ-kheo nóng giận kia đắc quả Nhất Lai, và nhiều vị khác đắc quả Dự Lưu. Sau đó, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":66},{"content":"- Bấy giờ, Ðề-bà-đạt-đa là Kalàbu, vua xứ Kàsi; Xá-lợi-phất là quan tổng trấn; còn Ta là vị ẩn sĩ, người thuyết giảng về đức kham nhẫn.\r","fontSize":12,"order":67},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":68}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/313. Chuyện Đạo Lý Kham Nhẫn (Tiền thân Khantivàdi)\r","title":"313. Chuyện Đạo Lý Kham Nhẫn (Tiền thân Khantivàdi)\r"},{"ID":315,"paragraphs":[{"content":"314. Chuyện Địa Ngục Nồi Sắt (Tiền thân Lohakumbhi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðúng phần của, ta nào ban bố...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một vị vua xứ Kosala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Hồi ấy, nhân một đêm kia, vua xứ Kosala nghe một tiếng do bốn sinh linh ở địa ngục phát ra, đó là bốn âm, mỗi âm do một sinh linh phát ra: du, sa, na, se. Truyền thuyết bảo rằng trong một đời trước họ vốn là bốn hoàng tử ở Xá-vệ và đã phạm tội gian dâm. Sau khi làm điều xấu xa với vợ của các láng giềng vốn được trông giữ cẩn thận và cứ buông mình theo tham ái dục lạc, họ đã bị bánh xe của thần chết cắt đứt ngang cuộc sống xấu xa kia gần Xá-vệ. Họ tái sinh vào địa ngục Bốn Nồi sắt. Sau khi chịu đau đớn sáu nghìn năm, họ trồi được lên cao và trông thấy bờ miệng của cái nồi, họ liền tự nghĩ: \"Biết đến bao giờ chúng ta mới thoát khỏi cảnh khổ này?\". Thế rồi cả bốn người lần lượt phát lên một tiếng kêu lớn. Vua sợ muốn chết vì những âm thanh ấy, cứ ngồi yên không nhúc nhích và chờ cho đến sáng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Lúc bình minh, các vị Bà-la-môn đến vấn an vua. Vua bảo:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các thầy, hôm nay chính ta đây phải nghe những tiếng kêu kinh khủng như thế kia thì làm sao ta khỏe khoắn cho được?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Các Bà-la-môn nhún vẫy tay. Vua hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Gì thế hở các thầy?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Họ đoan chắc với vua rằng những tiếng kia là điềm rất hung xấu. Vua hỏi:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Có cách gì chữa trị không?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Họ đáp:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Tâu Ðại vương, ngài có thể bảo rằng không! Nhưng chúng tôi đã lắm từng trải về các sự việc như thế.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Vua nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Bằng cách nào các thầy có thể xua tan được các điều xấu ấy chứ?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Tâu Ðại vương - họ đáp - chúng tôi vốn có quyền năng chữa trị hiệu nghiệm và nhờ cuộc tế lễ tứ phần gồm đủ các loại sinh linh chúng tôi sẽ xua tan hết mọi điều xấu.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Vua phán:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Vậy thì nhanh lên, hãy bắt hết mọi sinh linh mỗi thứ bốn con: người, bò, ngựa, voi xuống cho tới chim cút cùng các loài chim khác, và nhờ tế lễ tử sinh như thế, tâm ta được an bình trở lại.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Các Bà-la-môn tuân lời, họ lấy đủ mọi thứ họ cần rồi cho đào một hố để tế lễ và trói đủ loại sinh linh khốn khổ kia vào các cột. Họ bắt các vật hy sinh nhiều hơn số cần thiết vì nghĩ rằng họ sẽ được ăn nhiều món ngon và hưởng nhiều lợi lộc. Họ đi khắp chỗ này chỗ nọ và bảo:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Này, tôi phải có thế này, thế kia...\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Hoàng hậu Mallikà đến hỏi vua tại sao các Bà-la-môn lại vui mừng đến thế. Vua đáp:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Này hoàng hậu, bà có liên hệ gì tới chuyện này chứ? Bà đang say đắm trong vinh quang của riêng bà và chẳng biết rằng ta đã đau khổ như thế nào.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Sao thế, thưa Ðại vương.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Ta đã nghe những tiếng kêu khủng khiếp và khi ta hỏi các Bà-la-môn rằng kết quả việc nghe những tiếng kêu ấy là thế nào, thì họ bảo vương quốc của ta, tài sản của ta đang bị đe dọa, nhưng nhờ tế lễ tứ sinh, họ sẽ làm cho tâm ta an bình. Giờ đây họ đang theo lệnh ta, đào một hố tế lễ và đang tìm kiếm các vật hy sinh mà họ cần.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Hoàng hậu nói:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Tâu Hoàng thượng, thế ngài đã hỏi ý kiến vị Bà-la-môn trưởng ở thiên giới về nguồn gốc của những tiếng kêu này chưa?\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Vua đáp:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Hoàng hậu, ai là Bà-la-môn trưởng ở thiên giới?\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Tâu ngài, đó là đức Ðại Cồ đàm - hoàng hậu trả lời - là đức Phật tối cao.\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Ta đã không hỏi ý kiến đức Phật.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Hoàng hậu nói:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Thế thì xin hãy đến hỏi Ngài đi.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Vua nghe theo lời hoàng hậu. Sau bữa ăn sáng, vua lên Vương Xá và đến Tinh xá Kỳ Viên. Sau khi đảnh lễ bậc Ðạo Sư, vua nói:\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Bạch Thế Tôn, trong đêm gần đây, trẫm có nghe bốn tiếng kêu và hỏi các thầy Bà-la-môn, họ cam đoan sẽ làm cho tâm trẫm an bình trở lại bằng cách tế lễ tứ sinh đối với mỗi loài và bây giờ họ đang sửa soạn tế lễ. Sự việc trẫm nghe các tiếng kêu như thế khiến điều gì xảy ra cho trẫm?\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Chẳng xảy ra điều gì cả - Bậc Ðạo Sư dạy - Một số sinh linh ở địa ngục vì phải chịu đựng thống khổ nên kêu lớn lên. Những tiếng ấy không phải riêng ngài nghe đâu. Các vị vua ngày xưa cũng đã nghe như thế. Và họ cũng vậy, sau khi hỏi ý các Bà-la-môn, đã nóng lòng tổ chức lễ tế các vật hy sinh, nhưng rồi được các trí giả chỉ bảo, họ không làm như thế nữa. Các trí giả giảng cho họ tính chất của những tiếng kêu này và khuyên họ thả hết đám vật hy sinh đáng thương kia ra, cùng làm cho tâm họ an bình trở lại.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Rồi do yêu cầu của vua, bậc Ðạo Sư kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":35},{"alignment":1,"content":"*\r","fontSize":12,"order":36},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra trong một gia đình Bà-la-môn, tại một làng nọ thuộc xứ Kàsi. Khi đến tuổi trưởng thành ngài từ bỏ các dục lạc và sống đời tu hành. Ngài phát huy những thần lực do thiền định và an hưởng thiền lạc. Ngài trú tại một khu rừng tịnh lạc trong vùng Tuyết Sơn.\r","fontSize":12,"order":37},{"content":"Vua Ba-la-nại bấy giờ rất kinh sợ vì nghe bốn tiếng kêu do bốn sinh linh trú trong địa ngục phát ra. Và khi các thầy Bà-la-môn bảo cũng y như thế rằng một trong ba tai họa phải xảy đến cho nhà vua, vua liền thuận theo đề nghị của họ là cử hành tế lễ tứ sinh để ngăn chặn tai họa. Vị giáo sĩ của hoàng gia được các Bà-la-môn giúp chuẩn bị một hố tế lễ và một số lớn vật hy sinh được mang lại, cột vào các cọc.\r","fontSize":12,"order":38},{"content":"Thế rồi Bồ-tát, do lòng từ thúc đẩy, quan sát thế giới bằng thiên nhãn. Khi ngài thấy sự việc xảy ra, liền nghĩ: \"Ta phải đến để lo an toàn cho các sinh linh này\".\r","fontSize":12,"order":39},{"content":"Rồi do thần lực, ngài bay lên không và hạ xuống trong vườn cây của vua Ba-la-nại. Ngài ngồi trên phiến đá của vua, trông giống như một tượng vàng. Người đệ từ trưởng của vị giáo sĩ đến gần thầy và hỏi:\r","fontSize":12,"order":40},{"content":"- Thưa thầy, trong kinh Vệ-đà há chẳng viết rằng không có hạnh phúc cho những ai sát sinh đấy sao?\r","fontSize":12,"order":41},{"content":"Giáo sĩ đáp:\r","fontSize":12,"order":42},{"content":"- Ngươi cứ việc mang phẩm vật của vua lại đây và chúng ta sẽ có lắm thứ ngon để ăn. Cứ an tâm!\r","fontSize":12,"order":43},{"content":"Ông nói thế và đuổi anh ta đi.\r","fontSize":12,"order":44},{"content":"Nhưng chàng trai tự nghĩ: \"Ta sẽ không dự phần vào việc này đâu,\" rồi anh ta vào vườn cây của vua và thấy Bồ-tát nơi đây. Sau khi thân ái chào ngài, anh ngồi xuống cách ngài một khoảng để tỏ lòng kính trọng. Bồ-tát hỏi anh:\r","fontSize":12,"order":45},{"content":"- Này chàng trai, vua trị nước có công chính không?\r","fontSize":12,"order":46},{"content":"Anh đáp:\r","fontSize":12,"order":47},{"content":"- Thưa Tôn giả, vua trị nước rất công chính, nhưng trong đêm, ngài nghe bốn tiếng kêu và khi vua hỏi các thầy Bà-la-môn thì ngài được họ đoan chắc rằng họ sẽ làm cho tâm ngài an bình trở lại bằng cách tế lễ tứ sinh. Do đó, vua muốn lấy lại niềm an lạc, đang chuẩn bị đem các loài vật tế lễ và một số lớn các vật hy sinh đã được mang lại trói vào các cột tế lễ. Bây giờ, đối với những đạo nhân như Tôn giả, há chẳng nên giải thích nguyên do của các tiếng kêu kia mà cứu số đông sinh mạng đáng thương này khỏi nanh vuốt của tử thần ư?\r","fontSize":12,"order":48},{"content":"Bồ-tát nói:\r","fontSize":12,"order":49},{"content":"- Này anh bạn trẻ, vua chẳng biết ta, ta cũng chẳng biết vua, nhưng chính ta đây biết được nguồn gốc của tiếng kêu la ấy. Nếu vua đến đây hỏi ta nguyên do, ta sẽ giải quyết mối nghi cho ngài.\r","fontSize":12,"order":50},{"content":"Chàng trai đáp:\r","fontSize":12,"order":51},{"content":"- Thế thì thưa Tôn giả, xin Tôn giả chờ một lát, con sẽ đưa đức vua lại.\r","fontSize":12,"order":52},{"content":"Bồ-tát chấp thuận. Chàng trai đến trình với vua mọi sự và dẫn vua đến gặp Bồ-tát. Vua đảnh lễ ngài, ngồi xuống một bên và hỏi có thật ngài biết nguồn gốc của các tiếng kêu ấy không. Bồ-tát đáp:\r","fontSize":12,"order":53},{"content":"- Tâu Ðại vương, thật thế.\r","fontSize":12,"order":54},{"content":"Vua nói:\r","fontSize":12,"order":55},{"content":"- Vậy thì thưa Tôn giả, xin ngài hãy nói cho ta nghe.\r","fontSize":12,"order":56},{"content":"- Tâu Ðại vương - ngài nói - những người kia, trong một đời trước đã phạm tội gian dâm với những người phụ nữ ở gần Ba-la-nại, vốn là vợ của những người láng giềng, được canh giữ rất kỹ lưỡng. Và do đó về sau họ bị tái sinh vào địa ngục Nồi sắt. Nơi đây, sau khi phải chịu thống khổ suốt ba mươi ngàn năm trong một chất lỏng ăn mòn dầy đặc được nấu sôi, có lúc họ bị chìm đụng đến đáy nồi, có lúc họ trồi lên đỉnh như một cái bọt nước. Sau những năm như thế, họ thấy được miệng nồi và khi nhìn qua mép nồi, cả bốn người đều muốn đọc lên bốn bài kệ trọn vẹn nhưng họ không thể nào làm được như thế. Và khi mỗi người chỉ mới phát ra được một âm thì bị chìm trở lại trong nồi sắt. Bấy giờ một người trong bọn bị chìm xuống sau khi phát ra âm \"du\" vốn muốn nói như sau:\r","fontSize":12,"order":57},{"content":"Ðúng phần của, ta nào ban bố,\u000bLại sống đời nhiễm ố, tà gian,\u000bKhông tìm cứu rỗi vững vàng,\u000bGiờ đây phước lạc một đường bay xa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":58},{"content":"Người ấy không thể đọc lên bài kệ trên, nhưng Bồ-tát nhờ có trí tuệ riêng nên đã đọc lại toàn bộ bài kệ ấy. Và đối với ba người kia cũng thế. Người mới chỉ phát âm \"sa\" vốn muốn đọc bài kệ sau:\r","fontSize":12,"order":59},{"content":"Sầu thảm thay, số này chịu cả\u000bÐến khi nào buông thả ra cho?\u000bQua vô số kiếp khôn dò\u000bCực hình địa ngục bao giờ ngưng đâu!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":60},{"content":"Còn trường hợp người phát ra âm \"ha\" thì đây là bài kệ ông ta muốn đọc:\r","fontSize":12,"order":61},{"content":"Nào dứt được khổ sầu đau đớn,\u000bSố phận kia đã gán cho ta,\u000bỞ trần gian tạo ác ra,\u000bChính phần ta phải nhận mà đền đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":62},{"content":"Và người đã phát ra âm \"se\" thì muốn đọc bài kệ sau đây:\r","fontSize":12,"order":63},{"content":"Số phận này một mai thoát nhẹ,\u000bMang kiếp người, ta sẽ vươn lên,\u000bQuyết làm nhiều việc thiện hiền,\u000bBằng công đức tự trang nghiêm lấy mình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":64},{"content":"Sau khi đọc trọn từng bài kệ Bồ-tát bảo:\r","fontSize":12,"order":65},{"content":"- Tâu Ðại vương, kẻ ở trong địa ngục muốn đọc cả bài kệ trọn vẹn nhưng vì tội của họ nặng quá nên họ không thể làm như thế được. Và khi lãnh nhận hậu quả ác nghiệp của họ như vậy, họ la lớn lên. Nhưng ngài chớ sợ; sẽ không một nguy hại nào đến gần ngài vì ngài đã nghe tiếng kêu ấy đâu.\r","fontSize":12,"order":66},{"content":"Ðược Bồ-tát làm cho an tâm, vua truyền đánh trống vàng của ngài và tuyên bố rằng đám đông các vật hy sinh kia phải được thả ra và hố tế lễ bị phá bỏ.\r","fontSize":12,"order":67},{"content":"Còn Bồ-tát sau khi đã cứu bao nhiêu sinh vật khổ nạn kia, ở lại đó ít ngày rồi quay về chốn cũ và không hề ngừng tu tập Thiền định, ngài được sinh vào cõi Phạm thiên.\r","fontSize":12,"order":68},{"alignment":1,"content":"*\r","fontSize":12,"order":69},{"content":"Khi bậc Ðạo Sư thuyết giảng xong, Ngài nhận diện Tiền thân:\r","fontSize":12,"order":70},{"content":"- Xá-lợi-phất bấy giờ là người tu sĩ trẻ tuổi, còn Ta là vị ẩn sĩ kia.\r","fontSize":12,"order":71},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":72}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/314. Chuyện Địa Ngục Nồi Sắt (Tiền thân Lohakumbhi)\r","title":"314. Chuyện Địa Ngục Nồi Sắt (Tiền thân Lohakumbhi)\r"},{"ID":316,"paragraphs":[{"content":"315. Chuyện Miếng Thịt (Tiền thân Mamsa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðối với kẻ cầu xin ân huệ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên, về cách Trưởng lão Xá-lợi-phất đã kiếm thức ăn ngon cho các Tỷ-kheo bị bệnh đang được chữa trị.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bấy giờ, một số Tỷ-kheo ở Kỳ Viên sau khi dùng dầu để làm thuốc xổ, muốn được một ít đồ ăn ngon. Những người chăm sóc bệnh đã đến Xá-vệ tìm các thức ăn ngon, nhưng sau một vòng khất thực trên con đường tại các khu hàng quán ăn, họ đành trở về, không có được các thức ấy. Ðến gần trưa, Trưởng lão Xá-lợi-phất vào làng khất thực, gặp các Tỷ-kheo ấy liền hỏi họ vì sao quay về sớm như thế. Họ kể cho Tôn giả nghe. Tôn giả nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thế thì theo ta đây.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Tôn giả đưa họ đến cũng chính con đường ấy.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bấy giờ, dân chúng ở đó cúng dường Tôn giả đủ mọi thức ăn ngon. Những thị giả mang thức ăn về cho các Tỷ-kheo bị bệnh và họ đã thọ dụng chúng.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Thế rồi một hôm, cuộc bàn tán lại bắt đầu trong Pháp đường, rằng các thị giả đã phải rời thành mà không kiếm được thức ăn cho thầy của họ đang bị bệnh như thế nào, còn Trưởng lão Xá-lợi-phất trên đường khất thực đã mang họ theo trên một con đường thuộc khu quán xá thế nào, và Tôn giả đã gởi họ về với bao nhiêu là thức ăn ngon...\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư bước vào và hỏi các Tỷ-kheo đang bàn tán việc gì và sau khi nghe thuật lại, Ngài dạy:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, chẳng phải chỉ riêng Xá-lợi-phất kiếm được thức ăn như thế đâu, ngày xưa, các trí giả cũng đã có giọng dịu ngọt, đã biết nói năng vừa lòng người và đã nhận được các thứ như vậy.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sinh ra là con trai của một thương gia giàu có.\r","fontSize":12,"order":13},{"content":"Một hôm, một người bẫy nai kia săn được thịt, chở đầy xe, quay về thành phố định đem thịt ra bán. Bấy giờ bốn người con trai của các trưởng giả giàu có đang sống tại Ba-la-nại, ra khỏi thành, gặp nhau tại ngã tư đường. Họ ngồi xuống và nói chuyện với nhau về những gì họ đã nghe thấy được. Một trong những chàng trai ấy trông thấy chiếc xe chở đầy thịt kia liền đề nghị đến người bẫy nai kiếm một miếng thịt nai. Các chàng kia bảo anh ta cứ đến thử xem. Anh ta đến gặp người đi săn ấy và nói:\r","fontSize":12,"order":14},{"content":"- Chào ông mãnh, cho tôi một miếng thịt nào!\r","fontSize":12,"order":15},{"content":"Người đi săn trả lời:\r","fontSize":12,"order":16},{"content":"- Người nào xin người khác thứ gì thì phải nói năng lịch sự; bạn sẽ có một miếng thịt xứng hợp với cách nói năng của bạn.\r","fontSize":12,"order":17},{"content":"Rồi ông ta đọc bài kệ đầu:\r","fontSize":12,"order":18},{"content":"Ðối với kẻ cầu xin ân huệ,\u000bLời sao thô lỗ thế bạn ơi?\u000bMón thô xứng đáng cùng lời,\u000bChỉ xương da đấy, thứ tôi treo này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Một trong những người bạn kia hỏi anh ta đã dùng lời lẽ thế nào để xin một miếng thịt, anh ta đáp:\r","fontSize":12,"order":20},{"content":"- Tôi nói: chào ông mãnh!\r","fontSize":12,"order":21},{"content":"Người kia nói:\r","fontSize":12,"order":22},{"content":"- Tôi cũng sẽ đến xin ông ta.\r","fontSize":12,"order":23},{"content":"Rồi anh ta đến người đi săn và nói:\r","fontSize":12,"order":24},{"content":"- Này ông anh, hãy cho tôi một miếng thịt nai nào!\r","fontSize":12,"order":25},{"content":"Người đi săn đáp:\r","fontSize":12,"order":26},{"content":"- Bạn sẽ nhận được một miếng xứng hợp với lời lẽ bạn dùng.\r","fontSize":12,"order":27},{"content":"Rồi ông ta đọc bài kệ thứ hai:\r","fontSize":12,"order":28},{"content":"Tên người anh, mối dây mạnh mẽ\u000bNối tình thân những kẻ với nhau...\u000bLời hay của bạn vừa trao\u000bKhiến tôi tặng chỗ nối vào hai xương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":29},{"content":"Nói thế xong, người đi săn ném cho anh ta một miếng khớp xương nai. Chàng trẻ thứ ba hỏi người vừa rồi đã xưng hô thế nào khi đến xin thịt anh kia đáp:\r","fontSize":12,"order":30},{"content":"- Tôi gọi ông ta là ông anh.\r","fontSize":12,"order":31},{"content":"Anh này nói:\r","fontSize":12,"order":32},{"content":"- Tôi cũng sẽ đến xin anh ta.\r","fontSize":12,"order":33},{"content":"Rồi anh ta đến gần người đi săn và kêu:\r","fontSize":12,"order":34},{"content":"- Này cha thân, hãy cho con một miếng thịt nai.\r","fontSize":12,"order":35},{"content":"Người đi săn nói:\r","fontSize":12,"order":36},{"content":"- Bạn sẽ được một miếng xứng hợp với lời bạn vừa nói.\r","fontSize":12,"order":37},{"content":"Và ông đọc bài kệ thứ ba:\r","fontSize":12,"order":38},{"content":"Tim người cha xót thương động chuyển\u000bKhi nghe kêu lên tiếng \"cha thân\"!\u000bÐáp lời bạn khẩn cầu ân,\u000bTrái tim nai đấy tôi mang tặng liền.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":39},{"content":"Nói như thế xong, ông ta liền cho người ấy một miếng thịt ngon, nguyên phần cả trái tim con nai. Thế rồi chàng trai thứ tư hỏi chàng thứ ba rằng anh đã dùng lời lẽ ra sao mà hỏi xin thịt. Người kia đáp:\r","fontSize":12,"order":40},{"content":"-Ồ - tôi gọi anh ta là cha thân!\r","fontSize":12,"order":41},{"content":"Người thứ tư bảo:\r","fontSize":12,"order":42},{"content":"- Thế thì tôi cũng sẽ xin một miếng.\r","fontSize":12,"order":43},{"content":"Rồi anh đến gần người đi săn và nói:\r","fontSize":12,"order":44},{"content":"- Này bạn của ta ơi, hãy cho ta một miếng thịt.\r","fontSize":12,"order":45},{"content":"Ông ấy bảo:\r","fontSize":12,"order":46},{"content":"- Bạn sẽ nhận phần tùy theo lời bạn vừa thốt.\r","fontSize":12,"order":47},{"content":"Rồi ông đọc bài kệ thứ tư:\r","fontSize":12,"order":48},{"content":"Tôi dám nghĩ: cuộc đời không bạn\u000bChắc phải là hoang vắng đìu hiu!\u000bGồm trong tiếng \"bạn\" niềm yêu,\u000bNên tôi tặng hết bao nhiêu thịt này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":49},{"content":"Ông ta nói thêm:\r","fontSize":12,"order":50},{"content":"- Này bạn, tôi sẽ chở cả xe thịt này về nhà bạn.\r","fontSize":12,"order":51},{"content":"Thế là người con trai của thương gia ấy được cả xe mang về và anh ta đến lấy thịt ra. Anh đối đãi với người đi săn, đầy thịnh tình và kính trọng. Anh cho gọi vợ con ông ta, và đem ông ta ra khỏi nghề độc ác ấy và đến ở tại tư dinh chính anh. Từ đó, họ trở thành đôi bạn bất ly và sống thân ái với nhau suốt đời.\r","fontSize":12,"order":52},{"alignment":1,"content":"*\r","fontSize":12,"order":53},{"content":"Khi bậc Ðạo Sư chấm dứt bài thuyết giảng, Ngài nhận diện Tiền thân:\r","fontSize":12,"order":54},{"content":"- Bấy giờ, Xá-lợi-phất là người đi săn, còn Ta đây là con trai của người thương gia, kẻ đã được chia trọn cả phần thịt nai ấy.\r","fontSize":12,"order":55},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":56}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/315. Chuyện Miếng Thịt (Tiền thân Mamsa)\r","title":"315. Chuyện Miếng Thịt (Tiền thân Mamsa)\r"},{"ID":317,"paragraphs":[{"content":"316. Chuyện Con Thỏ (Tiền thân Sasa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bảy cá hồng tôi đã gọn mang...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về sự cúng dường vật dụng cho các Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một người chủ đất nọ tại Xá-vệ cung cấp đủ mọi thứ cần thiết cho Giáo đoàn, đứng đầu là đức Phật. Ông ta dựng một cái rạp ở trước cửa nhà ông rồi mời các Tỷ-kheo cùng đức Phật, Giáo chủ của họ đến ngồi vào chỗ trang nghiêm đã chuẩn bị sẵn và cúng dường các vị đủ mọi thức cao lương thượng hạng. Ông còn nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Ngày mai, xin quý vị trở lại.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Ông khoản đãi họ trọn một tuần và đến ngày thứ bảy, ông dâng cúng đức Phật cùng năm trăm vị Tỷ-kheo của Ngài đủ mọi thứ vật dụng cần thiết. Vào cuối bữa tiệc, bậc Ðạo Sư nói lời tùy hỷ công đức:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này cư sĩ, ông tạo sự thỏa lòng mãn ý do sự bố thí này thật là đúng lý. Vì đây là một truyền thống của hàng trí giả ngày xưa, những vị đã hiến cả thân mạng mình cho bất cứ kẻ hành khất nào mà họ gặp, họ còn cho những kẻ ấy ăn cả thịt của chính họ nữa.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi do yêu cầu của gia chủ, Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sinh ra là một con Thỏ sống trong một khu rừng. Một phía rừng này là chân một ngọn núi, ở phía kia là một con sông và ở phía thứ ba là một ngôi làng biên địa. Thỏ có ba bạn: một con Khỉ, một con Chó rừng và một con Rái cá. Bốn con vật khôn ngoan này sống với nhau, mỗi con săn tìm thức ăn của mình trong một khu riêng biệt và đến chiều tối, chúng đến họp lại với nhau. Thỏ rất thông tuệ, có tài khuyến dụ, thường thuyết về Chân lý cho ba bạn kia; dạy các bạn ấy nên bố thí, nên tuân hành luật đạo đức và giữ gìn ngày trai giới. Chúng đều tiếp thu lời khuyến dụ ấy và mỗi con đến trú ở chỗ riêng của mình trong khu rừng ấy.\r","fontSize":12,"order":10},{"content":"Thời gian trôi qua, một hôm Bồ-tát quan sát bầu trời, nhìn mặt trăng và biết rằng hôm sau là ngày trai giới liền dặn ba bạn kia:\r","fontSize":12,"order":11},{"content":"- Ngày mai là trai nhật. Cả ba bạn hãy thực hành giới luật và giữ gìn ngày trai. Ai tỏ ra kiên định trong việc thực hiện đạo đức thì việc bố thí sẽ mang lại cho vị ấy kết quả xứng đáng. Thế thì hễ có kẻ nào đến xin bạn, bạn hãy cho họ ăn bằng chính thức ăn của bạn.\r","fontSize":12,"order":12},{"content":"Tất cả đều đồng ý, rồi ai nấy về chỗ của mình.\r","fontSize":12,"order":13},{"content":"Tờ mờ sáng hôm sau, Rái cá ra đi tìm mồi, xuống tới bờ sông Hằng. Bấy giờ có một người đánh cá bắt được bảy con cá hồng, xâu cá vào một sợi mây rồi đem chôn chúng dưới cát trên bờ sông. Sau đó, ông ta lại xuống sông để bắt thêm cá. Rái cá đánh hơi được mấy con cá đang được chôn vùi kia, liền bới cát lên, trông thấy cá liền lôi ra và kêu lớn lên ba lần:\r","fontSize":12,"order":14},{"content":"- Cá của ai đây?\r","fontSize":12,"order":15},{"content":"Không thấy chủ nhân đâu, nó liền lấy răng cắn xâu cá ấy mang vào rừng đem về để vào nơi nó ở, định sẽ ăn vào lúc thích hợp. Thế rồi nó nằm xuống suy nghĩ mình thật đạo hạnh quá!\r","fontSize":12,"order":16},{"content":"Con Chó rừng cũng ra đi kiếm thức ăn và tìm thấy trong túp lều của một người trông coi đồng ruộng hai xiên nướng thịt, một con rắn mối và một lọ sữa đông. Nó kêu lớn lên ba lần:\r","fontSize":12,"order":17},{"content":"- Các thứ này của ai đây?\r","fontSize":12,"order":18},{"content":"Sau đó không thấy ai là chủ nhân, nó tròng dây vào cổ mang cái lọ, dùng răng cắn con rắn mối và hai cái xiên mang về cất vào hang của nó. Nó tự nghĩ: \"Vào lúc thích hợp, ta sẽ ăn các thứ này\". Rồi nó nằm xuống, suy nghĩ vừa rồi nó giữ đạo hạnh thật tốt.\r","fontSize":12,"order":19},{"content":"Con Khỉ cũng vào trong lùm cây, lượm một cành xoài rồi mang lên cất vào khu của nó trong rừng, định sẽ ăn các trái xoài ấy vào lúc thích hợp. Rồi nó nằm xuống, suy nghĩ nó đã giữ đức hạnh thật đúng.\r","fontSize":12,"order":20},{"content":"Còn Bồ-tát vào lúc cần, ra ngoài để định ăn đọt non trên bãi cỏ Kusa và trong lúc nằm trong rừng, ngài chợt nghĩ: \"Ta chẳng có dầu, chẳng có cơm, chẳng có các thứ như thế. Nếu có ai đến đây xin ta, ta đâu có thể lấy cỏ mà cho họ được. Nếu có người hành khất nào đến với ta, ta sẽ cho người ấy thịt của chính ta vậy\". Sự biểu lộ đức hạnh sáng ngời ấy làm cho chiếc ngai bằng cẩm thạch trắng của Thiên chủ Ðế Thích nóng lên.\r","fontSize":12,"order":21},{"content":"Ðế Thích quán tưởng và khám phá ra duyên cớ, rồi quyết định thử lòng con Thỏ chúa này. Trước hết, Thiên chủ giả là một Bà-la-môn đến đứng gần nơi ở của con Rái cá. Rái cá hỏi tại sao ông đứng đó, ông đáp:\r","fontSize":12,"order":22},{"content":"- Này Hiền giả, tôi vừa nhịn đói giữ trai giới, nếu có được thứ gì để ăn, tôi sẽ hoàn tất mọi bổn phận của một đạo sĩ.\r","fontSize":12,"order":23},{"content":"Rái cá nói:\r","fontSize":12,"order":24},{"content":"- Tốt lắm, tôi sẽ cho ngài thức ăn.\r","fontSize":12,"order":25},{"content":"Rồi nó đọc bài kệ đầu để nói với Ðế Thích:\r","fontSize":12,"order":26},{"content":"Bảy cá hồng tôi đã gọn mang\u000bTừ dòng nước cả của sông Hằng,\u000bBà-la-môn hỡi, ăn cho thỏa,\u000bVà ở lại đây chốn núi ngàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":27},{"content":"Vị Bà-la-môn bảo:\r","fontSize":12,"order":28},{"content":"- Hãy để đến ngày mai rồi tôi sẽ tính.\r","fontSize":12,"order":29},{"content":"Rồi ông đến với con Chó rừng. Khi được hỏi vì sao ông đứng đó, ông cũng trả lời như trước kia. Chó rừng cũng sẵn sàng hứa tặng ông đồ ăn và nói với ông bằng bài kệ thứ hai:\r","fontSize":12,"order":30},{"content":"Người coi đồng dành thức ăn tối\u000bBình sữa kia; rắn mối nữa đây.\u000bHai xiên để nướng thịt này\u000bTôi đây trót dại lấy ngay ấy mà.\u000b\u000bCó bao nhiêu tôi đà tặng đấy,\u000bBà-la-môn xin hãy ăn thôi!\u000bNếu ngài hạ cố đến nơi\u000bRừng này ở lại cùng tôi một hồi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":31},{"content":"Vị Bà-la-môn bảo:\r","fontSize":12,"order":32},{"content":"- Hãy để đến mai rồi tôi sẽ tính.\r","fontSize":12,"order":33},{"content":"Rồi ông đến với con Khỉ. Khi được hỏi vì sao ông đứng đó, ông cũng trả lời như trước. Khỉ sẵn sàng cho ông đồ ăn và nói với ông bài kệ thứ ba:\r","fontSize":12,"order":34},{"content":"Dòng nước lạnh với cành xoài mọng,\u000bChốn rừng xanh rợp bóng yên lành,\u000bÐể ngài vui hưởng, sẵn dành,\u000bNếu ngài thỏa ý, rừng xanh nương mình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":35},{"content":"Vị Bà-la-môn bảo:\r","fontSize":12,"order":36},{"content":"- Hãy để đến mai rồi tôi sẽ tính.\r","fontSize":12,"order":37},{"content":"Rồi ông đến con Thỏ rừng tinh khôn. Khi được hỏi vì sao ông đứng đó, ông cũng trả lời như trên. Khi nghe ông ta muốn gì, Bồ-tát rất thỏa ý, liền nói:\r","fontSize":12,"order":38},{"content":"- Này Bà-la-môn, ngài đến với tôi để kiếm đồ ăn thì thật là đúng lắm. Hôm nay, tôi muốn trao tặng một thứ mà trước đây tôi chưa bao giờ trao tặng, và ngài sẽ không phải phạm giới sát sinh. Này bằng hữu, khi ngài chất củi và nhóm lên một ngọn lửa xong thì hãy đến báo cho tôi biết, tôi sẽ hiến mạng sống của tôi và nhảy vào trong lửa. Khi thân tôi đã được nướng chín, ngài hãy ăn thịt tôi rồi hoàn thành các bổn phận tu sĩ của ngài.\r","fontSize":12,"order":39},{"content":"Rồi Thỏ nói với ông bài kệ thứ tư:\r","fontSize":12,"order":40},{"content":"Tôi chẳng có thức ăn mè, đậu,\u000bCùng gạo cơm để hậu đãi ngài.\u000bThịt tôi hãy nướng lửa thôi,\u000bNếu ngài sống với chúng tôi chốn này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":41},{"content":"Thiên chủ Ðế Thích nghe bảo thế, liền dùng thần lực tạo nên một đống than cháy đỏ rồi đến báo cho Bồ-tát hay, Bồ-tát từ chỗ nằm bằng cỏ Kusa đứng lên và đến nơi ấy, ngài lắc mình ba lần để nếu có côn trùng vào nằm trong bộ lông của ngài rơi ra mà thoát chết.\r","fontSize":12,"order":42},{"content":"Rồi để hiến dâng toàn cả thân mình, Bồ-tát nhảy vọt lên, trong một niềm hoan lạc tràn trề. Ngài rơi xuống đống than cháy rực giống như một con thiên nga vương giả đáp xuống cụm hoa sen. Nhưng ngọn lửa tắt ngay khi chạm đến những lỗ chân lông trên toàn thân ngài giống như ngài rơi vào vùng sương giá. Ngài liền hỏi Ðế Thích:\r","fontSize":12,"order":43},{"content":"- Này Bà-la-môn, ngọn lửa ngài vừa nhóm lên giá lạnh quá, nó chẳng làm nóng được các lỗ chân lông trên thân thể tôi. Tại sao thế?\r","fontSize":12,"order":44},{"content":"Ðế Thích đáp:\r","fontSize":12,"order":45},{"content":"- Thưa Hiền giả, ta chẳng phải là một Bà-la-môn, ta là Ðế Thích, ta đến đây để thử đức hạnh của ngài.\r","fontSize":12,"order":46},{"content":"Bồ-tát nói:\r","fontSize":12,"order":47},{"content":"- Thưa Ðế Thích, không những chỉ riêng ngài mà nếu tất cả mọi người trên thế gian này đến đây để thử tôi về cung cách bố thí như thế kia thì họ cũng sẽ không bao giờ thấy rằng tôi từ bỏ một ý định bố thí nào.\r","fontSize":12,"order":48},{"content":"Nói xong, Bồ-tát thốt lên tiếng reo sảng khoái như tiếng rống của sư tử.\r","fontSize":12,"order":49},{"content":"Bấy giờ, Ðế Thích nói với Bồ-tát:\r","fontSize":12,"order":50},{"content":"- Này Thỏ hiền trí, mong cho đức hạnh của ngài được sáng tỏa muôn đời.\r","fontSize":12,"order":51},{"content":"Rồi Thiên chủ ép một trái núi, lấy nước tinh từ đó ra mà vẽ hình một con Thỏ tên mặt trăng. Sau khi đặt Thỏ vào chỗ nằm bằng cỏ non Kusa, Thiên chủ quay về cung điện của mình ở trên trời.\r","fontSize":12,"order":52},{"content":"Bốn con vật khôn ngoan kia sống hạnh phúc hài hòa bên nhau, giữ tròn giới luật, tuân hành các ngày trai giới, rồi sau đó đi theo nghiệp của mình.\r","fontSize":12,"order":53},{"alignment":1,"content":"*\r","fontSize":12,"order":54},{"content":"Sau khi kể xong Pháp thoại này, bậc Ðạo Sư tuyên thuyết Tứ Ðế. Ở phần kết thúc Tứ Ðế, người gia trưởng đã cúng dường các vật dụng cần thiết cho các Tỷ-kheo kia đắc quả Dự Lưu và bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":55},{"content":"- Bấy giờ Ànanda là con Rái cá, Mục-kiền-liên là con Chó rừng, Xá-lợi-phất là con Khỉ, còn Ta là con Thỏ hiền trí ấy.\r","fontSize":12,"order":56},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":57}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/316. Chuyện Con Thỏ (Tiền thân Sasa)\r","title":"316. Chuyện Con Thỏ (Tiền thân Sasa)\r"},{"ID":318,"paragraphs":[{"content":"317. Chuyện Khóc Người Chết (Tiền thân Matarodana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Khóc người sống hơn khóc kẻ chết...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể khi Ngài trú tại Kỳ Viên về một người chủ đất tại Xá-vệ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi người anh của ông chết, ông quá đau đớn đến độ bỏ ăn, bỏ tắm rửa, xức dầu thơm. Quá sầu khổ, cứ mỗi chiều là ông đến nghĩa địa khóc than. Bậc Ðạo Sư vào lúc sáng sớm, phóng tầm mắt nhìn khắp thế gian, quan sát thấy người có khả năng đắc quả Dự Lưu, liền nghĩ: \"Ngoài Ta ra chẳng ai có thể làm dịu nỗi sầu đau của ông ta và đưa ông đến quả Dự Lưu bằng cách kể cho ông ta chuyện xảy ra thời xưa được. Ta phải là nơi an trú cho ông\".\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vì thế hôm sau, khi đi khất thực về, Ngài mang theo một Tỷ-kheo trẻ tuổi đến nhà ông ấy. Nghe có bậc Ðạo Sư đến, người chủ đất liền sai sửa soạn một chỗ ngồi và mời Ngài vào. Sau khi đảnh lễ Ngài, ông ngồi xuống một bên. Khi bậc Ðạo Sư hỏi vì sao ông sầu não như thế, ông bảo rằng ông buồn khổ từ khi anh ông chết. Bậc Ðạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Tất cả mọi hiện hữu do kết hợp mà nên đều vô thường, cái gì phải tan rã thì tan rã. Ta chẳng nên phiền não vì điều này. Các trí giả ngày xưa vì biết như vậy nên không hề sầu khổ khi anh họ chết.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi do yêu cầu của ông ta, bậc Ðạo Sư kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Ngày xưa, khi vua Brahmadatta trị vì Ba-la-nại, Bồ-tát tái sinh trong một gia đình phú thương, có gia tài đến tám trăm chục triệu. Khi ngài trưởng thành thì cha mẹ chết. Thế rồi người anh của Bồ-tát quản lý tài sản của gia đình và ngài sống phụ thuộc vào ông ta. Chẳng bao lâu người anh cũng chết do một cơn bạo bệnh. Bà con, bè bạn gần xa đã đến than khóc thảm thiết. Chẳng ai kiềm chế nỗi xúc động của mình. Nhưng Bồ-tát lại chẳng sầu chẳng khóc gì cả. Mọi người đều bảo:\r","fontSize":12,"order":9},{"content":"- Coi kìa, anh nó chết mà nó vẫn thản nhiên như không, thực là một kẻ tâm hồn quá sắt đá. Chắc là nó muốn anh nó chết để mong được hưởng gấp đôi phần gia tài đấy.\r","fontSize":12,"order":10},{"content":"Một người thân thích cũng trách cứ ngài:\r","fontSize":12,"order":11},{"content":"- Này, anh của anh chết mà anh cũng chẳng nhỏ một giọt nước mắt nào cả ư?\r","fontSize":12,"order":12},{"content":"Nghe thế ngài bảo:\r","fontSize":12,"order":13},{"content":"- Do ngu dại mù quáng, chẳng biết gì đến Tám pháp ở thế giới (được - mất, khen - chê, vui - buồn, vinh - nhục) các người khóc than: Ôi anh ta đã chết! nhưng tôi và cả các người đều cũng sẽ chết hết. Tại sao các người lại không khóc khi nghĩ đến cái chết của chính mình? Mọi sự hiện hữu đều giả tạm, do đó không một vật kết hợp nào có thể giữ nguyên điều kiện bản chất của nó được. Dù các ngươi, những kẻ ngu dại mù quáng, do vô minh không biết đến Tám pháp ở thế giới\" mà cứ khóc than sầu khổ, còn tại sao tôi đây phải khóc chứ?\r","fontSize":12,"order":14},{"content":"Nói xong, ngài đọc các bài kệ này:\r","fontSize":12,"order":15},{"content":"Khóc người sống hết khóc kẻ chết,\u000bMọi sinh linh đều kết một thân,\u000bLoài chim, loài thú bốn chân,\u000bRắn, người, thần thảy bước chung một đàng.\u000b\u000bChống số phận, ta càng bất lực,\u000bVui chết không khổ lạc thăng trầm.\u000bSao chìm trong mối thương tâm\u000bVì người anh chết, lệ đầm đìa rơi?\u000b\u000bChuyện lừa đảo, chuyện đời phóng dật,\u000bKẻ dại cuồng hay bậc hùng oai,\u000bKhôn ranh, chẳng biết điều ngay,\u000bKhôn ngoan như thế cũng tày ngu si.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Bồ-tát thuyết giảng Chân lý cho những người kia như thế và giải trừ mọi phiền não cho họ.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Khi bậc Ðạo Sư chấm dứt bài giáo lý, Ngài tuyên thuyết Tứ Ðế. Ở phần kết thúc bài giảng Tứ Ðế, người chủ đất đắc quả Dự Lưu. Và Ngài nhận diện Tiền thân:\r","fontSize":12,"order":19},{"content":"- Bấy giờ, bậc trí giả giải trừ phiền não cho mọi người bằng cách thuyết giảng giáo lý kia chính là Ta.\r","fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương IV\/Phẩm Bốn Bài Kệ\/317. Chuyện Khóc Người Chết (Tiền thân Matarodana)\r","title":"317. Chuyện Khóc Người Chết (Tiền thân Matarodana)\r"},{"ID":319,"paragraphs":[{"content":"318. Chuyện Vòng Hoa Kanavera (Tiền thân Kanavera)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Giữa ngày vui đẹp của xuân thời...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Ðạo Sư kể tại Kỳ Viên về một Tỷ-kheo cứ mơ tưởng đến người vợ mà ông đã rời bỏ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Các tình tiết đưa đến câu chuyện sẽ được kể trong số 423. Tiền thân Indriya. Bậc Ðạo Sư nói với Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Trước kia, đã một lần vì kẻ ấy mà ông bị chém đầu!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vua Brahmadatta trị vì xứ Bala-nại, Bồ-tát sinh ra tại một làng Kàsi, trong nhà một gia trưởng nọ. Ngài ra đời dưới ngôi sao chiếu mạng của một kẻ cướp. Khi trưởng thành, ngài sống bằng nghề cướp bóc. Tiếng tăm ngài vang động khắp nơi rằng ngài là một kẻ táo bạo và mạnh như voi. Không ai có thể bắt được.\r","fontSize":12,"order":8},{"content":"Một hôm, tên cướp ấy bẻ khóa vào nhà một phú thương nọ và mang đi bao nhiêu của cải. Dân chúng trong thành đến kêu với vua:\r","fontSize":12,"order":9},{"content":"- Tâu Ðại vương, có một tên cướp táo tợn đang vơ vét cả thành phố, xin ngài hãy sai bắt nó.\r","fontSize":12,"order":10},{"content":"Vua ra lệnh cho quan tổng trấn bắt tên cướp. Trong đêm tối, quan tổng trấn bố trí người ở các nơi và bắt được tên cướp đang mang tiền bạc trong mình rồi mang y đến trước vua. Vua ra lệnh chém đầu. Quan tổng trấn trói quặt hai cánh tay tên cướp ra đằng sau, cột vào cổ y một vòng hoa kanavera đỏ, rắc bụi gạch đá trên đầu y, lấy roi da quất vào y và đưa đi khắp công viên rồi dẫn y tới nơi hành quyết giữa những hồi trống vang động. Mọi người bảo:\r","fontSize":12,"order":11},{"content":"- Tên cướp ngang tàng đã cướp khắp cả thành phố này bị bắt rồi.\r","fontSize":12,"order":12},{"content":"Cả thành phố đều nô nức xôn xao.\r","fontSize":12,"order":13},{"content":"Bấy giờ, tại Ba-la-nại có một kỳ nữ tên Sàmà, giá mỗi ngày phải trả cho nàng là một ngàn đồng. Nàng rất được vua sủng ái và có cả một đoàn người hầu gồm năm trăm nữ tỳ. Nàng đang đứng bên cửa sổ ở từng trên của lâu đài, trông thấy tên cướp đang bị dẫn đi. Bấy giờ, y có vẻ đứng đắn dễ thương, sừng sững giữa đám người, thật oai vang, và sáng chói như một Thiên thần. Thấy y bị dẫn đi qua như thế, nàng bỗng đâm ra yêu y và trong thâm tâm, nàng tự nghĩ: \"Ta phải làm sao để chiếm được chàng làm chồng ta nhỉ?\" Nàng lại bảo: \"Có cách này đây\".\r","fontSize":12,"order":14},{"content":"Rồi nàng sai các cô hầu gái đem một ngàn đồng đến cho quan tổng trấn và bảo:\r","fontSize":12,"order":15},{"content":"- Hãy nói với ông ta rằng tên cướp ấy là anh của Sàmà, anh ta chỉ có thể trú ẩn tại nhà Sàmà mà thôi chứ không thể ở đâu khác được. Hãy xin ông ta nhận tiền này và để cho người tù ấy trốn thoát.\r","fontSize":12,"order":16},{"content":"Cô hầu gái làm theo lời nàng. Nhưng quan tổng trấn bảo:\r","fontSize":12,"order":17},{"content":"- Ðây là một tên cướp khét tiếng, y đã bị bắt như thế rồi, ta không để cho y tự do ra đi như vậy. Nhưng nếu ta tìm thấy được một người nào thay thế y, ta sẽ để y vào một chiếc xe phủ kín và gửi đến cho nàng.\r","fontSize":12,"order":18},{"content":"Người nô tỳ về thuật lại cho chủ nghe như vậy.\r","fontSize":12,"order":19},{"content":"Lúc bấy giờ có một phú thương trẻ tuổi nọ rất say mê Sàmà, mỗi ngày đều đến trao nàng một ngàn đồng. Vào lúc hoàng hôn của chính ngày hôm ấy, tình nhân của nàng lại đến nhà nàng như thường lệ cùng với số tiền kia. Sàmà nhận lấy tiền, đặt trên đùi và ngồi khóc. Khi được hỏi vì cớ sao nàng sầu bi như thế, nàng đáp:\r","fontSiz
