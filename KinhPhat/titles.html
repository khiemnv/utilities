 của nhà vua và hỏi thăm hoàng hậu có được an lạc không. Khi có một người đàn ông đi về, nàng hỏi:\r","fontSize":12,"order":18},{"content":"- Vua sai ngươi về có mục đích gì?\r","fontSize":12,"order":19},{"content":"- Ðể hỏi hoàng hậu có được an lạc không.\r","fontSize":12,"order":20},{"content":"Hoàng hậu bảo người ấy đến và sống phi pháp với nó. Vua đi đường được ba mươi hai dặm, gửi về ba mươi hai người, và hoàng hậu sống phi pháp với tất cả bọn họ.\r","fontSize":12,"order":21},{"content":"Sau khi dẹp loạn xong, bình định được quốc độ, trên đường về, vua cũng gửi về ba mươi hai sứ giả. Hoàng hậu cũng sống phi pháp với họ. Cho quân thắng trận dừng chân gần thành, vua gửi tin nhắn Bồ-tát sửa soạn thành phố để đón tiếp ngài.\r","fontSize":12,"order":22},{"content":"Bồ-tát cho sửa soạn thành phố xong, mới sửa soạn cung điện để đón vua và đi đến cung thất của hoàng hậu. Hoàng hậu thấy thân thể của Bồ-tát tuyệt đẹp, không thể dằn lòng nổi, liền nói:\r","fontSize":12,"order":23},{"content":"- Này Bà-la-môn, hãy đáp lại tình yêu của ta.\r","fontSize":12,"order":24},{"content":"Bồ-tát nói:\r","fontSize":12,"order":25},{"content":"- Chớ nói vậy! Hãy kính trọng vua. Tôi sợ điều bất thiện. Tôi không thể làm như vậy được.\r","fontSize":12,"order":26},{"content":"- Sáu mươi bốn tên sứ giả đã không kính trọng vua, đã không sợ điều bất thiện, vậy ngươi lại kính trọng vua và sợ điều bất thiện sao?\r","fontSize":12,"order":27},{"content":"- Thưa vâng, nếu họ suy nghĩ, họ đã không làm như vậy, nhưng vì tôi có biết điều phải, tôi sẽ không làm việc ác này.\r","fontSize":12,"order":28},{"content":"- Ðừng nói bậy nhiều như vậy! Nếu ngươi không làm theo lời ta, ta sẽ bảo chặt đầu ngươi.\r","fontSize":12,"order":29},{"content":"- Thôi được, dầu cắt đầu tôi trong một đời này hay trong trăm ngàn đời, tôi cũng không thể làm như vậy.\r","fontSize":12,"order":30},{"content":"- Hãy để đấy, rồi sẽ biết tay ta.\r","fontSize":12,"order":31},{"content":"Hoàng hậu đe dọa Bồ-tát, rồi đi vào trong phòng của mình, lấy móng tay cào trên thân, lấy dầu thoa tay chân, mặc áo dơ bẩn vào, giả bệnh và cho gọi các nữ tỳ:\r","fontSize":12,"order":32},{"content":"- Nếu vua có hỏi hoàng hậu ở đâu, thì trả lời hoàng hậu bị bệnh.\r","fontSize":12,"order":33},{"content":"Trong lúc ấy Bồ-tát đi đón vua. Sau khi đi vòng quanh thành phố, vua ngự lên cung điện, không thấy hoàng hậu, liền hỏi hoàng hậu ở đâu. Khi được trả lời hoàng hậu bị bệnh, vua đi vào phòng hoàng hậu, xoa lưng hoàng hậu và hỏi:\r","fontSize":12,"order":34},{"content":"- Hoàng hậu đau bệnh gì?\r","fontSize":12,"order":35},{"content":"Hoàng hậu im lặng. Khi vua hỏi lần thứ ba, hoàng hậu nhìn vua và nói:\r","fontSize":12,"order":36},{"content":"- Thưa Ðại Vương, nay Ðại vương còn sống, nhưng nữ nhân như thiếp cần phải có một người chồng.\r","fontSize":12,"order":37},{"content":"- Ái khanh nói gì lạ vậy?\r","fontSize":12,"order":38},{"content":"- Ðại vương đặt địa vị cố vấn tế tự ở lại giữ thành, nó lấy cớ là sửa sang nội cung, đến đây, và vì thiếp không làm theo lời nó, nó đánh đập thiếp cho thoả mãn ý của nó rồi bỏ đi.\r","fontSize":12,"order":39},{"content":"Vua đùng đùng nổi giận, như muối và đường bỏ vào lửa, vụt đi ra khỏi cung phòng. Vua cho gọi các người gác cửa, các lính bộ binh đến, bảo họ bắt Bồ-tát ngay, trói cánh tay ra sau lưng như người bị xử án chém, rồi dẫn ra khỏi thành, đến pháp trường xử trảm. Họ đi thật mau, trói cánh tay vị cố vấn tế tự ra sau lưng và cho đánh trống báo tin có hành quyết. Bồ-tát suy nghĩ: \"Như vậy nhà vua đã bị hoàng hậu độc ác đầu độc trước rồi. Hôm nay, ta phải cứu ta khỏi tai ương này với sức của mình\". Vì thế, Bồ-tát nói với những người lính:\r","fontSize":12,"order":40},{"content":"- Trước khi các người giết ta, hãy đưa ta yết kiến vua.\r","fontSize":12,"order":41},{"content":"- Ðể làm gì?\r","fontSize":12,"order":42},{"content":"- Vì ta là người phục vụ vua, đã làm được nhiều công việc. Ta biết tài sản chôn dấu rất nhiều. Chính ta quản lý đất ruộng nhà vua. Nếu ta không gặp vua, thì nhiều tải sản sẽ bị tiêu diệt. Sau khi ta nói cho vua biết gia sản của vua, các ngươi hãy làm bổn phận của mình.\r","fontSize":12,"order":43},{"content":"Họ đưa vị cố vấn tế tự đến gặp vua. Vua thấy vị ấy liền nói:\r","fontSize":12,"order":44},{"content":"- Này Bà-la-môn, ngươi không xấu hổ đối với ta sao? Sao ngươi lại làm ác hạnh như vậy?\r","fontSize":12,"order":45},{"content":"- Thưa đại vương, tôi sinh ra trong gia đình Bà-la-môn thượng lưu. Từ trước đến nay, tôi không sát sanh ngay cả một con kiến. Từ trước đến nay, tôi không lấy của không cho, ngay cả một cọng cỏ. Từ trước đến nay, tôi không nhìn đến một nữ nhân của người khác với con mắt luyến ái, dù chỉ một cái liếc mắt đưa tình. Từ trước đến nay, tôi không nói một lời nói dối, dầu chỉ để đùa vui. Tôi không có uống rượu, dù chỉ một giọt bằng ngọn cỏ Kusa. Tôi hoàn toàn vô tội đối với đại vương. Nhưng hoàng hậu độc ác kia đã cầm tay tôi với tâm tư đầy dục vọng, nói toạc cho tôi biết ác hạnh bí mật của mình trước khi đi vào cung phòng. Trước tôi đã có sáu mươi bốn người sứ giả đến đây, đem theo thông điệp của đại vương gửi hoàng hậu, những người ấy đều có tội. Hãy gọi họ đến đây và hỏi từng người trong bọn họ có làm như hoàng hậu đã bảo hay không.\r","fontSize":12,"order":46},{"content":"Vua cho gọi sáu mươi bốn người kia và hoàng hậu đến và hỏi họ có làm như hoàng hậu đã bảo hay không. Họ thú nhận có làm. Nhà vua sai trói họ lại và ra lệnh chặt đầu cả sáu mươi bốn người ấy. Ðến đây, Bồ-tát thưa:\r","fontSize":12,"order":47},{"content":"- Thưa đại vương, những người này không có tội! Chúng chỉ làm theo sở thích của hoàng hậu. Chúng vô tội, vậy hãy tha cho chúng! Còn hoàng hậu cũng không có tội. Tánh dâm dục của hoàng hậu không bao giờ thoả mãn, sanh ra đã như vậy rồi! Hoàng hậu chỉ làm thuận theo bản tánh của mình thôi! Do vậy, hãy tha thứ cho hoàng hậu.\r","fontSize":12,"order":48},{"content":"Như vậy, bằng nhiều cách, Bồ-tát làm cho vua hiểu rõ sự việc, cứu mạng sống sáu mươi bốn người ấy và bà hoàng hậu ngu si, và xin vua ban cho họ những trú xứ để ở. Sau khi tất cả mọi người được giải thoát và được cho chỗ ở, Bồ-tát đến vua và thưa:\r","fontSize":12,"order":49},{"content":"- Thưa Ðại vương, lời nói buộc tội không căn cứ của kẻ ngu si và đui mù làm cho các bậc hiền trí bị trói vào chỗ không xứng đáng, bị trói quặp cánh tay sau lưng; còn lời nói của bậc hiền trí là nguyên nhân khiến kẻ ngu si thoát khỏi bị trói tay sau lưng. Như vậy, lời kẻ ngu trói buộc một cách không thích đáng, còn lời nói bậc hiền trí thời giải thoát các trói buộc.\r","fontSize":12,"order":50},{"content":"Nói vậy xong, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":51},{"content":"Chỗ nào kẻ ngu nói,\u000bChúng trói kẻ vô tội,\u000bChỗ nào bậc trí nói,\u000bCứu thoát kẻ bị trói.\r","fontSize":12,"leftIndent":36,"order":52},{"content":"Như vậy, bậc Ðại Sĩ với bài kệ này, thuyết pháp cho vua và nói:\r","fontSize":12,"order":53},{"content":"- Tôi gặp sự đau khổ này là vì còn sống đời gia đình. Nay tôi không có công việc gì trong gia đình nữa. Hãy cho phép tôi được xuất gia.\r","fontSize":12,"order":54},{"content":"Sau khi được phép xuất gia, từ bỏ bà con thân thuộc, từ bỏ tài sản lớn, Bồ-tát làm bậc tiên nhân du sĩ, sống ở Tuyết Sơn, đạt được các thắng trí và Thiền chứng và tái sanh lên cõi Phạm Thiên.\r","fontSize":12,"order":55},{"alignment":1,"content":"*\r","fontSize":12,"order":56},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":57},{"content":"- Thời ấy bà hoàng hậu độc ác là thiếu nữ Bà-la-môn Cinca, vua là Ànanda, còn vị cố vấn tế tự là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":58},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":59}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM HAMSA\/120. CHUYỆN GIẢI THOÁT SỰ TRÓI BUỘC (Tiền thân Bandhanamokkha)\r","title":"120. CHUYỆN GIẢI THOÁT SỰ TRÓI BUỘC (Tiền thân Bandhanamokkha)\r"},{"ID":122,"paragraphs":[{"content":"121. CHUYỆN THẦN CÂY CỎ KUSA (Tiền thân Kusanàli)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hãy để cho mọi người ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Kỳ Viên, bậc Ðạo Sư kể về một người bạn chân thật của ông Cấp Cô Ðộc. Các thân hữu, bạn bè quen biết, các thân tộc của ông Cấp Cô Ðộc ngăn chận ông:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa Ðại trưởng giả, người này không ngang bằng, không hơn Trưởng giả về thọ sanh, dòng họ, tài sản, ngũ cốc. Trưởng giả chớ chơi thân với người ấy.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Cấp Cô Ðộc trả lời:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Tình bạn thân chớ nên dựa vào sự so sánh thấp hơn, bằng nhau hay cao hơn.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Trưởng giả không nghe lời can ngăn, và đi về làng mà Trưởng giả làm thôn trưởng, mời người ấy làm quản lý gia sản của mình. Mọi việc xảy ra như trong chuyện Tiền thân Kàlakanni (số 83). Nhưng trong trường hợp này, khi Trưởng giả tường thuật sự việc xảy đến cho nhà mình lên bậc Ðạo Sư, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này gia chủ, một người bạn chân thật không bao giờ nhỏ hơn. Ở đây, sự đo lường tình bạn nằm ở khả năng bảo vệ tình bạn. Một người bạn chân thật bằng mình hay kém hơn mình phải được xem là cao hơn. Tất cả người bạn ấy sẽ giải quyết gánh nặng, sự khó khăn đã dành cho mình. Nay chính nhờ người bạn chân thật của mình mà gia chủ đã cứu được tài sản của mình. Thuở trước, bạn bè chân thật đã cứu được cung điện của một thần cây.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, theo lời yêu cầu của vị ấy, bậc Ðạo Sư kể câu chuyện quá khứ\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm vị thần một khóm cỏ lau Kusa trong công viên của vua. Trong công viên ấy gần nơi tấm đá vua thường ngồi, có một cây mơ ước, thân cây cao thẳng, cành lá sum suê, rất được vua ưa thích. Tại đấy sanh ra một thần cây, trước kia là một ông vua có uy quyền lớn. Bồ-tát là bạn thân với thần cây ấy.\r","fontSize":12,"order":11},{"content":"Lúc bấy giờ, vua sống trong lâu đài được một cột trụ chống đỡ, nhưng cây cột ấy bị lung lay. Tình trạng ấy được báo lên vua. Vua cho gọi thợ mộc và bảo:\r","fontSize":12,"order":12},{"content":"- Cột trụ độc nhất chống đỡ lâu đài của trẫm bị lún, hãy lấy một cây cột khác, có lõi cứng rắn thay vào.\r","fontSize":12,"order":13},{"content":"Tốp thợ mộc vâng theo lời vua, đi tìm một cây thích hợp, nhưng chưa tìm được. Họ đi vào công viên, thấy cây ước mơ liền đến yết kiến vua. Khi vua hỏi có tìm được cây nào thích hợp không, họ thưa:\r","fontSize":12,"order":14},{"content":"- Tâu Ðại vương, chúng tôi đã thấy, nhưng không dám đốn cây ấy.\r","fontSize":12,"order":15},{"content":"Ðược vua hỏi vì sao, họ thưa:\r","fontSize":12,"order":16},{"content":"- Chúng tôi không tìm thấy một cây nào khác nên đã đi vào công viên. Tại đấy trừ cây điềm lành của vua, chúng tôi không tìm thấy cây nào khác. Nhưng chúng tôi không dám đốn cây điềm lành ấy.\r","fontSize":12,"order":17},{"content":"- Hãy đốn cây ấy và làm trụ cột cho lâu đài của trẫm. Trẫm sẽ trồng một cây điềm lành khác.\r","fontSize":12,"order":18},{"content":"Các người ấy vâng lời, đem theo đồ cúng thần, đi đến công viên, dâng lễ vật cúng cho cây, trình thần cây biết ngày mai sẽ đốn cây, rồi đi về. Nữ thần cây biết được sự việc này suy nghĩ: \"Ngày mai, nhà ở của ta bị hủy hoại, rồi ôm các con, ta sẽ đi đâu bây giờ?\r","fontSize":12,"order":19},{"content":"Nữ thần cây không tìm thấy chỗ cần đi, phải cõng con trên lưng rồi khóc. Các thần rừng, bạn bè thân thích của nữ thần cây ấy, tới hỏi nguyên do. Sau khi nghe sự việc, thấy mình không có phương tiện gì để chận tay các người thợ mộc lại, liền ôm nữ thần cây ấy và bắt đầu khóc. Lúc bấy giờ Bồ-tát đi đến thăm nữ thần cây, biết được sự việc liền nói:\r","fontSize":12,"order":20},{"content":"- Chớ lo nghĩ, ta sẽ không để cho chặt cây. Ngày mai, khi thợ mộc đến, ta sẽ có cách đối phó.\r","fontSize":12,"order":21},{"content":"Ngày hôm sau khi tốp thợ mộc đến, Bồ-tát hóa làm con cắc kè đến trước thợ mộc, chui vào giữa rễ của cây điềm lành, làm cho cây ấy như trống rỗng, cắc kè leo lên chính giữa cây, chui ra khỏi đầu thân cây rồi nằm xuống, lắc đầu qua lại. Người tổ trưởng thợ mộc thấy vậy, lấy tay đập vào thân cây và nói:\r","fontSize":12,"order":22},{"content":"- Cây này trống rỗng, không có lõi. Bữa qua, không nhìn kỹ, chúng ta đã làm lễ cúng dâng.\r","fontSize":12,"order":23},{"content":"Rồi anh ta bỏ đi, đầy khinh bỉ đối với cây to lớn mà không chắc ấy. Như vậy, nữ thần cây nhờ Bồ-tát, vẫn làm chủ chỗ ở của mình. Và nhiều thần cây thân hữu quen biết tụ họp để chúc mừng nàng. Nữ thần cây hài lòng với vị thần đã cho nàng trú xứ, giữa các vị thần ấy, nàng tán thán công đức của Bồ-tát:\r","fontSize":12,"order":24},{"content":"- Thưa chư thần, chúng ta có phước đức, có quyền lực lớn, nhưng với trí tuệ chậm chạp, không biết phương tiện này. Còn vị thần khiêm tốn của cây cỏ lau, với trí thông minh của mình, đã cho chúng ta làm chủ ngôi nhà của chúng ta. Thật vậy, chúng ta cần phải làm bạn với các vị bằng ta, hơn ta, và thua ta. Tất cả các vị, tùy theo sức mạnh của mình, có thể các bạn thoát khỏi đau khổ, và an trú trong hạnh phúc.\r","fontSize":12,"order":25},{"content":"Sau khi tán thán tình bạn, nữ thần cây nói bài kệ này:\r","fontSize":12,"order":26},{"content":"Hãy để cho tất cả\u000bBằng, hơn hay thua ta,\u000bLàm hết sức của mình,\u000bTrong thời hoạn nạn đến\u000bNhư ta được giúp đỡ\u000bNhờ thần cây cỏ lau!\r","fontSize":12,"leftIndent":36,"order":27},{"content":"Do vậy, những ai muốn giải thoát khỏi đau khổ, chớ phân biệt bạn bằng ta hay hơn ta, hãy làm bạn với những bậc có trí dù địa vị ra sao.\r","fontSize":12,"order":28},{"content":"Như vậy, nữ thần cây thuyết pháp cho chư thần với bài kệ này. Nàng sống cho đến trọn đời, và sau cùng với vị thần của cây cỏ lau, mạng chung rồi đi theo nghiệp của mình.\r","fontSize":12,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Sau khi nói lên pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Thời ấy, nữ thần cây là Ànanda, còn thần cây cỏ lau là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KUSANÀLI\/121. CHUYỆN THẦN CÂY CỎ KUSA (Tiền thân Kusanàli)\r","title":"121. CHUYỆN THẦN CÂY CỎ KUSA (Tiền thân Kusanàli)\r"},{"ID":123,"paragraphs":[{"content":"122. CHUYỆN KẺ NGU (Tiền thân Dummedha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kẻ ngu được danh xưng ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc lâm, bậc Ðạo Sư kể về Ðề-bà-đạt-đa. Trong Chánh pháp đường, các Tỷ-kheo nói về ác đức của Ðề-bà-đạt-đa:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Hiền giả, khi Ðề-bà-đạt-đa nhìn lên tự thân chói sáng tối thượng của Như Lai với gương mặt sáng như trăng rằm, thân vẹn toàn ba mươi hai tướng tốt và tám mươi vẻ đẹp của bậc Ðại nhân sáng tỏa rộng một tầm, với hào quang chói sáng của đức Phật, phóng ra chiếu từng đôi vòng, từng cặp một. Ðề-bà-đạt-đa không hoan hỷ và khởi lòng ganh ghét. Ðề-bà-đạt-đa không chịu nổi những lời tán thán đức Phật đầy đủ Giới, Ðịnh, Tuệ, Giải thoát, Giải thoát tri kiến và càng ganh ghét hơn.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðại Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, nay các ông ngồi họp ở đây và nói lên vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Khi được biết vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ nay khi nghe lời tán thán về ta, Ðề-bà-đạt-đa mới sanh lòng ganh ghét. Lúc trước, Ðề-bà-đạt-đa cũng đã như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Ma-kiệt-đà trị vì ở thành Vương Xá, Bồ-tát sanh ra làm con voi trắng, đầy đủ dung sắc tuyệt hảo. Vì đầy đủ các tướng như vậy, nhà vua phong nó lên địa vị vương tượng. Trong một ngày lễ, thành phố được trang hoàng toàn bộ như thành phố chư Thiên, vua ngự lên vương tượng được trang điểm đẹp đẽ, đi diễn hành khắp thành phố với uy lực của bậc Ðại vương. Quần chúng, đứng chỗ này chỗ kia, thấy thân hình dung sắc tuyệt đẹp của vương tượng, liền tán thán:\r","fontSize":12,"order":11},{"content":"- Ôi dung sắc! Ôi cử chỉ! Ôi dáng đi uyển chuyển làm sao! Ôi các tướng được thành tựu, một con voi toàn trắng như vậy xứng đáng thuộc về vua Chuyển luân.\r","fontSize":12,"order":12},{"content":"Nhà vua nghe lời tán thán vương tượng, không thể chịu đựng nổi, khởi tâm ganh ghét và suy nghĩ: \"Hôm nay ta sẽ quăng nó xuống vực thẳm của núi và chấm dứt mạng sống của nó\". Nghĩ vậy, vua cho gọi người nài đến và hỏi:\r","fontSize":12,"order":13},{"content":"- Con voi này được người huấn luyện như thế nào?\r","fontSize":12,"order":14},{"content":"- Thưa Ðại vương, nó được khéo huấn luyện!\r","fontSize":12,"order":15},{"content":"- Nó không được khéo huấn luyện, nó được huấn luyện dở.\r","fontSize":12,"order":16},{"content":"- Thưa Ðại vương, nó được khéo huấn luyện!\r","fontSize":12,"order":17},{"content":"- Nếu nó được khéo huấn luyện, ngươi có thể cho nó leo lên đỉnh núi Vepulle không?\r","fontSize":12,"order":18},{"content":"- Thưa được, tâu Ðại vương.\r","fontSize":12,"order":19},{"content":"- Vậy hãy đi lên.\r","fontSize":12,"order":20},{"content":"Sau khi tự mình xuống voi, vua bảo người nài ngồi trên lưng voi leo lên đỉnh núi Vepulla. Rồi vua được các đại thần vây quanh cùng trèo lên đỉnh núi, bảo con voi đứng bên bờ vực thẳm và nói:\r","fontSize":12,"order":21},{"content":"- Ngươi nói con voi này được ngươi khéo huấn luyện, vậy hãy bảo nó đứng ba chân. Người nài ngồi trên lưng voi và nói:\r","fontSize":12,"order":22},{"content":"- Này bạn, hãy đứng lên ba chân.\r","fontSize":12,"order":23},{"content":"Và với cái gậy thúc, người ấy làm dấu cho con voi. Rồi vua nói:\r","fontSize":12,"order":24},{"content":"- Hãy làm cho nó đứng với hai chân trước.\r","fontSize":12,"order":25},{"content":"Bậc Ðại Sĩ giơ hai chân sau lên, và đứng hai chân trước. Vua truyền:\r","fontSize":12,"order":26},{"content":"- Hãy đứng với bàn chân sau.\r","fontSize":12,"order":27},{"content":"Con voi giơ hai chân trước lên và đứng với hai chân sau. Vua truyền:\r","fontSize":12,"order":28},{"content":"- Hãy đứng với một chân.\r","fontSize":12,"order":29},{"content":"Con voi giơ cả ba chân lên và đứng một chân!\r","fontSize":12,"order":30},{"content":"Biết rằng con voi không thể ngã xuống, vua nói:\r","fontSize":12,"order":31},{"content":"- Nếu được, hãy bảo nó đứng giữa hư không.\r","fontSize":12,"order":32},{"content":"Người nài voi suy nghĩ: \"Khắp cõi Diêm-phù-đề (Ấn Ðộ) không có con voi nào được huấn luyện khéo như con voi này, không nghi ngờ gì nữa, ông vua muốn làm con voi rơi xuống vực thẳm và giết nó\".\r","fontSize":12,"order":33},{"content":"Vì vậy người nài nói thầm vào tai con voi:\r","fontSize":12,"order":34},{"content":"- Này bạn thân, vua muốn bạn rơi xuống vực thẳm và giết bạn. Nó không xứng đáng với bạn. Nếu bạn có sức mạnh bay lên hư không và cho tôi ngồi trên lưng, hãy bay trên hư không về Ba-la-nại.\r","fontSize":12,"order":35},{"content":"Bậc Ðại sĩ đầy đủ thần lực vô úy, ngay lúc ấy, đứng trên hư không. Người nài thưa:\r","fontSize":12,"order":36},{"content":"- Thưa Ðại vương, con voi này đầy đủ thần lực vô úy, không tương xứng với một người ngu si yếu kém như Ðại vương. Con voi chỉ xứng đáng với một vị vua đầy đủ công đức và hiền trí. Nếu những người có công đức yếu kém như Ðại vương làm chủ con voi như thế này, họ sẽ không biết được đức tánh của nó. Vì vậy họ sẽ mất con voi ấy và hủy diệt mọi danh vọng còn lại.\r","fontSize":12,"order":37},{"content":"Nói như vậy xong, ngồi trên lưng voi, người nài đọc bài kệ:\r","fontSize":12,"order":38},{"content":"Kẻ ngu được danh xưng,\u000bTự mình gây nguy hiểm,\u000bÐem hại đến cho mình,\u000bÐem hại cho người khác.\r","fontSize":12,"leftIndent":36,"order":39},{"content":"Sau khi thuyết pháp khiển trách vua, người nài nói:\r","fontSize":12,"order":40},{"content":"- Nay Ðại vương hãy đứng ở đây, xin từ biệt.\r","fontSize":12,"order":41},{"content":"Người nài và voi cùng bay lên hư không về Ba-la-nại, và đứng trên hư không giữa sân chầu của cung vua. Toàn thành náo động cả lên, mọi người đều la to:\r","fontSize":12,"order":42},{"content":"- Con voi quý đã đến với vua chúng ta ngang qua hư không và đang đứng trên sân chầu vua.\r","fontSize":12,"order":43},{"content":"Họ mau chóng trình lên vua hay. Vua liền đi khỏi cung điện và nói:\r","fontSize":12,"order":44},{"content":"- Nếu các quý vị đến vì lợi ích cho chúng tôi, thì hãy hạ xuống đất.\r","fontSize":12,"order":45},{"content":"Con voi liền đứng xuống đất. Người nài leo xuống, đảnh lễ vua và khi được hỏi từ đâu đến, ông ta trả lời:\r","fontSize":12,"order":46},{"content":"- Từ Vương Xá đến.\r","fontSize":12,"order":47},{"content":"Và ông ta tường thuật tất cả sự việc. Vua nói:\r","fontSize":12,"order":48},{"content":"- Các bạn thân, các bạn đến đây thật là một việc đẹp ý vừa lòng.\r","fontSize":12,"order":49},{"content":"Nhà vua hân hoan, truyền lệnh trang hoàng thành phố, đặt con voi vào địa vị vương tượng, chia toàn quốc thành ba phần. Một phần cho con voi, một phần cho người nài, và một phần vua giữ lại cho mình. Từ đó, toàn cõi Diêm-phù-đề đều nằm vào trong tay vua. Vua trở thành đại đế nước Diêm-phù-đề, chuyên tâm làm các công đức như bố thí v.v... rồi đi theo nghiệp của mình.\r","fontSize":12,"order":50},{"alignment":1,"content":"*\r","fontSize":12,"order":51},{"content":"Thuyết pháp thoại này xong, bậc Ðại Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":52},{"content":"- Thời ấy vua nước Ma-kiệt-đà là Ðề-bà-đạt-đa, vua Ba-la-nại là Xá-lợi-phất, người nài voi là Ànanda, và con voi là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":53},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":54}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KUSANÀLI\/122. CHUYỆN KẺ NGU (Tiền thân Dummedha)\r","title":"122. CHUYỆN KẺ NGU (Tiền thân Dummedha)\r"},{"ID":124,"paragraphs":[{"content":"123. CHUYỆN CÁI CÁN CÀY (Tiền thân Nangalisa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kẻ ngu nói hạn chế ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về Trưởng lão Làludàyi (Udàyi khờ khạo). Theo truyền thuyết, khi nói, Trưởng lão ấy không biết cái gì thích ứng, cái gì không thích ứng: Trong trường hợp này, nên nói cái này, trong trường hợp này, không nên nói cái này. Nếu chúc lễ hội điềm lành, Trưởng lão nói lên điềm gở. Ngang qua các đường đi, tại các ngã đường dân chúng đứng, nếu là lễ tang, Trưởng lão nói lời tùy hỷ điềm vui. Một hôm, tại Chánh pháp đường, các Tỷ-kheo khởi lên câu chuyện:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Hiền giả, Làludàyi không biết cái gì thích ứng, cái gì không thích ứng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, nay các ông ngồi tụ họp đang bàn luận vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Khi biết đề tài câu chuyện, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Làludàyi nói lời đần độn, không biết cái gì nên nói, cái gì không nên nói. Thuở trước, vị ấy cũng như vậy rồi. Vị ấy luôn luôn ngu đần.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở trước, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn giàu có. Ðến tuổi trưởng thành Bồ-tát đi học ở Takkasilà, trở thành một vị Sư trưởng có danh tiếng nhiều phương ở Ba-la-nại và Bồ-tát dạy nghề cho năm trăm thanh niên Bà-la-môn.\r","fontSize":12,"order":11},{"content":"Lúc bấy giờ, trong các thanh niên Bà-la-môn ấy, có một thanh niên đần độn hay nói lời ngớ ngẩn, vì bản tánh đần độn nên không học nghề được. Thanh niên ấy hầu hạ Bồ-tát, làm mọi công việc như người nô lệ. Một hôm, vào buổi chiều, sau khi ăn xong, Bồ-tát đang nằm nghỉ trên giường, thanh niên ấy đến xoa bóp tay chân và lưng ngài. Khi anh ta làm xong định đi, thì Bồ-tát nói:\r","fontSize":12,"order":12},{"content":"- Này con thân, chêm cao chân cái giường lên.\r","fontSize":12,"order":13},{"content":"Thanh niên ấy chêm được một chân giường lên cao, còn chân kia không tìm được đồ chêm giường, anh ta dùng bắp vế của mình làm đồ chêm giường và trải qua một đêm như vậy. Vào buổi sáng thức dậy, Bồ-tát thấy vậy liền hỏi:\r","fontSize":12,"order":14},{"content":"- Này con thân, con ngồi làm gì đây?\r","fontSize":12,"order":15},{"content":"- Thưa Sư trưởng, con không tìm thấy đồ chêm giường nên dùng bắp vế thay vào và ngồi ở đây.\r","fontSize":12,"order":16},{"content":"Bồ-tát cảm thấy xúc động, suy nghĩ: \"Nó là người thị giả rất chí thành của ta, nhưng so với các thanh niên Bà-la-môn, nó là đứa đần độn, không thể học được nghề, vậy ta hãy giúp cho nó trở thành người có trí\". Rồi Bồ-tát suy nghĩ: \"Nay có phương tiện này, ta sẽ đưa thanh niên Bà-la-môn này đi nhặt củi và lá. Khi nó về, ta sẽ hỏi: Hôm nay con đã thấy gì làm gì? Chắc nó sẽ trả lời: Hôm nay con thấy cái này, làm cái này; rồi ta sẽ hỏi: Ðiều con thấy, con làm, giống cái gì? Nó sẽ dùng ví dụ, tìm lý do để nói: Con thấy như thế này ... Ðiều ấy khiến nó nói ví dụ và lý do mới hoài. Với phương tiện này ta có thể làm cho nó trở thành người có trí\". Nghĩ vậy, Bồ-tát kêu anh ta lại và nói:\r","fontSize":12,"order":17},{"content":"- Này con thân, bắt đầu từ hôm nay, con hãy đi lượm củi và lá, và tại chỗ con đi, con thấy cái gì, ăn cái gì, uống cái gì, nhai cái gì, lúc về con hãy báo cáo cho ta biết.\r","fontSize":12,"order":18},{"content":"Anh ta vâng theo lời dạy. Một hôm anh ta đi vào rừng để lượm củi và lá cùng với các thanh niên Bà-la-môn khác, anh ta thấy một con rắn. Khi về anh ta báo cáo lại:\r","fontSize":12,"order":19},{"content":"- Thưa Sư trưởng, con có thấy con rắn.\r","fontSize":12,"order":20},{"content":"- Này con thân, con rắn giống cái gì?\r","fontSize":12,"order":21},{"content":"- Nó giống cán cày.\r","fontSize":12,"order":22},{"content":"Bồ-tát nói:\r","fontSize":12,"order":23},{"content":"- Tốt lắm, này con thân, các ví dụ con trình bày rất hợp lý, con rắn thật giống như cái cán cày.\r","fontSize":12,"order":24},{"content":"Rồi Bồ-tát suy nghĩ: \"Các ví dụ do thanh niên này trình bày rất hợp lý. Ta có thể làm cho người này thành người có trí\".\r","fontSize":12,"order":25},{"content":"Lại một ngày khác, thanh niên Bà-la-môn này thấy con voi trong rừng, và đi về thưa:\r","fontSize":12,"order":26},{"content":"- Thưa Sư trưởng, con có thấy con voi.\r","fontSize":12,"order":27},{"content":"- Này con thân, con voi giống cái gì?\r","fontSize":12,"order":28},{"content":"- Nó giống như cái cán cày.\r","fontSize":12,"order":29},{"content":"Bồ-tát suy nghĩ: \"Cái vòi voi giống như cán cày. Cái ngà voi cũng vậy. Người này phân tích một cách ngu si, không thể nói như vậy\". Nghĩ vậy Bồ-tát giữ im lặng.\r","fontSize":12,"order":30},{"content":"Rồi một hôm được mời đi ăn mía, anh ta về thưa:\r","fontSize":12,"order":31},{"content":"- Thưa Sư trưởng, hôm nay con được ăn mía.\r","fontSize":12,"order":32},{"content":"- Cây mía giống cái gì?\r","fontSize":12,"order":33},{"content":"- Thưa, giống cái cán cày. Anh ta nói.\r","fontSize":12,"order":34},{"content":"Vị Sư trưởng suy nghĩ \"Nó nói cũng có một phần đúng\", nên giữ im lặng. Lại nữa, một hôm được mời cùng một số thanh niên ăn đường cục với sữa đông và uống sữa, khi về anh ta thưa:\r","fontSize":12,"order":35},{"content":"- Thưa Sư trưởng, hôm nay chúng con được ăn sữa đông và uống sữa.\r","fontSize":12,"order":36},{"content":"Khi được hỏi về sữa đông và sữa giống cái gì, anh ta trả lời:\r","fontSize":12,"order":37},{"content":"- Thưa, giống cái cán cày.\r","fontSize":12,"order":38},{"content":"Vị Sư trưởng suy nghĩ: \"Thanh niên Bà-la-môn này khi nói: con rắn giống cái cán cày, vậy là khéo. Khi nó nói: con voi giống như cái cán cày, vì liên hệ đến cái vòi, là nói một cách gượng ép. Khi nó nói cây mía giống như cái cán cày, vậy cũng là nói hơi gượng ép. Còn sữa đông và sữa luôn luôn màu trắng, lấy theo hình dáng đồ vật chúng được đặt vào, vậy cái ví dụ nó nói hoàn toàn không thể chấp nhận. Ta không thể dạy cho kẻ ngớ ngẩn này học được.\r","fontSize":12,"order":39},{"content":"Nghĩ xong, Bồ-tát nói lên bài kệ:\r","fontSize":12,"order":40},{"content":"Kẻ ngu nói hạn chế,\u000bTại chỗ không hạn chế,\u000bNó không biết sữa đông,\u000bCũng không biết cán cày,\u000bNó nghĩ là sữa đông,\u000bGiống như cái cán cày.\r","fontSize":12,"leftIndent":36,"order":41},{"alignment":1,"content":"*\r","fontSize":12,"order":42},{"content":"Sau khi nghe pháp thoại này, bậc Ðạo sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"- Thời ấy, thanh niên ngớ ngẩn là Làludàyi, và Sư trưởng có danh nhiều phương là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":44},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":45}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KUSANÀLI\/123. CHUYỆN CÁI CÁN CÀY (Tiền thân Nangalisa)\r","title":"123. CHUYỆN CÁI CÁN CÀY (Tiền thân Nangalisa)\r"},{"ID":125,"paragraphs":[{"content":"124. CHUYỆN TRÁI XOÀI (Tiền thân Amba)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Này người hãy tinh tấn ...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về một Bà-la-môn làm đầy đủ các nhiệm vụ. Theo truyền thuyết, con trai một thương gia ở Xá Vệ hiến dâng tâm trí cho Chánh pháp và xuất gia làm đầy đủ các nhiệm vụ. Vị ấy làm tốt các bổn phận đối với Sư trưởng, đối vối Giáo thọ, các nhiệm vụ về đồ ăn uống, nhà họp Bố-tát, nhà tắm v.v... hoàn toàn đầy đủ trong mười bốn nhiệm vụ quan trọng và tám mươi nhiệm vụ nhỏ. Vị ấy thường hay quét tinh xá, quét phòng riêng, hành lang, con đường đưa đến tinh xá, đem nước cho những người khát. Dân chúng hoan hỷ vì sự vẹn toàn nhiệm vụ của vị này nên đã cúng dường năm trăm phần ăn hàng ngày cho chúng Tăng và đem lại lợi dưỡng danh vọng lớn cho tinh xá. Nhờ vị này, nhiều người được thoải mái lạc trú trong tinh xá.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Rồi một hôm, các Tỷ-kheo họp ở Chánh pháp đường, bắt đầu câu chuyện:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa các Hiền giả, Tỷ-kheo tên ấy, thành tựu các nhiệm vụ của mình, đã tạo nên lợi dưỡng danh vọng lớn. Chỉ nhờ một mình người ấy, nhiều người đã đạt được lạc trú.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Thế Tôn đến và hỏi các Tỷ-kheo đang ngồi nói vấn đề gì, và khi được biết vấn đề ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Tỷ-kheo này làm đầy đủ nhiệm vụ. Thuở xưa, chỉ nhờ một mình người ấy, năm trăm ẩn sĩ đi hái trái cây đã được cung cấp các trái cây do người ấy đem lại.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn ở phương bắc, và khi đến tuổi trưởng thành, ngài xuất gia làm vị ẩn sĩ được vây quanh với năm trăm ẩn sĩ sống dưới chân núi.\r","fontSize":12,"order":10},{"content":"Thời ấy, ở núi Hy-mã (Tuyết Sơn), một nạn hạn hán khắc nghiệt đã xảy ra, chỗ này chỗ kia nước uống bị thiếu hụt, các loài thú không có nước uống cảm thấy khổ cực. Một vị trong số những người tu khổ hạnh ấy, thấy các loài thú đau khổ vì khát nước, đã đốn một cây làm thành cái máng, chắt chiu tất cả nước uống đựng đầy cái máng và cho chúng uống nước.\r","fontSize":12,"order":11},{"content":"Các loài thú tập hợp rất nhiều, và trong khi cho chúng uống nước, người tu khổ hạnh không có thì giờ để đi hái trái. Dầu không có thức ăn, vị ấy vẫn cho chúng uống nước. Ðàn thú suy nghĩ: \"Vị này vì cho chúng ta uống nước, không có thì giờ để hái quả. Vì không có thức ăn, vị ấy trở thành mỏi mệt. Vậy chúng ta hãy giao ước với nhau như sau: Bắt đầu từ hôm nay, những ai đến uống nước, hãy tùy theo sức mình, hái các loại trái cây và đem lại cúng dường vị tu khổ hạnh\".\r","fontSize":12,"order":12},{"content":"Từ đó về sau, mỗi con mỗi thứ, hái các loại trái ngọt như xoài, đào, mít v.v... đem đến cho vị tu khổ hạnh đựng đầy hai trăm năm mươi cỗ xe. Như vậy, năm trăm vị khổ hạnh ăn uống đầy đủ, và có đồ dư để dành nữa. Thấy vậy, Bồ-tát nói:\r","fontSize":12,"order":13},{"content":"- Như vậy chỉ nhờ một người làm đầy đủ nhiệm vụ nên được cung cấp trái cây v.v... đủ số lượng cho các vị tu khổ hạnh khác. Thật vậy, chúng ta cần phải luôn tinh tấn làm thiện sự.\r","fontSize":12,"order":14},{"content":"Nói vậy xong, Bồ-tát đọc bài kệ:\r","fontSize":12,"order":15},{"content":"Này, người hãy tinh tấn,\u000bBậc hiền trí không nản,\u000bXem quả của tinh tấn,\u000bXoài được ăn thỏa thích.\r","fontSize":12,"leftIndent":36,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Lúc bấy giờ, vị tu khổ hạnh làm đầy đủ nhiệm vụ là Tỷ-kheo, và bậc Ðạo Sư hội chúng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":19},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":20}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KUSANÀLI\/124. CHUYỆN TRÁI XOÀI (Tiền thân Amba)\r","title":"124. CHUYỆN TRÁI XOÀI (Tiền thân Amba)\r"},{"ID":126,"paragraphs":[{"content":"125. CHUYỆN NGƯỜI NÔ LỆ KATÀHAKA (Tiền thân Katàhaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nó nói nhiều, đại ngôn ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo nói khoác lác. (Chuyện này giống như chuyện đã kể trước).\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Thuở xưa, khi vua Barhmadatta trị vì ở Ba-la-nại, Bồ-tát là một nhà triệu phú giàu có và bà vợ triệu phú sanh một con trai. Cũng trong ngày ấy, một người nữ tỳ sanh một con trai. Hai trẻ ấy lớn lên cùng tuổi với nhau. Khi con trai vị triệu phú học viết, con trai người nô tỳ mang tấm gỗ cũng xin học viết luôn với cậu chủ. Rồi nó học hai hay ba công nghệ, lớn lên nó trở thành một thanh niên ăn nói giỏi, đẹp trai và được đặt tên là Katàhaka.\r","fontSize":12,"order":5},{"content":"Khi làm quản lý cho các kho trong nhà triệu phú, anh ta suy nghĩ: \"Những người này sẽ không bắt ta làm quản lý các kho suốt đời được. Nếu thấy ta có lỗi gì, họ sẽ đánh ta, trói ta, đóng dấu vào ta, cho ta đồ ăn của bọn nô lệ. Tại biên địa, có người triệu phú là bạn của triệu phú này, ta sẽ viết thư, nhân danh người triệu phú cầm đi đến đấy, và nói: Ta là con của triệu phú, lừa dối vị triệu phú biên địa để lấy con gái của ông ta, hưởng hạnh phúc và sống an lạc suốt đời\".\r","fontSize":12,"order":6},{"content":"Nghĩ vậy, anh ta lấy giấy và viết thư như sau: \"Tôi gửi người con trai của tôi tên là Katàhaka đến với bạn. Thật là xứng đáng nếu hai gia đình chúng ta kết làm sui gia với nhau: Con của tôi lấy con của bạn. Do vậy, hãy gả con gái của bạn cho con trai của chúng tôi, cho nó sống tại đấy, và khi nào có cơ hội tôi sẽ đến\". Viết xong, anh ta đóng triện của người triệu phú, đem theo nhiều tiền bạc, áo quần, hương thơm v.v.... đưa đến biên địa, đảnh lễ vị triệu phú và đứng chờ. Người triệu phú hỏi:\r","fontSize":12,"order":7},{"content":"- Này con thân, con từ đâu lại?\r","fontSize":12,"order":8},{"content":"Anh ta đáp:\r","fontSize":12,"order":9},{"content":"- Từ Ba-la-nại.\r","fontSize":12,"order":10},{"content":"- Con là ai?\r","fontSize":12,"order":11},{"content":"- Là con vị triệu phú Ba-la-nại.\r","fontSize":12,"order":12},{"content":"- Vì mục đích gì, con đến đây?\r","fontSize":12,"order":13},{"content":"Lúc bấy giờ Katàhaka đưa bức thư và nói:\r","fontSize":12,"order":14},{"content":"- Ông xem bức thư này rồi sẽ rõ.\r","fontSize":12,"order":15},{"content":"Người triệu phú đọc thư xong rồi nói:\r","fontSize":12,"order":16},{"content":"- Nay mới thật là ta sống cuộc đời mới.\r","fontSize":12,"order":17},{"content":"Ông hoan hỷ gả con gái và xây dựng cho anh ta. Ðược tôn quí như vậy, Katàhaka trở thành kiêu ngạo. Ðối với các món ăn như cháo, đồ ăn cứng ... và các loại vải hương được đem lại, anh ta chỉ trích như sau:\r","fontSize":12,"order":18},{"content":"- Chúng nấu cháo như thế này, nấu đồ ăn cứng như thế này. Ôi! Thật là những người ở biên địa.\r","fontSize":12,"order":19},{"content":"Anh ta chỉ trích những người thợ dệt vải, và những người thợ khác:\r","fontSize":12,"order":20},{"content":"- Với bản chất của người sống ở biên địa, những người này không biết dệt y. Chúng không biết chọn hương, không biết bó hoa.\r","fontSize":12,"order":21},{"content":"Khi thấy vắng người nô lệ, Bồ-tát hỏi:\r","fontSize":12,"order":22},{"content":"- Ta không thấy mặt Katàhaka, nó đi đâu? Hãy cho đi tìm nó khắp nơi.\r","fontSize":12,"order":23},{"content":"Một trong những người đi tìm kiếm đến tại chỗ ấy, thấy Katàhaka, nhận diện được anh ta, nhưng không để lộ tông tích của mình, và đi về trình với Bồ-tát. Bồ-tát nghe tin như vậy, liền nói:\r","fontSize":12,"order":24},{"content":"- Nó làm một việc không phải, ta sẽ đi đem nó trở về.\r","fontSize":12,"order":25},{"content":"Sau khi xin phép vua, ngài ra đi với một số tùy tùng lớn. Khắp nơi, mọi người đều biết vị triệu phú đi ra biên địa. Katàhaka nghe tin Bồ-tát đến liền suy nghĩ: \"Không có lý do gì khác để vị triệu phú đến. Chính vì ta. Nếu ta chạy trốn, thì sau không thể trở về được\". Anh ta nghĩ ra phương kế. \"Ta hãy đi đón ông chủ, làm bổn phận một người nô lệ, và làm vui lòng ông chủ của ta\". Bắt đầu từ đấy, giữa hội chúng, anh ta nói như sau:\r","fontSize":12,"order":26},{"content":"- Những kẻ ngu khác, vì ngu si, không biết các công đức của cha mẹ, khi cha mẹ ăn, họ không hầu hạ, lại ngồi ăn với cha mẹ. Còn chúng tôi, khi cha mẹ ăn, chúng tôi đem lại bát, ống nhổ, chén đĩa, quạt và nước uống. Như vậy, chúng tôi hết lòng hầu hạ cha mẹ. Cho đến khi cha mẹ đi đại tiểu tiện, chúng tôi cũng đem lại bình nước.\r","fontSize":12,"order":27},{"content":"Tất cả mọi bổn phận phải làm của người nô lệ đối với chủ, Katàhaka đều trình bày rõ. Sau khi đã dạy cho đám tùy tùng như vậy, Katàhaka thưa với ông cha vợ:\r","fontSize":12,"order":28},{"content":"- Thưa cha thân: con nghe tin cha của con sắp đến thăm cha. Cha hãy sửa soạn các món ăn loại cứng và loại mềm. Còn con đem theo quà tặng, con sẽ đi đón cha con.\r","fontSize":12,"order":29},{"content":"Nhạc phụ chấp thuận:\r","fontSize":12,"order":30},{"content":"- Tốt lắm, này con.\r","fontSize":12,"order":31},{"content":"Katàhaka đem theo nhiều quà tặng đi với một số gia nhân, đảnh lễ Bồ-tát, và dâng quà tặng. Bồ-tát nhận quà tặng, đối xử với anh ta rất thân tình. Khi đến giờ ăn sáng, ngài cho dựng trại, đi vào chỗ kín để giải quyết mọi bức bách của thân. Katàhaka ngăn ngừa tùy tùng của mình, lại tự cầm bình nước, đi đến gần Bồ-tát, và sau khi lo hầu hạ xong, anh ta quỳ xuống chân Bồ-tát và thưa:\r","fontSize":12,"order":32},{"content":"- Thưa ông chủ, ông chủ cần tài sản bao nhiêu con xin dâng đủ, xin chớ làm cho danh giá con mất đi.\r","fontSize":12,"order":33},{"content":"Bồ-tát bằng lòng với bổn phận đầy đủ của nó và nói:\r","fontSize":12,"order":34},{"content":"- Chớ sợ hãi, không có gì nguy hiểm đến với ngươi từ lời nói của ta cả.\r","fontSize":12,"order":35},{"content":"Bồ-tát an ủi anh ta, rồi đi vào thành phố biên địa và được tiếp đón long trọng. Còn Katàhaka luôn luôn làm bổn phận của người nô lệ. Một thời, khi Bồ-tát ngồi thoải mái, người triệu phú biên địa thưa với ngài:\r","fontSize":12,"order":36},{"content":"- Thưa đại triệu phú, khi nhận được thư của ngài, tôi đã gả con gái của tôi cho con trai ngài.\r","fontSize":12,"order":37},{"content":"Bồ-tát dùng lời thân ái thích hợp nói về Katàhaka, khiến cho người triệu phú hết sức hân hoan. Nhưng từ đấy trở đi, Bồ-tát không thể ngó vào mặt của Katàhaka!\r","fontSize":12,"order":38},{"content":"Một hôm, Bồ-tát cho gọi cô con gái của vị triệu phú và nói:\r","fontSize":12,"order":39},{"content":"- Này con thân, hãy tìm và bắt giúp chấy trên đầu ta.\r","fontSize":12,"order":40},{"content":"Cô con gái đến bắt giúp. Bồ-tát nói lời thân ái với người con gái đang đứng và hỏi:\r","fontSize":12,"order":41},{"content":"- Con ta đối với con, khi vui khi buồn, xử sự có tốt đẹp chăng? Hai con sống có hoan hỷ, hòa hợp với nhau không?\r","fontSize":12,"order":42},{"content":"- Thưa cha thân, anh con không có lỗi gì khác. Chỉ có tật hay chê bai đồ ăn thôi.\r","fontSize":12,"order":43},{"content":"- Này con thân, nó luôn luôn có tánh xấu ấy. Nhưng cha sẽ chỉ cho con một cách để làm cho chồng con câm miệng. Con hãy học thuộc cách ta chỉ để trong giờ ăn, khi nào con ta mở miệng chê bai, con hãy đứng trước mặt chồng con và nói lên cách ta đã chỉ.\r","fontSize":12,"order":44},{"content":"Nói vậy xong, Bồ-tát dạy cho cô học thuộc lòng bài kệ và ở lại đó vài ngày, rồi đi trở về Ba-la-nại. Katàhaka mang theo nhiều đồ ăn loại cứng và mềm, đi tiễn đưa ông chủ một chặng đường, cúng dường nhiều tài sản, đảnh lễ rồi trở về.\r","fontSize":12,"order":45},{"content":"Từ khi Bồ-tát đi về, Katàhaka lại càng sanh lòng kiêu mạn. Một hôm, khi con gái vị triệu phú đem lại một món ăn rất ngon, mang muỗng đến và mời chồng ăn, Katàhaka bắt đầu chỉ trích món ăn. Cô liền đọc lên bài kệ mà Bồ-tát đã dạy:\r","fontSize":12,"order":46},{"content":"Nó nói nhiều, đại ngôn,\u000bKhi đến xứ sở lạ,\u000bVị ấy sẽ trở lui,\u000bVà phá hoại tất cả,\u000bVậy Ka-tà-ha-ka,\u000bHãy ăn món này gấp!\r","fontSize":12,"leftIndent":36,"order":47},{"content":"Katàhaka suy nghĩ: \"Ôi thôi! Chắc vị triệu phú đã nói cho nàng biết tên ta và kể lại toàn bộ câu chuyện rồi!\"\r","fontSize":12,"order":48},{"content":"Từ đó trở đi, anh ta không dám chê bai món ăn, cũng không dám kiêu mạn và với ý hạ mình, anh ta ăn các món được đem đến. Rồi về sau, khi từ trần, anh ta đi theo nghiệp của mình.\r","fontSize":12,"order":49},{"alignment":1,"content":"*\r","fontSize":12,"order":50},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"- Thời ấy, Katàhaka là Tỷ-kheo nói đại ngôn, còn vị triệu phú Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":52},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":53}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KUSANÀLI\/125. CHUYỆN NGƯỜI NÔ LỆ KATÀHAKA (Tiền thân Katàhaka)\r","title":"125. CHUYỆN NGƯỜI NÔ LỆ KATÀHAKA (Tiền thân Katàhaka)\r"},{"ID":127,"paragraphs":[{"content":"126. CHUYỆN TƯỚNG CỦA KIẾM (Tiền thân Asilakkhana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cùng đồng một sự việc ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một Bà-la-môn giỏi đoán tướng của kiếm tại cung vua Kosala. Nghe nói vị này khi được người thợ của vua đem kiếm lại, chỉ ngửi cây kiếm cũng có thể nói lên tướng của cây kiếm. Khi được lợi dưỡng từ tay của người nào, vị này nói cây kiếm của họ có tướng tốt, điềm lành. Khi không được lợi dưỡng từ tay của người khác, vị này chê trách cây kiếm của họ có tướng xấu.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Thế rồi có một người thợ làm cây kiếm xong, bỏ nó vào trong bao với bột tiêu mịn rồi đem cây kiếm dâng vua. Vua cho gọi người Bà-la-môn và bảo thử cây kiếm. Khi vị Bà-la-môn rút cây kiếm ra và ngửi, bột tiêu vào lỗ mũi khiến vị này muốn hắt hơi. Khi vị ấy hắt hơi, lỗ mũi va chạm vào lưỡi kiếm và bị cắt đứt làm hai. Câu chuyện lỗ mũi của vị ấy bị đứt được chúng Tỷ-kheo biết đến. Một hôm, các Tỷ-kheo tại Chánh pháp đường bắt đầu câu chuyện:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Hiền giả, người giỏi đoán tướng kiếm của vua, trong khi đoán tướng cây kiếm, đã bị chặt đứt lỗ mũi.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, các ông đang ngồi họp và bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi được nghe vấn đề ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Bà-la-môn ấy ngửi cây kiếm và bị chặt đứt mũi. Thuở xưa, vị ấy cũng đã bị như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói xong bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, có người Bà-la-môn giỏi đoán tướng của kiếm. (Tất cả giống như câu chuyện hiện tại). Vua truyền gọi những người giải phẫu, bảo họ gắn một cái mũi giả vào mũi vị ấy và cho vị ấy làm việc lại. Vua Ba-la-nại không có con trai, chỉ có con gái và một người cháu trai, vì thế vua nuôi dưỡng cả hai bên cạnh vua cho đến lớn. Vì họ lớn lên gần nhau, họ sanh tâm luyến ái nhau. Vua cho gọi các vị đại thần và nói:\r","fontSize":12,"order":12},{"content":"- Cháu trai của ta sẽ làm vua đất nước này. Sau khi gả con gái, ta làm lễ quán đảnh cho nó.\r","fontSize":12,"order":13},{"content":"Sau khi nói vậy, vua lại suy nghĩ: \"Cháu ta là con cháu ta rồi. Hãy cưới cho nó một công chúa của vị vua khác, rồi làm lễ quán đảnh. Ta sẽ gả con gái ta cho một vị vua khác. Như vậy con cháu của ta sẽ đông hơn và chúng ta sẽ làm chủ cả hai vương quốc\". Sau khi bàn bạc với các vị đại thần, vua nghĩ cần phải phân ly hai người ấy, nên đã cho cháu trai sống một nơi, và cho con gái sống một chỗ khác. Bấy giờ cả hai được mười sáu tuổi, và hết sức luyến ái nhau. Hoàng tử suy nghĩ: \"Dùng phương tiện gì ta có thể bắt cóc con gái của cậu ta khỏi cung vua?\". Rồi chàng nghĩ ra một phương kế, bảo mời một bà thầy bói, và cho bà một gói một ngàn đồng tiền vàng. Baø hỏi:\r","fontSize":12,"order":14},{"content":"- Tôi phải làm gì?\r","fontSize":12,"order":15},{"content":"- Bà làm cách nào cho tôi được nàng. Bà hãy bày cho một mưu kế, nhờ vậy tôi đem được công chúa ra khỏi nhà.\r","fontSize":12,"order":16},{"content":"- Thưa, ngài được. Tôi sẽ đi đến hầu đức vua và nói như sau: - Thưa Ðại vương, công chúa bị ma quỷ ám ảnh, đợi khi nào ma quỷ bỏ đi không để ý, vào ngày ấy, tôi sẽ chở công chúa lên xe, đem theo nhiều người tay cầm vũ khí, với một số tùy tùng đông đúc đưa đến nghĩa địa, tại đây, trong một vòng tròn có bùa phép, sau khi đặt một người chết nằm trên giường phía dưới, tôi sẽ đặt công chúa nằm phía trên ấy, và với một trăm lẻ tám bình nước thơm, tôi sẽ làm cho ma quỷ rời công chúa\". Nói vậy xong, tôi sẽ đưa công chúa đến nghĩa địa. Trong ngày chúng tôi đi đến, xin ngài đi đến sớm một chút, cầm theo một ít bột tiêu với một số tùy tùng của ngài mang vũ khí cầm tay vây quanh leo lên xe. Khi đến nghĩa địa, ngài hãy cho đậu xe vào một phía cổng, rồi đưa những người có vũ khí vào trong rừng nghĩa địa. Còn ngài tự mình đi đến chỗ có vòng tròn bùa phép và nằm trên ấy, che phủ lại như người chết. Rồi tôi đến chỗ ấy, trải một chỗ nằm nhỏ trên ngài, và bảo công chúa nằm lên. Khi ấy, ngài sẽ bỏ hột tiêu vào lỗ mũi hắt hơi ba lần. Khi ngài hắt hơi, chúng tôi sẽ bỏ công chúa lại và chạy trốn. Khi ấy ngài đến, hãy an ủi công chúa rồi đem công chúa về nhà.\r","fontSize":12,"order":17},{"content":"Hoàng tử chấp thuận, cho đó là một mưu chước tuyệt điệu.\r","fontSize":12,"order":18},{"content":"Baø thầy bói đi đến trình vua vấn đề ấy và vua chấp thuận. Rồi bà nói chuyện riêng với công chúa và nàng cũng chấp nhận. Ngày ra đi, bà tin cho hoàng tử biết, và đi đến nghĩa địa cùng với một đoàn tùy tùng đông đúc. Với mục đích làm cho họ sợ hãi, bà bảo các người bảo vệ:\r","fontSize":12,"order":19},{"content":"- Khi ta đặt công chúa lên giường, người chết ở giường dưới hắt hơi và từ chiếc giường dưới đi ra, nó thấy ai trước sẽ bắt người ấy. Hãy hết sức coi chừng.\r","fontSize":12,"order":20},{"content":"Hoàng tử đã đến trước, và nằm trên chỗ đã dặn. Bà thầy bói đỡ công chúa đi đến chỗ vòng tròn có bùa phép, dặn công chúa chớ sợ hãi, và đặt nàng trên giường. Trong lúc ấy, hoàng tử bỏ bột tiêu vào lỗ mũi và hắt hơi. Khi hoàng tử vừa mới hắt hơi, bà thầy bói bỏ công chúa lại, hét một tiếng rất lớn rồi chạy trước hơn ai hết. Khi bà ta chạy, không một người nào dám đứng lại, tất cả đều quăng bỏ vũ khí mang theo và chạy thoát thân.\r","fontSize":12,"order":21},{"content":"Hoàng tử làm tất cả mọi việc như đã bàn từ trước và đem công chúa đi về trú xứ của mình, còn bà già đi về trình vua mọi việc đã xảy ra. Nhà vua suy nghĩ: \"Từ trước, ta đã có dụng ý dành công chúa cho nó rồi. Chúng như bơ chín bỏ trong cháo sữa\".\r","fontSize":12,"order":22},{"content":"Sau một thời gian, vua cho cháu trai trị vì vương quốc và đặt công chúa lên làm hoàng hậu. Người cháu vua, sống hòa hợp với công chúa và trị nước đúng pháp. Người đại thần giỏi đoán tướng kiếm vẫn hầu cận vua mới. Một hôm, vị đại thần này hầu vua đứng giữa trời nắng, keo dán mũi giả của vị ấy chảy ra và cái mũi giả rơi xuống đất. Vị đại thần xấu hổ đứng dậy cúi mặt xuống. Vua cười và nói:\r","fontSize":12,"order":23},{"content":"- Này Sư trưởng, chớ để ý. Nhảy mũi là tốt đối với người này, là xấu đối với người kia. Khanh vì nhảy mũi nên bị đứt mũi. Còn ta nhờ nhảy mũi đã được vợ và được cả vương quốc.\r","fontSize":12,"order":24},{"content":"Nói xong vua đọc bài kệ này:\r","fontSize":12,"order":25},{"content":"Cũng đồng một sự việc,\u000bVới người này là tốt,\u000bVới người kia là xấu,\u000bKhông tốt cho tất cả,\u000bCũng không xấu tất cả.\r","fontSize":12,"leftIndent":36,"order":26},{"content":"Như vậy với bài kệ này, vua kể sự việc cũ, và trọn đời làm công đức như bố thí v.v... rồi đi theo nghiệp của mình.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Với bài thuyết pháp này, bậc Ðại Sư nêu rõ không có vấn đề hoàn toàn thiện hay hoàn toàn ác như thế gian nghĩ. Rồi bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Lúc bấy giờ, vị đại thần giỏi đoán tướng kiếm là vị giỏi đoán tướng kiếm ngày nay, còn Ta là người cháu vua được vương vị.\r","fontItalic":-1,"fontSize":12,"order":30},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KUSANÀLI\/126. CHUYỆN TƯỚNG CỦA KIẾM (Tiền thân Asilakkhana)\r","title":"126. CHUYỆN TƯỚNG CỦA KIẾM (Tiền thân Asilakkhana)\r"},{"ID":128,"paragraphs":[{"content":"127. CHUYỆN NGƯỜI NÔ LỆ KALANDUKA (Tiền thân Kalanduka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Dòng họ, trú xứ anh ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo nói khoác. Ở đây, cả hai chuyện (hiện tại và quá khứ đều giống chuyện Tiền thân Katàhaka số 125).\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Ở đây, người nô lệ của triệu phú Ba-la-nại tên là Kalanduka. Sau khi chạy trốn và lấy con gái người triệu phú biên địa, anh ta sống tại đấy với một đoàn tùy tùng đông đảo. Vị triệu phú Ba-la-nại thấy vắng anh ta không biết anh ta đi đâu, bèn sai con vẹt quí của mình đi tìm Kalanduka. Con vẹt bay chỗ này, chỗ kia và đến tận thị trấn ấy.\r","fontSize":12,"order":5},{"content":"Lúc bấy giờ, Kalanduka muốn đi chơi dưới nước, đã đem theo nhiều vòng hoa, hương thơm, thuốc xoa, cùng nhiều đồ ăn loại cứng và loại mềm, đến con sông, leo lên thuyền với con gái người triệu phú và chơi giỡn trong nước. Tại địa phương ấy, khi đang chơi trên sông, các gia chủ thường uống sữa trộn với một loại thuốc cay, để khi ngâm mình trong một thời gian khỏi bị cảm lạnh. Nhưng khi Kalanduka này uống một ngụm sữa, lại súc miệng và nhổ sữa ra. Khi nhổ sữa ra anh ta không nhổ trong nước, lại nhổ trên đầu người con gái vị triệu phú. Con vẹt đi đến bờ sông, đậu trên cành cây sung, nhìn xuống và nhận diện được Kalanduka, thấy anh ta nhổ trên đầu con gái triệu phú liền nói:\r","fontSize":12,"order":6},{"content":"- Này nô lệ Kalanduka, hãy nhớ thọ sanh và vị trí của anh. Chớ ngậm bụm sữa, súc miệng rồi nhổ trên đầu con gái nhà triệu phú có tín ngưỡng, có đức hạnh và đầy đủ thọ sanh. Hãy biết lượng khả năng của mình.\r","fontSize":12,"order":7},{"content":"Nói xong con chim vẹt đọc bài kệ:\r","fontSize":12,"order":8},{"content":"Dòng họ, trú xứ anh,\u000bTuy là chim ở rừng,\u000bTa hiểu được sự thật,\u000bSẽ khiến người bắt anh, \u000bHỡi Ka-lan-du-ka,\u000bHãy uống sữa đi thôi!\r","fontSize":12,"leftIndent":36,"order":9},{"content":"Kalanduka nhận ra con vẹt, sợ nó sẽ tố cáo mình liền nói:\r","fontSize":12,"order":10},{"content":"- Này ông chủ, hãy đến đây, ông chủ đến hồi nào?\r","fontSize":12,"order":11},{"content":"Con vẹt nghĩ: \"Ðây không phải vì lợi ích cho ta. Nó nói vậy nhưng trong tâm nó chỉ muốn vặn cổ giết ta thôi\". Biết vậy, vẹt nói:\r","fontSize":12,"order":12},{"content":"- Ta không cần gì anh.\r","fontSize":12,"order":13},{"content":"Nó liền bay lên, đến Ba-la-nại, kể lại cho vị triệu phú sự việc như đã nhìn thấy. Vị triệu phú nói:\r","fontSize":12,"order":14},{"content":"- Ðồ lừa đảo đã làm một việc không phải.\r","fontSize":12,"order":15},{"content":"Và ông cho người đem anh ta về Ba-la-nại, bắt anh ta sống làm người nô lệ như cũ.\r","fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Sau khi nói lên pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Lúc bấy giờ, Kalanduka là Tỷ-kheo này, còn vị triệu phú Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":19},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":20}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KUSANÀLI\/127. CHUYỆN NGƯỜI NÔ LỆ KALANDUKA (Tiền thân Kalanduka)\r","title":"127. CHUYỆN NGƯỜI NÔ LỆ KALANDUKA (Tiền thân Kalanduka)\r"},{"ID":129,"paragraphs":[{"content":"128. CHUYỆN CON MÈO (Tiền thân Bilàra)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai yêu cờ Chánh pháp ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về một Tỷ-kheo lừa đảo. Khi tánh lừa đảo của Tỷ-kheo này được trình lên bậc Ðạo Sư, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, không phải chỉ nay nó là như vậy. Xưa kia nó cũng lừa đảo như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói xong, bậc Ðạo Sư kể lại câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra làm con chuột, thông minh sáng suốt, với thân hình to lớn, giống như heo con, được vây quanh với vài trăm con chuột, sống ở trong rừng. Có con chó rừng lang thang chỗ này chỗ kia, thấy đàn chuột liền suy nghĩ: \"Ta hãy lừa dối đàn chuột này và ăn thịt chúng\". Nghĩ vậy, nó liền đến không xa hang các con chuột ấy, đứng lên một chân, mặt hướng về mặt trời và hứng gió, ngửi gió, hít gió vào.\r","fontSize":12,"order":7},{"content":"Bồ-tát đi tìm đồ ăn thấy con chó rừng, suy nghĩ: \"Ðây là một sinh vật có giới hạnh\", bèn đi đến gần nó và hỏi:\r","fontSize":12,"order":8},{"content":"- Thưa Tôn giả, Tôn giả tên gì?\r","fontSize":12,"order":9},{"content":"- Ta tên là Dhammika (Chánh pháp).\r","fontSize":12,"order":10},{"content":"- Sao Tôn giả không đứng lên bốn chân, mà chỉ đứng một chân thôi?\r","fontSize":12,"order":11},{"content":"- Nếu tôi đứng bốn chân, thì trái đất không thể chở nổi. Do vậy tôi chỉ đứng một chân.\r","fontSize":12,"order":12},{"content":"- Vì sao Tôn giả đứng, lại há miệng?\r","fontSize":12,"order":13},{"content":"- Tôi không ăn gì khác, tôi chỉ ăn gió mà thôi.\r","fontSize":12,"order":14},{"content":"- Tại sao Tôn giả đứng và hướng mặt phía mặt trời?\r","fontSize":12,"order":15},{"content":"- Tôi đảnh lễ mặt trời.\r","fontSize":12,"order":16},{"content":"Bồ-tát nghe nó nói như vậy, suy nghĩ: \"Ðây là một sinh vật có giới hạnh\". Từ đó về sau, buổi sáng và buổi chiều, Bồ-tát cùng với đàn chuột, đi tới hầu con chó rừng. Khi đàn chuột hầu xong, trên đường đi về, con chó rừng bắt con chuột sau cùng ăn thịt, nuốt nó xong, chùi miệng rồi đứng như cũ.\r","fontSize":12,"order":17},{"content":"Dần dần, đàn chuột ít đi. Các con chuột khác suy nghĩ: \"Lúc trước, cái hang này không thể chứa chúng ta. Chúng ta đứng không có kẽ hở, nay lỏng lẻo. Như vậy, cái hang chứa không đầy. Vì sao lại như thế này?\" Chúng trình sự việc lên Bồ-tát biết. Bồ-tát suy nghĩ: \"Do lý do gì các con chuột dần dần ít đi?\". Nghi ngờ con chó rừng, Bồ-tát lại nghĩ \"Ta sẽ thử nó xem\". Khi đến hầu con chó rừng. Bồ-tát để đàn chuột đi trước, còn mình đi sau cùng. Con chó rừng nhảy lên chúa chuột. Bồ-tát thấy nó nhẩy đến vồ mình, liền quay thân mình và nói:\r","fontSize":12,"order":18},{"content":"- Tôn giả chó rừng, như vậy là sở hành giới cấm của ngươi không đúng Chánh pháp. Với mục đích làm hại những kẻ khác, nhà ngươi hành trì phi pháp bêu xấu ngọn cờ Chánh pháp\".\r","fontSize":12,"order":19},{"content":"Rồi Bồ-tát đọc bài kệ:\r","fontSize":12,"order":20},{"content":"Ai yêu cờ Chánh pháp,\u000bBí mật làm điều ác,\u000bDụng ý để lường gạt\u000bCác loài sinh vật khác,\u000bGiới cấm kẻ như vậy\u000bÐược gọi hạnh con mèo.\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Chúa đàn chuột nói như vậy xong nhảy vào cắn cổ họng dưới hàm con chó rừng làm đứt cuống họng, và chấm dứt đời sống của nó. Cả đàn chuột trở lui, ăn thịt con chó rừng với tiếng kêu mum mum rồi bỏ đi. Nghe nói, những con đến trước có được thịt ăn, những con đến sau không có được gì. Từ đấy về sau đàn chuột sống an ổn không sợ hãi.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Thời ấy con chó rừng là Tỷ-kheo lừa đảo, còn chuột chúa là Ta vậy\r","fontItalic":-1,"fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KUSANÀLI\/128. CHUYỆN CON MÈO (Tiền thân Bilàra)\r","title":"128. CHUYỆN CON MÈO (Tiền thân Bilàra)\r"},{"ID":130,"paragraphs":[{"content":"129. CHUYỆN KẺ THỜ LỬA (Tiền thân Aggika)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cáo chỏm trên đầu này ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về một người lừa đảo.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát làm chúa đàn chuột, sống ở trong rừng. Bấy giờ lửa bùng lên, có con chó rừng không thể chạy trốn được, đứng gục đầu vào một thân cây, để cho lửa cháy lông toàn thân của nó. Trên đỉnh đầu, tại chỗ gục vào cây, một nắm tóc còn lại, giống như cái chỏm.\r","fontSize":12,"order":5},{"content":"Một hôm nó đang uống nước tại một vũng nước trên tảng đá, nó nhìn bóng mình thấy cái chỏm và nghĩ: \"Nay ta có tiền để mua đồ rồi\". Nó đi lang thang trong rừng, thấy cái hang có đàn chuột và nghĩ: \"Ta sẽ lừa dối, và ăn những con chuột này\". Như trước đã nói, nó đứng không xa cái hang chuột bao nhiêu. Vua loài chuột, trong khi đi tìm đồ ăn, thấy con chó rừng, tưởng rằng nó có giới hạnh liền đi đến gần và hỏi:\r","fontSize":12,"order":6},{"content":"- Ngài tên gì?\r","fontSize":12,"order":7},{"content":"-Ta tên là Bhàradvàja, kẻ thờ lửa.\r","fontSize":12,"order":8},{"content":"- Sao ngài đến đây?\r","fontSize":12,"order":9},{"content":"- Vì muốn bảo vệ các bạn.\r","fontSize":12,"order":10},{"content":"- Làm thế nào ngài bảo vệ chúng tôi?\r","fontSize":12,"order":11},{"content":"- Tôi biết đếm với ngón tay. Buổi sáng, khi các bạn đi ra để tìm đồ ăn, tôi sẽ đếm bao nhiêu con. Khi các bạn về, tôi sẽ đếm bao nhiêu con về. Như vậy, nhờ đếm buổi sáng và buổi chiều tôi sẽ bảo vệ các bạn.\r","fontSize":12,"order":12},{"content":"- Này cậu thân, vậy hãy bảo vệ chúng tôi.\r","fontSize":12,"order":13},{"content":"Con chó rừng chấp nhận. Khi đến giờ ra đi, con chó rừng đếm một hai ba, khi đến giờ về con chó rừng cũng đếm như vậy. Nó bắt con đi sau cùng và ăn thịt. Mọi chuyện xảy ra như câu chuyện trước. Ở đây, con chuột chúa quay trở lui, đứng lại và nói:\r","fontSize":12,"order":14},{"content":"- Này Tôn giả thờ lửa Bhàradvàja, đây không phải là cái chỏm trên đầu do thiện pháp của ông tạo nên mà chính do nhân duyên cái bụng (tham ăn) ông tạo nên.\r","fontSize":12,"order":15},{"content":"Rồi chuột chúa đọc bài kệ này:\r","fontSize":12,"order":16},{"content":"Cái chỏm trên đầu này\u000bKhông do công đức tạo,\u000bCái chỏm trên đầu này\u000bDo duyên cái bụng tạo,\u000bÐếm ngón tay làm gì?\u000bVừa rồi, kẻ thờ lửa!\r","fontSize":12,"leftIndent":36,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Khi bậc Ðạo Sư nói pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Lúc bấy giờ con chó rừng là Tỷ-kheo này, còn chúa đàn chuột là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KUSANÀLI\/129. CHUYỆN KẺ THỜ LỬA (Tiền thân Aggika)\r","title":"129. CHUYỆN KẺ THỜ LỬA (Tiền thân Aggika)\r"},{"ID":131,"paragraphs":[{"content":"130. CHUYỆN NỮ BÀ-LA-MÔN KOSIYA (Tiền thân Kosiya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hãy ăn như đã nói...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư kể về một người đàn bà ở Xá-Vệ. Nghe nói, nàng là vợ một Bà-la-môn cư sĩ có lòng tin. Nhưng nàng hành ác giới, theo ác pháp, ban đêm hành tà hạnh, còn ban ngày không làm công việc gì, cứ giả bộ đau ốm nằm rên. Người Bà-la-môn hỏi nàng:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Hiền thê đau làm sao?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nàng trả lời:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Tôi bị gió hành.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Hiền thê muốn gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Muốn ăn đồ béo, bánh ngọt, các món ăn đặc biệt như cháo, món ăn có dầu v.v...\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nàng muốn gì người Bà-la-môn đều đem lại cho nàng, và ông ta làm tất cả mọi công việc như một người nô lệ. Khi vị Bà-la-môn có mặt ở nhà, thì nàng nằm nghỉ. Khi vị Bà-la-môn đi ra ngoài, nàng sống với các tình nhân.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Vị Bà-la-môn suy nghĩ: \"Gió hành hạ thân vợ ta không có triệu chứng chấm dứt\". Nghĩ vậy, vị Bà-la-môn đem hương, vòng hoa đi đến Kỳ Viên, đảnh lễ bậc Ðạo Sư rồi ngồi xuống một bên. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này Bà-la-môn, sao mấy lúc này không thấy mặt ông?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Vị Bà-la-môn thưa:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Bạch Thế Tôn, nữ Bà-la-môn vợ con bị gió hành hạ. Con phải tìm bơ chín, dầu v.v... và các món ăn đặc biệt cho vợ con. Nay thân nàng béo tốt, và màu da nàng sáng tươi. Nhưng bệnh vì gió không có triệu chứng chấm dứt. Vì con săn sóc vợ con nên không có cơ hội đến đây.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Bậc Ðạo Sư biết được ác hạnh của nữ Bà-la-môn, liền hỏi:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này Bà-la-môn, do tự ngã chất chứa nhiều đời, ông không nhớ lời của các bậc hiền trí đã nói với ông thời xưa. Cần phải làm những thuốc này, thuốc này đối với chứng bệnh của người đàn bà nằm như vậy.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Nói vậy xong, theo yêu cầu của vị Bà-la-môn, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát là một vị Bà-la-môn sanh ra trong một gia đình rất cao quý, đi học tất cả tài nghệ ở Takkasilà và trở thành một bậc Sư trưởng có danh tiếng nhiều phương. Các thanh niên hoàng tộc và các thanh niên Bà-la-môn ở tại kinh đô phần lớn đến học nghề từ Bồ-tát.\r","fontSize":12,"order":18},{"content":"Một Bà-la-môn ở tỉnh thành học ba tập Vệ-đà và mười tám học minh với Bồ-tát; vị ấy được đặt vào chức vụ địa chủ ở Ba-la-nại, hằng ngày hai lần đi đến Bồ-tát. Vợ vị ấy là nữ Bà-la-môn có ác giới, theo ác hạnh. (Tất cả câu chuyện giống như câu chuyện hiện tại). Khi Bồ-tát hỏi và được nghe: \"Do nhân duyên này ... con không có cơ hội nghe thuyết giảng\", Bồ-tát biết nữ gia chủ này lừa đảo vị Bà-la-môn, bèn nghĩ: \"Ta sẽ nói một phương thuốc thích hợp với chứng bệnh của nữ Bà-la-môn\". Vì vậy, Bồ-tát nói với vị Bà-la-môn ấy:\r","fontSize":12,"order":19},{"content":"- Này cư sĩ thân, bắt đầu từ hôm nay, chớ cho nữ Bà-la-môn bơ chín, sữa, các vị ngọt v.v... Hãy lấy năm loại trái cây và phân bò, bỏ chúng vào trong một cái nồi bằng đồng mới, khiến chúng thấm nhiễm mùi của đồng, rồi cầm sợi dây thừng hay cây roi mây và nói: \"Ðây là món thích hợp với bệnh của bà, hãy uống thuốc này hoặc đứng dậy làm các công việc cho xứng với các món bà ăn\". Sau đó, hãy đọc lên bài kệ này. Nếu vợ ông không chịu ăn uống, hãy lấy dây thừng hay cây roi mây đánh bà ta vài cái, hoặc nắm tóc kéo đi, hoặc lấy cùi chỏ đánh nhẹ, thế nào bà ta cũng dậy và làm công việc.\r","fontSize":12,"order":20},{"content":"Người Bà-la-môn nói:\r","fontSize":12,"order":21},{"content":"- Lành thay!\r","fontSize":12,"order":22},{"content":"Và như đã được nghe nói, khi về nhà, vị ấy làm món thuốc và nói với bà vợ:\r","fontSize":12,"order":23},{"content":"- Này hiền thê, hãy uống thuốc này!\r","fontSize":12,"order":24},{"content":"- Ai nói làm thuốc này?\r","fontSize":12,"order":25},{"content":"- Bậc Sư trưởng, hiền thê ạ.\r","fontSize":12,"order":26},{"content":"- Hãy đem đi, tôi không uống đâu.\r","fontSize":12,"order":27},{"content":"Thanh niên Bà-la-môn nói:\r","fontSize":12,"order":28},{"content":"- Ngươi không thích uống sao?\r","fontSize":12,"order":29},{"content":"Vị ấy cầm sợi dây và nói:\r","fontSize":12,"order":30},{"content":"- Hoặc là uống thuốc này thích hợp với bệnh của ngươi, hoặc là làm công việc cho xứng đáng với món ăn được cung cấp.\r","fontSize":12,"order":31},{"content":"Rồi vị ấy đọc bài kệ:\r","fontSize":12,"order":32},{"content":"Hãy ăn như đã nói,\u000bhãy nói như đã ăn,\u000bNgươi không làm cả hai,\u000bCả nói và cả ăn,\u000bHỡi này Ko-si-ya.\r","fontSize":12,"leftIndent":36,"order":33},{"content":"Nghe vậy, nữ Bà-la-môn Ksiya sợ hãi, vì biết có sự can thiệp của vị Sư trưởng. \"Ta không thể lừa đảo được nữa\". Sau đó, nàng liền ngồi dậy làm các công việc. Vì lòng kính trọng bậc Ðạo Sư, nàng từ bỏ ác hạnh và trở thành có giới đức.\r","fontSize":12,"order":34},{"alignment":1,"content":"*\r","fontSize":12,"order":35},{"content":"Khi nghe chuyện xong, nữ Bà-la-môn nhận thấy đức Phật đã hiểu ác hạnh của mình, bèn sợ hãi và không dám phạm tội nữa.\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"Sau khi kể câu chuyện này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"- Người chồng và người vợ thời ấy là người chồng và người vợ hiện tại, còn vị Sư trưởng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":38},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":39}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM KUSANÀLI\/130. CHUYỆN NỮ BÀ-LA-MÔN KOSIYA (Tiền thân Kosiya)\r","title":"130. CHUYỆN NỮ BÀ-LA-MÔN KOSIYA (Tiền thân Kosiya)\r"},{"ID":132,"paragraphs":[{"content":"131. CHUYỆN KẺ VONG ÂN (Tiền thân Asampadàna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nếu người này người kia ...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Trúc Lâm, bậc Đạo sư kể về Đề-bà-đạt-đa. Lúc bấy giờ, các Tỳ kheo tại Chánh pháp đường, khởi lên câu chuyện :\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa các Hiền giả, Đề-bà-đạt-đa không biết ơn, không biết công đức của Như Lai.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Đạo Sư đi đến và hỏi :\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ kheo, nay các ông ngồi họp ở đây bàn vấn đề gì ?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Khi được nghe vấn đề ấy, bấc Đạo Sư nói :\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ kheo, không phải chỉ nay Đề-bà-đạt-đa mới vô ơn. Trong quá khứ, kẻ ấy cũng đã vô ơn như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói xong bậc Đạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, trong nước Ma-kiệt-đà ở Vương Xá, khi một vị vua Ma-kiệt-đà đang trị vì, Bồ-tát là một vị triệu phú có gia sản trị giá tám trăm triệu, tên là Sankha. Tại Ba-la-nại, một triệu phú tên là Piliya cũng có gia sản trị giá tám trăm triệu. Hai vị ấy là bạn thân với nhau. Trong thời ấy, vì một lý do nào đó, triệu phú Piliya gặp đại nạn và tất cả gia sản đều bị mất sạch. Trở thành nghèo túng, không nơi nương tựa, Piliya đoán biết triệu phú Sankha là chỗ có thể nhờ cậy được liền đem vợ ra khỏi Ba-la-nại, đi bộ đến Vương Xá tận trú xứ của triệu phú Sankha. Khi triệu phú Sankha thấy Piliya, liền ra đón và nói:\r","fontSize":12,"order":11},{"content":"- Ồ bạn thân của tôi đã đến.\r","fontSize":12,"order":12},{"content":"- Và ông đối xử với bạn rất kính trọng. Sau khi để cho bạn ở vài ngày, một hôm ông hỏi:\r","fontSize":12,"order":13},{"content":"- Này bạn, bạn đến có mục đích gì?\r","fontSize":12,"order":14},{"content":"- Này bạn, đại nạn đã xảy đến cho tôi. Tất cả tài sản đều mất sạch. Hãy giúp đỡ tôi!\r","fontSize":12,"order":15},{"content":"- Lành thay này bạn, chớ sợ hãi.\r","fontSize":12,"order":16},{"content":"Sankha mở kho bạc, cho bạn bốn trăm triệu đồng tiền vàng, rồi chia tất cả gia sản còn lại của mình, kể cả vật nổi, vật chìm, động sản, bất động sản, thành hai phần và cho bạn một nửa. Piliya đem tài sản ấy đi về Ba-la-nại và sống tại đấy.\r","fontSize":12,"order":17},{"content":"Sau một thời gian, một tai nạn tương tự đến với triệu phú Sankha. Ông tìm chỗ để nương tựa và suy nghĩ: \"Ta đã giúp đỡ rất nhiều cho bạn ta. Ta cho bạn nửa gia sản. Thấy ta, bạn sẽ không từ chối. Ta hãy đi đến bạn của ta\". Nghĩ vậy, hai vợ chồng ông đi đến Ba-la-nại, rồi Sankha nói với vợ:\r","fontSize":12,"order":18},{"content":"- Này hiền thê, thật không thích hợp nếu bà đi bộ với tôi giữa đường xa thế này. Bà hãy đi đến sau. Tối nay tôi sẽ cho xe đến với một người tùy tùng để đưa bà vào thành cho đúng phép, hãy chờ tại đây.\r","fontSize":12,"order":19},{"content":"Sau đó, Sankha để người vợ ở trong một nhà trọ, tự mình đi vào thành, đến nhà triệu phú và báo tin cho biết:\r","fontSize":12,"order":20},{"content":"- Bạn của ngài tên là triệu phú Sankha đã từ Vương Xá đến.\r","fontSize":12,"order":21},{"content":"Khi thấy Sankha, Piliya từ ghế đứng dậy, không đón mừng thân mật, chỉ hỏi:\r","fontSize":12,"order":22},{"content":"- Bạn đến đây có mục đích gì?\r","fontSize":12,"order":23},{"content":"- Tôi đến để thăm bạn.\r","fontSize":12,"order":24},{"content":"- Hiện nay bạn ở đâu?\r","fontSize":12,"order":25},{"content":"- Cho đến nay, tôi chưa có chỗ ở. Tôi để vợ tôi tại nhà trọ và đến đây.\r","fontSize":12,"order":26},{"content":"- Ở đây, không có chỗ ở cho bạn. Hãy lấy một ít gạo, nấu tại một chỗ nào đó, ăn xong rồi đi. Ðừng để tôi thấy mặt bạn nữa.\r","fontSize":12,"order":27},{"content":"Rồi ông sai một người nô lệ:\r","fontSize":12,"order":28},{"content":"- Hãy cho bạn ta một lon gạo có nhiều trấu và gói vào một góc vải.\r","fontSize":12,"order":29},{"content":"Người ta nghe rằng ngày trước đó nó đã có được gạo đỏ tốt chở đầy một ngàn cỗ xe và sau khi cho sàng gạo, đã chất đầy kho. Tên Piliya ngày trước đã được bạn cho bốn trăm triệu đồng tài sản và đi về không biết ơn, nay tên đại cướp chỉ cho bạn ân nhân một lon gạo nhiều trấu! Theo lệnh chủ, người nô lệ đong một lon gạo trấu trong một cái giỏ rồi đi đến Bồ-tát. Bồ-tát suy nghĩ: \"Con người phi nhân nghĩa này, được ta cho bốn trăm triệu đồng, nay chỉ cho ta một lon gạo trấu, không biết ta có nên nhận hay không?\". Rồi Bồ-tát suy nghĩ: \"Người bạn ác vô ơn này đã phá vỡ tình bạn với ta, khi ta gặp nạn. Nếu ta không nhận lon gạo trấu quá ít, ta sẽ phá vỡ tình bạn. Kẻ mù loà ngu si không nhận vật cho ít ỏi, sẽ phá hoại tình bạn. Nhưng ta, nhờ chế ngự được cơn giận vì lon gạo trấu do nó cho, sẽ duy trì được tình bạn\".\r","fontSize":12,"order":30},{"content":"Do vậy Sankha cột vào vạt áo lon gạo được cho và từ lâu đài bước xuống đi đến nhà trọ. Vợ Sankha hỏi:\r","fontSize":12,"order":31},{"content":"- Này ông, ông nhận được gì?\r","fontSize":12,"order":32},{"content":"- Này hiền thê, triệu phú Piliya, bạn của chúng ta, đã cho một lon gạo trấu và đuổi chúng ta đi.\r","fontSize":12,"order":33},{"content":"Bà vợ nói:\r","fontSize":12,"order":34},{"content":"- Vì sao ông lại nhận ? Và nào có xứng đáng gì với bốn trăm triệu đồng tài sản?\r","fontSize":12,"order":35},{"content":"Rồi bà vợ khóc, Bồ-tát nói:\r","fontSize":12,"order":36},{"content":"- Này hiền thê, chớ khóc. Vì sợ phá vỡ tình bạn nên ta nhận để duy trì tình bạn. Sao bà lại sầu muộn?\r","fontSize":12,"order":37},{"content":"Nói xong Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":38},{"content":"Nếu người này người kia\u000bKhông có cho chút gì.\u000bVới kẻ ngu si, tình bạn\u000bÐi đến chỗ tối đen\u000bDo vậy ta vẫn nhận\u000bLượng được nửa phần trấu.\u000bTa không để tình bạn\u000bVì ta bị hủy diệt,\u000bTa muốn tình bạn này\u000bMãi mãi được trường cửu.\r","fontSize":12,"leftIndent":36,"order":39},{"content":"Tuy nghe nói vậy, bà vợ triệu phú vẫn khóc. Trong lúc ấy, một người nô lệ do triệu phú Sankha đã cho triệu phú Piliya, đi ngang qua cửa trọ, nghe tiếng khóc của bà triệu phú, liền đi vào nhà trọ. Thấy ông bà chủ của mình, anh ta đảnh lễ dưới chân họ, khóc than và hỏi:\r","fontSize":12,"order":40},{"content":"- Thưa ông bà chủ, ông chủ đến đây có việc gì?\r","fontSize":12,"order":41},{"content":"Triệu phú kể lại tất cả sự việc. Người nô lệ nói:\r","fontSize":12,"order":42},{"content":"- Thưa ông bà chủ, hãy để sự việc như vậy. Chớ lo nghĩ.\r","fontSize":12,"order":43},{"content":"Sau khi an ủi cả hai người, anh ta đưa họ về nhà mình dùng nước thơm để hai người tắm rửa, mời họ ăn cơm và tin cho các người nô lệ khác biết:\r","fontSize":12,"order":44},{"content":"- Ông chủ bà chủ cũ của các bạn đã đến.\r","fontSize":12,"order":45},{"content":"Và anh ta bảo họ đến thăm. Một vài ngày sau, anh ta họp toàn thể nô lệ cùng đi đến sân chầu vua, tạo ra tiếng vang lớn. Vua cho gọi họ vào và hỏi có việc gì. Họ trình lên vua hết tất cả sự việc. Vua nghe lời của họ xong, liền cho mời hai vợ chồng triệu phú đến và hỏi triệu phú Sankha:\r","fontSize":12,"order":46},{"content":"- Có đúng sự thật chăng, này đại triệu phú, khanh đã cho triệu phú Piliya bốn trăm triệu đồng tiền vàng?\r","fontSize":12,"order":47},{"content":"- Thưa Ðại vương, khi bạn tôi đi đến Vương Xá, và đặt lòng tin vào tôi, tôi không cho toàn thể tài sản của tôi, nhưng tôi chia tất cả động sản và bất động sản của tôi thành hai phần đồng đều và cho bạn tôi một nửa.\r","fontSize":12,"order":48},{"content":"Vua hỏi triệu phú Piliya:\r","fontSize":12,"order":49},{"content":"- Có đúng sự thật chăng?\r","fontSize":12,"order":50},{"content":"Piliya trả lời:\r","fontSize":12,"order":51},{"content":"- Thưa Ðại vương, đúng sự thật.\r","fontSize":12,"order":52},{"content":"- Còn khi bạn của ngươi đến đặt lòng tin vào ngươi, ngươi có lòng cung kính tôn trọng bạn ngươi không?\r","fontSize":12,"order":53},{"content":"Piliya im lặng.\r","fontSize":12,"order":54},{"content":"- Có phải ngươi bảo đổ một lon gạo trấu vào một góc áo và cho bạn của ngươi chăng?\r","fontSize":12,"order":55},{"content":"Nghe nói vậy Piliya vẫn giữ im lặng. Sau đó, nhà vua hỏi ý kiến các đình thần nên xử trí thế nào. Cuối cùng, khi quyết định xong, vua ra lệnh:\r","fontSize":12,"order":56},{"content":"- Hãy đi lấy tất cả tài sản trong nhà của triệu phú Piliya giao cho triệu phú Sankha.\r","fontSize":12,"order":57},{"content":"Bồ-tát thưa:\r","fontSize":12,"order":58},{"content":"- Tâu Ðại vương, tôi không muốn gia sản của người khác, tôi chỉ xin nhận tài sản trước đây tôi đã cho.\r","fontSize":12,"order":59},{"content":"Nhà vua giao gia sản theo yêu cầu của Bồ-tát. Sau khi nhận lại gia sản mình đã cho, Bồ-tát cùng với đoàn nô lệ vây quanh đi về Vương Xá, gầy dựng cơ nghiệp, và trọn đời làm các công đức như bố thí v.v..., rồi đi theo nghiệp của mình.\r","fontSize":12,"order":60},{"alignment":1,"content":"*\r","fontSize":12,"order":61},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":62},{"content":"- Lúc bấy giờ, triệu phú Piliya là Ðề-bà-đạt-đa, còn triệu phú Sankha là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":63},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":64}],"path":"Tiểu Bộ Kinh\/Tập V\/CHƯƠNG I\/PHẨM ASAMPADÀNA\/131. CHUYỆN KẺ VONG ÂN (Tiền thân Asampadàna)\r","title":"131. CHUYỆN KẺ VONG ÂN (Tiền thân Asampadàna)\r"},{"ID":286,"paragraphs":[{"content":"132. CHUYỆN NGŨ DỤC LẠC (Tiền thân Pancagaru)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nghe theo lời khuyên tốt ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư kể về sự cám dỗ của các cô gái của Ma vương (Màra) tại cây bàng Ajapàla của Người chăn dê.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bậc Ðạo Sư đọc bài kinh bắt đầu với những lời này:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Rực rỡ sáng, chúng đến,\u000bÁi, bất lạc và tham,\u000bNgay tại đấy, Ðạo Sư\u000bThổi chúng bay tán loạn,\u000bChẳng khác bay tán loạn,\u000bChẳng khác gì bông rơi,\u000bTan tác trước gió thổi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":5},{"content":"Sau khi Thế Tôn đọc xong bài kinh, các Tỷ-kheo họp tại Chánh pháp đường, bắt đầu câu chuyện:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thưa các Hiền giả, trong khi các con gái của Màra tự tạo ra hàng trăm thiên sắc đi đến với mục đích, cám dỗ, bậc Chánh đẳng giác vẫn không thèm mở mắt để nhìn. Ôi, Phật lực thật là vi diệu!\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo Sư đi đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, các ông ngồi họp ở đây và bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Khi nghe vấn đề ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này các Tỷ-kheo, thật không có gì vi diệu nếu Ta không nhìn các con gái của Màra, khi Ta đã chứng được Toàn Giác và đoạn tận tất cả các lậu hoặc. Trong thời quá khứ, khi Ta đang tìm đạo Bồ-đề, khi đang còn các kiết sử, Ta đã cương quyết không
