thoại và nhận diện Tiền thân:\r","fontSize":12,"order":43},{"content":"- Thời bấy giờ, vị giáo sư lừng danh chính là Ta.\r","fontSize":12,"order":44},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":45}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/373. Chuyện Con Chuột (Tiền thân Mùsika)\r","title":"373. Chuyện Con Chuột (Tiền thân Mùsika)\r"},{"ID":375,"paragraphs":[{"content":"374. Chuyện Chàng Tiểu Xạ Thủ (Tiền thân Culladhanuggaha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bờ kia chàng đã bước lên....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này bậc Ðạo Sư kể trong lúc trú tại Kỳ Viên, về sự cám dỗ một vị Tỷ-kheo do người vợ cũ của thời chưa xuất gia tu tập.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi vị Tỷ-kheo thú nhận chính vì người vợ này mà vị ấy đã từ bỏ Hội chúng và hối tiếc việc xuất gia, bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Tỷ-kheo, không phải chỉ bây giờ nữ nhân này mới làm hại ông. Ngày xưa cũng vậy, chính vì người này mà ông đã bị chặt đầu.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi theo lời thỉnh cầu của chư Tăng, Ngài kể chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vua Brahamadatta trị vì ở Ba-la-nại, Bồ-tát được sinh làm Sakka Thiên chủ. Thuở ấy, một thanh niên Bà-la-môn ở Ba-la-nại đã học xong mọi môn học thuật ở Ðại học Takkasilà, và sau khi thiện xảo môn bắn cung, chàng nổi danh là Tiểu xạ thủ thông minh. Lúc ấy vị giáo sư nghĩ thầm: \"Thanh niên này đã đạt kỹ năng bằng ta\", rồi đem gả con gái cho chàng. Chàng cưới vợ xong, lại muốn trở về Ba-la-nại, liền khởi hành.\r","fontSize":12,"order":8},{"content":"Nửa đường có con voi tàn phá một vùng nọ, nên không ai dám đi lên chỗ ấy. Chàng Tiểu xạ thủ thông minh kia cứ đem vợ cùng trèo lên đường vào rừng, mặc dù mọi người cố cản ngăn. Khi chàng đến giữa rừng, con voi xuất hiện tấn công chàng. Xạ thủ bắn một mũi tên vào trán voi xuyên thủng ra phía sau đầu nó, con voi ngã xuống chết ngay tại chỗ.\r","fontSize":12,"order":9},{"content":"Sau khi làm cho nơi ấy bình an, chàng lại lên đường qua cánh rừng khác. Tại đó năm mươi tên cướp đang phá hoại xa lộ. Cũng trên nơi này, mặc dù nhiều người cố ngăn cản, chàng cứ trèo lên cho đến khi tìm thấy một nơi bằng phẳng, bọn cướp đã giết nai đem nướng và ăn thịt sát bên xa lộ. Bọn cướp thấy chàng đi đến với cô vợ phục sức sang trọng rực rỡ, liền cố hết sức bắt lấy chàng.\r","fontSize":12,"order":10},{"content":"Tên tướng cướp có tài đoán được tính tình người khác, chỉ vừa liếc nhìn chàng, đã nhận ra chàng là một anh hùng lỗi lạc, nên không chịu để cho bọn chúng nổi dậy chống lại chàng, dù chàng chỉ đơn thân độc kiếm. Còn chàng Xạ thủ thông minh bảo vợ đi đến bọn cướp và dặn:\r","fontSize":12,"order":11},{"content":"- Nàng hãy đến bảo với bọn chúng cho ta một miếng thịt và đem về cho ta.\r","fontSize":12,"order":12},{"content":"Thế là nàng đi đến và bảo:\r","fontSize":12,"order":13},{"content":"- Cho tôi một miếng thịt.\r","fontSize":12,"order":14},{"content":"Tướng cướp nói:\r","fontSize":12,"order":15},{"content":"- Ông ấy là người quý tộc đấy.\r","fontSize":12,"order":16},{"content":"Và y bảo bọn cướp cho nàng một miếng thịt. Bọn kia đáp:\r","fontSize":12,"order":17},{"content":"- Sao? Nó lại đòi ăn thịt nướng của ta ư?\r","fontSize":12,"order":18},{"content":"Rồi bọn chúng cho nàng một miếng thịt sống.\r","fontSize":12,"order":19},{"content":"Chàng Xạ thủ vốn tự cao về mình, liền nổi giận vì bọn cướp cho chàng thịt sống. Bọn chúng bảo:\r","fontSize":12,"order":20},{"content":"- Sao nữa? Chỉ mình nó là nam nhi, còn chúng ta là nữ nhi ư?\r","fontSize":12,"order":21},{"content":"Thế là vừa hăm dọa chàng, chúng vừa vùng lên chống phá chàng. Chàng Xạ thủ bắn trọng thương ngã xuống đất bốn mươi chín tên cướp, trừ một tên, vì chàng không còn mũi tên nào để bắn tướng cướp kia. Trước đó trong bao tên của chàng chỉ có năm mươi mũi tên. Chàng đã dùng một mũi tên bắn chết con voi, nay chỉ còn số tên đủ để bắn cả bọn trừ một người.\r","fontSize":12,"order":22},{"content":"Vì thế chàng đá tướng cướp xuống đất ngồi trên ngực y và bảo vợ mang kiếm đến để chặt đầu y. Ngay lúc ấy, nàng bỗng đem lòng say mê tướng cướp, liền đặt chuôi kiếm vào tay y và vỏ kiếm vào tay chồng nàng. Tướng cướp chụp chuôi kiếm, đưa kiếm ra và chặt đầu chàng Xạ thủ.\r","fontSize":12,"order":23},{"content":"Sau khi giết chồng nàng xong, tướng cướp chiếm lấy người vợ và trong khi cả hai cùng lên đường, tướng cướp hỏi nguồn gốc, nàng bảo:\r","fontSize":12,"order":24},{"content":"- Em là con gái của một giáo sư danh tiếng lẫy lừng thế gian ở Ðại học Takkasilà.\r","fontSize":12,"order":25},{"content":"- Bằng cách nào hắn lấy nàng làm vợ được? Y hỏi.\r","fontSize":12,"order":26},{"content":"- Cha em rất hài lòng vì hắn đã học được mọi nghệ thuật như bậc thầy nên đem em gả cho hắn. Và vì em yêu chàng nên em để chàng giết chồng hợp pháp của mình. Nàng đáp lại.\r","fontSize":12,"order":27},{"content":"Tướng cướp suy nghĩ: \"Nữ nhân này giờ đây đã giết chồng hợp pháp của nó. Vậy khi thấy một đàn ông khác, nó cũng sẽ đối xử với ta như vậy. Ta phải từ bỏ nó mới được\".\r","fontSize":12,"order":28},{"content":"Khi lên đường, tướng cướp thấy con đường bị chận ngang bởi con suối nhỏ thường ngày, nay lại ngập nước, y bảo:\r","fontSize":12,"order":29},{"content":"- Này ái nương, có con cá sấu hung dữ trong suối này. Ta phải làm sao bây giờ?\r","fontSize":12,"order":30},{"content":"- Tướng quân ôi - nàng đáp - xin lấy hết nữ trang em đang đeo buộc thành một bó trong áo chàng, đem sang bên kia bờ suối rồi trở lại đây đưa em qua.\r","fontSize":12,"order":31},{"content":"- Tốt lắm. Y đáp lại.\r","fontSize":12,"order":32},{"content":"Rồi cầm hết nữ trang của nàng, lội xuống dòng suối như thể một kẻ hết sức vội vàng, y đã lên bờ bên kia, bỏ rơi nàng và chạy trốn.\r","fontSize":12,"order":33},{"content":"Thấy vậy nàng kêu to:\r","fontSize":12,"order":34},{"content":"- Lang quân ơi, chàng đi như thể chàng sắp bỏ em vậy. Sao chàng lại làm thế? Hãy trở lại đem em cùng đi.\r","fontSize":12,"order":35},{"content":"Và nàng ngâm vần kệ đầu bảo:\r","fontSize":12,"order":36},{"content":"Bờ kia chàng đã bước lên\u000bVới bao tài sản của em góp thành.\u000bMau mau quay trở lại nhanh\u000bMang em qua với bạn tình, chàng ơi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":37},{"content":"Tướng cướp nghe nàng nói trong lúc y đứng ở bờ bên kia, liền ngâm vần kệ thứ hai:\r","fontSize":12,"order":38},{"content":"Ý nàng dời đổi nhất thời\u000bTừ lòng chung thủy luyện tôi bao lần\u000bÐến màn tình ái lông bông,\u000bChóng chầy nàng cũng thay lòng phản ta,\u000bNếu ta không kịp chạy xa\u000bTừ đây nàng hỡi, đôi ta chia lìa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":39},{"content":"Nhưng khi tướng cướp bảo:\r","fontSize":12,"order":40},{"content":"- Ta quyết đi đây, nàng cứ ở lại nơi này.\r","fontSize":12,"order":41},{"content":"Thì nàng kêu gào than khóc, còn y chạy trốn với tài sản tư trang của nàng. Ðó là số phận dành cho kẻ dại khờ tội nghiệp vì quá si mê tình ái.\r","fontSize":12,"order":42},{"content":"Bỗng nhiên lâm cảnh bơ vơ khốn đốn như thế, nàng đành đến gần một bụi cây quế và ngồi khóc. Lúc ấy, Sakka Thiên chủ nhìn xuống trần gian, thấy nàng đắm say dục vọng giờ đây than khóc vì mất cả phu quân lẫn tình lang. Nghĩ rằng ngài sẽ đi khiển trách nàng và khiến cho nàng biết hổ thẹn, ngài đem Màtali, thần lái thiên xa, và Pancasikha, một nhạc thần, cùng đến bên bờ suối và bảo:\r","fontSize":12,"order":43},{"content":"- Này, Màtali, thần sẽ biến thành con cá, Pancasikha sẽ biến thành con chim và ta sẽ biến thành chó rừng (Sigala). Rồi ngậm một miếng thịt, ta sẽ đi đến trước nữ nhân kia và khi thần Màtali thấy ta ở đó thì phải nhảy ra khỏi nước, rớt ngay trước mặt ta, ta sẽ nhả miếng thịt đã ngậm trong miệng và nhảy lên chụp con cá. Vừa lúc ấy, thần Pancasikha phải nhào đến chụp miếng thịt và bay lên không, còn thần Màtali lặn ngay xuống nước.\r","fontSize":12,"order":44},{"content":"Thiên chủ Sakka dạy bảo các vị thần như thế, vị đáp:\r","fontSize":12,"order":45},{"content":"- Tốt lành thay, tâu Thiên chủ.\r","fontSize":12,"order":46},{"content":"Màtali liền biến thành con cá, Pancasikha biến thành con chim và Sakka biến thành chó rừng. Vừa ngậm miếng thịt trong mồm, ngài đi đến ngay trước nữ nhân. Con cá nhảy lên khỏi nước rơi mình xuống trước chó rừng. Chó thả miếng thịt đang ngậm trong mồm, vùng lên bắt cá. Con cá nhảy nữa và rơi xuống nước, còn con chim chụp lấy miếng thịt bay vụt lên không. Như vậy, chó rừng mất cả thịt lẫn cá và ngồi ủ rủ nhìn về phía bụi quế. Nữ nhân thấy thế liền bảo:\r","fontSize":12,"order":47},{"content":"- Vì quá tham lam nên chó mất cả thịt lẫn cá.\r","fontSize":12,"order":48},{"content":"Và như thể nàng đã thấy rõ ý nghĩa trò đời trớ trêu này, nàng bật cười dòn dã.\r","fontSize":12,"order":49},{"content":"Chó rừng nghe thế, liền ngâm vần kệ thứ ba:\r","fontSize":12,"order":50},{"content":"Ai làm bụi quế ngân nga\u000bTiếng cười, dù chẳng múa ca tiệc tùng,\u000bVỗ tay thích thú? Hồng nhan,\u000bÐừng cười, khi phải khóc than buồn phiền.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":51},{"content":"Nghe vậy, nàng ngâm vần kệ thứ tư:\r","fontSize":12,"order":52},{"content":"Chó ngu, mày phải ước nguyền\u000bGiá đừng mất cá, thịt liền một khi.\u000bÐồ ngu, phải biết sầu bi\u000bNhững gì xảy đến, ngu si do mày!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":53},{"content":"Chó rừng liền đáp vần kệ thứ năm:\r","fontSize":12,"order":54},{"content":"Lỗi người dễ thấy lắm thay,\u000bChắc là khó thấy: \"Lỗi này của tôi\".\u000bNàng nên tính giá thiệt thòi\u000bKhi nàng mất hết cả đôi bạn đời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":55},{"content":"Nghe thế, nàng lại đáp vần kệ này:\r","fontSize":12,"order":56},{"content":"Cẩu vương, quá đúng như lời,\u000bNên ta quyết chí vội dời chân nhanh\u000bÐể tìm thêm bạn chung tình,\u000bCố làm người vợ trung thành khó chi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":57},{"content":"Khi ấy Sakka Thiên chủ nghe những lời nói của nữ nhân bạc ác vô hạnh kia, liền ngâm vần kệ cuối cùng:\r","fontSize":12,"order":58},{"content":"Kẻ nào ăm trộm cái ghè\u000bSẽ còn ăn trộm mai kia nồi đồng,\u000bNgười gây tai họa cho chồng\u000bVẫn tàn tệ vậy, hoặc còn tệ hơn!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":59},{"content":"Lời Sakka Thiên chủ làm cho nàng phải hổ thẹn và hốn hận ăn năn, rồi sau đó ngài trở về cõi của ngài.\r","fontSize":12,"order":60},{"alignment":1,"content":"*\r","fontSize":12,"order":61},{"content":"Ðến đây bậc Ðạo Sư chấm dứt Pháp thoại, rồi tuyên thuyết các Sự Thật. Vào lúc kết thúc các Sự Thật, vị Tỷ-kheo thối thất đã đắc Sơ quá Dự Lưu.\r","fontSize":12,"order":62},{"content":"Rồi Ngài nhận diện Tiền thân:\r","fontSize":12,"order":63},{"content":"- Thời ấy, Tỷ-kheo thối thất này là chàng xạ thủ, người vợ mà vị ấy đã rời bỏ là nữ nhân kia, và Ta chính là Sakka Thiên chủ.\r","fontSize":12,"order":64},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":65}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/374. Chuyện Chàng Tiểu Xạ Thủ (Tiền thân Culladhanuggaha)\r","title":"374. Chuyện Chàng Tiểu Xạ Thủ (Tiền thân Culladhanuggaha)\r"},{"ID":376,"paragraphs":[{"content":"375. Chuyện Chim Bồ Câu (Tiền thân Kapota)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ta đây mạnh khỏe, dạ an vui....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này bậc Ðạo Sư kể trong lúc trú tại Kỳ Viên về một Tỷ-kheo tham lam.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Chuyện vị Tỷ-kheo tham lam này đã được kể đầy đủ theo nhiều cách. Ở đây bậc Ðạo Sư hỏi có thật ông tham lam chăng, và khi ông thú nhận quá đúng thế, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Tỷ-kheo, không phải chỉ bây giờ mà ngày xưa nữa, ông cũng tham lam và đã chết vì lòng tham ấy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nói xong Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát được sinh làm Bồ câu con và sống trong lồng kết bằng liễu gai ở nhà bếp của một phú thương thành Ba-la-nại.\r","fontSize":12,"order":8},{"content":"Bấy giờ một con Quạ thèm ăn cá thịt lại làm bạn với Bồ câu này, và sống cùng chỗ ấy. Một hôm nó chợt thấy nhiều cá thịt liền nghĩ: \"Ta sẽ ăn đám cá thịt này\". Rồi nằm xuống rên rỉ trong lồng. Khi Bồ cầu đến bảo:\r","fontSize":12,"order":9},{"content":"- Này bạn, ta cùng bay nhanh ra tìm mồi.\r","fontSize":12,"order":10},{"content":"Quạ từ chối đáp:\r","fontSize":12,"order":11},{"content":"- Tôi đang bị ốm liệt vì cơn đau bụng do bội thực, bạn đi đi.\r","fontSize":12,"order":12},{"content":"Khi Bồ câu khuất dạng, Quạ tự nhủ: \"Kẻ thù hay quấy phá ta đã đi rồi. Bây giờ ta muốn ăn thịt cá tùy thích\". Nghĩ vậy, Quạ ngâm vần kệ đầu:\r","fontSize":12,"order":13},{"content":"Ta đây khỏe mạnh, dạ an vui,\u000bVì chú Bồ câu đã biến rồi,\u000bTa muốn làm cơn thèm dịu xuống\u000bRau thơm cùng thịt khỏe thêm người!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":14},{"content":"Vì thế khi người đầu bếp chiên cá thịt xong, vừa bước ra khỏi bếp, vừa chùi mồ hồi chảy dòng dòng, con Quạ nhảy ra khỏi tổ và dấu mình trong chậu gia vị. Chậu ấy phát ra tiếng \"cạch\" khiến người đầu bếp vội quay lại, tóm lấy con Quạ vặt hết lông. Rồi xay một ít gừng tươi và hạt cải trắng, chú giả chung với chà là thối, bôi lên khắp mình con Quạ, vừa xát mạnh thân nó với một mảnh sành làm cho nó bị thương nặng. Sau đó chú lấy sợi dây treo mảnh sành lên cổ nó rồi lại ném vào thúng và bỏ đi.\r","fontSize":12,"order":15},{"content":"Khi Bồ câu trở về thấy Quạ, liền bảo:\r","fontSize":12,"order":16},{"content":"- Ông Hạc nào đây lại nằm trong thúng của bạn thân ta đó kìa? Bạn ta tính tình nóng nảy sẽ về giết chim lạ mặt này ngay.\r","fontSize":12,"order":17},{"content":"Nói đùa thế xong, bồ câu ngâm vần kệ thứ hai:\r","fontSize":12,"order":18},{"content":"Con Mây này với chiếc mào cao,\u000bNgài chiếm chỗ chim bạn tớ sao?\u000bÔng Hạc, đến đây, thân hữu Quạ\u000bTính tình nóng nảy, biết không nào?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Quạ nghe vậy liền ngâm vần kệ thứ ba:\r","fontSize":12,"order":20},{"content":"Bạn cứ cười to trước cảnh này,\u000bTa lâm hoạn nạn đáng thương thay!\u000bHỏa đầu quân vặt lông trần trụi,\u000bGia vị, chà là thối tẩm đầy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":21},{"content":"Bồ câu vẫn còn muốn đùa, liền ngâm vần kệ thứ tư:\r","fontSize":12,"order":22},{"content":"Tắm sạch, dầu thơm xát ngạt ngào,\u000bNo say ăn uống thỏa dường bao!\u000bCổ ông sáng chói đồ trang sức,\u000bÔng đến Ba-la-nại đó sao?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":23},{"content":"Quạ ngâm tiếp vần kệ thứ năm:\r","fontSize":12,"order":24},{"content":"Bạn thiết hay cừu địch của ta\u000bChớ đi Ba-la-nại bây giờ!\u000bMình trần chúng vặt, còn trêu ghẹo\u000bBuộc mảnh sành trên ngực ấy mà!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":25},{"content":"Bồ câu nghe vậy, ngâm vần kệ cuối cùng:\r","fontSize":12,"order":26},{"content":"Bỏ các thói hư tật xấu kia\u000bTính tình như Quạ khó làm ghê!\u000bChim nên thận trọng bay xa lánh\u000bThực phẩm loài người ăn thỏa thuê.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":27},{"content":"Sau khi khiển trách Quạ xong, Bồ câu không ở lại đó nữa mà giương đôi cánh bay đi nơi khác. Nhưng Quạ chết ngay tại chỗ.\r","fontSize":12,"order":28},{"alignment":1,"content":"*\r","fontSize":12,"order":29},{"content":"Ðến đây bậc Ðạo Sư chấm dứt Pháp thoại và tuyên thuyết các Sự Thật. Vào lúc kết thúc các Sự Thật, vị Tỷ-kheo tham lam đã đắc Nhị quả (Nhất Lai).\r","fontSize":12,"order":30},{"content":"Rồi Ngài nhận diện Tiền thân:\r","fontSize":12,"order":31},{"content":"- Thuở ấy, con Quạ là Tỷ-kheo tham lam này và Bồ câu chính là Ta vậy.\r","fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/375. Chuyện Chim Bồ Câu (Tiền thân Kapota)\r","title":"375. Chuyện Chim Bồ Câu (Tiền thân Kapota)\r"},{"ID":377,"paragraphs":[{"content":"376. Chuyện Người Lái Đò (Tiền thân Avàriya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðừng bao giờ giận, hỡi Minh quân....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về một người lái đò.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Người ta bảo kẻ này là phàm phu vô trí: y không biết được các đức tính của Tam Bảo và các bậc hiền nhân. Y nóng vội, thô lỗ và hung bạo. Một Tỷ-kheo ở vùng quê nọ muốn đi yết kiến đức Phật, vào buổi chiều đến bến đò trên sông Aciravatì và bảo người lái đò:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này chú, tôi muốn qua sông, chú cho tôi lên đò đi.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa Tôn giả, trời tối rồi, hãy ở lại đây.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này chú, ta không thể ở lại đây, cho ta qua sông.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Người lái đò bực tức nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Vậy thì ngài Sa-môn hãy mau lên đi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi đưa vị Tỷ-kheo lên đò, nhưng y lái đò thật vụng về khiến nước văng vào mạn đò làm ướt y của vị Tỷ-kheo, và đến khi trời tối mới đưa được ông qua bờ kia.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Khi vị Tỷ-kheo đến tinh xá, ông không thể kịp yết kiến đức Phật ngay hôm ấy.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Hôm sau, ông đi đảnh lễ bậc Ðạo Sư và ngồi xuống một bên. Bậc Ðạo Sư đáp lễ và hỏi ông đến khi nào:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Thưa hôm qua.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Thế sao mãi hôm nay ông mới đến thăm ta?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Khi nghe rõ lý do, bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Không phải chỉ bây giờ, mà cả ngày xưa, kẻ ấy cũng thô lỗ, y làm phiền các trí nhân ngày xưa giống như đã làm phiền ông.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Rồi theo lời thỉnh cầu, Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát được sanh vào một gia đình Bà-la-môn. Khi lớn lên, ngài học tập đủ mọi môn nghệ thuật tại Takkasilà, rồi trở thành một vị khổ hạnh. Sau một thời gian dài sống toàn củ, quả rừng ở vùng Tuyết Sơn, ngài đi đến Ba-la-nại để tìm muối và dấm. Ngài ở trong vườn ngự uyển và hôm sau vào kinh thành khất thực. Từ sân thượng hoàng cung, vua thấy ngài và hài lòng trước tướng mạo oai nghi của ngài nên cho người triệu ngài vào cung và cúng dường thực phẩm. Vua hứa mời ngài an trú trong ngự uyển và hàng ngày vua đến tham kiến ngài.\r","fontSize":12,"order":19},{"content":"Bồ-tát bảo:\r","fontSize":12,"order":20},{"content":"- Thưa Ðại vương, một vị vua phải trị nước công bình, tránh xa Bốn ác đạo, đầy nhiệt tâm tinh cần, kham nhẫn, từ ái, lân mẫn toàn dân.\r","fontSize":12,"order":21},{"content":"Với lời khuyến giáo thông thường như thế, ngài ngâm hai vần kệ đầu:\r","fontSize":12,"order":22},{"content":"Ðừng bao giờ giận, hỡi Minh quân,\u000bChúa tể trần gian, chớ hận sân,\u000bÐừng lấy lòng sân bù mối hận\u000bQuân vương như vậy đáng suy tôn.\u000b\u000bDù ở rừng xanh hoặc ở làng,\u000bỞ trên bờ biển, giữa trùng dương,\u000bChớ bao giờ giận, ta khuyên nhủ\u000bMãi mãi từ nay, hỡi Ðại vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":23},{"content":"Như vậy, Bồ-tát ngâm đôi vần kệ ấy hàng ngày cho vua nghe. Vua hoan hỷ ban tặng ngài một ngôi làng có số lợi tức là một trăm ngàn đồng vàng, song ngài từ chối. Bồ-tát sống theo cách này suốt mười hai năm liền. Sau đó ngài nghĩ: \"Ta đã ở đây quá lâu, nay ta muốn du hành qua quốc độ rồi trở về\".\r","fontSize":12,"order":24},{"content":"Thế là không báo với vua, ngài chỉ nói riêng với người giữ vườn:\r","fontSize":12,"order":25},{"content":"- Này Hiền hữu, ta thấy chán, ta muốn du hành trong nước rồi trở về, nhờ bạn trình với đức vua.\r","fontSize":12,"order":26},{"content":"Ngài đi ngay ra bến đò ở sông Hằng. Ở đó có gã chèo đò ngu ngốc tên là Avàriyapità, y không hiểu đạo hạnh của bậc hiền nhân, cũng chẳng biết luôn cả việc ích lợi hay thiệt hại của riêng mình. Khi dân chúng muốn qua sông Hằng, trước tiên y đưa họ qua rồi sau đó đòi tiền đò. Có khi họ không trả tiền, y liền gây sự với họ, rồi chỉ nhận được lời mạ lỵ và đấm đá chứ rất ít tiền bạc, y thật ngu dại mù quáng đến thế.\r","fontSize":12,"order":27},{"content":"Về gã này, bậc Ðạo Sư ngâm vần kệ thứ ba phát xuất từ Trí tuệ Tối thắng của Ngài:\r","fontSize":12,"order":28},{"content":"Chú A-và-ri-ya,\u000bThuyền lướt sóng Hằng Hà,\u000bTrước tiên đưa du khách,\u000bRồi mới hỏi tiền phà,\u000bDo vậy ăn đòn mãi,\u000bThật xui xẻo, dại khờ!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":29},{"content":"Bồ-tát đến gặp gã lái đò này và bảo:\r","fontSize":12,"order":30},{"content":"- Hiền hữu, hãy đưa ta qua bờ kia.\r","fontSize":12,"order":31},{"content":"- Này Sa-môn, ngài sẽ trả tiền cho tôi chứ? Y đáp.\r","fontSize":12,"order":32},{"content":"- Này Hiền hữu, ta sẽ chỉ cho chú biết cách làm tăng trưởng tài lợi, an lạc và đức hạnh.\r","fontSize":12,"order":33},{"content":"Gã lái đò nghĩ thầm: \"Chắc chắn vị này sẽ cho ta một cái gì đó\".\r","fontSize":12,"order":34},{"content":"Rồi y đưa ngài sang sông và nói:\r","fontSize":12,"order":35},{"content":"- Xin cho tôi tiền đò.\r","fontSize":12,"order":36},{"content":"Bồ-tát bảo:\r","fontSize":12,"order":37},{"content":"- Ðược rồi, này Hiền hữu.\r","fontSize":12,"order":38},{"content":"Và thế là muốn dạy cho y biết trước tiên phải làm cách nào để tăng thêm của cải, ngài ngâm vần kệ này:\r","fontSize":12,"order":39},{"content":"Hỏi tiền trước lúc chở qua sông,\u000bChớ đến bờ kia hỏi nhọc công,\u000bChú chở bá nhơn nên bá tánh,\u000bTánh tình thay đổi trước sau luôn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":40},{"content":"Gã lái đò nghĩ thầm: \"Ðây chỉ là lời vị ấy khuyên ta, nay phải cho ta thêm cái gì chứ\". Song Bồ-tát bảo:\r","fontSize":12,"order":41},{"content":"- Này Hiền hữu, chú đã có cách làm ra tiền rồi đấy, nay hãy nghe cách làm tăng an lạc cùng đức hạnh.\r","fontSize":12,"order":42},{"content":"Rồi ngài lại ngâm vần kệ khuyến giáo:\r","fontSize":12,"order":43},{"content":"Dù ở rừng xanh hoặc ở làng,\u000bỞ trên bờ biển, giữa trùng dương,\u000bChớ bao giờ giận, ta khuyên chú\u000bMãi mãi từ nay, hỡi thiện nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":44},{"content":"Như thế, sau khi đã dạy cách làm tăng trưởng an lạc và đức hạnh, ngài bảo:\r","fontSize":12,"order":45},{"content":"- Vậy là chú có cách làm tăng an lạc và đức hạnh.\r","fontSize":12,"order":46},{"content":"Nhưng gã ngu si kia không xem lời khuyến giáo của ngài ra gì cả, lại đáp:\r","fontSize":12,"order":47},{"content":"- Này Sa-môn, đây là các thứ ngài cho tôi thế tiền phà đấy à?\r","fontSize":12,"order":48},{"content":"- Ðúng vậy, Hiền hữu.\r","fontSize":12,"order":49},{"content":"- Tôi không cần thứ ấy, cho tôi thứ khác kia.\r","fontSize":12,"order":50},{"content":"- Này Hiền hữu, ngoài thứ ấy ta không có gì khác.\r","fontSize":12,"order":51},{"content":"- Thế tại sao ngài lại đi trên thuyền tôi?\r","fontSize":12,"order":52},{"content":"Y đáp, và ném vị khổ hạnh lên bờ, ngồi lên ngực ngài và đấm vào mồm ngài.\r","fontSize":12,"order":53},{"content":"Bậc Ðạo Sư bảo:\r","fontSize":12,"order":54},{"content":"- Các vị thấy khi nhà khổ hạnh khuyến giáo vua, thì nhận được ân tứ một ngôi làng, còn khi khuyến giáo như vậy với một gã lái đò ngu ngốc thì được vài cái đấm vào mồm. Cho nên khi khuyến giáo phải lựa người thích hợp, chớ nói với người không thích hợp.\r","fontSize":12,"order":55},{"content":"Rồi Ngài ngâm vần kệ xuất phát từ Trí tuệ Tối thắng trí của Ngài:\r","fontSize":12,"order":56},{"content":"Vua nghe lời khuyến thiện, đã ban\u000bLợi tức phần ta cả một làng,\u000bChú lái đò nghe lời khyyến thiện\u000bLại đánh người cho ngã xuống đàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":57},{"content":"Trong khi gã kia đánh vị Sa-môn, vợ y đem cơm lại cho y, thấy vậy liền bảo:\r","fontSize":12,"order":58},{"content":"- Này chàng, đây là vị khổ hạnh trong triều vua, đừng đánh ngài.\r","fontSize":12,"order":59},{"content":"Y nổi giận đáp:\r","fontSize":12,"order":60},{"content":"- Cô lại cấm ta đánh kẻ tu hành giả mạo này ư?\r","fontSize":12,"order":61},{"content":"Rồi y nhảy lên đánh vợ ngã xuống đất. Ðĩa cơm đổ hết vỡ tan, còn vợ y phải trụy thai.\r","fontSize":12,"order":62},{"content":"Quần chúng vây y lại và la lớn:\r","fontSize":12,"order":63},{"content":"- Quân khốn nạn giết người.\r","fontSize":12,"order":64},{"content":"Họ trói y lại đưa đến nhà vua. Ngài xử phạt y theo pháp luật.\r","fontSize":12,"order":65},{"content":"Với Trí tuệ Tối thắng, bậc Ðạo Sư giải thích vấn đề qua vần kệ cuối cùng:\r","fontSize":12,"order":66},{"content":"Cơm đổ, vợ y đánh tả tơi,\u000bThai nhi chết trước lúc ra đời,\u000bLời khuyên cho kẻ này vô dụng\u000bNhư vàng ròng tặng thú hoang thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":67},{"alignment":1,"content":"*\r","fontSize":12,"order":68},{"content":"Khi bậc Ðạo Sư chấm dứt Pháp thoại, Ngài tuyên thuyết các Sự Thật. Khi kết thúc các Sự Thật, vị Tỷ-kheo đã được an trú vào Sơ quả (Dự Lưu):\r","fontSize":12,"order":69},{"content":"- Vào thời ấy, gã lái đò là chú lái ngày nay, vua là Ànanda và vị khổ hạnh chính là Ta.\r","fontSize":12,"order":70},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":71}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/376. Chuyện Người Lái Đò (Tiền thân Avàriya)\r","title":"376. Chuyện Người Lái Đò (Tiền thân Avàriya)\r"},{"ID":378,"paragraphs":[{"content":"377. Chuyện Bà La Môn Setakeku (Tiền thân Setaketu)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hiền hữu, hận sân chẳng lợi gì....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về một Tỷ-kheo lừa dối.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Hoàn cảnh câu chuyện sẽ xuất hiện trong Tiền thân Uddàla, số 487.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":5},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là một giáo sư danh tiếng lừng lẫy và dạy thánh kinh cho năm trăm đồ đệ. Vị huynh trưởng trong bọn là Setakeku, xuất thân từ một gia đình Bà-la-môn miền Bắc, vốn rất tự cao về giai cấp mình.\r","fontSize":12,"order":6},{"content":"Một hôm chàng ra khỏi thành phố cùng bè bạn, lúc trở về, chàng thấy một kẻ Chiên-đà-la (Candàla):\r","fontSize":12,"order":7},{"content":"- Anh là ai? Chàng hỏi.\r","fontSize":12,"order":8},{"content":"- Tôi là một Chiên-đà-la.\r","fontSize":12,"order":9},{"content":"Vị ấy sợ ngọn gió sau khi chạm vào người kẻ Chiên-đà-la sẽ đụng vào thân mình, nên thốt lên:\r","fontSize":12,"order":10},{"content":"- Ðồ khốn kiếp, này tên Chiên-đà-la xui xẻo kia, hãy tránh gió mau.\r","fontSize":12,"order":11},{"content":"Rồi chành chạy nhanh về phía gió. Song kẻ Chiên-đà-la cũng nhanh chân bắt kịp chàng và đứng trước gió cản. Chàng lại càng phỉ báng mạ lỵ kẻ kia nhiều hơn nữa. Kẻ Chiên-đà-la hỏi:\r","fontSize":12,"order":12},{"content":"- Ông là ai?\r","fontSize":12,"order":13},{"content":"- Ta là một thư sinh Bà-la-môn.\r","fontSize":12,"order":14},{"content":"- Tốt lắm, nếu vậy thì ông có thể đáp câu hỏi của tôi.\r","fontSize":12,"order":15},{"content":"- Ðúng vậy.\r","fontSize":12,"order":16},{"content":"- Còn nếu ông không đáp được, tôi sẽ kẹp ông lại giữa hai chân tôi đấy.\r","fontSize":12,"order":17},{"content":"Vị Bà-la-môn đầy tự tin, bảo:\r","fontSize":12,"order":18},{"content":"- Cứ làm ngay đi.\r","fontSize":12,"order":19},{"content":"Kẻ Chiên-đà-la muốn làm cả hội chúng hiểu chuyện này, liền hỏi:\r","fontSize":12,"order":20},{"content":"- Này thanh niên Bà-la-môn, các phương hướng là gì?\r","fontSize":12,"order":21},{"content":"- Ðó là bốn phương: Ðông, Tây, Nam, Bắc.\r","fontSize":12,"order":22},{"content":"Kẻ Chiên-đà-la bảo:\r","fontSize":12,"order":23},{"content":"- Tôi không hỏi loại phương hướng đó, còn ông không biết ngay đến chuyện này, mà lại ghê tởm luôn cả ngọn gió đụng vào người tôi!\r","fontSize":12,"order":24},{"content":"Thế là kẻ ấy chụp lấy vai chàng đè xuống kẹp vào giữa hai chân mình.\r","fontSize":12,"order":25},{"content":"Các học trò kia đem chuyện ấy kể với thầy. Vị thầy bảo:\r","fontSize":12,"order":26},{"content":"- Này cậu Setakeku, cậu đã bị kẹp giữa hai chân một kẻ Chiên-đà-la ấy à?\r","fontSize":12,"order":27},{"content":"- Thưa thầy, vâng, thằng oắt con của một tên nô lệ đã kẹp đệ tử giữa hai chân nó và bảo: \"Ông này không biết ngay các phương hướng\". Nhưng nay đệ tử đã biết phải làm gì với nó rồi.\r","fontSize":12,"order":28},{"content":"Và như vậy, chàng lại phỉ báng kẻ Chiên-đà-la một cách giận dữ. Vị thầy khuyên nhủ:\r","fontSize":12,"order":29},{"content":"- Này cậu Setakeku, đừng giận nó, nó có trí tuệ cao đấy. Nó đã hỏi cậu về một loại phương hướng khác, chứ không phải loại này. Thứ mà cậu không thấy, không nghe, không hiểu, còn cao xa hơn thứ mà cậu đã thấy và nghe nữa.\r","fontSize":12,"order":30},{"content":"Rồi ngài ngâm hai câu kệ để khuyến giáo:\r","fontSize":12,"order":31},{"content":"Hiền hữu, hận sân chẳng lợi gì,\u000bTrí cao vượt quá chuyện mình nghe:\u000b\"Một phương\" phải hiểu là cha mẹ,\u000b\"Thầy giáo\" được dùng chí hướng kia.\u000b\u000b\"Gia chủ\" cho y phục, uống ăn,\u000bCửa thường rộng mở, chính là \"phương\",\u000bCòn \"phương\" trong nghĩa cao siêu nhất:\u000b\"Trạng thái vô ưu, lạc Niết-bàn\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":32},{"content":"Như vậy, Bồ-tát giảng giải bốn phương cho thanh niên Bà-la-môn này, song chàng nghĩ: \"Ta đã bị kẹp giữa hai chân một kẻ Chiên-la-đà\", liền rời nơi ấy và đến Takksilà học đủ mọi môn nghệ thuật với một giáo sư danh tiếng lẫy lừng. Sau đó, được thầy cho phép, chàng rời Takkasilà, vừa du hành đây đó, vừa học tập mọi nghề thực tiễn.\r","fontSize":12,"order":33},{"content":"Khi đến một làng biên địa, chàng gặp năm trăm nhà khổ hạnh sống gần đó và được thọ giới tu hành. Chàng học hỏi được mọi nghệ thuật, Kinh điển và các phương pháp thực hành, rồi tất cả cùng vị ấy đi đến Ba-la-nại\r","fontSize":12,"order":34},{"content":"Hôm sau chàng đi vào cung đình khất thực. Vua hoan hỷ trước phong cách các vị khổ hạnh, liền cúng dường thực phẩm ngay tại cung vua, và mời các vị ở lại ngự viên. Một hôm vua bảo trong lúc cúng dường thực phẩm:\r","fontSize":12,"order":35},{"content":"- Chiều tối nay trẫm sẽ đến đảnh lễ các Tôn giả ngay tại ngự viên.\r","fontSize":12,"order":36},{"content":"Setakeku liền đến ngự viên, triệu tập các vị khổ hạnh và bảo:\r","fontSize":12,"order":37},{"content":"- Các Tôn giả, hôm nay đức vua sẽ đến. Chỉ cần một lần hòa hợp với vua chúa, người ta có thể sống sung sướng suốt cả đời. Vậy bây giờ một số vị làm kiểu khổ hình bằng cách lắc mạnh người, một số vị nằm trên giường gai, một số vị chịu đựng năm ngọn lửa, một số thực hành khổ hạnh bằng cách ngồi xổm, một số nhào lộn, một số đọc kinh.\r","fontSize":12,"order":38},{"content":"Sau khi ra lệnh xong, chính vị ấy ngồi tại cửa am thất với gối dựa, đặt quyển sách bao bìa sáng loáng trên một giá gỗ có sơn và giảng kinh cho đám học trò thông minh chừng bốn năm người. Vừa lúc ấy nhà vua đến, thấy họ đang diễn trò khổ hạnh giả dối này lại rất hài lòng. Vua đến gần Setakeku, kính vái chàng, rồi ngồi xuống một bên, sau đó ngâm vần kệ thứ ba nói chuyện với vị tế sư của hoàng gia:\r","fontSize":12,"order":39},{"content":"Hàm răng bẩn, áo da dê, tóc bện,\u000bMiệng thì thầm kinh thánh, dáng bình an,\u000bChẳng từ nan mọi phương tiện hiền nhân,\u000bChắc đã đạt Chân như và Giải thoát.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":40},{"content":"Vị tế sư nghe vậy, liền đáp vần kệ thứ tư:\r","fontSize":12,"order":41},{"content":"Một trí nhân có thể làm ác hạnh,\u000bMột trí nhân có thể chẳng chánh chân,\u000bNgàn câu Vệ-đà chẳng tạo an toàn\u000bKhi việc hỏng, hoặc cứu người lâm nạn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":42},{"content":"Khi vua nghe lời này, liền lấy lại mọi ân sủng dành cho đám khổ hạnh kia. Setakeku nghĩ thầm: \"Nhà vua ham thích đám khổ hạnh, song tế sư này đã phá hoại như thể lấy rìu chặt ngang sở thích của vua. Ta phải nói chuyện với tế sư mới được\". Do thế, chàng ngâm vần kệ thứ năm nói chuyện với tế sư:\r","fontSize":12,"order":43},{"content":"Một trí nhân có thể làm ác hạnh,\u000bMột trí nhân có thể chẳng chánh chân,\u000bNgài bảo Vệ-đà là vật không cần,\u000bChỉ tu tập điều thân là thiết yếu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":44},{"content":"Vị tế sư nghe vậy, liền đáp vần kệ thứ sáu:\r","fontSize":12,"order":45},{"content":"Không, Vệ-đà không hoàn toàn vô dụng,\u000bDù điều thân tu tập: đạo chánh chân,\u000bHọc Vệ-đà vẫn mang lại vinh quang,\u000bSong ta đạt Tối an nhờ chánh hạnh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":46},{"content":"Như vậy, vị tế sư bài bác giáo lý của Setakeku. Ngài khuyên cả đám khổ hạnh hoàn tục, cho họ gươm, giáo, mộc để làm quan thị vệ cao cấp hầu cận vua. Từ đó người ta bảo dòng dõi quan thị vệ cao cấp xuất hiện.\r","fontSize":12,"order":47},{"alignment":1,"content":"*\r","fontSize":12,"order":48},{"content":"Khi chấm dứt Pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":49},{"content":"- Thời ấy, Setakeku là Tỷ-kheo lừa dối này, kẻ Chiên-đà-la là Sàriputta và tế sư của nhà vua chính là Ta.\r","fontSize":12,"order":50},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":51}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/377. Chuyện Bà La Môn Setakeku (Tiền thân Setaketu)\r","title":"377. Chuyện Bà La Môn Setakeku (Tiền thân Setaketu)\r"},{"ID":379,"paragraphs":[{"content":"378. Chuyện Bà La Môn Darìmukha (Tiền thân Darìmukha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Dục lạc chỉ là đám bùn dơ bẩn..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này bậc Ðạo Sư kể trong lúc trú tại Kỳ Viên về Ðại sự Xuất thế.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Sự tình dẫn đến chuyện này đã được kể trước kia.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Một thuở nọ, vua Magadha trị vì tại thành Rajagaha (Vương Xá). Bồ-tát được sinh làm con của chánh hậu, được đặt tên vương tử Brahmadatta. Vào ngày ngài ra đời, vị tế sư của hoàng gia cũng sinh một nam tử, diện mạo tuấn tú, vì thế được đặt tên là Darìmukha (Miệng hang lớn). Cả hai cùng lớn lên trong cung đình và trở thành bạn thân. Năm mười sáu tuổi, hai vị đến Takkasilà học đủ mọi môn nghệ thuật. Sau đó muốn tạo được các kiến thức có công dụng thực tiễn và tìm hiểu phong tục trong nước, hai vị du hành qua nhiều thành phố, thôn làng khắp mọi miền.\r","fontSize":12,"order":6},{"content":"Vì vậy, hai vị đến Ba-la-nại trú ở trong một ngôi đền và hôm sau vào kinh thành khất thực. Có một nhà trong kinh thành đã nấu xong cháo gạo và chuẩn bị chỗ ngồi để cúng dường phần thức ăn cho các Bà-la-môn. Khi họ thấy hai nam tử này khất thực, họ nghĩ: \"Các Bà-la-môn đã đến\", liền mời vào và trải một tấm khăn trắng trên ghế của Bồ-tát và một thảm đỏ dưới chân Darìmukkha.\r","fontSize":12,"order":7},{"content":"Chàng quan sát điềm này và hiểu ngay thân hữu chàng sẽ làm vua ở Ba-la-nại và chính chàng sẽ làm đại tướng. Hai vị thọ thực xong phần mình rồi nói lời tùy hỷ công đức và ra đi về ngự viên. Bồ-tát nằm trên sàng tọa bằng đá của vua, còn Darìmukha ngồi xoa chân ngài.\r","fontSize":12,"order":8},{"content":"Thời ấy, vua Ba-la-nại đã băng hà đã bảy ngày. Vị tế sư hoàng gia làm lễ hỏa táng xong liền đưa vương xa ra khỏi thành suốt bảy ngày vì chưa có ai kế vị ngai vàng. Lễ rước vương xa này sẽ được giải thích trong Tiền thân Mahàjanaka, số 539. Vương xa rời kinh thành và đến cổng ngự viên, được bốn đạo quân xa pháo mã tượng hộ tống và âm nhạc của hàng trăm nhạc khí trổi dậy vang lừng.\r","fontSize":12,"order":9},{"content":"Darìmukha nghe tiếng nhạc, nghĩ thầm: \"Vương xa đến rước thân hữu ta đó, ngài sẽ lên ngôi vua hôm nay, và phong ta chức đại tướng, song ta có nên làm người thế tục chăng? Ta muốn đi ngay làm ẩn sĩ khổ hạnh\". Vì thế không nói gì với Bồ-tát, chàng chạy sang một bên đứng ẩn mình.\r","fontSize":12,"order":10},{"content":"Vị tế sư ngừng xe trước cổng ngự viên, vừa bước vào thấy Bồ-tát đang nằm trên bảo tọa của hoàng gia. Vừa quan sát các tướng tốt trên chân ngài, ông nghĩ: \"Ngài có đủ đức độ và xứng đáng làm vua cả bốn đại châu cùng với hai ngàn hải đảo vây quanh. Song lòng can đảm của ngài ra sao đây?\".\r","fontSize":12,"order":11},{"content":"Vì thế ông ra lệnh mọi nhạc khí đồng trổi dậy hết sức inh ỏi. Bồ-tát thức dậy, giở tấm khăn ra khỏi mặt và thấy đám đông. Rồi che mặt lại, ngài nằm xuống thêm chút nữa, xong trở dậy ngồi xếp bằng trên sàng tọa trong lúc xe vừa dừng lại.\r","fontSize":12,"order":12},{"content":"Vị tế sư quỳ xuống, thưa:\r","fontSize":12,"order":13},{"content":"- Tâu Chúa thượng, quốc độ được nhường cho Chúa thượng.\r","fontSize":12,"order":14},{"content":"- Sao? Không ai kế vị à?\r","fontSize":12,"order":15},{"content":"- Tâu Chúa thượng, không.\r","fontSize":12,"order":16},{"content":"- Thế thì tốt lắm.\r","fontSize":12,"order":17},{"content":"Vậy là ngài nhận lời thỉnh cầu và hội chúng làm lễ quán đảnh rảy nước thánh lên đầu ngài tại ngự viên. Trong giờ phút đại vinh quang ấy, ngài quên bẵng Darìmukha, ngài ngự lên vương xa đi giữa đám quần thần uy nghi diễu vòng quanh kinh thành. Sau đó dừng lại trước cung môn, ngài chỉ định vị trí của các triều thần, xong bước lên lầu thượng.\r","fontSize":12,"order":18},{"content":"Cùng lúc ấy, Darìmukha thấy ngự viên đã vắng người liền bước ra ngồi trên bảo tọa trong vườn. Một ngọn lá khô rơi xuống trước mặt ngài. Thấy rõ các quy luật lão tử, ngài bừng ngộ Tam pháp ấn (Khổ, vô thường, vô ngã) và chứng đắc quả vị Ðộc Giác Phật (Paccekabodhi), liền reo mừng hoan hỷ làm vang dậy cả cõi trần. Ngay lập tức các đặc tính của một phàm nhân biến mất khỏi thân Ngài, một bình bát và một tấm y kỳ diệu từ cõi thiên rơi xuống khoác vào người và Ngài có đủ tám món cần thiết cùng tứ oai nghi hoàn thiện của một Sa-môn cả trăm tuổi, rồi nhờ thần lực, Ngài bay qua không gian đến tận động Nandamùla, nơi an trú của các vị Ðộc Giác Phật tại miền Tuyết Sơn.\r","fontSize":12,"order":19},{"content":"Phần Bồ-tát trị nước rất chân chánh. Song cảnh đại vinh quang đã làm ngài say đắm suốt bốn mươi năm ròng. Ngài quên hẳn Darìmukha. Ðến năm thứ bốn mươi ấy ngài nhớ lại bạn và tự bảo: \"Trẫm có thân hữu tên là Darìmukha, nay vị ấy ở đâu?\". Ngài mong ước gặp lại bạn. Từ đó về sau, ngay trong hậu cung hay giữa quần thần, ngài thường bảo:\r","fontSize":12,"order":20},{"content":"- Thân hữu Darìmukha nay ở đâu? Trẫm sẽ ban vinh hoa phú quý cho ai báo tin với trẫm về nơi bạn hiền cư trú\".\r","fontSize":12,"order":21},{"content":"Lại mười năm nữa trôi qua từ khi ngài thỉnh thoảng nhớ đến bạn. Còn Tôn giả Darìmukha đã trở thành Ðộc Giác Phật, sau năm mươi năm, suy xét lại và biết bạn cũng đang nhớ đến Ngài, liền nghĩ: \"Nay bạn ta đã già và tăng thêm đàn con cháu, ta muốn đi thuyết Pháp và truyền giáo cho bạn\".\r","fontSize":12,"order":22},{"content":"Nhờ thần lực, Ngài bay qua không gian và hạ mình xuống vườn ngự uyển, ngồi xuống bảo tọa như một bức tượng vàng ròng. Người giữ vườn thấy Ngài, đi đến hỏi:\r","fontSize":12,"order":23},{"content":"- Thưa Ngài, Ngài từ đâu đến?\r","fontSize":12,"order":24},{"content":"- Từ động Nandamùlaka.\r","fontSize":12,"order":25},{"content":"- Thế Ngài là ai?\r","fontSize":12,"order":26},{"content":"- Hiền giả, ta là Phật Ðộc Giác Darìmukha.\r","fontSize":12,"order":27},{"content":"- Thưa Ngài, thế Ngài biết đức vua của chúng tôi chăng?\r","fontSize":12,"order":28},{"content":"- Ta biết. Ngài là thân hữu từ thời ta còn ở thế tục.\r","fontSize":12,"order":29},{"content":"- Thưa Ngài, đức vua ước ao hội kiến Ngài, tôi xin đi trình báo đức vua rằng Ngài đã đến.\r","fontSize":12,"order":30},{"content":"- Hiền hữu cứ đi làm như vậy.\r","fontSize":12,"order":31},{"content":"Người làm vườn liền đi trình vua rằng Tôn giả Darìmukha đã đến và hiện đang ngồi trên thạch tọa. Vua phán:\r","fontSize":12,"order":32},{"content":"- Thế là Hiền hữu của trẫm đã đến, trẫm sẽ đi hội kiến ngay.\r","fontSize":12,"order":33},{"content":"Vì vậy ngài ngự lên vương xa cùng đám tùy tùng hộ tống đông đảo đến ngự viên, cung kính đảnh lễ vị Ðộc Giác Phật và ngồi xuống một bên. Vị Ðộc Giác Phật bảo:\r","fontSize":12,"order":34},{"content":"- Này Brahmadatta, Ðại vương nên trị nước chân chánh, đừng bao giờ theo ác đạo hay đàn áp dân chúng vì tiền bạc. Hãy làm mọi thiện sự với lòng nhân từ.\r","fontSize":12,"order":35},{"content":"Và sau đó khi ân cần đáp lễ, Ngài bảo thêm:\r","fontSize":12,"order":36},{"content":"- Này Brahmadatta, nay Ðại vương đã già đã đến lúc Ðại vương nên từ giã dục lạc và xuất gia.\r","fontSize":12,"order":37},{"content":"Như thế, Ngài thuyết Pháp và ngâm vần kệ đầu:\r","fontSize":12,"order":38},{"content":"Dục lạc chỉ là đám bùn dơ bẩn\u000b\"Nỗi kinh hoàng ba gốc\" được gọi là,\u000bTa bảo rằng khói bụi với sương sa,\u000bHãy bỏ chúng, xuất gia lìa thế tục.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":39},{"content":"Nghe vầy, vua ngâm vần kệ giải thích ngài vẫn đang bị tham dục ràng buộc:\r","fontSize":12,"order":40},{"content":"Trẫm say đắm, lún sâu bùn tham dục,\u000bBà-la-môn, dục lạc đáng kinh thay,\u000bSong yêu đời, trẫm không thể bỏ ngay,\u000bTrẫm xin nguyện suốt đời làm thiện sự.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":41},{"content":"Sau đó, mặc dù Bồ-tát bảo: \"Ta không muốn thọ giới xuất gia\", Tôn giả Darìmukha cũng không bài bác vua và khích lệ lần nữa:\r","fontSize":12,"order":42},{"content":"Ai bác bỏ lời bạn hiền khuyên nhủ,\u000bThương xót và mong bạn tránh đọa đày,\u000bCứ tưởng rằng: \"Cõi thế tốt lành thay\",\u000bSẽ không dứt tái sinh đầu thai mãi.\u000b\u000bNơi đày đọa đáng kinh: phần kẻ ấy\u000bÐầy vật dơ, bị người thiện chê bai,\u000bKẻ tham kia dục vọng chẳng hề rời,\u000bThân xác chứa ngập đầy mầm nhục dục.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":43},{"content":"Như vậy, Ðộc Giác Phật Darìmukha nêu rõ sự khổ đau do nhập thai và vội vàng bày tỏ nỗi khổ đau vì sinh sản qua một vần kệ nữa:\r","fontSize":12,"order":44},{"content":"Ðầu máu mủ, vật hôi tanh thế tục,\u000bMọi hữu tình đều phải chịu tái sinh,\u000bNhững vật gì xúc chạm suốt đời mình,\u000bChỉ cốt để đem khổ đau trần giới.\u000bTa nói lên những điều ta trông thấy,\u000bChứ không lo người khác nói ta nghe,\u000bTa nhớ rành các đời kiếp xưa kia.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":45},{"content":"Lúc bấy giờ với Trí tuệ Tối thắng, bậc Ðạo Sư bảo:\r","fontSize":12,"order":46},{"content":"- Như thế vị Ðộc Giác Phật đã dùng thiện ngôn cứu giúp nhà vua.\r","fontSize":12,"order":47},{"content":"Và Ngài ngâm nửa vần kệ kết thúc:\r","fontSize":12,"order":48},{"content":"Da-ri-muk đã rót vào tai bạn\u000bSu-me-dha lắm vần kệ ngọt ngào,\u000bHiển bày ra cả trí tuệ tối cao.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":49},{"content":"Vị Ðộc Giác Phật bày tỏ mọi khổ đau của tham dục và làm vua hiểu lời Ngài dạy xong, liền nói:\r","fontSize":12,"order":50},{"content":"- Thưa Ðại vương, dù Ðại vương có thọ giới xuất gia hay không, ta cũng đã nói hết nỗi khốn cùng của tham dục và hạnh phúc của đời xuất gia, xin Ðại vương hãy tinh cần.\r","fontSize":12,"order":51},{"content":"Rồi giống như một con kim nga vương, Ngài bay bổng lên không, lướt mây về đến động Nandamulaka. Còn bậc Ðại Sĩ đảnh lễ với mười ngón tay chắp vào nhau, và cúi đầu đứng yên cho tới khi Tôn giả Darìmukha khuất bóng. Sau đó vua từ bỏ dục lạc, trong lúc quần chúng đông đảo than khóc kêu gào, ngài đi đến vùng Tuyết Sơn dựng một lều lá và thọ giới làm ẩn sĩ. Chẳng bao lâu ngài thành đạt các Thắng trí và các Thiền chứng, rồi lúc mạng chung, Ngài được sinh lên cõi Phạm thiên.\r","fontSize":12,"order":52},{"alignment":1,"content":"*\r","fontSize":12,"order":53},{"content":"Khi Pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự Thật, sau đó nhiều Tỷ-kheo đắc sơ quả cùng các quả vị kia, và Ngài nhận diện Tiền thân:\r","fontSize":12,"order":54},{"content":"- Thời ấy nhà vua chính là Ta.\r","fontSize":12,"order":55},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":56}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/378. Chuyện Bà La Môn Darìmukha (Tiền thân Darìmukha)\r","title":"378. Chuyện Bà La Môn Darìmukha (Tiền thân Darìmukha)\r"},{"ID":380,"paragraphs":[{"content":"379. Chuyện Núi Neru (Tiền thân Neru)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hai chúng ta là loài chim ưu tú..\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về một vị Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Chuyện kể rằng vị ấy học được các phương thức hành thiền của bậc Ðạo Sư xong, liền ra một làng ở biên địa. Tại đó dân chúng hài lòng với phong cách của ông, nên cúng dường thực phẩm, dựng một thảo am ở trong rừng và yêu cầu ông ở lại đó rồi bày tỏ lòng tôn kính trọng vọng ông. Nhưng sau đó họ lại rời bỏ ông, để đi theo các đạo sư thuộc phái Thường kiến, rồi lại bỏ các vị này để theo giáo phái Ðoạn kiến, xong lại bỏ phái này để theo phái khổ hạnh lõa thể, vì đạo sư các phái này cứ lần lượt xuất hiện. Do thế vị Tỷ-kheo này rất phiền lòng khi sống chung với những người không phân biệt thiện ác kia.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Sau thời an cư mùa mưa và lễ Tự tứ (Pavàranà), vị ấy trở về hầu bậc Ðạo Sư và khi Ngài hỏi, ông kể lại những nơi ông đã cư trú trong mùa mưa vừa qua và ông đã phải phiền lòng ra sao vì những người không biết thiện ác. Bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Các bậc trí ngày xưa, ngay khi còn là loài vật, cũng không sống chung một ngày với những kẻ không biết thiện ác, tại sao ông lại làm như vậy?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Và Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát được sinh làm một chim Thiên nga màu vàng óng. Ngài sống cùng em trai trên đỉnh núi Cittakuta và ăn lúa dại trên vùng Tuyết Sơn. Một hôm bay về Cittakuta, đôi chim thấy ngọn núi Neru màu vàng rực rỡ liền đến ở trên đỉnh. Chung quanh núi có nhiều loài chim và dã thú cùng sống để kiếm ăn trên bãi. Từ lúc bọn chúng đến đây, tất cả đều nhuộm màu vàng do ánh sáng từ núi chiếu ra. Chim em của Bồ-tát thấy vậy, song không hiểu lý do liền hỏi:\r","fontSize":12,"order":9},{"content":"- Vì cớ sao ở đây lại như vậy?\r","fontSize":12,"order":10},{"content":"Và chim cất tiếng ngâm hai vần kệ đầu nói chuyện cùng anh:\r","fontSize":12,"order":11},{"content":"Hai chúng ta là loài chim ưu tú\u000bTrên núi này bên đám quạ, diều hâu,\u000bCả mọi loài cùng chỉ có một màu:\u000b\u000bChó hạ liệt đua tranh cùng loài hổ,\u000bVà với chúa sơn lâm: đàn sư tử\u000bVậy núi này có tên gọi là sao?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":12},{"content":"Bồ-tát ngâm vần kệ thứ ba đáp lại:\r","fontSize":12,"order":13},{"content":"Ne-ru là tên gọi Núi tối cao,\u000bỞ nơi đây muôn loài đều vàng óng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":14},{"content":"Chim em nghe lời này liền ngâm ba vần kệ tiếp còn lại:\r","fontSize":12,"order":15},{"content":"Hễ nơi nào thiện nhân không được trọng,\u000bHoặc ít hơn người khác, hãy đi liền,\u000b\u000bDẫu hiền ngu, can đảm hoặc ươn hèn,\u000bÐều nhất loạt được tôn sùng bình đẳng,\u000bThiện nhân chẳng thể cùng ngươi chung sống,\u000bHỡi Núi cao không phán đoán phân minh!\u000bDầu tối ưu, hạ liệt, hoặc trung bình,\u000bNe-ru cũng chẳng thể nào suy xét,\u000bVậy, hỡi ôi! Chúng ta đành từ biệt\u000bNúi Ne-ru không biết lẽ biệt phân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Cùng với lời này cả đôi chim bay về núi Cittakùta.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Khi chấm dứt Pháp thoại, bậc Ðạo Sư tuyên thuyết các Sự Thật. Lúc kết thúc các Sự Thật, vị Tỷ-kheo kia đã được an trú vào Sơ quả (Dự Lưu).  Rồi Ngài nhận diện Tiền thân:\r","fontSize":12,"order":19},{"content":"- Vào thời ấy, Thiên nga em là Ànanda, và Thiên nga anh chính là Ta.\r","fontSize":12,"order":20},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":21}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/379. Chuyện Núi Neru (Tiền thân Neru)\r","title":"379. Chuyện Núi Neru (Tiền thân Neru)\r"},{"ID":381,"paragraphs":[{"content":"380. Chuyện Thiên Nữ Àsankà (Tiền thân Àsankà)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"À-sà-ti mọc trên vườn thiên giới..\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về sự cám dỗ một Tỷ-kheo do người vợ cũ gây ra.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Hoàn cảnh này sẽ xuất hiện trong Tiền thân Indriya, số 423.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư nhận thấy vị Tỷ-kheo này thối thất do mơ tưởng đến người vợ cũ, vì thế Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Tỷ-kheo, nữ nhân này đang làm hại ông, ngày xưa cũng vì kẻ ấy mà ông đã hy sinh cả bốn đạo quân và sống ba năm liền ở vùng Tuyết Sơn trong cảnh đầy gian khổ.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nói xong Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát được sinh vào một gia đình Bà-la-môn tại một làng trong xứ. Khi ngài lớn lên, ngài học các nghệ thuật ở Ðại học Takkasilà, sau đó trở thành một vị khổ hạnh đạt được các Thắng trí và các Thiền chứng, sống bằng củ quả ở rừng Tuyết Sơn. Vào thời ấy có một thiếu nữ đức hạnh vẹn toàn từ cõi trời Ba mươi ba giáng trần, đầu thai làm một thiếu nữ trong đóa hoa sen trên hồ nước. Trong khi các hoa khác già cỗi héo tàn, rơi rụng thì hoa ấy lớn dần và đứng thẳng trên cành.\r","fontSize":12,"order":9},{"content":"Vị khổ hạnh đến tắm trong hồ nhận thấy thế, nghĩ thầm: \"Các hoa khác rơi rụng, song hoa này cứ lớn dần ra và thẳng đứng, sao lạ thế này?\" Ngài liền mặc áo tắm và lội đến đó, mở đóa sen ra, ngài trông thấy cô bé gái. Ngài cảm thấy thương yêu nàng như con mình, liền đem cô bé về thảo am, chăm sóc nuôi nấng. Nàng lớn dần đến năm mười sáu tuổi trở thành rất xinh đẹp, dung sắc nàng vượt hẳn dung sắc loài người, nhưng chưa đạt đến dung sắc chư Thiên.\r","fontSize":12,"order":10},{"content":"Một hôm Thiên chủ Sakka hiện xuống hội kiến Bồ-tát. Thiên chủ thấy thiếu nữ này liền hỏi chuyện và được biết nàng ở đâu ra. Ngài hỏi:\r","fontSize":12,"order":11},{"content":"- Nàng cần những thứ gì, thưa Tôn giả?\r","fontSize":12,"order":12},{"content":"- Một chỗ cư trú, y phục nữ trang và thực phẩm, này Thiên chủ.\r","fontSize":12,"order":13},{"content":"Ngài liền hóa hiện một cung bằng pha lê cho nàng ở, cùng với bảo tọa, y phục, nữ trang, thực phẩm thần và tiên tửu. Thiên cung này bay xuống trần gian và dừng lại ở nơi nàng đang sống. Khi nàng bước vào trong cung, nó lại bay lên đến giữa không trung. Nàng chuẩn bị đủ mọi thứ phụng dưỡng Bồ-tát trong khi nàng sống trong cung này.\r","fontSize":12,"order":14},{"content":"Một người kiểm lâm thấy nàng liền hỏi ngài:\r","fontSize":12,"order":15},{"content":"- Thưa Tôn giả, nàng ấy là gì của ngài?\r","fontSize":12,"order":16},{"content":"- Con gái ta đấy.\r","fontSize":12,"order":17},{"content":"Người ấy liền đi về Ba-la-nại trình vua:\r","fontSize":12,"order":18},{"content":"- Tâu Ðại vương, tiểu thần vừa thấy trong vùng Tuyết Sơn cô con gái của một vị khổ hạnh có dung sắc tuyệt thế.\r","fontSize":12,"order":19},{"content":"Vua bị cám dỗ khi nghe chuyện này vội bảo người kiểm lâm làm hướng đạo cùng đi với vua và bốn đạo binh về hướng ấy. Cắm lều trại xong, vua đem người kiểm lâm và đám cận thần đến thảo am. Vua kính chào Bồ-tát và bảo:\r","fontSize":12,"order":20},{"content":"- Thưa Tôn giả, nữ nhân là thứ bất tịnh đối với đời tu hành, vậy để trẫm chăm sóc tiểu thư.\r","fontSize":12,"order":21},{"content":"Bấy giờ Bồ-tát đã đặt cho cô gái tên Àsankà vì nàng được ngài đem về nuôi nhờ ngài lội qua hồ nước do lòng nghi hoặc (Àsankà): \"Cái gì ở trong hoa sen này?\". Ngài không nói thẳng với vua: \"Hãy đem nàng đi\", mà lại bảo:\r","fontSize":12,"order":22},{"content":"- Thưa Ðại vương, nếu ngài biết tên con gái ta thì hãy đem nàng đi.\r","fontSize":12,"order":23},{"content":"- Thưa Tôn sư, nếu ngài nói ra thì trẫm sẽ biết..\r","fontSize":12,"order":24},{"content":"- Ta sẽ không nói đâu, khi nào ngài biết tên ấy thì cứ đem nàng đi.\r","fontSize":12,"order":25},{"content":"Vua chấp thuận, từ đó cứ suy xét cùng với đám cận thần: \"Tên nàng là gì nhỉ?\" và đưa ra đủ thứ tên khó đoán với Bồ-tát: \"Những tên nọ tên kia là tên nàng\". Song Bồ-tát bảo không phải và từ chối lời thỉnh cầu. Vì vậy một năm trôi qua trong khi vua xem xét tên nàng.\r","fontSize":12,"order":26},{"content":"Sư tử và nhiều dã thú đến vồ lấy mọi người và binh sĩ của vua, lại thêm nhiều hiểm họa vì rắn rết, ruồi muỗi. Nhiều người khác chết vì lạnh. Vua bảo Bồ-tát:\r","fontSize":12,"order":27},{"content":"- Trẫm cần gì nàng ấy nữa?\r","fontSize":12,"order":28},{"content":"Và vua bỏ đi.\r","fontSize":12,"order":29},{"content":"Thiếu nữ Àsankà hiện ra trên cửa sổ pha lê mở rộng. Vua thấy nàng liền bảo:\r","fontSize":12,"order":30},{"content":"- Chúng ta không tìm ra tên nàng nên chúng ta sẽ ra đi, nàng cứ ở lại Tuyết Sơn này.\r","fontSize":12,"order":31},{"content":"- Tâu Ðại vương, nếu ngài ra đi, ngài sẽ chẳng bao giờ tìm được một vương phi như thiếp nữa. Trên cõi trời Ba mươi ba, tại vườn Cittalatà, có một loài cây leo tên Àsàvatì. Trái của nó chứa một thứ tiên tửu, những ai uống rượu ấy một lần là phải say suốt bốn tháng nằm yên trên thiên tọa. Nó chỉ sinh trái một lần trong một ngàn năm, cho nên các Thiên tử, dù ham mê rượu nồng, vẫn chịu nhịn khát để đón chờ tiên tửu ấy. Họ bảo nhau: \"Ta sẽ hái quả cây này\", rồi cứ liên tục đến canh chừng cây ấy suốt cả ngàn năm và bảo nhau: \"Cây mọc có tốt chăng?\"\r","fontSize":12,"order":32},{"content":"Còn Ðại vương, chỉ trong vòng một năm đã sinh lòng bất mãn, hễ ai hái được kết quả của niềm hy vọng là đạt hạnh phúc. Thiếp xin ngài khoan bất mãn vội.\r","fontSize":12,"order":33},{"content":"Do vậy, nàng ngâm ba vần kệ đầu:\r","fontSize":12,"order":34},{"content":"À-sà-ti mọc trên vườn Thiên giới\u000bMột ngàn năm chỉ sinh trái một lần,\u000bChư Thiên hằng kham nhẫn mãi chờ trông.\u000b\u000bQuá hy vọng, Ðại vương, đầy ngon ngọt,\u000bChim hy vọng không bao giờ tổn thất,\u000bNó đạt tròn mong ước dẫu xa vời.\u000b\u000bTâu Ðại vương, quá hy vọng ngọt bùi!\u000bCứ hy vọng, Ðại vương, hy vọng mãi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":35},{"content":"Vua lại mê say vì lời nàng, rồi triệu tập quần thần một lần nữa và cố đoán tên nàng, cứ mỗi lần đoán mười tên mãi đến khi một năm nữa trôi qua. Song tên nàng vẫn không ở trong số mười lời phỏng đoán kia, nên Bồ-tát từ chối lời vua thỉnh cầu. Nàng lại hiện ra trên khung cửa sổ và vua bảo:\r","fontSize":12,"order":36},{"content":"- Thôi nàng ở lại đây, trẫm sắp ra đi.\r","fontSize":12,"order":37},{"content":"- Tại sao ra đi, tâu Ðại vương?\r","fontSize":12,"order":38},{"content":"- Vì trẫm không thể nào đoán ra tên nàng.\r","fontSize":12,"order":39},{"content":"- Tâu Ðại vương, tại sao ngài không thể đoán ra? Niềm hy vọng không phải là không có thành công. Một con hạc đậu trên đỉnh đồi cũng đạt được mong ước, tại sao ngài không thể đạt được chứ? Tâu Ðại vương, hãy kham nhẫn. Một chim hạc đã tìm nơi ăn trong một hồ sen, song nó bay lên tận đỉnh đồi. Nó ở lại đó hôm ấy và hôm sau tự nhủ: \"Ta sống thật an lạc tại đỉnh đồi này. Nếu không cần xuống đồi, ta cứ ở đây tìm thức ăn nước uống và đậu tại đây hôm nay thật thích thú biết bao\".\r","fontSize":12,"order":40},{"content":"Chính ngay hôm ấy, Sakka Thiên chủ đã dẹp tan các thần Asura (A-tu-la) và làm chúa tể cõi trời Ba mươi ba, tự nhủ: \"Mọi mong ước của ta đã đạt được đỉnh cao thành tựu. Hôn nay có ai trong rừng chưa đạt niềm mong ước chăng?\" Suy xét như vậy ngài thấy con hạc và nghĩ: \"Ta sẽ làm cho niềm mong ước của con hạc được thành tựu\". Không xa con hạc đậu có một dòng suối, Thiên chủ đưa con suối đầy thức ăn lên đỉnh đồi, như thế chim hạc không cần đi đâu vẫn có cá ăn nước uống thỏa thích suốt ngày ở nơi ấy. Sau đó dòng suối đổ xuống và trôi đi xa. Tâu Ðại vương, con hạc đã đạt kết quả niềm hy vọng của nó như vậy, tại sao Ðại vương sẽ không đạt được kia chứ? Xin Ðại vương cứ hy vọng nữa, hy vọng mãi.\r","fontSize":12,"order":41},{"content":"Nàng nói và ngâm vần kệ còn lại.\r","fontSize":12,"order":42},{"content":"Vua nghe chuyện nàng kể, lại say mê sắc đẹp nàng, bị lời nàng lôi cuốn, nên ở thêm một năm nữa để phỏng đoán cả trăm tên nàng. Sau ba năm, vua tìm đến Bồ-tát và hỏi:\r","fontSize":12,"order":43},{"content":"- Thưa Tôn giả, tên nàng có nằm trong trăm tên này chăng?\r","fontSize":12,"order":44},{"content":"- Thưa Ðại vương, ngài không biết tên ấy đâu.\r","fontSize":12,"order":45},{"content":"Vua vái chào Bồ-tát và bảo:\r","fontSize":12,"order":46},{"content":"- Chúng tôi xin từ giã lên đường.\r","fontSize":12,"order":47},{"content":"Và vua ra đi.\r","fontSize":12,"order":48},{"content":"Thiếu nữ Àsankà lại đứng bên cửa sổ pha lê. Vua trông thấy nàng liền bảo:\r","fontSize":12,"order":49},{"content":"- Thôi nàng ở lại, chúng ta sắp lên đường.\r","fontSize":12,"order":50},{"content":"- Tại sao thế, tâu Ðại vương?\r","fontSize":12,"order":51},{"content":"- Nàng làm ta đẹp lòng vì lời nói chứ không phải vì tình yêu của nàng. Ta say mê lời nói dịu ngọt của nàng, nên đã ở đây ba năm ròng, nay ta quyết ra đi.\r","fontSize":12,"order":52},{"content":"Rồi vua ngâm các vần kệ sau:\r","fontSize":12,"order":53},{"content":"Lời nói nàng nghe quả thật dịu êm,\u000bSong hành động không thỏa lòng mong đợi.\u000bHoa hữu sắc vô hương là cỏ dại,\u000b\u000bLời hứa kia dẫu đẹp chẳng thi hành\u000bVới bạn thân, ta phải ném cho nhanh,\u000bChẳng đem tặng, cứ để dành mãi mãi,\u000bTình bạn kia tất nhiên là suy thoái.\u000b\u000bTa chỉ nên hứa trước việc mình làm,\u000bÐừng hứa suông những việc chẳng đảm đang.\u000bNếu ta nói mà không làm phận sự,\u000bCác trí nhân xét xem liền thấy rõ.\u000b\u000bÐạo quân ta hao tổn, cạn kho lương,\u000bTa hoài nghi đời sống đã suy tàn,\u000bÐã đến lúc ra đi, đành từ biệt.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":54},{"content":"Khi nàng Àsankà nghe lời vua liền đáp:\r","fontSize":12,"order":55},{"content":"- Tâu Ðại vương, ngài biết tên thiếp rồi, ngài vừa nói ra tên ấy. Xin hãy nói cho phụ thân biết tên thiếp và đem thiếp cùng ra đi.\r","fontSize":12,"order":56},{"content":"Nói vậy xong, nàng liền ngâm vần kệ:\r","fontSize":12,"order":57},{"content":"Tâu Ðại vương, vừa nói ra tên thiếp,\u000bHãy đến ngay, cha thiếp nhận cầu hôn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":58},{"content":"Vua đến gặp Bồ-tát và nói:\r","fontSize":12,"order":59},{"content":"- Thưa Tôn giả, tiểu thư tên là Àsankà.\r","fontSize":12,"order":60},{"content":"- Thưa Ðại vương, ngài đã biết tên nàng, vậy hãy đem nàng ra đi.\r","fontSize":12,"order":61},{"content":"Vua kính lễ Bồ-tát và đến cung pha lê bảo nàng:\r","fontSize":12,"order":62},{"content":"- Này, quý cô nương, phụ thân nàng đã gả nàng cho ta, vậy hãy đến đây ngay.\r","fontSize":12,"order":63},{"content":"- Tâu Ðại vương, thiếp sẽ đi xin phép phụ thân. Nàng bảo.\r","fontSize":12,"order":64},{"content":"Rồi từ cung pha lê, nàng bước xuống đảnh lễ Bồ-tát, được ngài ưng thuận và cho phép ra đi cùng nhà vua. Vua đem nàng về Ba-la-nại, cùng nàng sống hạnh phúc, sinh được thêm nhiều hoàng tử và công chúa. Còn Bồ-tát tiếp tục hành Thiền định và tái sinh lên cõi Phạm thiên.\r","fontSize":12,"order":65},{"alignment":1,"content":"*\r","fontSize":12,"order":66},{"content":"Khi Pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự Thật. Vào lúc các Sự Thật kết thúc, vị Tỷ-kheo được an trú vào Sơ quả (Dự lưu). Rồi Ngài nhận diện Tiền thân:\r","fontSize":12,"order":67},{"content":"- Àsankà là người vợ cũ kia, vua là vị Tỷ-kheo bất mãn này và vị khổ hạnh chính là Ta.\r","fontSize":12,"order":68},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":69}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/380. Chuyện Thiên Nữ Àsankà (Tiền thân Àsankà)\r","title":"380. Chuyện Thiên Nữ Àsankà (Tiền thân Àsankà)\r"},{"ID":382,"paragraphs":[{"content":"381. Chuyện Chim Thứu Migàlopa (Tiền thân Migàlopa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðường con bay bổng, hỡi con thân...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về một Tỷ-kheo bất tuân Giới luật.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bậc Ðạo Sư hỏi Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Có thật ông bất tuân Giới luật chăng?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Vị ấy đáp:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thưa vâng, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc đạo sư bảo:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Không phải ông bất tuân Giới luật lần đầu, mà xưa kia vì tính ngỗ nghịch không nghe lời khuyên của bậc trí, ông phải mạng vong và gặp cuồng phong Verambla.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát được sinh làm chim Thứu (kên kên) tên Aparanna, sống cùng đoàn chim thứu tùy tùng ở núi Gijjhapabbata (Thứu Sơn). Con ngài tên Migàlopa cường tráng dũng mãnh phi thường. Nó bay cao vượt mức độ các chim thứu khác. Chúng liền kể cho thứu vương nghe con ngài bay quá cao. Ngài gọi Migàlopa đến bảo:\r","fontSize":12,"order":12},{"content":"- Này con, chúng bảo con bay quá cao. Nếu quả vậy, con tự gây tử vong cho mình đấy.\r","fontSize":12,"order":13},{"content":"Ngài lại ngâm ba vần kệ:\r","fontSize":12,"order":14},{"content":"Ðường con bay bổng, hỡi con thân,\u000bCha thấy chúng sao thật bất an,\u000bCon vụt lên cao xa quá mức,\u000bVượt vùng ta sống thật an toàn.\u000b\u000bKhi đất chỉ là một bãi vuông\u000bHiện ra phía trước mắt con trông,\u000bThì nên quay lại thôi con nhé,\u000bÐừng táo bạo bay vút giữa không.\u000b\u000bChim sải cánh bay tận cõi không,\u000bChúng thường gặp bão tố cuồng phong,\u000bKhi đang nỗ lực lên cao mãi,\u000bVì chúng kiêu căng phải mạng vong.\u000b\u000bKhinh lời khuyên nhủ thật khôn ngoan\u000bCủa đấng lão thân, gặp Hắc Phong,\u000bTên gọi Ve-ram-bha Bão tố,\u000bVợ con, gia sản phải tan hoang.\u000b\u000bDo vậy những ai chẳng chú tâm\u000bNghe lời huynh trưởng vẫn khuyên răng,\u000bNhư chim kiêu mạn bay đi lạc,\u000bBất phục lệnh trên, gặp tử thần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Khi Pháp thoại chấm dứt, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":17},{"content":"- Vào thời ấy, Migàlopa là Tỷ-kheo bất tuân Giới luật và Thứu vương Aparanna chính là Ta.\r","fontSize":12,"order":18},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":19}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/381. Chuyện Chim Thứu Migàlopa (Tiền thân Migàlopa)\r","title":"381. Chuyện Chim Thứu Migàlopa (Tiền thân Migàlopa)\r"},{"ID":383,"paragraphs":[{"content":"382. Chuyện Hai Thiên Nữ Siri Và Kàlakanni (Tiền thân Siri-Kàlakanni)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai đây xanh thẩm hóa đen huyền...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về ông Anàthapindika (Cấp Cô Ðộc).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Từ thời ông được an trú vào quá Dự Lưu, ông hành trì Ngũ giới trọn vẹn. Tất cả vợ con gia nhân của ông đều làm như vậy.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một hôm tại Chánh pháp đường, Tăng chúng bắt đầu thảo luận xem ông Cấp Cô Ðộc và gia quyến ông có giữ Thánh đạo thanh tịnh chăng. Bậc Ðạo Sư bước vào và được Hội chúng trình bày đề tài ấy, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, các bậc trí thời xưa cũng đã giữ cho toàn gia quyến được thanh tịnh.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Và Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Ngày xưa khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát làm một thương nhân, bố thí, trì giới và toàn thể con cháu, gia nhân trong nhà cũng làm như vậy. Cho nên ngài được gọi là thương nhân Suciparivàra (Toàn gia Thanh tịnh). Ngài suy nghĩ: \"Nếu có vị nào giữ đức giới thanh tịnh hơn ta đến đây, và ta mời vị ấy ngồi trên ghế của ta hay nằm trên giường của ta thì không thích hợp, mà ta phải mời ngồi trên bảo tọa thanh tịnh chưa ai dùng\". Như thế ngài dặn gia nhân chuẩn bị một bảo tọa và một bảo sàng mới nguyên đặt vào một bên khách sảnh đặc biệt của ngài.\r","fontSize":12,"order":9},{"content":"Vào thời ấy trên cõi trời Thiên vương có hai nàng tiên: Kàlakanni (Bất Hạnh), ái nữ của Virùpakkha (Quảng Mục Thiên vương) và Siri (Hạnh Phúc), ái nữ của Dhatarattha (Trì Quốc Thiên vương) cùng đem nhiều vòng hoa và hương liệu đi đến hồ Anotatta để vui chơi tại đó.\r","fontSize":12,"order":10},{"content":"Bấy giờ tại hồ đó có nhiều chỗ tắm. Chư Phật có chỗ tắm riêng, các Ðộc Giác Phật có chỗ riêng, các Tỷ-kheo có chỗ riêng, các Thiên tử sáu tầng Dục giới (trong đó có Tứ Thiên vương an trú ở tầng thứ nhất) có chỗ riêng và các Thiên nữ có chỗ riêng.\r","fontSize":12,"order":11},{"content":"Hai Thiên nữ này đến đấy và bắt đầu tranh cãi xem ai được tắm trước. Kàlakanni nói:\r","fontSize":12,"order":12},{"content":"- Ta ngự trì cõi trần, ta tắm trước mới hợp lý.\r","fontSize":12,"order":13},{"content":"- Ta cai quản con đường giới hạnh đem lại địa vị tối cao của nhân loại. Ta tắm trước mới hợp lý. Siri đáp.\r","fontSize":12,"order":14},{"content":"Sau đó cả hai đều nói:\r","fontSize":12,"order":15},{"content":"- Tứ Thiên vương sẽ biết giữa hai ta ai sẽ phải tắm trước.\r","fontSize":12,"order":16},{"content":"Thế là hai nàng đi hỏi các Thiên vương rằng ai giữa hai nàng xứng đáng tắm trước tại hồ Anotatta. Hai Thiên vương Dhatarattha và Virupakkha đáp:\r","fontSize":12,"order":17},{"content":"- Chúng ta không thể quyết định được.\r","fontSize":12,"order":18},{"content":"Và hai vị giao phận sự ấy cho Virùlha (Tăng Trưởng Thiên vương) và Vesavana (Tỳ-sa-môn Thiên vương). Hai vị này cũng bảo:\r","fontSize":12,"order":19},{"content":"- Chúng ta không quyết định được, chúng ta muốn đưa chuyện đến bệ kiến Thiên chủ.\r","fontSize":12,"order":20},{"content":"Rồi hai vị đưa chuyện đến Sakka Thiên chủ (Ðế Thích). Thiên chủ nghe chuyện, thầm nghĩ: \"Hai này này là ái nữ của Thiên vương chư hầu của ta, ta không thể quyết định được chuyện ấy\", và bảo hai nàng:\r","fontSize":12,"order":21},{"content":"- Tại thành Ba-la-nại có một thương nhân tên gọi Suciparivàra, trong nhà vị ấy có đặt sẵn một bảo tọa và một bảo sàng mới nguyên, nàng nào có thể nằm ngồi ở chỗ ấy trước thì xứng đáng là người được tắm trước.\r","fontSize":12,"order":22},{"content":"Kàlakanni nghe vậy lập tức khoác y phục màu xanh, tẩm dầu thơm màu xanh và tô điểm nữ trang màu xanh (Màu xanh tượng trưng điềm xấu). Rồi từ Thiên giới, nàng giáng trần trên một thạch bàn do chiếc cung thần bắn ra. Sau canh giữa đêm, nàng trụ trên không, tỏa ra một làn ánh sáng xanh, không xa vị thương nhân đang nằm trên một bảo tọa trong khách sảnh đặc biệt của lâu đài. Vị thương nhân nhìn lên thấy nàng, song đối với ngài, nàng không có vẻ nhân từ, khả ái. Ngài liền ngâm vần kệ đầu nói chuyện với nàng:\r","fontSize":12,"order":23},{"content":"Ai đây xanh thẩm hóa đen huyền,\u000bKhông khả ái đâu trước mắt nhìn,\u000bCon gái nhà ai, nàng ấy nhỉ,\u000bLàm sao ta biết, hỡi cô tiên?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":24},{"content":"Nghe lời này, Kàlakanni ngâm vần kệ thứ hai:\r","fontSize":12,"order":25},{"content":"Quảng Mục Thiên vương chính phụ thân,\u000bKà-li là Bất Hạnh, tai ương,\u000bXin ngài cho một phòng lưu trú\u000bKề cận ngài như dạ ước mong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":26},{"content":"Sau đó Bồ-tát đáp vần kệ thứ ba:\r","fontSize":12,"order":27},{"content":"Nàng vẫn sống theo giới hạnh gì?\u000bÐường nào nhân thế bước chân đi?\u000bÐây là câu hỏi xin nàng đáp,\u000bTa muốn chú tâm để lắng nghe.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":28},{"content":"Nàng lại ngâm vần kệ thứ tư, giải thích các đặc tính của nàng:\r","fontSize":12,"order":29},{"content":"Giả dối, buông lung, cáu kỉnh luôn,\u000bVong ân, tật đố, dạ xan tham,\u000bÁc nhân, ta giúp thành công để\u000bThắng lợi làm cho chúng diệt vong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":30},{"content":"Nàng còn ngâm thêm vần kệ thứ năm, thứ sáu và thứ bảy:\r","fontSize":12,"order":31},{"content":"Sâu hận lại còn thân thiết hơn,\u000bGiao tranh, phỉ báng, lẫn hung tàn,\u000bKẻ ngu không biết người lương thiện,\u000bOán ghét lời khuyên, lẫn thiện nhân.\u000b\u000bNgười nào hành động trí ngu si,\u000bBằng hữu thảy đều phải chán chê,\u000bKẻ ấy với ta là bạn đó,\u000bTa tìm lạc thú ở người kia.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":32},{"content":"Lúc ấy, bậc Ðại Sĩ ngâm vần kệ thứ tám khiển trách nàng:\r","fontSize":12,"order":33},{"content":"Kà-li, nàng hãy bước đi ngay,\u000bChẳng có gì vui thú ở đây,\u000bHãy đến các kinh thành xứ khác,\u000bBiến nhanh ra khỏi chốn này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":34},{"content":"Kàlakanni nghe vậy, buồn rầu ngâm vần kệ đáp lời:\r","fontSize":12,"order":35},{"content":"Ta vẫn biết ngài rõ lắm thay,\u000bKhông gì vui thú ở nơi đây,\u000bNhững người ác tạo nhiều mưu kế,\u000bHuynh đệ ta làm biến mất ngay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Khi nàng đã đi rồi, Thiên nữ Siri xuất hiện, với y phục, dầu thơm, nữ trang toàn màu rực rỡ ngay trước cửa phòng khách, vừa tỏa ra một làn ánh sáng toàn màu vàng, nàng đứng trên đất bằng hai chân vững chắc và dáng điệu kính cẩn. Bồ-tát thấy nàng liền ngâm hai vần kệ đầu:\r","fontSize":12,"order":37},{"content":"Ai đây màu sáng chói Thiên thần\u000bTrên đất bình yên, dáng thật chân,\u000bCon gái nhà ai, nàng ấy nhỉ,\u000bLàm sao ta biết, hỡi tiên nương?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":38},{"content":"Siri nghe vậy liền đáp vần kệ thứ hai:\r","fontSize":12,"order":39},{"content":"Trì Quốc Thiên vương chính phụ thân,\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"Ta là Hạnh Phúc, trí am tường,\u000bThế nhân tán tụng, xin an trú\u000bÐại sảnh cùng ngài dạ ước mong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":41},{"content":"Sau đó ngài hỏi:\r","fontSize":12,"order":42},{"content":"Nàng vẫn sống theo giới hạnh gì?\u000bÐường nào nhân thế bước chân đi?\u000bÐây là câu hỏi xin nàng đáp,\u000bTa muốn chú tâm để lắng nghe.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":43},{"content":"Siri đáp lại:\r","fontSize":12,"order":44},{"content":"Người nào dù nóng, lạnh, phong ba,\u000bÐói khát, ruồi gây bệnh, độc xà,\u000bPhận sự ngày đêm làm tròn vẹn,\u000bTa luôn quý mến sống cùng nhà.\u000b\u000bNhã nhặn, thiết thân, hạnh chánh chân,\u000bKhoan dung, thẳng thắn, dạ bình an,\u000bTín thành, thiện cảm, đầy kham nhẫn,\u000bTa điểm tô thêm mọi phước phần,\u000bNhư sóng lan dần trên biển cả,\u000bMột màu sáng chói ngập trùng dương.\u000b\u000bVới bạn thân hay chẳng bạn thân,\u000bVới người hơn, kém, hoặc ngang hàng,\u000bÁc nhân hay cả cừu nhân nữa,\u000bDù tối trời hay giữa ánh quang,\u000bNhững kẻ nhân từ không ác ngữ\u000bTử sinh ta mãi kết thân bằng.\u000b\u000bSong nếu kẻ ngu được mến thương\u000bLại sinh ngạo mạn với kiêu căng,\u000bCon đường bất thiện đầy ngoan cố,\u000bTa tránh xa như một vũng bùn.\u000b\u000bHọa, phúc nghiệp riêng mỗi bản thân,\u000bChẳng ai tạo nghiệp của tha nhân,\u000bMột người không thể gây tai họa,\u000bHạnh phúc cho ai ở cõi trần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":45},{"content":"Ðó là lời giải đáp của Siri khi được vị thương nhân hỏi. Bồ-tát hoan hỷ trước lời nàng, liền bảo:\r","fontSize":12,"order":46},{"content":"- Ðây là sàng tọa thanh tịnh, xứng đáng dành cho nàng. Hãy nằm ngồi lên đó.\r","fontSize":12,"order":47},{"content":"Nàng ở lại đến sáng hôm sau giã từ về cõi trời Tứ Thiên vương và tắm trước tiên tại hồ Anotatta. Sàng tọa được Siri dùng tên là Sirisaya. Ðó là nguồn gốc của từ Sirisayana (Bảo tọa, vương sàng) và vì lý do đó, nó được gọi như vậy cho đến ngày nay.\r","fontSize":12,"order":48},{"alignment":1,"content":"*\r","fontSize":12,"order":49},{"content":"Khi Pháp thoại chấm dứt, bậc Ðạo Sư nhận diện Tiền thân:\r","fontSize":12,"order":50},{"content":"- Vào thời ấy, Thiên nữ Siri là Uppalavannà (Liên Hoa Sắc) và thương nhân Suciparivàra chính là Ta.\r","fontSize":12,"order":51},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":52}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/382. Chuyện Hai Thiên Nữ Siri Và Kàlakanni (Tiền thân Siri-Kàlakanni)\r","title":"382. Chuyện Hai Thiên Nữ Siri Và Kàlakanni (Tiền thân Siri-Kàlakanni)\r"},{"ID":384,"paragraphs":[{"content":"383. Chuyện Kê Vương (Tiền thân Kukkuta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chim có cánh hồng sáng rực sao...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về một Tỷ-kheo mơ tưởng đời thế tục,\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Tại sao ông mơ tưởng đời thế tục?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, chính vì tham dục, con đã trông thấy một nữ nhân trang sức diễm lệ.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này Tỷ-kheo, nữ nhân cũng như mèo cái, thường dối lừa và tán tỉnh để làm hại kẻ nào đã rơi vào uy lực của họ.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Rồi Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát được sinh làm Gà trống sống trong rừng với đoàn tùy tùng hàng trăm gà trống khác. Không xa đó có một con mèo cái. Nó đã dùng nhiều mưu kế dụ dỗ nhiều gà trống để ăn thịt ngoại trừ Bồ-tát, song Bồ-tát vẫn không rơi vào mãnh lực của nó. Mèo cái nghĩ thầm: \"Con Gà trống này thật tinh khôn, song nó biết đâu là ta cũng tinh khôn và đầy phương tiện tinh xảo. Nếu ta dụ dỗ nịnh hót nó và bảo: \"Thiếp muốn làm vợ chàng\", rồi sẽ ăn thịt nó khi nó rơi vào tay ta thì tốt biết bao\".\r","fontSize":12,"order":10},{"content":"Mèo cái liền đến dưới gốc cây nơi Gà trống đậu và khẩn cầu Gà bằng giọng lưỡi tán tụng vẻ đẹp của Gà trống, vừa ngâm vần kệ đầu:\r","fontSize":12,"order":11},{"content":"Chim có cánh hồng sáng rực sao,\u000bMồng cao rũ xuống đẹp dường bao,\u000bThiếp nay ước muốn nên chồng vợ,\u000bBỏ cây xuống với thiếp đây nào!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":12},{"content":"Bồ-tát nghe vậy suy nghĩ: \"Nó đã ăn thịt tất cả họ hàng nhà ta, nay nó lại muốn phỉnh nịnh ta để ăn ta luôn. Ta quyết tìm cách tống nó đi\". Vì thế ngài ngâm vần kệ thứ hai:\r","fontSize":12,"order":13},{"content":"Cô nàng quyến rủ, đẹp xinh ôi!\u000bNàng có bốn chân, tôi chỉ hai,\u000bChim, thú không bao giờ kết hợp,\u000bHãy tìm chàng khác thật cân đôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":14},{"content":"Mèo cái liền nghĩ: \"Gà trống này tinh khôn khác thường, ta phải quyết dùng mưu này kế nọ dụ nó và ăn thịt nó mới được\". Vì thế nó ngâm vần kệ thứ ba:\r","fontSize":12,"order":15},{"content":"Thiếp dâng chàng sắc đẹp thanh xuân,\u000bLời nói dịu êm nhã nhặn luôn,\u000bLàm vợ quý yêu hay thị nữ,\u000bTùy nghi đối xử hợp phu quân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Sau đó Bồ-tát lại nghĩ: \"Tốt nhất là phải mạ lỵ nó và tống cổ nó đi nơi khác\", ngài liền ngâm vần kệ thứ tư:\r","fontSize":12,"order":17},{"content":"Con Mèo hút máu họ nhà Gà,\u000bCướp giết bạo tàn thật xấu xa,\u000bVợ quý ư? Không hề quý trọng\u000bTrong lòng Mèo lúc tán dương ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":18},{"content":"Mèo cái bị tống đi, từ đó không còn dám nhìn mặt Gà được nữa.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Vậy khi chúng thấy một anh hùng,\u000bCả bầy nhi nữ thật tinh khôn\u000bCố tìm cách để hòng lôi cuốn.\u000b(Cứ xem Mèo cái với Kê vương).\u000b\u000bAi không đối phó trước nguy nan\u000bĐành phải ngã dài ở dưới chân\u000bCúi mặt phục tùng ngay địch thủ,\u000bTrong niềm uất hận lẫn đau buồn.\u000b\u000bNgười kịp thời xem xét sự tình\u000bGian nguy xảy đến số phần mình,\u000bNhư Gà trống lánh xa Mèo cái,\u000bCừu địch kia, cần tránh thật nhánh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":21},{"content":"Ðây là các vần kệ phát xuất từ Trí tuệ Tối thắng của đức Phật.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Khi Pháp thoại chấm dứt bậc Ðạo Sư tuyên thuyết các Sự Thật và nhận diện Tiền thân. Vào lúc kết thúc các Sự Thật, vị Tỷ-kheo thối thất đã được an trú vào Sơ quả (Dự Lưu). Rồi Ngài nhận diện Tiền thân:\r","fontSize":12,"order":24},{"content":"- Thuở ấy, Ta chính là Gà trống ấy.\r","fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập VI\/Chương VI\/Phẩm Sáu Bài Kệ\/383. Chuyện Kê Vương (Tiền thân Kukkuta)\r","title":"383. Chuyện Kê Vương (Tiền thân Kukkuta)\r"},{"ID":385,"paragraphs":[{"content":"384. Chuyện Pháp Ấn (Tiền thân Dhammaddhaja)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hành trì đức hạnh, hỡi chư huynh...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong lúc trú tại Kỳ Viên về một Tỷ-kheo lừa dối.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, kẻ này không chỉ lừa dối lần đầu tiên.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể một chuyện đời xưa.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát được sinh làm một con chim. Khi lớn lên ngài sống giữa bầy chim tùy tùng của ngài trên một đảo giữa biển cả.\r","fontSize":12,"order":8},{"content":"Một hôm có đoàn
