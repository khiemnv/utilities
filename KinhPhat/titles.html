e":12,"order":46},{"content":"- Ừ, ta là bạn thân của người, và ngươi là bạn thân của ta. Ngươi tưởng ta là nô lệ của ngươi, nhấc bổng và đưa ngươi đi không sao? Hãy nhìn đống xương này dưới gốc cây Vanara! Và ta đã ăn tất cả con cá ấy, cũng vậy, nay ta sẽ ăn ngươi!\r","fontSize":12,"order":47},{"content":"- Những con cá ấy vì ngu si nên bị ngươi ăn. Nhưng ta sẽ không để ngươi ăn ta đâu. Cua nói. Ta sẽ giết ngươi! Ngươi thật là ngu ngốc! Ngươi bị ta lừa mà không biết. Nếu chết, cả hai cùng chết! Ta sẽ cắt đứt đầu ngươi trước khi ta rơi xuống đất!\r","fontSize":12,"order":48},{"content":"Nói xong, cua kẹp chặt cổ cò lại như gọng kềm. Với miệng há to, nước mắt từ từ chảy, quá kinh hãi vì sợ chết, cò nói:\r","fontSize":12,"order":49},{"content":"- Thưa ngài, tôi sẽ không ăn ngài. Hãy cho tôi sống!\r","fontSize":12,"order":50},{"content":"- Nếu ngươi hạ xuống và thả ta trong hồ.\r","fontSize":12,"order":51},{"content":"Cò bay trở lui, hạ xuống hồ, thả cua trên mặt bùn bên bờ hồ. Nhưng con cua, trước khi đi xuống nước, cắt đứt cổ cò như con dao cắt một cọng sen.\r","fontSize":12,"order":52},{"content":"Vị thần sống ở trên cây thấy sự lạ lùng này, đã làm cho toàn khu rừng vang dậy lời tán thán khi nói lên bài kệ này với âm thanh dịu ngọt:\r","fontSize":12,"order":53},{"content":"Kẻ có trí lường gạt\u000bKhông may bị kẻ gạt,\u000bCon cò có trí gạt\u000bÐã bị cua gạt lại.\r","fontSize":12,"leftIndent":36,"order":54},{"alignment":1,"content":"*\r","fontSize":12,"order":55},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":56},{"content":"- Này các Tỷ-kheo, không phải chỉ nay người thợ may ở Kỳ Viên mới bị người thợ may ở làng lường gạt. Trong thời quá khứ, vị ấy cũng bị lường gạt rồi.\r","fontItalic":-1,"fontSize":12,"order":57},{"content":"Sau khi thuyết pháp thoại này, bậc Ðạo Sư kết hợp hai mẩu chuyện và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":58},{"content":"- Lúc ấy, người thợ may ở Kỳ Viên là con cò, người thợ may ở làng là con cua, còn Ta là thần cây.\r","fontItalic":-1,"fontSize":12,"order":59},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":60}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KULAVAKA\/38. CHUYỆN CON CÒ (Tiền thân Baka)\r","title":"38. CHUYỆN CON CÒ (Tiền thân Baka)\r"},{"ID":40,"paragraphs":[{"content":"39. CHUYỆN NGƯỜI NÔ LỆ NANDA (Tiền thân Nanda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nghĩ rằng là chỗ chôn...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về một đệ tử của Trưởng lão Xá-lợi-phất. Tương truyền Tỷ-kheo ấy là người dễ bảo, kham nhẫn, thường nỗ lực hầu hạ Trưởng lão. Một thời, sau khi xin phép bậc Ðạo Sư, Trưởng lão đã ra đi, bộ hành đến xứ Dakkhinagiri ở miền Nam Magadha (Ma-kiệt-đà), Tỷ kheo ấy, đến xứ nầy, trở thành kiêu ngạo, cứng đầu, không vâng lời Trưởng lão. Khi Trưởng lão bảo:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Hiền giả, hãy làm điều này.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vị ấy liền gây sự chống lại Trưởng lão.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Trưởng lão không biết tâm tánh vị ấy vì sao thay đổi như vậy. Sau khi bộ hành tại đấy, Trưởng lão lại đi về Kỳ Viên. Từ khi theo Trưởng lão về đến Kỳ Viên, tánh tình Tỷ-kheo ấy trở lại như cũ. Trưởng lão thưa với đức Như Lai:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, con có một đệ tử, tại một chỗ, xử sự như một nô lệ được mua với giá một trăm đồng tiền, nhưng tại một nơi khác, lại trở thành kiêu mạn, cứng đầu, bảo làm gì cũng gây sự chống đối.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Xá-lợi-phất, Tỷ-kheo này không phải nay mới có tánh tình như vậy. Trước kia, khi đến chỗ nầy, kẻ ấy xử sự như một nô lệ được mua với giá một trăm đồng tiền, nhưng khi đi chỗ khác, thì gây sự, đối nghịch.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói vậy xong, theo lời Trưởng lão yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahamadatta trị vì ở xứ Ba-la-nại, Bồ-tát sanh ra trong gia đình một địa chủ. Bạn của Bồ-tát cũng là một điạ chủ lớn tuổi hơn Bồ-tát, nhưng có một người vợ trẻ sanh được một con trai. Người địa chủ lớn tuổi suy nghĩ: \"Vợ ta còn trẻ, khi ta chết đi, không biết sẽ lấy ai và tiêu phí tài sản này, thay vì giao cho con trai của ta? Vậy tốt hơn ta hãy chôn tài sản dưới đất\".\r","fontSize":12,"order":12},{"content":"Nghĩ vậy, người địa chủ đem theo một người nô lệ trong nhà tên Nanda, đi vào rừng, chôn tài sản ấy vào một chỗ và bảo:\r","fontSize":12,"order":13},{"content":"- Này Nanda thân, sau khi ta chết, hãy báo cho con ta biết tài sản này. Chớ quên khu rừng.\r","fontSize":12,"order":14},{"content":"Sau khi khuyên như vậy, người địa chủ già ấy mạng chung. Ðứa con trai dần dần lớn lên, đến tuổi thành niên, mẹ nó nói:\r","fontSize":12,"order":15},{"content":"- Này con thân, cha con đem theo nô lệ Nanda, đã chôn giấu tài sản. Hãy bảo nó mang về mà cai quản gia sản thừa tự.\r","fontSize":12,"order":16},{"content":"Một hôm, người thanh niên nói với Nanda:\r","fontSize":12,"order":17},{"content":"- Này cậu, có phải cha ta đã chôn tài sản?\r","fontSize":12,"order":18},{"content":"- Thưa ông chủ, có!\r","fontSize":12,"order":19},{"content":"- Chôn tài sản tại đâu?\r","fontSize":12,"order":20},{"content":"- Thưa ông chủ, trong rừng.\r","fontSize":12,"order":21},{"content":"- Vậy chúng ta hãy đi lấy.\r","fontSize":12,"order":22},{"content":"Sau khi đem cuốc và thúng, đi đến chỗ chôn giấu, người thanh niên hỏi:\r","fontSize":12,"order":23},{"content":"- Này cậu, tài sản ở đâu?\r","fontSize":12,"order":24},{"content":"Nanda leo lên, đứng trên chỗ đã chôn tài sản, do vì tài sản ấy, nó khởi lòng kiêu mạn và mắng nhiếc chàng thanh niên chủ nó:\r","fontSize":12,"order":25},{"content":"- Ði đi! Ðứa con hư, đứa con nô lệ. Từ đâu ngươi có được tài sản này?\r","fontSize":12,"order":26},{"content":"Nghe ác ngữ của nó, chàng thanh niên làm như không nghe gì, chỉ nói:\r","fontSize":12,"order":27},{"content":"- Thôi chúng ta đi về.\r","fontSize":12,"order":28},{"content":"Rồi hai người cùng về. Sau hai ba ngày, cả hai lại đi, nhưng Nanda lại mắng chửi như cũ. Chàng thanh niên không nói ác ngữ với nó, và suy đi nghĩ lại như sau: \"Người nô lệ này, khi đi có ý định báo cho ta biết tài sản. Nhưng đến đó, lại mắng nhiếc ta, chẳng biết vì lý do gì? À, cha ta có người bạn địa chủ, hãy đến hỏi vị ấy\".\r","fontSize":12,"order":29},{"content":"Thanh niên ấy đi đến gặp Bồ-tát trình bày tất cả sự việc và hỏi:\r","fontSize":12,"order":30},{"content":"- Thưa ngài, vì lý do gì mà tại chỗ Nanda đứng mắng nhiếc con là chỗ cha con chôn tài sản thừa tự?\r","fontSize":12,"order":31},{"content":"- Này con, Khi Nanda mắng chửi con, con chỉ nên nói: Này người nô lệ, người mắng chửi ai vậy? Rồi kéo nó ra, lấy cuốc đào chỗ ấy, lấy tài sản thừa tự của gia đình, bảo người nô lệ nhấc lên và mang về nhà.\r","fontSize":12,"order":32},{"content":"Nói vậy xong, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":33},{"content":"Nghĩ rằng là chỗ chôn\u000bÐống vàng và nữ trang,\u000bChỗ nô tỳ hạ sanh\u000bTên là Nan-da-ka\u000bÐang đứng và la to\u000bNhững lời lẽ thô bạo.\r","fontSize":12,"leftIndent":36,"order":34},{"content":"Chàng thanh niên liền đảnh lễ Bồ-tát, về nhà, và đưa Nanda đi đến chỗ chôn giấu tài sản. Làm đúng theo lời khuyên bảo, Chàng thanh niên cũng vâng theo lời Bồ-tát khuyên, làm các công đức như bố thí...đến khi mạng chung đi theo nghiệp của mình.\r","fontSize":12,"order":35},{"content":"Bậc Ðạo Sư nói: - Trong thời quá khứ, tánh tình của kẻ ấy cũng như vậy.\r","fontSize":12,"order":36},{"alignment":1,"content":"*\r","fontSize":12,"order":37},{"content":"Sau khi bậc Ðạo Sư thuyết pháp thoại này, Ngài kết hợp hai câu chuyện và nhận diện Tiền thân.\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"- Lúc bấy giờ, Nanda là đệ tử của Xá-lợi-phất, và người địa chủ có trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":39},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":40}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KULAVAKA\/39. CHUYỆN NGƯỜI NÔ LỆ NANDA (Tiền thân Nanda)\r","title":"39. CHUYỆN NGƯỜI NÔ LỆ NANDA (Tiền thân Nanda)\r"},{"ID":41,"paragraphs":[{"content":"40. CHUYỆN HỐ THAN LỬA CÂY KEO (Tiền thân Khadirangara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ta thà rơi địa ngục...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về ông Cấp Cô Ðộc. Ông Cấp Cô Ðộc đã tiêu hết cho Giáo pháp đức Phật một số tiền là năm trăm bốn mươi triệu đồng để xây dựng tinh xá, và ông không nghĩ đến châu báu nào khác ngoài ba ngôi báu Phật, Pháp, Tăng. Trong khi bậc Ðạo Sư còn ở Kỳ Viên, mỗi ngày vị triệu phú đi đến tinh xá ba lần để cúng dường: một vào buổi sáng, một vào buổi trưa, một vào buổi chiều. Ngoài ra, còn nhiều sự giúp đỡ khác.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Ông Cấp Cô Ðộc không bao giờ đi tay không, ngại các Sa-di hay Tỷ-kheo trẻ xem mình có đem gì trong tay không. Buổi sáng ông đem theo cháo, sau buổi ăn sáng đem theo bơ chín, bơ tươi, mật ong, đường mật. Buổi chiều ông đem theo hương liệu, vòng hoa, vải may y. Ngày này qua ngày khác, vị ấy tiêu dùng như vậy, không hạn chế.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Ngoài ra, nhiều người sống bằng nghề buôn bán tự tay trao phiếu nợ, mượn ông tài sản ước lượng một trăm triệu đồng và vị Ðại triệu phú không đòi họ trả. Còn những tài sản khác trị giá một trăm tám mươi triệu đồng được chôn cất trên bờ sông. Khi bị gió bão, nước phá vỡ bờ sông, gia sản ấy đã trôi ra biển lớn. Chìm xuống lòng biển là các ghè chậu bằng đồng còn khoá chặt và đóng dấu nguyên xi.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Trong nhà vị triệu phú luôn luôn có phần cơm cho năm trăm Tỷ-kheo, nhà vị đại triệu phú giống như cái giếng trong xanh ở ngã tư đường cho chúng Tỷ-kheo, như ngôi nhà cha mẹ đối với tất cả đại chúng. Vì vậy, bậc Chánh Ðẳng Giác thường đi đến nhà vị triệu phú. Tám mươi đại Trưởng lão cũng đi đến. Các Tỷ-kheo khác cũng đến và đi không thể kể xiết. Nhà vị đại triệu phú có đến bảy tầng lầu, được trang hoàng với bảy cửa gác. Tại cửa gác thứ tư của ngôi nhà ấy, một thần nữ có tà kiến thường trú. Khi bậc Chánh Ðẳng Giác vào nhà, thần nữ ấy không ở được trong lầu của mình, đã đem theo mấy đứa con nhỏ xuống ở tại tầng cuối cùng. Khi tám mươi đại Trưởng lão và các Trưởng lão khác đến và đi, thần nữ ấy cũng phải làm như vậy. Nàng suy nghĩ: \"Khi Sa-môn Gotama và các đệ tử vào nhà này, ta không được an lạc; ta không thể luôn luôn xuống tầng trệt được. Ta phải làm thế nào để những người ấy không đến nhà này nữa\".\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Một hôm, khi người tổng quản đã về phòng an nghỉ, thần nữ ấy đi đến, chói sáng hào quang và đứng lại. Ðược hỏi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Ai dó?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nàng trả lời:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Ta là thần nữ thường trú ở cửa gác thứ tư.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Vì sao nàng đến đây?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Ông không thấy việc phải làm của vị triệu phú, không nghĩ đến đời sau cho mình, tiêu phí tài sản, làm giàu cho Sa-môn Gotama, không lo buôn bán, không lo làm việc. Ông hãy khuyên vị triệu phú làm việc của mình, đừng để Sa-môn Gotama và các đệ tử vào nhà này nữa.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Người tổng quản ấy nói với thần nữ:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này thần nữ ngu si, nếu vị triệu phú dùng tài sản, vị ấy chỉ dùng cho Giáo pháp chư Phật đưa đến giải thoát. Dù vị triệu phú nắm búi tóc ta và bán ta làm nô lệ, ta vẫn sẽ không nói gì. Nàng hãy đi đi.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Hôm khác, thần nữ ấy đi đến người conn trai cả của vị triệu phú và khuyên giáo tương tự. Người con trai cả cũng mắng nàng như trước. Nhưng nàng không dám nói việc này với vị triệu phú.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Do bố thí không ngừng nghỉ, do không kinh doanh, tiền thâu vào ít dần, tài sản vị ấy đi đến khánh tận. Dần dần triệu phú rơi vào cảnh nghèo thiếu, gia sản, áo quần, sàng tọa, thực phẩm không còn được như xưa. Dầu ở trong tình trạng như vậy, ông Cấp Cô Ðộc vẫn cúng dường chúng Tăng, tuy rằng không thể cúng dường các món tốt đẹp.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Một hôm, sau khi ông Cấp Cô Ðộc đảnh lễ và ngồi xuống, Thế Tôn hỏi:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Này Gia Chủ, tại nhà ông còn có vật bố thí không?\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Bạch Thế Tôn, thưa có vật bố thí. Ðó là cháo tấm với bột chua để lại từ hôm qua.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Này Gia chủ, tâm đừng buồn phiền khi bố thí đồ vật thô xấu, khi tâm tốt đẹp thì đồ vật cúng dường chư Phật, Ðộc Giác Phật, đệ tử chư Phật cũng không trở thành thô xấu. Vì sao? Vì quả dị thục to lớn. Ai có thể làm tâm tốt đẹp, thì vật bố thí không thể thô xấu được. Như vậy ông cần phải hiểu biết.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Và đức Thế Tôn đọc bài kệ:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Khi tâm được tịnh tín,\u000bBố thí không gọi nhỏ,\u000bCho Như Lai, chư Phật,\u000bHay cho đệ tử Ngài,\u000bKhông có cúng dường nào\u000bÐược xem là bé nhỏ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":23},{"content":"Thế Tôn lại nói thêm:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Này Gia chủ, ông cúng dường món ăn thô xấu, nhưng cúng dường tám bậc Thánh nhân. Trong thời Velàma, Ta làm náo động cả Diêm-phù-đề với việc bố thí bảy thứ báu; trong khi đại bố thí, Ta làm chúng tuôn chảy như làm năm con sông trở thành một dòng thác. Nhưng Ta không tìm được ai thọ Ba quy y hay giữ Năm giới. Những người xứng đáng được cúng dường như vậy thật khó kiếm được. Do vậy, khi bố thí cho ta đồ ăn thô xấu, tâm ông chớ buồn phiền.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Sau đó, bậc Ðạo Sư nói Kinh Velàmaka.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Bấy giờ thần nữ ấy không dám nói với người triệu phú khi vị ấy đang có uy quyền, lại suy nghĩ: \"Nay vị triệu phú này gặp tình cảnh khó khăn, có thể nghe theo lời ta\". Nghĩ vậy, nửa đêm, thần nữ vào phòng vị ấy chiếu sáng hào quang, đứng giữa hư không. Vị triệu phú thấy nàng, liền hỏi:\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Ngươi là ai?\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Này đại triệu phú, ta là thần nữ ở cửa gác thứ tư.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Ngươi đến có việc gì?\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Ta muốn nói lời khuyên ông.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Vậy hãy nói đi!\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Này đại triệu phú, ông không nghĩ đến thời sau, không nhìn đến con trai, con gái. Ông đã tiêu phí tài sản cho Giáo pháp của Sa-môn Gotama. Do ông đã phung phí tài sản lâu ngày, do không làm công việc mới, vì Sa-môn Gotama, ông trở thành nghèo thiếu. Sự việc đã như vậy, ông vẫn không từ bỏ Sa-môn Gotama. Hôm nay, các Sa-môn ấy vẫn đi vào nhà ông như trước. Những gì họ đã lấy đi từ ông, không thể đem về nhà được. Hãy tin chắc là như vậy. Nhưng bắt đâu từ nay trở đi, ông chớ tự mình đi đến Sa-môn Gotama. Chớ cho phép những đệ tử của Sa-môn vào nhà này nữa. Hãy xoay lưng, không nhìn Sa-môn Gotama nữa. Hãy tự mình kinh doanh buôn bán và xây dựng lại sản nghiệp.\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"Vị triệu phú nói với thần nữ:\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"- Có phải đấy là lời khuyến giáo ngươi cần nói với ta?\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Ðúng như vậy.\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"Vị triệu phú nói:\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"- Bậc Ðạo Sư đã làm cho ta không bị dao động bởi trăm, bởi ngàn, bởi trăm ngàn thần nữ như ngươi. Lòng tin của ta như núi Tu-di không dao động, được khéo an trú. Tài sản được ta tiêu dùng cho Pháp bảo đưa đến giải thoát. Lời ngươi nói không thích đáng, là một đòn do ngươi đánh vào Giáo pháp đức Phật, con quỷ đen thiếu lễ độ, theo ác giới, không có vấn đề ngươi sống chung trong nhà của ta. Hãy ra khỏi nhà ta mau, đi ở chỗ khác.\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"Thần nữ nghe lời nói của vị Thánh đệ tử đã chứng quả Dự lưu, không thể ở lại được, bèn về chỗ ở của mình, tay bồng con ra đi, với ý nghĩa: \"Nếu ta không tìm được chỗ khác, ta sẽ xin lỗi vị triệu phú và sẽ trú tại đấy\". Nghĩ vậy, nàng đi đến vị Thiên tử hộ trì thành phố, đảnh lễ vị ấy rồi đứng dậy. Khi được hỏi:\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"- Nàng đến có chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"Nàng trả lời:\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"- Thưa Thiên Tử, tôi vô ý nói chuyện với ông Cấp Cô Ðộc, nên vị triệu phú giận tôi, đuổi tôi ra khỏi nhà ở. Hãy đưa tôi đến vị triệu phú xin lỗi và xin cho tôi được trú tại nhà như cũ.\r","fontItalic":-1,"fontSize":12,"order":42},{"content":"- Nhưng nàng đã nói với vị triệu phú những gì?\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"- Bắt đầu từ nay, chớ hộ trì Phật, chớ hộ trì chúng Tăng, chớ để Sa-môn Gotama vào nhà. Thưa Thiên tử, tôi đã nói như vậy!\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"- Lời nàng nói không chính đáng, là một đòn đánh vào Giáo pháp. Ta không thể đưa nàng đến gặp vị triệu phú được.\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"Không nhận được sự ủng hộ từ vị này, thần nữ đi đến bốn Ðại thiên vương, cũng bị bốn vị ấy bác bỏ. Thần nữ đi đến Thiên chủ Ðế Thích thuật câu chuyện ấy và yêu cầu giúp đỡ khẩn thiết hơn:\r","fontItalic":-1,"fontSize":12,"order":46},{"content":"- Thưa Thiên chủ, con không được chỗ ở, phải bồng con trên tay, con lang thang không nơi trú ẩn. Với uy lực của ngài, hãy cho con một chỗ ở!\r","fontItalic":-1,"fontSize":12,"order":47},{"content":"Thiên chủ trả lời:\r","fontItalic":-1,"fontSize":12,"order":48},{"content":"- Ngươi làm điều không thích đáng, đã đánh một đòn vào Giáo pháp của bậc Chiến Thắng. Ta không thể nói với vị triệu phú dùm cho ngươi. Nhưng ta sẽ nói với ngươi một phương pháp làm vị triệu phú tha thứ ngươi.\r","fontItalic":-1,"fontSize":12,"order":49},{"content":"- Thưa Thiên chủ, lành thay, xin nói lên.\r","fontItalic":-1,"fontSize":12,"order":50},{"content":"- Có nhiều người đã mượn của vị đại triệu phú một số tài sản trị giá một trăm tám mươi triệu đồng... Ngươi hãy giả dạng người đại diện cho vị triệu phú mà không cho ai biết, cầm giấy mắc nợ ấy, với một số Dạ-xoa trẻ vây quanh, một tay cầm giấy nợ, một tay cầm biên lai, đi đến nhà họ, đứng ở giữa nhà, dọa nạt họ với uy lực Dạ-xoa của mình, và nói: \"Ðây là giấy nợ của các ngươi. Khi bậc triệu phú của chúng ta có uy lực, đã không đòi hỏi gì các ngươi. Nay ngài gặp cơn nghèo túng, hãy trả lại tiền các ngươi đã mượn\".\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"Với uy lực Dạ-xoa của ngươi, ngươi sẽ lấy lại được tất cả một trăm tám mươi triệu đồng vàng ấy, đổ đầy kho bạc trống không của vị triệu phú. Vị triệu phú còn có tài sản khác chôn giấu ở bờ sông Aciravati, khi bờ sông bị lở, tài sản ấy bị trôi vào biển. Với uy lực của ngươi, hãy đem số tài sản ấy về, để đầy kho bạc. Lại còn có một tài sản khác nữa, trị giá một trăm tám mươi triệu đồng nằm chôn không chủ tại một chỗ nào đó, hãy lấy đem về đổ đầy kho bạc trống. Với năm trăm bốn mươi triệu đồng ấy, ngươi đổ đầy các kho bạc trống không, lấy đó để đền tội, rồi đến xin vị đại triệu phú tha tội cho.\r","fontItalic":-1,"fontSize":12,"order":52},{"content":"Thần nữ đáp:\r","fontItalic":-1,"fontSize":12,"order":53},{"content":"- Tốt lành thay, thưa thiên chủ.\r","fontItalic":-1,"fontSize":12,"order":54},{"content":"Thần nữ chấp nhận lời Thiên chủ, mang lại tất cả tài sản như đã được nói.\r","fontItalic":-1,"fontSize":12,"order":55},{"content":"Nửa đêm, thần nữ đi vào phòng rực rỡ của vị triệu phú, chiếu sáng hào quang, đứng giữa hư không. Ðược hỏi là ai, nàng đáp:\r","fontItalic":-1,"fontSize":12,"order":56},{"content":"- Thưa bậc đại triệu phú, tôi là thần nữ mù quáng ngu si ở tại cửa gác thứ tư. Do tôi quá ngu si, không biết công đức đức Phật, đã nói với ngài những lời lỗi lầm trong những ngày trước. Hãy tha thứ lỗi ấy của tôi! Theo lời Thiên chủ Ðế Thích, tôi đã đòi lại số tiền nợ một trăm tám mươi triệu đồng cho ngài, đã đem lại số tiền một trăm tám mươi triệu đồng bị trôi ra biển, và chôn giấu vô chủ tại một chỗ nọ. Như vậy tôi đã mang lại trăm năm bốn mươi triệu đồng đổ đầy các kho bạc trống rỗng của ngài để chuộc lại tội lỗi. Số tiền ngài đã tiêu dùng cho tinh xá Kỳ Viên, tất cả nay đã được thâu lại. Tôi vì không có trú xứ nên rất khổ sở. Chớ nghĩ đến những gì tôi đã làm do sự vô trí của tô. Hãy tha thứ cho tôi, thưa bậc đại triệu phú.\r","fontItalic":-1,"fontSize":12,"order":57},{"content":"Ông Cấp Cô Ðộc nghe vậy, tự nghĩ: \"Thần nữ này đang nói đã lập công chuộc tội và đã nhận tội của mình. Bậc Ðạo Sư sẽ suy xét việc này, và sẽ cho nó biết những công đức của mình. Ta sẽ đem thần nữ đến gặp bậc Chánh Ðẳng Giác\". Vị triệu phú nói:\r","fontItalic":-1,"fontSize":12,"order":58},{"content":"- Này thần nữ, nếu người muốn xin lỗi ta, hãy xin lỗi ta trước mặt bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":59},{"content":"- Lành thay, tôi sẽ làm như vậy. Hãy đưa tôi đến bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":60},{"content":"Vị triệu phú bằng lòng. Khi đêm đã tàn, vào buổi sáng, vị triệu phú đem thần nữ đến bậc Ðạo Sư và báo cáo với đức Như Lai tất cả việc làm của thần nữ. Bậc Ðạo Sư nghe xong liền nói:\r","fontItalic":-1,"fontSize":12,"order":61},{"content":"- Ở đây, này Gia chủ, kẻ làm ác, khi điều ác chưa chín muồi, kẻ ấy thấy là thiện. Khi điều ác của kẻ ấy chín muồi, chỉ khi ấy kẻ ấy mới thấy là ác. Kẻ làm thiện, khi điều thiện chưa chín muồi, kẻ ấy thấy là ác, khi điều thiện của kẻ ấy chín muồi, chỉ khi ấy kẻ ấy thấy là thiện.\r","fontItalic":-1,"fontSize":12,"order":62},{"content":"Sau đó, bậc Ðạo Sư nói lên hai bài kệ này trong Pháp cú số 119 và 120\r","fontItalic":-1,"fontSize":12,"order":63},{"content":"Người ác thấy là thiện\u000bKhi ác chưa chín muồi,\u000bKhi ác nghiệp chín muồi,\u000bNgười ác mới thấy ác.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":64},{"content":"Người hiền thấy là ác,\u000bKhi thiện chưa chín muồi,\u000bKhi thiện được chín muồi,\u000bNgười hiền thấy là thiện\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":65},{"content":"Cuối bài kệ này, thần nữ chứng quả Dự lưu. Nàng đảnh lễ chân có tô điểm bánh xe của bậc Ðạo Sư và nói:\r","fontItalic":-1,"fontSize":12,"order":66},{"content":"- Bạch Thế Tôn, vì bị nhiễm tham ái, bị sân kích động, bị si mờ ám, bị vô minh bao phủ, con không biết những công đức của Thế Tôn, đã nói những lời ác, xin tha thứ cho con.\r","fontItalic":-1,"fontSize":12,"order":67},{"content":"Rồi nàng được bậc Ðạo Sư tha thứ, và được vị đại triệu phú tha thứ.\r","fontItalic":-1,"fontSize":12,"order":68},{"content":"Lúc bấy giờ ông Cấp Cô Ðộc ở trước mặt bậc Ðạo Sư, nói lên công đức của mình:\r","fontItalic":-1,"fontSize":12,"order":69},{"content":"- Bạch Thế Tôn, thần nữ này đã cố ngăn chận con: Chớ cúng dường đức Phật v.v...! Nhưng không có thể ngăn chận con được. Nàng đã cố ngăn chận con: Chớ bố thí! Nhưng con vẫn bố thí. Bạch Thế Tôn, đấy là công đức của con.\r","fontItalic":-1,"fontSize":12,"order":70},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":71},{"content":"- Này Gia chủ, ông là Thánh đệ tử đã chứng quả Dự lưu, có lòng tin bất động, có tri kiến thanh tịnh.\r","fontItalic":-1,"fontSize":12,"order":72},{"content":"Thật không có gì kỳ diệu là ông đã không bị ngăn chận bởi thần nữ bất lực này. Nhưng có điều thật sự kỳ diệu là người Hiền trí thuở quá khứ, khi đức Phật chưa xuất hiện, khi trí tuệ chưa chín muồi, dầu ác ma, chủ cõi dục giới, đứng giữa hư không nói lớn: Nếu ngươi bố thí, ngươi sẽ bị thiêu sống trong địa ngục này, và chỉ rõ một hố đầy than hừng sâu đến tám mươi khuỷu tay, dầu bị ngăn: Chớ bố thí, người Hiền trí vẫn đứng giữa đoá sen bố thí như thường.\r","fontItalic":-1,"fontSize":12,"order":73},{"content":"Nói vậy xong, theo lời yêu cầu của ông Cấp Cô Ðộc, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":74},{"alignment":1,"content":"*\r","fontSize":12,"order":75},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình một vị triệu phú ở Ba-la-nại, được nuôi dưỡng trong sự xa hoa như một hoàng tử. Khi đến tuổi trưởng thành, vừa mới mười sáu tuổi, Bồ-tát đã đạt đến điêu luyện trong tất cả kỹ thuật. Sau khi cha chết, được đặt lên địa vị triệu phú, Bồ-tát cho xây dựng sáu trường bố thí, bốn nhà tại cửa bốn thành, một nhà tại trung tâm thành, một nhà trước cửa trú xứ của mình, và tổ chức bố thí lớn, giữ giới, tuân giữ những ngày Bố-tát.\r","fontSize":12,"order":76},{"content":"Một hôm, trong giờ điểm tâm, khi các món ăn hảo hạng được mang vào cho Bồ-tát, một vị Ðộc Giác Phật, sau bảy ngày thiền, vừa xuất định và nhận xét: \"Ðã đến giờ đi khuất thực, nay ta phải đến nhà của vị triệu phú Ba-la-nại\". Sau khi chùi răng với que đánh răng bằng cọng trầu leo, rửa mặt tại hồ Anotatta, rồi đứng trên cao nguyên Manosila, vị Ðộc Giác Phật mang y dưới, cột dây lưng, đắp y ngoài lấy bình bát bằng đất do thần thông hóa hiện, đi ngang qua hư không và đứng trước cửa nhà, trong khi bữa điểm tâm được mang vào cho Bồ-tát. Bồ-tát thấy vị Ðộc Giác Phật, liền từ chỗ ngồi đứng dậy, nhìn người đứng hầu, chỉ rõ cần dâng cúng món ăn. Người hầu nói:\r","fontSize":12,"order":77},{"content":"- Thưa ông chủ, con phải làm gì?\r","fontSize":12,"order":78},{"content":"Bồ-tát nói:\r","fontSize":12,"order":79},{"content":"- Hãy đem bình bát vị ấy lại đây.\r","fontSize":12,"order":80},{"content":"Ngay trong thời khắc ấy, Ác ma lồng lộn hiện lên, tự nghĩ: \"Vị Ðộc Giác Phật này chỉ được đồ ăn từ bảy ngày trước, nếu hôm nay không được ăn, vị ấy sẽ chết. Ta sẽ làm vị ấy chết và làm vị triệu phú chấm dứt việc bố thí\".\r","fontSize":12,"order":81},{"content":"Ngay lúc ấy, Ác ma đi đến, hóa hiện ở trong nhà một hố than lừng sâu tám mươi khuỷu tay (một khuỷu tay = 45 cm). Hồ ấy đầy những than rừng bằng cây keo cháy rực, cháy đỏ có ngọn, hiện ra như địa ngục. Sau khi tạo ra hố than hừng ấy, Ác ma tự mình đứng giữa hư không. Người hầu đi đến, định mang bình bát lại, thấy vậy, hoảng sợ quay lui. Bồ-tát hỏi:\r","fontSize":12,"order":82},{"content":"- Này con thân, sao con trở lui?\r","fontSize":12,"order":83},{"content":"Người ấy nói:\r","fontSize":12,"order":84},{"content":"- Thưa ông chủ, trong nhà có một hố than hừng, cháy đỏ rực, cháy có ngọn.\r","fontSize":12,"order":85},{"content":"Những người khác đi đến cũng hoảng sợ chạy trốn hết.\r","fontSize":12,"order":86},{"content":"Bồ-tát suy nghĩ: \"Hôm nay, Ác ma có uy lực, đang nỗ lực ngăn chận ta bố thí. Ta cần phải cho nó biết dù trăm Ma, ngàn Ma, trăm ngàn Ma cũng không làm cho ta dao động. Hôm nay chúng ta sẽ làm cho chúng thấy ai mạnh hơn ai, ai có uy lực hơn ai\".\r","fontSize":12,"order":87},{"content":"Bồ-tát tự mình cầm lấy bát cơm đã sẵn sàng, đi ra khỏi nhà, đứng ngay trên bờ hồ than hừng, nhìn lên trời, thấy Ác ma, liền hỏi:\r","fontSize":12,"order":88},{"content":"- Ngươi là ai?\r","fontSize":12,"order":89},{"content":"- Ta là Ác ma.\r","fontSize":12,"order":90},{"content":"- Có phải ngươi hóa hiện hố than hừng này?\r","fontSize":12,"order":91},{"content":"- Phải, chính ta hóa hiện.\r","fontSize":12,"order":92},{"content":"- Vì mục đích gì?\r","fontSize":12,"order":93},{"content":"- Vì mục đích ngăn chận ngươi bố thí, vì mục đích giết mạng sống của vị Ðộc Giác Phật.\r","fontSize":12,"order":94},{"content":"Bồ-tát nói:\r","fontSize":12,"order":95},{"content":"- Ta sẽ không cho ngươi ngăn chận ta bố thí. Ta cũng không cho ngươi giết mạng sống của vị Ðộc Giác Phật. Hôm nay, ta sẽ làm cho ngươi biết giữa ta và ngươi, ai có sức mạnh lớn hơn.\r","fontSize":12,"order":96},{"content":"Vẫn đứng trên bờ hố than hừng, Bồ-tát nói:\r","fontSize":12,"order":97},{"content":"- Bạch Thế Tôn, Ðộc Giác Phật, dầu con có rơi đầu lộn ngược vào hố than hừng này, con vẫn không trở lui. Mong Thế Tôn chấp nhận món ăn do con cúng dường.\r","fontSize":12,"order":98},{"content":"Rồi Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":99},{"content":"Ta thà rơi địa ngục,\u000bChân trên, đầu phía dưới,\u000bTa sẽ làm việc Thánh,\u000bHãy nhận lấy món ăn.\r","fontSize":12,"leftIndent":36,"order":100},{"content":"Rồi với quyết tâm vững chắc, Bồ-tát cầm bát cơm bước lên mặt hố than hừng! Khi Bồ-tát làm như vậy, từ mặt hố than hừng sâu đến tám mươi khuỷu tay, mọc lên một hoa sen tuyệt đẹp đỡ lấy chân Bồ-tát. Từ hoa sen ấy, nhụy sen khoảng chừng một đấu lớn phun lên, rơi trên đầu bậc Ðại Sĩ, phủ khắp toàn thân như rắc hột vàng. Bồ-tát đứng trên đóa hoa sen, đặt vào trong bát vị Ðộc Giác Phật những món ăn thượng vị khác nhau. Vị Ðộc Giác Phật nhận đồ ăn, nói lên lời tùy hỷ, rồi quăng bình bát lên trên hư không, và ngay trước mắt của đại chúng, tự mình bay lên hư không về phía Hy-mã-lạp Sơn, để lại một đường mây gồm nhiều hình thù kỳ diệu đặc biệt. Còn Ác ma bị thất bại và sầu muộn đi về trú xứ của mình. Bồ-tát vẫn đứng trên tòa sen, thuyết pháp cho đại chúng, tán thán bố thí, giới đức, và cùng với đại chúng vây quanh, bước vào trú xứ của mình. Bồ-tát trọn đời làm công đức, rồi khi mạng chung đi theo nghiệp của mình.\r","fontSize":12,"order":101},{"alignment":1,"content":"*\r","fontSize":12,"order":102},{"content":"Bậc Ðạo Sư nói: \r","fontItalic":-1,"fontSize":12,"order":103},{"content":"- Này gia chủ, việc này không có gì kỳ diệu khi một người đầy đủ tri kiến như ông không để cho thần nữ làm dao động. Thật sự kỳ diệu là những gì bậc Hiền trí đã làm trong thời quá khứ.\r","fontItalic":-1,"fontSize":12,"order":104},{"content":"Thuyết pháp thoại này xong, bậc Ðạo Sư kết hợp hai câu chuyện, và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":105},{"content":"- Thời ấy, vị Ðộc Giác Phật tại chỗ ấy nhập Niết-bàn, còn Ta chính là người triệu phú Ba-la-nại, sau khi đánh bại Ác-ma, đứng trên đóa sen, cúng dường thức ăn khất thực vào bát của vị Ðộc Giác Phật.\r","fontItalic":-1,"fontSize":12,"order":106},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":107},{"alignment":1,"content":"Đầu trang | Mục lục | 01 | 02 | 03 | 04 | 05 | 06 | 07 | 08 | 09 | 10 | 11 | 12\r\u0007","fontBold":-1,"fontSize":10,"order":108},{"content":"\r\u0007","fontSize":11,"order":109},{"content":"\r","fontSize":11,"order":110}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM KULAVAKA\/40. CHUYỆN HỐ THAN LỬA CÂY KEO (Tiền thân Khadirangara)\r","title":"40. CHUYỆN HỐ THAN LỬA CÂY KEO (Tiền thân Khadirangara)\r"},{"ID":42,"paragraphs":[{"content":"41. CHUYỆN TRƯỞNG LÃO LOSAKA (Tiền thân Losaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Với người muốn mình lợi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên bậc Ðạo Sư đã kể về Trưởng lão Losaka. Ai là Trưởng lão Losaka? Một người ở xứ Kosala, con của người đánh cá, một tai ương cho gia đình. Khi làm Tỷ-kheo, vị ấy không bao giờ nhận được gì cả.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Từ chỗ được sanh ở đời trước và khi mạng chung, vị ấy đã đầu thai vào bụng vợ một người đánh cá, trong một làng đánh cá gồm một ngàn gia đình ở Kosala. Trong ngày vị ấy đầu thai, ngàn gia đình ấy, với lưới cầm tay, đi đánh cá trên sông, trên hồ không bắt được một con cá nhỏ nào. Từ ngày đó trở đi, những người đánh cá gặp những điều tổn hại. Khi vị ấy còn ở trong thai, làng của họ bị lửa đốt cháy bảy lần và bị vua xử phạt bảy lần. Như vậy, dần dần họ rơi vào túng thiếu. Họ suy nghĩ: \"Trước kia, chúng ta không như vậy. Nay chúng ta gặp nhiều tổn hại. Giữa chúng ta phải có một người có số đen. Chúng ta hãy chia thành hai nhóm mỗi nhóm năm trăm gia đình. Và nhóm nào có người có số đen, nhóm ấy bị tổn hai, nhóm kia được tăng thịnh.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Và cứ thế họ chia nhóm ấy làm hai, chia làm hai, chia làm hai nữa. Như vậy, họ chia cho đến khi chỉ còn lại một gia đình ấy, và khi tìm được kẻ số đen ở trong gia đình ấy, họ liền đánh đuổi đi. Người mẹ phải tìm sống một cách khó nhọc, với bụng mang thai; khi thai đến kỳ, bà sanh được đứa con trai. Ðứa bé ấy được sanh trong đời sống cuối cùng, do đó không thể bị giết hại. Như ngọn đèn trong chiếc ghè, điều kiện để thành A-la-hán cháy đỏ trong tim của nó.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Người mẹ nuôi dưỡng nó, tập nó chạy tới, chạy vòng, và khi nó đã đi được, bà đặt trong tay nó một bát đi xin, bảo nó đi vào một nhà kia, rồi bà bỏ trốn. Từ đó, đứa bé sống một mình, tìm đồ ăn tại chỗ này, nằm ngủ tại chỗ khác, không tắm, không săn sóc thân mình, tìm sống một cách cực khổ chẳng khác con quỷ ăn bùn. Nó dần dần lớn lên được bảy tuổi, lượm từng miếng cơm một mà ăn như con quạ, tại một cửa nhà nọ có đồ ăn còn lại từ các nồi cơm đưọc rửa.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Một hôm, Tướng quân Chánh pháp Xá-lợi-phất đang đi khất thực ở Xá-vệ, thấy đứa bé, suy nghĩ không biết đứa bé đáng thương này ở làng nào, khởi lòng từ bi đối với nó và gọi:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Hãy đến đây!\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Ðứa bé đến đảnh lễ Trưởng lão và đứng lại. Trưởng lão hỏi:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Con sống ở làng nào? Cha mẹ ở đâu?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Thưa Tôn giả, con sống không nơi nương tựa. Cha mẹ vì con, sống quá mệt mỏi nên bỏ rơi con mà trốn đi!\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Con có muốn xuất gia không?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Thưa Tôn giả, con muốn xuất gia. Nhưng ai sẽ truyền giới xuất gia cho kẻ khốn nạn như con?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Ta sẽ truyền giới xuất gia cho con.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Lành thay, Tôn giả hãy truyền giới xuất gia cho con.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Trưởng lão cho nó ăn các món ăn loại cứng và loại mềm, dắt nó đến tinh xá, tự tay tắm rửa nó, truyền giới xuất gia cho nó làm Sa-di, và khi tuổi đầy đủ, liền trao Ðại giới cho nó. Khi nó trưởng thành, nó được gọi là Trưởng lão Losakatissa.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Trưởng lão Losakatissa ít được phước đức, nên ít nhận được đồ cúng dường. Truyền thuyết nói, dầu có lễ bố thí to lớn không gì sánh được, bụng Trưởng lão cũng không no, mà chỉ được ăn vừa đủ để nuôi mạng sống. Một muỗng cháo đổ vào bát của Trưởng lão hình như làm tràn đầy nên đem cháo cho người sau. Khi cháo được đổ vào bình bát Trưởng lão, người ta nói cháo trong đĩa của người cúng như biến mất. Các đồ ăn cứng khác cũng như vậy.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Trưởng lão sau một thời gian, thiền quán được tăng trưởng, chứng quả A-la-hán tối thượng, nhưng vẫn được đồ cúng dường ít oi. Thọ hành trưởng lão dần dần giảm thiểu, và ngày nhập Niết-bàn đã đến. Tướng quân Chánh pháp hướng tâm đến, biết ngày trưởng lão đắc Niết-bàn vô dư y, tự nghĩ: \"Trưởng lão Losakatissa hôm nay sẽ nhập Niết-bàn. Ta sẽ khuyên người ta cúng dường Trưởng lão đồ ăn như ý muốn\". Tôn giả Xá-lợi-phất đưa Trưởng lão vào thành Xá-vệ khất thực. Tôn giả Xá-lợi-phất và Losakatissa, dầu đưa tay cho nhiều người ở Xá-vệ, cũng không nhận được ngay cả một tô cháo, Tôn giả Xá-lợi-phất bảo Losakatissa về trước, ngồi tại phòng họp, rồi giữ đồ ăn nhận được đem về cho Losakatissa. Những ai được Xá-lợi-phất giao đồ ăn đem về, đều quên trao cho Losakatissa và tự mình ăn đồ ăn ấy.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Khi Trưởng lão Xá-lợi-phất đứng dậy và đi về tinh xá, Losakatissa đi đến đảnh lễ, Trưởng lão dừng bước, quay lại hỏi:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Này Hiền giả, Hiền giả có được đồ ăn không?\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Thưa Tôn giả, chúng con sẽ nhận được đúng thời.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Trưởng lão Xá-lợi-phất hoảng hốt nhìn giờ. Thời giờ đã quá rồi. Trưởng lão nói:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Này Hiền giả, hãy ngồi ở đây.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Trưởng lão bảo Losakatissa ngồi xuống trong phòng họp, rồi đi đến trú xứ Kosala. Nhà vua cho người lấy bát Trưởng lão, bỏ đầy bát với bốn loại bánh ngọt và nói:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Ðây là đồ ăn phi thời.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Trưởng lão cầm bát, đi về và nói:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Này Hiền giả Tissa, hãy ăn bốn loại bánh ngọt này.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Nói xong, Tôn giả cầm bát và đứng chờ. Nhưng Losakatissa hổ thẹn vì lòng kính trọng đối với Tôn giả Xá-lợi-phất nên không dám ăn. Trưởng lão Xá-lợi-phất nói với Losakatissa:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Này Hiền giả, hãy đến. Ta đứng cầm bình bát này, còn Hiền giả ngồi và ăn. Nếu tay ta rời bình bát này, thì không còn vật gì nữa.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Rồi trong khi bậc Tối thượng Tướng quân Chánh pháp đứng cầm bát, Tôn giả Losakatissa ăn bốn loại bánh ngọt. Do thần thông lực thuộc bậc Thánh của Tôn giả Xá-lợi-phất, bánh ấy không biến mất. Khi ấy, Trưởng lão Losakatissa được ăn như ý muốn, đầy đủ, no bụng. Ngày hôm ấy, Trưởng lão Losakatissa đắc Niết-bàn không có dư y. Bậc Chánh Ðẳng Giác đứng một bên và chứng kiến thân vị ấy được hoả táng. Các Xá-lợi được thâu thập và điện tháp được dựng lên trên.\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"Lúc bấy giờ, các Tỷ-kheo đang ngồi họp tại Pháp đường nói:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Này các Hiền giả, Losakatissa ít phước đức, ít nhận đồ cúng dường. Do ít phước đức, ít được cúng dường như vậy, làm sao lại được Thánh pháp?\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Bậc Ðạo Sư đến pháp đường hỏi:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Này các Tỷ-kheo, các ông nay ngồi họp tại đây, đang bàn câu chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Chúng Tỷ-kheo báo cáo câu chuyện ấy lên Thế Tôn. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Này các Tỷ-kheo, Tỷ-kheo ấy do nghiệp mình làm, nên không được cúng dường và đồng thời chứng được Thánh pháp. Vị ấy thuở trước do làm chướng ngại người khác cúng dường nên ít được cúng dường; nhưng do chú tâm thiền quán vô thường, vô ngã nên được Thánh quả, chứng được các thắng pháp.\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"Nói vậy xong bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":37},{"alignment":1,"content":"*\r","fontSize":12,"order":38},{"content":"Thuở ấy, trong thời bậc Chánh Ðẳng Giác Ca-diếp, có một Tỷ-kheo sống ở một ngôi làng nhỏ, được một vị điền chủ hộ trì. Tỷ-kheo ấy tính tình bộc trực, hồn nhiên, giữ giới, chuyên tu tập thiền quán. Lại cũng có một trưởng lão A-la-hán đã đoạn tận các lậu hoặc, sống bình đẳng với các bậc đồng Phạm hạnh. Vị này trước kia chưa bao giờ đến ngôi làng có người điền chủ đã ủng hộ Tỷ-kheo ấy, nay mới đến lần đầu. Người điền chủ hoan hỷ với cử chỉ của Trưởng lão, cầm lấy bình bát, mời vào nhà, cung kính mời ăn. Rồi vị ấy nghe thuyết bài pháp ngắn, đảnh lễ Trưởng lão và thưa:\r","fontSize":12,"order":39},{"content":"- Thưa Tôn giả, hãy đi đến ngôi tinh xá gần đây của chúng tôi. Chúng tôi vào buổi chiều sẽ đến yết kiến ngài.\r","fontSize":12,"order":40},{"content":"Trưởng lão đi đến ngôi tinh xá, đảnh lễ Trưởng lão trụ trì và sau khi xin phép, ngồi xuống một bên. Vị trụ trì thân mật hỏi thăm Trưởng lão:\r","fontSize":12,"order":41},{"content":"- Thưa Hiền giả, Hiền giả được đồ ăn chưa?\r","fontSize":12,"order":42},{"content":"- Thưa được rồi.\r","fontSize":12,"order":43},{"content":"- Ðược tại đâu?\r","fontSize":12,"order":44},{"content":"- Tại nhà điền chủ trong làng của Tôn giả gần đây.\r","fontSize":12,"order":45},{"content":"Sau khi nói vậy, trưởng lão hỏi chỗ sàng tọa của mình, sửa soạn cất đặt y bát, rồi ngồi xuống thọ hưởng lạc về thiên, lạc về quả. Vào buổi chiều, người điền chủ ấy đem theo hương, vòng hoa, đèn và dầu đi đến tinh xá, đảnh lễ vị trụ trì và hỏi:\r","fontSize":12,"order":46},{"content":"- Thưa Tôn giả, vị trưởng lão khách đã đến chưa?\r","fontSize":12,"order":47},{"content":"Sau khi được biết vị ấy đã đến rồi, người điền chủ đi đến vị trưởng lão khách, đảnh lễ, ngồi xuống một bên, và nghe thuyết pháp. Vào buổi chiều mát, người điền chủ đảnh lễ điện Phật, cây Bồ-đề, thắp đèn, mời hai vị đến nhà rồi ra đi.\r","fontSize":12,"order":48},{"content":"Trưởng lão trụ trì suy nghĩ: \"Ðiền chủ này đã bị phân tâm. Nếu Tỷ-kheo này trú ở đây, điền chủ ấy không còn đếm xỉa đến ta một chút nào nữa\".\r","fontSize":12,"order":49},{"content":"Trưởng lão trụ trì, với tâm tư không được vui, suy nghĩ: \"Ta phải làm thế nào để vị ấy không ở được trong tinh xá này\". Ðến giờ hầu thăm, khi Trưởng lão khách đến, Trưởng lão trụ trì không nói gì. Vị Trưởng lão khách đoạn tận các lậu hoặc, biết được ý định của trưởng lão trụ trì, tự nghĩ: \"Trưởng lão này không biết ta không bao giờ gây trở ngại cho gia đình, cúng dường vị ấy hay đồ chúng vị ấy\", liền đi về trú xứ của mình, hưởng thọ lạc về Thiền và lạc về quả.\r","fontSize":12,"order":50},{"content":"Trưởng lão trụ trì, ngày hôm sau, đánh nhẹ cái chuông phòng vị khách trọ, rồi lấy móng tay gõ nhẹ vào cửa và đi đến nhà người điền chủ. Người điền chủ cầm lấy bát vị ấy, mời ngồi trên chỗ đã soạn sẵn và hỏi:\r","fontSize":12,"order":51},{"content":"- Trưởng lão khách ở đâu?\r","fontSize":12,"order":52},{"content":"- Tôi không biết tin tức của bạn ngài. Tôi đã đánh chuông gõ cửa, nhưng không thể đánh thức vị ấy dậy. Tôi chắc là bữa qua, sau khi ăn thượng vị ở nhà của ngài, vị ấy có thể tiêu hoá được, do vậy, nay đang còn ngủ. Rất có thể, ngài hoan hỷ với những sự kiện như vậy.\r","fontSize":12,"order":53},{"content":"Trong khi ấy, vị Trưởng lão đã đoạn tận các lậu hoặc nghĩ rằng thời gian đi khất thực của mình đã đến, liền sửa soạn thân mình tử tế, cầm y bát, bay lên hư không và đi đến một chỗ khác.\r","fontSize":12,"order":54},{"content":"Còn người điền chủ ấy cúng dường vị Trưởng lão trụ trì cơm và sữa với bơ tươi, mật ong và đường. Rồi ông bảo chùi bát với bột thơm, đổ thức ăn đầy bát lần nữa và thưa:\r","fontSize":12,"order":55},{"content":"- Thưa Tôn giả, trưởng lão ấy đi đường mệt, hãy đem đồ ăn này về cho vị ấy.\r","fontSize":12,"order":56},{"content":"Rồi đưa bát cho Trưởng lão trụ trì. Vị này không thể từ chối, cầm bát đi và suy nghĩ: \"Nếu Tỷ-kheo ấy uống cơm sữa này, có ai nắm cổ đuổi đi, vị ấy cũng không đi. Nhưng nếu ta cho người khác cơm sữa này, việc ta làm sẽ bị bại lộ. Nếu ta đổ xuống nước, bơ tươi sẽ nổi lên trên mặt nước và bị lộ. Nếu ta quăng trên đất, loài qụa sẽ tụ họp lại và sẽ bị thấy. Nay ta quăng món ăn này ở đâu?\"\r","fontSize":12,"order":57},{"content":"Ðang phân vân suy tính như vậy, vị ấy thấy một đám ruộng vừa bị đốt. Tỷ-kheo ấy bới các than đỏ lên, quăng đồ ăn tại đấy, lấy than đỏ che đậy lên trên, rồi đi về tinh xá. Không thấy Tỷ-kheo khách ở đâu, Tỷ-kheo trụ trì suy nghĩ: \"Chắc Tỷ-kheo ấy đã đoạn tận các lậu hoặc, biết được ý định của ta, và đã đi chỗ khác. Ôi, ta vì nhân duyên cái bụng, đã làm một việc không thích đáng\". Do vậy, sầu ưu khởi lên, và từ đấy, vị Tỷ-kheo trụ trì như một con ma trên đất, không bao lâu mệnh chung, tái sinh vào địa ngục.\r","fontSize":12,"order":58},{"content":"Trong hàng trăm ngàn năm, nó bị nấu ở địa ngục. Do ác nghiệp chín muồi, nó bị sanh năm trăm năm liên tục làm quỷ Dạ-xoa, không được ăn đầy bụng, dầu chỉ một ngày. Chỉ trừ một ngày, nó được ăn no bụng với đồ uế nhiễm của bào thai. Rồi trong năm trăm đời, nó sanh làm chó. Khi ấy, chỉ có một ngày nó được ăn no bụng với cơm được nôn ra. Trong thời gian còn lại, nó không bao giờ được đồ ăn đầy bụng.\r","fontSize":12,"order":59},{"content":"Từ thai tạng chó mạng chung, nó sanh trong một gia đình nghèo đói, trong một làng ở Kàsi. Từ khi nó sanh ra, gia đình trở thành nghèo đói cùng cực. Nó không bao giờ được một nửa tô nước cháo chua vào bụng. Nó được đặt tên là Mittavindaka. Cha mẹ nó không thể chịu khổ vì đói, đánh đuổi nó đi.\r","fontSize":12,"order":60},{"content":"- Hãy đi, con số đen bất hạnh kia.\r","fontSize":12,"order":61},{"content":"Không nơi nương tựa, nó đi lang thang và đến tại Ba-la-nại.\r","fontSize":12,"order":62},{"content":"Lúc bấy giờ, Bồ-tát được sanh làm vị giáo sư có tiếng khắp bốn phương và đang dạy nghề cho năm trăm thanh niên Bà-la-môn. Lúc ấy, dân ở ba-la-nại thường cho tiền những người nghèo đói và cho họ học nghề. Mittavindaka học nghề không tiền với Bồ-tát. Nhưng tánh nó độc ác khó dạy, hay đánh lộn và hay đi lang thang. Ðược Bồ-tát khuyên dạy, nó vẫn không nghe theo. Vì có nó, tiền dạy của Bồ-tát trở thành ít ỏi. Nó gây lộn với thanh niên khác, không nghe lời khuyên, cuối cùng trốn đi lang thang đây đó, đến một làng biên địa và làm thuê sinh sống.\r","fontSize":12,"order":63},{"content":"Tại đấy, nó lấy một người đàn bà nghèo khổ và sinh được hai đứa con. Người trong làng thuê nó dạy cho họ biết thế nào là thiện, thế nào là ác, và cho nó một cái chòi để sống tại cửa làng. Do Mittavindaka đến đây sống, dân chúng ở làng biên địa ấy bị vua xử phạt bảy lần, nhà của họ bị cháy bảy lần, và hồ chưùa nước bị cạn bảy lần. Họ suy nghĩ: \"Trước khi Mittavindaka đến đây, chúng ta không có như vậy. Từ khi nó đến, chúng ta bị tổn hại\". Vì thế họ đánh đuổi nó đi.\r","fontSize":12,"order":64},{"content":"Nó đem vợ con ra đi, đến một chỗ khác, vào một khu rừng do phi nhân ngự trị. Tại đấy, các phi nhân giết ăn thịt vợ con nó. Nó chạy trốn khỏi chỗ ấy, đi lang thang chỗ này chỗ kia, đến một bến tàu tên là Gambhira, đúng vào ngày một chiếc tàu mới được hạ thủy, nó trở thành người làm thuê trên tàu.\r","fontSize":12,"order":65},{"content":"Khi chiếc tàu đi trên mặt biển được bảy ngày, đến ngày thứ bảy, tàu đứng lại như bị mắc cạn. Họ rút thăm ai là con số đn bất hạnh. Bảy lần thẻ rơi vào Mittavindaka. Họ cho nó một cái bè tre, bắt tay nó quăng xuống biển, rồi tàu lại ra đi. Mittavindaka leo lên bè tre, và trôi trên mặt biển.\r","fontSize":12,"order":66},{"content":"Do quả nó đã giữ giới trong thời đức Phật Ca-diếp Chánh Ðẳng Giác, trên mặt biển, nó gặp bốn tiên nữ trong một lâu đài bằng pha lê. Với chúng, nó sống trong bảy ngày hưởng hạnh phúc. Bấy giờ, các loài quỷ ở lâu đài ấy hưởng hạnh phúc trong bảy ngày. Sau bảy ngày, chúng phải ra đi để chịu đau khổ. Lúc ra đi, chúng bảo nó đợi ở đây cho đến khi chúng trở về.\r","fontSize":12,"order":67},{"content":"Chúng đi rồi, Mittavindaka lại leo lên bè tre, đi chỗ khác, và gặp được tám tiên nữ ở trong lâu đài bằng ngọc. Từ đấy, nó đi nữa, và gặp được ba mươi hai tiên nữ ở trong mười sáu lâu đài bằng vàng. Không nói gì với chúng, nó lại bỏ đi, và thấy một thành Dạ-xoa ở giữa hòn đảo.\r","fontSize":12,"order":68},{"content":"Tại đấy, có một nữ Dạ-xoa sống dưới hình dạng con dê. Mittavindaka không biết nó là nữ Dạ-xoa, nắm lấy chân con dê để ăn thịt. Con Dạ-xoa nữ ấy, với uy lực của mình, nhấc bổng nó lên và quăng nó ra xa. Nó bị quăng ngang qua biển, rơi xuống một bụi gai, tại một cái hào khô nước, lăn tròn rồi đứng dậy.\r","fontSize":12,"order":69},{"content":"Lúc bấy giờ, tại cái hào ấy, bọn trộm thường đến giết dê của vua. Các người chăn dê đứng núp rình bắt ăn trộm. Mittavindaka, sau khi lăn tròn, đứng dậy trên đất, thấy các con dê liền nghĩ: \"Ta đã bắt chân con dê trên hòn đảo ở biển, và bị nó quăng rơi tại đây. Nếu nay ta lại bắt tay chân một con dê, thì nó sẽ quăng ta đến chỗ các tiên nữ ở trong lâu đài trên mặt biển, tại bờ bên kia.\" Khi tác ý bất chánh như vậy, nó liền nắm chân một con dê, lập tức con dê bị nắm kêu lên. Các người chăn dê từ nhiều chỗ núp chạy đến, bắt nó và nói:\r","fontSize":12,"order":70},{"content":"- Ðây là đứa ăn trộm đã bắt các con dê của nhà vua từ trước đến nay.\r","fontSize":12,"order":71},{"content":"Chúng đánh nó, trói nó và dẫn nó đến trước mặt vua. Lúc bấy giờ, Bồ-tát với năm trăm thanh niên Bà-la-môn vây quanh, ra khỏi thành để đi tắm. Thấy Mittavindaka, nhận được nó, Bồ-tát nói với các người ấy:\r","fontSize":12,"order":72},{"content":"- Này các bạn thân, đây là đệ tử của tôi. Sao lại bắt nó?\r","fontSize":12,"order":73},{"content":"Các người ấy nói:\r","fontSize":12,"order":74},{"content":"- Thưa Tôn giả, đây là đứa ăn trộm dê, nó bắt chân một con dê, nên chúng tôi bắt nó.\r","fontSize":12,"order":75},{"content":"- Hãy giao nó cho chúng tôi để làm nô lệ. Nó sẽ dựa vào chúng tôi để sống.\r","fontSize":12,"order":76},{"content":"- Thưa vâng, Tôn giả.\r","fontSize":12,"order":77},{"content":"Rồi họ thả nó và ra đi. Bồ-tát hỏi nó:\r","fontSize":12,"order":78},{"content":"- Này Mittavindaka, từ trước cho đến nay ngươi sống ở đâu?\r","fontSize":12,"order":79},{"content":"Nó kể lại tất cả công việc nó làm. Bồ-tát nói:\r","fontSize":12,"order":80},{"content":"- Vì không nghe lời những người muốn nó hạnh phúc, nên nó phải chịu mọi sự bất hạnh như vậy.\r","fontSize":12,"order":81},{"content":"Rồi Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":82},{"content":"Với người muốn mình tốt,\u000bVới người thương tưởng mình,\u000bCứng đầu không theo lời,\u000bSẽ gặp điều sầu muộn.\u000bChẳng khác Mitaka\u000bNắm chặt chân con dê.\r","fontSize":12,"leftIndent":36,"order":83},{"content":"Lúc bấy giờ, khi cả vị giáo sư và Mittavindaka mạng chung, họ đi theo nghiệp của mình.\r","fontSize":12,"order":84},{"alignment":1,"content":"*\r","fontSize":12,"order":85},{"content":"Bậc Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":86},{"content":"- Này các Tỷ-kheo chính Losaka này đã tự làm cho mình được ít đồ cúng dường và đồng thời được Thánh Pháp.\r","fontItalic":-1,"fontSize":12,"order":87},{"content":"Sau khi nói pháp thoại này xong, bậc Ðạo sư kết hợp hai câu chuyện và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":88},{"content":"- Lúc bấy giờ, Mittavindaka là Trưởng lão Losakatissa, vị giáo sư được danh bốn phương là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":89},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":90}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LỢI ÁI\/41. CHUYỆN TRƯỞNG LÃO LOSAKA (Tiền thân Losaka)\r","title":"41. CHUYỆN TRƯỞNG LÃO LOSAKA (Tiền thân Losaka)\r"},{"ID":43,"paragraphs":[{"content":"42. CHUYỆN CHIM BỒ CÂU (Tiền thân Kopata)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Với người muốn mình lợi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Kỳ Viên, bậc Ðạo sư đã kể về một Tỷ-kheo có lòng tham. lòng tham của vị này sẽ được kể trong chương sáu, Tiền thân Kaka (số 395). Lúc bấy giờ, các Tỷ-kheo báo cho bậc Ðạo Sư biết:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Bạch Thế Tôn, Tỷ-kheo này có lòng tham.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Tỷ-kheo, có thật như vậy chăng?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, có thật.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Thuở trước, này Tỷ-kheo, ông cũng có lòng tham. Vì lòng tham, ông đã mất mạng, và các vị Hiền trí cũng vì ông đã mất trú xứ của họ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói xong, bậc đạo sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở xưa, khi vua Brahmadatta (Phạm Thọ) trị vì ở Ba-la-nại, Bồ-tát sanh làm con chim bồ câu. Lúc bấy giờ, dân chúng ở Ba-la-nại ưa thích làm công đức, thường treo những ổ rơm chỗ này chỗ kia để các chú chim có nơi ẩn náu thuận tiện an ổn. Người đầu bếp của vị triệu phú Ba-la-nại cũng treo một ổ rơm tại nhà bếp. Bồ-tát sống tại đấy, buổi sáng bay đi tìm mồi ăn và chiều lại về.\r","fontSize":12,"order":12},{"content":"Một hôm, một con quạ bay ngang qua mái nhà bếp, ngửi mùi thơm của cá muối, cá tươi, thịt chua, thịt tươi, tại chỗ ấy, nó khởi lòng tham, tự nghĩ: \"Ta phải tìm cách ăn cho được cá thịt này\". Nghĩ vậy nó đậu cách đó không xa, dò xét xung quanh, nó thấy buổi chiều Bồ-tát bay về và đi vào bếp, nghĩ rằng nhờ con chim bồ câu này nó sẽ được ăn cá và thịt.\r","fontSize":12,"order":13},{"content":"Ngày hôm sau, vào buổi sáng, nó bay lên. Khi Bồ-tát bay ra đi kiếm đồ ăn, nó bay sát theo sau khắp nơi như cái bóng. Bồ-tát nói với nó:\r","fontSize":12,"order":14},{"content":"- Này bạn, vì sao bạn đi theo tôi?\r","fontSize":12,"order":15},{"content":"- Thưa ngài, cử chỉ của ngài khiến tôi ưa thích. Bắt đầu từ nay, tôi xin hầu hạ ngài.\r","fontSize":12,"order":16},{"content":"- Này bạn, món ăn của bạn khác, món ăn của tôi khác. Bạn hầu hạ tôi cũng gặp khó khăn.\r","fontSize":12,"order":17},{"content":"- Thưa ngài, khi ngài tìm đồ ăn, tôi cũng tìm đồ ăn và tôi sẽ theo ngài.\r","fontSize":12,"order":18},{"content":"- Thôi được, nhưng bạn phải hết sức siêng năng.\r","fontSize":12,"order":19},{"content":"Như vậy, Bồ-tát khuyên con quạ đi tìm đồ ăn, các loại hột cỏ, hột giống. Trong khi Bồ-tát đi tìm đồ ăn, con quạ cũng đi, lật lên các miếng phấn, ăn các loại trùng, nhét cho đầy bụng, rồi đi đến Bồ-tát và nói:\r","fontSize":12,"order":20},{"content":"- Thưa ngài, ngài dùng quá nhiều thì giờ cho việc tìm đồ ăn thật không tốt.\r","fontSize":12,"order":21},{"content":"Khi Bồ-tát tìm đồ ăn xong, buổi chiều bay về, con quạ cũng bay theo vào nhà bếp. Người nấu bếp nói:\r","fontSize":12,"order":22},{"content":"- Con bồ câu của chúng ta có đem một con chim khác về.\r","fontSize":12,"order":23},{"content":"Anh ta liền treo một tổ rơm nữa cho con quạ. Từ đấy hai con chim câu và quạ sống với nhau. Một hôm, người ta đem đến nhiều cá và thịt cho người triệu phú. Người đầu bếp lấy cá và thịt ấy đem treo chỗ này chỗ kia trong bếp. Con quạ thấy vậy, lòng tham khởi lên: \"Ta sẽ không đi tìm đồ ăn ngày mai; ta phải ăn món này!\" Đêm đến, nó nằm ngủ, vừa ngủ, vừa rên. Ngày hôm sau, Bồ-tát đi tìm mồi nói:\r","fontSize":12,"order":24},{"content":"- Hãy đi, này bạn quạ!\r","fontSize":12,"order":25},{"content":"- Thưa ngài, ngài hãy đi một mình. Tôi bị đau bụng!\r","fontSize":12,"order":26},{"content":"- Này bạn, từ trước đến nay, chưa bao giờ loài quạ đau bụng. Ban đêm, trong ba canh, bốn canh, cứ mỗi canh loài quạ có bất tỉnh, nhưng khi chúng nuốt tim đèn, chúng được thỏa mãn ngay lúc ấy. Có thể bạn muốn ăn thịt và cá. Hãy đi nào, món ăn của người không thích hợp với các bạn đâu. Chớ làm như vậy, hãy đi kiếm ăn với ta.\r","fontSize":12,"order":27},{"content":"- Thưa ngài, tôi không thể đi.\r","fontSize":12,"order":28},{"content":"- Hành động của bạn sẽ lộ rõ, chớ để lòng tham chi phối, chớ phóng dật.\r","fontSize":12,"order":29},{"content":"Khuyên nó xong, Bồ-tát đi kiếm ăn. Người đầu bếp cố gắng làm nhiều món thịt cá khác nhau. Lúc giở các nắp chảo để hơi nóng thoát ra, người đầu bếp đặt trên mặt chảo một cái rá lọc rồi đi ra ngoài, đứng lau mồ hôi.\r","fontSize":12,"order":30},{"content":"Trong khi ấy, con quạ từ ổ rơm ló đầu ra, nhìn nhà bếp, biết người đầu bếp đã ra đi, tự nghĩ: \"Nay ta sẽ được thỏa mãn tham vọng, sẽ được ăn thịt. Nhưng ta nên ăn miếng thịt lớn hay miếng thịt nhỏ? Với miếng thịt nhỏ, khó có thể đầy bụng mau được. Vậy ta hãy mau chóng mang miếng thịt lớn, bỏ vào ổ rơm rồi nằm ăn!.\r","fontSize":12,"order":31},{"content":"Quạ bay ra khỏi ổ, đậu trên cái rá lọc. Rá lọc ấy phát ra tiếng động \"kil li\". Người đầu bếp nghe tiếng động, không biết cái gì, đi vào, thấy con quạ, liền nói:\r","fontSize":12,"order":32},{"content":"- Ðây là con quạ ranh con! Mày muốn ăn thịt nấu cho vị triệu phú của ta. Ta sống làm việc vì người chủ triệu phú, chớ không vì đồ ngu như mày. Ðồ như mày có gì liên hệ với ta?\r","fontSize":12,"order":33},{"content":"Kẻ ấy đóng cửa, bắt con quạ, nhổ sạch lông, đem củ gừng giã nhỏ với muối và cây thì là trộn với nước sữa chua, thoa lên toàn thân con quạ, rồi ném con quạ vào ổ rơm. Con quạ chịu đau khổ nằm rên. Bồ-tát, buổi chiều về, thấy quạ gặp nạn như vậy liền nói:\r","fontSize":12,"order":34},{"content":"- Ôi con quạ tham lam, vì không làm theo lời ta, vì lòng tham của ngươi, ngươi bị đau đớn lớn.\r","fontSize":12,"order":35},{"content":"Rồi Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":36},{"content":"Với người muốn mình lợi,\u000bVới người thương tưởng mình\u000bCó những lời khuyên bảo,\u000bNhưng không làm theo lời,\u000bNhư con quạ tham lam\u000bKhông làm theo lời khuyên\u000bCủa con chim bồ câu,\u000bNó bị ngã rơi vào\u000bNhư rơi vào tay địch.\r","fontSize":12,"leftIndent":36,"order":37},{"content":"Bồ-tát nói xong, tự nghĩ: \"Nay ta không thể ở nơi này nữa\", bèn đi một chỗ khác. Còn con quạ mạng chung ngay lúc ấy. Người đầu bếp nhặt nó từ ổ rơm và quăng nó vào đống rác.\r","fontSize":12,"order":38},{"alignment":1,"content":"*\r","fontSize":12,"order":39},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Này Tỷ-kheo không phải nay ông mới tham, trước kia ông cũng đã tham, do lòng tham của ông, các bậc Hiền trí đã mất trú xứ của họ.\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"Sau khi thuyết pháp thoại, bậc Ðạo Sư thuyết giảng các sự thật. Cuối bài giảng, Tỷ-kheo ấy chứng được quả Nhất lai. Bậc Ðạo sư kết hợp hai câu chuyện với nhau, và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":42},{"content":"- Lúc ấy, con quạ là Tỷ-kheo tham lam, còn con bồ câu là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":43},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":44}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LỢI ÁI\/42. CHUYỆN CHIM BỒ CÂU (Tiền thân Kopata)\r","title":"42. CHUYỆN CHIM BỒ CÂU (Tiền thân Kopata)\r"},{"ID":44,"paragraphs":[{"content":"43. CHUYỆN CON RẮN TRE (Tiền thân Veluka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Với người muốn mình lợi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo khó bảo. Thế Tôn hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, có thật chăng ông là người khó bảo.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, đúng vậy\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này Tỷ-kheo, không phải chỉ nay ông mới khó bảo. Thuở trước, ông cũng đã khó bảo rồi. Vì tánh ông khó bảo, không nghe lời các bậc Hiền trí, ông mạng chung vì miệng con rắn.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình giàu có ở nước Kàsi. Khi lớn lên, thấy nguy hiểm của dục vọng, thấy lợi ích khi xa lìa nó, Bồ-tát từ bỏ các dục, đi vào Tuyết Sơn, xuất gia làm vị ẩn sĩ, chuẩn bị tốt đẹp đề tài thiền quán, đạt được năm Thắng trí, và tám Thiền chứng, sống hưởng thọ thiền lạc. Sau một thời gian, Bồ-tát có một hội chúng lớn, với năm trăm ẩn sĩ khổ hạnh vây quanh. Ngài sống làm bậc Ðạo sư của hội chúng.\r","fontSize":12,"order":10},{"content":"Bấy giờ một con rắn độc con, theo bản tánh của mình, đi đến am thất của một vị tu khổ hạnh. Vị tư khổ hạnh khởi lòng thương con rắn như con mình, cho nó nằm trong một ống tre, và nuôi dưỡng nó. Vì nằm ở trong ống tre, nên nó được gọi là Veluka (Rắn tre). Vì vị tu khổ hạnh nuôi dưỡng con rắn với tình thương như con mình, nên vị ấy được gọi là \"Cha của Veluka\".\r","fontSize":12,"order":11},{"content":"Lúc bấy giờ, Bồ-tát nghe có vị tu khổ hạnh nuôi dưỡng con rắn độc, bèn cho gọi vị ấy lên và hỏi:\r","fontSize":12,"order":12},{"content":"- Có thật chăng ông đã nuôi dưỡng con rắn độc?\r","fontSize":12,"order":13},{"content":"Khi được biết là có thật, Bồ-tát nói:\r","fontSize":12,"order":14},{"content":"- Chớ tin con rắn độc. Chớ nuôi dưỡng nó như vậy.\r","fontSize":12,"order":15},{"content":"Vị tu khổ hạnh nói:\r","fontSize":12,"order":16},{"content":"- Con rắn ấy đối với tôi như đệ tử đối với thầy. Không có nó, tôi không thể sống được.\r","fontSize":12,"order":17},{"content":"- Vậy ông sẽ bị mệnh chung vì sống gần con rắn độc này.\r","fontSize":12,"order":18},{"content":"Vị tu khổ hạnh không nghe lời Bồ-tát, không chịu từ bỏ con rắn độc. Nhiều ngày sau, tất cả vị tu khổ hạnh đi hái quả, đến một chỗ được nhiều trái cây và ở tại đấy hai ba ngày. Trước đó, Cha của rắn tre cũng đi với họ, đã đặt con rắn độc nằm trong ống tre, đóng cửa lại rồi ra đi. Sau hai ba ngày, vị ấy cùng về với các vị tu khổ hạnh, định đến cho Veluka ăn, vị ấy mở ống tre, vừa đưa tay vừa nói:\r","fontSize":12,"order":19},{"content":"- Này con, hãy đến đây. Chắc con đói lắm.\r","fontSize":12,"order":20},{"content":"Con rắn độc nổi giận vì hai ba ngày không có đồ ăn, liền mổ vào tay vị tu khổ hạnh, khiến vị này chết ngay tại chỗ, rồi rắn bỏ vào rừng. Các vị tu khổ hạnh thấy vậy thưa với Bồ-tát. Ngài bảo hỏa táng người chết. Rồi ngồi giữa chúng ẩn sĩ, ngài nói lên bài kệ này:\r","fontSize":12,"order":21},{"content":"Với người muốn mình lợi,\u000bVới người thương tưởng mình,\u000bNếu cứng đầu không nghe\u000bKhông theo lời khuyên dạy,\u000bSẽ bị hại đến chết,\u000bNhư Cha Ve-lu-ka.\r","fontSize":12,"leftIndent":36,"order":22},{"content":"Như vậy, Bồ-tát khuyến cáo chúng ẩn sĩ. Rồi ngài tu tập từ, bi, hỷ, xả, và khi mạng chung, ngài sanh lên cõi trời Phạm thiên.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Này Tỷ-kheo, không phải chỉ nay ông mới khó bảo. Trước kia do khó bảo, ông đi đến hoại diệt vì miệng con rắn độc.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Sau khi thuyết pháp thoại, bậc Ðạo Sư kết hợp hai mẩu chuyện, và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Khi ấy, Cha của Veluka là Tỷ-kheo khó bảo, hội chúng còn lại là hội chúng đức Phật, và bậc Ðạo Sư có hội chúng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":28},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":29}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LỢI ÁI\/43. CHUYỆN CON RẮN TRE (Tiền thân Veluka)\r","title":"43. CHUYỆN CON RẮN TRE (Tiền thân Veluka)\r"},{"ID":45,"paragraphs":[{"content":"44. CHUYỆN CON MUỖI (Tiền thân Makasa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tốt hơn là kẻ thù...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi bộ hành ở xứ Ma-kiệt-đà, bậc Ðạo Sư đã kể về những người ngu si trong một ngôi làng. Theo truyền thuyết, một thời đức Như Lai từ Xá-vệ đi đến xứ Ma-kiệt-đà. Tại đấy, Ngài đi bộ đến một ngôi làng. Người trong làng ấy phần lớn là những người ngu. Một hôm, các người ngu hội họp lại và nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các bạn, khi chúng ta vào rừng làm việc, các con muỗi cắn chúng ta, do duyên cớ ấy, việc làm của chúng ta bị trở ngại. Tất cả chúng ta hãy đi, cầm theo cung và các vũ khí, gây chiến với các con muỗi, bắn giết tất cả chúng nó.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nghĩ vậy, họ đi vào rừng với ý định bắn các con muỗi, nhưng họ bắn lẫn nhau, đánh lẫn nhau, làm đau khổ lẫn nhau, rồi đi về, nằm xuống ở cổng làng, giữa làng và cuối làng.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư, được chúng Tỷ-kheo vây quanh, đi vào làng ấy khất thực. Các bậc Hiền trí trong làng thấy Thế Tôn, liền dựng một cái rạp tại cổng làng, tổ chức cúng dường trai phạn cho chúng Tỷ-kheo, đứng đầu là đức Phật. Họ đảnh lễ bậc Ðạo Sư rồi ngồi xuống. Bậc Ðạo Sư thấy chỗ này chỗ kia có những người bị thương, liền hỏi các nam cư sĩ:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Sao có nhiều người bị bệnh thế? Họ đã làm gì vậy?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, những người này đi đánh các con muỗi, nhưng lại bắn lẫn nhau, nên bị bệnh tình như vậy.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Không phải chỉ nay các người ngu si đi đánh các con muỗi, rồi trở lại đánh mình. Trước kia, cũng có những người đi đánh các con muỗi, rồi trở lại đánh những người khác.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Sau đó, theo lời yêu cầu của những nam cư sĩ ấy, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sống làm nghề đi buôn. Lúc bấy giờ, trong một làng biên địa ở nước Kàsi, nhiều người thợ mộc sống tại đây. Có một thợ mộc đầu sói đang đẽo một thân cây. Một con muỗi đậu trên đầu của kẻ ấy, cái đầu sáng chói như một cái bát đồng. Với cái miệng như mũi tên, muỗi đốt vào đầu như kiếm đâm. Kẻ ấy gọi đứa con đang ngồi gần và nói:\r","fontSize":12,"order":13},{"content":"- Này con thân, con muỗi đốt vào đầu ta như bị kiếm đâm. Hãy đuổi nó đi.\r","fontSize":12,"order":14},{"content":"- Thưa cha thân, hãy ngồi im. Với một cái đánh, con sẽ giết nó.\r","fontSize":12,"order":15},{"content":"Lúc bấy giờ, Bồ-tát đi tìm hàng hoá cho mình, đến tại làng ấy, đang ngồi tại cửa quán người thợ mộc. Người thợ mộc ấy nói với đứa con:\r","fontSize":12,"order":16},{"content":"- Này con, hãy đuổi con muỗi này.\r","fontSize":12,"order":17},{"content":"Ðứa con nói:\r","fontSize":12,"order":18},{"content":"- Này cha thân, con sẽ đuổi.\r","fontSize":12,"order":19},{"content":"Nó giơ cao một cái búa lớn sắc bén, đứng một bên lưng người cha nói:\r","fontSize":12,"order":20},{"content":"- Con sẽ đánh muỗi!\r","fontSize":12,"order":21},{"content":"Nó lại chém vỡ đôi đầu người cha. Người thợ mộc chết ngay tại chỗ. Bồ-tát thấy sự việc đã xảy ra cho người thợ mộc, suy nghĩ: \"Một kẻ thù có trí còn tốt hơn, vì nó sợ hình phạt, sẽ không giết người\".\r","fontSize":12,"order":22},{"content":"Rồi ngài nói lên bài kệ này:\r","fontSize":12,"order":23},{"content":"Tốt hơn là kẻ thù,\r","fontSize":12,"order":24},{"content":"Nhưng có trí sáng suốt,\r","fontSize":12,"order":25},{"content":"Còn hơn là người bạn\u000bThiếu trí tuệ thông minh.\u000bÐứa con ngu và điếc,\u000bÐịnh giết chết con muỗi,\u000bLại chém đầu người cha\u000bVỡ ra thành hai mảnh.\r","fontSize":12,"leftIndent":36,"order":26},{"content":"Nói vậy xong, Bồ-tát đứng dậy ra đi, rồi về sau mạng chung theo nghiệp của mình. Còn bà con của người thợ mộc lo việc thiêu xác của người thợ mộc.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Này các nam cư sĩ, trong thời quá khứ, cũng có những người muốn đánh con muỗi lại đánh ngã các người khác.\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"Sau khi kể pháp thoại này xong, bậc Ðạo Sư kết hợp hai câu chuyện và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Lúc ấy, người đi buôn hiền trí nói xong bài kệ rồi đi chính là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LỢI ÁI\/44. CHUYỆN CON MUỖI (Tiền thân Makasa)\r","title":"44. CHUYỆN CON MUỖI (Tiền thân Makasa)\r"},{"ID":46,"paragraphs":[{"content":"45. CHUYỆN NỮ TỲ ROHINI (Tiền thân Rohini)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tốt hơn là kẻ thù...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về người nữ tỳ của vị triệu phú Cấp Cô Ðộc. Theo truyền thuyết, ông Cấp Cô Ðộc có một người nữ tỳ tên là Rohinì. Người mẹ già của nó đi đến nhà giã gạo và nằm xuống. Những con ruồi bu quanh cắn bà như đâm với mũi kim. Bà kêu đứa con gái:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này con thân, các con ruồi cắn ta. Hãy đuổi chúng đi.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Ðứa con gái nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa mẹ, con sẽ đuổi.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nó giơ cái chày lên, với ý định giết các con ruồi trên thân bà mẹ, nó nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Con sẽ giết chúng.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi nó lấy cái chày đập vào bà mẹ khiến bà chết tại chỗ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Thấy vậy, nó khóc:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Mẹ ôi!\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Người ta báo cho vị triệu phú biết tin ấy. Sau khi bảo hoả táng bà mẹ, vị triệu phú đi đến tinh xá, báo cho bậc Ðạo Sư biết toàn thể câu chuyện. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này Gia chủ, đây không phải lần đầu tiên với ý định giết các con ruồi trên thân bà mẹ mà nó đập với cái chày và giết bà mẹ. Thuở trước, nó cũng đã làm như vậy.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Sau khi nói như vậy, bậc Ðạo sư theo lời yêu cầu của ông Cấp Cô Ðộc, kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở xứ Ba-la-nại, Bồ-tát sinh ra trong gia đình người triệu phú, sau khi cha mất, lên thay địa vị của cha. Vị triệu phú có người nữ tỳ tên là Rohinì. Nữ tỳ ấy đi đến chỗ giã gạo, nghe người mẹ đang nằm bảo:\r","fontSize":12,"order":16},{"content":"- Hãy đuỗi những con ruồi trên thân ta, này con thân.\r","fontSize":12,"order":17},{"content":"Nó lấy cái chày đánh con ruồi và giết luôn bà mẹ rồi khóc. Bồ-tát nghe kể chuyện ấy, tự nghĩ: \"Trên đời này, một kẻ thù có trí còn tốt hơn\".\r","fontSize":12,"order":18},{"content":"Rồi để tán thán người có trí, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":19},{"content":"Tốt hơn là kẻ thù\u000bCó trí tuệ thông minh,\u000bHơn kẻ thương hại mình,\u000bNhưng ngu si vô trí,\u000bHãy xem Rô-hi-ni,\u000bGiết bà mẹ khốn khổ,\u000bRồi than khóc hoài công.\r","fontSize":12,"leftIndent":36,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Này Gia chủ, đây không phải lần đầu tiên với ý định sẽ giết các con ruồi mà nó giết bà mẹ. Lúc trước, nó cũng đã làm như vậy.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư kết hợp lại hai câu chuyện và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Lúc bấy giờ, bà mẹ và người con gái là bà mẹ và con gái ngày nay, con vị đại triệu phú là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LỢI ÁI\/45. CHUYỆN NỮ TỲ ROHINI (Tiền thân Rohini)\r","title":"45. CHUYỆN NỮ TỲ ROHINI (Tiền thân Rohini)\r"},{"ID":47,"paragraphs":[{"content":"46. CHUYỆN KẺ LÀM HẠI VƯỜN (Tiền thân Àràmadùsaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bậc thiện không làm hại...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, tại một làng nhỏ ở Kosala, bậc Ðạo Sư đã kể về người làm hại vườn. Theo truyền thuyết, bậc Ðạo Sư đang bộ hành giữ dân chúng nước Kosala, đến một ngôi làng nhỏ. Tại đây, một người điền chủ thỉnh đức Như Lai, vào ngồi trong vườn của mình, cúng dường chúng Tăng với đức Phật là vị dẫn đầu, và thưa:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Bạch Thế Tôn, chư vị có thể đi kinh hành ở trong vườn này tùy theo sở thích.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các Tỷ-kheo đứng dậy, cùng với người giữ vườn đi dạo trong vườn, thấy một khoảng đất trống, liền hỏi người giữ vườn:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này nam cư sĩ, trong vườn này, các chỗ khác có cây cối rậm rạp, nhưng tại chỗ này không có cây, cũng không có bụi cây. Vì lý do gì vậy?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thưa các Tôn giả, khi vườn này được trồng cây, một đứa trẻ ở làng tưới cây tại chỗ này, nhổ rễ các cây non lên, rồi tùy theo lượng rễ cây mà tưới nước nhiều hay ít. Các cây non ấy bị héo và chết. Vì lý do ấy, chỗ này thành trống không.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Các Tỷ-kheo đi đến bậc Ðạo Sư, báo cáo câu chuyện. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này các Tỷ-kheo, đứa trẻ ở làng không phải chỉ nay mới là kẻ làm hư vườn. Thuở trước, nó cũng là kẻ làm hư vườn.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Thuở trước, khi vua Brahmadatta trị vì tại Ba-la-nại, một ngày hội lễ được tổ chức ở Ba-la-nại. Bắt đầu từ khi nghe tiếng trống lễ hội, toàn thể dân chúng trong thành ào ra tham dự. Lúc bấy giờ, trong vườn nhà vua có nuôi rất nhiều khỉ. Người giữ vườn suy nghĩ: \"Thành phố vui chơi lễ hội, ta sẽ bảo những con khỉ này tưới nước, còn ta sẽ đi chơi lễ hội\". Anh ta đến con khỉ đầu đàn và hỏi:\r","fontSize":12,"order":12},{"content":"- Này bạn khỉ chúa, vườn này đã giúp đỡ các bạn nhiều. Các bạn ở đây ăn hoa, trái và đọt non. Thành phố hôm nay đang vui chơi lễ hội. Ta sẽ đi dự hội. Cho đến khi ta về các bạn có thể tưới nước giúp các cây non trong vườn này không?\r","fontSize":12,"order":13},{"content":"- Lành thay, chúng tôi sẽ tưới.\r","fontSize":12,"order":14},{"content":"- Vậy các bạn hãy cẩn thận.\r","fontSize":12,"order":15},{"content":"Ðể chúng có thể tưới nước, người giữ vườn đưa cho chúng những bao da chứa nước và các thùng gỗ, rồi ra đi.\r","fontSize":12,"order":16},{"content":"Các con khỉ cầm bao da chứa nước và các thùng gỗ, bắt đầu tưới nước cho các cây non. Con khỉ chúa nói với chúng:\r","fontSize":12,"order":17},{"content":"- Này các bạn khỉ, hãy gìn giữ nước. Khi các bạn tưới nước trên các cây non, trước hết hãy kéo những cây ấy lên, xem rễ của chúng như thế nào. Những rễ nào đâm sâu thì tưới nhiều nước vào rễ. Rễ nào không đâm sâu, hãy tưới ít nước. Nếu tưới nhiều nước, chúng ta thật khó tìm thêm nước.\r","fontSize":12,"order":18},{"content":"Chúng vâng theo và làm đúng như vậy. Lúc bấy giờ, một người hiền trí thấy các con khỉ ấy làm như vậy trong vườn của vua, liền hỏi:\r","fontSize":12,"order":19},{"content":"- Này các bạn khỉ, sao các bạn lại kéo các cây non lên và tưới nước tùy theo lượng của rễ?\r","fontSize":12,"order":20},{"content":"Chúng trả lời:\r","fontSize":12,"order":21},{"content":"- Chúa khỉ đầu đàn của chúng tôi khuyên như vậy!\r","fontSize":12,"order":22},{"content":"Nghe chúng nói, người hiền trí ấy suy nghĩ: \"Ôi! Những kẻ ngu si vô trí, dầu muốn làm điều tốt, lại làm điều có hại!\"\r","fontSize":12,"order":23},{"content":"Rồi vị ấy đọc bài kệ này:\r","fontSize":12,"order":24},{"content":"Bậc thiện không làm hại,\u000bLàm lành đem đến lạc;\u000bNgười ngu hại điều lành,\u000bNhư khỉ giết hại trong vườn.\r","fontSize":12,"leftIndent":36,"order":25},{"content":"Người hiền trí ấy chỉ trích con khỉ đầu đàn như vậy rồi đem đoàn tùy tùng của mình ra đi.\r","fontSize":12,"order":26},{"alignment":1,"content":"*\r","fontSize":12,"order":27},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Này các Tỷ-kheo, đứa trẻ ở làng không phải chỉ nay mới là kẻ làm hại vườn. Thuở trước nó cũng đã là kẻ làm hại vườn.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Sau khi bậc Ðạo Sư kể pháp thoại này, Ngài kết hợp hai câu chuyện và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Khi ấy, con khỉ đầu đàn là đứa trẻ ở làng làm hại vườn. Con người hiền trí là Ta vậy!\r","fontItalic":-1,"fontSize":12,"order":31}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LỢI ÁI\/46. CHUYỆN KẺ LÀM HẠI VƯỜN (Tiền thân Àràmadùsaka)\r","title":"46. CHUYỆN KẺ LÀM HẠI VƯỜN (Tiền thân Àràmadùsaka)\r"},{"ID":48,"paragraphs":[{"content":"47. CHUYỆN RƯỢU MẠNH (Tiền thân Vàruni)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bậc thiện không làm hại...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một người phá hư rượu. Tương truyền bạn của ông Cấp Cô Ðộc là một người bán rượu. Kẻ ấy dự trữ một số rượu cay mạnh để bán cho quần chúng và họ trả bằng vàng và bạc. Quần chúng tụ họp đông đảo trong quán rượu. Kẻ ấy bảo người đệ tử học việc:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này con thân, hãy lấy tiền trước khi giao rượu.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Sau khi ra lệnh như vậy, kẻ ấy đi tắm. Người đệ tử bán rượu cho quần chúng. Khách uống bảo nó đem cho họ muối và đường cục để vừa ăn vừa uống rượu. Thấy vậy, nó liền nghĩ: \"Rượu chắc thiếu muối. Ta sẽ bỏ muối vào rượu\".\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nó liền bỏ độ một cân muối vào hủ rượu rồi rót rượu cho họ. Khi họ vừa uống một ngụm đầy miệng, họ liền nhổ ra và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Anh đã làm gì vậy?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Các anh uống rượu đòi tôi đem muối lại. Thấy vậy, tôi bỏ thêm muối vào.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này kẻ ngu kia, chú mày đã làm hư rượu ngon như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Khách hàng chỉ trích người ấy, rồi lần lượt đứng dậy và bỏ đi. Người buôn rượu đi về, không thấy một người khách nào, liền hỏi những người uống rượu đã đi đâu rồi. Nó tường thuật lại sự việc. Người thầy của nó mắng nó:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này kẻ ngu kia, mày đã phá hư rượu rồi!\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Và ông đi báo cáo với ông Cấp Cô Ðộc. Ông Cấp Cô Ðộc nghĩ: \"Ðây là một câu chuyện hay nên nói\", liền đi đến Kỳ Viên đảnh lễ bậc Ðạo Sư, và thưa lại câu chuyện. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này Gia chủ, không phải nay kẻ học việc ấy mới là người phá hư rượu. Thuở trước, nó cũng là người phá hư rượu rồi.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Nói vậy xong, theo lời yêu cầu của ông Cấp Cô Ðộc, bậc Ðạo Sư kể chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm người triệu phú ở Ba-la-nại. Nương tựa vào Bồ-tát là một người sống với nghề buôn rượu. Sau khi tích trữ một số rượu mạnh, kẻ ấy bảo người đệ tử tên là Kondanna bán rượu rồi đi tắm. Trong khi người buôn rượu đi khỏi, người đệ tử đổ muối vào rượu, và vì vậy, liền đã phá hư rượu. Thầy của nó về, biết được nguyên nhân,
