    <script>
        //chk lnk is mp3, mp4 or youtube
        function getLnkObj(lnk) {
            var lnkType;
            if (lnk.search(/\.mp4$/i) != -1) {
                lnkType = "mp4";
            }
            else if (lnk.search(/\.mp3$/i) != -1) {
                lnkType = "mp3";
            }
            else {
                lnkType = "youtube";
                ytlnk = crtYTEmbed(lnk);
                if (ytlnk != '') {
                    lnk = ytlnk;
                }
            }
            return { "lnk": lnk, "lnkType": lnkType };
        }

        //get browser info
        function who() {
            var ua = navigator.userAgent, tem,
                M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return 'IE ' + (tem[1] || '');
            }
            if (M[1] === 'Chrome') {
                tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
                if (tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
            }
            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
            if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
            //return M.join(' ');
            return ua;
        }

        function crtYTEmbed(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);

            if (match && match[2].length == 11) {
                return 'https://www.youtube.com/embed/' + match[2];
            } else {
                return '';
            }
        }
        function toggle(id) {
            var x = document.getElementById(id);
            if (x.style.display == "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        //__in showhide: true-> show
        function show(id, showhide) {
            var x = document.getElementById(id);
            if (showhide) {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        //video1 controls
        function playPause(id) {
            ctrl = document.getElementById(id);
            if (ctrl.paused)
                ctrl.play();
            else
                ctrl.pause();
        }

        function makeBig(id) {
            ctrl = document.getElementById(id);
            w = Math.min(ctrl.width * 1.1, 1080);
            resize(id, w);
        }

        function makeSmall(id) {
            ctrl = document.getElementById(id);
            w = Math.max(ctrl.width * 0.9, 360);
            resize(id, w);
        }

        function makeNormal(id) {
            resize(id, 480);
        }
        function resize(id, w) {
            ctrl = document.getElementById(id);
            ctrl.width = w;
            if (id == "frame1") {
                ctrl.height = w * m_scale;
            }
        }
    </script>
    <script>
        //init var part2///////
        //tree
        var g_nodesDict = {};

        var g_impSrc = {
            "expand": "▷", //"▷＋",
            "colapse": "▽", //"▽－",
            "noop": "　",
            "checked": "■",
            "uncheck": "□",
            "gray": "▣",
        };

    <script>
        //tree
        // render item by item
        function render1(lectLst) {
            document.getElementById(g_rootNode.id + "_childs").innerHTML = "";
            g_rootNode.visible = true;

            for (var i in lectLst) {
                addLectItem(g_rootNode, lectLst[i]);
            }
        }

        // render hold tree
        function render2(lectLst) {
            for (var i in lectLst) {
                addNode(g_rootNode, lectLst[i]);
            }
            treeRender(g_rootNode);
        }

        // get data from web and render async
        function render3(url) {
            document.getElementById(g_rootNode.id + "_childs").innerHTML = "";
            g_rootNode.visible = true;

            //getItems();
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var jsTxt = xhttp.responseText;
                    var items = eval("(" + jsTxt + ")");
                    for (var i in items) {
                        var lectItem = items[i];
                        addLectItem(g_rootNode, lectItem);
                    }
                }
            };
            xhttp.open('GET', url, true);
            xhttp.send();
        }


        function getLecturesSync(url) {
            var xhttp = new XMLHttpRequest();
            xhttp.open('GET', url, false);
            xhttp.send();
            if (xhttp.status == 200) {
                return eval("(" + xhttp.responseText + ")");
            } else {
                return [];
            }
        }

        ////////////////////////////////////////////
        //function getItems() {
        //  var uri = "https://localhost:44336/api/Lectures";
        //  fetch(uri)
        //    .then(response => response.json())
        //    .then(data => _displayItems(data))

        ////////////////////////////////////////////
        //add lecture item to root node
        function addNode(root, lectItem) {
            var path = [lectItem.author, lectItem.target, lectItem.topic];
            var parent = root;
            var child;
            for (var i in path) {
                var name = path[i];
                if (parent.childs[name] != null) {
                    child = parent.childs[name];
                } else {
                    var id = parent.id + '_' + Object.keys(parent.childs).length;
                    child = {
                        "id": id,
                        "name": name,
                        "childs": [],
                    };
                    parent.childs[name] = child;
                }
                parent = child;
            }
            parent.childs[lectItem.title] = {
                "id": parent.id + '_' + lectItem.title,
                "name": lectItem.title,
                "lect": lectItem,
            };
        }

        //add and render lecture item
        function addLectItem(root, lectItem) {
            var path = lectItem.path.split('/');
            var parent = root;
            var child;
            var renderLst = [];
            for (var i in path) {
                var name = path[i];
                if (parent.childs[name] != null) {
                    child = parent.childs[name];
                } else {
                    var id = parent.id + '_' + Object.keys(parent.childs).length;
                    child = {
                        "id": id,
                        "name": name,
                        "childs": [],
                    };
                    parent.childs[name] = child;

                    //add to render lst
                    renderLst.push([parent, child]);
                }
                parent = child;
            }

            child.childs = null;
            child.lect = lectItem;
            g_titlesDict[lectItem.ID] = child;  //for restore sts

            //render nodes
            for (var i in renderLst) {
                parent = renderLst[i][0];
                child = renderLst[i][1];
                treeAdd(parent, child);
                g_nodesDict[child.id] = child;
            }
        }

        function treeRender(rootNode) {
            document.getElementById(rootNode.id + "_childs").innerHTML = "";
            rootNode.visible = true;
            treeAddR(rootNode);
        }
        function treeAddR(parentNode) {
            var i;
            for (i in parentNode.childs) {
                var childNode = parentNode.childs[i];
                treeAdd(parentNode, childNode);
                g_nodesDict[childNode.id] = childNode;
                treeAddR(childNode);
            }
        }
        function treeAdd(parentNode, childNode) {
            //init node
            childNode.parent = parentNode;
            childNode.sts = 0;  //uncheck
            childNode.visible = true;

            //var imgTxt = '<img id="[nodeId]_img" class="toggleImg" src="[imgSrc]" onclick="onImgClick(' + "'[nodeId]'" + ')"></img>';
            //imgTxt = imgTxt.replace(/\[nodeId\]/g, childNode.id);
            //imgTxt = imgTxt.replace(/\[imgSrc\]/g, imgSrc.colapse);
            //if (childNode.childs == null) {
            //    imgTxt = '<img src="' + imgSrc.noop + '" ></img>'
            //}
            var img1 = document.createElement("button");
            img1.id = childNode.id + "_img";
            img1.className = "miImgBtn";
            img1.textContent = g_impSrc.colapse;
            if (childNode.childs == null) { img1.textContent = g_impSrc.noop };
            img1.onclick = function () { onImgClick(childNode.id) };

            //var stsTxt = '<img id="[nodeId]_sts" class="stsImg" src="[stsSrc]" onclick="onStsClick(' + "'[nodeId]'" + ')"></img>';
            //stsTxt = stsTxt.replace(/\[nodeId\]/g, childNode.id);
            //stsTxt = stsTxt.replace(/\[stsSrc\]/g, g_impSrc.uncheck);
            var sts1 = document.createElement("button");
            sts1.id = childNode.id + "_sts";
            sts1.className = "miStsBtn";
            sts1.textContent = g_impSrc.uncheck;
            sts1.onclick = function () { onStsClick(childNode.id) };

            //var spanTxt = '<span id="[nodeId]_span" class="txtbtn" onclick="onSpanClick(' + "'[nodeId]'" + ')">[nodeName]</span><br>';
            //spanTxt = spanTxt.replace(/\[nodeId\]/g, childNode.id);
            //spanTxt = spanTxt.replace(/\[nodeName\]/g, childNode.name);
            var span1 = document.createElement("span");
            span1.id = childNode.id + "_span";
            span1.className = "miLabel";
            span1.textContent = childNode.name;
            span1.onclick = function () { onSpanClick(childNode.id) };

            var div1 = document.createElement("div");
            div1.className = "menuItem";
            //var span11 = document.createElement("span");
            //span11.appendChild(img1);
            //span11.appendChild(sts1);
            //div1.appendChild(span11);
            //div1.appendChild(img1);
            //div1.appendChild(sts1);
            //div1.appendChild(span1);

            var tbl = document.createElement("table");
            var tr = document.createElement("tr");
            tbl.appendChild(tr);
            var td = document.createElement("td");
            td.appendChild(img1);
            tr.append(td);
            var td = document.createElement("td");
            td.appendChild(sts1);
            tr.append(td);
            var td = document.createElement("td");
            tr.append(td);
            td.appendChild(span1);
            div1.append(tbl);

            //var divTxt = '<div id="[nodeId]_childs" class="childsDiv">';
            //divTxt = divTxt.replace(/\[nodeId\]/g, childNode.id);
            var div2 = document.createElement("div");
            div2.className = "miChilds";
            div2.id = childNode.id + "_childs";

            var tDiv = document.getElementById(parentNode.id + "_childs");
            //tDiv.innerHTML += imgTxt + stsTxt + spanTxt + divTxt;
            tDiv.appendChild(div1);
            tDiv.appendChild(div2);
        }
        function updateChildSts(tNode) {
            var childs = tNode.childs;
            var sts = tNode.sts;
            var i;
            for (i in childs) {
                var childNode = childs[i];
                childNode.sts = sts;
                updateStsImg(childNode);

                updateChildSts(childNode);
            }
        }
        function updateParentSts(tNode, sts) {
            if (tNode.id == "root") return;
            var childs = tNode.childs;
            if (sts != 2) {
                for (var i in childs) {
                    var childNode = childs[i];
                    if (childNode.sts != sts) {
                        sts = 2;
                        break;
                    }
                }
            }
            tNode.sts = sts;
            updateStsImg(tNode);

            //recursive
            updateParentSts(tNode.parent, sts);
        }

        function updateStsImg(tNode) {
            var src;
            switch (tNode.sts) {
                case 0:
                    src = g_impSrc.uncheck;
                    //if (tNode.lect != null) {
                    //    alert("ucheck:" + tNode.lect.ID)
                    //}
                    break;
                case 1:
                    src = g_impSrc.checked;
                    //if (tNode.lect != null) {
                    //    alert("check:" + tNode.lect.ID)
                    //}
                    break;
                default:
                    src = g_impSrc.gray;
            }
            var tImg = document.getElementById(tNode.id + "_sts");
            //tImg.src = src;
            tImg.textContent = src;
        }

        //"2018-04-10T04:00:00.000Z"
        function getDate(zTxt) {
            return zTxt.match(/.*(?=T)/);
        }
    </script>

        //main//////////////////////////////////////
        //render tree
        var jsTxt = [{"ID":1,"paragraphs":[{"alignment":1,"content":"1. Kinh Phạm võng (Brahmajàla sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tụng phẩm thứ nhất","fontBold":-1,"fontSize":12,"order":2},{"content":"1. Như vầy tôi nghe. Một thời, Thế Tôn đang đi trên con đường giữa Ràjagaha (Vương Xá) và Nalandà, cùng với đại chúng Tỷ-kheo khoảng năm trăm vị. Lúc bấy giờ có Suppiya du sĩ ngoại đạo cũng đi trên con đường giữa Ràjagaha và Nalandà cùng với đệ tử, thanh niên Brahmadatta. Suppiya, du sĩ ngoại đạo dùng vô số phương tiện hủy báng Phật, hủy báng Pháp, hủy báng Tăng, còn đệ tử của du sĩ ngoại đạo Suppiya, thanh niên Brahmadatta, lại dùng vô số phương tiện tán thán Phật, tán thán Pháp, tán thán Tăng. Như vậy cả hai thầy trò nói những lời hoàn toàn tương phản nhau trong khi đi sau lưng đức Phật và chúng Tỷ-kheo.","fontSize":12,"order":3},{"content":"2. Rồi Thế Tôn đến nghỉ một đêm tại Ambalatthikà, nhà nghỉ mát của vua, cùng với chúng Tỷ-kheo. Suppiya, du sĩ ngoại đạo cũng đến nghỉ một đêm tại Ambalatthikà, nhà nghỉ mát của vua, cùng với đệ tử, thanh niên Brahmadatta. Tại đây, du sĩ ngoại đạo Suppiya cũng dùng vô số phương tiện hủy báng Phật, hủy báng Pháp, hủy báng Tăng, còn người đệ tử của du sĩ ngoại đạo Suppiya, thanh niên Brahmadatta, lại dùng vô số phương tiện tán thán Phật, tán thán Pháp, tán thán Tăng. Như vậy cả hai thầy trò nói những lời tương phản nhau trong khi đi sau lưng Thế Tôn và chúng Tỷ-kheo.","fontSize":12,"order":4},{"content":"3. Và khi đêm vừa mới tàn, một số lớn chư Tăng, sau khi thức dậy, đã ngồi họp tại một gian nhà hình tròn và câu chuyện sau đây được bàn đến giữa chư Tăng.","fontSize":12,"order":5},{"content":"- Này các Hiền giả, thật kỳ diệu thay! Này các Hiền giả, thật hy hữu thay! Thế Tôn, đấng Toàn Tri, Toàn Kiến, đấng A-la-hán, bậc Chánh Ðẳng Giác, đã thấu hiểu sự xu hướng sai khác của chúng sanh. Suppiya, kẻ du sĩ ngoại đạo này dùng vô số phương tiện hủy báng Phật, hủy báng Pháp, hủy báng Tăng. Còn đệ tử du sĩ ngoại đạo Suppiya, thanh niên Brahmadatta lại dùng vô số phương tiện, tán thán Phật, tán thán Pháp, tán thán Tăng. Như vậy cả hai thầy trò đã nói những lời hoàn toàn tương phản trong khi đi sau lưng Thế Tôn và chúng Tỷ-kheo.","fontSize":12,"order":6},{"content":"4. Lúc bấy giờ Thế Tôn được biết câu chuyện đang bàn giữa chư Tăng, liền đến tại gian nhà hình tròn và ngồi xuống trên chỗ đã soạn sẵn. Sau khi ngồi xuống, Thế Tôn nói với các vị Tỷ-Kheo :","fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, câu chuyện gì được bàn đến trong khi các ngươi ngồi họp tại chỗ này? Vấn đề gì đã được bỏ dở chưa nói xong?","fontSize":12,"order":8},{"content":"Nghe nói như vậy, các Tỷ-kheo bạch Thế Tôn:","fontSize":12,"order":9},{"content":"- Bạch Thế Tôn! Tại đây, khi đêm vừa mới tàn, chúng con sau khi dậy, ngồi họp tại nơi gian nhà hình tròn và giữa chúng con, câu chuyện sau đây được bàn đến: \"Này các Hiền giả, thật kỳ diệu thay! Này các Hiền giả, thật hy hữu thay! Thế Tôn, đấng Toàn Tri, Toàn Kiến, đấng A-la-hán, bậc Chánh Ðẳng Giác, đã thấu hiểu sự xu hướng sai khác của chúng sanh. Suppiya, kẻ du sĩ ngoại đạo này dùng vô số phương tiện hủy báng Phật, hủy báng Pháp, hủy báng Tăng. Còn đệ tử du sĩ ngoại đạo Suppiya, thanh niên Brahmadatta lại dùng vô số phương tiện, tán thán Phật, tán thán Pháp, tán thán Tăng. Như vậy cả hai thầy trò đã nói những lời hoàn toàn tương phản trong khi đi sau lưng Thế Tôn và chúng Tỷ-kheo\". Bạch Thế Tôn, đó là câu chuyện đang bàn đến nửa chừng của chúng con khi Thế Tôn đến!","fontSize":12,"order":10},{"content":"5. - Này các Tỷ-kheo, nếu có người hủy báng Ta, hủy báng Pháp hay hủy báng Tăng, các ngươi chớ có vì vậy sanh lòng công phẫn, tức tối, tâm sanh phiền muộn. Này các Tỷ-kheo, nếu có người hủy báng Ta, hủy báng Pháp hay hủy báng Tăng, và nếu các ngươi sanh lòng công phẫn, tức tối, tâm sanh phiền muộn, thời như vậy sẽ có hại cho các ngươi. Nếu có người hủy báng Ta, hủy báng Pháp hay hủy báng Tăng, và nếu các ngươi công phẫn và phiền muộn, thời các ngươi có thể biết được lời nói của những kẻ ấy là đúng hay sai lạc chăng?","fontSize":12,"order":11},{"content":"- Bạch Thế Tôn, không thể được!","fontSize":12,"order":12},{"content":"- Này các Tỷ-kheo, khi có người hủy báng Ta, hủy báng Pháp hay hủy báng Tăng, các ngươi phải nói rõ những điểm không đúng sự thật là không đúng sự thật: - \"Như thế này, điểm này không đúng sự thật; như thế này, điểm này không chính xác; việc này không có giữa chúng tôi; việc này không xảy ra giữa chúng tôi\".","fontSize":12,"order":13},{"content":"6. Này các Tỷ-kheo, nếu có người tán thán Ta, tán thán Pháp, hay tán thán Tăng, thời các ngươi không nên hoan hỷ, vui mừng, tâm không nên thích thú. Này các Tỷ-kheo, nếu có người tán thán ta, tán thán Pháp hay tán thán Tăng, mà nếu các ngươi hoan hỷ, vui mừng và thích thú thời sẽ có hại cho các ngươi. Này các Tỷ-kheo, nếu có người tán thán Ta, tán thán Pháp hay tán thán Tăng, thời các ngươi hãy công nhận những gì đúng sự thật là đúng sự thật: \"Như thế này, điểm này đúng sự thật, như thế này, điểm này chính xác, việc này có giữa chúng tôi, việc này đã xảy ra giữa chúng tôi\".","fontSize":12,"order":14},{"content":"7. Này các Tỷ-kheo, thật chỉ thuộc các vấn đề không quan trọng, nhỏ nhặt, chỉ thuộc giới luật mà kẻ phàm phu tán thán Như Lai. Này các Tỷ-kheo, thế nào là những vấn đề không quan trọng, nhỏ nhặt, chỉ thuộc giới luật mà kẻ phàm phu tán thán Như Lai?","fontSize":12,"order":15},{"content":"(Tiểu Giới)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":16},{"content":"8. Sa-môn Gotama từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết tàm quý, có lòng từ, sống thương xót đến hạnh phúc của tất cả chúng sanh và loài hữu tình. - Này các Tỷ-kheo, đó là lời tán thán Như Lai của kẻ phàm phu.","fontSize":12,"order":17},{"content":"Sa-môn Gotama từ bỏ lấy của không cho, tránh xa sự lấy của không cho, chỉ lấy những vật đã cho, chỉ mong những vật đã cho, tự sống thanh tịnh không có trộm cướp. - Này các Tỷ-kheo, đó là những lời tán thán Như Lai của kẻ phàm phu.","fontSize":12,"order":18},{"content":"Sa-môn Gotama từ bỏ tà hạnh, tịnh tu phạm hạnh, sống giải thoát, từ bỏ dâm dục hèn hạ. Này các Tỷ-kheo, đó là những lời tán thán Như Lai của kẻ phàm phu.","fontSize":12,"order":19},{"content":"9. Sa-môn Gotama từ bỏ nói láo, tránh xa nói láo, nói những lời chân thật, y chỉ nơi sự thật, chắc chắn, đáng tin cậy, không lừa gạt, không phản lại lời hứa đối với đời. Này các Tỷ-kheo, đó là những lời tán thán Như Lai của kẻ phàm phu.","fontSize":12,"order":20},{"content":"Sa-môn Gotama từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi; nghe điều gì ở chỗ này, không đi nói đến chỗ kia để sanh chia rẽ ở những người nầy; nghe điều gì ở chỗ kia, không đi nói với những người này để sanh chia rẽ ở những người kia. Như vậy Sa-môn Gotama sống hòa hợp những kẻ ly gián, tăng trưởng những kẻ đã hòa hợp, hoan hỷ trong hòa hợp, nói những lời đưa đến hòa hợp. Này các Tỷ-kheo, đó là những lời tán thán Như Lai của kẻ phàm phu.","fontSize":12,"order":21},{"content":"Này các Tỷ-kheo, Sa-môn Gotama từ bỏ lời nói độc ác, tránh xa lời nói độc ác, những lời nói không lỗi lầm, đẹp tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người, vui lòng nhiều người, Sa-môn Gotama nói những lời như vậy. Này các Tỷ-kheo, đó là những lời tán thán Như Lai của kẻ phàm phu.","fontSize":12,"order":22},{"content":"Này các Tỷ-kheo, Sa-môn Gotama từ bỏ lời nói ỷ ngữ, tránh xa lời nói ỷ ngữ, nói đúng thời, nói những lời chân thật, nói những lời có ý nghĩa, nói những lời về Chánh pháp, nói những lời về Luật, nói những lời đáng được gìn giữ, những lời hợp thời, thuận lý, có mạch lạc hệ thống, có ích lợi. - Này các Tỷ-kheo, đó là những lời tán thán Như Lai của kẻ phàm phu.","fontSize":12,"order":23},{"content":"10. Sa-môn Gotama không làm hại đến các hạt giống và các loại cây cỏ; Sa-môn Gotama dùng mỗi ngày một bữa, không ăn ban đêm, từ bỏ không ăn ban đêm, từ bỏ không ăn phi thời. Sa-môn Gotama từ bỏ không đi xem múa, hát, nhạc, diễn kịch. Sa-môn Gotama từ bỏ không trang sức bằng vòng hoa, hương liệu, dầu thoa và các thời trang. Sa-môn Gotama từ bỏ không dùng giường cao và giường lớn. Sa-môn Gotama từ bỏ không nhận vàng và bạc. Sa-môn Gotama từ bỏ không nhận các hạt giống. Sa-môn Gotama từ bỏ không nhận thịt sống. Sa-môn Gotama từ bỏ không nhận đàn bà, con gái. Sa-môn Gotama từ bỏ không nhận nô tỳ gái và trai. Sa-môn Gotama từ bỏ không nhận cừu và dê. Sa-môn Gotama từ bỏ không nhận gia cầm và heo. Sa-môn Gotama từ bỏ không nhận voi, bò, ngựa và ngựa cái. Sa-môn Gotama từ bỏ không nhận ruộng nương đất đai. Sa-môn Gotama từ bỏ không phái người môi giới hoặc tự mình làm môi giới. Sa-môn Gotama từ bỏ không buôn bán. Sa-môn Gotama từ bỏ các sự gian lận bằng cân, tiền bạc và đo lường. Sa-môn Gotama từ bỏ các tà hạnh, như hối lộ, gian trá, lừa đảo. Sa-môn Gotama từ bỏ không làm thương tổn, sát hại, câu thúc, bức đoạt, trộm cắp, cướp phá. - Này các Tỷ-kheo, đó là những lời tán thán Như Lai của kẻ phàm phu.","fontSize":12,"order":24},{"content":"(Trung Giới)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":25},{"content":"11. Trong khi một số Sa-môn, Bà-la-môn dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống làm hại các hạt giống và cây cối. Như các hạt giống từ rễ sanh, hạt giống từ ngành cây sanh, hạt giống từ đất sanh, hạt giống từ chiết cây sanh và thứ năm là hạt giống từ hạt giống sanh. Còn Sa-môn Gotama thì không làm hại hột giống hay cây cối nào. - Này các Tỷ-kheo, như vậy người phàm phu tán thán Như Lai.","fontSize":12,"order":26},{"content":"12. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống cất chứa và thọ hưởng các đồ vật. Như cất chứa các món ăn, cất chứa các đồ uống, cất chứa vải, cất chứa xe cộ, cất chứa các đồ nằm, cất chứa các hương liệu, cất chứa các mỹ vị. Còn Sa-môn Gotama thì từ bỏ không cất chứa các vật trên. - Này các Tỷ-kheo, như vậy người phàm phu tán thán Như Lai.","fontSize":12,"order":27},{"content":"13. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống theo các du hí không chân chánh như múa, hát, nhạc, kịch, ngâm vịnh, nhịp tay, tụng chú, đánh trống, diễn các tuồng thần tiên, mãi võ, đấu voi, đấu ngựa, đấu trâu, đấu bò đực, đấu dê, đấu cừu, đấu gà, đấu chim cun cút, đấu gậy, đấu quyền, đấu vật, đánh giặc giả, dàn trận, thao dượt, diễn binh. Còn Sa-môn Gotama thì từ bỏ các loại du hí không chân chánh như trên. - Này các Tỷ-kheo, như vậy người phàm phu tán thán Như Lai.","fontSize":12,"order":28},{"content":"14. Trong khi một số Sa-môn, Bà-la-môn dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống đánh bài và theo các trò giải trí như cờ tám hình vuông, cờ mười hình vuông, cờ trên không, trò chơi trên đất, chỉ bước vào những ô có quyền bước, trò chơi quăng thẻ rồi chụp nhưng không cho sụp đống thẻ, chơi súc sắc, chơi khăng, lấy tay làm viết, chơi banh, chơi thổi kèn bằng lá, chơi xe con, chơi cung nhỏ, chơi đoán chữ viết thiếu trên không hay trên lưng, chơi đoán tư tưởng, chơi bắt chước bộ điệu. Còn Sa-môn Gotama thì từ bỏ đánh bài và các loại giải trí như trên. - Này các Tỷ-kheo, như vậy người phàm phu tán thán Như Lai.","fontSize":12,"order":29},{"content":"15. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, cũng vẫn sống dùng các giường cao và giường lớn như ghế bành, ghế dài, nệm trải giường bằng len, vải trải giường nhiều tấm nhiều màu, chăn len trắng, chăn len thêu bông, nệm bông, nệm thêu hình các con thú, mền bằng lông thú cả hai phía, mền bằng lông thú một phía, mền có đính ngọc, mền bằng lụa, tấm thảm lớn có thể chứa mười sáu người múa, nệm voi, nệm ngựa, nệm xe, nệm bằng da sơn dương khâu lại với nhau, nệm bằng da con sơn dương gọi là kadali, tấm khảm với lầu che phía trên, ghế dài có đầu gối chân màu đỏ. Còn Sa-môn Gotama thì từ bỏ không dùng các giường cao và giường lớn như trên. - Này các Tỷ-kheo, như vậy người phàm phu tán thán Như Lai.","fontSize":12,"order":30},{"content":"16. Trong khi một số Sa-môn, Bà-la-môn dầu đã dùng các món ăn do tín thí cúng dường, cũng vẫn sống dùng các đồ trang sức và mỹ phẩm. Như thoa dầu, đấm bóp, tắm, đập tay chân cho mềm dẻo, gương, kem đánh mặt, vòng hoa và phấn son, phấn mặt, sáp mặt, vòng tay, tóc giả trên đầu, gậy cầm tay, ống thuốc, gươm, lọng, dép thêu, khăn đầu, ngọc, phất trần, vải trắng có viền tua dài. Còn Sa-môn Gotama thì từ bỏ không dùng các loại trang sức và mỹ phẩm như trên. Này các Tỷ-kheo, như vậy người phàm phu tán thán Như Lai.","fontSize":12,"order":31},{"content":"17. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống nói những câu chuyện vô ích, tầm thường như câu chuyện về vua chúa, câu chuyện về ăn trộm, câu chuyện về đại thần, câu chuyện về binh lính, các câu chuyện hãi hùng, câu chuyện về chiến tranh, câu chuyện về đồ ăn, câu chuyện về đồ uống, câu chuyện về vải mặc, câu chuyện về giường nằm, câu chuyện về vòng hoa, câu chuyện về hương liệu, câu chuyện về bà con, câu chuyện về xe cộ, câu chuyện về làng xóm, câu chuyện về thị tứ, câu chuyện về thành phố, câu chuyện về quốc độ, câu chuyện về đàn bà, câu chuyện về đàn ông, câu chuyện về vị anh hùng, câu chuyện bên lề đường, câu chuyện tại chỗ lấy nước, câu chuyện về người đã chết, các câu chuyện tạp thoại, câu chuyện về hiện trạng của thế giới, hiện trạng của đại dương, câu chuyện về sự hiện hữu và sự không hiện hữu. Còn Sa-môn Gotama từ bỏ không nói những câu chuyện vô ích, tầm thường kể trên. - Này các Tỷ-kheo, như vậy người phàm phu tán thán Như Lai.","fontSize":12,"order":32},{"content":"18. Trong khi một số Sa-môn, Bà-la-môn dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống bàn luận tranh chấp, như nói: \"Ngươi không biết pháp và luật này, tôi biết pháp và luật này. Sao ngươi có thể biết pháp và luật này? Ngươi đã phạm vào tà kiến, tôi mới thật đúng chánh kiến; lời nói của tôi mới tương ưng, lời nói của ngươi không tương ưng; lời nói của ngươi không tương ưng, những điều đáng nói trước ngươi lại nói sau, những điều đáng nói sau ngươi lại nói trước, chủ kiến của ngươi đã bị bài bác; câu nói của ngươi đã bị thách đấu; ngươi đã bị thuyết bại. Hãy đến mà giải vây lời nói ấy; nếu có thể được, gắng thoát ra khỏi lối bí\". Còn Sa-môn Gotama thì từ bỏ những cuộc biện luận tranh chấp đã kể trên. - Này các Tỷ-kheo, như vậy người phàm phu tán thán Như Lai.","fontSize":12,"order":33},{"content":"19. Trong khi một số Sa-môn, Bà-la-môn dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống cho đưa các tin tức, hoặc tự đứng làm môi giới, như cho các vua, cho các đại thần của vua, cho các vị Sát-đế-lỵ, cho các vị Bà-la-môn, cho các gia chủ, cho các thanh niên và nói rằng: \"Hãy đi đến chỗ ấy, hãy đi lại chỗ kia; mang cái này lại, đem cái này đến chỗ kia\". Còn Sa-môn Gotama thì từ bỏ không cho đưa các tin tức và tự đứng làm môi giới. Như vậy kẻ phàm phu tán thán Như Lai.","fontSize":12,"order":34},{"content":"20. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống lừa đảo, nói lời siểm nịnh, gợi ý, dèm pha, lấy lợi cầu lợi. Còn Sa-môn Gotama thì từ bỏ không lừa đảo và siểm nịnh như trên. Này các Tỷ-kheo, như vậy kẻ phàm phu tán thán Như Lai.","fontSize":12,"order":35},{"content":"(Ðại Giới)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":36},{"content":"21. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn tự nuôi sống bằng những tà hạnh như xem tướng tay chân, chiêm tướng, triệu tướng, mộng tướng, thân tướng, dấu chuột cắn, tế lửa, tế muỗng, dùng miệng phun hột cải v.v... vào lửa, tế vỏ lúa, tế tấm, tế gạo, tế thục tô, tế dầu, tế máu, khoa xem chi tiết, khoa xem địa lý, khoa xem mộng, khoa cầu thần ban phước, khoa cầu ma quỷ, khoa dùng bùa chú khi ở trong nhà bằng đất, khoa rắn, khoa thuốc độc, khoa bọ cạp, khoa chim, khoa chim quạ, khoa đoán số mạng, khoa ngừa tên bắn, khoa biết tiếng nói của chim. Còn Sa-môn Gotama thì tránh xa những tà hạnh kể trên. - Này các Tỷ-kheo, như vậy kẻ phàm phu tán thán Như Lai.","fontSize":12,"order":37},{"content":"22. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn nuôi sống mình bằng những tà mạng như xem tướng các hòn ngọc, tướng que gậy, tướng áo quần, tướng gươm kiếm, tướng mũi tên, tướng cây cung, tướng võ khí, tướng đàn bà, tướng đàn ông, tướng thiếu niên, tướng thiếu nữ, tướng đầy tớ nam, tường đầy tớ nữ, tướng voi, tướng ngựa, tướng trâu, tướng bò đực, tướng bò cái, tướng dê, tướng cừu, tướng gia cầm, tướng chim cun cút, tướng con cắc kè, tướng vật tai dài, tướng ma, tướng thú vật. Còn Sa-môn Gotama thì từ bỏ những tà mạng kể trên.","fontSize":12,"order":38},{"content":"- Này các Tỷ-kheo, như vậy kẻ phàm phu tán thán Như Lai.","fontSize":12,"order":39},{"content":"23. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn tự nuôi sống bằng những tà mạng như đoán trước: Vua sẽ tiến quân, vua sẽ lui quân; vua bản xứ sẽ tấn công, vua ngoại bang sẽ triệt thối; vua ngoại bang sẽ tấn công, vua bản xứ sẽ triệt thối; vua bản xứ sẽ thắng trận, vua ngoại bang sẽ bại trận; vua ngoại bang sẽ thắng trận, vua bản xứ sẽ bại trận. Như vậy sẽ có sự thắng trận cho phe bên này, sẽ có sự thất bại cho phe bên kia. Còn Sa-môn Gotama thì từ bỏ những tà mạng kể trên.","fontSize":12,"order":40},{"content":"- Này các Tỷ-kheo, như vậy kẻ phàm phu tán thán Như Lai.","fontSize":12,"order":41},{"content":"24. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn tự nuôi sống bằng những tà mạng như đoán trước sẽ có nguyệt thực, sẽ có nhựt thực, sẽ có tinh thực; mặt trăng, mặt trời sẽ đi đúng chánh đạo, mặt trăng, mặt trời sẽ đi ngoài chánh đạo, các tinh tú sẽ đi đúng chánh đạo, các tinh tú sẽ đi ngoài chánh đạo, sẽ có sao băng, sẽ có lửa cháy các phương hướng, sẽ có động đất, sẽ có sấm trời, mặt trăng, mặt trời, các sao sẽ mọc, sẽ lặn, sẽ mờ, sẽ sáng, nguyệt thực sẽ có kết quả như thế này, nhựt thực sẽ có kết quả như thế này, tinh thực sẽ có kết quả như thế này, mặt trăng mặt trời đi đúng chánh đạo sẽ có kết quả như thế này, mặt trăng mặt trời đi ngoài chánh đạo sẽ có kết quả như thế này, các tinh tú đi đúng chánh đạo sẽ có kết quả như thế này, sao băng sẽ có kết quả như thế này, lửa cháy các phương hướng sẽ có kết quả như thế này, động đất sẽ có những kết quả như thế này, sấm trời sẽ có kết quả như thế này, mặt trăng, mặt trời, các sao mọc, lặn, mờ, sáng, sẽ có kết quả như thế này. Còn Sa-môn Gotama thì tránh xa, không tự nuôi sống bằng những tà mạng kể trên. - Này các Tỷ-kheo, như vậy kẻ phàm phu tán thán Như Lai.","fontSize":12,"order":42},{"content":"25. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn tự nuôi sống bằng những tà mạng như đoán trước sẽ có nhiều mưa, sẽ có đại hạn, sẽ được mùa, sẽ mất mùa, sẽ được an ổn, sẽ có hiểm họa, sẽ có bịnh, sẽ không có bịnh, hay làm các nghề như đếm trên ngón tay, kế toán, cộng số lớn, làm thư, làm theo thế tình. Còn Sa-môn Gotama tránh xa các tà hạnh kể trên. - Này các Tỷ-kheo, như vậy kẻ phàm phu tán thán Như Lai.","fontSize":12,"order":43},{"content":"26. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn tín thí cúng dường, vẫn còn tự nuôi sống bằng những tà mạng. Như sắp đặt ngày lành để rước dâu hay rể, lựa ngày giờ tốt để hòa giải, lựa ngày giờ tốt để chia rẽ, lựa ngày giờ tốt để đòi nợ, lựa ngày giờ tốt để mượn hay tiêu tiền, dùng bùa chú để giúp người được may mắn, dùng bùa chú để khiến người bị rủi ro, dùng bùa chú để phá thai, dùng bùa chú làm cóng lưỡi, dùng bùa chú khiến quai hàm không cử động, dùng bùa chú khiến cho người phải bỏ tay xuống, dùng bùa chú khiến cho tai bị điếc, hỏi gương soi, hỏi phù đồng, thiếu nữ, hỏi thiên thần để biết họa phước, thờ mặt trời, thờ đại địa, phun ra lửa, cầu Siri thần tài. Còn Sa-môn Gotama tránh xa các tà mạng kể trên. - Này các Tỷ-kheo, như vậy kẻ phàm phu tán thán Như Lai.","fontSize":12,"order":44},{"content":"27. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn tự nuôi sống bằng những tà mạng như dùng các ảo thuật để được yên ổn, để khỏi làm các điều đã hứa, để được che chở khi ở trong nhà đất, để dương được thịnh, để làm người liệt dương, để tìm đất tốt làm nhà, để cầu phước cho nhà mới, lễ rửa miệng, lễ hy sinh, làm cho mửa, làm cho xổ, bài tiết các nhơ bẩn về phía trên, bài tiết các nhơ bẩn về phía dưới, tẩy tịnh trong đầu, thoa dầu trong tai, nhỏ thuốc mắt, cho thuốc qua lỗ mũi, xức thuốc mắt, thoa dầu cho mắt, chữa bịnh đau mắt, làm thầy thuốc mổ xẻ, chữa bịnh cho con nít, cho uống thuốc làm bằng các loại rễ cây, ngăn ngừa công hiệu của thuốc. Còn Sa-môn Gotama tránh xa các tà mạng kể trên. - Này các Tỷ-kheo, như vậy kẻ phàm phu tán thán Như Lai.","fontSize":12,"order":45},{"content":"Này các Tỷ-kheo, đấy là những vấn đề không quan trọng, nhỏ nhặt, chỉ thuộc giới luật mà kẻ phàm phu dùng để tán thán Như Lai.","fontSize":12,"order":46},{"content":"28. Này các Tỷ-kheo, lại có những pháp khác, sâu kín, khó thấu, khó chứng, tịch tịnh, mỹ diệu, vượt ngoài tầm của luận lý suông, tế nhị chỉ những người trí mới nhận hiểu. Những pháp ấy Như Lai đã tự chứng tri, giác ngộ và tuyên thuyết. Và chính những pháp ấy những ai như thật chân chánh tán thán Như Lai mới nói đến.","fontSize":12,"order":47},{"content":"Này các Tỷ-kheo, thế nào là những pháp sâu kín, khó thấy, khó chứng, tịch tịnh, mỹ diệu, không thể nhận hiểu bởi luận lý suông, tế nhị, chỉ những người trí mới có thể nhận hiểu. Những pháp ấy Như Lai đã tự chứng tri, giác ngộ và tuyên thuyết, và chính những pháp ấy những ai như thật chân chánh tán thán Như Lai mới nói đến?","fontSize":12,"order":48},{"content":"(62 loại Tà kiến)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":49},{"content":"29. Này các Tỷ-kheo có những Sa-môn, Bà-la-môn, luận bàn về quá khứ tối sơ, chấp kiến về quá khứ tối sơ, y cứ về quá khứ tối sơ, đề xướng nhiều sở kiến sai khác, với mười tám luận chấp. Và y chỉ theo gì, căn cứ theo gì, những Sa-môn, Bà-la-môn ấy luận bàn về phía quá khứ tối sơ, chấp kiến về quá khứ tối sơ, y cứ về quá khứ tối sơ, đề xướng ra nhiều sở kiến sai khác với mười tám luận chấp?","fontSize":12,"order":50},{"content":"30. Này các Tỷ-kheo, có một số Sa-môn, Bà-la-môn, chủ trương Thường trú luận, chấp rằng: \"Bản ngã về thế giới là thường còn\" với bốn luận chấp. Và những Sa-môn, Bà-la-môn này, y chỉ gì, căn cứ gì, chủ trương Thường trú luận, và chấp bản ngã và thế giới là thường còn với bốn luận chấp?","fontSize":12,"order":51},{"content":"31. Này các Tỷ-kheo, nhờ nhiệt tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định; khi tâm nhập định, vị ấy nhớ được nhiều đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, trăm đời, ngàn đời, trăm ngàn đời, vô số trăm đời, vô số ngàn đời, vô số trăm ngàn đời, nhớ rằng: Khi được sanh tại chỗ ấy, tôi đã sống với tên như thế này, giòng họ như thế này, giai cấp như thế này, ăn uống như thế này, lạc thọ khổ thọ như thế này, tuổi thọ như thế này. Từ chỗ ấy chết đi, tôi lại được sanh đến chỗ kia. Tại chỗ kia, tôi đã sống tên như thế này, giòng họ như thế này, giai cấp như thế này, ăn uống như thế này, lạc thọ, khổ thọ như thế này, tuổi thọ như thế này. Từ chỗ kia chết đi tôi được sanh tại chỗ này\". Như vậy người ấy nhớ nhiều đời quá khứ, với những đặc điểm và những chi tiết. Người ấy nói rằng: \"Bản ngã và thế giới là thường trú, bất sanh, vững chắc như đảnh núi, như trụ đá; còn những loại hữu tình kia thời lưu chuyển luân hồi, chết đi sanh lại, tuy vậy chúng vẫn thường trú. Tại sao vậy? Vì rằng tôi do nhờ nhiệt tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm... còn những loại hữu tình kia thì lưu chuyển luân hồi, chết đi sanh lại, tuy vậy chúng vẫn thường trú\".","fontSize":12,"order":52},{"content":"Này các Tỷ-kheo đó là lập trường thứ nhất, y chỉ theo đó, căn cứ theo đó, một số những vị Sa-môn, Bà-la-môn, chủ trương Thường trú luận, và chấp rằng bản ngã và thế giới là thường còn.","fontSize":12,"order":53},{"content":"32. Trường hợp thứ hai, có những Sa-môn, Bà-la-môn y chỉ gì, căn cứ gì, chủ trương Thường trú luận, và chấp rằng bản ngã và thế giới là thường còn?","fontSize":12,"order":54},{"content":"Này các Tỷ-kheo, ở đời này có Sa-môn hay Bà-la-môn, nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định, khi tâm nhập định, vị ấy nhớ được nhiều đời sống quá khứ, như một thành kiếp hoại kiếp, hai thành kiếp hoại kiếp, ba thành kiếp hoại kiếp, mười thành kiếp hoại kiếp; nhớ rằng: \"Khi được sanh tại chỗ ấy, tôi đã sống với tên như thế này, giòng họ như thế này, giai cấp như thế này, ăn uống như thế này, lạc thọ khổ thọ như thế này... còn những loại hữu tình kia lưu chuyển luân hồi, chết đi sanh lại, tuy vậy chúng vẫn thường trú\".","fontSize":12,"order":55},{"content":"Này các Tỷ-kheo, đó là lập trường thứ hai, y chỉ theo đó, căn cứ theo đó, một số những Sa-môn, Bà-la-môn, chủ trương Thường trú luận và chấp rằng, bản ngã và thế giới thường còn.","fontSize":12,"order":56},{"content":"33. Trường hợp thứ ba, những Sa-môn hay Bà-la-môn, y chỉ gì, căn cứ gì, chủ trương Thường trú luận, và cho rừng bản ngã và thế giới là thường còn?","fontSize":12,"order":57},{"content":"Này các Tỷ-kheo, ở đời này có Sa-môn hay Bà-la-môn, nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Khi tâm nhập định, vị ấy nhớ được nhiều đời sống quá khứ, như mười thành kiếp hoại kiếp, hai mươi thành kiếp hoại kiếp, ba mươi thành kiếp hoại kiếp, bốn mươi thành kiếp hoại kiếp, năm mươi thành kiếp hoại kiếp; nhớ rằng: \"Khi được sanh tại chỗ ấy, tôi đã sống với tên như thế này, giòng họ như thế này, giai cấp như thế này, lạc thọ khổ thọ như thế này, tuổi thọ như thế này. Từ chỗ ấy, chết đi, tôi lại được sanh đến chỗ kia. Từ chỗ ấy, chết đi, tôi lại được sanh đến chỗ kia. Tại chỗ kia, tôi đã sống với tên như thế này, giòng họ như thế này, giai cấp như thế này, ăn uống như thế này, lạc thọ khổ thọ như thế này, tuổi thọ như thế này. Từ chỗ kia chết đi, tôi được sanh tại chỗ này\". Như vậy người ấy nhớ nhiều đời quá khứ với những đặc điểm và những chi tiết. Người ấy nói: \"Bản ngã và thế giới là thường trú, bất sanh, vững chắc như đảnh núi, như trụ đá; còn những loại hữu tình kia thì lưu chuyển luân hồi, chết đi sanh lại, tuy vậy, chúng vẫn thường trú. Tại sao vậy? Vì rằng tôi nhờ nhiệt tâm... nên tâm nhập định như vậy. Khi tâm nhập định như vậy, tôi nhớ được nhiều đời sống quá khứ, như mười thành kiếp, hoại kiếp... bốn mươi thành kiếp hoại kiếp\". Nhớ rằng: \"Khi được sanh tại chỗ ấy, tôi sống với tên như thế này... tôi được sanh tại chỗ này\". Như vậy người ấy nhớ nhiều đời quá khứ với những với những đặc điểm và những chi tiết. Người ấy nói: \"Bản ngã và thế giới là thường trú, bất sanh, vững chắc như đảnh núi, trụ đá... còn những loại hữu tình kia thì lưu chuyển, luân hồi, chết đi sanh lại, tuy vậy chúng vẫn thường trú\".","fontSize":12,"order":58},{"content":"Này các Tỷ-kheo, đó là lập trường thứ ba, y chỉ theo đó, căn cứ theo đó, một số Sa-môn, Bà-la-môn, chủ trương Thường trú luận, chấp bản ngã và thế giới thường còn.","fontSize":12,"order":59},{"content":"34. Trường hợp thứ tư, những Sa-môn, Bà-la-môn y chỉ gì, căn cứ gì, chủ trương Thường trú luận, và chấp bản ngã và thế giới thường còn?","fontSize":12,"order":60},{"content":"Này các Tỷ-kheo, ở đời có Sa-môn hay Bà-la-môn, là nhà suy luận, là nhà thẩm sát. Do sự chia chẻ của suy luận, và sự tùy thuận theo thẩm sát, vị này tuyên bố như thế này: \"Bản ngã và thế giới là thường trú, bất sanh, vững chắc như đảnh núi, như trụ đá, còn những loại hữu tình kia thời lưu chuyển luân hồi, chết đi sanh lại, tuy vậy chúng vẫn thường còn\".","fontSize":12,"order":61},{"content":"Này các Tỷ-kheo, đó là lập trường thứ tư, y chỉ theo đó, căn cứ theo đó, một số Sa-môn, Bà-la-môn, chủ trương Thường trú luận, chấp bản ngã và thế giới là thường còn.","fontSize":12,"order":62},{"content":"35. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn này, chủ trương Thường trú luận, chấp bản ngã và thế giới là thường còn, với bốn luận chấp. Nếu có những vị Sa-môn, Bà-la-môn nào chủ trương Thường trú luận, chấp rằng: \"Bản ngã và thế giới là thường còn\", chúng sẽ chấp cả bốn luận chấp trên, hay một trong những luận chấp trên, ngoài ra không có luận chấp nào khác nữa.","fontSize":12,"order":63},{"content":"36. Này các Tỷ-kheo, Như Lai tuệ tri như thế này: \"Những sở kiến ấy, chấp trước như vậy, chấp thủ như vậy, sẽ đưa đến những cõi thú như vậy, sẽ tác thành những định mạng như vậy\". Như Lai biết như vậy, Ngài lại biết hơn thế nữa, và Ngài không chấp sở tri ấy. Nhờ không chấp trước sở tri ấy, nội tâm chứng được tịch tịnh. Ngài như thật biết sự tập khởi, sự diệt trừ của các thọ, vị ngọt, những nguy hiểm và sự xuất ly của chúng. Nhờ biết vậy, này các Tỷ-kheo, Như Lai được giải thoát hoàn toàn, không có chấp thủ.","fontSize":12,"order":64},{"content":"37. Những chấp pháp ấy, này các Tỷ-kheo, là những pháp sâu kín, khó thấy, khó chứng, tịch tịnh, mỹ diệu, vượt ngoài tầm của luận lý suông, tế nhị, chỉ những người có trí mới có thể phân biệt. Những pháp ấy, Như Lai đã thắng tri, giác ngộ và tuyên thuyết; và chính những pháp ấy, những ai như thật chân chánh tán thán Như Lai mới nói đến.","fontSize":12,"order":65},{"content":"Tụng phẩm thứ hai","fontBold":-1,"fontSize":12,"order":66},{"content":"1. Này các Tỷ-kheo, lại có những Sa-môn, Bà-la-môn, chủ trương một phần Thường trú luận, một phần Vô thường luận, chấp bản ngã và thế giới là thường còn đối với một hạng hữu tình và vô thường đối với một hạng hữu tình khác, với bốn luận chấp. Và những Sa-môn, Bà-la-môn ấy, y chỉ gì, căn cứ gì chủ trương một phần Thường trú luận, một phần Vô thường luận, chấp bản ngã và thế giới là thường còn đối với một hạng hữu tình và vô thường đối với một hạng hữu tình khác, với bốn luận chấp?","fontSize":12,"order":67},{"content":"2. Này các Tỷ-kheo, có một thời đến một giai đoạn nào đó, sau một thời hạn rất lâu, thế giới này chuyển hoại. Trong khi thế giới chuyển hoại, các loại hữu tình phần lớn sanh qua cõi Abhassara (Quang Âm thiên). Ở tại đấy, những loại chúng sanh này do ý sanh, nuôi sống bằng hỷ, tự chiếu hào quang, phi hành trên hư không, sống trong sự quang vinh, và sống như vậy một thời gian khá dài.","fontSize":12,"order":68},{"content":"3. Này các Tỷ-kheo, có một thời đến một giai đoạn nào đó, sau một thời hạn rất lâu, thế giới này chuyển thành. Trong khi thế giới này chuyển thành, Phạm cung được hiện ra, nhưng trống không. Lúc bấy giờ, một hữu tình, hoặc thọ mạng đã tận, hay phước báo đã tận, mạng chung từ Quang Âm thiên, sanh qua Phạm cung trống rỗng ấy. Vị ấy ở tại đấy, do ý sanh, nuôi sống bằng hỷ, tự chiếu hào quang, phi hành trên hư không, sống trong sự quang vinh, và sống như vậy trong một thời gian khá dài.","fontSize":12,"order":69},{"content":"4. Vị này, tại chỗ ấy, sau khi sống lâu một mình như vậy, khởi ý chán nản, không hoan hỷ và có kỳ vọng: \"Mong sao có các loài hữu tình khác, cũng đến tại chỗ này!\" Lúc bấy giờ, các loài hữu tình khác, hoặc thọ mạng đã tận, hay phước báo đã tận, bị mệnh chung và từ thân Quang Âm thiên, sanh qua Phạm cung để làm bạn với vị hữu tình kia. Những loại hữu tình ở đấy cũng do ý sanh, nuôi sống bằng hỷ, tự chiếu hào quang, phi hành trên hư không, sống trong sự quang vinh, và sống như vậy, trong một thời gian khá dài.","fontSize":12,"order":70},{"content":"5. Lúc bấy giờ, này các Tỷ-kheo, vị hữu tình đầu tiên sanh qua nghĩ rằng: \"Ta là Phạm thiên, Ðại Phạm thiên, Toàn năng, Tối thắng, Biến nhãn, Thượng tôn, Thượng đế, Sáng tạo chủ, Hóa sanh chủ, Ðại tôn, Chúa tể mọi định mạng, đấng Tự tại, Tổ phụ các chúng sanh đã và sẽ sanh. Những loài hữu tình ấy do chính ta sanh ra. Tại sao vậy? Vì chính do ta khởi niệm: Mong sao các loài hữu tình khác cũng đến tại chỗ này - Chính do sở nguyện của ta mà những loài hữu tình ấy đến tại chỗ này\". Các loài hữu tình đến sau cũng nghĩ như thế này: \"Vị ấy là Phạm thiên, Ðại Phạm thiên, đấng Toàn năng, Tối thắng, Biến nhãn, Thượng tôn, Thượng đế, Sáng tạo chủ, Hóa sanh chủ, Ðại tôn, Chúa tể mọi định mạng, đấng Tự tại, Tổ phụ các chúng sanh đã và sẽ sanh. Chúng ta do vị Phạm thiên này hóa sanh. Vì sao vậy? Vì ta đã thấy vị này sanh trước ở đây rồi. Còn chúng ta thì sanh sau.\"","fontSize":12,"order":71},{"content":"6. Này các Tỷ-kheo, vị hữu tình sanh ra đầu tiên ấy sống được lâu hơn, sắc tướng tốt đẹp hơn và được nhiều uy quyền hơn. Còn các loài hữu tình sanh sau thì sống ngắn hơn, sắc tướng ít tốt đẹp hơn và được ít quyền hơn. Này các Tỷ-kheo, sự tình này xảy ra. Một trong các loài hữu tình ấy, sau khi từ bỏ thân kia lại thác sanh đến cõi này. Khi đến cõi này, vị ấy xuất gia từ bỏ gia đình, sống không gia đình. Sau khi xuất gia từ bỏ gia đình, sống không gia đình, vị ấy, nhờ nhiệt tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Khi tâm nhập định, vị ấy nhớ tới đời sống quá khứ ấy, chớ không nhớ xa hơn đời sống ấy. Vị ấy nói rằng: \"Vị kia là Phạm thiên, Ðại Phạm thiên, đấng Toàn năng, Tối thắng, Biến nhãn, Thượng tôn, Thượng đế, Sáng tạo chủ, Hóa sanh chủ, Ðại tôn, Chúa tể mọi định mạng, đấng Tự Tại, Tổ phụ các chúng sanh đã và sẽ sanh. Chúng ta do vị Phạm thiên ấy hóa sanh. Vị ấy là thường hằng, kiên cố, thường trú, không bị chuyển biến, thường trú như vậy mãi mãi. Còn chúng ta do vị Phạm thiên ấy hóa sanh đến tại chỗ này. Chúng ta là vô thường, không kiên cố, yểu thọ và chịu sự biến dịch\".","fontSize":12,"order":72},{"content":"Này các Tỷ-kheo, đó là trường hợp thứ nhất, y chỉ theo đó, căn cứ theo đó, một số Sa-môn, Bà-la-môn, chủ trương một phần Thường trú luận, một phần Vô thường luận, chấp bản ngã và thế giới là thường còn đối với một hạng hữu tình và vô thường đối với một hạng hữu tình khác.","fontSize":12,"order":73},{"content":"7. Trường hợp thứ hai, lại có những Sa-môn, Bà-la-môn, y chỉ gì, căn cứ gì, chủ trương một phần Thường trú luận, một phần Vô thường luận, chấp bản ngã và thế giới là thường còn đối với một hạng hữu tình và vô thường đối với một hạng hữu tình khác?","fontSize":12,"order":74},{"content":"Này các Tỷ-kheo, có những hạng chư Thiên gọi là Khiddàpadosikà (bị nhiễm hoặc bởi dục lạc). Những vị này sống lâu ngày, mê say trong hý tiếu dục lạc. Vì sống lâu ngày, mê say trong hý tiếu dục lạc, nên bị thất niệm. Do thất niệm, các chư Thiên ấy thác sanh, từ bỏ thân thể chúng.","fontSize":12,"order":75},{"content":"8. Này các Tỷ-kheo, sự tình này xảy ra. Một trong các loài hữu tình kia khi thác sanh từ bỏ thân thể ấy, lại sanh đến chỗ này. Khi đến tại chỗ này, vị ấy xuất gia, từ bỏ gia đình, sống không gia đình. Sau khi xuất gia, từ bỏ gia đình, sống không gia đình, vị ấy nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Khi tâm nhập định, vị ấy nhớ đến đời sống quá khứ ấy, chớ không nhớ xa hơn đời sống ấy.","fontSize":12,"order":76},{"content":"9. Vị ấy nói rằng: \"Những chư Thiên không bị nhiễm hoặc bởi dục lạc, chúng sống lâu ngày không mê say trong hý tiếu dục lạc. Vì sống lâu ngày không mê say trong hý tiếu dục lạc, nên không bị thất niệm. Nhờ không thất niệm, nên những chư Thiên ấy không thác sanh từ bỏ thân thể của chúng, sống thường hằng, kiên cố, thường trú, không bị chuyển biến, thường trú như vậy mãi mãi. Còn chúng ta đã bị nhiễm hoặc bởi dục lạc, sống lâu ngày mê say trong hý tiếu dục lạc. Vì chúng ta sống lâu ngày mê say trong hý tiếu dục lạc, nên bị thất niệm. Do thất niệm, chúng ta từ bỏ thân thể này, sống vô thường, không kiên cố, yểu thọ, chịu sự biến dịch và thác sanh đến tại chỗ này\".","fontSize":12,"order":77},{"content":"Này các Tỷ-kheo, đó là trường hợp thứ hai, y chỉ theo đó, căn cứ theo đó, một số Sa-môn, Bà-la-môn, chủ trương một phần Thường trú luận, một phần Vô thường luận, chấp bản ngã và thế giới là thường còn đối với một hạng hữu tình, và vô thường đối với một hạng hữu tình khác.","fontSize":12,"order":78},{"content":"10. Trường hợp thứ ba, lại có những Sa-môn, Bà-la-môn, y chỉ gì, căn cứ gì, chủ trương một phần Thường trú luận, một phần Vô thường luận, chấp bản ngã và thế giới là thường còn với một hạng hữu tình, và vô thường đối với một hạng hữu tình khác?","fontSize":12,"order":79},{"content":"Này các Tỷ-kheo, có những hạng chư Thiên gọi là Manopadosikà (bị nhiễm hoặc bởi tâm trí). Chúng sống lâu ngày nung nấu bởi sự đố kỵ lẫn nhau. Vì sống lâu ngày nung nấu bởi sự đố kỵ lẫn nhau, tâm trí của chúng oán ghét lẫn nhau. Vì tâm trí oán ghét lẫn nhau, nên thân chúng mệt mỏi, tâm chúng mệt mỏi. Các hạng chư Thiên ấy thác sanh từ bỏ thân thể này của chúng.","fontSize":12,"order":80},{"content":"11. Này các Tỷ-kheo, sự tình này xảy ra. Một trong các vị hữu tình kia, khi thác sanh từ bỏ thân thể ấy, lại sanh đến cõi này. Khi đến tại chỗ này, vị ấy xuất gia từ bỏ gia đình, sống không gia đình. Sau khi xuất gia từ bỏ gia đình, sống không gia đình, vị ấy nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Khi tâm nhập định, vị ấy nhớ đến đời sống quá khứ ấy, nhưng không nhớ xa hơn đời sống ấy.","fontSize":12,"order":81},{"content":"12. Vị ấy nói rằng: \"Những vị chư Thiên không bị nhiễm hoặc bởi tâm trí, chúng sống lâu ngày không nung nấu bởi sự đố kỵ lẫn nhau. Vì sống lâu ngày không nung nấu bởi sự đố kỵ lẫn nhau, tâm trí của chúng không oán ghét nhau. Vì tâm trí chúng không oán ghét nhau, nên thân chúng không mệt mỏi, tâm chúng không mệt mỏi. Những hàng chư Thiên ấy không thác sanh từ bỏ thân thể của chúng, sống thường hằng kiên cố, thường trú, không bị chuyển biến, thường trú như vậy mãi mãi\". Còn chúng ta bị nhiễm hoặc bởi tâm trí, sống lâu ngày nung nấu bởi sự đố kỵ lẫn nhau, nên tâm trí chúng ta oán ghét lẫn nhau. Vì tâm trí chúng ta oán ghét lẫn nhau, nên thân mệt mỏi và tâm mệt mỏi. Chúng ta thác sanh, từ bỏ thân này, sống vô thường không kiên cố, yểu thọ, chịu sự biến dịch và thác sanh đến tại chỗ này\".","fontSize":12,"order":82},{"content":"Này các Tỷ-kheo, đó là trường hợp thứ ba, y chỉ theo đó, căn cứ theo đó, một số Sa-môn, Bà-la-môn chủ trương một phần Thường trú luận, một phần Vô thường luận, chấp bản ngã và thế giới là thường còn đối với một hạng hữu tình và vô thường đối với một hạng hữu tình khác.","fontSize":12,"order":83},{"content":"13. Trường hợp thứ tư, lại có những Sa-môn, Bà-la-môn, y chỉ gì, căn cứ gì chủ trương một phần Thường trú luận, một phần Vô thường luận, chấp bản ngã và thế giới là thường còn đối với một hạng hữu tình và vô thường đối với một hạng hữu tình khác.","fontSize":12,"order":84},{"content":"Này các Tỷ-kheo, có Sa-môn, hay Bà-la-môn là nhà suy luận, là nhà thẩm sát. Do sự chia chẻ biện bác của suy luận và sự tùy thuộc theo thẩm sát, vị này tuyên bố như thế này: \"Cái gọi là mắt, là tai, là mũi, là lưỡi, là thân, cái bản ngã ấy vô thường, không kiên cố, không thường trú, bị chuyển biến. Cái gọi là tâm, là ý, là thức, cái bản ngã ấy là thường còn, bất biến, thường trú, không bị chuyển biến, thường hằng như vậy mãi mãi\".","fontSize":12,"order":85},{"content":"Này các Tỷ-kheo, đó là trường hợp thứ tư, y chỉ theo đó, căn cứ theo đó, một số Sa-môn, Bà-la-môn, chủ trương một phần Thường trú luận, một phần Vô thường luận, chấp bản ngã và thế giới là thường còn đối với một hạng hữu tình, và vô thường đối với một hạng hữu tình khác.","fontSize":12,"order":86},{"content":"14. Này các Tỷ-kheo, những vị Sa-môn, Bà-la-môn này chủ trương một phần Thường trú luận, một phần Vô thường luận, chấp bản ngã và thế giới là thường còn với bốn luận chấp. Nếu có những Sa-môn hay Bà-la-môn chủ trương Thường trú luận, chấp bản ngã và thế giới là thường còn, chúng sẽ chấp cả bốn luận chấp trên, hay một trong những luận chấp trên, ngoài ra không có luận chấp nào khác nữa.","fontSize":12,"order":87},{"content":"15. Này các Tỷ-kheo, Như Lai biết rằng: \"Những sở kiến ấy, chấp trước như vậy, chấp thủ như vậy, sẽ đưa đến những cõi thú như vậy, sẽ tác thành những định mạng như vậy\". Như Lai tuệ tri như vậy, Ngài lại tuệ tri hơn thế nữa, và Ngài không chấp sở tri ấy. Nhờ không chấp sở tri ấy, nội tâm được tịch tịnh. Ngài như thật biết sự tập khởi, sự diệt trừ của các thọ, vị ngọt, những nguy hiểm và sự xuất ly của chúng. Nhờ biết vậy, này các Tỷ-kheo, Như Lai được giải thoát hoàn toàn, không có chấp thủ.","fontSize":12,"order":88},{"content":"Những pháp ấy, này các Tỷ-kheo, là những pháp sâu kín khó thấy, khó chứng, tịch tịnh, mỹ diệu, vượt ngoài tầm của luận lý suông, tế nhị, chỉ những người có trí mới có thể nhận biết. Những pháp ấy, những ai như thật chân chánh tán thán Như Lai mới nói đến.","fontSize":12,"order":89},{"content":"16. Này các Tỷ-kheo, có những Sa-môn, Bà-la-môn chủ trương Hữu biên Vô biên luận, chấp thế giới là Hữu biên Vô biên với bốn luận chấp. Và những Sa-môn, Bà-la-môn này, y chỉ gì, căn cứ gì, chủ trương Hữu biên Vô biên luận, chấp thế giới là hữu biên vô biên với bốn luận chấp?","fontSize":12,"order":90},{"content":"17. Này các Tỷ-kheo, ở đây có Sa-môn hay Bà-la-môn, nhờ nhiệt tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Khi tâm nhập định, vị ấy sống ở trong đời với tư tưởng thế giới là hữu biên. Vị ấy nói rằng: \"Thế giới này là hữu biên, có một đường vòng chung quanh. Vì sao vậy? Vì tôi, nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Khi tâm nhập định, tôi sống với tư tưởng thế giới là hữu biên. Do đó tôi biết rằng thế giới này là hữu biên, có một đường vòng chung quanh\".","fontSize":12,"order":91},{"content":"Này các Tỷ-kheo, đó là trường hợp thứ nhất, y chỉ theo đó, căn cứ theo đó, một số Sa-môn, Bà-la-môn chủ trương Hữu biên Vô biên luận, chấp thế giới là hữu biên và vô biên.","fontSize":12,"order":92},{"content":"18. Trường hợp thứ hai, có những Sa-môn, Bà-la-môn, y chỉ gì, căn cứ gì, chủ trương Hữu biên Vô biên luận, chấp thế giới là hữu biên và vô biên?","fontSize":12,"order":93},{"content":"Này các Tỷ-kheo, ở đây có Sa-môn, Bà-la-môn, nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Khi tâm nhập định, vị ấy sống ở trong đời với tư tưởng thế giới là vô biên. Vị ấy nói: \"Thế giới này là vô biên, không có giới hạn\". Những vị Sa-môn, Bà-la-môn nào đã nói: \"Thế giới này là hữu biên, có một đường vòng xung quanh\", những vị ấy nói không đúng sự thật. Thế giới này là vô biên, không có giới hạn. Tại sao vậy? Vì tôi nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Khi tâm nhập định, tôi sống với tư tưởng thế giới là vô biên. Do đó tôi biết: \"Thế giới này là vô biên, không có giới hạn\".","fontSize":12,"order":94},{"content":"Này các Tỷ-kheo, đó là trường hợp thứ hai, y chỉ như vậy, căn cứ như vậy, có một số Sa-môn, Bà-la-môn chủ trương Hữu biên Vô biên luận, chấp thế giới là hữu biên vô biên.","fontSize":12,"order":95},{"content":"19. Trường hợp thứ ba, lại có những Sa-môn, Bà-la-môn, y chỉ gì, căn cứ gì, chủ trương Hữu biên Vô biên luận, chấp thế giới là hữu biên vô biên?","fontSize":12,"order":96},{"content":"Này các Tỷ-kheo, ở đây có Sa-môn hay Bà-la-môn, nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Khi tâm nhập định, vị ấy sống ở trong đời với tư tưởng thế giới là hữu biên về phía trên, phía dưới và thế giới là Vô biên về phía bề ngang. Vị ấy nói: \"Thế giới này là hữu biên và vô biên\". Những Sa-môn, Bà-la-môn nào đã nói: \"Thế giới này là hữu biên, có một đường vòng xung quanh, thì những vị ấy nói không đúng sự thật\". Những Sa-môn, Bà-la-môn nào đã nói: \"Thế giới này là vô biên không có giới hạn thì những vị ấy nói không đúng sự thật. Thế giới này vừa là hữu biên, vừa là vô biên. Tại sao vậy? Vì rằng, tôi nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Khi tâm nhập định, tôi sống ở trong đời với tư tưởng, thế giới là hữu biên về phía trên, phía dưới, và thế giới là vô biên về phía bề ngang. Do vậy tôi biết: \"Thế giới này vừa là hữu biên vừa là vô biên\".","fontSize":12,"order":97},{"content":"Này các Tỷ-kheo, đó là trường hợp thứ ba, y chỉ như vậy, căn cứ như vậy, một số Sa-môn, Bà-la-môn chủ trương Hữu biên Vô biên luận, chấp thế giới là hữu biên vô biên.","fontSize":12,"order":98},{"content":"20. Trường hợp thứ tư, lại có những Sa-môn, Bà-la-môn, y chỉ gì, căn cứ gì, chủ trương Hữu biên Vô biên luận, chấp thế giới là hữu biên vô biên?","fontSize":12,"order":99},{"content":"Này các Tỷ-kheo, ở đây có Sa-môn hay Bà-la-môn là nhà suy luận, là nhà thẩm sát. Do sự chia chẻ biện bác của suy luận và sự tùy thuận theo thẩm sát, vị này tuyên bố như sau: \"Thế giới này không phải là hữu biên, cũng không phải là vô biên. Những Sa-môn, Bà-la-môn nào đã nói: \"Thế giới này là hữu biên có giới hạn xung quanh\", những vị ấy nói không đúng sự thật. Lại những Sa-môn, Bà-la-môn nào đã nói: \"Thế giới này là vô biên không có giới hạn\" những vị ấy cũng nói không đúng sự thật. Lại những vị Sa-môn, Bà-la-môn nào đã nói: \"Thế giới này vừa là hữu biên vừa là vô biên\", những vị ấy cũng nói không đúng sự thật. Thế giới này cũng không phải là hữu biên, cũng không phải là vô biên.","fontSize":12,"order":100},{"content":"21. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn này chủ trương Hữu biên Vô biên luận với bốn luận chấp. Nếu có những Sa-môn hay Bà-la-môn nào chủ trương Hữu biên Vô biên luận, chấp thế giới là hữu biên vô biên, chúng sẽ chấp cả bốn luận chấp trên, hay một trong những luận chấp trên, ngoài ra không có luận chấp nào khác nữa.","fontSize":12,"order":101},{"content":"22. Này các Tỷ-kheo, Như Lai tuệ tri như thế này: \"Những sở kiến ấy, chấp trước như vậy, chấp thủ như vậy, sẽ đưa đến những cõi thú như vậy, sẽ tác thành những định mạng như vậy\". Như Lai tuệ tri như vậy. Ngài lại tuệ tri hơn thế nữa, và Ngài không chấp sở tri ấy. Nhờ không chấp trước sở tri ấy, nội tâm được tịch tịnh. Ngài như thật tuệ tri sự tập khởi, sự diệt trừ của các thọ, vị ngọt, những nguy hiểm và sự xuất ly của chúng. Nhờ tuệ tri vậy, này các Tỷ-kheo, Như Lai được giải thoát hoàn toàn, không có chấp thủ.","fontSize":12,"order":102},{"content":"Những pháp ấy, này các Tỷ-kheo, là những pháp sâu kín, khó thấy, khó chứng, tịch tịnh, mỹ diệu, vượt ngoài tầm của luận lý suông, tế nhị, chỉ những người trí mới có thể nhận biết. Những pháp ấy Như Lai tự chứng tri, giác ngộ và truyền thuyết; và chính những pháp ấy những ai như thật chân chánh tán thán Như Lai mới nói đến.","fontSize":12,"order":103},{"content":"23. Này các Tỷ-kheo, có một số Sa-môn, Bà-la-môn chủ trương Ngụy biện luận. Khi bị hỏi vấn đề này hay vấn đề khác dùng những lời ngụy biện trườn uốn như con lươn với bốn luận chấp. Và những Sa-môn, Bà-la-môn ấy, y chỉ gì, căn cứ gì, chủ trương ngụy biện luận, khi bị hỏi vấn đề này hay vấn đề khác dùng những lời ngụy biện trườn uốn như con lươn với bốn luận chấp?","fontSize":12,"order":104},{"content":"24. Này các Tỷ-kheo, ở đây có Sa-môn hay Bà-la-môn không như thật biết \"Ðây là thiện\", không như thật biết \"Ðây là bất thiện\". Vị ấy nghĩ: Tôi không như thật biết: \"Ðây là thiện\", không như thật biết: \"Ðây là bất thiện\" và nếu tôi trả lời: \"Ðây là thiện\" hoặc tôi trả lời: \"Ðây là bất thiện\", thời dục, tham, sân hoặc hận, khởi lên nơi tôi . Nếu dục, tham, sân hoặc hận, khởi lên nơi tôi, như vậy tôi có thể bị sai lầm. Nếu tôi sai lầm thì tôi bị phiền muộn. Nếu tôi bị phiền muộn sẽ thành một chướng ngại cho tôi - Như vậy, vì sợ sai lầm, vì chán ghét sai lầm, nên vị ấy không trả lời: \"Ðây là thiện\", cũng không trả lời: \"Ðây là bất thiện\". Khi hỏi đến vấn đề này hay vấn đề khác, vị ấy dùng lời ngụy biện trườn uốn như con lươn: \"Tôi không nói là như vậy. Tôi không nói là như kia. Tôi không nói là khác như thế. Tôi không nói là không phải như thế. Tôi không nói là không không phải như thế\".","fontSize":12,"order":105},{"content":"Này các Tỷ-kheo, đó là trường hợp thứ nhất, y chỉ như vậy, căn cứ như vậy, một số Sa-môn, Bà-la-môn chủ trương Ngụy biện luận, khi bị hỏi vấn đề này hay vấn đề khác dùng những lời ngụy biện trườn uốn như con lươn.","fontSize":12,"order":106},{"content":"25. Trường hợp thứ hai, lại có những Sa-môn, Bà-la-môn, y chỉ gì, căn cứ gì chủ trương Ngụy biện luận, khi bị hỏi vấn đề này hay vấn đề khác dùng những lời ngụy biện trườn uốn như con lươn?","fontSize":12,"order":107},{"content":"Này các Tỷ-kheo, ở đây có Sa-môn hay Bà-la-môn, không như thật biết \"Ðây là thiện\", không như thật biết \"Ðây là bất thiện\". Vị ấy nghĩ: Tôi không như thật biết: \"Ðây là thiện\", không như thật biết: \"Ðây là bất thiện\". Vì tôi không như thật biết: \"Ðây là thiện\", không như thật biết \"Ðây là bất thiện\". Và nếu tôi trả lời: \"Ðây là thiện\" hoặc tôi trả lời: \"Ðây là bất thiện\", thời dục, tham, sân hoặc hận, khởi lên nơi tôi. Nếu dục, tham, sân hoặc hận khởi lên nơi tôi, như vậy tôi có thể chấp thủ. Nếu tôi chấp thủ, thì tôi bị phiền muộn. Nếu tôi bị phiền muộn, thời thành một chướng ngại cho tôi.","fontSize":12,"order":108},{"content":"Như vậy, vì sợ chấp thủ, vì chán ghét chấp thủ, nên vị ấy không trả lời: \"Ðây là thiện\", cũng không trả lời: \"Ðây là bất thiện\". Khi bị hỏi đến vấn đề này hay vấn đề khác, vị ấy dùng lời ngụy biện trườn uốn như con lươn: \"Tôi không nói là như vậy. Tôi không nói là như kia. Tôi không nói là khác như thế. Tôi không nói là không phải như thế. Tôi không nói là không không phải như thế\". Này các Tỷ-kheo, đó là trường hợp thứ hai, y chỉ như vậy, căn cứ như vậy, một số Sa-môn, Bà-la-môn chủ trương Ngụy biện luận, khi bị hỏi đến vấn đề này hay vấn đề khác, dùng những lời ngụy biện trườn uốn như con lươn.","fontSize":12,"order":109},{"content":"26. Trường hợp thứ ba, lại có những Sa-môn, Bà-la-môn, y chỉ gì, căn cứ gì chủ trương ngụy biện luận, khi bị hỏi vấn đề này hay vấn đề khác dùng những lời ngụy biện trườn uốn như con lươn?","fontSize":12,"order":110},{"content":"Này các Tỷ-kheo, ở đây có Sa-môn hay Bà-la-môn không như thật biết \"Ðây là thiện\", không như thật biết \"Ðây là bất thiện\". Vị ấy nghĩ: Tôi không như thật biết: \"Ðây là thiện\", không như thật biết: \"Ðây là bất thiện\". Vì tôi không như thật biết \"Ðây là thiện\", không như thật biết: \"Ðây là bất thiện\" và nếu tôi trả lời: \"Ðây là thiện\" hoặc trả lời: \"Ðây là bất thiện\", có những Sa-môn, Bà-la-môn, bác học, tế nhị, nghị luận biện tài, biện bác như chia chẻ sợi tóc, những vị này đi chỗ này chỗ kia, như muốn đả phá các tà kiến với trí tuệ của chúng, chúng có thể đọ tài, chất vấn và cật nạn tôi. Nếu chúng đọ tài, chất vấn, cật nạn tôi, tôi có thể không giải đáp được cho chúng. Nếu tôi không giải đáp được cho chúng, thì tôi bị phiền muộn. Nếu tôi bị phiền muộn thời thành một chướng ngại cho tôi - Như vậy, vì sợ bị thử thách, vì chán ghét thử thách, nên vị ấy không trả lời: \"Ðây là thiện\", cũng không trả lời. \"Ðây là bất thiện\". Khi bị hỏi đến vấn đề này hay vấn đề khác, vị ấy dùng lời ngụy biện trườn uốn như con lươn: \"Tôi không nói là như vậy. Tôi không nói là như kia. Tôi không nói là khác như thế. Tôi không nói là không phải như thế. Tôi không nói là không không phải như thế\". - Này các Tỷ-kheo, đó là trường hợp thứ ba, y chỉ như vậy, căn cứ như vậy, một số Sa-môn, chủ trương ngụy biện luận, khi bị hỏi vấn đề này hay vấn đề khác dùng những lời ngụy biện trườn uốn như con lươn.","fontSize":12,"order":111},{"content":"27. Trường hợp thứ tư, lại có những Sa-môn, Bà-la-môn, y chỉ gì, căn cứ gì chủ trương Ngụy biện luận, khi bị hỏi vấn đề này hay vấn đề khác dùng những lời ngụy biện trườn uốn như con lươn?","fontSize":12,"order":112},{"content":"Này các Tỷ-kheo, ở đây có Sa-môn, Bà-la-môn đần độn ngu si. Vị này, vì đần độn ngu si, khi bị hỏi vấn đề nay hay vấn đề khác, liền dùng những lời ngụy biện trườn uốn như con lươn: \"Anh hỏi tôi có một thế giới khác hay không?\" Nếu tôi nghĩ: \"Có một thế giới khác\", tôi có thể trả lời với anh: \"Có một thế giới khác\". Nhưng tôi không nói là như vậy. Tôi không nói là như kia. Tôi không nói là khác như thế. Tôi không nói là không phải như thế. Tôi không nói là không không phải như thế. Nếu anh hỏi tôi: \"Không có một thế giới khác phải không?\" Nếu tôi nghĩ: \"Không có một thế giới khác\", tôi có thể trả lời với anh: \"Không có một thế giới khác\". Nhưng tôi không nói là như vậy. Tôi không nói là như kia. Tôi không nói là khác như thế. Tôi không nói là không phải như thế. Tôi không nói là không không phải như thế. Nếu anh hỏi tôi \"Không có một thế giới khác phải không?\" (... như trên... ) \"Cũng có và cũng không có một thế giới khác?\" \"Cũng không có và cũng không không có một thế giới khác?\", \"Có loại hữu tình hóa sanh?\", \"Không có loại hữu tình hóa sanh?\" \"Cũng có và cũng không có loại hữu tình hóa sanh?\" \"Cũng không có và cũng không không có loại hữu tình hóa sanh?\", \"Có kết quả dị thục của các nghiệp thiện và ác?\", \"Không có kết quả dị thục của những nghiệp thiện và ác?\", \"Cũng có và cũng không có kết quả dị thục của những nghiệp thiện và ác?\", \"Cũng không có và cũng không không có kết quả dị thục của những nghiệp thiện và ác?\", \"Như Lai có tồn tại sau khi chết?\", \"Như Lai không có tồn tại sau khi chết?\", \"Như Lai có và không có tồn tại sau khi chết?\", \"Như Lai không có và cũng không không có tồn tại sau khi chết?\". Anh hỏi tôi như vậy. Nếu tôi nghĩ : \"Như Lai không có và cũng không không có tồn tại sau khi chết\". Tôi có thể trả lời : \"Như Lai không có và cũng không không có tồn tại sau khi chết\". Nhưng tôi không nói là như vậy. Tôi không nói là như kia. Tôi không nói là khác như thế. Tôi không nói là không phải như thế. Tôi không nói là không không phải như thế.","fontSize":12,"order":113},{"content":"Này các Tỷ-kheo, đó là trường hợp thứ tư, y chỉ như vậy, căn cứ như vậy, một số Sa-môn, Bà-la-môn chủ trương Ngụy biện luận, khi bị hỏi vấn đề này hay vấn đề khác dùng những lời ngụy biện trườn uốn như con lươn.","fontSize":12,"order":114},{"content":"28. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn chủ trương Ngụy biện luận. Khi bị hỏi vấn đề này hay vấn đề khác, dùng những lời ngụy biện trườn uốn như con lươn với bốn luận chấp. Nếu có những Sa-môn hay Bà-la-môn nào chủ trương Ngụy biện luận, khi bị hỏi vấn đề này hay vấn đề khác dùng những lời ngụy biện trườn uốn như con lươn, chúng sẽ chấp cả bốn luận chấp trên hay một trong những luận chấp trên, ngoài ra không có luận chấp nào khác nữa.","fontSize":12,"order":115},{"content":"29. Này các Tỷ-kheo, Như Lai tuệ tri như thế này : \"Những sở kiến ấy, chấp trước như vậy, chấp thủ như vậy, sẽ đưa đến cõi thú như vậy, sẽ tác thành những định mạng như vậy\". Như Lai tuệ tri như vậy. Ngài lại tuệ tri hơn thế nữa. Và Ngài không chấp sở tri ấy. Nhờ không chấp trước sở tri ấy, nội tâm được tịch tịnh. Ngài như thật tuệ tri sự tập khởi, sự diệt trừ của các thọ, vị ngọt, những nguy hiểm và sự xuất ly của chúng. Nhờ tuệ tri vậy, này các Tỷ-kheo, Như Lai được giải thoát hoàn toàn, không có chấp thủ.","fontSize":12,"order":116},{"content":"Những pháp ấy, này các Tỷ-kheo, là những pháp sâu kín, khó thấy, khó chứng, tịch tịnh, mỹ diệu, vượt ngoài tầm của luận lý suông, tế nhị, chỉ những người có trí mới có thể phân biệt. Những pháp ấy Như Lai đã tự chứng tri, giác ngộ và truyền thuyết. Và chính những pháp ấy những ai như thật chân chánh tán thán Như Lai mới nói đến.","fontSize":12,"order":117},{"content":"30. Này các Tỷ-kheo, có một số Sa-môn, Bà-la-môn chủ trương Vô nhân luận, chấp bản ngã và thế giới do vô nhân sanh với hai luận chấp. Và những Sa-môn, Bà-la-môn ấy, y chỉ gì, căn cứ gì, chủ trương Vô nhân luận, chấp bản ngã và thế giới do vô nhân sanh?","fontSize":12,"order":118},{"content":"31. Này các Tỷ-kheo, có những chư Thiên gọi là Vô tưởng hữu tình. Khi một tưởng niệm khởi lên, thời chư Thiên ấy thác sanh, từ bỏ thân chư Thiên của mình. Này các Tỷ-kheo, sự tình này xẩy ra. Một trong loài hữu tình ấy, khi thác sanh từ bỏ thân chư Thiên ấy của mình, lại sanh đến cõi này. Khi đến tại chỗ này, vị ấy xuất gia, từ bỏ gia đình, sống không gia đình. Sau khi xuất gia, từ bỏ gia đình, sống không gia đình, vị ấy nhờ nhiệt tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Vị ấy nhớ đến khi tưởng niệm phát sanh, chớ không nhớ xa hơn nữa. Vị ấy nói : \"Bản ngã và thế giới do vô nhân sanh. Tại sao vậy? Vì rằng tôi trước kia không có, nay tôi có. Từ nơi trạng thái không có, tôi trở thành loài hữu tình\".","fontSize":12,"order":119},{"content":"Này các Tỷ-kheo, đó là trường hợp thứ nhất, y chỉ như vậy, căn cứ như vậy, một số Sa-môn, Bà-la-môn chủ trương Vô nhân luận, chấp bản ngã và thế giới do vô nhân sanh.","fontSize":12,"order":120},{"content":"32. Trường hợp thứ hai, những Sa-môn, Bà-la-môn, y chỉ gì, căn cứ gì, chủ trương Vô nhân luận, chấp bản ngã và thế giới do vô nhân sanh?","fontSize":12,"order":121},{"content":"Này các Tỷ-kheo, ở đây có Sa-môn hay Bà-la-môn là nhà biện luận, là nhà thẩm sát. Do sự chia chẻ biện bác của suy luận và sự tùy thuận theo thẩm sát, vị ấy tuyên bố : \"Bản ngã và thế giới vô nhân sanh\".","fontSize":12,"order":122},{"content":"Này các Tỷ-kheo, đó là trường hợp thứ hai, y chỉ như vậy, căn cứ như vậy, một số Sa-môn, Bà-la-môn chủ trương Vô nhân luận, chấp bản ngã và thế giới do vô nhân sanh.","fontSize":12,"order":123},{"content":"33. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn chủ trương Vô nhân luận, chấp bản ngã và thế giới do vô nhân sanh với hai luận chấp. Nếu có những Sa-môn hay Bà-la-môn nào chủ trương Vô nhân luận, chấp bản ngã và thế giới do vô nhân sanh, chúng sẽ chấp cả hai luận chấp trên hay một trong những luận chấp trên, ngoài ra không có luận chấp nào khác nữa.","fontSize":12,"order":124},{"content":"34. Này các Tỷ-kheo, Như Lai tuệ tri như thế này : \"Những sở kiến ấy, chấp trước như vậy, chấp thủ như vậy, sẽ đưa đến cõi thú như vậy, sẽ tác thành những định mạng như vậy\". Như Lai tuệ tri như vậy, Ngài lại tuệ tri hơn thế nữa, và Ngài không chấp sở tri ấy. Nhờ không chấp trước sở tri ấy, nội tâm được tịch tịnh. Ngài như thật tuệ tri sự tập khởi, sự diệt trừ của các thọ, vị ngọt, những nguy hiểm và sự xuất ly của chúng. Nhờ tuệ tri như vậy, này các Tỷ-kheo, Như Lai được giải thoát hoàn toàn, không có chấp thủ. Những pháp ấy, này các Tỷ-kheo, là những pháp sâu kín, khó thấy, khó chứng, tịch tịnh, mỹ diệu, vượt ngoài tầm của luận lý suông, tế nhị, chỉ những người có trí mới có thể phân biệt. Những pháp ấy Như Lai đã tự chứng tri, giác ngộ và tuyên thuyết. Và chính những pháp ấy những ai như thật chân chánh tán thán Như Lai mới nói đến.","fontSize":12,"order":125},{"content":"35. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn luận bàn về quá khứ tối sơ, chấp kiến về quá khứ tối sơ, y cứ về quá khứ tối sơ, đề xướng nhiều ý kiến sai khác với mười tám luận chấp trên. Này các Tỷ-kheo, nếu có những Sa-môn hoặc Bà-la-môn luận bàn về quá khứ tối sơ, chấp kiến về quá khứ tối sơ, y cứ về quá khứ tối sơ, đề xướng nhiều ý kiến sai khác, chúng sẽ chấp cả mười tám luận chấp trên hay một trong những luận chấp trên, ngoài ra không có luận chấp nào khác nữa.","fontSize":12,"order":126},{"content":"36. Này các Tỷ-kheo, Như Lai tuệ tri như thế này : \"Những sở kiến ấy, chấp trước như vậy, chấp thủ như vậy, sẽ đưa đến cõi thú như vậy, sẽ tác thành những định mạng như vậy\". Như Lai tuệ tri như vậy. Ngài lại tuệ tri hơn thế nữa. Và Ngài không chấp sở tri ấy. Nhờ không chấp trước sở tri ấy, nội tâm được tịch tịnh. Ngài như thật tuệ tri sự tập khởi, sự diệt trừ của các thọ, vị ngọt, những nguy hiểm và sự xuất ly của chúng. Nhờ tuệ tri vậy, này các Tỷ-kheo, Như Lai được giải thoát hoàn toàn, không có chấp thủ.","fontSize":12,"order":127},{"content":"Những pháp ấy, này các Tỷ-kheo, là những pháp sâu kín, khó thấy, khó chứng, tịch tịnh, mỹ diệu, vượt ngoài tầm của luận lý suông, tế nhị, chỉ những người có trí mới có thể phân biệt. Những pháp ấy Như Lai đã tự chứng tri, giác ngộ và truyền thuyết. Và chính những pháp ấy, những ai như thật chân chánh tán thán Như Lai mới nói đến.","fontSize":12,"order":128},{"content":"37. Này các Tỷ-kheo, có một số Sa-môn, Bà-la-môn luận bàn về tương lai, chấp kiến về tương lai, y cứ về tương lai, đề xướng nhiều ý kiến sai khác với bốn mươi bốn luận chấp. Và những vị Sa-môn, Bà-la-môn này, y chỉ gì, căn cứ gì, luận bàn về tương lai, chấp kiến về tương lai, y cứ về tương lai đề xướng nhiều ý kiến sai khác với bốn mươi bốn luận chấp?","fontSize":12,"order":129},{"content":"38. Này các Tỷ-kheo, có những Sa-môn, Bà-la-môn chủ trương hữu tưởng sau khi chết, chấp bản ngã có tưởng sau khi chết với mười sáu luận chấp. Và những Sa-môn, Bà-la-môn này, y chỉ gì, căn cứ gì, chủ trương Hữu tưởng luận sau khi chết, với mười sáu luận chấp?","fontSize":12,"order":130},{"content":"Những vị này chủ trương : \"Bản ngã có sắc, không có bệnh, sau khi chết có tưởng\". Chúng chủ trương : \"Bản ngã có sắc và cũng không có sắc ...\", \"Bản ngã cũng không có sắc và cũng không không có sắc ...\", \"Bản ngã là hữu biên...\", \"Bản ngã là vô biên ...\", \"Bản ngã là hữu biên và vô biên\", \"Bản ngã cũng không hữu biên và cũng không vô biên ...\", \"Bản ngã là nhất tưởng ...\", \"Bản ngã là dị tưởng ...\". \"Bản ngã là thiểu tưởng ...\", \"Bản ngã là vô lượng tưởng ...\", \"Bản ngã là thuần lạc ...\", \"Bản ngã là thuần khổ ...\", \"Bản ngã là khổ lạc\". Chúng chủ trương : \"Bản ngã là không khổ không lạc, không có bệnh, sau khi chết có tưởng\".","fontSize":12,"order":131},{"content":"39. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn này chủ trương hữu tưởng sau khi chết, chấp bản ngã có tưởng sau khi chết với mười sáu luận chấp. Này các Tỷ-kheo, những Sa-môn hay Bà-la-môn này chủ trương Hữu tưởng luận sau khi chết, chúng sẽ chấp cả mười sáu luận chấp trên, hay một trong những luận chấp trên, ngoài ra không có luận chấp nào khác nữa.","fontSize":12,"order":132},{"content":"40. Này các Tỷ-kheo, Như Lai tuệ tri như thế này : \"Những sở kiến ấy, chấp trước như vậy, sẽ đưa đến cõi thú như vậy, sẽ tác thành những định mạng như vậy\". Như Lai tuệ tri như vậy, Ngài lại tuệ tri hơn thế nữa, và Ngài không chấp sở tri ấy. Nhờ không chấp trước sơ tri ấy, nội tâm được tịch tịnh. Ngài như thật tuệ tri sự tập khởi, sự diệt trừ của các thọ, vị ngọt, những nguy hiểm và sự xuất ly của chúng. Nhờ tuệ tri vậy, này các Tỷ-kheo, Như Lai được giải thoát hoàn toàn, không có chấp thủ. Những pháp ấy, này các Tỷ-kheo, là những pháp sâu kín, khó thấy, khó chứng, tịch tịnh, mỹ diệu, vượt ngoài tầm của luận lý suông, tế nhị, chỉ những người có trí mới có thể phân biệt. Những pháp ấy Như Lai đã tự chứng tri, giác ngộ và truyền thuyết. Và chính những pháp ấy, những ai như thật chân chánh tán thán Như Lai mới nói đến.","fontSize":12,"order":133},{"content":"Tụng phẩm thứ ba","fontBold":-1,"fontSize":12,"order":134},{"content":"1. Này các Tỷ-kheo, có một số Sa-môn, Bà-la-môn, chủ trương Vô tưởng luận sau khi chết, chấp bản ngã không có tưởng sau khi chết với tám luận chấp. Và những Sa-môn, Bà-la-môn này, y chỉ gì, căn cứ gì, chủ trương Vô tưởng luận sau khi chết, chấp bản ngã không có tưởng sau khi chết với tám luận chấp?","fontSize":12,"order":135},{"content":"2. Những vị này chủ trương : \"Bản ngã có sắc, không có bệnh, sau khi chết không có tưởng\", \"Bản ngã không có sắc ...\", \"Bản ngã có sắc và cũng không có sắc ...\", \"Bản ngã không có sắc và cũng không không có sắc ...\", \"Là hữu biên ...\", \"Là vô biên ...\", \"Là hữu biên và vô biên ...\". Các vị này chấp bản ngã là phi hữu biên và phi vô biên, không có bệnh, sau khi chết không có tưởng.","fontSize":12,"order":136},{"content":"3. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn này chủ trương Vô tưởng luận sau khi chết, chấp bản ngã không có tưởng sau khi chết với tám luận chấp. - Này các Tỷ-kheo, nếu có những Sa-môn hay Bà-la-môn nào chủ trương Vô tưởng luận sau khi chết, chấp bản ngã không có tưởng sau khi chết, chúng sẽ chấp cả tám luận chấp trên, hay một trong những luận chấp trên, ngoài ra không có luận chấp nào khác nữa.","fontSize":12,"order":137},{"content":"4. Này các Tỷ-kheo. Như Lai tuệ tri như thế này : \"Những sở kiến ấy, chấp trước như vậy, chấp thủ như vậy, sẽ đưa đến những cõi thú như vậy, sẽ tác thành những định mạng như vậy\". Như Lai tuệ tri như vậy. Ngài lại tuệ tri hơn thế nữa, và Ngài không chấp sở tri ấy. Nhờ không chấp trước sở tri ấy, nội tâm được tịch tịnh. Ngài như thật tuệ tri sự tập khởi, sự diệt trừ của các thọ, vị ngọt, những nguy hiểm và sự xuất ly của chúng. Nhờ tuệ tri vậy, này các Tỷ-kheo, Như Lai được giải thoát hoàn toàn, không có chấp thủ.","fontSize":12,"order":138},{"content":"Những pháp ấy, này các Tỷ-kheo, là những pháp sâu kín, khó thấy, khó chứng, tịch tịnh, mỹ diệu, vượt ngoài tầm của luận lý suông, tế nhị, chỉ những người có trí mới có thể nhận biết. Những pháp ấy Như Lai tự chứng tri, giác ngộ và truyền thuyết; và chính những pháp ấy những ai như thật chân chánh tán thán Như Lai mới nói đến.","fontSize":12,"order":139},{"content":"5. Này các Tỷ-kheo, có một số Sa-môn, Bà-la-môn chủ trương Phi Hữu tưởng Phi Vô tưởng luận sau khi chết, chấp bản ngã phi hữu tưởng phi vô tưởng với tám luận chấp. Và những Sa-môn, Bà-la-môn này, y chỉ gì, căn cứ gì, chủ trương Phi Hữu tưởng Phi Vô tưởng luận sau khi chết, chấp bản ngã phi hữu tưởng phi vô tưởng với tám luận chấp?","fontSize":12,"order":140},{"content":"6. Những vị này chấp: \"Bản ngã có sắc, không có bệnh, sau khi chết phi hữu tưởng phi vô tưởng... \", \"Bản ngã là vô sắc... \", \"Bản ngã có sắc và cũng không có sắc... \", \"Bản ngã là phi hữu sắc và cũng phi vô sắc... \", \"Bản ngã là hữu biên... \", \"Bản ngã là vô biên... \", \"Bản ngã là hữu biên và vô biên... \".","fontSize":12,"order":141},{"content":"7. Những vị này chấp rằng. Bản ngã là phi hữu biên và cũng phi vô biên, không có bệnh, sau khi chết phi hữu tưởng phi vô tưởng, với tám luận chấp. Này các Tỷ-kheo, nếu có Sa-môn hay Bà-la-môn nào, chủ trương phi hữu tưởng phi vô tưởng, chúng sẽ chấp cả tám luận chấp trên, hay một trong những luận chấp trên, ngoài ra không có luận chấp nào khác nữa.","fontSize":12,"order":142},{"content":"8. Này các Tỷ-kheo, Như Lai tuệ tri như thế này: \"
