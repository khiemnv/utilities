 thực hiện Tư duy thiền định (Dục như ý thần túc, Tâm như ý thần túc, Tinh tấn như ý thần túc, Tư duy như ý thần túc).","fontItalic":-1,"fontSize":12,"order":131},{"content":"iv) Bốn thiền: Ở đây, vị Tỷ-kheo ly dục, ly ác pháp chứng và trú thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm, với tứ. Diệt tầm và tứ, chứng và trú thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và an trú thiền thứ ba. Xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh.","fontItalic":-1,"fontSize":12,"order":132},{"content":"v) Bốn tu tập thiền định: Này các Hiền giả, có sự tu tập thiền định, nhờ tu tập, nhờ hành trì nhiều lần đưa đến lạc trú ngay trong hiện tại. Này các Hiền giả, có sự tu tập thiền định, nhờ tu tập, nhờ hành trì nhiều lần, đưa đến chứng đắc tri kiến. Này các Hiền giả, có sự tu tập thiền định, nhờ tu tập, nhờ hành trì nhiều lần, đưa đến chánh niệm tỉnh giác. Này các Hiền giả, có sự tu tập thiền định, nhờ sự tu tập, nhờ hành trì nhiều lần đưa đến sự diệt tận các lậu hoặc.","fontItalic":-1,"fontSize":12,"order":133},{"content":"Này các Hiền giả, thế nào là sự tu tập thiền định, nhờ tu tập, nhờ hành trì nhiều lần đưa đến lạc trú ngay trong hiện tại? Ở đây, này các Hiền giả, có vị Tỷ-kheo ly dục, ly ác pháp, và trú thiền thứ nhất... thiền thứ hai... thiền thứ ba... chứng và trú thiền thứ tư. Này các Hiền giả, như vậy là sự tu tập thiền định, nhờ tu tập, nhờ hành trì nhiều lần đưa đến lạc trú ngay trong hiện tại.","fontSize":12,"order":134},{"content":"Này các Hiền giả, thế nào là sự tu tập thiền định, nhờ tu tập, nhờ hành trì nhiều lần đưa đến chứng đắc tri kiến? Này các Hiền giả, ở đây, vị Tỷ-kheo, tác ý quang minh tưởng, an trú tưởng ban ngày, ban ngày thế nào ban đêm như vậy, ban đêm thế nào ban ngày như vậy. Và như vậy với tâm mở rộng không có đóng kín, tạo ra một tâm có hào quang. Này các Hiền giả, như vậy là tu tập thiền định, nhờ tu tập, nhờ hành trì nhiều lần, đưa đến chứng đắc tri kiến.","fontSize":12,"order":135},{"content":"Này các Hiền giả, thế nào là sự tu tập thiền định, nhờ tu tập, nhờ hành trì nhiều lần, hướng đến chánh niệm, tỉnh giác? Này các Hiền giả, ở đây, vị Tỷ-kheo biết được thọ khởi, biết được thọ trú, biết được thọ diệt, biết được tưởng khởi, biết được tưởng trú, biết được tưởng diệt, biết được tầm khởi, biết được tầm trú, biết được tầm diệt. Này các Hiền giả, như vậy là sự tu tập thiền định, nhờ tu tập, nhờ hành trì nhiều lần, đưa đến chánh niệm tỉnh giác.","fontSize":12,"order":136},{"content":"Này các Hiền giả, thế nào là sự tu tập thiền định, nhờ tu tập, nhờ hành trì nhiều lần, đưa đến sự diệt tận các lậu hoặc? Này các Hiền giả, ở đây vị Tỷ-kheo an trú, quán tánh sanh diệt trên Năm Thủ uẩn - Ðây là sắc, đây là sắc tập, đây là sắc diệt. Ðây là thọ... Ðây là tưởng... Ðây là hành... Ðây là thức, đây là thức tập, đây là thức diệt. Này các Tỷ-kheo, như vậy là sự tu tập thiền định, nhờ tu tập, nhờ hành trì nhiều lần, đưa đến sự diệt tận các lậu hoặc.","fontSize":12,"order":137},{"content":"vi) Bốn vô lượng tâm: Này các Hiền giả, ở đây vị Tỷ-kheo an trú, biến mãn một phương với tâm câu hữu với từ, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên dưới bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân.","fontItalic":-1,"fontSize":12,"order":138},{"content":"Lại nữa, vị Tỷ-kheo an trú, biến mãn một phương với tâm câu hữu với bi ... với tâm câu hữu với hỷ ... với tâm câu hữu với xả, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với xả, quảng đại, vô biên, không hận, không sân.","fontSize":12,"order":139},{"content":"vii) Bốn vô sắc: Này các Hiền giả, ở đây, vị Tỷ-kheo vượt lên mọi sắc tưởng, diệt trừ mọi chướng ngại tưởng, không tác ý đối với dị tưởng, vị Tỷ-kheo nghĩ rằng: \"Hư không là vô biên\", chứng và trú Không vô biên xứ. Vượt lên mọi Không vô biên xứ, nghĩ rằng: \"Thức là vô biên\", chứng và trú Thức vô biên xứ. Vượt lên mọi thức vô biên xứ, nghĩ rằng: \"Không có vật gì\", chứng và trú Vô sở hữu xứ. Vượt lên mọi Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ.","fontItalic":-1,"fontSize":12,"order":140},{"content":"viii) Bốn y chỉ: Này các Hiền giả, ở đây vị Tỷ-kheo sau khi suy nghĩ, thọ dụng; sau khi suy nghĩ, nhẫn thọ; sau khi suy nghĩ, viễn ly; sau khi suy nghĩ, khiển trừ.","fontItalic":-1,"fontSize":12,"order":141},{"content":"ix) Bốn Thánh chủng: Này các Hiền giả, ở đây, vị Tỷ-kheo tự bằng lòng với bất cứ loại y nào, tán thán sự bằng lòng với bất cứ loại y nào, không cố gắng tìm cầu y một cách không xứng đáng, không có áo não nếu không được y, nhưng khi được y, vị này, không nhiễm trước, không say mê, không có phạm tội. Vị này dùng y, thấy các nguy hiểm và biết rõ sự giải thoát. Vì tự bằng lòng với bất cứ loại y nào, vị ấy không khen mình chê người. Ở đây, vị này khéo léo, tinh cần, tỉnh giác, chánh niệm, này các Hiền giả, vị Tỷ-kheo ấy được gọi là một vị đã trung thành với Thánh chủng, theo truyền thống quá khứ.","fontItalic":-1,"fontSize":12,"order":142},{"content":"Này các Hiền giả, lại nữa, vị Tỷ-kheo tự bằng lòng với bất cứ món ăn khất thực nào, tán thán sự bằng lòng với bất cứ món ăn khất thực nào, không cố gắng tìm cầu món ăn khất thực một cách không xứng đáng, không có áo não nếu không được món ăn khất thực. Nhưng khi được món ăn khất thực, vị này không nhiễm trước, không say mê, không có phạm tội. Vị này dùng các món ăn khất thực, thấy các nguy hiểm và biết rõ sự giải thoát. Vì tự bằng lòng với bất cứ món ăn khất thực nào, vị này không khen mình chê người. Ở đây, vị này khéo léo, tinh cần, chánh niệm. Này các Hiền giả, vị Tỷ-kheo ấy được gọi là một vị đã trung thành với Thánh chủng, theo truyền thống quá khứ.","fontSize":12,"order":143},{"content":"Này các Hiền giả, lại nữa, vị Tỷ-kheo tự bằng lòng với bất cứ phòng xá nào, tán thán sự bằng lòng với bất cứ phòng xá nào, không cố gắng tìm cầu phòng xá một cách không xứng đáng, không có áo não nếu không được trú xứ. Nhưng khi được phòng xá, vị này không nhiễm trước, không say mê, không có phạm tội. Vị này dùng các phòng xá, thấy các nguy hiểm và biết rõ sự giải thoát. Vì tự bằng lòng với bất cứ phòng xá nào, vị này không khen mình chê người. Ở đây, vị này khéo léo, tinh cần, tỉnh giác, chánh niệm. Này các Hiền giả, vị Tỷ-kheo ấy được gọi là một vị đã trung thành với Thánh chủng, theo truyền thống quá khứ.","fontSize":12,"order":144},{"content":"Này các Hiền giả, lại nữa, vị Tỷ-kheo ưa thích đoạn trừ, hoan hỷ đoạn trừ, ưa thích tu tập, hoan hỷ tu tập. Nhờ ưa thích đoạn trừ, hoan hỷ đoạn trừ, ưa thích tu tập, hoan hỷ tu tập nên không khen mình chê người. Ở đây, vị Tỷ-kheo này khéo léo, tinh cần, tỉnh giác, chánh niệm. Này các Hiền giả, vị ấy được gọi là một vị đã trung thành với Thánh chủng, theo truyền thống quá khứ.","fontSize":12,"order":145},{"content":"x) Bốn tinh cần: Chế ngự tinh cần, đoạn trừ tinh cần, tu tập tinh cần, hộ trì tinh cần.","fontItalic":-1,"fontSize":12,"order":146},{"content":"Này các Hiền giả, thế nào là chế ngự tinh cần? Này các Hiền giả, ở đây vị Tỷ-kheo, khi mắt thấy sắc không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì, vì nhãn căn không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên, vị Tỷ-kheo tự chế ngự nguyên nhân ấy, hộ trì nhãn căn, thực hành sự chế ngự nhãn căn. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, vị ấy nắm không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì vì ý căn không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên, vị Tỷ-kheo chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự chế ngự ý căn. Này các Hiền giả, như vậy gọi là chế ngự tinh cần.","fontSize":12,"order":147},{"content":"Này các Hiền giả, thế nào là đoạn trừ tinh cần? Này các Hiền giả, ở đây, vị Tỷ-kheo không chấp nhận dục tầm đã khởi lên, từ bỏ, đoạn trừ, tiêu diệt, không cho hiện hữu; không chấp nhận sân tầm đã khởi lên... không chấp nhận hại tầm đã khởi lên, từ bỏ, đoạn trừ, tiêu diệt, không cho hiện hữu. Này các Hiền giả, như vậy gọi là đoạn trừ tinh cần.","fontSize":12,"order":148},{"content":"Này các Hiền giả, thế nào là tu tập tinh cần? Này các Hiền giả, ở đây, vị Tỷ-kheo tu tập Niệm Giác chi, pháp này y xả ly, y ly dục, y đoạn diệt, thành thục trong đoạn trừ; tu tập Trạch pháp Giác chi... tu tập Tinh tấn Giác chi... tu tập Hỷ Giác chi... tu tập Khinh an Giác chi... tu tập Ðịnh Giác chi... tu tập Xả Giác chi, pháp này y xả ly, y ly dục, y đoạn diệt, thành thục trong đoạn trừ. Này các Hiền giả, như vậy gọi là tu tập tinh cần.","fontSize":12,"order":149},{"content":"Này các Hiền giả, thế nào là hộ trì tinh cần? Này các Hiền giả, ở đây vị Tỷ-kheo hộ trì định tướng tốt đẹp đã khởi lên, cốt tưởng, trùng hám tưởng, thanh ứ tưởng, đoạn hoại tưởng, trương bành tưởng. Này các Hiền giả, như vậy gọi là hộ trì tinh cần.","fontSize":12,"order":150},{"content":"xi) Bốn trí: Pháp trí, loại trí, tha tâm trí, thế tục trí.","fontSize":12,"order":151},{"content":"xii) Lại bốn trí khác: Khổ trí, tập trí, diệt trí, đạo trí.","fontItalic":-1,"fontSize":12,"order":152},{"content":"xiii) Bốn Dự lưu hướng chi: Thiện nhân thân cận, diệu pháp thính thọ, như lý tác ý, pháp tùy pháp hành.","fontItalic":-1,"fontSize":12,"order":153},{"content":"xiv) Bốn Dự lưu quả chi: Ở đây Thánh đệ tử thành tựu lòng tin tuyệt đối với Phật - \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn\". Vị này thành tựu lòng tin tuyệt đối đối với Pháp - \"Pháp được Thế Tôn khéo léo thuyết giảng, Pháp ấy là thiết thực hiện tại, vượt ngoài thời gian, đến mà thấy, có hiệu năng hướng thượng, chỉ người có trí mới tự mình giác hiểu\". Vị ấy thành tựu lòng tin tuyệt đối chúng Tăng: \"Chúng Tăng đệ tử của Thế Tôn là đầy đủ diệu hạnh, chúng Tăng đệ tử của Thế Tôn là đầy đủ trực hạnh, chúng Tăng đệ tử của Thế Tôn là đầy đủ như lý hạnh, chúng Tăng đệ tử của Thế Tôn là đầy đủ chánh hạnh, tức là bốn đôi, tám vị. Chúng tăng đệ tử của Thế Tôn này đáng cung kính, đáng tôn trọng, đáng được cúng dường, đáng được chấp tay, là phước điền vô thượng ở đời\". Vị ấy thành tựu giới đức được các bậc Thánh ái mộ, không bị hư hoại, không bị tỳ vết, được thực hành liên tục, không bị khiếm khuyết khiến con người tự tại, được bậc Thánh tán thán, không bị nhiễm ô, hướng đến thiền định.","fontItalic":-1,"fontSize":12,"order":154},{"content":"xv) Bốn Sa môn quả: Dự lưu quả, Nhứt lai quả, Bất lai quả, A-la-hán quả.","fontItalic":-1,"fontSize":12,"order":155},{"content":"xvi) Bốn giới: Ðịa giới, thủy giới, hỏa giới, phong giới.","fontItalic":-1,"fontSize":12,"order":156},{"content":"xvii) Bốn thực: Ðoàn thực, thô hay tế; xúc thực là thứ hai; tư niệm thực là thứ ba; thức thực là thứ tư.","fontSize":12,"order":157},{"content":"xviii) Bốn thức trú: Này các Hiền giả, khi duyên sắc, thức khởi lên và an trú, thức ấy lấy sắc làm cảnh, lấy sắc làm sở y, lấy sắc làm căn cứ thọ hưởng, được tăng trưởng, tăng thịnh, tăng quảng. Này các Hiền giả, hay duyên thọ, thức... hay duyên tưởng... Này các Hiền giả, hay duyên hành, thức khởi lên và an trú, thức ấy lấy hành làm cảnh, lấy hành làm sở y, lấy hành làm căn cứ thọ hưởng, được tăng trưởng, tăng thịnh, tăng quảng.","fontItalic":-1,"fontSize":12,"order":158},{"content":"xix) Bốn bất hành xứ hạnh: Tham dục bất hành xứ hạnh, sân bất hành xứ hạnh, si bất hành xứ hạnh, bố úy bất hành xứ hạnh.","fontItalic":-1,"fontSize":12,"order":159},{"content":"xx) Bốn ái sanh: Này các Hiền giả, do nhơn y phục, vị Tỷ-kheo khởi lên lòng tham ái. Này các Hiền giả, do nhơn đồ ăn khất thực, vị Tỷ-kheo khởi lên lòng tham ái. Này các Hiền giả, do nhơn phòng xá, vị Tỷ-kheo khởi lên lòng tham ái. Này các Hiền giả, do nhơn hữu và phi hữu, vị Tỷ-kheo khởi lên lòng tham ái.","fontItalic":-1,"fontSize":12,"order":160},{"content":"xxi) Bốn hành: Khổ hành trì chứng, khổ hành tốc chứng, lạc hành trì chứng, lạc hành tốc chứng.","fontItalic":-1,"fontSize":12,"order":161},{"content":"xxvii) Bốn loại hành khác: Bất kham nhẫn hành, kham nhẫn hành, điều phục hành, tịch tịnh hành.","fontItalic":-1,"fontSize":12,"order":162},{"content":"xxiii) Bốn pháp túc: Vô tham pháp túc, vô sân pháp túc, chánh niệm pháp túc, chánh định pháp túc.","fontItalic":-1,"fontSize":12,"order":163},{"content":"xxiv) Bốn pháp thọ: Này các Hiền giả, có pháp thọ, hiện tại khổ và tương lai quả báo khổ. Này các Hiền giả, có pháp thọ, hiện tại khổ và tương lai quả báo lạc. Này các Hiền giả, có pháp thọ, hiện tại lạc và tương lai quả báo khổ. Này các Hiền giả có pháp thọ, hiện tại lạc và tương lai quả báo lạc.","fontItalic":-1,"fontSize":12,"order":164},{"content":"xxy) Bốn pháp uẩn: Giới uẩn, định uẩn, công đức uẩn, giải thoát uẩn.","fontItalic":-1,"fontSize":12,"order":165},{"content":"xxvi) Bốn lực: Tinh tấn lực, niệm lực, định lực, tuệ lực.","fontItalic":-1,"fontSize":12,"order":166},{"content":"xxvii) Bốn thắng xứ: Tuệ thắng xứ, đế thắng xứ, xả thắng xứ, chỉ tức thắng xứ (Bốn nguyện).","fontItalic":-1,"fontSize":12,"order":167},{"content":"xxviii) Bốn cách trả lời câu hỏi: Trả lời câu hỏi một cách dứt khoát, trả lời câu hỏi bằng cách phân tích, trả lời câu hỏi bằng cách cật vấn, trả lời câu hỏi bằng cách giả lơ, bỏ qua.","fontItalic":-1,"fontSize":12,"order":168},{"content":"xxix) Bốn nghiệp: Này các Hiền giả, có hắc nghiệp hắc báo. Này các Hiền giả, có bạch nghiệp bạch báo. Này các Hiền giả, có hắc bạch nghiệp, hắc bạch báo. Này các Hiền giả, có phi hắc phi bạch nghiệp, phi hắc phi bạch báo, và đưa đến sự tận diệt các nghiệp.","fontItalic":-1,"fontSize":12,"order":169},{"content":"xxx) Bốn pháp cần phải chứng ngộ: Túc mạng cần phải chứng ngộ bởi niệm. Sanh tử cần phải chứng ngộ bởi nhãn. Tám giải thoát cần phải chứng ngộ bởi thân. Lậu tận cần phải chứng ngộ bởi Tuệ.","fontItalic":-1,"fontSize":12,"order":170},{"content":"xxxi) Bốn bộc lưu: Dục bộc lưu, hữu bộc lưu, kiến bộc lưu, vô minh bộc lưu.","fontItalic":-1,"fontSize":12,"order":171},{"content":"xxxii) Bốn ách: Dục ách, hữu ách, kiến ách, vô minh ách.","fontSize":12,"order":172},{"content":"xxxiii) Bốn ly ách: Ly dục ách, ly hữu ách, ly kiến ách, ly vô minh ách.","fontItalic":-1,"fontSize":12,"order":173},{"content":"xxxiv) Bốn hệ phược: Tham thân hệ, sân thân hệ, giới cấm thủ thân hệ, thử thực chấp thân hệ.","fontItalic":-1,"fontSize":12,"order":174},{"content":"xxxv) Bốn thủ: Dục thủ, kiến thủ, giới cấm thủ, ngã thuyết thủ.","fontItalic":-1,"fontSize":12,"order":175},{"content":"xxxvi) Bốn sanh: Noãn sanh, thai sanh, thấp sanh, hóa sanh.","fontSize":12,"order":176},{"content":"xxxvii) Bốn nhập thai: Này các Hiền giả, ở đây, có loài không tỉnh giác nhập mẫu thai, không tỉnh giác trú mẫu thai, không tỉnh giác xuất mẫu thai. Ðó là loại nhập thai thứ nhất. Lại nữa, này các Hiền giả, ở đây, có loại tỉnh giác nhập mẫu thai, không tỉnh giác trú mẫu thai, không tỉnh giác xuất mẫu thai. Ðó là loại nhập thai thứ hai. Lại nữa, này các Hiền giả, ở đây, có loại tỉnh giác nhập mẫu thai, tỉnh giác trú mẫu thai, không tỉnh giác xuất mẫu thai. Ðó là loại nhập thai thứ ba. Lại nữa, này các Hiền giả, ở đây, có loại tỉnh giác nhập mẫu thai, tỉnh giác trú mẫu thai, tỉnh giác xuất mẫu thai. Ðó là loại nhập thai thứ tư.","fontItalic":-1,"fontSize":12,"order":177},{"content":"xxxviii) Bốn phương cách được tự thể mới: Này các Hiền giả, có tự thể mới được, do ý chí của mình, không do ý chí của người khác. Này các Hiền giả, có tự thể mới được, do ý chí của người khác, không do ý chí của mình. Này các Hiền giả, có tự thể mới được, do ý chí của mình và ý chí của người khác. Này các Hiền giả, có tự thể mới được không do ý chí của mình, không do ý chí của người khác.","fontItalic":-1,"fontSize":12,"order":178},{"content":"xxxix) Bốn sự cúng dường thanh tịnh: Này các Hiền giả, có sự cúng dường, người cúng dường thanh tịnh, người nhận cúng dường không thanh tịnh. Này các Hiền giả, có sự cúng dường, người nhận cúng dường thanh tịnh, người cúng dường không thanh tịnh. Này các Hiền giả, có sự cúng dường, cả người cúng dường và người nhận cúng dường đều không thanh tịnh. Này các Hiền giả, có sự cúng dường, người cúng dường và người nhận sự cúng dường đều thanh tịnh.","fontItalic":-1,"fontSize":12,"order":179},{"content":"xl) Bốn nhiếp pháp: Bố thí, ái ngữ, lợi hành, đồng sự.","fontItalic":-1,"fontSize":12,"order":180},{"content":"xli) Bốn phi Thánh ngôn: Vọng ngữ, lưỡng thiệt, ác khẩu, ỷ ngữ.","fontItalic":-1,"fontSize":12,"order":181},{"content":"xlii) Bốn Thánh ngôn: Ly vọng ngữ, ly lưỡng thiệt, ly ác khẩu, ly ỷ ngữ.","fontItalic":-1,"fontSize":12,"order":182},{"content":"xliii) Bốn phi Thánh ngôn khác: Không thấy nói thấy, không nghe nói nghe, không nghĩ nói nghĩ, không biết nói biết.","fontItalic":-1,"fontSize":12,"order":183},{"content":"xliv) Bốn Thánh ngôn khác: Không thấy nói không thấy, không nghe nói không nghe, không nghĩ nói không nghĩ, không biết nói không biết.","fontItalic":-1,"fontSize":12,"order":184},{"content":"xlv) Bốn phi Thánh ngôn khác: Thấy nói không thấy, nghe nói không nghe, nghĩ nói không nghĩ, biết nói không biết.","fontItalic":-1,"fontSize":12,"order":185},{"content":"xlvi) Bốn Thánh ngôn khác: Thấy nói thấy, nghe nói nghe, nghĩ nói nghĩ, biết nói biết.","fontItalic":-1,"fontSize":12,"order":186},{"content":"xlvii) Bốn loại người: Này các Hiền giả, ở đây, có người tự làm khổ mình và siêng năng làm khổ mình. Này các Hiền giả, ở đây, có loại người làm khổ người khác, siêng năng làm khổ người khác. Này các Hiền giả, ở đây, có loại người làm khổ mình, siêng năng làm khổ mình; làm khổ người, siêng năng làm khổ người. Này các Hiền giả, ở đây, có loại người không làm khổ mình, không siêng năng làm khổ mình; không làm khổ người, không siêng năng làm khổ người. Vị này không làm khổ mình, không làm khổ người ngay trong hiện tại sống ly dục, tịch tịnh, thanh lương, an lạc, thánh thiện.","fontItalic":-1,"fontSize":12,"order":187},{"content":"xlviii) Lại bốn loại người khác: Này các Hiền giả, ở đây, có loại người hành tự lợi, không hành lợi tha. Này các Hiền giả, ở đây, có loại người hành lợi tha, không hành tự lợi. Này các Hiền giả, ở đây, có loại người, không hành tự lợi và không hành lợi tha. Này các Hiền giả, ở đây, có loại người hành tự lợi và hành lợi tha.","fontItalic":-1,"fontSize":12,"order":188},{"content":"xlix) Lại bốn loại người khác: Sống trong bóng tối và hướng đến bóng tối, sống trong bóng tối hướng đến ánh sáng, sống trong ánh sáng hướng đến bóng tối, sống trong ánh sáng hướng đến ánh sáng.","fontItalic":-1,"fontSize":12,"order":189},{"content":"l) Lại bốn loại người khác: Bất động Sa môn, Xích liên hoa Sa môn, Bạch liên hoa Sa môn, Diệu thiện Sa môn.","fontItalic":-1,"fontSize":12,"order":190},{"content":"Này các Hiền giả, bốn Pháp này được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A la Hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":191},{"content":"Tụng phẩm II","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":192},{"content":"Năm pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":193},{"content":"1. Này các Hiền giả, có năm Pháp được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A la hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":194},{"content":"i) Năm uẩn: Sắc uẩn, thọ uẩn, tưởng uẩn, hành uẩn, thức uẩn.","fontItalic":-1,"fontSize":12,"order":195},{"content":"ii) Năm thủ uẩn: Sắc thủ uẩn, thọ thủ uẩn, tưởng thủ uẩn, hành thủ uẩn, thức thủ uẩn.","fontItalic":-1,"fontSize":12,"order":196},{"content":"iii) Năm dục công đức: Sắc do nhãn nhận thức. Sắc này khả ái, khả hỷ, khả lạc, khả ý, kích thích lòng dục, hấp dẫn. Tiếng do tai nhận thức... Hương do mũi nhận thức... Vị do lưỡi nhận thức... Xúc do thân cảm xúc là khả ái, khả hỷ, khả lạc, khả ý, kích thích lòng dục, hấp dẫn.","fontItalic":-1,"fontSize":12,"order":197},{"content":"iv) Năm thú: Ðịa ngục, bàng sanh, ngạ quỷ, Người, chư Thiên.","fontSize":12,"order":198},{"content":"v) Năm xan tham: Xan tham đối với trú xứ, xan tham đối với gia đình, xan tham đối với các vật thâu hoạch, xan tham đối với sắc, xan tham đối với pháp.","fontItalic":-1,"fontSize":12,"order":199},{"content":"vi) Năm triền cái: Tham dục triền cái, sân triền cái, hôn trầm thụy miên triền cái, trạo cử hối quá triền cái, nghi triền cái.","fontItalic":-1,"fontSize":12,"order":200},{"content":"vii) Năm hạ phần kiết sử: Thân kiến, nghi, giới cấm thủ, tham, sân.","fontItalic":-1,"fontSize":12,"order":201},{"content":"viii) Năm thượng phần kiết sử: Sắc tham, vô sắc tham, mạn, trạo cử, vô minh.","fontItalic":-1,"fontSize":12,"order":202},{"content":"ix) Năm học xứ: Không sát sanh, không trộm cắp, không tà dâm, không vọng ngôn, không uống các loại rượu.","fontItalic":-1,"fontSize":12,"order":203},{"content":"x) Năm bất năng xứ: Này các Hiền giả, một vị Lậu tận Tỷ kheo không thể cố sát hại đời sống loài hữu tình. Một vị Lậu tận Tỷ kheo không thể cố ý lấy của không cho gọi là trộm cắp. Một vị Lậu tận Tỷ kheo không thể cố ý hành dâm. Một vị Lậu tận Tỷ kheo không thể cố ý tự mình biết mà nói láo. Một vị Lậu tận Tỷ kheo không thể tiêu dùng các vật chứa cất vào các thú vui dục lạc như khi còn là cư sĩ.","fontItalic":-1,"fontSize":12,"order":204},{"content":"xi) Năm sự tổn thất: Thân thuộc tổn thất, tài sản tổn thất, tật bệnh tổn thất, giới tổn thất, kiến tổn thất. Này các Hiền giả, không có loài hữu tình nào, vì thân thuộc tổn thất, vì tài sản tổn thất, hay vì tật bệnh tổn thất, sau khi thân hoại mạng chung sanh vào khổ giới, ác thú, đọa xứ, địa ngục. Này các Hiền giả, có loài hữu tình, vì giới tổn thất hay vì kiến tổn thất, sau khi thân hoại mạng chung sanh vào khổ giới, ác thú, đọa xứ, địa ngục.","fontItalic":-1,"fontSize":12,"order":205},{"content":"xii) Năm sự thành tựu: Thân thuộc thành tựu, tài sản thành tựu, vô bệnh thành tựu, giới thành tựu, kiến thành tựu. Này các Hiền giả, không có loài hữu tình nào, vì thân thuộc thành tựu, vì tài sản thành tựu hay vì vô bệnh thành tựu, được sanh lên thiện thú, Thiên giới, đời này. Này các Hiền giả, có các loài hữu tình, vì giới thành tựu hay vì kiến thành tựu, được sanh lên thiện thú, Thiên giới, đời này.","fontItalic":-1,"fontSize":12,"order":206},{"content":"xiii) Năm điều nguy hiểm của người ác giới, phạm giới: Này các Hiền giả, người ác giới, vì phạm giới luật, do phóng dật thiệt hại nhiều tài sản. Ðó là điều nguy hiểm thứ nhất của người ác giới, phạm ác giới. Lại nữa, này các Hiền giả, với người ác giới, phạm ác giới, tiếng xấu đồn khắp. Ðó là điều nguy hiểm thứ hai của người ác giới, phạm ác giới. Lại nữa, này các Hiền giả, với người ác giới, phạm ác giới, khi vào hội chúng nào, hội chúng Sát đế ly, hội chúng Bà la môn, hội chúng Cư sĩ hay hội chúng Sa môn, người ấy vào một cách sợ sệt và dao động. Ðó là điều nguy hiểm thứ ba của người ác giới, phạm ác giới. Lại nữa, này các Hiền giả, người ác giới, phạm ác giới, khi mệnh chung, chết một cách mê loạn. Ðó là điều nguy hiểm thứ tư của người ác giới, phạm ác giới. Lại nữa, này các Hiền giả, người ác giới, phạm ác giới, khi thân hoại mạng chung sanh vào khổ giới, ác thú, đọa xứ, địa ngục. Ðó là điều nguy hiểm thứ năm của người ác giới, phạm ác giới.","fontItalic":-1,"fontSize":12,"order":207},{"content":"xiv) Năm điều lợi ích của người đủ giới, giữ giới: Này các Hiền giả, ở đây người đủ giới, giữ giới, nhờ không phóng dật nên được tài sản sung túc. Ðó là điều lợi ích thứ nhất cho người đủ giới, giữ giới. Này các Hiền giả, lại nữa người đủ giới, giữ giới được tiếng tốt đồn khắp. Ðó là điều lợi ích thứ hai cho người đủ giới, giữ giới. Này các Hiền giả, với người đủ giới, giữ giới, khi vào hội chúng nào, hội chúng Sát đế ly, hội chúng Ba la môn, hội chúng Cư sĩ, hội chúng Sa môn, vị ấy vào một cách đàng hoàng, không dao động. Ðó là điều lợi ích thứ ba cho người đủ giới, giữ giới. Này các Hiền giả, lại nữa người đủ giới, giữ giới khi mệnh chung chết một cách không mê loạn. Ðó là điều lợi ích thứ tư cho người đủ giới, giữ giới. Này các Hiền giả, lại nữa người đủ giới, giữ giới, sau khi thân hoại mạng chung được sanh lên thiện thú, Thiên giới, cõi đời này. Như vậy là điều lợi ích thứ năm cho người đủ giới, giữ giới.","fontItalic":-1,"fontSize":12,"order":208},{"content":"xv) Năm pháp nội tâm: Này các Hiền giả, năm pháp nội tâm một vị Tỷ kheo cần phải có nếu muốn chỉ trích một vị khác: \"Tôi nói đúng thời, không phải phi thời. Tôi nói đúng sự thật, không sai sự thật. Tôi nói một cách từ tốn, không nói lời ác khẩu. Tôi nói lời có lợi ích, không nói lời không có lợi ích. Tôi nói lời có lòng từ, không phải lời sân hận\". Này các Hiền giả, như vậy là năm pháp nội tâm một vị Tỷ kheo cần phải có, nếu muốn chỉ trích một vị khác.","fontItalic":-1,"fontSize":12,"order":209},{"content":"xvi) Năm cần chi: Này các Hiền giả, ở đây vị Tỷ kheo có lòng tin, tin tưởng sự giác ngộ của Như Lai - \"Ðây là Thế tôn, bậc A la hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn\". Vị ấy thiểu bệnh, thiểu não, sự tiêu hóa được điều hòa, không lạnh quá, không nóng quá, trung bình hợp với sự tinh tấn. Vị ấy không lường đảo, dối gạt, nêu rõ tự mình như chơn đối với bậc Ðạo Sư, đối với các vị sáng suốt hay đối với các vị đồng phạm hạnh. Vị ấy sống siêng năng, tinh tấn, từ bỏ các ác pháp, thành tựu các thiện pháp, cương quyết, kiên trì nỗ lực, không tránh né đối với các thiện pháp. Vị ấy có trí tuệ, thành tựu trí tuệ hướng đến sự sanh diệt của các pháp, thành tựu Thánh quyết trạch, đưa đến sự đoạn diệt chơn chánh các khổ đau.","fontItalic":-1,"fontSize":12,"order":210},{"content":"xvii) Năm tịnh cư: Vô Phiền thiên, Vô Nhiệt thiên, Thiện Hiện thiên, Thiện Kiến thiên, Sắc Cứu Cánh thiên.","fontItalic":-1,"fontSize":12,"order":211},{"content":"xviii) Năm bất hoàn: Trung gian Bát Niết bàn, Sanh Bát Niết bàn, Vô hành Bát Niết bàn, Hữu hành Bát Niết bàn, Thượng lưu thú A-ca-ni-sá.","fontItalic":-1,"fontSize":12,"order":212},{"content":"xix) Năm tâm hoang vu: Này các Hiền giả, ở đây vị Tỷ kheo nghi ngờ, do dự, không quyết đoán, không có thỏa mãn đối với vị Ðạo Sư. Này các Hiền giả, vị Tỷ kheo nào nghi ngờ, do dự, không quyết đoán, không có thỏa mãn đối với vị Ðạo Sư, vị Tỷ kheo ấy không hướng về nỗ lực, hăng hái, kiên trì và tinh tấn. Khi tâm của vị ấy không hướng về nỗ lực, hăng hái, kiên trì và tinh tấn, như vậy gọi là tâm hoang vu thứ nhất.","fontItalic":-1,"fontSize":12,"order":213},{"content":"Này các Hiền giả, lại nữa vị Tỷ kheo nghi ngờ ... đối với Pháp... đối với Tăng... đối với học Pháp...","fontSize":12,"order":214},{"content":"Lại nữa vị Tỷ kheo tức giận đối với các vị đồng phạm hạnh, không hoan hỷ, tâm dao động, trở thành hoang vu. Này các Hiền giả, khi một vị Tỷ kheo tức giận đối với các vị đồng phạm hạnh, không hoan hỷ, tâm dao động, trở thành hoang vu, vị Tỷ kheo ấy không hướng về nỗ lực, hăng hái, kiên trì và tinh tấn. Như vậy gọi là tâm hoang vu thứ năm.","fontSize":12,"order":215},{"content":"xx) Năm tâm triền phược: Này các Hiền giả, ở đây vị Tỷ kheo tâm không ly tham, không ly dục, không ly ái, không ly khao khát, không ly nhiệt tình, không ly ái nhiễm đối với các dục vọng. Này các Hiền giả, vị Tỷ kheo tâm không ly tham, không ly dục, không ly ái, không ly khao khát, không ly nhiệt tình, không ly ái nhiễm đối với ác dục vọng, tâm của vị ấy không hướng về nỗ lực, hăng hái, kiên trì và tinh tấn. Như vậy là tâm triền phược thứ nhất. Này các Hiền giả, lại nữa vị Tỷ kheo, tâm không ly tham đối với các thân... Như vậy là tâm triền phược thứ hai... Ðối với các sắc, tâm không ly tham... Ðây là tâm triền phược thứ ba. Này các Hiền giả, lại nữa vị Tỷ kheo không ăn quá sức bao tử có thể chịu nổi, hưởng thọ sự sung sướng về nằm ngủ, sự sung sướng về xúc chạm, sự sung sướng về thụy miên... Ðây là tâm triền phược thứ tư. Này các Hiền giả, lại nữa vị Tỷ kheo sống đời sống phạm hạnh với hy vọng mong được thành một loại chư Thiên: \"Với nghi thức này, với giới luật này, với khổ hạnh này hay với phạm hạnh này, tôi sẽ trở thành loại chư Thiên này hay loại chư Thiên khác\". Này các Hiền giả, khi vị Tỷ kheo sống đời sống phạm hạnh với hy vọng được thành một loại chư Thiên: \"Với nghi thức này, với giới luật này, với khổ hạnh này hay với phạm hạnh này, tôi sẽ trở thành loại chư Thiên này hay chư Thiên khác\". Tâm của vị này không hướng về nỗ lực, hăng hái, kiên trì và tinh tấn. Như vậy là tâm triền phược thứ năm.","fontItalic":-1,"fontSize":12,"order":216},{"content":"xxi) Năm căn: Nhãn căn, nhĩ căn, tỷ căn, thiệt căn, thân căn.","fontItalic":-1,"fontSize":12,"order":217},{"content":"xxii) Lại năm căn khác: Lạc căn, khổ căn, hỷ căn, ưu căn, xả căn.","fontItalic":-1,"fontSize":12,"order":218},{"content":"xxiii) Lại năm căn khác: Tín căn, tinh tấn căn, niệm căn, định căn, tuệ căn.","fontItalic":-1,"fontSize":12,"order":219},{"content":"xxiv) Năm xuất ly giới: Này các Hiền giả, ở đây vị Tỷ kheo, có tác ý đối với dục vọng, tâm không hướng nhập dục vọng, không tín lạc, không an trú, không bị chi phối bởi dục vọng. Khi vị này có tác ý đối với ly dục, tâm hướng nhập ly dục, tín lạc, an trú và bị chị phối bởi ly dục, tâm của vị ấy khéo ly, khéo tu, khéo khởi, khéo giải thoát, khéo ly hệ đối với các dục lạc. Và các lậu hoặc, các tổn hại, các nhiệt não khởi lên do duyên các dục lạc, vị ấy đối với chúng được giải thoát, không còm cảm thọ cảm giác ấy. Như vậy được gọi là giải thoát đối với các dục vọng.","fontItalic":-1,"fontSize":12,"order":220},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo có tác ý đối với sân hận, tâm không hướng nhập sân hận, không tín lạc, không an trú, không bị chi phối bởi sân hận. Khi vị này có tác ý đối với vô sân, tâm hướng nhập vô sân, có tín lạc, có an trú, có bị chi phối bởi vô sân, tâm vị ấy khéo ly, khéo tu, khéo khởi, khéo giải thoát, khéo ly hệ đối với vô sân. Và các lậu hoặc, các tổn hoại, các nhiệt não khởi lên do duyên với sân, vị ấy đối với chúng được giải thoát, không còn cảm thọ cảm giác ấy. Như vậy được gọi là giải thoát đối với sân hận.","fontSize":12,"order":221},{"content":"Này các Hiền giả, lại nữa vị Tỷ kheo, có tác ý đối với hại tâm, tâm không hướng nhập hại tâm, không tín lạc, không an trú, không bị chi phối bởi hại tâm. Khi vị này có tác ý đối với ly hại tâm, tâm hướng nhập ly hại tâm, tín lại, an trú, bị chi phối bởi ly hại tâm. Tâm vị ấy khéo ly, khéo tu, khéo khởi, khéo giải thoát, khéo ly hệ hại tâm. Và các lậu hoặc, các tổn hại, các nhiệt não khởi lên do duyên với hại tâm, vị ấy đối với chúng được giải thoát, không còn cảm thọ cảm giác ấy. Như vậy được gọi là giải thoát đối với hại tâm.","fontSize":12,"order":222},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo, có tác ý đối với sắc, tâm không hướng nhập vào sắc, không tín lạc, không an trí, không bị chi phối bởi sắc. Khi vị này có tác ý đối với vô sắc, tâm hướng nhập vô sắc, tín lạc, an trú, bị chi phối bởi vô sắc. Tâm vị ấy khéo ly, khéo tu, khéo khởi, khéo giải thoát, khéo ly hệ đối với sắc. Và các lậu hoặc, các tổn hại, các nhiệt não khởi lên do duyên với sắc, vị ấy đối với chúng được giải thoát, không còn cảm thọ cảm giác ấy. Như vậy được gọi là giải thoát đối với sắc.","fontSize":12,"order":223},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo có tác ý đối với tự thân, tâm không hướng nhập tự thân, không tín lạc, không an trí, không bị chi phối bởi tự thân. Khi vị này có tác ý đối với thân diệt, tâm hướng nhập thân diệt, tín lạc, an trú, bị chi phối bởi thân diệt. Tâm vị ấy khéo ly, khéo tu, khéo khởi, khéo giải thoát, khéo ly hệ thân diệt. Và các lậu hoặc, các tổn hại, các nhiệt não khởi lên do duyên với tự thân, vị ấy đối với chúng được giải thoát, không còn cảm thọ cảm giác ấy. Như vậy được gọi là giải thoát đối với tự thân.","fontSize":12,"order":224},{"content":"xxv) Năm giải thoát xứ: Này các Hiền giả, ở đây vị Tỷ kheo, khi nghe bậc Ðạo Sư, hay một vị đồng phạm hạnh đáng kính nào thuyết pháp. Này các Hiền giả, khi vị Tỷ kheo nghe bậc Ðạo Sư hay một vị đồng phạm hạnh đáng kính nào thuyết pháp, vị ấy, đối với pháp ấy, hiểu được nghĩa lý và hiểu cả văn cú. Nhờ hiểu được nghĩa lý và hiểu cả văn cú, khoan khoái sanh. Nhờ khoan khoái, hỷ sanh. Nhờ hỷ tâm, thân khinh an sanh. Nhờ thân khinh an, lạc thọ sanh. Nhờ lạc thọ, tâm được định tĩnh. Ðó là giải thoát xứ thứ nhất.","fontItalic":-1,"fontSize":12,"order":225},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo không nghe bậc Ðạo Sư hay một vị đồng phạm hạnh đáng kính nào thuyết pháp. Như vị ấy, theo điều đã nghe, theo điều đã học, thuyết pháp một cách rộng rãi cho các người khác. Này các Hiền giả, khi vị Tỷ kheo theo điều đã nghe, theo điều đã học, thuyết pháp một cách rộng rãi cho các người khác, vị ấy đối với pháp ấy, hiểu được nghĩa lý và hiểu được văn cú. Nhờ hiểu được nghĩa lý và hiểu được văn cú, khoan khoái sanh. Nhờ khoan khoái, hỷ sanh. Nhờ hỷ tâm, thân khinh an sanh. Nhờ thân khinh an, lạc thọ sanh. Nhờ lạc thọ, tâm được định tĩnh. Ðó là giải thoát xứ thứ hai.","fontSize":12,"order":226},{"content":"Này các Hiền giả, lại nữa vị Tỷ kheo, không được nghe bậc Ðạo Sư hay một vị đồng phạm hạnh đáng kính nào thuyết pháp, cũng không theo điều đã nghe, điều đã học thuyết pháp một cách rộng rãi cho các người khác. Vị ấy theo điều đã nghe, theo điều đã học, tụng đọc pháp một cách rõ ràng. Này các Hiền giả, vị Tỷ kheo, theo điều đã nghe, theo điều đã học, tụng đọc pháp một các rõ ràng, do vậy đối với pháp ấy, hiểu được nghĩa lý và hiểu được văn cú, thân khinh an sanh. Nhờ thân khinh an, lạc thọ sanh. Nhờ lạc thọ, tâm được định tĩnh. Ðó là giải thoát xứ thứ ba.","fontSize":12,"order":227},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo, không nghe bậc Ðạo sư hay một vị đồng phạm hạnh đáng kính thuyết pháp, cũng không theo điều đã nghe, điều đã học thuyết pháp một cách rộng rãi cho các người khác, cũng không theo điều đã nghe, điều đã học, tụng đọc pháp một cách rõ ràng. Vị ấy, theo điều đã nghe, theo điều đã học, dùng tâm tầm cầu, suy tư, quán sát pháp ấy. Này các Hiền giả, vị Tỷ kheo, theo điều đã nghe, theo điều đã học, dùng tâm tầm cầu, suy tư, quán sát pháp ấy. Này các Hiền giả, vị Tỷ kheo, theo điều đã nghe, theo điều đã học, dùng tâm tầm cầu, suy tư, quán sát pháp ấy nên đối với pháp ấy hiểu được nghĩa lý, hiểu được văn cú. Nhờ hiểu được nghĩa lý, hiểu được văn cú, khoan khoái sanh. Nhờ khoan khoái sanh, hỷ tâm sanh. Nhờ hỷ tâm, thân khinh an sanh. Nhờ khinh an, lạc thọ sanh. Nhờ lạc thọ, tâm được định tĩnh. Ðó là giải thoát xứ thứ tư.","fontSize":12,"order":228},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo, không nghe bậc Ðạo Sư hay một vị đồng phạm hạnh đáng kính nào thuyết pháp, cũng không theo điều đã nghe, theo điều đã học, thuyết pháp một cách rộng rãi cho các người khác, cũng không theo điều đã nghe, theo điều đã học dùng tâm tầm cầu, suy tư, quán sát pháp ấy, vị Tỷ kheo đã khéo nắm giữ một định tướng nào, khéo tác ý, khéo thọ trì, khéo thể nhập nhờ trí tuệ. Này các Hiền giả, vị Tỷ kheo nắm giữ một định tướng nào, khéo tác ý, khéo thọ trì, khéo thể nhập nhờ trí tuệ. Này các Hiền giả, vị Tỷ kheo tùy theo khéo nắm giữ một định tướng nào, khéo tác ý, khéo thọ trì, khéo thể nhập nhờ trí tuệ, nên đối với pháp ấy, hiểu được nghĩa lý, hiểu được văn cú. Nhờ hiểu được nghĩa lý, hiểu được văn cú, nên khoan khoái sanh. Nhờ khoan khoái sanh, hỷ tâm sanh. Nhờ hỷ tâm, thân khinh an sanh. Nhờ thân khinh an, lạc thọ sanh. Nhờ lạc thọ, tâm được định tĩnh. Ðó là giải thoát xứ thứ năm.","fontSize":12,"order":229},{"content":"xxvi) Năm giải thoát thành thục tưởng: Vô thường tưởng, khổ tưởng trong vô thường, vô ngã tưởng trong khổ, đoạn trừ tưởng, vô tham tưởng.","fontItalic":-1,"fontSize":12,"order":230},{"content":"Này các Hiền giả, năm pháp này được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A la hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":231},{"content":"Sáu pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":232},{"content":"2. Này các Hiền giả, có sáu pháp được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A la hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người. Thế nào là sáu?","fontSize":12,"order":233},{"content":"i) Sáu nội xứ: Nhãn xứ, nhĩ xứ, tỷ xứ, thiệt xứ, thân xứ, ý xứ.","fontItalic":-1,"fontSize":12,"order":234},{"content":"ii) Sáu ngoại xứ: Sắc xứ, thanh xứ, hương xứ, vị xứ, xúc xứ, pháp xứ.","fontItalic":-1,"fontSize":12,"order":235},{"content":"iii) Sáu thức thân: Nhãn thức, nhĩ thức, tỷ thức, thiệt thức, thân thức, ý thức.","fontItalic":-1,"fontSize":12,"order":236},{"content":"iv) Sáu xúc thân: Nhãn xúc, nhĩ xúc, tỷ xúc, thiệt xúc, thân xúc, ý xúc.","fontItalic":-1,"fontSize":12,"order":237},{"content":"v) Sáu thọ thân: Nhãn xúc sở sanh thọ, nhĩ xúc sở sanh thọ, tỷ xúc sở sanh thọ, thiệt xúc sở sanh thọ, thân xúc sở sanh thọ, ý xúc sở sanh thọ.","fontItalic":-1,"fontSize":12,"order":238},{"content":"vi) Sáu tưởng thân: Sắc tưởng, thanh tưởng, hương tưởng, vị tưởng, xúc tưởng, pháp tưởng.","fontItalic":-1,"fontSize":12,"order":239},{"content":"vii) Sáu tư thân: Sắc tư, thanh tư, hương tư, vị tư, xúc tư, pháp tư.","fontItalic":-1,"fontSize":12,"order":240},{"content":"viii) Sáu ái thân: Sắc ái, thanh ái, hương ái, vị ái, xúc ái, pháp ái.","fontItalic":-1,"fontSize":12,"order":241},{"content":"ix) Sáu không cung kính pháp: Này các Hiền giả, ở đây vị Tỷ kheo, sống không cung kính, không tùy thuận bậc Ðạo Sư; sống không cung kính, không tùy thuận Pháp; sống không cung kính, không tùy thuận Tăng; sống không cung kính, không tùy thuận học Pháp; sống không cung kính bất phóng dật, không tùy thuận bất phóng dật; sống không cung kính, không tùy thuận sự lễ phép xã giao.","fontItalic":-1,"fontSize":12,"order":242},{"content":"x) Sáu cung kính pháp: Này các Hiền giả, ở đây vị Tỷ kheo sống cung kính, tùy thuận bậc Ðạo Sư; sống cung kính, tùy thuận Pháp; sống cung kính, tùy thuận Tăng; sống cung kính tùy thuận học Pháp; sống cung kính, tùy thuận bất phóng dật; sống cung kính, tùy thuận lễ phép xã giao.","fontItalic":-1,"fontSize":12,"order":243},{"content":"xi) Sáu suy tư đến hỷ: Khi mắt thấy sắc, hoan hỷ khởi lên, sắc ấy được suy tư. Khi tai nghe tiếng... Khi mũi ngửi hương... Khi lưỡi nếm vị... Khi thân chạm xúc... Khi ý nhận pháp, hoan hỷ khởi lên, pháp ấy được suy tư.","fontItalic":-1,"fontSize":12,"order":244},{"content":"xii) Sáu suy tư đến ưu: Khi mắt thấy sắc, ưu khởi lên, sắc ấy được suy tư. Khi tai nghe tiếng... Khi mũi ngửi hương... Khi lưỡi nếm vị... Khi thân chạm xúc... Khi ý nhận pháp, ưu khởi lên, pháp ấy được suy tư.","fontItalic":-1,"fontSize":12,"order":245},{"content":"xiii) Sáu suy tư đến xả: Khi mắt thấy sắc, xả khởi lên, sắc ấy được suy tư... Khi tai nghe tiếng... Khi mũi ngửi hương... Khi lưỡi nếm vị... Khi thân chạm xúc... Khi ý nhận pháp, xả khởi lên, pháp ấy được suy tư.","fontItalic":-1,"fontSize":12,"order":246},{"content":"xiv) Sáu hòa kính pháp: Này các Hiền giả, ở đây khi vị Tỷ kheo thành tựu từ thân nghiệp, trước mặt hay sau lưng đối với các vị đồng phạm hạnh, như vậy là một pháp hòa kính, tạo ra từ ái, tạo ra cung kính, đưa đến đoàn kết, không tranh luận, hòa hợp, đồng tâm, ý hợp.","fontItalic":-1,"fontSize":12,"order":247},{"content":"Này các Hiền giả, lại nữa khi vị Tỷ kheo thành tựu từ khẩu nghiệp, trước mặt hay sau lưng đối với các vị đồng phạm hạnh, như vậy là một pháp hòa kính, tạo ra từ ái, tạo ra cung kính, đưa đến đoàn kết, không tranh luận, hòa hợp, đồng tâm, ý hợp.","fontSize":12,"order":248},{"content":"Này các Hiền giả, lại nữa khi vị Tỷ kheo thành tựu từ ý nghiệp trước mặt hay sau lưng, đối với các vị đồng phạm hạnh, như vậy là một pháp hòa kính, tạo ra từ ái, tạo ra cung kính, đưa đến đoàn kết, không tranh luận, hòa hợp, đồng tâm, ý hợp.","fontSize":12,"order":249},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo, đối với các đồ vật được cúng dường một cách hợp pháp cho đến đồ vật nhận trong bình bát, đều đem chia đồng đều giữa các vị Tỷ kheo có giới hạnh, như vậy là một pháp hòa kính, tạo ra từ ái, tạo ra cung kính, đưa đến đoàn kết, không tranh luận, hòa hợp, đồng tâm, ý hợp.","fontSize":12,"order":250},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo, khi những giới luật của vị này không bị phá hoại, không vi phạm, được kiên trì tuân hành, không có tỳ vết, làm con người được giải thoát, được người trí tán thán, không uế tạp, hướng đến thiền định, vị Tỷ kheo ấy giữ giới hạnh Sa môn như vậy, sống trước mặt hay sau lưng với các vị đồng phạm hạnh như vậy là một pháp hòa kính, tạo ra từ ái, tạo ra cung kính, đưa đến đoàn kết, không tranh luận, hòa hợp, đồng tâm, ý hợp.","fontSize":12,"order":251},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo sống đời sống được Chánh kiến hướng dẫn, chơn chánh, đoạn diệt khổ đau, vị ấy sống thành tựu với Chánh kiến như vậy, sống với các vị đồng phạm hạnh, trước mặt hay sau lưng, như vậy là một pháp hòa kính, tạo ra từ ái, tạo ra cung kính, đưa đến đoàn kết, trong tranh luận, hòa hợp, đồng tâm, ý hợp.","fontSize":12,"order":252},{"content":"xv) Sáu tránh căn: Này các Hiền giả, ở đây vị Tỷ kheo phẫn nộ, uất hận. Này các Hiền giả, vị này phẫn nộ, uất hận, sống không cung kính, không tùy thuận vị Ðạo Sư, sống không cung kính, không tùy thuận Pháp, không cung kính, không tùy thuận Tăng, không thành tựu đầy đủ các học pháp. Này các Hiền giả, vị Tỷ kheo sống không cung kính không tùy thuận bậc Ðạo Sư, không cung kính, không tùy thuận Pháp, không cung kính, không tùy thuận Tăng, không thành tựu đầy đủ các học Pháp, vị ấy khởi lên tranh luận giữa chư Tăng. Tranh luận như vậy khiến chúng sanh không hạnh phúc, khiến chúng sanh không an lạc, khiến chúng sanh không lợi ích, và khiến chư Thiên và loài Người không hạnh phúc, mà đau khổ. Này các Hiền giả, nếu Hiền giả thấy được tránh căn ấy giữa các vị hay ngoài các vị, Hiền giả phải cố gắng đoạn trừ ác tránh căn ấy. Này các Hiền giả, nếu Hiền giả không thấy tránh căn ấy giữa các vị hay ngoài các vị, các vị hãy gìn giữ đừng cho ác tránh căn ấy có cơ hội làm hại trong tương lai. Như vậy là ngăn chặn nguy hại ác tránh căn ấy trong tương lai.","fontItalic":-1,"fontSize":12,"order":253},{"content":"Này các Hiền giả, lại nữa vị Tỷ kheo che dấu và giả dối... tật đố và xan tham... lừa đảo và lường gạt... ác dục và tà kiến...","fontSize":12,"order":254},{"content":"Này các Hiền giả, lại nữa vị Tỷ kheo chấp trước sở kiến, kiên trì gìn giữ rất khó rời bỏ. Này các Hiền giả, vị Tỷ kheo chấp trước sở kiến, kiên trì gìn giữ, rất khó rời bỏ, vị ấy sống không cung kính, không tùy thuận bậc Ðạo Sư, không cung kính, không tùy thuận Pháp, không cung kính, không tùy thuận Tăng, không thành tựu đầy đủ các học pháp. Này các Hiền giả, vị Tỷ kheo không cung kính, không tùy thuận bậc  Ðạo Sư, không cung kính, không tùy thuận Pháp, không cung kính, không tùy thuận Tăng, không thành tựu đầy đủ các học Pháp, vị ấy khởi lên tranh luận giữa chư Tăng. Tranh luận như vậy khiến chúng sanh không hạnh phúc, khiến chúng sanh không an lạc, khiến chúng sanh không lợi ích, khiến chư Thiên vào loài Người không hạnh phúc, mà đau khổ. Này các Hiền giả, nếu Hiền giả thấy được tránh căn ấy giữa các vị hay ngoài các vị, Hiền giả phải cố gắng đoạn trừ ác tránh căn ấy. Này các Hiền giả, nếu Hiền giả không thấy tránh căn ấy giữa các vị hay ngoài các vị, các vị hãy gìn giữ đừng cho ác tránh căn ấy có cơ hội làm hại trong tương lai. Như vậy là sự đoạn trừ ác tránh căn ấy, như vậy là ngăn chận nguy hại ác tránh căn ấy trong tương lai.","fontSize":12,"order":255},{"content":"xvi) Sáu giới: Ðịa giới, thủy giới, hỏa giới, phong giới, không giới, thức giới.","fontSize":12,"order":256},{"content":"xvii) Sáu xuất ly giới: Này các Hiền giả, ở đây vị Tỷ kheo nói như sau: \"Ta đã tu tập từ tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần. Tuy vậy sân tâm vẫn ngự trị tâm ta\". Vị ấy cần phải được nói như sau: \"Chớ có như vậy, chớ nói như vậy, Ðại đức! Chớ có hiểu lầm Thế Tôn, vu khống Thế Tôn như vậy thật không tốt. Thế Tôn không nói như vậy\". Này các Hiền giả, sự kiện không phải như vậy, trường hợp không phải như vậy. Ai tu tập từ tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần, mà sân tâm vẫn ngự trị, an trí, sự kiện không thể xảy ra như vậy. Này các Hiền giả, từ tâm giải thoát có khả năng giải thoát sân tâm.","fontItalic":-1,"fontSize":12,"order":257},{"content":"Này các Hiền giả, ở đây vị Tỷ kheo nói như sau: \"Ta đã tu tập bi tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần. Tuy vậy hại tâm vẫn ngự trị tâm ta\". Vị ấy cần phải được nói như sau: \"Chớ có như vậy, chớ nói như vậy, Ðại đức! Chớ có hiểu lầm Thế Tôn, vu khống Thế Tôn như vậy thật không tốt. Thế Tôn không nói như vậy\". Này các Hiền giả, sự kiện không phải như vậy. Trường hợp không phải như vậy. Nếu tu tập bi tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần, mà hại tâm vẫn ngự trị an trú, sự kiện không xảy ra như vậy. Này các Hiền giả, bi tâm giải thoát có khả năng giải thoát hại tâm.","fontSize":12,"order":258},{"content":"Này các Hiền giả, ở đây vị Tỷ kheo nói như sau: \"Ta đã tu tập hỷ tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần. Tuy vậy bất lạc tâm vẫn ngự trị tâm ta\". Vị ấy cần phải được nói như sau: \"Chớ có như vậy, chớ nói như vậy, Ðại đức! Chớ có hiểu lầm Thế Tôn, vu khống Thế Tôn như vậy\". Này các Hiền giả, sự kiện không phải như vậy. Trường hợp không phải như vậy. Nếu tu tập hỷ tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần, bất lạc tâm vẫn ngự trị an trú, sự kiện không xảy ra như vậy. Này các Hiền giả, hỷ tâm giải thoát có khả năng giải thoát bất lạc tâm.","fontSize":12,"order":259},{"content":"Này các Hiền giả, ở đây vị Tỷ kheo nói như sau: \"Ta đã tu tập xả tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần. Tuy vậy tham tâm vẫn ngự trị tâm ta\". Vị ấy cần được nói như sau: \"Chớ có như vậy, chớ nói như vậy, Ðại Ðức! Chớ có hiểu lầm Thế Tôn, vu khống Thế Tôn như vậy thật không tốt. Thế Tôn không nói như vậy\". Này các Hiền giả, sự kiện không phải như vậy. Trường hợp không phải như vậy. Nếu tu tập xả tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần mà tham tâm vẫn ngự trị an trú, sự kiện không xảy ra như vậy. Này các Hiền giả, xả tâm giải thoát, có khả năng giải thoát tham tâm.","fontSize":12,"order":260},{"content":"Này các Hiền giả, lại nữa ở đây vị Tỷ kheo nói như sau: \"Ta đã tu tập vô tướng tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần. Tuy vậy thức của tôi vẫn chạy theo các tướng\". Vị ấy cần phải được nói như sau: \"Chớ có như vậy, chớ nói như vậy, Ðại Ðức! Chớ có hiểu lầm Thế Tôn, vu khống Thế Tôn như vậy không tốt. Thế Tôn không nói như vậy\". Này các Hiền giả, sự kiện không phải như vậy. Trường hợp không phải như vậy. Nếu tu tập vô tướng tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần, mà thức vẫn chạy theo các tướng, sự kiện không xảy ra như vậy. Nếu tu tập vô tướng tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần, mà thức vẫn chạy theo các tướng, sự kiện không xảy ra như vậy. Này các Hiền giả, vô tướng tâm giải thoát có khả năng giải thoát tất cả tướng.","fontSize":12,"order":261},{"content":"Này các Hiền giả, lại nữa, ở đây vị Tỷ kheo nói như sau: \"Quan điểm \"tôi có mặt\" bị tôi từ khước. Quan điểm \"tôi là cái này\" không được tôi chấp nhận. Tuy vậy mũi tên nghi ngờ do dự vẫn ám ảnh an trú tôi\". Vị ấy cần phải được nói như sau: \"Chớ có như vậy, chớ nói như vậy, Ðại Ðức! Chớ có hiểu lầm Thế Tôn, vu khống Thế Tôn như vậy không tốt. Thế Tôn không nói như vậy\". Này các Hiền giả, sự kiện không phải như vậy. Trường hợp không phải như vậy. \"Quan điểm \"tôi có mặt\" bị tôi từ khước. Quan điểm \"tôi là cái này\" không được tôi chấp thuận. Tuy vậy nghi ngờ, do dự vẫn ám ảnh an trú nơi tôi\". Sự kiện không xảy ra như vậy. Này Hiền giả, chính nhờ khước từ sự ngạo mạn \"tôi có mặt\", mà mũi tên do dự nghi ngờ được giải thoát.","fontSize":12,"order":262},{"content":"xviii) Sáu vô thượng: Kiến vô thượng, văn vô thượng, lợi đắc vô thượng, học giới vô thượng, hành vô thượng, ức niệm vô thượng.","fontItalic":-1,"fontSize":12,"order":263},{"content":"xix) Sáu niệm xứ: Niệm Phật, niệm Pháp, niệm Tăng, niệm Giới, niệm Thí, niệm Thiên.","fontItalic":-1,"fontSize":12,"order":264},{"content":"xx) Sáu hằng trú: Này các Hiền giả, ở đây vị Tỷ kheo mắt thấy sắc, không có hoan hỷ, không có ưu phiền, an trú xả, chánh niệm, giác tỉnh; tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức pháp, không có hoan hỷ, không có ưu phiền, trú xả, chánh niệm, tỉnh giác.","fontItalic":-1,"fontSize":12,"order":265},{"content":"xxi) Sáu sanh loại: Này các Hiền giả, ở đây có người hắc sanh và sống tạo hắc pháp. Này các Hiền giả, ở đây, có người hắc sanh và sống tạo bạch pháp. Này các Hiền giả, ở đây, có người hắc sanh và sống tạo Niết bàn, phi hắc phi bạch pháp. Ở đây, có người bạch sanh và sống tạo bạch pháp. Ở đây, có người bạch sanh và sống tạo hắc pháp. Ở đây, có người bạch sanh và sống tạo Niết bàn, phi hắc phi bạch pháp.","fontItalic":-1,"fontSize":12,"order":266},{"content":"xxii) Sáu quyết trạch phần tưởng: Vô thường tưởng, khổ tưởng trên vô thường, vô ngã tưởng trên khổ, đoạn tưởng, vô tham tưởng, diệt tưởng.","fontItalic":-1,"fontSize":12,"order":267},{"content":"Này các Hiền giả, sáu pháp này được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A la hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":268},{"content":"Bảy pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":269},{"content":"8. Này các Hiền giả, có bảy pháp được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A la hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người. Thế nào là bảy?","fontSize":12,"order":270},{"content":"i) Bảy tài sản: Tín tài, giới tài, tàm tài, quý tài, văn tài, thí tài, tuệ tài.","fontItalic":-1,"fontSize":12,"order":271},{"content":"ii) Bảy giác chi: Niệm Giác chi, Trạch pháp Giác chi, Tinh tấn Giác chi, Hỷ Giác chi, Khinh an Giác chi, Ðịnh Giác chi, Xả Giác chi.","fontItalic":-1,"fontSize":12,"order":272},{"content":"iii) Bảy định cụ: Chánh tri kiến, Chánh tư duy, Chánh ngữ, Chánh nghiệp, Chánh mạng, Chánh tinh tấn, Chánh niệm.","fontItalic":-1,"fontSize":12,"order":273},{"content":"iv) Bảy phi diệu pháp: Này các Hiền giả, ở đây, có vị Tỷ kheo bất tín, vô tàm, vô quý, thiểu văn, giải đãi, thất niệm, liệt tuệ.","fontItalic":-1,"fontSize":12,"order":274},{"content":"v) Bảy diệu pháp: Này các Hiền giả, ở đây, có vị Tỷ kheo có lòng tín, có tàm, có quý, đa văn, tinh tấn, niệm được an trú, có trí tuệ.","fontItalic":-1,"fontSize":12,"order":275},{"content":"vi) Bảy thượng nhân pháp: Này các Hiền giả, ở đây có vị Tỷ kheo tri pháp, tri nghĩa, tự tri, tri lượng, tri thời, tri chúng và tri nhân.","fontItalic":-1,"fontSize":12,"order":276},{"content":"vii) Bảy thù diệu sự: Này các Hiền giả, ở đây vị Tỷ kheo tha thiết hành trì học pháp và khát vọng hành trì học pháp trong tương lai; tha thiết quán pháp và khát vọng quán pháp trong tương lai; tha thiết điều phục các dục vọng và khát vọng điều phục các dục vọng trong tương lai; tha thiết sống an tịnh và khát vọng sống an tịnh trong tương lai; tha thiết sống tinh tấn và khát vọng sống tinh tấn trong tương lai; tha thiết quán sát tư niệm và khát vọng quán sát tư niệm trong tương lai; tha thiết với kiến giải và khát vọng hiểu biết sở kiến trong tương lai.","fontItalic":-1,"fontSize":12,"order":277},{"content":"viii) Bảy tưởng: Vô thường tưởng, vô ngã tưởng, bất tịnh tưởng, hoạn nạn tưởng, đoạn tưởng, ly tham tưởng, diệt tưởng.","fontItalic":-1,"fontSize":12,"order":278},{"content":"ix) Bảy lực: Tín lực, tinh tấn lực, tàm lực, quý lực, niệm lực, định lực, tuệ lực.","fontItalic":-1,"fontSize":12,"order":279},{"content":"x) Bảy thức trú: Này các Hiền giả, có các loại hữu tình, thân sai biệt và tưởng sai biệt, như loài Người, một số chư Thiên và một số thuộc đọa xứ. Ðó là loại thức trú thứ nhất. Này các Hiền giả, có những loài hữu tình thân sai biệt nhưng tưởng đồng loại, như các vị Phạm Chúng thiên vừa mới sanh lần đầu tiên (hay do tu sơ thiền). Ðó là loại thức trú thứ hai. Này các Hiền giả, có những loại hữu tình, thân đồng loại, nhưng tưởng sai biệt, như chư Quang Âm thiên. Ðó là loại thức trú thứ ba. Này các Hiền giả, có những loại hữu tình thân đồng loại và tưởng đồng loại, như chư Thiên Biến Tịnh thiên. Ðó là loại thức trú thứ tư. Này các Hiền giả, có những loại hữu tình, vượt khỏi mọi tưởng về sắc, điều phục mọi tưởng về sân, không tác ý đến các tưởng sai biệt, chứng Không vô biên xứ: \"Hư không là vô biên\". Ðó là loại thức trú thứ năm. Này các Hiền giả, có những loại hữu tình, vượt khỏi hoàn toàn hư không vô biên xứ, chứng thức vô biên xứ: \"Thức là vô biên\". Ðó là loại thức trú thứ sáu. Này các Hiền giả có những loại hữu tình vượt khỏi hoàn toàn Thức vô biên xứ, chứng Vô sở hữu xứ: \"Không có vật gì cả\". Ðó là loại thức trú thứ bảy.","fontItalic":-1,"fontSize":12,"order":280},{"content":"xi) Bảy loại người đáng kính trọng: Câu phần giải thoát, Tuệ giải thoát, Thân chứng, Kiến chí, Tín giải thoát, Tùy pháp hành, Tùy tín hành.","fontItalic":-1,"fontSize":12,"order":281},{"content":"xii) Bảy tùy miên: Dục ái tùy miên, sân tùy miên, kiến tùy miên, nghi tùy miên, mạn tùy miên, hữu tham tùy miên, vô minh tùy miên.","fontItalic":-1,"fontSize":12,"order":282},{"content":"xiii) Bảy kiết sử: Ái kiết sử, sân kiết sử, kiến kiết sử, nghi kiết sử, mạn kiết sử, hữu tham kiết sử, vô minh kiết sử.","fontItalic":-1,"fontSize":12,"order":283},{"content":"xiv) Bảy diệt tránh pháp: Có khả năng đình chỉ, trừ diệt các tránh pháp đang khởi lên: Ưng dữ hiện tiền tỳ ni, ưng dữ ức niệm tỳ ni, ưng dữ bất si tỳ ni, ưng dữ tự ngôn trị, đa mích tội tướng, đa nhơn mích tội, như thảo phú địa.","fontItalic":-1,"fontSize":12,"order":284},{"content":"Này các Hiền giả, bảy pháp này được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A la hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":285},{"content":"Tụng phẩm III","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":286},{"content":"Tám pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":287},{"content":"1. \"Này các Hiền giả, có tám pháp được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A la hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người. Thế nào là tám?","fontSize":12,"order":288},{"content":"i) Tám tà: Tà tri kiến, ta tư duy, tà ngữ, tà nghiệp, tà mạng, tà tinh tấn, tà niệm, tà định.","fontSize":12,"order":289},{"content":"ii) Tám chánh: Chánh tri kiến, Chánh tư duy, Chánh ngữ, Chánh nghiệp, Chánh mạng, Chánh tinh tấn, Chánh niệm, Chánh định.","fontSize":12,"order":290},{"content":"iii) Tám người đáng cung kính: Hạng Dự lưu, hạng đã thành tựu và chứng Dự lưu quả; hạng Nhất lai, hạng đã thành tựu và chứng Nhất lai quả; hạng Bất lai, hạng đã thành tựu và chứng Bất lai quả; hạng A la hán và hạng đã thành tựu A la hán quả.","fontItalic":-1,"fontSize":12,"order":291},{"content":"iv) Tám giải đãi sự: Này các Hiền giả, ở đây có việc vị Tỷ kheo phải làm. Vị này nghĩ: \"Có công việc ta sẽ phải làm. Nếu ta làm việc, thời thân ta sẽ mệt mỏi. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn để đạt được điều chưa đạt được, để thành tựu điều chưa thành tựu, để chứng ngộ điều chưa chứng ngộ được, như vậy là giải đãi sự thứ nhất.","fontItalic":-1,"fontSize":12,"order":292},{"content":"Này các Hiền giả, lại nữa, một việc đã được vị Tỷ kheo làm. Vị này nghĩ: \"Ta đã làm một công việc. Do ta làm một công việc nên thân ta mệt mỏi. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn... như vậy là giải đãi sự thứ hai.","fontSize":12,"order":293},{"content":"Này các Hiền giả, lại nữa, có con đường vị Tỷ kheo phải đi. Vị này nghĩ: \"Khi ta đi con đường ấy, thân ta sẽ mệt mỏi. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn... Như vậy là giải đãi sự thứ ba.","fontSize":12,"order":294},{"content":"Này các Hiền giả, lại nữa, con đường vị Tỷ kheo đã đi. Vị này nghĩ: \"Ta đã đi con đường, do ta đã đi con đường nên thân ta mệt mỏi. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn... Như vậy là giải đãi sự thứ tư.","fontSize":12,"order":295},{"content":"Này các Hiền giả, vị Tỷ kheo đi khất thực ở làng hay tại đô thị không nhận được các đồ ăn loại cứng hay đồ ăn loại mềm, đầy đủ như ý muốn. Vị ấy nghĩ: \"Ta đi khất thực ở làng hay đô thị, không nhận được các đồ ăn loại cứng hay đồ ăn loại mềm đầy đủ như ý muốn. Thân này của ta bị mệt mỏi không lợi ích gì. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn. Như vậy là giải đãi sự thứ năm.","fontSize":12,"order":296},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo, trong khi đi khất thực tại làng hay thị xã nhận được các đồ ăn loại cứng hay đồ ăn loại mềm đầy đủ như ý muốn. Vị ấy nghĩ: \"Ta đi khất thức tại làng hay tại thị xã, nhận được các đồ ăn loại cứng hay đồ ăn loại mềm, đầy đủ như ý muốn. Thân này của ta nặng nề, không làm được gì, như một nhóm đậu. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn... Như vậy là giải đãi sự thứ sáu.","fontSize":12,"order":297},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo bị đau bệnh nhẹ. Vị này nghĩ: \"Nay ta bị đau bệnh nhẹ, cần phải nằm nghỉ. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn... Như vậy là giải đãi sự thứ bảy.","fontSize":12,"order":298},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo mới đau bệnh dậy, mới khỏi bệnh không bao lâu. Vị ấy nghĩ: \"Ta mới đau bệnh dậy, mới khỏi bệnh không bao lâu. Thân này của ta yếu đuối, không làm được việc gì, vậy ta hãy nằm xuống\". Vị ấy nằm xuống, không có tinh tấn để đạt được điều chưa đạt được, để thành tựu điều chưa thành tựu được, để chứng ngộ điều chưa chứng ngộ được. Như vậy là giải đãi sự thứ tám.","fontSize":12,"order":299},{"content":"v) Tám tinh tấn sự: Này các Hiền giả, ở đây có việc vị Tỷ kheo phải làm, vị ấy nghĩ: \"Có công việc, ta sẽ phải làm, nếu ta làm việc, thì không dễ gì ta có thể suy tư đến giáo pháp chư Phật. Vậy ta hãy cố gắng tinh tấn để đạt được điều gì chưa đạt được, để thành tựu điều gì chưa thành tựu được, để chứng ngộ điều gì chưa chứng ngộ được\". Và vị ấy tinh tấn để đạt được điều gì chưa đạt được, để thành tựu điều gì chưa thành tựu được, để chứng ngộ điều gì chưa chứng ngộ được. Như vậy là tinh tấn sự thứ nhất.","fontItalic":-1,"fontSize":12,"order":300},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo đã làm xong công việc, vị ấy nghĩ: \"Ta đã làm xong công việc. Khi ta làm công việc, ta không thể suy tư đến giáo pháp của chư Phật. Vậy ta phải cố gắng tinh tấn...\" Vị ấy tinh tấn... Như vậy là tinh tấn sự thứ hai.","fontSize":12,"order":301},{"content":"Này các Hiền giả, lại nữa, có con đường vị Tỷ kheo phải đi. Vị này nghĩ: \"Ðây là con đường mà ta có thể sẽ phải đi. Khi ta đi con đường ấy, không dễ gì ta có thể suy tư đến giáo pháp của chư Phật. Vậy ta hãy cố gắng tinh...\" Vị ấy tinh tấn... Như vậy là tinh tấn sự thứ ba.","fontSize":12,"order":302},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo đã đi con đường. Vị này nghĩ: \"Ta đã đi con đường ấy. Khi ta đi con đường, ta không có thể suy tư đến giáo pháp của chư Phật. Vậy ta hãy cố gắng tinh tấn...\" Vị ấy tinh tấn... Như vậy là tinh tấn sự thứ tư.","fontSize":12,"order":303},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo trong khi đi khất thực tại làng hay tại đô thị, không nhận được các loại đồ ăn loại cứng hay đồ ăn loại mềm đầy đủ như ý muốn. Vị này nghĩ: \"Ta trong khi đi khất thực tại làng hay tại đô thị, không nhận được các loại đồ ăn loại cứng hay đồ ăn loại mềm, đầy đủ như ý muốn. Thân ta như vậy nhẹ nhàng có thể làm việc. Vậy ta hãy cố gắng tinh tấn...\" Và vị ấy tinh tấn... Như vậy là tinh tấn sự thứ năm.","fontSize":12,"order":304},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo trong khi đi khất thực tại làng hay tại đô thị được các loại đồ ăn loại cứng hay loại đồ ăn loại mềm, đầy đủ như ý muốn. Vị này nghĩ: \"Ta trong khi đi khất thực tại làng hay tại đô thị được các loại đồ ăn loại cứng hay đồ ăn loại mềm, đầy đủ như ý muốn. Như vậy thân ta mạnh, có thể làm việc, vậy Ta hãy cố gắng tinh tấn...\" Và vị ấy tinh tấn... Như vậy là tinh tấn sự thứ sáu.","fontSize":12,"order":305},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo bị đau bệnh nhẹ. Vị ấy nghĩ: \"Ta nay bị đau bệnh nhẹ, sự kiện này có thể xảy ra, bệnh này có thể trầm trọng hơn. Vậy ta hãy cố gắng tinh tấn...\" Và vị ấy tinh tấn... Như vậy là tinh tấn sự thứ bảy.","fontSize":12,"order":306},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo mới đau bệnh dậy, mới khỏi bệnh không bao lâu. Vị ấy nghĩ: \"Ta mới đau bệnh dậy, mới khỏi bệnh không bao lâu. Sự kiện này có thể xảy ra, bệnh của ta có thể trở lại. Vậy ta hãy cố gắng tinh tấn để đạt được điều gì chưa đạt được, thành tựu điều gì chưa thành tựu được, chứng ngộ điều gì chưa chứng ngộ được\". Và vị ấy tinh tấn để đạt được điều gì chưa đạt được, thành tựu điều gì chưa thành tựu được, và chứng ngộ điều gì chưa chứng ngộ được. Ðó là tinh tấn sự thứ tám.","fontSize":12,"order":307},{"content":"vi) Tám bố thí sự: Có người đến, nên bố thí. Vì sợ, nên bố thí. Vì \"người ấy cho tôi\", nên bố thí. Vì \"người ấy sẽ cho tôi\", nên bố thí. Vì suy nghĩ: \"Bố thí là tốt lành\", nên bố thí. Vì suy nghĩ: \"Ta nấu, họ không nấu. Thật không phải, nếu ta nấu mà không cho gì những người không nấu\", nên bố thí. Vì suy nghĩ: \"Nay ta bố thí, tiếng đồn tốt đẹp sẽ được truyền đi\", nên bố thí. Vì muốn trang nghiêm tâm và tư trợ tâm, nên bố thí.","fontItalic":-1,"fontSize":12,"order":308},{"content":"vii) Tám thí sanh: Này các Hiền giả, có người bố thí cho Sa môn hay Bà la môn, đồ ăn, đồ uống, vải, xe cộ, hoa man, hương xông, hương thoa, sàng tọa, phòng xá, đèn sáng. Ðồ vật vị này bố thí, vị này mong được bố thí trở lại. Người này thấy người Sát đế lỵ có nhiều tài sản, người Ba la môn có nhiều tài sản, hay người gia chủ có nhiều tài sản, được sung mãn, cụ túc, thụ hưởng năm món dục lạc. Vị này nghĩ: \"Mong rằng, sau khi thân hoại mạng chung, ta sẽ được sanh là một trong những người Sát đế lỵ có nhiều tài sản, người Bà la môn có nhiều tài sản hay người gia chủ có nhiều tài sản\". Vị này nắm vững tâm ấy, an trú tâm ấy, tu tập tâm ấy. Tâm này được giải thoát trong tầm hạ liệt, không tu tập cao hơn, nên đưa đến tái sanh trong tầm ấy. Và tôi xác nhận, đây là trường hợp một vị đầy đủ giới luật, không phải vị phá giới luật. Này các Hiền giả, tâm nguyện của một vị giữ giới được thành tựu nhờ sự thanh tịnh. Này các Hiền giả, lại nữa, ở đây, có người bố thí cho Sa môn hay Bà la môn, đồ ăn, đồ uống, vải, xe cộ, hoa man, hương xông, hương thoa, sàng tọa, phòng xá, đèn sáng. Ðồ vật vị này bố thí, vị này mong được trở lại. Vị này nghe: \"Tứ Ðại Thiên vương thọ mạng lâu dài, đẹp trai và nhiều an lạc\". Vị này nghĩ: \"Mong rằng sau khi thân hoại mạng chung, ta được sanh thành một trong hàng Tứ Ðại Thiên vương\". Vị này nắm vững tâm ấy, an trú tâm ấy, tu tập tâm ấy. Tâm này được giải thoát trong tầm hạ liệt, không tu tập cao hơn, nên đưa đến tái sanh trong tầm ấy. Và tôi xác nhận đây là trường hợp một vị đầy đủ giới luật, không phải vị phá giới luật. Này các Hiền giả, tâm nguyện của một vị giữ giới được thành tựu nhờ sự thanh tịnh.","fontItalic":-1,"fontSize":12,"order":309},{"content":"Này các Hiền giả, lại nữa, ở đây, có người bố thí cho Sa môn hay Bà la môn, đồ ăn, đồ uống, vải, xe cộ, hoa man, hương xông, hương thoa, sàng tọa, phòng xá, đèn sáng. Ðồ vật vị này bố thí, vị này mong được trở lại. Vị này nghe: \"Chư Thiên Tam thập tam thiên... chư Thiên Dạ ma... chư Thiên Ðâu suất... chư Thiên Hóa Lạc... chư Thiên Tha Hóa Tự tại được sống lâu, đẹp trai, được nhiều an lạc\". Vị này nghĩ: \"Mong rằng sau khi thân hoại mạng chung, ta được sanh thành một trong hàng chư Thiên Tha Hóa Tự tại\". Vị này nắm vững tâm ấy, an trú tâm ấy, tu tập tâm ấy. Tâm này được giải thoát trong tầm hạ liệt, không tu tập cao hơn, nên đưa đến tái sanh trong tầm ấy. Và tôi xác nhận, đây là trường hợp một vị đầy đủ giới luật, không phải vị phá giới luật. Này các Hiền giả, tâm nguyện của một vị giữ giới được thành tựu nhờ sự thanh tịnh. Này các Hiền giả, lại nữa, ở đây, có người bố thì cho Sa môn hay Bà la môn, đồ ăn, đồ uống, vải, xe cộ, hoa man, hương xông, hương thoa, sàng tọa, phòng xá, đèn sáng. Ðồ vật vị này bố thí, vị này mong được trở lại. Vị này nghe: \"Chư Thiên Phạm Chúng thọ mạng lâu dài, đẹp trai và nhiều an lạc\". Vị này nghĩ: \"Mong rằng, sau khi thân hoại mạng chung, ta được sanh thành một trong hàng Phạm Chúng thiên\". Vị này nắm vững tâm ấy, an trú tâm ấy, tu tập tâm ấy. Tâm này được giải thoát trong tầm hạ liệt, không tu tập cao hơn, nên đưa đến tái sanh trong tầm ấy. Và tôi xác nhận đây là trường hợp một vị đầy đủ giới luật, không phải vị phá giới luật. Này các Hiền giả, tâm nguyện của một vị giữ giới được thành tựu nhờ sự thanh tịnh.","fontSize":12,"order":310},{"content":"viii) Tám chúng: Chúng Sát đế lỵ, chúng Bà la môn, chúng Gia chủ, chúng Sa môn, chúng Tứ Ðại Thiên vương, chúng Tam thập tam thiên, chúng (Thiên) Ma, chúng Phạm thiên.","fontSize":12,"order":311},{"content":"ix) Tám thế gian pháp: Ðắc, bất đắc, danh văn, ác văn, phỉ báng, tán thán, lạc, khổ.","fontItalic":-1,"fontSize":12,"order":312},{"content":"x) Tám thắng xứ: Một vị quán tưởng nội sắc, thấy các loại ngoại sắc có hạn lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ nhất.","fontItalic":-1,"fontSize":12,"order":313},{"content":"Một vị quán tưởng nội sắc, thấy các loại ngoại sắc vô lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ hai.","fontSize":12,"order":314},{"content":"Một vị quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc có hạn lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ ba.","fontSize":12,"order":315},{"content":"Một vị quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc vô lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ tư.","fontSize":12,"order":316},{"content":"Một vị quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc màu xanh, sắc màu xanh, tướng sắc xanh, hình sắc xanh, ánh sáng xanh - như bông gai màu xanh, sắc màu xanh, tướng sắc xanh, hình sắc xanh, ánh sáng xanh - như lụa Ba la nại, cả hai mặt láng trơn, màu xanh, sắc màu xanh, tướng sắc xanh, hình sắc xanh, ánh sáng xanh. Như vậy vị này quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu xanh, sắc màu xanh, tướng sắc xanh, hình sắc xanh, ánh sáng xanh. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ năm.","fontSize":12,"order":317},{"content":"Một vị quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc màu vàng, tướng sắc vàng, hình sắc vàng, ánh sáng vàng - như bông kanikàra màu vàng, tướng sắc vàng, hình sắc vàng, ánh sáng vàng - như lụa Ba la nại cả hai mặt láng trơn màu vàng, sắc màu vàng, tướng sắc vàng, hình sắc vàng, ánh sáng vàng. Như vậy vị này quán tưởng vô sắc ở nội tâm, thấy sắc vàng, hình sắc vàng, ánh sáng vàng, vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ sáu.","fontSize":12,"order":318},{"content":"Một vị quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc màu đỏ, sắc màu đỏ, tướng màu đỏ, hình sắc đỏ, ánh sáng đỏ - như bông bandhujĩvaka màu đỏ - như lụa Ba la nại cả hai mặt láng trơn màu đỏ, sắc màu đỏ, tướng màu đỏ, hình sắc đỏ, ánh sáng đỏ. Như vậy vị này quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu đỏ, sắc màu đỏ, tướng sắc đỏ, hình sắc đỏ, ánh sáng đỏ, vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ bảy.","fontSize":12,"order":319},{"content":"Một vị quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc màu trắng, sắc màu trắng, tướng sắc trắng, hình sắc trắng, ánh sáng trắng - như sao mai osadhi màu trắng, sắc màu trắng, tướng sắc trắng, hình sắc trắng, ánh sáng trắng, như lụa Ba la nại cả hai mặt láng trơn màu trắng, sắc màu trắng, tướng sắc trắng, hình sắc trắng, ánh sáng trắng. Như vậy vị này quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc màu trắng, sắc màu trắng, tướng sắc trắng, hình sắc trắng, ánh sáng trắng, vị ấy nhận thứ rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ tám.","fontSize":12,"order":320},{"content":"xi) Tám giải thoát: Tự mình có sắc, thấy các sắc; đó là giải thoát thứ nhất.","fontItalic":-1,"fontSize":12,"order":321},{"content":"Quán tưởng nội sắc là vô sắc, thấy các ngoại sắc; đó là giải thoát thứ hai.","fontSize":12,"order":322},{"content":"Quán tưởng sắc là tịnh, chú tâm trên suy tưởng ấy; đó là giải thoát thứ ba.","fontSize":12,"order":323},{"content":"Vượt khỏi hoàn toàn sắc tưởng, diệt trừ các tưởng hữu đối, không suy tư đến những tưởng khác biệt, với suy tư \"Hư không là vô biên\" chứng và trú Không vô biên xứ; đó là giải thoát thứ tư.","fontSize":12,"order":324},{"content":"Vượt khỏi hoàn toàn Hư không vô biên xứ, với suy tư \"Thức là vô biên\" chứng và trú Thức vô biên xứ; đó là giải thoát thứ năm.","fontSize":12,"order":325},{"content":"Vượt khỏi hoàn toàn Thức vô biên xứ, với suy tư \"không có vật gì\" chứng và trú Vô sở hữu xứ; đó là giải thoát thứ sáu.","fontSize":12,"order":326},{"content":"Vượt khỏi hoàn toàn Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ, đó là giải thoát thứ bảy.","fontSize":12,"order":327},{"content":"Vượt khỏi hoàn toàn Phi tưởng phi phi tưởng xứ, chứng và trú Diệt thọ tưởng, đó là giải thoát thứ tám.","fontSize":12,"order":328},{"content":"Này các Hiền giả, tám pháp này được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A la hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":329},{"content":"Chín pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":330},{"content":"2. Này các Hiền giả, có chín pháp được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A la hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người. Thế nào là chín?","fontSize":12,"order":331},{"content":"i) Chín xung đột sự: \"Người ấy đã làm hại tôi\", xung đột khởi lên. \"Người ấy đang làm hại tôi\", xung đột khởi lên. \"Người ấy sẽ làm hại tôi\", xung đột khởi lên.","fontItalic":-1,"fontSize":12,"order":332},{"content":"\"Người ấy đã làm hại người tôi thương, người tôi mến\"... \"người ấy đang làm hại... \" ... \"người ấy sẽ làm hại...\", xung đột khởi lên.","fontSize":12,"order":333},{"content":"\"Người ấy đã làm lợi cho người tôi không thương, không mến\"... \"người ấy đang làm lợi...\" ...\" người ấy sẽ làm lợi...\", xung đột khởi lên.","fontSize":12,"order":334},{"content":"ii) Chín sự điều phục xung đột: \"Người ấy đã làm hại tôi. Có ích lợi gì mà nghĩ như vậy?\" Nhờ vậy xung đột được điều phục. \"Người ấy đang làm hại tôi. Có ích lợi gì mà nghĩ như vậy?\". Nhờ vậy xung đột được điều phục. \"Người ấy sẽ làm hại tôi. Có ích lợi gì mà nghĩ như vậy?\" Nhờ vậy, xung đột được điều phục.","fontItalic":-1,"fontSize":12,"order":335},{"content":"\"Người ấy đã làm hại người tôi thương...\", ...\" người ấy đang làm hại...\", ...\" người ấy sẽ làm hại người tôi thương, người tôi mến. Có ích lợi gì mà nghĩ như vậy?\" Nhờ vậy xung đột được điều phục.","fontSize":12,"order":336},{"content":"\"Người ấy đã làm lợi cho người tôi không thương, không mến...\", ...\" người ấy đang làm lợi...\", ...\" người ấy sẽ làm lợi... Có ích lợi gì mà nghĩ như vậy?\" Nhờ vậy xung đột được điều phục.","fontSize":12,"order":337},{"content":"iii) Chín chỗ an trú của loài hữu tình: Này các Hiền giả, có những loài hữu tình, thân sai biệt, tưởng sai biệt, như loài Người, một số chư Thiên, một số ở tại các đọa xứ. Ðó là hữu tình trú xứ thứ nhất. Này các Hiền giả, có những loài hữu tình, thân sai biệt, tưởng đồng nhất, như Phạm Chúng thiên khi mới tái sanh. Ðó là hữu tình trú xứ thứ hai. Này các Hiền giả, có loài hữu tình, thân đồng nhất, tưởng sai biệt như chư Quang Âm thiên. Ðó là hữu tình trú xứ thứ ba. Này các Hiền giả, có loài hữu tình, thân đồng nhất, tưởng đồng nhất như chư Tịnh Cư thiên. Ðó là hữu tình trú xứ thứ tư. Này các Hiền giả, có những loài hữu tình không có tưởng, không có thọ, như chư Vô Tưởng thiên. Ðó là hữu tình trú xứ thứ năm. Này các Hiền giả, có những loài hữu tình vượt khỏi sắc tưởng một cách hoàn toàn, diệt trừ các sân tưởng, không có tác ý sai biệt tưởng, chứng được Hư không vô biên xứ: \"Hư không là vô biên\". Ðó là hữu tình trú xứ thứ sáu. Này các Hiền giả, có những loài hữu tình vượt khỏi Hư không vô biên xứ một cách hoàn toàn, chứng Thức vô biên xứ: \"Thức là vô biên\". Ðó là hữu tình trú xứ thứ bảy. Này các Hiền giả, có những loài hữu tình vượt khỏi Thức vô biên xứ một cách hoàn toàn, chứng Vô sở hữu xứ: \"Không có vật gì\". Ðó là hữu tình trú xứ thứ tám. Này các Hiền giả, có những loài hữu tình vượt khỏi Vô sở hữu xứ một cách hoàn toàn, chứng Phi tưởng phi phi tưởng xứ. Ðó là hữu tình trú xứ thứ chín.","fontItalic":-1,"fontSize":12,"order":338},{"content":"iv) Phạm hạnh trú, chín bất thời bất tiết: Này các Hiền giả, có Như Lai xuất hiện ở đời, bậc A la hán, Chánh Ðẳng Giác, Pháp được thuyết giảng, đưa đến an tịnh, hướng đến Niết bàn, tiến tới giác ngộ, được Thiện Thệ khai thị. Và người ấy sanh vào địa ngục. Ðó là Phạm hạnh trú, bất thời bất tiết thứ nhất.","fontItalic":-1,"fontSize":12,"order":339},{"content":"Này các Hiền giả, lại nữa, có Như Lai xuất hiện ở đời, bậc A la hán, Chánh Ðẳng Giác, Pháp được thuyết giảng, đưa đến an tịnh, hướng đến Niết bàn, tiến tới giác ngộ, được Thiện Thệ khai thị. Và người ấy sanh vào bàng sanh. Ðó là Phạm hạnh trú, bất thời bất tiết thứ hai.","fontSize":12,"order":340},{"content":"... sanh vào ngạ quỷ... bất thời bất tiết thứ ba.","fontSize":12,"order":341},{"content":"...sanh vào hàng A tu la... bất thời bất tiết thứ tư.","fontSize":12,"order":342},{"content":"...sanh vào hàng chư Thiên được thọ mạng lâu dài... bất thời bất tiết thứ năm.","fontSize":12,"order":343},{"content":"...sanh vào các biên địa, giữa các loài mọi rợ vô trí, những chỗ mà các hàng Tỷ kheo, Tỷ kheo ni, Nam cư sĩ, Nữ cư sĩ không có đất đứng. Ðó là Phạm hạnh trú, bất thời bất tiết thứ sáu.","fontSize":12,"order":344},{"content":"Này các Hiền giả, lại nữa, có Như Lai xuất hiện ở đời, bậc A la hán, Chánh Ðẳng Giác, Pháp được thuyết giảng, đưa đến an tịnh, hướng đến Niết bàn, tiến tới giác ngộ, được Thiện Thệ khai thị. Và người ấy được sanh vào các trung quốc, nhưng lại theo tà kiến điên đảo: \"Không có bố thí, không có cúng dường, không có cúng tế, không có quả báo các hành vi thiện ác, không có đời này, không có đời sau, không có các loài hóa sanh, không có các vị Sa môn, Bà la môn đã chứng đạt chơn chánh, đã thực thành chơn chánh, đã tự mình chứng tri, chứng ngộ thế giới này với thế giới sau và tuyên thuyết. Ðó là Phạm hạnh trú, bất thời bất tiết thứ bảy.","fontSize":12,"order":345},{"content":"Này các Hiền giả, lại nữa, Thế Tôn xuất hiện ở đời, bậc A la hán, Chánh Ðẳng Giác, Pháp được thuyết giảng, đưa đến an tịnh, hướng đến Niết bàn, tiến đến giác ngộ, được Thiện Thệ khai thị. Và người ấy sinh vào tại các nước trung quốc, nhưng ác tuệ, ngu si, điếc, ngọng, không biết nghĩa lý được khéo nói hay vụng nói. Ðó là Phạm hạnh trú, bất thời bất tiết thứ tám.","fontSize":12,"order":346},{"content":"Này các Hiền giả, lại nữa, Thế Tôn xuất hiện ở đời, bậc A la hán, Chánh Ðẳng Giác, nhưng Pháp không được thuyết giảng, đưa đến an tịnh, hướng đến Niết bàn, tiến đến giác ngộ, được Thiện Thệ khai thị, và người ấy sanh vào tại các nước trung quốc nhưng có trí tuệ, không ngu si, không điếc ngọng, biết nghĩa lý được khéo nói hay vụng nói. Ðó là Phạm hạnh trú, bất thời bất tiết thứ chín.","fontSize":12,"order":347},{"content":"v) Chín thứ đệ trú: Này các Hiền giả, ở đây có vị Tỷ kheo, ly ác bất thiện pháp, chứng và trú vào Thiền thứ nhất, có tầm có tứ có hỷ lạc do ly dục sanh. Diệt tầm diệt tứ... Thiền thứ hai... Thiền thứ ba... chứng và trú vào Thiền thứ tư. Sau khi vượt qua các sắc tưởng một cách hoàn toàn, sau khi trừ diệt các hữu đối tưởng, không có tác ý với các sai biệt tưởng, chứng và trú Hư không vô biên xứ: \"Hư không là vô biên\". Sau khi vượt qua Hư không vô biên xứ một cách hoàn toàn, chứng và trú Thức vô biên xứ: \"Thức là vô biên\". Sau khi vượt qua Thức vô biên xứ một cách hoàn toàn, chứng và trú Vô sở hữu xứ: \"Không có sự vật gì tất cả\". Sau khi vượt qua một cách hoàn toàn Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ. Sau khi vượt qua Phi tưởng phi phi tưởng xứ một cách hoàn toàn, chứng và trú Diệt thọ tưởng định.","fontItalic":-1,"fontSize":12,"order":348},{"content":"vi) Chín thứ đệ diệt: Thành tựu Sơ thiền, các dục tưởng bị đoạn diệt; thành tựu đệ Nhị thiền, các tầm tứ bị đoạn diệt; thành tựu đệ Tam thiền, hỷ bị đoạn diệt; thành tựu đệ Tứ thiền, hơi thở vào hơi thở ra bị đoạn diệt; thành tựu Hư không vô biên xứ, sắc tưởng bị đoạn diệt; thành tựu Thức vô biên xứ, Hư không vô biên xứ tưởng bị đoạn diệt; thành tựu Vô hữu xứ, Thức vô biên xứ tưởng bị đoạn diệt; thành tựu Phi tưởng phi phi tưởng xứ, Vô sở hữu xứ tưởng bị đoạn diệt; thành tựu Diệt thọ tưởng (định), các tưởng và các thọ bị đoạn di
