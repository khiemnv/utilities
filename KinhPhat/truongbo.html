"order":171},{"content":"Sao nay Ta lại nói lên chánh pháp mà Ta đã chứng ngộ rất khó khăn?\u000bPháp này khó mà chứng ngộ với những ai bị tham sân chi phối. \u000bNhững ai bị ái nhiễm và vô minh bao phủ rất khó thấy pháp này. \u000bMột pháp đi ngược dòng, vi diệu, thâm sâu, khó thấy, vi tế.","fontItalic":-1,"fontSize":12,"order":172},{"content":"Này các Tỷ-kheo, với những lời như vậy, suy tư trên vấn đề tâm của Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, hướng về vô vi, thụ động, không muốn thuyết pháp. Khi bấy giờ, một trong các vị Ðại Phạm thiên, khi biết được tư tưởng của Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, nhờ tư tưởng của mình, liền suy nghĩ: \"Than ôi, thế giới sẽ bị tiêu diệt, thế giới sẽ bị hoại vong, nếu tâm của Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, hướng về vô vi, thụ động, không muốn thuyết pháp!\"","fontSize":12,"order":173},{"content":"3. Này các Tỷ-kheo, vị Ðại Phạm thiên ấy, như một nhà lực sĩ duỗi thẳng cánh tay đã co lại, hay co lại cánh tay duỗi thẳng, cũng vậy vị ấy biến mất từ thế giới Phạm thiên và hiện ra trước mặt Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác. Này các Tỷ-kheo, rồi vị Ðại Phạm thiên đắp thượng y trên một bên vai, quỳ đầu gối bên phải trên mặt đất, chắp tay hướng về Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác và bạch rằng: \"Bạch Thế Tôn, hãy thuyết pháp! Bạch Thiện Thệ, hãy thuyết pháp! Có những chúng sanh ít bị bụi trần che phủ sẽ bị nguy hại nếu không được nghe chánh pháp. Nếu được nghe, những vị này có thể thâm hiểu chánh pháp\".","fontSize":12,"order":174},{"content":"4. Này các Tỷ-kheo, được nghe nói vậy, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác nói với vị Ðại Phạm thiên: \"Này Phạm thiên, Ta đã suy nghĩ như sau: \"Pháp này do Ta chứng được, thật là sâu kín, khó thấy, khó chứng, tịch tịnh, cao thượng, siêu lý luận, vi diệu, chỉ có người trí mới hiểu thấu. Còn quần chúng này thì ưa ái dục, khoái ái dục, ham thích ái dục. Ðối với quần chúng ưa ái dục, khoái ái dục, ham thích ái dục, thật khó mà thấy được định lý y tánh duyên khởi pháp; thật khó mà thấy được định lý tất cả hành là tịch tịnh, tất cả sanh y được trừ bỏ, ái được đoạn tận, ly dục, ái diệt, Niết-bàn. Nếu nay Ta thuyết pháp mà các người khác không hiểu Ta, thời như vậy thật mệt mỏi cho Ta, thời như vậy thật khổ não cho Ta\". Này Phạm thiên, khi ấy những bài kệ bất khả tư nghì, từ trước chưa từng nghe khởi lên nơi Ta:","fontSize":12,"order":175},{"content":"Sao nay Ta lại nói lên chánh pháp mà Ta đã chứng ngộ rất khó khăn?\u000bPháp này khó mà chứng ngộ với những ai bị tham sân chi phối. \u000bNhững ai bị ái nhiễm và vô minh bao phủ rất khó mà thấy được pháp này. \u000bMột pháp đi ngược dòng, vi diệu, thâm sâu, khó thấy, vi tế.","fontItalic":-1,"fontSize":12,"order":176},{"content":"Này Phạm thiên, với những lời như vậy, suy tư trên vấn đề, tâm của Ta hướng về vô vi thụ động, không muốn thuyết pháp.","fontSize":12,"order":177},{"content":"5. Này các Tỷ-kheo, lần thứ hai vị Ðại Phạm thiên ấy... (như trên)...","fontSize":12,"order":178},{"content":"6. Này các Tỷ-kheo, lần thứ ba, vị Ðại Phạm thiên ấy bạch Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác: \"Bạch Thế Tôn, hãy thuyết pháp! Bạch Thiên Thệ, hãy thuyết pháp! Có những chúng sanh ít bị bụi trần che phủ sẽ bị nguy hại nếu không được nghe chánh pháp, những vị này có thể thâm hiểu chánh pháp!\"","fontSize":12,"order":179},{"content":"Này các Tỷ-kheo, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác biết được lời khuyên thỉnh của vị Phạm Thiên, vì lòng từ bi đối với chúng sanh, nhìn đời với Phật nhãn. Này các Tỷ-kheo, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác nhìn đời với Phật nhãn, thấy có hạng chúng sanh nhiễm ít bụi đời, nhiễm nhiều bụi đời, có hạng lợi căn độn căn, có hạng tánh thuận tánh nghịch, có hạng dễ dạy khó dạy, và một số ít thấy sự nguy hiểm phải tái sanh thế giới khác và sự nguy hiểm của những hành động lỗi lầm. Như trong hồ sen xanh, sen hồng hay sen trắng, có một số hoa sen xanh, sen hồng hay sen trắng sanh ra dưới nước, lớn lên dưới nước, không vượt lên khỏi mặt nước, được nuôi dưỡng dưới nước; có một số hoa sen xanh, sen hồng hay sen trắng sanh ra dưới nước lớn lên dưới nước, sống vươn lên tới mặt nước, có một số hoa sen xanh, sen hồng hay sen trắng sanh ra dưới nước lớn lên dưới nước vươn lên khỏi mặt nước, không bị nước làm đẫm ướt. Cũng vậy này các Tỷ-kheo, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, nhìn quanh thế giới với Phật nhãn. Ngài thấy có hạng chúng sanh nhiễm ít bụi đời, nhiễm nhiều bụi đời, có hạng lợi căn độn căn, có hạng tánh thuận tánh nghịch, có hạng dễ dạy khó dạy, một số ít thấy sự nguy hiểm phải tái sanh thế giới khác và sự nguy hiểm của những hành động lỗi lầm.","fontSize":12,"order":180},{"content":"7. Rồi vị Ðại Phạm thiên, với tâm mình biết được tâm tư của Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, liền nói với Ngài, bài kệ sau đây:","fontSize":12,"order":181},{"content":"Như con người đứng trên đỉnh núi nhìn quanh dân chúng phía dưới.\u000bCũng vậy Ngài Sumedha lên lầu chánh pháp, bậc biến nhãn, thoát ly sầu muộn. \u000bNhìn xuống quần chúng, âu lo sầu muộn bị sanh già áp bức. \u000bHãy đứng lên, bậc anh hùng, bậc chiến thắng ở chiến trường!\u000bVị trưởng đoàn lữ khách, đấng thoát ly mọi nợ nần!\u000bThế Tôn hãy đi khắp thế giới hoằng dương chánh pháp. \u000bCó người nhờ được nghe, sẽ thâm hiểu diệu nghĩa!","fontItalic":-1,"fontSize":12,"order":182},{"content":"Này các Tỷ-kheo, rồi Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác trả lời vị Ðại Phạm thiên với bài kệ sau đây:","fontSize":12,"order":183},{"content":"Cửa bất diệt đã được mở rộng, \u000bHỡi những ai được nghe, hãy từ bỏ tà kiến của mình. \u000bVì nghĩ đến mệt mỏi hoài công, này Phạm Thiên. \u000bTa không muốn giảng Chánh pháp vi diệu cho loài người!","fontItalic":-1,"fontSize":12,"order":184},{"content":"Này các Tỷ-kheo, rồi vị Ðại Phạm thiên với ý nghĩ: \"Ta đã là người mở đường cho Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác thuyết pháp\", rồi đảnh lễ Thế Tôn, thân bên hữu hướng về Ngài và biến mất tại chỗ.","fontSize":12,"order":185},{"content":"8. Này các Tỷ-kheo, rồi Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác suy nghĩ: \"Ta thuyết pháp cho ai trước tiên? Ai sẽ mau hiểu chánh pháp này?\"","fontSize":12,"order":186},{"content":"Này các Tỷ-kheo, rồi Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác suy nghĩ: \"Nay vương tử Khanda (Kiển-trà) và con vương sư Tissa (Ðề-xá) trú ở kinh đô Bandhumatì (Bàn-đầu-bà-đề) là bậc trí thức đa văn, sáng suốt, đã từ lâu sống ít nhiễm ô bởi bụi đời. Nay ta hãy thuyết pháp cho vương tử Khanda và con vương sư Tissa trước tiên, hai vị này sẽ sớm thâm hiểu chánh pháp này\".","fontSize":12,"order":187},{"content":"Rồi Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác như một nhà lực sĩ duỗi thẳng cánh tay đã co lại, hay co lại cánh tay duỗi thẳng, biến mất từ cây Bồ đề, hiện ra tại vườn Lộc Uyển Khenma, kinh đô Bhadhumatì.","fontSize":12,"order":188},{"content":"9. Này các Tỷ-kheo, rồi Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác gọi người giữ vườn: \"Này bạn, hãy vào kinh đô Bandhumatì, nhắn với vương tử Khanda và con vương sư Tissa rằng Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác đã đến kinh đô Bandhumatì, hiện trú ở Lộc Uyển Khema và muốn gặp hai vị!\" - \"Thưa vâng, bạch Thế Tôn\".","fontSize":12,"order":189},{"content":"Này các Tỷ-kheo, người giữ vườn vâng theo lời dạy của Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, vào kinh đô Bandhumatì và thưa với vương tử Khanda và con vương sư Tissa: \"Thưa quý vị, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác đã đến kinh đô Bandhumatì và hiện ở Lộc Uyển Khema. Ngài muốn gặp quý vị!\"","fontSize":12,"order":190},{"content":"10. Này các Tỷ-kheo, Vương tử Khanda và con vương sư Tissa cho thắng những cỗ xe thù thắng, tự mình leo lên một cỗ xe thù thắng rồi cùng với các cỗ xe thù thắng khác, cho xe ra khỏi kinh thành Bandhumati, đi đến Lộc Uyển Khema, đi xe cho đến chỗ còn đi xe được, rồi xuống xe đi bộ đến trước Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác. Khi đến nơi, hai vị này đảnh lễ Ngài và ngồi xuống một bên.","fontSize":12,"order":191},{"content":"11. Rồi Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác thuận thứ thuyết pháp, thuyết về bố thí, thuyết về trì giới, thuyết về các cõi trời, trình bày sự nguy hiểm, sự hạ liệt, sự nhiễm ô của dục vọng, và sự lợi ích của xuất ly. Khi Thế Tôn biết được tâm trí của hai vị này đã thuần thục, nhu thuận, thoát ly triền cái, cao thượng và an tịnh, Ngài bèn thuyết pháp thoại mà được chư Phật đề cao, tức là Khổ, Tập, Diệt, Ðạo. Cũng như tấm vải thuần tịnh không có tỳ vết, rất dễ thấm màu nhuộm, cũng vậy, vương tử Khanda và con vương sư Tissa, chính tại chỗ ngồi này chứng được Pháp nhãn xa trần ly cấu: \"Phàm pháp gì đã sanh rồi cũng phải diệt\".","fontSize":12,"order":192},{"content":"12. Hai vị này đã thấy pháp, chứng pháp, ngộ pháp, thể nhập vào pháp, nghi ngờ tiêu trừ, do dự, diệt tận, chứng được tự tín, không y cứ người khác đối với đạo pháp của đức Bổn Sư, liền bạch Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác: \"Thật di diệu thay, bạch Thế Tôn! Thật vi diệu thay, bạch Thế Tôn! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày giải thích. Bạch Thế Tôn, nay chúng con quy y Thế Tôn và quy y Pháp. Bạch Thế Tôn, mong Thế Tôn cho chúng con được xuất gia với Thế Tôn, mong Thế Tôn cho chúng con được thọ đại giới\".","fontSize":12,"order":193},{"content":"13. Này các Tỷ-kheo, vương tử Khanda và con vương sư Tissa được xuất gia với Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, được thọ đại giới. Rồi Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác giảng dạy hai vị này, khuyến khích làm cho phấn khởi, làm cho hoan hỷ với pháp thoại, nêu rõ sự nguy hiểm, sự hạ liệt, sự nhiễm ô của các pháp hữu vi và sự lợi ích của Niết-bàn. Và hai vị này nhờ Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác giảng dạy, khuyến khích, làm cho phấn khởi, làm cho hoan hỷ với pháp thoại, không bao lâu tâm trí không còn chấp thủ, được giải thoát khỏi các lậu hoặc.","fontSize":12,"order":194},{"content":"14. Này các Tỷ-kheo, trong khi kinh thành Bandhumatì có đại chúng khoảng tám vạn bốn ngàn vị được nghe: \"Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác đã đến kinh thành Bandhumatì và ở tại Lộc Uyển Khema. Vương tử Khanda và con vương sư Tissa đã cạo bỏ râu tóc, đắp áo cà-sa, xuất gia từ bỏ gia đình, sống không gia đình với Thế Tôn, Vipassì, bậc A-la-hán, Chánh Ðẳng Giác\". Khi nghe vậy, các vị này tự nghĩ: \"Chắc chắn, pháp luật này không thể tầm thường, sự xuất gia này không thể tầm thường, vì vương tử Khanda và con vương sư Tissa đã cạo bỏ râu tóc, đắp áo cà-sa, xuất gia từ bỏ gia đình, sống không gia đình. Vương tử Khanda và con vương sư Tissa đã cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình với Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác. Tại sao chúng ta lại không làm vậy?\"","fontSize":12,"order":195},{"content":"Này các Tỷ-kheo, rồi đại chúng ấy gồm khoảng tám vạn bốn ngàn vị đi ra khỏi kinh thành Bandhumatì đến Lộc Uyển Khema, chỗ Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác ở. Khi đến nơi, các vị này đảnh lễ Ngài và ngồi xuống một bên.","fontSize":12,"order":196},{"content":"15. Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác thuận thứ thuyết pháp, thuyết về bố thí, thuyết về trì giới, thuyết về các cõi trời, trình bày sự nguy hiểm, sự hạ liệt, sự nhiễm ô của dục vọng và sự lợi ích của xuất ly. Khi Thế Tôn biết được tâm trí của các vị này đã thuần thục, nhu thuận, thoát ly triền cái, cao thượng và an tịnh, Ngài bèn thuyết pháp thoại mà chư Phật đã đề cao, tức là Khổ, Tập, Diệt, Ðạo. Cũng như tấm vải thuần tịnh, không có tỳ vết rất dễ thấm màu nhuộm, cũng vậy tám vạn bốn ngàn vị này, chính tại chỗ ngồi này, chứng được pháp nhãn xa trần ly cấu: \"Phàm pháp gì đã sanh rồi cũng phải diệt\".","fontSize":12,"order":197},{"content":"16. Những vị này đã thấy pháp, chứng pháp, ngộ pháp, thể nhập vào pháp, nghi ngờ tiêu trừ, do dự diệt tận, chứng được tự tín, không y cứ người khác đối với đạo pháp của đức Bổn Sư, liền bạch Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác: \"Thật vi diệu thay, bạch Thế Tôn! Thật vi diệu thay, bạch Thế Tôn, Như người dựng đứng lại, những gì bị quăng xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày, giải thích. Bạch Thế Tôn, nay chúng con quy y Thế Tôn và quy y Pháp. Bạch Thế Tôn, mong Thế Tôn cho chúng con được xuất gia với Thế Tôn, mong Thế Tôn cho chúng con được thọ đại giới!\".","fontSize":12,"order":198},{"content":"17. Này các Tỷ-kheo, tám vạn bốn ngàn vị này được xuất gia với Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, được thọ đại giới. Rồi Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác giảng dạy những vị này, khuyến khích, làm cho phấn khởi, làm cho hoan hỷ với pháp thoại, nêu rõ sự nguy hiểm, sự hạ liệt, sự nhiễm ô của các pháp hữu vi và sự lợi ích của Niết Bàn. Và những vị này, nhờ Thế Tôn Vipassì bậc A-la-hán, Chánh Ðẳng Giác giảng dạy, khuyến khích, làm cho phấn khởi, làm cho hoan hỷ với pháp thoại, không bao lâu tâm trí không còn chấp thủ, được giải thoát khỏi các lậu hoặc.","fontSize":12,"order":199},{"content":"18. Này các Tỷ-kheo, nay tám vạn bốn ngàn các vị xuất gia từ trước, được nghe: \"Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác đã đến kinh thành Bandhumatì, ở tại Lộc Uyển Khema và thuyết pháp\". Này các Tỷ-kheo, tám vạn bốn ngàn vị xuất gia này, đi đến Lộc Uyển Khema, chỗ Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác ở. Khi đến nơi, các vị này đảnh lễ Ngài và ngồi xuống một bên.","fontSize":12,"order":200},{"content":"19. Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác thuận thứ thuyết pháp, thuyết về bố thí, thuyết về trì giới, thuyết về các cõi trời, trình bày sự nguy hiểm, sự hạ liệt, sự nhiễm ô của dục vọng và sự lợi ích của xuất ly. Khi Thế Tôn biết được tâm trí của các vị này đã thuần thục, nhu thuận, thoát ly triền cái, cao thượng và an tịnh, Ngài bèn thuyết pháp thoại mà chư Phật đã đề cao, tức là Khổ, Tập, Diệt, Ðạo. Cũng như tấm vải thuần tịnh, không có tỳ vết, rất dễ thấm màu nhuộm, cũng vậy tám vạn bốn ngàn vị xuất gia này, chính tại chỗ ngồi này, chứng được pháp nhãn xa trần ly cấu: \"Phàm pháp gì đã sanh ra rồi cũng phải diệt\".","fontSize":12,"order":201},{"content":"20. Những vị này đã thấy pháp, chứng pháp, ngộ pháp, thể nhập vào pháp, nghi ngờ tiêu trừ, do dự diệt tận, chứng được tự tín, không y cứ người khác đối với đạo pháp của đức Bổn Sư, liền bạch Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác: \"Thật vi diệu thay, bạch Thế Tôn! Thật vi diệu thay, Bạch Thế Tôn! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày giải thích. Bạch Thế Tôn, nay chúng con quy y Thế Tôn, quy y Pháp và quy y Tăng. Bạch Thế Tôn, mong Thế Tôn cho chúng con được xuất gia với Thế Tôn, mong Thế Tôn cho chúng con được thọ đại giới!\"","fontSize":12,"order":202},{"content":"21. Này các Tỷ-kheo, tám vạn bốn ngàn vị xuất gia với Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác được thọ đại giới. Rồi Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác giảng dạy những vị này, khuyến khích, làm cho phấn khởi, làm cho hoan hỷ với pháp thoại, nêu rõ sự nguy hiểm, sự hạ liệt, sự nhiễm ô của các pháp hữu vi và sự lợi ích của Niết Bàn. Và những vị này nhờ Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác giảng dạy, khuyến khích, làm cho phấn khởi, làm cho hoan hỷ với pháp thoại, không bao lâu tâm trí không còn chấp thủ, được giải thoát khỏi các lậu hoặc.","fontSize":12,"order":203},{"content":"22. Này các Tỷ-kheo, lúc bấy giờ đại chúng Tỷ-kheo khoảng sáu trăm tám mươi vạn vị trú tại kinh đô Bandhumatì, Này các Tỷ-kheo, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, trong khi yên lặng tịnh cư đã suy nghĩ như sau: \"Nay đại chúng Tỷ-kheo khoảng sáu trăm tám mươi vạn vị trú tại kinh thành Bandhumatì. Sao Ta lại không khuyến dạy các vị Tỷ-kheo ấy: \"Này các Tỷ-kheo, hãy đi cùng khắp, vì hạnh phúc cho đại chúng, vì an lạc cho đại chúng, vì lòng thương tưởng cho đời, vì hạnh phúc, vì lợi ích, vì an lạc cho loài Người, loài Trời. Chớ có đi hai người cùng một chỗ. Này các Tỷ-kheo, hãy thuyết giảng chánh pháp, sơ thiện, trung thiện, hậu thiện, nghĩa văn đầy đủ, văn cú vẹn toàn. Hãy nêu rõ đời sống phạm hạnh hoàn toàn thanh tịnh. Có những chúng sanh ít nhiễm bụi đời, nếu không được nghe chánh pháp sẽ bị nguy hại. Nếu được nghe, sẽ thâm hiểu chánh pháp. Cứ sáu năm, hãy đến tại kinh đô Bandhumati để tụng đọc giới bổn\".","fontSize":12,"order":204},{"content":"23. Này các Tỷ-kheo, một vị Ðại Phạm thiên khác, với tâm tư của mình biết được tâm tư của Thế Tôn Vipassi, bậc A-la-hán, Chánh Ðẳng Giác. Như một vị lực sĩ duỗi cánh tay co lại hay co lại cánh tay đã duỗi ra, vị này biến mất ở cõi Phạm thiên và hiện ra trước mặt Thế Tôn Vipassi, bậc A-la-hán, Chánh Ðẳng Giác. Này các Tỷ kheo, lúc bấy giờ vị Ðại Phạm thiên, đắp thượng y trên một bên vai, chắp tay hướng đến Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác và bạch Ngài: \"Như vậy là phải, bạch Thế Tôn! Như vậy là phải, bạch Thiện Thệ! Bạch Thế Tôn, Thế Tôn hãy khuyến dạy đại chúng Tỷ-kheo khoảng sáu trăm tám mươi vạn vị ở kinh đô Bandhumati: \"Này các Tỷ-kheo hãy đi cùng khắp, vì hạnh phúc cho đại chúng, vì an lạc cho đại chúng, vì lòng thương tưởng cho đời, vì hạnh phúc, vì lợi ích, vì an lạc cho loài Người, loài Trời. Chớ có đi hai người cùng một chỗ. Này các Tỷ-kheo, hãy thuyết giảng chánh pháp, sơ thiện, trung thiện, hậu thiện, nghĩa văn đầy đủ, văn cú vẹn toàn. Hãy nêu rõ phạm hạnh hoàn toàn thanh tịnh. Có những chúng sanh ít nhiễm bụi đời, nếu không được nghe chánh pháp sẽ bị nguy hại. Nếu được nghe, sẽ thâm hiểu chánh pháp\". Bạch Thế Tôn, chúng con sẽ làm như các vị Tỷ-kheo. Sau sáu năm, các vị này đến kinh đô Bandhumati để tụng đọc giới bổn\".","fontSize":12,"order":205},{"content":"Này các Tỷ-kheo, Ðại Phạm thiên thuyết như vậy. Sau khi nói xong, vị này đảnh lễ Thế Tôn Vipassi, bậc A-la-hán, Chánh Ðẳng Giác, lưng bên hữu hướng về Ngài và biến mất tại chỗ.","fontSize":12,"order":206},{"content":"24. Này các Tỷ-kheo, rồi Thế Tôn Vipassi, bậc A-la-hán, Chánh Ðẳng Giác, vào buổi chiều xuất định đứng dậy và nói với các vị Tỷ-kheo:","fontSize":12,"order":207},{"content":"- Này các Tỷ-kheo, trong khi Ta yên lặng tịnh cư tại chỗ thanh vắng, ý nghĩ sau đây khởi lên: \"Nay đại chúng Tỷ-kheo khoảng sáu trăm tám mươi vạn vị trú tại kinh thành Bandhamatì. Sao Ta lại không khuyến dạy các Tỷ-kheo ấy: \"Này các Tỷ-kheo, hãy đi cùng khắp vì hạnh phúc cho đại chúng, vì an lạc cho đại chúng, vì lòng thương tưởng cho đời, vì hạnh phúc, vì lợi ích, vì an lạc cho loài Người, loài Trời. Chớ có đi hai người cùng một chỗ. Này các Tỷ-kheo, hãy thuyết giảng chánh pháp, sơ thiện, trung thiện, hậu thiện, nghĩa lý đầy đủ, văn cú vẹn toàn. Hãy nêu rõ đời sống phạm hạnh hoàn toàn thanh tịnh. Có những chúng sanh ít nhiễm bụi đời, nếu không được nghe chánh pháp sẽ bị nguy hại. Nếu được nghe, sẽ thâm hiểu chánh pháp. Cứ sau sáu năm, hãy đến tại kinh đô Bandhumati để tụng đọc giới bổn\".","fontSize":12,"order":208},{"content":"25. Này các Tỷ-kheo, một Ðại Phạm thiên khác với tâm tư của mình, biết được tâm tư của Ta. Như một vị lực sĩ duỗi cánh tay đã co lại hay co lại cánh tay đã duỗi ra, vị này biến mất ở cõi Phạm thiên và hiện ra trước mắt Ta. Này các Tỷ-kheo, vị Ðại Phạm thiên, đắp thượng y trên một bên vai, chấp tay hướng đến Ta và bạch với ta: \"Như vậy là phải, Bạch Thế Tôn! Như vậy là phải. Bạch Thiện Thệ! Bạch Thế Tôn! Thế Tôn hãy khuyến dạy đại chúng Tỷ-kheo khoảng sáu trăm tám mươi vạn vị ở kinh đô Bandhumatì: \"Này các Tỷ-kheo, hãy đi cùng khắp, vì hạnh phúc cho đại chúng, vì an lạc cho đại chúng, vì lòng thương tưởng cho đời, vì hạnh phúc, vì lợi ích, vì an lạc cho loài Người, loài Trời. Chớ có đi hai người cùng một chỗ. Này các Tỷ-kheo, hãy thuyết giảng chánh pháp, sơ thiện, trung thiện, hậu thiện, nghĩa lý đầy đủ, văn cú vẹn toàn. Hãy nêu rõ phạm hạnh hoàn toàn thanh tịnh. Có những chúng sanh ít nhiễm bụi đời, nếu không được nghe chánh pháp, sẽ bị nguy hại. Nếu được nghe, sẽ thâm hiểu chánh pháp. Bạch Thế Tôn, chúng con sẽ làm như các Tỷ-kheo. Sau sáu năm các vị này sẽ đến kinh đô Bandhumatì để tụng đọc giới bổn\". Này các Tỷ-kheo, vị Ðại Phạm thiên thuyết như vậy. Sau khi nói xong, vị này đảnh lễ Ta, lưng bên hữu hướng về Ta và biến mất tại chỗ.","fontSize":12,"order":209},{"content":"26. Này các Tỷ-kheo, Ta khuyến dạy các ngươi: \"Này các Tỷ-kheo, hãy đi cùng khắp, vì hạnh phúc cho đại chúng, vì an lạc cho đại chúng, vì lòng thương tưởng cho đời, vì hạnh phúc, vì lợi ích, vì an lạc cho loài Người, loài Trời. Chớ có đi hai người cùng một chỗ. Này các Tỷ-kheo, hãy thuyết giảng chánh pháp, sơ thiện, trung thiện, hậu thiện, nghĩa lý đầy đủ, văn cú vẹn toàn. Hãy nêu rõ đời sống phạm hạnh hoàn toàn thanh tịnh. Có những chúng sanh ít nhiễm bụi đời, nếu không được nghe giảng chánh pháp sẽ bị nguy hại. Nếu được nghe, sẽ thâm hiểu chánh pháp. Cứ sau sáu năm, hãy đến tại kinh đô Bandhumatì để tụng đọc giới bổn\".","fontSize":12,"order":210},{"content":"Này các Tỷ-kheo, những Tỷ-kheo ấy, một phần lớn trong ngày ấy đã lên đường đi khắp quốc độ.","fontSize":12,"order":211},{"content":"27. Này các Tỷ-kheo, lúc bấy giờ tại Jambudìpa (Diêm phù đề) có tám vạn bốn ngàn túc xá. Khi một năm vừa mãn, chư Thiên tuyên bố: \"Này Hiền giả, một năm vừa mãn, nay còn lại năm năm. Sau năm năm, hãy đến tại kinh đô Bandhamatì để tụng đọc giới bổn!\"","fontSize":12,"order":212},{"content":"Hai năm đã mãn, chư Thiên tuyên bố: \"Này Hiền giả, hai năm vừa mãn, nay còn lại bốn năm. Sau bốn năm, hãy đến tại kinh đô Bandhumatì để tụng đọc giới bổn!\".","fontSize":12,"order":213},{"content":"Ba năm đã mãn, chư Thiên tuyên bố: \"Này Hiền giả, ba năm đã mãn, nay còn lại ba năm. Sau ba năm, hãy đến tại kinh đô Bandhumatì để tụng đọc giới bổn!\".","fontSize":12,"order":214},{"content":"Bốn năm đã mãn, chư Thiên tuyên bố: \"Này Hiền giả, bốn năm đã mãn, nay còn hai năm. Sau hai năm, hãy đến kinh đô Bandhumatì để tụng đọc giới bổn!\"","fontSize":12,"order":215},{"content":"Năm năm đã mãn, chư Thiên tuyên bố: \"Này Hiền giả, năm năm đã mãn, nay còn lại một năm. Sau một năm, hãy đến tại đô Bandhumati để tụng đọc giới bổn!\"","fontSize":12,"order":216},{"content":"Sáu năm đã mãn, chư Thiên tuyên bố: \"Này Hiền giả, sáu năm đã mãn. Nay đã đến ngày đi đến kinh đo Bandhumati để tụng đọc giới bổn\".","fontSize":12,"order":217},{"content":"Này các Tỷ-kheo, các Tỷ-kheo ấy, một số vị với thần lực của mình, một số với thần lực của chư Thiên trong ngày ấy đã đi đến kinh đô Bandhumatì để tụng đọc giới bổn.","fontSize":12,"order":218},{"content":"28. Này các Tỷ-kheo, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, giữa chúng Tỷ-kheo, tụng đọc giới bổn này:","fontSize":12,"order":219},{"content":"\"Chư Phật dạy Niết-bàn là đệ nhất. \u000b\"Nhẫn nhục, khổ hạnh, kham nhẫn, là đệ nhất. \u000b\"Người xuất gia hại người xuất gia khác. \u000b\"Hại người khác như vậy không xứng gọi là Sa-môn.","fontItalic":-1,"fontSize":12,"order":220},{"content":"\"Mọi điều ác không làm, hướng tâm các thiện nghiệp. \u000b\"Giữ tâm trí thanh tịnh, chính lời chư Phật dạy.","fontItalic":-1,"fontSize":12,"order":221},{"content":"\"Không chỉ trích, không đánh đập, giữ mình trong giới bổn. \u000b\"Ăn uống có tiết độ, ngủ nghỉ riêng một mình. \u000b\"Hướng tâm đến cao khiết, chính lời chư Phật dạy\".","fontItalic":-1,"fontSize":12,"order":222},{"content":"29. Này các Tỷ-kheo, một thời ta ở tại Ukkhattha (Úc-Già La), trong rừng Subhaga, dưới gốc cây ta-la vương. Này các Tỷ-kheo, trong khi Ta an lặng tịnh cư, tư tưởng sau đây khởi lên: \"Có một trú xứ, một loại chúng sanh rất dễ đến mà Ta từ trước không đến ở trong một thời gian khá lâu! Ðó là chư Thiên Suddhàvàsa (Tịnh Cư thiên). Vậy nay Ta hãy đến chư Thiên ở Tịnh Cư thiên!\"","fontSize":12,"order":223},{"content":"Này các Tỷ-kheo, như một lực sĩ duỗi cánh tay đã co lại, hay có lại cánh tay đã duỗi ra, Ta biến mất ở Ukkattha, trong rừng Subhaga, dưới gốc cây Ta-La vương và hiện ra trước chư Thiên ở Tịnh Cư thiên. Trong đại chúng chư Thiên ấy một số vài ngàn chư Thiên đến chỗ Ta ở, đảnh lễ Ta và đứng một bên, chư Thiên ấy đã nói với Ta như sau:","fontSize":12,"order":224},{"content":"\"Này Hiền giả, nay đã được chín mươi mốt kiếp, từ khi Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác ra đời. Này Hiền giả, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác sanh, thuộc chủng tánh Sát Ðế Ly. Này Hiền giả, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác thuộc danh tánh Kondanna (Câu-Ly-Nhã). Này Hiền giả, trong thời Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, giác ngộ dưới gốc cây Pàtali (Ba-ba-la). Này Hiền giả, hai vị hiền sĩ, đệ nhất đệ tử của Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác tên là Khanda (Kiển-trà) và Tissa (Ðề-xá). Này Hiền giả, trong thời Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác có ba Tăng hội, một Tăng hội sáu trăm tám mươi vạn Tỷ-kheo, một Tăng hội mười vạn Tỷ-kheo, một Tăng hội tám vạn Tỷ-kheo. Này Hiền giả, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, có vị thị giả Tỷ-kheo tên Asoka (A-dục), vị này là vị thị giả đệ nhất. Này Hiền giả, phụ vương Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, tên là Bandhuma, mẫu hậu tên là Bandhumatì (Bàn-đầu-bà-đề). Kinh thành của vua Bandhuma tên là Bandhumatì. Này Hiền giả, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác xuất thế tục như thế này, xuất gia như thế này, tinh tấn như thế này, giác ngộ như thế này, chuyển pháp luân như thế này. Này Hiền giả, chúng con là những người đã tu phạm hạnh với Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác đã diệt trừ dục vọng và đã sanh ra tại chỗ này\".","fontSize":12,"order":225},{"content":"30. Này các Tỷ-kheo, lại trong đại chúng chư Thiên ấy, một số vài ngàn chư Thiên (... ... ) một số vài trăm chư Thiên đến chỗ Ta ở, đảnh lễ Ta và đứng một bên. Này các Tỷ-kheo, sau khi đứng một bên, chư Thiên ấy đã nói với Ta: \"Này Hiền giả, trong tiền kiếp này, Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác nay ra đời. Này Hiền giả, Thế Tôn, thuộc chủng tánh Sát-đế -lỵ, thuộc gia tộc Sát-đế-lỵ. Này Hiền giả, Thế Tôn thuộc danh tánh Gotama (Cù-đàm). Này Hiền giả, Thế Tôn tuổi thọ không bao nhiêu, ít oi, tuổi thọ loài người khoảng một trăm năm hay hơn một chút. Này Hiền giả, Thế Tôn giác ngộ dưới gốc cây assattha (bát-đa- la). Này Hiền giả, Thế Tôn có hai vị hiền sĩ, đệ nhất đệ tử tên là Sàriputta và Moggallàna (Xá-lợi-phất và Mục kiền-liên). Này Hiền giả, Thế Tôn có một Tăng hội một ngàn hai trăm năm mươi vị. Này Hiền giả, Tăng hội này của Thế Tôn gồm toàn những vị đã diệt trừ lậu hoặc. Này Hiền giả, Thế Tôn có vị thị giả Tỷ-kheo tên là Ananda (A-nan), vị này là thị giả đệ nhất. Này Hiền giả, phụ vương của Thế Tôn tên là Suddhodana (Tịnh Phạn), Hoàng hậu là Màyà (Ma-gia) kinh đô là Kapilavatthu (Ca-tỳ-la-vệ). Này Hiền giả, Thế Tôn xuất thế tục như thế này, xuất gia như thế này, tinh tấn như thế này, giác ngộ như thế này, chuyển pháp luân như thế này. Này Hiền giả, chúng tôi là những người đã tu phạm hạnh với Thế Tôn, đã diệt trừ dục vọng và đã sanh ra tại chỗ này\".","fontSize":12,"order":226},{"content":"31. Này các Tỷ-kheo, rồi Ta cùng với chư Thiên Avihà (Vô Nhiệt thiên) đến chư Thiên Atappà (Vô Phiền thiên). Này các Tỷ-kheo, rồi cùng với chư Thiên Avihà và chư Thiên Atappà đến chư Thiên Sudassà (Thiện Kiến thiên). Này các Tỷ-kheo, rồi Ta cùng với chư Thiên Avihà, chư Thiên Atappà và chư Thiên Sudassa đến chư Thiên Sudassi (Thiện Hiện thiên).","fontSize":12,"order":227},{"content":"Này các Tỷ-kheo, rồi Ta cùng với chư Thiên Avihà, chư Thiên Atappà, chư Thiên Sudassà và chư Thiên Sudassì đến chư Thiên Akanitthà (Sắc Cứu Kính thiên). Này các Tỷ-kheo, lại trong Ðại chúng chư Thiên ấy, một số vài ngàn chư Thiên đến chỗ Ta ở, đảnh lễ Ta và đứng một bên. Này các Tỷ-kheo, sau khi đứng một bên, chư Thiên ấy đã nói với Ta như sau: \"Này Hiền giả, nay đã được chín mươi mốt kiếp, từ khi Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác ra đời... (như đoạn kinh số 29)\".","fontSize":12,"order":228},{"content":"32. Này các Tỷ-kheo, lại trong đại chúng chư Thiên ấy, một số vài ngàn chư Thiên (như trước) một số vài trăm chư Thiên đến chỗ Ta ở, đảnh lễ Ta và đứng một bên. Này các Tỷ-kheo, sau khi đứng một bên, chư Thiên ấy đã nói với Ta như sau: \"Này Hiền giả, trong tiền kiếp này đức Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác nay ra đời... (như đoạn kinh số 30)\".","fontSize":12,"order":229},{"content":"33. Này các Tỷ-kheo, như vậy Như Lai khéo chứng đạt pháp giới này, Như Lai nhớ chư Phật quá khứ, những vị này đã nhập Niết-bàn, đã đoạn các chướng đạo, đã chấm dứt sự luân hồi, đã thoát ly mọi đau khổ. Như Lai cũng nhớ đến chủng tánh các vị này cũng nhớ đến danh tánh, cũng nhớ đến tộc tánh, cũng nhớ đến tuổi thọ, cũng nhớ đến hai vị đệ tử, cũng nhớ đến các Tăng hội như sau: \"Các bậc Thế Tôn này, sanh tánh là như vậy, danh tánh là như vậy, tộc tánh là như vậy, giới hạnh là như vậy, pháp hạnh là như vậy, tuệ hạnh là như vậy, trí hạnh là như vậy, giải thoát là như vậy\".","fontSize":12,"order":230},{"content":"Thế Tôn thuyết pháp như vậy. Các vị Tỷ-kheo ấy hoan hỷ tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":231}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/14. Kinh Ðại bổn (Mahàpadàna sutta)","title":"14. Kinh Ðại bổn (Mahàpadàna sutta)"},{"ID":15,"paragraphs":[{"alignment":1,"content":"15. Kinh Ðại duyên (Mahànidàna sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vậy tôi nghe. Một thời, Thế Tôn trụ tại bộ lạc Kuru (Câu-lâu), ở ấp Kuru tên là Kammassadhamma (Kiếm-ma-sắt-đàm). Tôn giả Ananda (A Nan) đến tại chỗ Thế Tôn ở, sau khi đến, đảnh lễ Thế Tôn và ngồi xuống một bên. Sau khi ngồi xuống một bên, Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":2},{"content":"- Hy hữu thay, bạch Thế Tôn! Kỳ diệu thay, bạch Thế Tôn! Bạch Thế Tôn, giáo pháp Duyên khởi này thâm thúy, thật sự thâm thúy, và giáo pháp này đối với con hết sức minh bạch rõ ràng.","fontSize":12,"order":3},{"content":"- Này Ananda, chớ có nói vậy! Này Ananda chớ có nói vậy! Này Ananda, giáo pháp Duyên khởi này thâm thúy, thật sự thâm thúy. Này Ananda, chính vì không giác ngộ, không thâm hiểu giáo pháp này mà chúng sanh hiện tại bị rối loạn như một ổ kén, rối ren như một ống chỉ, giống như cỏ munja và lau sậy babaja (ba-ba-la) không thể nào ra khỏi khổ xứ, ác thú, đọa xứ, sanh tử.","fontSize":12,"order":4},{"content":"2. Này Ananda, nếu có ai hỏi: \"Già và chết do duyên nào không?\" Hãy đáp: \"Có\". Nếu có hỏi: \"Già và chết do duyên gì?\" Hãy đáp: \"Già và chết do duyên sanh\".","fontSize":12,"order":5},{"content":"Này Ananda, nếu có ai hỏi: \"Sanh có duyên nào không?\" Hãy đáp: \"Có\". Nếu có hỏi: \"Sanh do duyên gì?\" Hãy đáp: \"Sanh do duyên hữu\".","fontSize":12,"order":6},{"content":"Này Ananda, nếu có ai hỏi: \"Hữu có do duyên nào không? Hãy đáp: \"Có\". Nếu có hỏi: \"Hữu do duyên gì?\" Hãy đáp: \"Hữu do duyên thủ\".","fontSize":12,"order":7},{"content":"Này Ananda, nếu có ai hỏi. \"Thủ có do duyên nào không?\" Hãy đáp: \"Có\". Nếu có hỏi: \"Thủ do duyên gì?\" Hãy đáp: \"Thủ do duyên ái\".","fontSize":12,"order":8},{"content":"Này Ananda, nếu có ai hỏi: \"Ái có duyên nào không?\" Hãy đáp: \"Có\". Nếu có hỏi: \"Ái do duyên gì?\" Hãy đáp: \"Ái do duyên thọ\".","fontSize":12,"order":9},{"content":"Này Ananda, nếu có ai hỏi: \"Thọ có do duyên nào không?\" Hãy đáp: \"Có\". Nếu có hỏi: \"Thọ do duyên gì?\" Hãy đáp: \"Thọ do duyên xúc\".","fontSize":12,"order":10},{"content":"Này Ananda, nếu có ai hỏi: \"Xúc có do duyên nào không?\" Hãy đáp: \"Có\". Nếu có hỏi: \"Xúc do duyên gì?\" Hãy đáp: \"Xúc do duyên danh sắc\".","fontSize":12,"order":11},{"content":"Này Ananda, nếu có ai hỏi: \"Danh sắc có duyên nào không?\" Hãy đáp: \"Có\". Nếu có hỏi: \"Danh sắc do duyên gì? Hãy đáp: \"Danh sắc do duyên thức\".","fontSize":12,"order":12},{"content":"Này Ananda, nếu có ai hỏi: \"Thức có do duyên nào không?\" Hãy đáp: \"Có\". Nếu có hỏi: \"Thức do duyên gì?\" Hãy đáp: \"Thức do duyên danh sắc\".","fontSize":12,"order":13},{"content":"3. Này Ananda, như vậy do duyên danh sắc, thức sanh; do duyên thức, danh sắc sanh; do duyên danh sắc, xúc sanh; do duyên xúc, thọ sanh; do duyên thọ; ái sanh; do duyên ái, thủ sanh; do duyên thủ, hữu sanh; do duyên hữu, sanh sanh; do duyên sanh, lão tử sanh, do duyên lão tử, sầu, bi, khổ, ưu não sanh. Như vậy là toàn bộ khổ uẩn tập khởi.","fontSize":12,"order":14},{"content":"4. Trước đã nói: \"Do duyên sanh; lão tử sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên sanh; lão tử sanh\"? Này Ananda, nếu sanh không có bất cứ loại nào, bất cứ chỗ nào, như chư Thiên hay Thiên giới, Càn-thát-bà hay Càn-thát-bà-giới, Dạ-xoa hay Dạ Xoa giới. Quỷ thần hay Quỷ thần giới, loài Người hay Nhân giới, loại bốn chân hay tứ túc giới, loài chim hay điểu giới, loài trùng xà hay trùng xà giới. Này Ananda, nếu không có sanh cho tất cả, do sanh diệt thời lão tử có thể hiện hữu không?","fontSize":12,"order":15},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":16},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của lão tử, tức là sanh.","fontSize":12,"order":17},{"content":"5. Trước đã nói: \"Do duyên hữu, sanh sanh ra\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên hữu, sanh sanh ra\"? Này Ananda, nếu hữu không có bất cứ loại nào giới nào, bất cứ chỗ nào xứ nào, như dục hữu, sắc hữu hay vô sắc hữu. Nếu không có hữu cho tất cả, do hữu diệt thời sanh có thể hiện hữu không?","fontSize":12,"order":18},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":19},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của sanh, tức là hữu.","fontSize":12,"order":20},{"content":"6. Trước đã nói: \"Do duyên thủ, hữu sanh\". Này Ananda, phải hiểu như thế nào câu hỏi: \"Do duyên thủ, hữu sanh\"? Này Ananda, nếu thủ không có bất cứ loại nào, bất cứ chỗ nào, như dục thủ, kiến thủ, giới cấm thủ hay ngã chấp thủ. Nếu không có thủ cho tất cả, do thủ diệt thời hữu có thể hiện hữu không?","fontSize":12,"order":21},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":22},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của hữu, tức là thủ.","fontSize":12,"order":23},{"content":"7. Trước đã nói: \"Do duyên ái, thủ sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên ái, thủ sanh\"? Này Ananda, nếu ái không có bất cứ loại nào, bất cứ chỗ nào, như sắc ái, thanh ái, hương ái, vị ái, xúc ái hay pháp ái. Nếu không có ái cho tất cả, do ái diệt thời thủ có thể hiện hữu không?","fontSize":12,"order":24},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":25},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của thủ, tức là ái.","fontSize":12,"order":26},{"content":"8. Trước đã nói: \"Do duyên thọ, ái sanh\". Này Ananda, nếu thọ không có bất cứ loại nào, bất cứ chỗ nào, như nhãn xúc sở sanh thọ, nhĩ xúc sở sanh thọ, tỷ xúc sở sanh thọ, thiệt xúc sở sanh thọ, tỷ xúc sở sanh thọ, ý xúc sở sanh thọ. Nếu không có thọ cho tất cả, nếu thọ diệt thời ái có thể hiện hữu không?","fontSize":12,"order":27},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":28},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của ái, tức là thọ.","fontSize":12,"order":29},{"content":"9. Này Ananda, như vậy do duyên thọ, ái sanh; do duyên ái, tìm cầu sanh; do duyên tìm cầu, lợi sanh; do duyên lợi, quyết định (sở dụng của lợi) sanh; do duyên quyết định, tham dục sanh; do duyên tham dục, đam trước sanh; do duyên đam trước, chấp thủ sanh; do duyên chấp thủ, hà tiện sanh; do duyên hà tiện, thủ hộ sanh; do duyên thủ hộ, phát sanh một số ác, bất thiện pháp như chấp trượng, chấp kiếm, tranh đấu, tranh luận, đấu khẩu, khẩu chiến, ác khẩu, vọng ngữ.","fontSize":12,"order":30},{"content":"10. Trước đã nói: \"Do duyên thủ hộ, phát sanh một số ác, bất thiện pháp, như chấp trượng, chấp kiếm, tranh đấu, tranh luận, đấu khẩu, khẩu chiến, ác khẩu, vọng ngữ\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên thủ hộ, phát sanh một số ác, bất thiện pháp, như chấp trượng, chấp kiếm, tranh đấu, tranh luận, đấu khẩu, khẩu chiến, ác khẩu, vọng ngữ\"? Này Ananda, nếu thủ hộ không có bất cứ loại nào, bất cứ chỗ nào, nếu không có thủ hộ cho tất cả, nếu thủ hộ diệt thời một số ác, bất thiện pháp như chấp trượng, chấp kiếm, tranh đấu, tranh luận, đấu khẩu, khẩu chiến, ác khẩu, vọng ngữ có thể hiện hữu được không?","fontSize":12,"order":31},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":32},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của một số ác, bất thiện pháp như chấp trượng, chấp kiếm, tranh đấu, tranh luận, đấu khẩu, khẩu chiến, ác khẩu, vọng ngữ, tức là thủ hộ.","fontSize":12,"order":33},{"content":"11. Trước đã nói: \"Do duyên hà tiện, thủ hộ sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên hà tiện thủ hộ sanh\"? Này Ananda, nếu hà tiện không có bất cứ loại nào, bất cứ chỗ nào, nếu không có hà tiện, cho tất cả, nếu hà tiện diệt thời thủ hộ có thể hiện hữu không?","fontSize":12,"order":34},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":35},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của thủ hộ, tức là hà tiện.","fontSize":12,"order":36},{"content":"12. Trước đã nói: \"Do duyên chấp thủ, hà tiện sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên chấp thủ, hà tiện sanh\"? Này Ananda, nếu chấp thủ không có bất cứ loại nào, bất cứ chỗ nào, nếu không chấp thủ cho tất cả, nếu chấp thủ diệt thời hà tiện có thể hiện hữu được không?","fontSize":12,"order":37},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":38},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của hà tiện, tức là chấp thủ.","fontSize":12,"order":39},{"content":"13. Trước đã nói: \"Do duyên đam trước, chấp thủ sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên đam trước, chấp thủ sanh\"? Này Ananda, nếu đam trước không có bất cứ loại nào, bất cứ chỗ nào, nếu không có đam trước cho tất cả, nếu đam trước diệt thời chấp thủ có thể hiện hữu được không?","fontSize":12,"order":40},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":41},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của chấp thủ, tức là đam mê.","fontSize":12,"order":42},{"content":"14. Trước đã nói: \"Do duyên tham dục, đam trước sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên tham dục, đam trước sanh\"? Này Ananda, nếu tham dục không có bất cứ loại nào, bất cứ chỗ nào, nếu không có tham dục cho tất cả, nếu tham dục diệt thời đam trước có thể hiện hữu được không?","fontSize":12,"order":43},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":44},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của đam trước, tức là tham dục.","fontSize":12,"order":45},{"content":"15. Trước đã nói: \"Do duyên quyết định, tham dục sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên quyết định tham dục sanh\"? Này Ananda, nếu quyết định không có bất cứ loại nào, bất cứ chỗ nào, nếu không có quyết định cho tất cả, nếu quyết định diệt thời tham dục có thể hiện hữu được không?","fontSize":12,"order":46},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":47},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của tham dục tức là quyết định.","fontSize":12,"order":48},{"content":"16. Trước đã nói: \"Do duyên lợi, quyết định sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên lợi quyết định sanh\"? Này Ananda, nếu lợi không có không có bất cứ loại nào, bất cứ chỗ nào, nếu lợi không có cho tất cả, nếu lợi diệt thời quyết định có thể hiện hữu được không?","fontSize":12,"order":49},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":50},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của quyết định, tức là lợi.","fontSize":12,"order":51},{"content":"17. Trước đã nói: \"Do duyên tầm cầu, lợi sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên tầm cầu, lợi sanh\"? Này Ananda, nếu tầm cầu không có bất cứ loại nào, bất cứ chỗ nào, nếu tầm cầu không có cho tất cả, nếu tầm cầu diệt thời lợi có thể hiện hữu được không?","fontSize":12,"order":52},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":53},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của lợi, tức là tầm cầu.","fontSize":12,"order":54},{"content":"18. Trước đã nói: \"Do duyên ái, tầm cầu sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên ái, tầm cầu sanh\"? Này Ananda, nếu không có bất cứ loại nào, bất cứ chỗ nào, nếu ái không có cho tất cả, nếu ái diệt thời tầm cầu có thể hiện hữu được không?- Bạch Thế Tôn, không!","fontSize":12,"order":55},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của tầm cầu, tức là ái.","fontSize":12,"order":56},{"content":"Này Ananda, như vậy hai phương diện (của ái) tuy hai nhưng hòa hợp thành một, nhờ thọ (làm duyên sanh).","fontSize":12,"order":57},{"content":"19. Trước đã nói: \"Do duyên xúc, thọ sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên xúc, thọ sanh\"? Này Ananda, nếu xúc không có bất cứ loại nào, bất cứ chỗ nào, như nhãn xúc, nhĩ xúc, tỷ xúc, thiệt xúc, thân xúc, ý xúc, nếu xúc không có cho tất cả, nếu xúc diệt thời thọ có thể hiện hữu không?","fontSize":12,"order":58},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":59},{"content":"- Này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của thọ, tức là xúc.","fontSize":12,"order":60},{"content":"20. Trước đã nói: \"Do duyên danh sắc, xúc sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên danh sắc, xúc sanh\"? Này Ananda, nếu những hình, những sắc, những tướng, những mạo, nhờ đó mà danh thân và sắc thân thi thiết; nếu những hình, những sắc, những tướng, những mạo ấy không có, thời danh mục xúc trong sắc thân có thể hiện hữu được không?","fontSize":12,"order":61},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":62},{"content":"- Này Ananda, những hình, những sắc, những tướng, những mạo ấy nhờ đó mà sắc thân được thi thiết, nếu những hình, những sắc, những tướng, những mạo ấy không có, thời hữu đối xúc trong danh thân có thể hiện hữu được không?","fontSize":12,"order":63},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":64},{"content":"- Này Ananda, những hình, những sắc, những tướng, những mạo nhờ đó mà danh thân và sắc thân được thi thiết, nếu những hình, những sắc, những tướng, những mạo ấy không có, thời danh mục xúc hay hữu đối xúc có thể hiện hữu được không?","fontSize":12,"order":65},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":66},{"content":"- Này Ananda, những hình, những sắc, những tướng, những mạo nhờ đó mà danh sắc được thi thiết, nếu những hình, những sắc, những tướng, những mạo ấy không có thì xúc có thể hiện hữu được không?","fontSize":12,"order":67},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":68},{"content":"Do vậy, này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của xúc, tức là danh sắc.","fontSize":12,"order":69},{"content":"21. Trước đã nói: \"Do duyên thức, danh sắc sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên thức, danh sắc sanh\"? Này Ananda, nếu thức không đi vào trong bụng của người mẹ, thời danh sắc có thể hình thành trong bụng bà mẹ không?","fontSize":12,"order":70},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":71},{"content":"- Này Ananda, nếu thức đi vào trong bụng bà mẹ rồi bị tiêu diệt, thời danh sắc có thể hình thành trạng thái này, trạng thái khác không?","fontSize":12,"order":72},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":73},{"content":"- Này Ananda, nếu thức bị đoạn trừ trong đứa con nít, hoặc là đồng nam hay đồng nữ, thời danh sắc có thể lớn hơn, trưởng thành và thành mãn được không?","fontSize":12,"order":74},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":75},{"content":"- Do vậy, này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của danh sắc, tức là thức.","fontSize":12,"order":76},{"content":"22. Trước đã nói: \"Do duyên danh sắc, thức sanh\". Này Ananda, phải hiểu như thế nào câu nói: \"Do duyên sanh sắc thức sanh \"? Này Ananda, nếu thức không an trú được trong danh sắc, thời trong tương lai, có thể hiện hữu sự hình thành của sanh, lão, tử, khổ, tập không?","fontSize":12,"order":77},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":78},{"content":"- Do vậy, này Ananda, như vậy là nhơn, như vậy là duyên, như vậy là tập khởi, như vậy là nhơn duyên của thức, tức là danh sắc.","fontSize":12,"order":79},{"content":"- Này Ananda, trong giới hạn con người được sanh, con người được già, con người được chết, con người được diệt, hay con người được tái sanh, trong giới hạn ấy là danh mục đạo, trong giới hạn ấy là ngôn ngữ đạo, trong giới hạn ấy là thi thiết đạo, trong giới hạn ấy là tuệ giới, trong giới hạn ấy là lưu chuyển luân hồi hiện hữu trạng thái này trạng thái khác nghĩa là danh sắc và thức.","fontSize":12,"order":80},{"content":"23. Này Ananda, có bao nhiêu lời tuyên bố về ngã? Này Ananda, hoặc ngã được tuyên bố là có sắc và hạn lượng trong câu: \"Ngã của tôi có sắc và hạn lượng\". Này Ananda, hoặc ngã được tuyên bố là có sắc và vô lượng trong câu: \"Ngã của tôi có sắc và vô lượng\". Này Ananda, hoặc ngã được tuyên bố là không có sắc và có hạn lượng trong câu: \"Ngã của tôi không có sắc và có hạn lượng\". Này Ananda, hoặc ngã được tuyên bố là không có sắc và vô lượng trong câu: \"Ngã của tôi không có sắc và vô lượng\".","fontSize":12,"order":81},{"content":"24. Này Ananda, có người tuyên bố ngã có sắc và có hạn lượng trong hiện tại, người này tuyên bố hoặc ngã có sắc và có hạn lượng trong tương lai. Hoặc như thế này: \"Ngã của tôi không phải như vậy, tôi sẽ uốn nắn cho như vậy\". Này Ananda, sự việc là như vậy thời lời tuyên bố về tà kiến ngã có sắc và có hạn lượng như vậy là quá đủ rồi.","fontSize":12,"order":82},{"content":"Này Ananda, có người tuyên bố ngã có sắc và vô lượng người này tuyên bố hoặc ngã có sắc và vô lượng trong hiện tại, hoặc ngã có sắc và vô lượng trong tương lai. Hoặc như thế này: \"Ngã của tôi không phải như vậy, tôi sẽ uốn nắn cho như vậy\". Này Ananda, sự việc là như vậy thời lời tuyên bố về tà kiến ngã có sắc và vô lượng như vậy là quá đủ rồi.","fontSize":12,"order":83},{"content":"Này Ananda, có người tuyên bố ngã không có sắc và có hạn lượng, người này tuyên bố hoặc ngã không có sắc và có hạn lượng trong hiện tại hoặc ngã không có sắc và có hạn lượng trong tương lai... hoặc ngã không có sắc và vô lượng trong tương lai. Hoặc như thế này: \"Ngã của tôi không phải như vậy, tôi sẽ uốn nắn cho như vậy\". Này Ananda, sự việc là như vậy thời lời tuyên bố về tà kiến ngã có sắc và vô lượng như vậy là quá đủ rồi. Này Ananda, như vậy, là có bấy nhiêu lời tuyên bố về ngã.","fontSize":12,"order":84},{"content":"25. Này Ananda, có bao nhiêu lời không tuyên bố về ngã? Này Ananda, hoặc ngã không được tuyên bố là có sắc và có hạn lượng trong câu: \"Ngã của tôi có sắc và có hạn lượng\". Này Ananda, hoặc ngã không được tuyên bố là có sắc và vô lượng trong câu: \"Ngã của tôi có sắc và vô lượng\". Này Ananda, hoặc ngã không được tuyên bố là không có sắc và có hạn lượng trong câu: \"Ngã của tôi không có sắc và có hạn lượng\". Này Ananda, hoặc ngã không được tuyên bố là không có sắc và vô lượng trong câu: \"Ngã của tôi không có sắc và vô lượng\".","fontSize":12,"order":85},{"content":"26. Này Ananda, có người không tuyên bố ngã có sắc và có hạn lượng, người này không tuyên bố, hoặc ngã có sắc và có hạn lượng trong hiện tại, hoặc ngã có sắc và có hạn lượng trong tương lai. Hoặc không như thế này: \"Ngã của tôi không phải như vậy, tôi sẽ uốn nắn cho như vậy\". Này Ananda, sự việc là như vậy thời lời không tuyên bố về tà kiến ngã có sắc và có hạn lượng như vậy là quá đủ rồi.","fontSize":12,"order":86},{"content":"Này Ananda, có người không tuyên bố ngã có sắc và vô lượng, người này không tuyên bố hoặc ngã có sắc và vô lượng trong hiện tại, hoặc ngã có sắc và vô lượng trong tương lai. Hoặc không như thế này. \"Ngã của tôi không phải như vậy, tôi sẽ uốn nắn cho như vậy\". Này Ananda, sự việc là như vậy thời lời không tuyên bố về tà kiến ngã có sắc và vô lượng như vậy là quá đủ rồi.","fontSize":12,"order":87},{"content":"Này Ananda, có người không tuyên bố ngã không có sắc và có hạn lượng, người này tuyên bố, hoặc ngã không có sắc và có hạn lượng trong hiện tại, hoặc ngã không có sắc và có hạn lượng trong tương lai. Hoặc không như thế này: \"Ngã của tôi không phải như vậy, tôi sẽ uốn nắn cho như vậy\". Này Ananda, sự việc là như vậy thời lời không tuyên bố về tà kiến ngã không có sắc và có hạn lượng như vậy là quá đủ rồi.","fontSize":12,"order":88},{"content":"Này Ananda, có người không tuyên bố ngã không có sắc và vô lượng, người này không tuyên bố ngã không có sắc và vô lượng trong hiện tại, hoặc ngã không có sắc và vô lượng trong tương lai. Hoặc không như thế này: \"Ngã của tôi không phải như vậy, tôi sẽ uốn nắn cho như vậy\". Này Ananda, sự việc là như vậy thời lời không tuyên bố về tà kiến ngã có sắc và vô lượng như vậy là quá đủ rồi.","fontSize":12,"order":89},{"content":"Này Ananda, như vậy là có bấy nhiêu lời không tuyên bố về ngã.","fontSize":12,"order":90},{"content":"27. Này Ananda, dưới bao nhiêu hình thức, ngã được quan niệm? Này Ananda, ngã được quan niệm như thọ trong câu: \"Ngã của tôi là thọ\". Hay trái lại: \"Ngã của tôi không phải là thọ, ngã của tôi không có cảm thọ\". Này Ananda, hoặc ngã được quan niệm như trong câu: \"Ngã của tôi không phải là thọ, cũng không phải là không có cảm thọ; ngã của tôi có cảm thọ, ngã của tôi có khả năng cảm thọ\". Như vậy, này Ananda, ngã được quan niệm.","fontSize":12,"order":91},{"content":"28. Này Ananda, ai nói: \"ngã của tôi là thọ\". Người ấy cần được trả lời: \"Này Hiền giả, có ba loại cảm thọ, lạc thọ, khổ thọ, bất khổ bất lạc thọ. Trong ba loại thọ này, loại nào ông xem là ngã?\"","fontSize":12,"order":92},{"content":"Này Ananda, khi cảm giác một lạc thọ, chúng ta không cảm giác một khổ thọ, không cảm giác một bất khổ bất lạc thọ, khi ấy chỉ cảm giác một lạc thọ thôi. Này Ananda, khi cảm giác một khổ thọ, chúng ta không cảm giác một lạc thọ, không cảm giác một bất khổ bất lạc thọ, khi ấy chỉ cảm giác một khổ thọ thôi. Này Ananda, khi cảm giác một bất khổ bất lạc thọ, chúng ta không cảm giác một lạc thọ, không cảm giác một khổ thọ, khi ấy chỉ cảm giác một bất khổ bất lạc thọ thôi.","fontSize":12,"order":93},{"content":"29. Lại nữa, này Ananda, lạc thọ là vô thường, hữu vi, là pháp duyên khởi, là pháp đoạn hoại, là pháp đoạn diệt, là pháp ly dục, là pháp diệt tận. Này Ananda, khổ thọ là vô thường, hữu vi, là pháp duyên khởi, là pháp đoạn hoại, là pháp đoạn diệt, là pháp ly dục, là pháp diệt tận. Này Ananda, bất khổ bất lạc thọ là vô thường, hữu vi, là pháp duyên khởi, là pháp đoạn hoại, là pháp đoạn diệt, là pháp ly dục, là pháp diệt tận. Khi cảm giác một lạc thọ mà nói rằng: \"Ðó là ngã của tôi\", thời khi lạc thọ ấy diệt mất người ấy cũng nghĩ rằng: \"Ngã của tôi cũng diệt\". Khi cảm giác một khổ thọ mà nói rằng: \"Ðó là ngã của tôi\", thời khi khổ thọ ấy diệt mất người ấy cũng nghĩ rằng: \"Ngã của tôi cũng diệt\". Khi cảm giác một bất khổ bất lạc thọ mà nói rằng: \"Ðó là ngã của tôi\", thời khi bất khổ bất lạc thọ ấy diệt mất, người ấy cũng nghĩ rằng: \"Ngã của tôi cũng diệt\".","fontSize":12,"order":94},{"content":"Vậy những ai nói rằng: \"Ngã của tôi là thọ\", người ấy sẽ xem ngã của mình như một cái gì trong hiện tại, cái gì ấy là vô thường, lạc khổ xen lẫn, là pháp sanh diệt. Do vậy, này Ananda, không thể chấp nhận quan niệm \"Ngã của tôi là thọ\".","fontSize":12,"order":95},{"content":"30. Này Ananda, ai nói như sau: \"Ngã của tôi không phải là thọ, ngã của tôi không có cảm thọ\", người ấy cần được trả lời: \"Này Hiền giả, chỗ nào không có một cảm thọ gì cả, chỗ ấy có thể xem là \"Tôi có\" được không?","fontSize":12,"order":96},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":97},{"content":"- Do vậy, này Ananda, không thể chấp nhận quan niệm \"Ngã của tôi không phải là thọ, ngã của tôi không có cảm thọ\".","fontSize":12,"order":98},{"content":"31. Này Ananda, ai nói như sau: \"Ngã của tôi không phải là thọ, ngã của tôi không phải không có cảm thọ; ngã của tôi có cảm thọ, ngã của tôi có khả năng cảm thọ\", người ấy cần được trả lời: \"Này Hiền giả nếu tất cả mọi loại cảm thọ đều đoạn diệt hoàn toàn, khi không còn một loại cảm thọ nào cả, khi thọ đã tận diệt, thời ở tại chỗ ấy, có thể nói: \"Tôi là như vậy\" chăng?\"","fontSize":12,"order":99},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":100},{"content":"- Do vậy, này Ananda, không thể chấp nhận quan niệm \"Ngã của tôi không phải là thọ, ngã của tôi không phải không có cảm thọ; ngã của tôi có cảm thọ, ngã của tôi có khả năng cảm thọ\".","fontSize":12,"order":101},{"content":"32. Này Ananda, khi có một vị Tỷ-kheo không quan niệm ngã là thọ, không quan niệm ngã không phải thọ, không quan niệm: \"Ngã của tôi là thọ, ngã của tôi có khả năng cảm thọ\", khi ấy vị này sẽ không chấp trước một điều gì ở trên đời, vì không chấp trước nên không sợ hãi; vì không sợ hãi nên hoàn toàn tự mình tịch diệt. Vị ấy biết sanh đã tận, phạm hạnh đã thành, những việc cần làm đã làm, sau đời này không còn đời nào khác nữa.","fontSize":12,"order":102},{"content":"Này Ananda, với vị Tỷ-kheo có tâm giải thoát như vậy, nếu có ai nói vị Tỷ-kheo ấy có tà kiến như sau: \"Như Lai có tồn tại sau khi chết\" thời thật hoàn toàn phi lý. Hoặc có tà kiến như sau: \"Như Lai không có tồn tại sau khi chết\", thời thật hoàn toàn phi lý. Hoặc có tà kiến như sau: \"Như Lai có tồn tại và không có tồn tại sau khi chết\", thời thật hoàn toàn phi lý. Hoặc có tà kiến như sau: \"Như Lai không có tồn tại và không không có tồn tại sau khi chết\", thời thật hoàn toàn phi lý. Tại sao vậy? Này Ananda, ví dầu có bao nhiêu danh mục, bao nhiêu danh mục đạo, dầu có bao nhiêu ngôn ngữ, bao nhiêu ngôn ngữ đạo, dầu có bao nhiêu thi thiết, bao nhiêu thi thiết đạo, dầu có bao nhiêu trí tuệ, bao nhiêu trí tuệ giới, dầu có bao nhiêu luân chuyển, bao nhiêu vận hành, với thắng trí hiểu biết tất cả, vị Tỷ-kheo được giải thoát. Với vị Tỷ-kheo thắng trí giải thoát như vậy mà nói rằng vị Tỷ-kheo ấy không biết, không thấy, thời thật là một sự phi lý.","fontSize":12,"order":103},{"content":"33. Này Ananda, có bảy trú xứ của thức và hai xứ. Thế nào là bảy? Này Ananda, có những loại hữu tình, thân dị loại và tưởng dị loại, như loài Người, một số chư Thiên và một số trong địa ngục. Ðó là trú xứ thứ nhất của thức.","fontSize":12,"order":104},{"content":"Này Ananda, có những loại hữu tình, thân dị loại nhưng tưởng nhất loại, như các vị Phạm Chúng thiên được sanh vào cõi ấy, nhờ sơ Thiền. Ðó là trú xứ thứ hai của thức.","fontSize":12,"order":105},{"content":"Này Ananda, có những loại hữu tình, thân nhất loại nhưng tưởng dị loại, như các vị Quang Âm thiên (Abhassarà). Ðó là trú xứ thứ ba của thức.","fontSize":12,"order":106},{"content":"Này Ananda, có những loại hữu tình, thân nhất loại và tưởng cũng nhất loại, như các vị Biến Tịnh thiên (Subhakinna). Ðó là trú xứ thứ tư của thức. Này Ananda, có những loại hữu tình, vượt ra khỏi tất cả sắc tưởng, đoạn trừ tất cả hữu đối tưởng, không suy tư đến mọi dị loại tưởng, chỉ có tưởng \"Hư không là vô biên\", được sanh vào cõi Hư không vô biên xứ. Ðó là trú xứ thứ năm của thức. Này Ananda, có những loại hữu tình hoàn toàn vượt ra khỏi Không vô biên xứ, chỉ có tưởng \"Thức là vô biên\", được sanh vào cõi Thức vô biên xứ. Ðó là trú xứ thứ sáu của thức.","fontSize":12,"order":107},{"content":"Này Ananda, có những loại hữu tình, hoàn toàn vượt ra khỏi Thức vô biên xứ, chỉ có tưởng \"Vô sở hữu\", được sanh vào cõi Vô sở hữu xứ. Ðó là trú xứ thứ bảy của thức.","fontSize":12,"order":108},{"content":"Hai xứ là Vô tưởng hữu tình xứ và Phi tưởng phi phi tưởng xứ.","fontSize":12,"order":109},{"content":"34. Này Ananda, trong thức trú xứ thứ nhất có thân dị loại và tưởng dị loại này, như loài Người, một số chư Thiên và một số hữu tình trong địa ngục. Này Ananda nếu có ai hiểu được trú xứ này, hiểu được sự tập khởi, hiểu được sự đoạn diệt, hiểu được vị ngọt, hiểu được sự nguy hiểm và hiểu được sự xuất ly của trú xứ này, một vị như vậy có thể còn hoan hỷ ưa thích trú xứ này không?","fontSize":12,"order":110},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":111},{"content":"- Này Ananda, trong thức trú xứ thứ hai ... thứ ba ... thứ tư ... thứ năm ... thứ sáu ... Này Ananda, trong thức trú xứ thứ bảy, hoàn toàn vượt ra khỏi Thức vô biên xứ, chỉ có tưởng \"Vô sở hữu\", được sanh vào cõi Vô sở hữu xứ. Này Ananda nếu có ai hiểu được trú xứ này, hiểu được sự tập khởi, hiểu được sự đoạn diệt, hiểu được sự tập khởi, hiểu được sự đoạn diệt, hiểu được vị ngọt, hiểu được sự nguy hiểm và hiểu được sự xuất ly của trú xứ này, một vị như vậy có thể còn hoan hỷ ưa thích trú xứ này không?","fontSize":12,"order":112},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":113},{"content":"- Này Ananda, với Vô tưởng hữu tình xứ này, này Ananda, nếu có ai hiểu được trú xứ này, hiểu được sự tập khởi, hiểu được sự đoạn diệt, hiểu được vị ngọt, hiểu được sự nguy hiểm và hiểu được sự xuất ly của trú xứ này, một vị như vậy có thể còn hoan hỷ ưa thích trú xứ này không?","fontSize":12,"order":114},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":115},{"content":"- Này Ananda, với Phi tưởng phi phi tưởng xứ này, này Ananda nếu có ai hiểu được trú xứ này, hiểu được sự tập khởi, hiểu được sự đoạn diệt, hiểu được vị ngọt, hiểu được sự nguy hiểm và hiểu được sự xuất ly của trú xứ này, một vị như vậy có thể còn hoan hỷ ưa thích trú xứ này không?","fontSize":12,"order":116},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":117},{"content":"- Này Ananda, bởi bảy thức trú xứ và hai xứ này, nếu có vị Tỷ-kheo đã như chơn hiểu được tập khởi, đoạn trừ, vị ngọt, sự nguy hiểm, xuất ly của chúng, nhờ không còn chấp thủ, vị này được giải thoát. Này Ananda, vị Tỷ-kheo như vậy được gọi là Tuệ giải thoát.","fontSize":12,"order":118},{"content":"35. Này Ananda, có tám giải thoát. Thế nào là tám?","fontSize":12,"order":119},{"content":"Tự mình có sắc, thấy các sắc; đó là sự giải thoát thứ nhất.","fontSize":12,"order":120},{"content":"Quán tưởng nội sắc là vô sắc, thấy các ngoại sắc; đó là sự giải thoát thứ hai.","fontSize":12,"order":121},{"content":"Quán tưởng (sắc là) tịnh, chú tâm trên suy tưởng ấy; đó là sự giải thoát thứ ba.","fontSize":12,"order":122},{"content":"Vượt khỏi hoàn toàn sắc tưởng, diệt trừ các tưởng hữu đối, không tác ý đến những tưởng khác biệt, với suy tư \"hư không là vô biên\", chứng và trú Không vô biên xứ; đó là sự giải thoát thứ tư.","fontSize":12,"order":123},{"content":"Vượt khỏi hoàn toàn Không vô biên xứ, với suy tư \"thức là vô biên\", chứng và trú Thức vô biên xứ; đó là giải thoát thứ năm.","fontSize":12,"order":124},{"content":"Vượt khỏi hoàn toàn Thức vô biên xứ, với suy tư \"không có vật gì\", chứng và trú Vô sở hữu xứ; đó là sự giải thoát thứ sáu.","fontSize":12,"order":125},{"content":"Vượt khỏi hoàn toàn Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ; đó là sự giải thoát thứ bảy.","fontSize":12,"order":126},{"content":"Vượt khỏi hoàn toàn Phi tưởng phi phi tưởng xứ, chứng và trú Diệt thọ tưởng; đó là sự giải thoát thứ tám.","fontSize":12,"order":127},{"content":"Này Ananda, như vậy là tám giải thoát.","fontSize":12,"order":128},{"content":"36. Này Ananda, khi một vị Tỷ-kheo thuận thứ thể nhập tám giải thoát này, có thể nhập và có thể xuất khỏi bất cứ giải thoát nào khi nào mình muốn, chỗ nào mình muốn và dài bao lâu mình muốn - và với các lậu hoặc được đoạn trừ, vị Tỷ-kheo chứng và an trú trong tám giải thoát và tuệ giải thoát, không còn lậu hoặc ngay trong thời hiện tại, tự mình thấu đạt và chứng ngộ. Này Ananda, không còn có một Câu giải thoát nào khác cao hơn và thù thắng hơn Câu giải thoát này.","fontSize":12,"order":129},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":130}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/15. Kinh Ðại duyên (Mahànidàna sutta)","title":"15. Kinh Ðại duyên (Mahànidàna sutta)"},{"ID":16,"paragraphs":[{"alignment":1,"content":"16. Kinh Ðại Bát-Niết-Bàn (Mahàparinibbàna sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tụng phẩm I","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"1. Như vầy tôi nghe. Một thời Thế Tôn ở tại Ràjagaha (Vương Xá), trên núi Gijjhakùta (Linh Thứu). Lúc bấy giờ, Ajàtasattu Vedehiputta (A-xà-thế, con bà Vi-đề-hi), vua nước Magadha (Ma-kiệt-đà), muốn chinh phục dân Vajjì (Bạc-kỳ). Vua tự nói: \"Ta quyết chinh phạt dân Vajjì này, dầu chúng có uy quyền, có hùng mạnh; ta quyết làm cỏ dân Vajjì; ta sẽ tiêu diệt dân Vajjì; ta sẽ làm cho dân Vajjì bị hoại vong\".","fontSize":12,"order":3},{"content":"2. Rồi Ajàtasattu Vedehiputta, vua nước Magadha, nói với Bà-la-môn Vassakara (Vũ-xá), đại thần nước Magadha:","fontSize":12,"order":4},{"content":"- Này Bà-la-môn, hãy đi đến Thế Tôn, và nhân danh ta, cúi đầu đảnh lễ chân Ngài, vấn an Ngài có thiểu bệnh, thiểu não, khinh an, khỏe mạnh, lạc trú: \"Bạch Thế Tôn, Ajàtasattu Vedehiputta, vua nước Magadha cúi đầu đảnh lễ chân Thế Tôn, vấn an Ngài có thiểu bệnh, thiểu não, khinh an, lạc trú\". Và khanh bạch tiếp: \"Bạch Thế Tôn, Ajàtasattu Vedehiputta, vua nước Magadha muốn chinh phục dân Vajjì, vua tự nói: \"Ta quyết chinh phạt dân Vajjì này, dầu chúng có uy quyền, có hùng mạnh; ta quyết làm cỏ dân Vajjì; ta sẽ tiêu diệt dân Vajjì; ta sẽ làm cho dân Vajjì bị hoại vong\". Thế Tôn trả lời khanh thế nào, hãy ghi nhớ kỹ và nói lại ta biết. Các bậc Thế Tôn không bao giờ nói lời hư vọng.","fontSize":12,"order":5},{"content":"- Ðại vương, xin vâng!","fontSize":12,"order":6},{"content":"3. Bà-la-môn Vassakara, đại thần nước Magadha vâng theo lời dạy của Ajàtasattu Vedehiputta, vua nước Magadha cho thắng những cỗ xe thù thắng, tự mình cỡi lên một chiếc, cùng với các cỗ xe ấy đi ra khỏi Ràjagaha (Vương Xá), đến tại núi Linh Thứu, đi xe đến chỗ còn dùng xe được, rồi xuống xe đi bộ đến chỗ Thế Tôn, khi đến liền nói những lời chào đón hỏi thăm xã giao với Thế Tôn rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, Bà-la-môn Vassakara, đại thần nước Magadha, bạch Thế Tôn:","fontSize":12,"order":7},{"content":"- Tôn giả Gotama, Ajàtasattu Vedehiputta, vua nước Magadha cúi đầu đảnh lễ chân Tôn giả Gotama, vấn an ngài có thiểu bệnh, thiểu não, khinh an, khỏe mạnh, lạc trú. Tôn giả Gotama, Ajàtasattu Vedehiputta, vua nước Magadha muốn chinh phục dân xứ Vajjì. Vua tự nói: \"Ta quyết chinh phạt dân Vajjì này, dầu chúng có uy quyền, có hùng mạnh, ta quyết làm cỏ dân Vajjì, ta sẽ tiêu diệt dân Vajjì, ta sẽ làm cho dân Vajjì bị hoại vọng\".","fontSize":12,"order":8},{"content":"4. Lúc bấy giờ, Tôn giả Ananda đứng quạt sau lưng Thế Tôn. Thế Tôn nói với Tôn giả Ananda:","fontSize":12,"order":9},{"content":"- Này Ananda, Ngươi có nghe dân Vajjì thường hay tụ họp và tụ họp đông đảo với nhau không?","fontSize":12,"order":10},{"content":"- Bạch Thế Tôn, con có nghe dân Vajjì thường hay tụ họp và tụ họp đông đảo.","fontSize":12,"order":11},{"content":"- Này Ananda, khi nào dân Vajjì thường hay tụ họp và tụ họp đông đảo với nhau, thời này Ananda, dân Vajjì sẽ được cường thịnh, không bị suy giảm. Này Ananda, Ngươi có nghe dân Vajjì tụ họp trong niệm đoàn kết giải tán trong niệm đoàn kết, và làm việc trong niệm đoàn kết không?","fontSize":12,"order":12},{"content":"- Bạch Thế Tôn, con có nghe dân Vajjì tụ họp trong niệm đoàn kết, giải tán trong niệm đoàn kết, và làm việc trong niệm đoàn kết.","fontSize":12,"order":13},{"content":"- Này Ananda, khi nào nghe dân Vajjì tụ họp trong niệm đoàn kết, giải tán trong niệm đoàn kết, và làm việc trong niệm đoàn kết, này Ananda dân Vajjì sẽ được cường thịnh, không bị suy giảm. Này Ananda, Ngươi có nghe dân Vajjì không ban hành những luật lệ không được ban hành, không hủy bỏ những luật lệ đã được ban hành, sống đúng với truyền thống của dân Vajjì như đã ban hành thời xưa không?","fontSize":12,"order":14},{"content":"- Bạch Thế Tôn, con nghe dân Vajjì không ban hành những luật lệ không được ban hành, không hủy bỏ những luật lệ đã được ban hành, sống đúng với truyền thống của dân Vajjì như đã ban hành thuở xưa.","fontSize":12,"order":15},{"content":"- Này Ananda khi nào dân Vajjì, không ban hành những luật lệ không được ban hành, không hủy bỏ những luật lệ đã được ban hành, sống đúng với truyền thống của dân Vajjì như đã ban hành thuở xưa thời, này Ananda, dân Vajjì sẽ được cường thịnh, không bị suy giảm. Này Ananda, Ngươi có nghe dân Vajjì tôn sùng, kính trọng, đảnh lễ, cúng dường các bậc trưởng lão Vajjì và nghe theo lời dạy của những vị này không?","fontSize":12,"order":16},{"content":"- Bạch Thế Tôn, con có nghe dân Vajjì tôn sùng, kính trọng, đảnh lễ, cúng dường các bậc trưởng lão Vajjì và nghe theo lời dạy của những vị này.","fontSize":12,"order":17},{"content":"- Này Ananda, khi nào dân Vajjì tôn sùng, kính trọng, đảnh lễ, cúng dường các bậc trưởng lão Vajjì và nghe theo lời dạy của những vị này, thời dân Vajjì sẽ được cường thịnh, không bị suy giảm. Này Ananda, Ngươi có nghe dân Vajjì không có bắt cóc và cưỡng ép những phụ nữ và thiếu nữ Vajjì phải sống với mình không?","fontSize":12,"order":18},{"content":"- Bạch Thế Tôn, con có nghe dân Vajjì không có bắt cóc và cưỡng ép những phụ nữ và thiếu nữ Vajjì phải sống với mình.","fontSize":12,"order":19},{"content":"- Này Ananda, khi nào Vajjì không có bắt cóc và cưỡng ép những phụ nữ và thiếu nữ Vajjì phải sống với mình thời, này Ananda, dân Vajjì sẽ được cường thịnh, không bị suy giảm. Này Ananda, Ngươi có nghe dân Vajjì tôn sùng, kính trọng, đảnh lễ, cúng dường các tự miếu của Vajjì ở tỉnh thành và ngoài tỉnh thành, không bỏ phế các cúng lễ đã cúng từ trước, đã làm từ trước đúng với quy pháp không?","fontSize":12,"order":20},{"content":"- Bạch Thế Tôn, con có nghe dân Vajjì tôn sùng, kính trọng, đảnh lễ, cúng dường các tự miếu của Vajjì ở tỉnh thành và ngoài tỉnh thành, không bỏ phế các cúng lễ đã cúng từ trước, đã làm từ trước đúng với quy pháp.","fontSize":12,"order":21},{"content":"- Này Ananda, khi nào dân Vajjì tôn sùng, kính trọng, đảnh lễ, cúng dường các tự miếu của Vajjì ở tỉnh thành và ngoài tỉnh thành, không bỏ phế các cúng lễ đã cúng từ trước, đã làm từ trước đúng với quy pháp, thời này Ananda, dân Vajjì sẽ được cường thịnh, không bị suy giảm. Này Ananda, Ngươi có nghe dân Vajjì bảo hộ, che chở, ủng hộ đúng pháp các vị A-la-hán ở tại Vajjì khiến các vị A-la-hán chưa đến sẽ đến trong xứ, và những vị A-la-hán đã đến được sống an lạc không?","fontSize":12,"order":22},{"content":"- Bạch Thế Tôn, con nghe dân Vajjì bảo hộ, che chở, ủng hộ đúng pháp các vị A-la-hán ở tại Vajjì khiến các vị A-la-hán chưa đến sẽ đến trong xứ, và những vị A-la-hán đã đến được sống an lạc.","fontSize":12,"order":23},{"content":"- Này Ananda, khi nào dân Vajjì bảo hộ, che chở, ủng hộ đúng pháp các vị A-la-hán ở tại Vajjì khiến các vị A-la-hán chưa đến sẽ đến trong xứ, và những vị A-la-hán chưa đến sẽ đến trong xứ và những vị A-la-hán đã đến được sống an lạc, thời này Ananda, dân Vajjì sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":24},{"content":"5. Rồi Thế Tôn nói với Bà-la-môn Vassakara, đại thần nước Magadha:","fontSize":12,"order":25},{"content":"- Này Bà-la-môn, một thời Ta sống ở Vesàli tại tự miếu Sàrandada, Ta dạy cho dân Vajjì bảy pháp bất thối này. Này Bà-la-môn, khi nào bảy pháp bất thối được duy trì giữa dân Vajjì, khi nào dân Vajjì được giảng dạy bảy pháp bất thối này, thời Bà-la-môn, dân Vajjì sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":26},{"content":"Khi được nói vậy, Bà-la-môn Vassakara, đại thần nước Magadha bạch Thế Tôn:","fontSize":12,"order":27},{"content":"- Tôn giả Gotama, nếu dân Vajjì chỉ hội đủ một pháp bất thối này, thời dân Vajjì nhất định được cường thịnh, không bị suy giảm, huống nữa là đủ cả bảy pháp bất thối. Tôn giả Gotama, Ajàtasattu Vedehiputta, vua nước Magadha không thể đánh bại dân Vajjì ở chiến trận trừ phi dùng ngoại giao hay kế ly gián. Tôn giả Gotama, nay chúng con phải đi, chúng con có nhiều việc và có nhiều bổn phận.","fontSize":12,"order":28},{"content":"- Này Bà-la-môn, Người hãy làm những gì Người nghĩ là hợp thời.","fontSize":12,"order":29},{"content":"Bà-la-môn Vassakara, vị đại thần nước Magadha hoan hỷ, tán thán lời dạy của Thế Tôn, từ chỗ ngồi đứng dậy và từ biệt.","fontSize":12,"order":30},{"content":"6. Khi Bà-la-môn Vassakara đi chưa bao lâu, Thế Tôn nói với Tôn giả Ananda:","fontSize":12,"order":31},{"content":"- Này Ananda, hãy đi và tập họp tại giảng đường tất cả những vị Tỷ-kheo sống gần Ràjagaha (Vương Xá).","fontSize":12,"order":32},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":33},{"content":"Tôn giả Ananda vâng theo lời dạy Thế Tôn, đi tập họp tất cả những vị Tỷ-kheo sống gần Vương Xá rồi đi đến Thế Tôn, đảnh lễ Ngài, đứng một bên và bạch Thế Tôn:","fontSize":12,"order":34},{"content":"- Bạch Thế Tôn, Tỷ-kheo Tăng đã tu họp. Bạch Thế Tôn, Ngài hãy làm những gì Ngài nghĩ là hợp thời.","fontSize":12,"order":35},{"content":"Rồi Thế Tôn, từ chỗ ngồi đứng dậy, đi đến giảng đường, ngồi trên chỗ ngồi đã soạn sẵn và nói với các vị Tỷ-kheo:","fontSize":12,"order":36},{"content":"- Này các Tỷ-kheo, Ta sẽ giảng bảy pháp bất thối. Hãy nghe và suy nghiệm kỹ. Ta sẽ giảng.","fontSize":12,"order":37},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":38},{"content":"Những vị Tỷ-kheo ấy trả lời Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":39},{"content":"- Này các Tỷ-kheo, khi nào chúng Tỷ-kheo thường hay tụ họp và tụ họp đông đảo với nhau, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":40},{"content":"Này các Tỷ-kheo, khi nào chúng Tỷ-kheo tụ họp trong niệm đoàn kết, giải tán trong niệm đoàn kết, và làm việc Tăng sự trong niệm đoàn kết, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":41},{"content":"Này các Tỷ-kheo, khi nào chúng Tỷ-kheo không ban hành những luật lệ không được ban hành, không hủy bỏ những luật lệ đã được ban hành, sống đúng với những học giới được ban hành, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":42},{"content":"Này các Tỷ-kheo, khi nào chúng Tỷ-kheo tôn sùng, kính trọng, đảnh lễ, cúng dường các bậc Tỷ-kheo thượng tọa những vị này là những vị giàu kinh nghiệm, niên cao lạp trưởng, bậc cha của chúng Tăng, bậc thầy của chúng Tăng và nghe theo lời dạy của những vị này, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":43},{"content":"Này các Tỷ-kheo, khi nào chúng Tỷ-kheo không bị chi phối bởi tham ái, tham ái này tác thành một đời sống khác, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":44},{"content":"Này các Tỷ-kheo, khi nào chúng Tỷ-kheo thích sống những chỗ nhàn tịnh, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":45},{"content":"Này các Tỷ-kheo, khi nào chúng Tỷ-kheo tự thân an trú chánh niệm, khiến các bạn đồng tu thiện chí chưa đến muốn đến ở, và các bạn đồng tu thiện chí đã đến ở, được sống an lạc, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":46},{"content":"Này các Tỷ-kheo, khi nào bảy pháp bất thối này được duy trì giữa các vị Tỷ-kheo, khi nào các vị Tỷ-kheo được dạy bảy pháp bất thối này, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":47},{"content":"7. Này các Tỷ-kheo, Ta sẽ giảng bày pháp bất thối khác, hãy nghe và suy nghiệm kỹ. Ta sẽ nói.","fontSize":12,"order":48},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":49},{"content":"Những vị Tỷ-kheo đáp ứng Thế Tôn. Thế Tôn nói:","fontSize":12,"order":50},{"content":"Này các Tỷ-kheo, khi nào chúng Tỷ-kheo không ưa thích làm thế sự, không hoan hỷ làm thế sự, không đam mê làm thế sự, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":51},{"content":"Này các Tỷ-kheo, khi nào chúng Tỷ-kheo không ưa thích phiếm luận, không hoan hỷ phiếm luận, không đam mê phiếm luận, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":52},{"content":"Này các Tỷ-kheo, khi nào chúng Tỷ-kheo không ưa thích ngủ nghỉ, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":53},{"content":"Này các Tỷ-kheo, khi nào chúng Tỷ-kheo không ưa thích quần tụ, không hoan hỷ quần tụ, không đam mê quần tụ, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":54},{"content":"Này các Tỷ-kheo, khi nào chúng Tỷ-kheo không có ác dục vọng, không bị chi phối bởi ác dục vọng, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":55},{"content":"Này các Tỷ-kheo, khi nào chúng Tỷ-kheo không bạn bè ác dục vọng, không thân tín ác dục vọng, không cộng hành với ác dục vọng, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":56},{"content":"Này các Tỷ-kheo, khi nào chúng Tỷ-kheo không dừng ở nửa chừng, giữa sự đạt đáo những quả vị thấp kém và những quả vị thù thắng, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":57},{"content":"Này các Tỷ-kheo, khi nào bảy pháp bất thối này được duy trì giữa các vị Tỷ-kheo, khi nào các vị Tỷ-kheo được dạy bảy pháp bất thối này, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":58},{"content":"8. Này các Tỷ-kheo, Ta sẽ giảng bảy pháp bất thối khác, hãy nghe và suy nghiệm kỹ. Ta sẽ nói.","fontSize":12,"order":59},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":60},{"content":"Những vị Tỷ-kheo ấy đáp ứng Thế Tôn. Thế Tôn nói:","fontSize":12,"order":61},{"content":"- Này các Tỷ-kheo, khi nào chúng Tỷ-kheo có tín tâm, có tàm, có quý, có nghe nhiều, có tinh tấn, có chánh niệm, có trí tuệ, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":62},{"content":"Này các Tỷ-kheo, khi nào bảy pháp bất thối này được duy trì giữa các vị Tỷ-kheo, khi nào các vị Tỷ-kheo được dạy bảy pháp bất thối này, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":63},{"content":"9. Này các Tỷ-kheo, Ta sẽ giảng bảy pháp bất thối khác, hãy nghe và suy nghiệm kỹ. Ta sẽ nói.","fontSize":12,"order":64},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":65},{"content":"Chư Tỷ-kheo đáp ứng. Thế Tôn nói:","fontSize":12,"order":66},{"content":"- Này các Tỷ-kheo, khi nào chúng Tỷ-kheo tu tập niệm giác chi, tu tập trạch pháp giác chi, tu tập tinh tấn giác chi, tu tập khinh an giác chi, tu tập định giác chi, tu tập xả giác chi, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":67},{"content":"Này các Tỷ-kheo, khi nào bảy pháp bất thối này được duy trì giữa các vị Tỷ-kheo, khi nào các vị Tỷ-kheo được dạy bảy pháp bất thối này, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":68},{"content":"10. Này các Tỷ-kheo, Ta sẽ giảng bảy pháp bất thối khác, hãy nghe và suy nghiệm kỹ. Ta sẽ nói.","fontSize":12,"order":69},{"content":"- Xin vâng bạch Thế Tôn!","fontSize":12,"order":70},{"content":"Những vị Tỷ-kheo ấy đáp ứng Thế Tôn. Thế Tôn nói:","fontSize":12,"order":71},{"content":"- Này các Tỷ-kheo, khi nào chúng Tỷ-kheo tụ tập vô thường tưởng, tu tập vô ngã tưởng, tu tập bất tịnh tưởng, tu tập nguy hiểm tưởng, tu tập xả ly tưởng, tu tập vô tham tưởng, tu tập diệt tưởng, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":72},{"content":"Này các Tỷ-kheo, khi nào bảy pháp bất thối này được duy trì giữa các vị Tỷ-kheo, khi nào các vị Tỷ-kheo được dạy bảy pháp bất thối này, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":73},{"content":"11. Này các Tỷ-kheo, Ta sẽ giảng sáu pháp bất thối, hãy nghe và suy nghiệm kỹ. Ta sẽ giảng.","fontSize":12,"order":74},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":75},{"content":"Những vị Tỷ-kheo ấy đáp ứng Thế Tôn. Thế Tôn nói:","fontSize":12,"order":76},{"content":"- Này các, Tỷ-kheo khi nào các vị Tỷ-kheo đối với các vị đồng tu phạm hạnh, tại chỗ đông người và vắng người, gìn giữ thân nghiệp từ hòa, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":77},{"content":"Này các Tỷ-kheo, khi nào các vị Tỷ-kheo đối với các vị đồng tu phạm hạnh, tại chỗ đông người và vắng người gìn giữ khẩu nghiệp từ hòa, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":78},{"content":"Này các Tỷ-kheo, khi nào các vị Tỷ-kheo đối với các vị đồng tu phạm hạnh, tại chỗ đông người và vắng người, gìn giữ ý nghiệp từ hòa, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":79},{"content":"Này các Tỷ-kheo, khi nào các vị Tỷ-kheo phân phối không thiên vị, chung thọ hưởng với các bạn giới đức đồng tu, mọi lợi dưỡng chơn chánh, hợp pháp, cho đến những vật thọ lãnh trong bình bát khất thực, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":80},{"content":"Này các Tỷ-kheo, khi nào các vị Tỷ-kheo sống với các bạn đồng tu, tại chỗ đông người và vắng người, trong sự thọ trì những giới luật đúng với Sa-môn hạnh, những giới luật không bị gẫy vụn, không bị sứt mẻ, không bị tỳ vết, không bị uế trược, những giới luật đưa đến giải thoát, được người có trí tán thán, không bị ô nhiễm bởi mục đích sai lạc, những giới luật hướng đến định tâm, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":81},{"content":"Này các Tỷ-kheo, khi nào các vị Tỷ-kheo sống với các bạn đồng tu, tại chỗ đông người và vắng người, trong sự thọ trì những tri kiến đúng với Sa-môn hạnh, những thánh tri kiến đưa đến giải thoát, hướng đến sự diệt tận khổ đau cho những ai thực hành theo, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":82},{"content":"Này các Tỷ-kheo, khi nào sáu pháp bất thối này được duy trì giữa các vị Tỷ-kheo, khi nào các vị Tỷ-kheo được dạy sáu pháp bất thối này, thời này các Tỷ-kheo, chúng Tỷ-kheo sẽ được cường thịnh, không bị suy giảm.","fontSize":12,"order":83},{"content":"12. Trong thời gian Thế Tôn ở Vương Xá tại núi Linh Thứu, pháp thoại này được giảng cho chúng Tỷ-kheo: \"Ðây là Giới, đây là Ðịnh, đây là Tuệ. Ðịnh cùng tu với Giới sẽ đưa đến quả vị lớn, lợi ích lớn. Tuệ cùng tu với Ðịnh sẽ đưa đến quả vị lớn, lợi ích lớn. Tâm cùng tu với Tuệ sẽ đưa đến giải thoát hoàn toàn các món lậu hoặc tức là dục lậu, hữu lậu (tri kiến lậu), vô minh lậu\".","fontSize":12,"order":84},{"content":"13. Thế Tôn ở Vương Xá cho đến khi Ngài xem là vừa đủ, rồi Ngài gọi tôn giả Ananda:","fontSize":12,"order":85},{"content":"- Này Ananda, chúng
