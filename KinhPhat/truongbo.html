 lòng bàn tay.","fontSize":12,"order":92},{"content":"2. Ngài đầy đủ những tướng như vậy, nếu sống tại gia thành vị Chuyển luân Thánh vương... Làm vua được những gì? Làm vị triệu phú, đại triệu phú, với kho tàng đầy vàng bạc, đầy tài vật, đầy tiền lúa, kho tàng tràn đầy. Làm vua được như vậy... Làm Phật được những gì? Làm vị triệu phú, đại triệu phú. Tài vật của Ngài là tín tài, giới tài, tàm tài, quý tài, đa văn tài, thí tài, trí tuệ tài. Làm Phật được như vậy.","fontSize":12,"order":93},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":94},{"content":"3. Ở đây, lời nói này được nói lên:","fontSize":12,"order":95},{"content":"Cân nhắc, tìm, suy tư,\u000bNgài quán sát Ðại chúng,\u000bỞ chỗ này chỗ kia,\u000bNgười này xứng thế này.\u000bHành động Ngài tương xứng,\u000bSự sai biệt loài Người.\u000bÐứng thẳng không cong lưng,\u000bHai tay sờ đầu gối,\u000bThân như cây tròn cao,\u000bLà thiện báo đặc biệt.\u000bBậc thiện xảo siêu nhân,\u000bÐều tuyên bố như sau:\u000bÐứa trẻ được tất cả,\u000bNhững gì xứng cư sĩ,\u000bLà cư sĩ, Ngài được,\u000bMọi dục lạc tài sản,\u000bPhong phú và thích hợp,\u000bVới vua cõi đất này.\u000bNếu phát tâm từ bỏ,\u000bMọi dục lạc tài sản,\u000bNgài sẽ được tài vật,\u000bVô thượng và tối thiện.","fontItalic":-1,"fontSize":12,"order":96},{"content":"4. Này các Tỷ-kheo, trong bất cứ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai đời trước làm Người, tha thiết với sự lợi ích của Ðại chúng, tha thiết với hạnh phúc, tha thiết với sự thoải mái, tha thiết với sự an ủi của Ðại chúng: \"Làm thế nào cho họ tăng trưởng lòng tin, tăng trưởng giới, tăng trưởng đa văn, tăng trưởng bố thí, tăng trưởng pháp, tăng trưởng trí tuệ, tăng trưởng tài vật và lúa gạo, tăng trưởng đất ruộng, tăng trưởng các loài hai chân và bốn chân, tăng trưởng vợ con, tăng trưởng đầy tớ và lao công, tăng trưởng bà con, tăng trưởng bạn bè, tăng trưởng quyến thuộc\". Với tác động, chất chứa, tích tụ, và tăng thịnh của nghiệp ấy, sau khi thân hoại mạng chung, được sanh cõi thiện thú, Thiên giới hay đời này. Ngài tạ thế từ chỗ kia, sanh tại chỗ này, được ba tướng Ðại Trượng phu: nửa thân trên như thân con sư tử, hai vai không có lõm khuyết xuống, và thân hình tròn đều.","fontSize":12,"order":97},{"content":"5. Ngài với những tướng như thế này, nếu sống tại gia sẽ thành vị Chuyển luân Thánh vương. Làm vua được những gì? Ngài không bị thất bại và mất mát. Ngài không mất tài sản lúa gạo, ruộng đất, các loài hai chân bốn chân, vợ con, đầy tớ lao công, bàn bè, quyến thuộc. Ngài thành tựu tất cả, không thất bại một điều gì... Làm Phật, Ngài được những gì? Ngài không bị thất bại và mất mát. Ngài không mất tín, giới, văn, thí xả và tuệ. Ngài thành tựu tất cả, không bị thất bại một điều gì.","fontSize":12,"order":98},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":99},{"content":"6. Ở đây, lời nói này được nói lên:","fontSize":12,"order":100},{"content":"Tín, giới, văn, trí tuệ,\u000bThí, pháp, nhiều thiện sự.\u000bTài sản, lúa, ruộng đất,\u000bVợ con, loài bốn chân.\u000bQuyến thuộc, bạn, bà con,\u000bLúa, sắc và hạnh phúc.\u000bNgài ao ước mong cầu,\u000bKhông một ai tổn hại.\u000bThân trên như sư tử,\u000bVai vuông tròn đều đặn.\u000bNhờ hạnh xưa, không hư,\u000bTại gia được tăng trưởng,\u000bGạo, tài sản, vợ con,\u000bCùng với loài bốn chân.\u000bXuất gia không vật gì,\u000bChứng Bồ-đề vô thượng,\u000bKhông bao giờ tiêu diệt,\u000bPháp nhĩ là như vậy.","fontItalic":-1,"fontSize":12,"order":101},{"content":"7. Này các Tỷ-kheo, trong bất cứ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai đời trước làm Người, không làm điều gì hại đến các loài hữu tình, hoặc bằng tay, bằng đá, bằng gậy, hay bằng đao. Với tác động chất chứa, tích tụ và tăng thịnh của nghiệp ấy, sau khi thân hoại mạng chung, được sanh lên cõi thiện thú, Thiên giới, cõi đời này... Ngài tạ thế từ chỗ kia, sanh tại chỗ này được tướng Ðại Trượng phu này: cảm vị hết sức nhạy bén, khi vật gì chạm đầu ngón lưỡi, những cảm giác được khởi lên tại cổ họng và truyền đi khắp nơi.","fontSize":12,"order":102},{"content":"Ngài đầy đủ với tướng này, nếu sống tại gia thì làm vị Chuyển luân Thánh vương. Làm vua được những gì? Thiểu bệnh, thiểu não, tiêu hóa tốt đẹp, nhiệt độ thăng bằng, không lạnh quá, không nóng quá. Làm vua được như vậy. Làm Phật được những gì? Thiểu bệnh, thiểu não, tiêu hóa tốt đẹp, nhiệt độ thăng bằng, không lạnh quá, không nóng quá, trung bình, có thể kham nhẫn, siêng năng. Làm Phật được như vậy.","fontSize":12,"order":103},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":104},{"content":"9. Ở đây, lời này được nói lên:","fontSize":12,"order":105},{"content":"Ngài không hại một ai,\u000bVới tay, gậy, đá, gươm,\u000bKhông trói, không dọa dạt,\u000bKhông sát sanh hại mạng.\u000bDo vậy Ngài sanh thiên,\u000bHưởng quả báo an lạc,\u000bTái sanh tại nơi đây,\u000bCảm vị rất nhạy bén,\u000bCổ họng khéo an trú,\u000bThượng vị nhạy truyền đi.\u000bThiện xảo chiêm tướng gia,\u000bTuyên bố về Ngài rằng:\u000bNgười này sẽ được hưởng,\u000bNhiều hạnh phúc an lạc,\u000bDầu tại gia xuất gia,\u000bHảo tướng thật rõ ràng.","fontItalic":-1,"fontSize":12,"order":106},{"content":"10. Này các Tỷ-kheo, Như Lai... lúc xưa làm Người, có thói quen không ngó liếc, không ngó xiên, không ngó trộm, nhưng với tâm chánh trực mở rộng, cao thượng, Ngài nhìn Ðại chúng với tâm từ bi. Với tác động, chất chứa, tích tụ, tăng thịnh của nghiệp ấy, sau khi thân hoại mạng chung, được sanh lên cõi thiện thú, Thiên giới, cõi đời này... Sau khi tạ thế từ chỗ kia, Ngài sanh lại tại chỗ này với hai tướng Ðại Trượng phu: cặp mắt hết sức xanh và lông mi như con bò cái.","fontSize":12,"order":107},{"content":"11. Ngài đầy đủ với những tướng này, nếu sống tại gia làm vị Chuyển luân Thánh vương. Làm vua được những gì? Ðại chúng ưa nhìn Ngài. Các cư sĩ, Bà-la-môn, thị dân, thôn dân, tài chánh quan, tư pháp quan, vệ sĩ, các thủ môn quan, các đại thần, chư hầu, phú gia, vương tử đều hoan nghênh, tương kính Ngài. Làm vua được như vậy. Làm Phật được những gì? Ðại chúng ưa Ngài. Các Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ, Nữ cư sĩ, chư Thiên, loài Người, A-tu-la, Long xà, Càn-thát-bà hoan nghênh và thương kính Ngài. Làm Phật được như vậy.","fontSize":12,"order":108},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":109},{"content":"12. Ở đây, lời nói này được nói lên:","fontSize":12,"order":110},{"content":"Không ngó liếc, ngó xiên,\u000bVà cũng không ngó trộm,\u000bNhưng với tâm chánh trực,\u000bRộng mở và cao thượng,\u000bNgài nhìn khắp Ðại chúng,\u000bVới từ tâm của Ngài.\u000bỞ đây Ngài tận hưởng,\u000bQuả an lạc chư Thiên,\u000bỞ đây lông mi Ngài,\u000bNhư mi con bò cái,\u000bCặp mắt hết sức xanh,\u000bÐẹp đẽ thật ưa nhìn.\u000bChiêm tướng gia lão luyện,\u000bTinh thông về hảo tướng,\u000bNgài thành bậc Thiện nhân.\u000bVới cặp mắt tế nhị,\u000bÐược mọi người hoan nghênh,\u000bƯa thích ngắm nhìn Ngài.\u000bCư sĩ ưa nhìn Ngài,\u000bÐược mọi người kính yêu.\u000bTại gia hay Sa-môn,\u000bNgài được người kính mến,\u000bNhư người đã cứu chữa,\u000bKhổ sầu cho Ðại chúng.","fontItalic":-1,"fontSize":12,"order":111},{"content":"13. Này các Tỷ-kheo, Như Lai... lúc xưa làm người là vị lãnh đạo Ðại chúng về các thiện pháp, là vị tiền phong Ðại chúng về thiện hành thuộc thân, khẩu, ý, phân phát bố thí, thủ hộ giới luật, tham dự các lễ Bố-tát, hiếu kính cha mẹ, lễ kính Sa-môn, cung kính bậc trưởng thượng trong gia đình và về các thiện pháp đặc biệt khác. Với sự tác động, chất chứa, tích tụ, tăng thịnh của nghiệp ấy, sau khi thân hoại mạng chung, được sanh lên cõi thiện thú, Thiên giới, cõi đời này... Ngài sau khi tạ thế từ chỗ kia, sanh tại chỗ này với tướng Ðại Trượng phu là có nhục kế trên đầu.","fontSize":12,"order":112},{"content":"14. Ngài đầy đủ với tướng này, nếu sống tại gia, sẽ thành vị Chuyển luân Thánh vương. Làm vua, Ngài được những gì? Ngài được sự trung thành của Ðại chúng, các Cư sĩ, Bà-la-môn, thị dân, thôn dân, các tài chính quan, tư chánh quan, vệ sĩ, thủ môn quan, đại thần, phó vương, phú gia, các vương tử đều trung thành với Ngài. Làm vua, ngài được như vậy. Làm Phật Ngài được những gì? Ngài được sự trung thành của Ðại chúng. Các vị Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ, Nữ cư sĩ, chư Thiên, loài Người, các hàng A-tu-la, các loài Long xà, Càn-thát-bà đều trung thành với Ngài. Làm Phật, Ngài được như vậy.","fontSize":12,"order":113},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":114},{"content":"15. Ở đây, lời nói này được nói lên:","fontSize":12,"order":115},{"content":"Lãnh đạo các chánh hạnh,\u000bHoan hỷ trong pháp lành,\u000bÐược Ðại chúng trung thành,\u000bHưởng công đức chư Thiên.\u000bHưởng xong các thiện quả,\u000bSanh đây được nhục kế.\u000bChiêm tướng gia thiện xảo,\u000bÐồng tuyên bố về Ngài:\u000bNgài lãnh đạo Ðại chúng,\u000bÐược tiền của hiến dâng,\u000bQuá khứ, nay cũng vậy,\u000bMọi người phục vụ Ngài.\u000bNếu là Sát-đế-ly,\u000bNgài trị vì quốc độ,\u000bÐược đa số quần chúng,\u000bThành tâm phục vụ Ngài.\u000bNếu Ngài sống xuất gia,\u000bThời vị Thượng nhân này,\u000bTinh thông và thiện xảo,\u000bÐối với các thiện pháp.\u000bÐược quần chúng trung thành,\u000bÐược mọi người phục vụ,\u000bVì đã quá hoan hỷ,\u000bCông đức dạy của Ngài.","fontItalic":-1,"fontSize":12,"order":116},{"content":"16. Này các Tỷ-kheo, Như Lai... lúc xưa làm Người từ bỏ nói láo, tránh xa nói láo, nói lời chân thật, y chỉ chơn thật, chắc chắn đáng tin cậy, không thất hứa một ai. Với tác động, chất chứa, tích tụ, tăng thịnh của nghiệp ấy... Ngài sau khi tạ thế từ chỗ kia, sanh tại chỗ này với hai tướng Ðại Trượng phu: mỗi lỗ chân lông là mỗi một sợi lông mọc lên và giữa hai lông mày có tướng bạch hào sanh, màu trắng, mềm mại giống như bông.","fontSize":12,"order":117},{"content":"17. Ngài đầy đủ những tướng này, nếu sống tại gia sẽ thành vị Chuyển luân Thánh vương. Làm vua được những gì? Ðại chúng tuân theo ý muốn của Ngài. Các cư sĩ, Bà-la-môn, thị dân, thôn dân, các tài chánh quan, tư chánh quan, các vệ sĩ, thủ môn quan, đại thần, phó vương, phú gia, vương tử đều tuân theo ý muốn của Ngài. Làm vua, Ngài được như vậy. Làm Phật, Ngài được những gì? Ðại chúng đều tuân theo ý muốn của Ngài. Các vị Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ, Nữ cư sĩ, Thiên, Nhân, A-tu-la, Long xà, Càn-thát-bà tuân theo ý muốn của Ngài. Làm Phật Ngài được như vậy.","fontSize":12,"order":118},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":119},{"content":"18. Ở đây, lời này được nói lên:","fontSize":12,"order":120},{"content":"Trong những đời quá khứ,\u000bNgài giữ hạnh chân thật,\u000bKhông nói lời hai lưỡi,\u000bTrách lời nói hư vọng.\u000bÐối với chung tất cả,\u000bKhông bội ước một ai,\u000bNgài sống trong hoan hỷ,\u000bChơn chánh và như thật.\u000bNgài có tướng bạch hào,\u000bMọc giữa hai chân mày,\u000bTrắng, sáng và mịn màng,\u000bNhư bông Ðâu-la-miên.\u000bCác lông của Ngài mọc,\u000bKhông hai lông một chỗ.\u000bKhi nhiều vị chiêm tướng,\u000bHội họp chung với nhau.\u000bNhững vị tinh thông này,\u000bÐồng tuyên bố về ngài:\u000bMười bạch hào hảo tướng,\u000bVà lông mày khéo mọc,\u000bNên Ngài được mọi người,\u000bVâng theo ý muốn Ngài.\u000bLà Cư sĩ, Ðại chúng,\u000bTuân theo ý muốn Ngài,\u000bVì hành động quá khứ,\u000bQuá rõ ràng cao thượng.\u000bBỏ tất cả, xuất gia,\u000bNgài được cả Ðại chúng,\u000bTuân theo bậc Giác Ngộ,\u000bTối vô thượng, tịch tịnh.","fontItalic":-1,"fontSize":12,"order":121},{"content":"19. Này các Tỷ-kheo, Như Lai trong bất cứ đời trước nào... đời trước làm Người, từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi, nghe điều gì chỗ này không đi nói chỗ kia để sanh chia rẽ ở những người này, nghe điều gì ở chỗ kia không đi nói với những người này để sanh chia rẽ ở những người kia. Ngài sống hòa hợp những kẻ ly gián, tăng trưởng những kẻ đã hòa hợp, hoan hỷ trong hòa hợp, nói lời đưa đến hòa hợp. Do tác động, chất chứa, tích tụ, tăng thịnh của nghiệp ấy, sau khi thân hoại mạng chung, được sanh lên cõi thiện thú, Thiên giới, cõi đời này... Ngài sau khi tạ thế từ chỗ kia sanh lại tại chỗ này với hai tướng Ðại Trượng phu: có bốn mươi răng, và giữa răng không có kẻ hở.","fontSize":12,"order":122},{"content":"20. Ngài đầy đủ các tướng này, nếu sống tại gia sẽ là vị Chuyển luân Thánh vương. Làm vua, được những gì? Chúng tùy tùng của Ngài không có chia rẽ. Các vị cư sĩ, Bà-la-môn, thị dân, thôn dân, tài chánh quan, tư chánh quan, vệ sĩ, thủ môn quan, các đại thần, phó vương, phú gia, các vương tử đều không chia rẽ. Làm vua, Ngài được như vậy... Làm Phật, được những gì? Các người tùy tùng không có chia rẽ. Các vị Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ, Nữ cư sĩ, chư Thiên, loài Người, các vị A-tu-la, các Long xà, các Càn-thát-bà đều không chia rẽ. Làm Phật được như vậy.","fontSize":12,"order":123},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":124},{"content":"21. Ở đây, lời nói này được nói lên:","fontSize":12,"order":125},{"content":"Không nói lời hai lưỡi,\u000bKhiến chia rẽ hòa hợp,\u000bKhiến phát sanh đấu tranh,\u000bKhiến tăng trưởng chia rẽ.\u000bKhông nói lời vô ích,\u000bLàm tranh luận tăng trưởng,\u000bLời nói sinh chia rẽ\u000bGiữa những người hòa hợp.\u000bNgài chỉ nói những lời,\u000bTăng hòa ái lâu ngày,\u000bLời phát sanh liên kết,\u000bGiữa những người chia rẽ.\u000bNhững lời có khả năng,\u000bTrừ tranh chấp mọi người,\u000bNgài hoan hỷ thoải mái,\u000bTrong đoàn kết hòa hợp.\u000bDo nghiệp báo dị thục,\u000bÐược sanh cõi thiện thú,\u000bNgài hoan hỷ thọ hưởng,\u000bPhước báo cõi chư Thiên.\u000bỞ đây răng của Ngài,\u000bÐều đặn, không kẻ hở,\u000bCó bốn mươi tất cả,\u000bMọc trong miệng khéo bày.\u000bNếu sanh Sát-đế-ly,\u000bNgài trị vì quốc độ,\u000bDân chúng Ngài trị vì,\u000bLà dân chúng thuần lương.\u000bSống làm bậc Sa-môn,\u000bThanh tịnh không cấu uế,\u000bDân chúng tháp tùng Ngài,\u000bKỷ cương, không dao động.","fontItalic":-1,"fontSize":12,"order":126},{"content":"22. Này các Tỷ-kheo, Thế Tôn... trong đời trước làm Người, Ngài từ bỏ nói lời độc ác, tránh nói lời độc ác, nói những lời không lỗi lầm, đẹp tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người, vui lòng nhiều người. Ngài nói những lời như vậy. Với tác động, chất chứa, tích tụ, tăng thịnh của nghiệp ấy, sau khi thân hoại mạng chung, được sanh lên cõi thiện thú, Thiên giới, cõi đời này... sau khi tạ thế từ chỗ kia, sanh lại tại chỗ này, Ngài được hai tướng Ðại Trượng phu: lưỡi dài và giọng nói dịu ngọt như tiếng chim Karavika (Ca-lăng-tần-già).","fontSize":12,"order":127},{"content":"23. Ngài đầu đủ các tướng ấy, nếu sống tại gia làm vị Chuyển luân Thánh vương. Làm vua được những gì? Lời nói được chấp nhận. Các vị cư sĩ, Bà-la-môn, thị dân, thôn dân, tài chánh quan, tư chánh quan, võ sĩ, thủ môn quan, đại thần, phó vương, phú gia, các vương tử đều chấp nhận lời nói của Ngài. Làm vua Ngài được như vậy... Làm Phật được những gì? Lời nói Ngài được chấp nhận. Các vị Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ, Nữ cư sĩ, chư Thiên, loài Người, A-tu-la, Long xà, Càn-thát-bà chấp nhận lời của Ngài. Làm Phật được như vậy.","fontSize":12,"order":128},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":129},{"content":"24. Ở đây, lời nói này được nói lên:","fontSize":12,"order":130},{"content":"Không nói lời độc ác,\u000bGây tranh luận có hại,\u000bLời thô bạo cộc cằn,\u000bNão hại, hiếp Ðại chúng.\u000bNgài nói lời ngọt ngào,\u000bHòa dịu cùng thân ái,\u000bLời nói đẹp ý lòng,\u000bÐi sâu vào nội tâm.\u000bLời nói khiến tai nghe,\u000bCảm thấy lòng an lạc,\u000bNgài thọ hưởng quả báo,\u000bDo khẩu hành tốt đẹp,\u000bHưởng công đức quả báo,\u000bTại cảnh giới chư Thiên.\u000bSau khi hưởng quả lành,\u000bDo thiện hành đem lại,\u000bNgài tái sanh nơi đây,\u000bVới phạm âm thù thắng,\u000bÐược tướng lưỡi tốt đẹp,\u000bVừa rộng lại vừa dài.\u000bLời nói Ngài phát ra,\u000bÐược mọi người chấp nhận.\u000bNếu làm vị cư sĩ,\u000bLời nói được thành công.\u000bNếu Ngài sống xuất gia,\u000bLời nói được chấp nhận,\u000bLời nói Ngài càng nhiều,\u000bCàng nhiều người tin tưởng.","fontItalic":-1,"fontSize":12,"order":131},{"content":"25. Này các Tỷ-kheo, trong bất kỳ đời trước nào, thiện hữu nào, trú xứ nào, Như Lai đời trước làm Người, từ bỏ lời nói ỷ ngữ, tránh xa lời nói ỷ ngữ, nói đúng thời, nói những lời chân thật, nói những lời có ý nghĩa, nói những lời về Chánh pháp, nói những lời về Luật, nói những lời đáng được gìn giữ, những lời hợp thời, thuận lý, có mạch lạc, hệ thống, có ích lợi. Với tác động, chất chứa, tích tụ, tăng thịnh của nghiệp ấy, sau khi thân hoại mạng chung được sanh lên cõi thiện thú, Thiên giới, cõi đời này... Ngài sau khi tạ thế từ chỗ kia, sanh lại tại chỗ này được tướng Ðại Trượng phu này là hàm như hàm con sư tử.","fontSize":12,"order":132},{"content":"26. Ngài đầy đủ với tướng này, nếu sống tại gia thì làm vị Chuyển luân Thánh vương. Làm vua được những gì? Ngài không bao giờ bị ai chinh phục, kẻ thù hay kẻ địch, thuộc loại người nào. Làm vua, Ngài được như vậy. Làm Phật, được những gì? Ngài không bị ai chinh phục bởi nội địch hay ngoại địch, nội oán hay ngoại oán, bởi tham, sân hay si, bởi vị Sa-môn, Bà-la-môn, chư Thiên, Ma vương, Phạm thiên hay bất cứ một ai ở đời. Làm Phật, Ngài được như vậy.","fontSize":12,"order":133},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":134},{"content":"27. Ở đây, lời nói này được nói lên:","fontSize":12,"order":135},{"content":"Không nói lời ỷ ngữ,\u000bNgu độn và dao động,\u000bTừ bỏ lời có hại,\u000bChỉ nói lời có lợi.\u000bNhững lời đem an lạc,\u000bCho tất cả Ðại chúng.\u000bLàm vậy Ngài tạ thế,\u000bÐược sanh lên Thiên giới,\u000bVà hưởng thọ quả báo,\u000bDo thiện hạnh đem lại.\u000bSau khi Ngài tạ thế,\u000bÐược sanh lại nơi đây,\u000bNgài được làm tối thắng,\u000bLoại chúa muôn loài thú.\u000bLàm vua, thành Ðế-thích,\u000bChinh phục cả nhân loại,\u000bThống lãnh khắp nhân gian,\u000bCó nhiều đại uy lực,\u000bLà Ðế-thích ngự trị,\u000bThành trì cõi chư Thiên,\u000bBậc siêu thăng tối thắng,\u000bTrên cả các chư Thiên.\u000bNhiếp phục Càn-thát-bà,\u000bA-tu-la, Ðế-thích,\u000bDạ-xoa và chư Thiên,\u000bKhông ai nhiếp thắng Ngài.\u000bNếu sống có gia đình,\u000bNgài sẽ là như vậy,\u000bCùng khắp cả bốn phương,\u000bBốn duy và thượng hạ.","fontItalic":-1,"fontSize":12,"order":136},{"content":"28. Này các Tỷ-kheo, trong bất cứ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai đời trước làm Người, từ bỏ tà mạng, nuôi  sống theo chánh mạng, tránh xa các sự gian lận bằng cân tiền bạc đo lường, hối lộ, gian trá, lừa đảo, không làm tổn thương, sát hại, câu thúc, bức đoạt, trộm cắp, cướp phá. Với tác động, chất chứa, tích tụ, tăng thịnh của nghiệp ấy... Sau khi tạ thế từ chỗ kia, sanh lại tại chỗ này, được hai tướng Ðại Trượng phu này là các răng đều đặn và sáng chói.","fontSize":12,"order":137},{"content":"29. Ngài đầy đủ những tướng này, nếu sống tại gia thành vị Chuyển luân Thánh vương, dùng Chánh pháp trị nước, là vị pháp vương bình định bốn phương, đem lại an toàn cho quốc độ, đầy đủ bảy món báu. Bảy món báu trở thành vật sở hữu của vị ấy, tức là xe báu, voi báu, ngựa báu, ngọc báu, nữ báu, gia chủ báu, và thứ bảy là tướng quân báu. Vị này có hơn một ngàn thái tử, những bậc anh hùng, chiến thắng, thân thể dõng kiện, nhiếp phục địch quân. Vị này chinh phục quả đất này cho đến hải biên, và trị nước với Chánh pháp, không dùng trượng, không dùng đao. Làm vua được những gì? Tùy tùng của Ngài được tâm thanh tịnh. Các vị tài chánh quan, tư chánh quan, vệ sĩ, thủ môn quan, các đại thần, các phó vương, phú gia, các vương tử đều có tâm thanh tịnh. Làm vua Ngài được như vậy.","fontSize":12,"order":138},{"content":"30. Nếu Ngài xuất gia, từ bỏ gia đình, Ngài là vị A-la-hán, Chánh Ðẳng Giác, vén lui màn vô minh che đời. Làm Phật được những gì? Các tùy tùng của Ngài được tâm thanh tịnh. Các vị Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ, Nữ cư sĩ, chư Thiên, loài Người, các A-tu-la, các Long xà, Càn-thát-bà được tâm thanh tịnh. Làm Phật, Ngài được như vậy.","fontSize":12,"order":139},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":140},{"content":"31. Ở đây, lời nói này được nói lên:","fontSize":12,"order":141},{"content":"Từ bỏ sống tà mạng,\u000bSống thanh tịnh đúng Pháp,\u000bTừ bỏ hạnh có hại,\u000bChỉ làm hạnh có lợi.\u000bCác hạnh đem an lạc,\u000bCho tất cả chúng sanh,\u000bLàm Người Ngài hưởng quả,\u000bAn lạc ở Thiên giới.\u000bDo vậy đời sống Ngài,\u000bHưởng hỷ lạc, hoan lạc,\u000bNhư vị chúa tối tôn,\u000bỞ kinh thành chư Thiên.\u000bTừ đó xuống làm Người,\u000bNhờ kết quả thiện hạnh,\u000bHàm răng Ngài đều đặn,\u000bThanh tịnh và trong sáng.\u000bNhiều vị chiêm tướng giỏi,\u000bÐến tụ họp tuyên bố:\u000bNgài thống lãnh loài Người,\u000bÐược kính trọng tối thắng,\u000bCác tùy tùng đồ chúng,\u000bLà những vị thanh tịnh.\u000bRăng thanh tịnh trong sáng,\u000bTrắng bạch đều như chim.\u000bLàm vua, có quần chúng,\u000bTùy tùng đều thanh tịnh,\u000bTrị vì mọi quốc độ.\u000bQuần chúng sẽ không bị,\u000bÁp bức bởi sức mạnh.\u000bHọ sống đời mong cầu,\u000bHạnh phúc cho mọi người.\u000bNếu Ngài sống xuất gia,\u000bTừ bỏ các áp pháp,\u000bÁi nhiễm được gột sạch,\u000bVô mình được vén lên,\u000bLo âu cùng mệt mỏi,\u000bThảy đều được trừ diệt,\u000bThấy đời này, đời sau,\u000bNhiều cư sĩ, xuất gia,\u000bHành trì theo Ngài dạy,\u000bTránh xa đời bất tịnh,\u000bLỗi lầm và độc ác.\u000bTùy tùng đồ chúng Ngài,\u000bÐều là bậc thanh tịnh,\u000bTrừ được mọi uế chướng,\u000bTội quá cùng phiền não.","fontItalic":-1,"fontSize":12,"order":142}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/30. Kinh Tướng (Lakkhana sutta)","title":"30. Kinh Tướng (Lakkhana sutta)"},{"ID":31,"paragraphs":[{"alignment":1,"content":"31. Kinh Giáo thọ Thi-ca-la-việt (Sigàlovàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vậy tôi nghe.","fontSize":12,"order":2},{"content":"1. Một thời Thế Tôn sống ở Ràjagaha (Vương Xá thành), tại Veluvana (Trúc Lâm), Kalandakanivàpa (chỗ tìm ăn của loài sóc). Lúc bấy giờ, Singàlaka (Thi-ca-la-việt), gia chủ tử, dậy sớm, ra khỏi thành Vương Xá, với áo thấm nước, với tóc thấm nước, chấp tay đảnh lễ các phương hướng, hướng Ðông, hướng Nam, hướng Tây, hướng Bắc, hướng Hạ, hướng Thượng.","fontSize":12,"order":3},{"content":"2. Rồi Thế Tôn buổi sáng đắp y, cầm y bát vào thành Vương Xá khất thực. Thế Tôn thấy Singàlaka, gia chủ tử, dậy sớm, ra khỏi thành Vương Xá, với áo thấm nước, với tóc thấm nước, chấp tay đảnh lễ các phương hướng, hướng Ðông, hướng Nam, hướng Tây, hướng Bắc, hướng Hạ, hướng Thượng. Thấy vậy Ngài nói với Singàlaka, gia chủ tử:","fontSize":12,"order":4},{"content":"- Này Gia chủ tử, vì sao Ngươi dậy sớm, ra khỏi thành Vương Xá, với áo thấm ướt, với tóc thấm ướt chấp tay đảnh lễ các phương hướng, hướng Ðông... hướng Thượng?","fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, thân phụ con khi gần chết có dặn con: \"Này con thân yêu, hãy đảnh lễ các phương hướng\". Bạch Thế Tôn, con kính tín, cung kính, tôn trọng, đảnh lễ lời nói của thân phụ con, buổi sáng dậy sớm, ra khỏi thành Vương Xá, với áo thấm ướt, với tóc thấm ướt, chấp tay đảnh lễ các phương hướng, hướng Ðông... hướng Thượng.","fontSize":12,"order":6},{"content":"- Này Gia chủ tử, trong luật pháp của bậc Thánh, lễ bái sáu phương không phải như vậy.","fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, trong luật pháp của bậc Thánh, thế nào là lễ bái sáu phương? Bạch Thế Tôn, trong luật pháp của bậc Thánh, đảnh lễ sáu phương phải như thế nào? Lành thay! Thế Tôn hãy giảng pháp ấy cho con!","fontSize":12,"order":8},{"content":"- Này Gia chủ tử, hãy nghe và suy nghiệm kỹ, Ta sẽ giảng.","fontSize":12,"order":9},{"content":"- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":10},{"content":"Singàlaka, gia chủ tử vâng lời Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":11},{"content":"3. - Này Gia chủ tử, đối với vị Thánh đệ tử, bốn nghiệp phiền não được diệt trừ, không làm ác nghiệp theo bốn lý do, không theo sáu nguyên nhân để phung phí tài sản. Vị này, nhờ từ bỏ mười bốn ác pháp, trở thành vị che chở sáu phương; vị này đã thực hành để chiến thắng hai đời, vị này đã chiến thắng đời này và đời sau. Sau khi thân hoại mạng chung, vị này sanh ở thiện thú, Thiên giới.","fontSize":12,"order":12},{"content":"Thế nào là bốn nghiệp phiền não đã được diệt trừ? Này Gia chủ tử, đó là nghiệp phiền não sát sanh, nghiệp phiền não trộm cắp, nghiệp phiền não tà dâm, nghiệp phiền não nói láo. Bốn nghiệp phiền não này đã được trừ diệt.","fontSize":12,"order":13},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":14},{"content":"4. Thiện thệ thuyết giảng xong, bậc Ðạo Sư lại giảng thêm:","fontSize":12,"order":15},{"content":"Sát sanh và trộm cắp,\u000bNói láo, lấy vợ người,\u000bKẻ trí không tán thán,\u000bNhững hạnh nghiệp như vậy.","fontItalic":-1,"fontSize":12,"order":16},{"content":"5. Thế nào là không làm ác nghiệp theo bốn lý do? Ác nghiệp làm do tham dục, ác nghiệp làm do sân hận, ác nghiệp làm do ngu si, ác nghiệp làm do sợ hãi. Này Gia chủ tử, vì vị Thánh đệ tử không tham dục, không sân hận, không ngu si, không sợ hãi, nên không làm ác nghiệp theo bốn lý do.","fontSize":12,"order":17},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":18},{"content":"6. Thiện Thệ thuyết giảng xong, bậc Ðạo Sư lại giảng thêm:","fontSize":12,"order":19},{"content":"Ai phản lại Chánh pháp,\u000bVì tham, sân, bố, si,\u000bThanh danh bị sứt mẻ\u000bNhư mặt trăng đêm khuyết.\u000bAi không phản Chánh pháp,\u000bVì tham, sân, bố, si,\u000bThanh danh được tròn đủ,\u000bNhư mặt trăng đêm đầy.","fontItalic":-1,"fontSize":12,"order":20},{"content":"7. Thế nào là không theo sáu nguyên nhân phung phí tài sản? Này Gia chủ tử, đam mê các loại rượu là nguyên nhân phung phí tài sản. Du hành đường phố phi thời là nguyên nhân phung phí tài sản. La cà đình đám hí viện là nguyên nhân phung phí tài sản. Ðam mê cờ bạc là nguyên nhân phung phí tài sản. Giao du ác hữu là nguyên nhân phung phí tài sản. Quen thói lười biếng là nguyên nhân phung phí tài sản.","fontSize":12,"order":21},{"content":"8. Này Gia chủ tử, đam mê các loại rượu có sáu nguy hiểm: Tài sản hiện tại bị tổn thất, đấu tranh tăng trưởng, bệnh tật dễ xâm nhập, thương tổn danh dự, để lộ âm tàng, và thứ sáu là trí lực tổn hại. Này Gia chủ tử, đam mê các loại rượu có sau nguy hiểm như vậy.","fontSize":12,"order":22},{"content":"9. Này Gia chủ tử, du hành đường phố phi thời có sáu nguy hiểm: Tự mình không được che chở hộ trì, vợ con không được che chở hộ trì, tài sản không được che chở hộ trì, bị tình nghi là tác giả các ác sự, nạn nhân các tin đồn thất thiệt, tự rước vào thân nhiều khổ não. Này Gia chủ tử, du hành đường phố phi thời có sáu nguy hiểm như vậy.","fontSize":12,"order":23},{"content":"10. Này Gia chủ tử, la cà đình đám hý viện có sáu nguy hiểm: Luôn luôn tìm xem chỗ nào có múa, chỗ nào có ca, chỗ nào có nhạc, chỗ nào có tán tụng, chỗ nào có nhạc tay, chỗ nào có trống. Này Gia chủ tử, la cà đình đám hý viện có sáu nguy hiểm như vậy.","fontSize":12,"order":24},{"content":"11. Này Gia chủ tử, đam mê cờ bạc có sáu nguy hiểm: Nếu thắng thì sanh oán thù, nếu thua thì tâm sanh sầu muộn, tài sản hiện tại bị tổn thất, tại hội trường (pháp đình) lời nói không hiệu lực, bằng hữu đồng liêu khinh miệt, vấn đề cưới gả không được tín nhiệm vì người đam mê cờ bạc không xứng để có vợ. Này Gia chủ tử, đam mê cờ bạc có sáu nguy hiểm như vậy.","fontSize":12,"order":25},{"content":"12. Này Gia chủ tử, thân cận các ác hữu có sáu nguy hiểm: Những kẻ cờ bạc, loạn hành, nghiện rượu, những kẻ trá ngụy, lường gạt, bạo động là những người bạn, là những thân hữu của người ấy. Này Gia chủ tử, thân cận ác hữu có sáu nguy hiểm như vậy.","fontSize":12,"order":26},{"content":"13. Này Gia chủ tử, quen thói lười biếng có sáu nguy hiểm: \"quá lạnh\", không làm việc; \"quá nóng\", không làm việc; \"quá trễ\" không làm việc; \"quá sớm\", không làm việc; \"tôi đói quá\", không làm việc; \"tôi quá no\", không làm việc. Trong khi những công việc phải làm lại không làm. Tài sản chưa có không xây dựng lên, tài sản có rồi bị tiêu thất. Này Gia chủ tử, quen thói lười biếng có sáu nguy hiểm như vậy. Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":27},{"content":"14. Thiện Thệ thuyết giảng xong, bậc Ðạo Sư lại giảng thêm:","fontSize":12,"order":28},{"content":"Có bạn gọi bạn rượu,\u000bCó bạn, bạn bằng mồm,\u000bBạn lúc thật hữu sự,\u000bMới xứng danh bạn bè.\u000bNgủ ngày, thông vợ người,\u000bƯa đấu tranh, làm hại,\u000bThân ác hữu, xan tham,\u000bSáu sự não hại người.\u000bÁc hữu, ác bạn lữ,\u000bÁc hạnh, hành ác xứ,\u000bÐời này cả đời sau,\u000bHai đời, người bị hại.\u000bCờ bạc và đàn bà,\u000bRượu chè, múa và hát\u000bNgủ ngày, đi phi thời\u000bThân ác hữu, xan tham,\u000bSáu sự não hại người.\u000bChơi xúc xắc, uống rượu\u000bTheo đuổi đàn bà người,\u000bLẽ sống của người khác,\u000bThân cận kẻ hạ tiện,\u000bKhông thân cận bậc trí,\u000bNgười ấy tự héo mòn,\u000bNhư trăng trong mùa khuyết.\u000bRượu chè không tiền của,\u000bKhao khát, tìm tửu điếm,\u000bBị chìm trong nợ nần,\u000bNhư chìm trong bồn nước,\u000bMau chóng tự hại mình,\u000bNhư kẻ mất gia đình.\u000bAi quen thói ngủ ngày,\u000bThức trọn suốt đêm trường,\u000bLuôn luôn say sướt mướt,\u000bKhông thể sống gia đình.\u000bỞ đây ai hay than:\u000bÔi quá lạnh, quá nóng,\u000bQuá chiều, quá trễ giờ,\u000bSẽ bỏ bê công việc.\u000bLợi ích, điều tốt lành,\u000bBị trôi dạt một bên.\u000bAi xem lạnh và nóng,\u000bNhẹ nhàng hơn cỏ lau,\u000bLàm mọi công chuyện mình,\u000bHạnh phúc không từ bỏ.","fontItalic":-1,"fontSize":12,"order":29},{"content":"15. Này Gia chủ từ, có bốn hạng người phải xem không phải bạn, dầu tự cho là bạn: Người vật gì cũng lấy phải được xem không phải bạn, dầu tự cho là bạn; người chỉ biết nói giỏi phải được xem không phải bạn, dầu tự cho là bạn; người khéo nịnh hót phải được xem không phải bạn, dầu tự cho là bạn; người tiêu pha xa xỉ phải được xem không phải bạn, dầu tự cho là bạn.","fontSize":12,"order":30},{"content":"16. Này Gia chủ tử, có bốn trường hợp người vật gì cũng lấy phải được xem không phải bạn, dầu tự cho là bạn: Người vật gì cũng lấy, cho ít xin nhiều, vì sợ mà làm, làm vì mưu lợi cho mình. Này Gia chủ tử, như vậy là bốn trường hợp người vật gì cũng lấy phải được xem không phải bạn, dầu tự cho là bạn.","fontSize":12,"order":31},{"content":"17. Này Gia chủ tử, có bốn trường hợp, người chỉ biết nói giỏi phải được xem không phải bạn, dầu tự cho là bạn: Tỏ lộ thân tình việc đã qua; tỏ lộ thân tình việc chưa đến; mua chuộc cảm tình bằng sáo ngữ; khi có công việc, tự tỏ sự bất lực của mình. Này Gia chủ tử, như vậy là bốn trường hợp, người chỉ biết nói giỏi phải được xem không phải bạn, dầu tự cho là bạn.","fontSize":12,"order":32},{"content":"18. Này Gia chủ tử, có bốn trường hợp, kẻ nịnh hót phải được xem không phải bạn, dầu tự cho là bạn: Ðồng ý các việc ác; không đồng ý các việc thiện; trước mặt tán thán; sau lưng chỉ trích. Này Gia chủ tử, như vậy là bốn trường hợp kẻ nịnh hót phải được xem không phải bạn, dầu tự cho là bạn.","fontSize":12,"order":33},{"content":"19. Này Gia chủ tử, có bốn trường hợp, người tiêu pha xa xỉ phải được xem không phải bạn, dầu tự cho là bạn: Là bạn khi mình đam mê các loại rượu; là bạn khi mình du hành đường phố phi thời; là bạn khi mình la cà đình đám hý viện; là bạn khi mình đam mê cờ bạc. Này Gia chủ tử, như vậy có bốn trường hợp, người tiêu pha xa xỉ phải được xem không phải bạn, dầu tự cho là bạn.","fontSize":12,"order":34},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":35},{"content":"20. Thiện Thệ thuyết giảng xong, bậc Ðạo Sư lại giảng thêm:","fontSize":12,"order":36},{"content":"Người bạn gì cũng lấy,\u000bNgười bạn chỉ nói giỏi,\u000bNgười nói lời nịnh hót,\u000bNgười tiêu pha xa xỉ.\u000bCả bốn, không phải bạn,\u000bBiết vậy, người trí tránh,\u000bNhư đường đầy sợ hãi.","fontItalic":-1,"fontSize":12,"order":37},{"content":"21. Này Gia chủ tử, bốn loại bạn này phải được xem là bạn chân thật: Người bạn giúp đỡ phải được xem là bạn chân thật; người bạn chung thủy trong khổ cũng như trong vui phải được xem là bạn chân thật; người bạn khuyên điều lợi ích phải được xem là bạn chân thật; người bạn có lòng thương tưởng phải được xem là bạn chân thật.","fontSize":12,"order":38},{"content":"22. Này Gia chủ tử, có bốn trường hợp, người bạn giúp đỡ phải được xem là bạn chân thật: Che chở cho bạn khi bạn vô ý phóng dật, che chở của cải cho bạn khi bạn vô ý phóng dật, là chỗ nương tựa cho bạn khi bạn sợ hãi, khi bạn có công việc sẽ giúp đỡ cho bạn của cải gấp hai lần những gì bạn thiếu. Này Gia chủ tử, như vậy có bốn trường hợp, người bạn giúp đỡ phải được xem là người bạn chân thật.","fontSize":12,"order":39},{"content":"23. Này Gia chủ tử, có bốn trường hợp, người bạn chung thủy trong khổ cũng như trong vui phải được xem là người bạn chân thật: Nói cho bạn biết điều bí mật của mình; giữ gìn kín điều bí mật của bạn; không bỏ bạn khi bạn gặp khó khăn; dám hy sinh thân mạng vì bạn. Này Gia chủ tử, như vậy có bốn trường hợp, người bạn chung thủy trong khổ cũng như trong vui phải được xem là người bạn chân thật.","fontSize":12,"order":40},{"content":"24. Này Gia chủ tử, có bốn trường hợp, người bạn khuyên điều lợi ích phải được xem là người bạn chân thật: Ngăn chận bạn không làm điều ác; khuyến khích bạn làm điều thiện; cho bạn nghe điều bạn chưa nghe; cho bạn biết con đường lên cõi chư Thiên. Này Gia chủ tử, như vậy có bốn trường hợp, người bạn khuyên điều lợi ích phải được xem là người bạn chân thật.","fontSize":12,"order":41},{"content":"25. Này Gia chủ tử, có bốn trường hợp, người bạn thương tưởng phải được xem là người bạn chân thật: Không hoan hỷ khi bạn gặp hoạn nạn; hoan hỷ khi bạn gặp may mắn; ngăn chận những ai nói xấu bạn; khuyến khích những ai tán thán bạn. Này Gia chủ tử, như vậy có bốn trường hợp, người bạn thương tưởng phải được xem là người bạn chân thật.","fontSize":12,"order":42},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":43},{"content":"26. Thiện thệ thuyết giảng xong, bậc Ðạo Sư lại giảng thêm:","fontSize":12,"order":44},{"content":"Bạn sẵn sàng giúp đỡ,\u000bBạn chung thủy khổ vui,\u000bBạn khuyến khích lợi ích,\u000bBạn có lòng thương tưởng.\u000bBiết rõ bốn bạn này,\u000bNgười trí phục vụ họ,\u000bNhư mẹ đối con ruột.\u000bNgười trí giữ giới luật,\u000bSáng như lửa đồi cao.\u000bNgười tích trữ tài sản,\u000bNhư cử chỉ con ong.\u000bTài sản được chồng chất,\u000bNhư ụ mối đùn cao,\u000bNgười cư xử như vậy,\u000bChất chứa các tài sản,\u000bVừa đủ để lợi ích\u000bCho chính gia đình mình.\u000bTài sản cần chia bốn\u000bÐể kết hợp bạn bè:\u000bMột phần mình an hưởng,\u000bHai phần dành công việc,\u000bPhần tư, phần để dành,\u000bPhòng khó khăn hoạn nạn.","fontItalic":-1,"fontSize":12,"order":45},{"content":"27. Này Gia chủ tử, vị Thánh đệ tử hộ trì sáu phương như thế nào? Này Gia chủ tử, sáu phương này cần được hiểu như sau: Phương Ðông cần được hiểu là cha mẹ. Phương Nam cần được hiểu là sư trưởng. Phương Tây cần được hiểu là vợ con. Phương Bắc cần được hiểu là bạn bè. Phương Dưới cần được hiểu là tôi tớ, lao công. Phương Trên cần được hiểu là Sa-môn, Bà-la-môn.","fontSize":12,"order":46},{"content":"28. Này Gia chủ tử, có bốn trường hợp, người con phải phụng dưỡng cha mẹ như phương Ðông: \"Ðược nuôi dưỡng, tôi sẽ nuôi dưỡng lại cha mẹ; tôi sẽ làm bổn phận đối với cha mẹ; tôi sẽ gìn giữ gia đình và truyền thống; tôi bảo vệ tài sản thừa tự; tôi sẽ làm tang lễ khi cha mẹ qua đời\". Này Gia chủ tử, được con phụng dưỡng như phương Ðông, theo năm cách như vậy, cha mẹ có lòng thương tưởng đến con theo năm cách: Ngăn chận con làm điều ác; khuyến khích con làm điều thiện; dạy con nghề nghiệp, cưới vợ xứng đáng cho con; đúng thời trao của thừa tự cho con.","fontSize":12,"order":47},{"content":"Này Gia chủ tử, như vậy là cha mẹ được con phụng dưỡng như phương Ðông theo năm cách và cha mẹ có lòng thương tưởng con theo năm cách. Như vậy phương Ðông được che chở, được trở thành an ổn và thoát khỏi các sự sợ hãi.","fontSize":12,"order":48},{"content":"29. Này Gia chủ tử, có năm cách, đệ tử phụng dưỡng các bậc sư trưởng như phương Nam: Ðứng dậy để chào, hầu hạ thầy, hăng hái học tập, tự phục vụ thầy, chú tâm học hỏi nghề nghiệp. Này Gia chủ tử, được đệ tử phụng dưỡng như phương Nam theo năm cách như vậy, các bậc sư trưởng có lòng thương tưởng đến các đệ tử theo năm cách: Huấn luyện đệ tử những gì mình đã được khéo huấn luyến; dạy cho bảo trì những gì mình được khéo bảo trì; dạy cho thuần thục các nghề nghiệp; khen đệ tử với các bạn bè quen thuộc; bảo đảm nghề nghiệp cho đệ tử về mọi mặt.","fontSize":12,"order":49},{"content":"Này Gia chủ tử, như vậy là bậc sư trưởng được đệ tử phụng dưỡng như phương Nam theo năm cách và sư trưởng có lòng thương tưởng đến đệ tử theo năm cách. Như vậy phương Nam được che chở, được trở thành an ổn và thoát khỏi các sự sợ hãi.","fontSize":12,"order":50},{"content":"30. Này Gia chủ tử, có năm cách, người chồng phải đối xử với vợ như phương Tây: Kính trọng vợ, không bất kính đối với vợ; trung thành với vợ; giao quyền hành cho vợ; sắm đồ nữ trang với vợ; Này Gia chủ tử, được chồng đối xử như phương Tây theo năm cách như vậy, người vợ có lòng thương tưởng chồng theo năm cách: Thi hành tốt đẹp bổn phận của mình; khéo tiếp đón bà con; trung thành với chồng; khéo gìn giữ tài sản của chồng; khéo léo và nhanh nhẹn làm mọi công việc.","fontSize":12,"order":51},{"content":"Này Gia chủ, người vợ được người chồng đối xử như phương Tây theo năm cách và người vợ có lòng thương tưởng chồng theo năm cách. Như vậy phương Tây được che chở, được trở thành an ổn và thoát khỏi các sự sợ hãi.","fontSize":12,"order":52},{"content":"31. Này Gia chủ tử, có năm cách vị thiện nam tử đối xử với bạn bè như phương Bắc: Bố thí, ái ngữ, lợi hành, đồng sự, không lường gạt. Này Gia chủ tử, được vị thiện nam tử đối xử như phương Bắc theo năm cách như vậy, bạn bè có lòng thương kính vị thiện nam tử theo năm cách: Che chở nếu vị thiện nam tử phóng túng; bảo trì tài sản của vị thiện nam tử nếu vị này phóng túng; trở thành chỗ nương tựa khi vị thiện nam tử gặp nguy hiểm; không tránh xa khi vị thiện nam tử gặp khó khăn; kính trọng gia đình của vị thiện nam tử.","fontSize":12,"order":53},{"content":"Như vậy các bạn bè được vị thiện nam tử đối xử như phương Bắc theo năm cách và bạn bè có lòng thương tưởng vị thiện nam tử theo năm cách. Như vậy phương Bắc được che chở, được trở thành an ổn và thoát khỏi các sự sợ hãi.","fontSize":12,"order":54},{"content":"32. Này Gia chủ tử, có năm cách một vị Thánh chủ nhân đối xử với hạng nô bộc như phương Dưới: Giao việc đúng theo sức lực của họ; lo cho họ ăn uống và tiền lương; điều trị cho họ khi bệnh hoạn; chia xẻ các mỹ vị đặc biệt cho họ; thỉnh thoảng cho họ nghỉ phép. Này Gia chủ tử, các hàng nô bộc được Thánh chủ nhân đối xử như phương Dưới với năm cách như kia, có lòng thương tưởng đối với vị chủ nhân theo năm cách như sau: Dậy trước khi chủ dậy; đi ngủ sau chủ; tự bằng lòng với các vật đã cho; khéo làm các công việc; đem danh tiếng tốt đẹp cho chủ.","fontSize":12,"order":55},{"content":"Này Gia chủ tử, các hàng nô bộc được vị Thánh chủ nhân đối xử như phương Dưới với năm cách, có lòng thương tưởng đối với Thánh chủ nhân theo năm cách. Như vậy phương Dưới được che chở, được trở thành an ổn và thoát khỏi các sự sợ hãi.","fontSize":12,"order":56},{"content":"33. Này Gia chủ tử, có năm cách vị thiện nam tử đối xử với các vị Sa-môn, Bà-la-môn như phương Trên: Có lòng từ trong hành động về thân; có lòng từ trong hành động về khẩu; có lòng từ trong hành động về ý; mở rộng cửa để đón các vị ấy; cúng dường các vị ấy các vật dụng cần thiết. Này Gia chủ tử, các vị Bà-la-môn, Sa-môn được vị thiện nam tử đối xử như phương Trên theo năm cách như vậy, có lòng thương tưởng vị thiện nam tử ấy theo năm cách sau đây: Ngăn họ không làm điều ác; khuyến khích họ làm điều thiện; thương xót họ với tâm từ bi, dạy họ những điều chưa nghe; làm cho thanh tịnh điều đã được nghe; chỉ bày con đường đưa đến cõi Trời.","fontSize":12,"order":57},{"content":"Này Gia chủ tử, các vị Sa-môn, Bà-la-môn được thiện nam tử đối xử như phương Trên với năm cách, và các vị Sa-môn, Bà-la-môn có lòng thương tưởng vị thiện nam tử theo năm cách. Như vậy phương Trên được che chở, được trở thành an ổn và thoát khỏi các sự sợ hãi.","fontSize":12,"order":58},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":59},{"content":"34. Thiện thệ thuyết giảng xong, bậc Ðạo Sư lại giảng thêm:","fontSize":12,"order":60},{"content":"Cha mẹ là phương Ðông,\u000bSư trưởng là phương Nam,\u000bVợ chồng là phương Tây,\u000bBạn bè là phương Bắc,\u000bNô bộc là phương Dưới,\u000bSa-môn, Bà-la-môn,\u000bCó nghĩa là phương Trên.\u000bCư sĩ vì gia đình,\u000bÐảnh lễ phương hướng ấy.\u000bKẻ trí giữ Giới, Luật,\u000bTừ tốn và biện tài,\u000bKhiêm nhường và nhu thuận,\u000bNhờ vậy được danh xưng.\u000bDậy sớm không biếng nhác,\u000bBất động giữa hiểm nguy,\u000bNgười hiền, không phạm giới,\u000bNhờ vậy được danh xưng.\u000bNhiếp chúng, tạo nên bạn,\u000bTừ ái, tâm bao dung,\u000bDẫn đạo, khuyến hóa đạo,\u000bNhờ vậy được danh xưng.\u000bBố thí và ái ngữ,\u000bLợi hành bất cứ ai,\u000bÐồng sự trong mọi việc,\u000bTheo trường hợp xử sự.\u000bChính những nhiếp sự này,\u000bKhiến thế giới xoay quanh,\u000bNhư bánh xe quay lăn,\u000bVòng theo trục xe chính.\u000bNhiếp sự này vắng mặt,\u000bKhông có mẹ hưởng thọ,\u000bHay không cha hưởng thọ,\u000bSự hiếu kính của con.\u000bDo vậy bậc có trí,\u000bÐối với nhiếp pháp này,\u000bNhư quán sát chấp trì,\u000bNhờ vậy thành vĩ đại,\u000bÐược tán thánh, danh xưng.","fontItalic":-1,"fontSize":12,"order":61},{"content":"35. Khi được nghe vậy, Singàlaka, gia chủ tử bạch Thế Tôn: \"Thật vi diệu thay, bạch Thế Tôn! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày, giải thích. Bạch Thế Tôn, nay con xin quy y Thế Tôn, quy y Pháp và chúng Tỷ-kheo. Mong Thế Tôn nhận con làm đệ tử, từ nay trở đi cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":62}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/31. Kinh Giáo thọ Thi-ca-la-việt (Sigàlovàda sutta)","title":"31. Kinh Giáo thọ Thi-ca-la-việt (Sigàlovàda sutta)"},{"ID":32,"paragraphs":[{"alignment":1,"content":"32. Kinh A-sá-nang-chi (Atànàtiya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vậy tôi nghe.","fontSize":12,"order":2},{"content":"1. Một thời Thế Tôn ở tại Ràjagaha (Vương Xá), núi Gijjhakùta (Linh Thứu). Bốn Thiên vương sau khi sắp đặt trấn giữ bốn phương với đại quân Yakkha (Dạ-xoa), đại quân Gandhabba (Càn-thát-bà), đại quân Kumbhanda (Cưu-bàn-trà) và đại quân Nàga (Na-già), án ngữ bốn phương, bảo trì bốn phương, trong đêm tối thâm sâu, với hào quang tuyệt diệu chói sáng toàn thể núi Linh Thứu, đến tại chỗ Thế Tôn, sau khi đến, đảnh lễ Ngài và ngồi xuống một bên. Các vị Dạ-xoa, có vị đảnh lễ Thế Tôn rồi ngồi xuống một bên; có vị nói lên những lời chúc tụng, hỏi thăm, rồi ngồi xuống một bên; có vị nói lên tên họ rồi ngồi xuống một bên; có vị im lặng, rồi ngồi xuống một bên.","fontSize":12,"order":3},{"content":"2. Sau khi ngồi xuống một bên, đại vương Vessavana (Tỳ-sa-môn) bạch Thế Tôn:","fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, có những thượng phẩm Dạ-xoa không tin tưởng Thế Tôn; bạch Thế Tôn có những thượng phẩm Dạ-xoa tin tưởng Thế Tôn, Bạch Thế Tôn, có những trung phẩm Dạ-xoa không tin tưởng Thế Tôn; bạch Thế Tôn, có những trung phẩm Dạ-xoa tin tưởng Thế Tôn. Bạch Thế Tôn, có những hạ phẩm Dạ-xoa không tin tưởng Thế Tôn, có những hạ phẩm Dạ-xoa tin tưởng Thế Tôn. Bạch Thế Tôn, nhưng phần lớn các Dạ-xoa không tin tưởng Thế Tôn. Vì sao vậy? Bạch Thế Tôn. Thế Tôn thuyết pháp để từ bỏ sát sanh, thuyết pháp để từ bỏ trộm cắp, thuyết pháp để từ bỏ tà dâm, thuyết pháp để từ bỏ nói láo, thuyết pháp để từ bỏ không uống các loại rượu. Bạch Thế Tôn, tuy vậy phần lớn các Dạ-xoa đều không từ bỏ sát sanh, không từ bỏ trộm cắp, không từ bỏ tà dâm, không từ bỏ nói láo, không từ bỏ uống các loại rượu. Ðối với họ, Pháp ấy không được ưa thích, không được đón mừng. Bạch Thế Tôn, có những đệ tử của Thế Tôn, sống trong chốn thâm sâu cùng cốc, ít tiếng, ít động, có gió mát từ ngoài đồng thổi, che dấu không cho người thấy, thích hợp tịnh tu. Tại chỗ ấy, có những thượng phẩm Dạ-xoa không tin tưởng lời dạy Thế Tôn. Bạch Thế Tôn, hãy học chú Atànàtiyarakkha (A-sá-nang-chi Hộ Kinh) để học được lòng tin, để các vị Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ, Nữ cư sĩ có thể sống an lạc, được che chở, được hộ trì không bị tại họa.","fontSize":12,"order":5},{"content":"Thế Tôn im lặng chấp thuận.","fontSize":12,"order":6},{"content":"3. Rồi đại vương Vessavana, biết được Thế Tôn đã chấp thuận, trong giờ phút ấy, đọc lên bài Atànàtiya Hộ Kinh:","fontSize":12,"order":7},{"content":"Ðảnh lễ Vipassi (Tỳ-bà-thi),\u000bSáng suốt và huy hoàng!\u000bÐảnh lễ đấng Sikhi (Thi-khí)\u000bCó lòng thương muôn loài!\u000bÐảnh lễ Vessabha (Tỳ-xá-bà),\u000bThanh tịnh, tu khổ hạnh!\u000bÐảnh lễ Kakusandha (Câu-lâu-tôn),\u000bVị nhiếp phục ma quân!\u000bÐảnh lễ Konàgamana, (Câu-na-hàm)\u000bBà-la-môn viên mãn!\u000bÐảnh lễ kassapa (Ca-diếp),\u000bVị giải thoát muôn mặt!\u000bÐảnh lễ Angirasa,\u000bVị Thích tử huy hoàng,\u000bÐã thuyết chơn diệu pháp,\u000bDiệt trừ mọi khổ đau!\u000bAi yểm ly thế giới,\u000bNhìn đời đúng như chơn,\u000bVị ấy không hai lưỡi,\u000bBậc vĩ đại thanh thoát.\u000bCùng đảnh lễ Gotama,\u000bLo an lạc Nhơn Thiên\u000bTrì giới đức viên mãn!\u000bBậc vĩ đại thanh thoát!","fontItalic":-1,"fontSize":12,"order":8},{"content":"4. Mặt trời sáng mọc lên,\u000bVầng thái dương tròn lớn,\u000bKhi mặt trời mọc lên,\u000bÐêm tối liền biến mất.\u000bKhi mặt trời mọc lên\u000bLiền được gọi là ngày.\u000bBiển cả hải triều động,\u000bNhư hồ nước thâm sâu.\u000bỞ đấy mọi người biết,\u000bChính biển cả hải triều,\u000bDân chúng gọi phương ấy\u000bLà phương Purimà, (phương Đông).\u000bVị trị vì phương ấy,\u000bBậc đại vương danh xưng,\u000bChư loài Càn-thát-bà,\u000bDanh gọi Dhatarattha (Trì Quốc Thiên vương).\u000bCàn-thát-bà hầu quanh,\u000bHưởng múa hát của họ.\u000bVua này có nhiều con,\u000bTa nghe chỉ một tên,\u000bTám mươi và mười một,\u000bÐại lực, danh Inda.\u000bHọ chiêm ngưỡng Thế Tôn,\u000bThuộc giòng họ mặt trời.\u000bTừ xa, họ lễ Phật,\u000bBậc vĩ đại thanh thoát.\u000b\"Ðảnh lễ bậc Siêu Nhân!\u000bÐảnh lễ bậc Thượng nhân!\u000bThiện tâm nhìn chúng con,\u000bPhi nhơn cũng lễ Ngài\".\u000bÐã nhiều lần, nghe hỏi,\u000bNên đảnh lễ như vậy,\u000b\"Quý vị xin đảnh lễ,\u000bGotama chiến thắng!\u000bChúng con xin đảnh lễ,\u000bGotama chiến thắng!\u000bÐảnh lễ Gotama,\u000bBậc trí đức viên mãn\".","fontItalic":-1,"fontSize":12,"order":9},{"content":"5. Họ được gọi Peta,\u000bNói hai lưỡi, sau lưng,\u000bSát sanh và tham đắm,\u000bÐạo tặc và man trá,\u000bDân chúng gọi phương ấy,\u000bLà phương Dakkhinà (phương Nam).\u000bVị trị vì phương ấy,\u000bBậc đại vương, danh xưng,\u000bChủ loài Kumbhanda (Cưu-bàn-trà)\u000bDanh gọi Virùlhaka (Tỳ-lâu-lặc).\u000bKumbhanda hầu quanh,\u000bHưởng múa hát của họ.\u000bVua này có nhiều con,\u000bTa nghe chỉ một tên,\u000bTám mươi và mười một,\u000bÐại lực, danh Inda.\u000bHọ chiêm ngưỡng Thế Tôn,\u000bThuộc giòng họ mặt trời.\u000bTừ xa, họ lễ Phật,\u000bBậc vĩ đại thanh thoát.\u000b\"Ðảnh lễ bậc Siêu Nhân!\u000bÐảnh lễ bậc Thượng nhân!\u000bThiện tâm nhìn chúng con,\u000bPhi nhơn cũng lễ Ngài\".\u000bÐã nhiều lần, nghe hỏi,\u000bNên đảnh lễ như vậy,\u000b\"Quý vị xin đảnh lễ,\u000bGotama chiến thắng!\u000bChúng con xin đảnh lễ,\u000bGotama chiến thắng!\u000bÐảnh lễ Gotama,\u000bBậc trí đức viên mãn\".","fontItalic":-1,"fontSize":12,"order":10},{"content":"6. Mặt trời sáng lặn xuống,\u000bVầng thái dương trong lớn.\u000bKhi mặt trời lặn xuống.\u000bBan ngày liền biến mất.\u000bKhi mặt trời lặn xuống,\u000bLiền được gọi là đêm.\u000bBiển cả hải triều động,\u000bNhư hồ nước thâm sâu,\u000bỞ đây mọi người hết,\u000bChính biển cả hải triều,\u000bDân chúng gọi phương ấy,\u000bLà phương Pacchimà (phương Tây).\u000bVị trị vì phương ấy,\u000bBậc đại vương, danh xưng.\u000bChủ các loài Nàgà,\u000bDanh Virùpakkha (Tỳ-lâu-bác-xoa).\u000bLoài Nàgà hầu quanh,\u000bHưởng múa hát của họ.\u000bVua này có nhiều con,\u000bTa nghe chỉ một tên,\u000bTám mươi và mười một,\u000bÐại lực, danh Inda.\u000bHọ chiêm ngưỡng Thế Tôn,\u000bThuộc giòng họ mặt trời.\u000bTừ xa, họ lễ Phật,\u000bBậc vĩ đại thanh thoát.\u000b\"Ðảnh lễ bậc Siêu Nhân!\u000bÐảnh lễ bậc Thượng nhân!\u000bThiện tâm nhìn chúng con,\u000bPhi nhơn cũng lễ Ngài\".\u000bÐã nhiều lần, nghe hỏi,\u000bNên đảnh lễ như vậy,\u000b\"Quý vị xin đảnh lễ,\u000bGotama chiến thắng!\u000bChúng con xin đảnh lễ,\u000bGotama chiến thắng!\u000bÐảnh lễ Gotama,\u000bBậc trí đức viên mãn\".","fontItalic":-1,"fontSize":12,"order":11},{"content":"7. Bắc Lô Châu (Uttarakurù) an lạc\u000bÐại Neru (Tu-di) đẹp đẽ.\u000bTại đấy, mọi người sống\u000bKhông sở hữu, chấp trước.\u000bHọ không gieo hột giống,\u000bKhông cần phải kéo cày.\u000bLoài người được thọ hưởng\u000bLúa chín khỏi nhọc công.\u000bLoại gạo không cám trấu,\u000bThanh tịnh có hương thơm,\u000bÐược nấu chín trên đá,\u000bVà họ ăn gạo ấy.\u000bChỉ cỡi loài bò cái,\u000bÐi phương này phương khác.\u000bChỉ dùng các loài thú\u000bÐi phương này phương khác.\u000bDùng xe đàn bà kéo,\u000bÐi phương này phương khác.\u000bDùng xe đàn ông kéo,\u000bÐi phương này phương khác.\u000bDùng xe con gái kéo,\u000bÐi phương này phương khác.\u000bDùng xe con trai kéo,\u000bÐi phương này phương khác.\u000bHọ lên trên các xe,\u000bÐi khắp mọi phương hướng,\u000bÐể phục vụ vua mình.\u000bHọ cỡi xe voi kéo,\u000bXe ngựa, xe chư Thiên,\u000bÐối với vua danh xưng,\u000bCó lâu đài, có kiệu,\u000bNhiều thành phố của vua,\u000bÐược xây giữa hư không.\u000bCác thành Atànàtà,\u000bKusinàtà, Parakusinàtà, Nàttapuriyà, Parakusitannàtà\u000bKapìvanta thuộc phía Bắc,\u000bVà các thành phố khác,\u000bNhư Janogha, Navanavatiya,\u000bAmbara, Ambaravatiya,\u000bAlakamandà,\u000bLà kinh đô của vua,\u000bChỗ Kuvera ở.\u000bVị vua đáng kính này,\u000bKinh đô tên Visànà.\u000bDo vậy Kuvera,\u000bÐược danh Vessavana.\u000bCác sứ quán được tên:\u000bTatolà, Tattalà, Tatotalà,\u000bOjasi, Tejasi, Tatojasi,\u000bVua Sùra, Arittha, Nemi.\u000bÐây có vùng nước lớn,\u000bTừ đây mưa đổ xuống,\u000bÐược tên Dharanì.\u000bTại đây mưa đổ xuống,\u000bÐược tên Dharanì.\u000bTại đây có giảng đường,\u000bTên Bhagalavati,\u000bChỗ Dạ-xoa tập hội.\u000bTại đây nhiều cây trái,\u000bTrên cây chim tụ họp,\u000bCác loại công, loại cò,\u000bDiệu âm chim Kokilà,\u000bỞ đây, chim Jiva,\u000bKêu tiếng \"Hãy sống đi\",\u000bVà tiếng chim kêu lên,\u000b\"Hãy khởi tâm thích thú\".\u000bNhiều loại chim sai khác,\u000bỞ rừng và ở hồ,\u000bVới con vẹt ồn ào,\u000bVà con chim Mynah,\u000bCác loại chim thần thoại,\u000bGọi là Dandamànavakà.\u000bHồ sen Kuvera,\u000bChiếu sáng tất cả trời,\u000bDân chúng gọi phương ấy,\u000bLà phương Uttarà (phương Bắc).\u000bVị trị vì phương ấy,\u000bBậc đại vương danh xưng,\u000bChủ các loài Dạ-xoa,\u000bÐược gọi Kuvera.\u000bCác Dạ-xoa hầu quanh,\u000bHưởng múa hát của chúng.\u000bVua này có nhiều con,\u000bTa nghe chỉ một tên,\u000bTám mươi và mười một,\u000bÐại lực, danh Inda.\u000bHọ chiêm ngưỡng Thế Tôn,\u000bThuộc giòng họ mặt trời.\u000bTừ xa, họ lễ Phật,\u000bBậc vĩ đại thanh thoát.\u000b\"Ðảnh lễ bậc Siêu Nhân!\u000bÐảnh lễ bậc Thượng nhân!\u000bThiện tâm nhìn chúng con,\u000bPhi nhơn cũng lễ Ngài\".\u000bÐã nhiều lần, nghe hỏi,\u000bNên đảnh lễ như vậy,\u000b\"Quý vị xin đảnh lễ,\u000bGotama chiến thắng!\u000bChúng con xin đảnh lễ,\u000bGotama chiến thắng!\u000bÐảnh lễ Gotama,\u000bBậc trí đức viên mãn\".","fontItalic":-1,"fontSize":12,"order":12},{"content":"8. Tôn giả, Hộ Kinh Atànàtiya này che chở, hộ trì, ngăn không cho ai làm hại các vị Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ, Nữ cư sĩ và khiến các vị này sống an lạc.","fontSize":12,"order":13},{"content":"Khi một vị Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ, Nữ cư sĩ nào sẽ học Hộ Kinh Atanatiya này một cách chín chắn, rõ ràng, nếu có loài phi nhân nào, Dạ-xoa, Dạ-xoa-ni, con trai Dạ-xoa, con gái Dạ-xoa, đại thần Dạ-xoa-ni, tùy tùng của Dạ-xoa, hay lao công của Dạ-xoa; hoặc Càn-thát-bà... hoặc Cưu-bàn-trà (Kumbhanda)... hoặc Nàga... đi theo vị Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ, Nữ cư sĩ khi vị này đi; đứng gần, khi vị này đứng; ngồi khi vị này ngồi; nằm khi vị này nằm với tâm niệm độc ác, thời này Tôn giả, vị phi nhân ấy trong làng hay trong đô thị sẽ không được ai đón mừng hay kính trọng. Này Tôn giả, phi nhân ấy, trong kinh đô Alakamada của Ta sẽ không tìm được đất đai hay chỗ ở. Vị phi nhân ấy sẽ không được đi dự hội giữa các Dạ-xoa. Này Tôn giả, vị phi nhân ấy sẽ không được cưới hỏi. Này Tôn giả, các hàng phi nhân sẽ dùng những lời nói hỗn láo xấc xược đối với vị ấy. Này Tôn giả, các hàng phi nhân sẽ dìm đầu vị ấy xuống. Này Tôn giả, các hàng phi nhân sẽ chẻ đầu vị ấy ra làm bảy mảnh.","fontSize":12,"order":14},{"content":"9. Này Tôn giả, có hàng phi nhân hung bạo, dữ tợn, khủng khiếp. Chúng không nghe lời các đại vương, không nghe lời đình thần của các vị đại vương, không nghe lời các vị giúp việc cho các đình thần của các vị đại vương. Này Tôn giả, các phi nhân này được xem là thù nghịch của các bậc đại vương. Này Tôn giả, như các đại tướng cướp vua xứ Magadha bị chinh phục. Cũng vậy, các vị này không nghe lời các vị đại vương, không nghe lời đình thần của các vị đại vương, không nghe lời các vị giúp việc cho các đình thần của các vị đại vương. Này Tôn giả, các vị đại tướng cướp này được xem là kẻ thù nghịch của vua xứ Magadha - cũng vậy, này Tôn giả, có những vị phi nhân hung bạo, dữ tợn, khủng khiếp. Các vị này không nghe lời các đại vương, không nghe lời đình thần của các vị đại vương, không nghe lời các vị giúp việc cho các đình thần các vị đại vương. Này Tôn giả, các vị phi nhân này được xem là kẻ thù nghịch của các bậc đại vương. Này Tôn giả, nếu có vị phi nhân nào, Dạ-xoa hay Dạ-xoa-ni nào... đi theo vị Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ hay Nữ cư sĩ khi vị này đi, đứng gần khi vị này đứng; ngồi khi vị này ngồi; nằm khi vị này nằm với tâm niệm độc ác, vị này hãy nói lên, kêu lên, van lên với các những vị Dạ-xoa ấy, đại Dạ-xoa ấy, quân sư, đại quân sư ấy: \"Dạ-xoa này bắt tôi, Dạ-xoa này tấn công tôi, Dạ-xoa này đả thương tôi, Dạ-xoa này hại tôi, Dạ-xoa này làm hại tôi, Dạ-xoa này không thả tôi ra\".","fontSize":12,"order":15},{"content":"10. Những Dạ-xoa, đại Dạ-xoa, quân sự, đại quân sư nào được kêu gọi ở đây:","fontSize":12,"order":16},{"content":"Inda, Soma, và Varuna,\u000bBhàradvaja, Pajàpati,\u000bCandana, Kàmasettha,\u000bKinnughandu, Nighandu,\u000bPanàda và Opamanna,\u000bDevanita và Màtali,\u000bCittasena và Gandhabba.\u000bVua Nala, Janesabha,\u000bSàtàgira Hemavata,\u000bPunnuaka, Karatiya, Gula,\u000bSivakat và Mucalinda\u000bVessàmitta, Yugandhara,\u000bGopàla và Suppagedha,\u000bHirì, Settì và Mandiya,\u000bPancàla Canda, Alavaka,\u000bPajjunna, Sumana, Sumukha,\u000bDadhimukha Mani Mànicara, Dìgha,\u000bAtha và Serissaka.","fontItalic":-1,"fontSize":12,"order":17},{"content":"Những vị này là những Dạ-xoa, đại Dạ-xoa, quân sư, đại quân sư cần phải được nói lên, kêu lên, van lên: \"Dạ-xoa này bắt tôi, Dạ-xoa này tấn công tôi, Dạ-xoa này đả thương tôi, Dạ-xoa này hại tôi, Dạ-xoa này làm hại tôi, Dạ-xoa này không thả tôi ra\".","fontSize":12,"order":18},{"content":"11. Này Tôn giả, đây là Hộ Kinh Atànàtiyà che chở, hộ trì, ngăn không cho ai làm hại các Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ, Nữ cư sĩ và khiến các vị này sống an lạc.","fontSize":12,"order":19},{"content":"Thưa Tôn giả, nay chúng tôi cần phải đi, chúng tôi có nhiều việc, có nhiều bổn phận.","fontSize":12,"order":20},{"content":"- Ðại vương, Ðại vương hãy làm điều gì Ðại vương nghĩ là phải thời.","fontSize":12,"order":21},{"content":"Rồi bốn vị đại vương, từ chỗ ngồi đứng dậy đảnh lễ Thế Tôn, thân bên hữu hướng về phía Ngài rồi biến mất tại đấy.","fontSize":12,"order":22},{"content":"Các vị Dạ-xoa ấy, từ chỗ ngồi đứng dậy, có vị đảnh lễ Thế Tôn, thân phía hữu hướng về Ngài rồi biến mất tại chỗ; có vị nói lên những lời hỏi thăm xã giao với Thế Tôn rồi biến mất tại chỗ; có vị chấp tay hướng đến Thế Tôn rồi biến mất tại chỗ; có vị nói lên tên họ của mình rồi biến mất tại chỗ; có vị im lặng biến mất tại chỗ.","fontSize":12,"order":23},{"content":"12. Rồi Thế Tôn sau khi đêm đã mãn, liền gọi các vị Tỷ-kheo:","fontSize":12,"order":24},{"content":"- Này các Tỷ-kheo, khi hôm, bốn vị đại vương cùng với đại quân sư Dạ-xoa:","fontSize":12,"order":25},{"content":"\"Ðảnh lễ Vipassi (Tỳ-bà-thi) \u000bSáng suốt và huy hoàng;\u000bÐảnh lễ đấng Sikhi, (Thi-khí) \u000bCó lòng thương muôn loài...","fontItalic":-1,"fontSize":12,"order":26},{"content":"Này Tôn giả, đó là hộ kinh Atànàtiyà che chở, hộ trì, ... (như trên) ... rồi biến mất tại chỗ\".","fontSize":12,"order":27},{"content":"13. Này các Tỷ-kheo, hãy học Hộ Kinh Atànàtiyà này, hãy thuộc lòng Kinh Atànàtiyà này. Này các Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ, Nữ cư sĩ được che chở, được hộ trì, được ngăn khỏi ai làm hại, được sống thoải mái hạnh phúc.","fontSize":12,"order":28},{"content":"Thế Tôn thuyết giảng như vậy. Các vị Tỷ-kheo ấy hoan hỷ thọ trì lời dạy Thế Tôn.","fontSize":12,"order":29}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/32. Kinh A-sá-nang-chi (Atànàtiya sutta)","title":"32. Kinh A-sá-nang-chi (Atànàtiya sutta)"},{"ID":33,"paragraphs":[{"alignment":1,"content":"33. Kinh Phúng tụng (Sangìti sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Tụng phẩm I","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":3},{"content":"1. Một thời Thế Tôn du hành giữa dân tộc Mallà cùng với Ðại chúng Tỷ-kheo khoảng năm trăm vị. Ngài đến tại thành của dân chúng Mallà tên là Pàvà và trú tại đấy. Thế Tôn trú tại Pàvà trong rừng xoài của thợ rèn Cunda.","fontSize":12,"order":4},{"content":"2. Lúc bấy giờ, một hội trường tên là Ubbhataka mới được dựng lên giữa dân chúng Mallà, trú ở Pàvà, và hội trường này chưa có vị Sa-môn, Bà-la-môn, hay một người nào khác an trú. Dân chúng Mallà ở Pàvà được nghe: \"Thế Tôn du hành giữa dân tộc Mallà, cùng với Ðại chúng Tỷ-kheo khoảng năm trăm vị. Ngài đến tại Pàvà, trú tại đấy, trong rừng xoài của thợ rèn Cunda\". Rồi các vị Mallà ở Pàvà đến chỗ Thế Tôn ở, sau khi đến, đảnh lễ Ngài rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, các vị Mallà ở Pàvà bạch Thế Tôn:","fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, ở đây một hội trường tên là Ubbhataka mới được dựng lên giữa dân chúng Mallà ở Pàvà, và hội trường này chưa có vị Sa-môn, Bà-la-môn, hay một người nào khác an trú. Bạch Thế Tôn, mong Thế Tôn là người đến dùng hội trường này trước tiên. Nhờ Thế Tôn dùng trước tiên, dân chúng Mallà ở Pàvà sẽ được hạnh phúc an lạc lâu dài.","fontSize":12,"order":6},{"content":"Thế Tôn im lặng nhận lời.","fontSize":12,"order":7},{"content":"3. Rồi các vị Mallà ở Pàvà, sau khi biết Thế Tôn đã nhận lời, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân phía hữu hướng đến Ngài, từ tạ đi đến hội trường. Sau khi đến, liền dùng đệm trải khắp tất cả, sửa soạn các ghế ngồi, đặt sẵn một ghè nước, treo cây đèn dầu, rồi đến chỗ Thế Tôn ở. Sau khi đến, các vị này đảnh lễ Ngài và đứng một bên. Sau khi đứng một bên, các vị Mallà ở Pàvà bạch Thế Tôn:","fontSize":12,"order":8},{"content":"- Bạch Thế Tôn, hội trường đã được trải nệm tất cả, các ghế ngồi đã được sửa soạn, ghè nước đã được đặt sẵn, cây đèn dầu đã được treo lên, Thế Tôn hãy làm gì Ngài nghĩ là phải thời.","fontSize":12,"order":9},{"content":"4. Rồi Thế Tôn đắp y, cầm y bát cùng với chúng Tỷ-kheo đến tại hội trường. Khi đến xong Ngài rửa chân và vào hội trường. Thế Tôn ngồi dựa trên cột chính giữa, mặt hướng về phía Ðông. Chúng Tỷ-kheo sau khi rửa chân, vào hội trường, ngồi dựa trên bức tường phía Tây, mặt hướng về phía Ðông, sau lưng Thế Tôn. Các vị Mallà ở Pàvà cũng rửa chân, đi vào hội trường, và ngồi xuống, dựa vào bức tường phía Ðông, mặt hướng phía Tây, trước mặt có Thế Tôn. Rồi Thế Tôn, cho đến đêm thật khuya, thuyết pháp cho dân Mallà ở Pàvà, giảng dạy, giải thích, khích lệ, làm cho hứng khởi rồi bảo các vị ấy về:","fontSize":12,"order":10},{"content":"- Này Vàsetthà, đêm đã quá khuya. Các Ngươi hãy làm những gì các Ngươi xem là phải thời.","fontSize":12,"order":11},{"content":"- Thưa vâng, bạch Thế Tôn!","fontSize":12,"order":12},{"content":"Các vị Mallà ở Pàvà vâng lời Thế Tôn, từ chỗ ngồi đứng dậy, đảnh lễ Ngài, thân phía hữu hướng về Ngài và ra đi.","fontSize":12,"order":13},{"content":"5. Thế Tôn, khi dân Mallà đi chưa bao lâu, nhìn chúng Tỷ-kheo đang yên lặng, rồi bảo tôn giả Sàriputta:","fontSize":12,"order":14},{"content":"- Này Sàriputta, chúng Tỷ-kheo không có hôn trầm thụy miên. Này Sàriputta, hãy thuyết pháp cho chúng Tỷ-kheo. Ta cảm thấy đau lưng! Ta muốn nằm nghỉ.","fontSize":12,"order":15},{"content":"- Thưa vâng, bạch Thế Tôn! - Tôn giả Sàriputta vâng lời Thế Tôn.","fontSize":12,"order":16},{"content":"Rồi Thế Tôn, xếp y Sanghàti (Tăng-già-lê) gấp bốn và nằm xuống như cách nằm con sư tử, thân phía hữu, hai chân để trên nhau, chánh niệm tỉnh giác, với tâm nghĩ đến lúc ngồi dậy.","fontSize":12,"order":17},{"content":"6. Lúc bấy giờ, Niganthà Nàthaputta vừa mới tạ thế ở Pàvà. Sau khi vị này tạ thế, các vị Niganthà chia ra làm hai phái, chia rẽ nhau, tranh chấp nhau, tranh luận nhau và sống tàn hại nhau với binh khí bằng miệng: \"Ngươi không biết Pháp và Luật này, ta biết Pháp và Luật này. Sao Ngươi có thể biết Pháp và Luật này? Người theo tà hạnh, ta theo chánh hạnh. Lời nói ta tương ưng, lời nói Ngươi không tương ưng. Ðiều đáng nói trớưc, Ngươi nói sau; điều đáng nói sau, Ngươi nói trước. Ðiều Ngươi quan niệm trình bày đã bị đảo lộn. Quan niệm của Ngươi đã bị thách đố. Ngươi đã bị đánh bại. Hãy đi giải tỏa quan điểm của Ngươi! Hãy tự thoát khỏi bế tắc nếu Ngươi có thể làm được\". Hình như các đệ tử của Niganthà Nàthaputta muốn tàn hại lẫn nhau. Chính các đệ tử cư sĩ mặc đồ trắng của Nigantha Nàthaputta cũng chán ngấy, cơ hiềm và phản đối các vị Nigantha, vì Pháp và Luật của họ đã được trình bày, tuyên bố một cách vụng về, không có hiệu năng hướng dẫn, không hướng đến an tịnh, không do vị Chánh Ðẳng Giác tuyên thuyết, tháp y chỉ đã bị đổ vỡ, không có chỗ y chỉ.","fontSize":12,"order":18},{"content":"7. Rồi tôn giả Sàriputta bảo các Tỷ-kheo:","fontSize":12,"order":19},{"content":"- Này Hiền giả, Niganthà Nàthaputta vừa mới từ trần không bao lâu. Sau khi vị này từ trần, các Nigantha (Ni-kiền-tử) chia làm hai phe... và không có chỗ y chỉ.","fontSize":12,"order":20},{"content":"Nhưng với chúng ta, này các Hiền giả, pháp này được Thế Tôn khéo giảng dạy, khéo trình bày, một Chánh pháp có hiệu năng hướng dẫn, hướng đến an tịnh, do vị Chánh Ðẳng Giác trình bày. Ở đây, tất cả mọi người cần phải cùng nhau tụng đọc, không cãi cọ nhau, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":21},{"content":"Này các Hiền giả, thế nào là Pháp được Thế Tôn chúng ta khéo giảng dạy, khéo trình bày, một pháp có hiệu năng hướng dẫn, hướng đến an tịnh do vị Chánh Ðẳng Giác trình bày? Ở đây, tất cả cần phải cùng nhau tụng đọc không cãi cọ nhau, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":22},{"content":"Này các Hiền giả, có một pháp được Thế Tôn chơn chánh giảng dạy, vị này đã biết, đã thấy, bậc A-la-hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":23},{"content":"Một pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":24},{"content":"8. Thế nào là một pháp? Tất cả loài hữu tình do các món ăn (àhàra) mà an trú, tất cả loài hữu tình do các hành (samkhàrà) mà an trú. Này các Hiền giả, đó là một pháp được Thế Tôn, vị đã biết, đã thấy, bậc A-la-hán, Chánh Ðẳng Giác, thuyết giảng một cách chơn chánh. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":25},{"content":"Hai pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":26},{"content":"9. Này các Hiền giả, có hai pháp được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A-la-hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":27},{"content":"Thế nào là hai pháp?","fontSize":12,"order":28},{"content":"i) Danh và sắc.","fontSize":12,"order":29},{"content":"ii) Vô minh và hữu ái.","fontSize":12,"order":30},{"content":"iii) Hữu kiến và vô hữu kiến.","fontSize":12,"order":31},{"content":"iv) Vô tàm và vô quý.","fontSize":12,"order":32},{"content":"v) Tàm và quý.","fontSize":12,"order":33},{"content":"vi) Ác ngôn và ác hữu.","fontSize":12,"order":34},{"content":"vii) Thiện ngôn và thiện hữu.","fontSize":12,"order":35},{"content":"viii) Nhập tội thiện xảo và xuất tội thiện xảo.","fontSize":12,"order":36},{"content":"ix) Ðẳng chí thiện xảo và xuất khởi đẳng chí thiện xảo.","fontSize":12,"order":37},{"content":"x) Giới thiện xảo và tác ý thiện xảo.","fontSize":12,"order":38},{"content":"xi) Xứ thiện xảo và duyên khởi thiện xảo.","fontSize":12,"order":39},{"content":"xii) Thiện xảo về xứ và thiện xảo về phi xứ.","fontSize":12,"order":40},{"content":"xii) Chơn trực và tàm quý.","fontSize":12,"order":41},{"content":"xiv) Kham nhẫn và nhu hòa.","fontSize":12,"order":42},{"content":"xv) Lời nói nhu thuần và tiếp đón thân tình.","fontSize":12,"order":43},{"content":"xvi) Vô hại và từ ái.","fontSize":12,"order":44},{"content":"xvii) Thất niệm và bất chánh tri.","fontSize":12,"order":45},{"content":"xvii) Chánh niệm và tỉnh giác.","fontSize":12,"order":46},{"content":"xix) Các căn không được chế ngự và ăn uống không tiết độ.","fontSize":12,"order":47},{"content":"xx) Các căn được chế ngự và ăn uống có tiết độ.","fontSize":12,"order":48},{"content":"xxi) Tư duy lực và tu tập lực.","fontSize":12,"order":49},{"content":"xxii) Niệm lực và định lực.","fontSize":12,"order":50},{"content":"xxiii) Chỉ và quán.","fontSize":12,"order":51},{"content":"xxiv) Chỉ tướng và tinh cần tướng.","fontSize":12,"order":52},{"content":"xxv) Tinh cần và không dao động.","fontSize":12,"order":53},{"content":"xxvi) Giới thành tựu và kiến thành tựu.","fontSize":12,"order":54},{"content":"xxvii) Giới suy khuyết và kiến suy khuyết.","fontSize":12,"order":55},{"content":"xxxiii) Giới thanh tịnh và kiến thanh tịnh.","fontSize":12,"order":56},{"content":"xxix) Kiến thanh tịnh và tinh cần theo tri kiến ấy.","fontSize":12,"order":57},{"content":"xxx) Dao động đối với các pháp bị dao động và chánh tinh cần của người bị dao động ấy.","fontSize":12,"order":58},{"content":"xxxi) Không tri túc với các thiện pháp và không thối thất trong tinh cần.","fontSize":12,"order":59},{"content":"xxxii) Minh tri và giải thoát.","fontSize":12,"order":60},{"content":"xxxiii) Tận tri và vô sanh trí.","fontSize":12,"order":61},{"content":"Này các Hiền giả, hai pháp này được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A-la-hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":62},{"content":"Ba pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":63},{"content":"10. Này các Hiền giả, có ba pháp được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A-la-hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":64},{"content":"Thế nào là ba pháp?","fontSize":12,"order":65},{"content":"i) Ba bất thiện căn: Tham bất thiện căn, sân bất thiện căn, si bất thiện căn.","fontItalic":-1,"fontSize":12,"order":66},{"content":"ii) Ba thiện căn: Vô tham thiện căn, vô sân thiện căn, vô si thiện căn.","fontItalic":-1,"fontSize":12,"order":67},{"content":"iii) Ba ác hạnh: Thân ác hạnh, khẩu ác hạnh, ý ác hạnh.","fontItalic":-1,"fontSize":12,"order":68},{"content":"iv) Ba thiện hạnh: Thân thiện hạnh, khẩu thiện hạnh, ý thiện hạnh.","fontItalic":-1,"fontSize":12,"order":69},{"content":"v) Ba bất thiện tầm: Dục tầm, sân tầm, hại tầm.","fontItalic":-1,"fontSize":12,"order":70},{"content":"vi) Ba thiện tầm: Ly dục tầm, vô sân tầm, vô hại tầm.","fontItalic":-1,"fontSize":12,"order":71},{"content":"vii) Ba bất thiện tư duy: Dục tư duy, sân tư duy, hại tư duy.","fontItalic":-1,"fontSize":12,"order":72},{"content":"viii) Ba thiện tư duy: Ly dục tư duy, vô sân tư duy, vô hại tư duy.","fontItalic":-1,"fontSize":12,"order":73},{"content":"ix) Ba bất thiện tưởng: Dục tưởng, sân tưởng, hại tưởng.","fontItalic":-1,"fontSize":12,"order":74},{"content":"x) Ba thiện tưởng: Ly dục tưởng, vô sân tưởng, vô hại tưởng.","fontItalic":-1,"fontSize":12,"order":75},{"content":"xi) Ba bất thiện giới: Dục giới, sân giới, hại giới.","fontItalic":-1,"fontSize":12,"order":76},{"content":"xii) Ba thiện giới: Ly dục giới, vô sân giới, vô hại giới.","fontItalic":-1,"fontSize":12,"order":77},{"content":"xiii) Ba giới khác: Dục giới, sắc giới, vô sắc giới.","fontItalic":-1,"fontSize":12,"order":78},{"content":"xiv) Ba giới khác: Sắc giới, vô sắc giới, diệt giới.","fontItalic":-1,"fontSize":12,"order":79},{"content":"xv) Ba giới khác: Liệt giới, trung giới, thắng giới.","fontItalic":-1,"fontSize":12,"order":80},{"content":"xvi) Ba ái: Dục ái, hữu ái, vô hữu ái.","fontSize":12,"order":81},{"content":"xvii) Ba ái khác: Dục ái, sắc ái, vô sắc ái.","fontItalic":-1,"fontSize":12,"order":82},{"content":"xviii) Ba ái khác: Sắc ái, vô sắc ái, diệt ái.","fontItalic":-1,"fontSize":12,"order":83},{"content":"xix) Ba kiết sử: Thân kiến, nghi, giới cấm thủ.","fontItalic":-1,"fontSize":12,"order":84},{"content":"xx) Ba lậu: Dục lậu, hữu lậu, vô minh lậu.","fontItalic":-1,"fontSize":12,"order":85},{"content":"xxi) Ba hữu: Dục hữu, sắc hữu, vô minh hữu.","fontSize":12,"order":86},{"content":"xxii) Ba cầu: Dục cầu, hữu cầu, phạm hạnh cầu.","fontItalic":-1,"fontSize":12,"order":87},{"content":"xxiii) Ba mạn: Thắng mạn, đẳng mạn, ty liệt mạn.","fontSize":12,"order":88},{"content":"xxiv) Ba thời: Quá khứ thời, vị lai thời, hiện tại thời.","fontSize":12,"order":89},{"content":"xxv) Ba biên: Hữu thân biên, hữu thân tập biên, hữu thân diệt biên.","fontSize":12,"order":90},{"content":"xvi) Ba thọ: Lạc thọ, khổ thọ, phi khổ phi lạc thọ.","fontItalic":-1,"fontSize":12,"order":91},{"content":"xvii) Ba khổ tánh: Khổ khổ, hành khổ, hoại khổ.","fontItalic":-1,"fontSize":12,"order":92},{"content":"xxviii) Ba tụ: Tà định tụ, chánh định tụ, bất định tụ.","fontItalic":-1,"fontSize":12,"order":93},{"content":"xxix) Ba nghi: Ðối với vấn đề thuộc quá khứ nghi ngờ, do dự, không quyết định, không hài lòng; đối với các vấn đề thuộc tương lai, nghi ngờ, do dự, không quyết định, không hài lòng; đối với các vấn đề hiện tại nghi ngờ, do dự, không quyết định, không hài lòng.","fontSize":12,"order":94},{"content":"xxx) Ba điều Như Lai không cần gìn giữ: Này các Hiền giả, Như Lai thanh tịnh thiện hành về thân. Như Lai không có ác về thân mà Như Lai phải gìn giữ: \"Chớ để người khác biết việc này về Ta\". Này các Hiền giả, Như Lai thanh tịnh thiện hành về miệng. Như Lai không có ác hạnh về miệng mà Như Lai phải gìn giữ: \"Chớ để người khác biết việc này về Ta\". Này các Hiền giả, Như Lai thanh tịnh thiện hành về ý. Như Lai không có ác hạnh về ý mà Như Lai phải gìn giữ: \"Chớ để người khác biết việc này về Ta\".","fontItalic":-1,"fontSize":12,"order":95},{"content":"xxxi) Ba chướng: Tham chướng, sân chướng, si chướng.","fontItalic":-1,"fontSize":12,"order":96},{"content":"xxxii) Ba loại lửa: Lửa tham, lửa sân, lửa si.","fontItalic":-1,"fontSize":12,"order":97},{"content":"xxxiii) Ba loại lửa khác: Lửa của người hiếu kính, lửa của người gia chủ, lửa của người cúng dường (cha mẹ, vợ con và các vị xuất gia).","fontItalic":-1,"fontSize":12,"order":98},{"content":"xxxiv) Ba loại sắc tụ: Hữu kiến hữu đối sắc, vô kiến hữu đối sắc, vô kiến vô đối sắc.","fontItalic":-1,"fontSize":12,"order":99},{"content":"xxxv) Ba hành: Phước hành, phi phước hành, bất động hành.","fontItalic":-1,"fontSize":12,"order":100},{"content":"xxxvi) Ba loại người: Hữu học nhân, vô học nhân, phi hữu học phi vô học nhân.","fontItalic":-1,"fontSize":12,"order":101},{"content":"xxxvii) Ba vị trưởng lão: Sanh trưởng lão, pháp trưởng lão, nhập định trưởng lão.","fontItalic":-1,"fontSize":12,"order":102},{"content":"xxxviii) Ba phước nghiệp sự: Thí hành phước nghiệp sự, giới hành phước nghiệp sự, tu hành phước nghiệp sự.","fontItalic":-1,"fontSize":12,"order":103},{"content":"xxxix) Ba cử tội sự: Thấy, nghe và nghi.","fontItalic":-1,"fontSize":12,"order":104},{"content":"xl) Ba dục sanh: Này các Hiền giả, có những loại hữu tình do dục an trú. Ðối với các dục, họ chịu sự an trú, họ bị chi phối phụ thuộc, như loài Người, một số chư Thiên, một số tái sanh trong đọa xứ. Ðó là loại dục sanh thứ nhất. Này các Hiền giả, có những loại hữu tình có lòng dục đối với những sự vật do họ tạo ra. Họ tạo hóa ra các sự vật và họ sống bị chi phối phụ thuộc hóa ra các sự vật và họ sống bị chi phối phụ thuộc trong những dục vọng ấy, như các loài chư Thiên Nimmàna-Rati (Hóa Lạc thiên). Ðó là loại dục sanh thứ hai. Này các Hiền giả, có những loại hữu tình có lòng dục đối sự vật do các loài khác tạo ra. Họ sống bị chi phối phụ thuộc trong những dục vọng đối với sự vật do các loại khác tạo ra. Như các loài chư Thiên Para-nimmitava-savatti (Tha Hóa Tự tại thiên). Ðó là hạng dục sanh thứ ba.","fontItalic":-1,"fontSize":12,"order":105},{"content":"xli) Ba loại lạc sanh: Này các Hiền giả, có những loài hữu tình (trong quá khứ) luôn luôn tạo ra (thiền định lạc) hay sống trong sự an lạc, như các vị Brahma - Kàyikà (Phạm Chúng thiên). Ðó là hạng lạc sanh thứ nhất. Này các Hiền giả, có những loại hữu tình thấm nhuần, biến mãn, sung mãn, hưng thịnh với an lạc. Thỉnh thoảng họ thốt ra những câu cảm hứng: \"Ôi an lạc thay! Ôi an lạc thay!\", như chư Thiên Abhassarà (Quang Âm thiên). Ðó là hạng lạc sanh thứ hai. Này các Hiền giả, có những loại hữu tình thấm nhuần, biến mãn, sung mãn, hưng thịnh với an lạc. Họ sống mãn túc với an lạc ấy, cảm thọ an lạc, như chư Thiên Subhakinnà (Biến Tịnh thiên). Ðó là loại lạc sanh thứ ba.","fontItalic":-1,"fontSize":12,"order":106},{"content":"xlii) Ba tuệ: Hữu học tuệ, vô học tuệ, phi hữu học phi vô học tuệ.","fontSize":12,"order":107},{"content":"xliii) Lại ba tuệ khác: Tư sanh tuệ, văn sanh tuệ, tu sanh tuệ.","fontItalic":-1,"fontSize":12,"order":108},{"content":"xliv) Ba loại binh khí: Nghe, xả ly và tuệ.","fontItalic":-1,"fontSize":12,"order":109},{"content":"xlv) Ba căn: Vị tri đương tri căn, dĩ tri căn, cụ tri căn.","fontSize":12,"order":110},{"content":"xlvi) Ba nhãn: Nhục nhãn, thiên nhãn, tuệ nhãn.","fontItalic":-1,"fontSize":12,"order":111},{"content":"xlvii) Ba học: Tăng thượng giới học, tăng thượng tâm học, tăng thượng tuệ học.","fontItalic":-1,"fontSize":12,"order":112},{"content":"xlviii) Ba sự tu tập: Thân tu, tâm tu, tuệ tu.","fontItalic":-1,"fontSize":12,"order":113},{"content":"xlix) Ba vô thượng: Kiến vô thượng, hành vô thượng, giải thoát vô thượng.","fontItalic":-1,"fontSize":12,"order":114},{"content":"l) Ba định: Hữu tầm hữu tứ định, vô tầm hữu tứ định, vô tầm vô tứ định.","fontItalic":-1,"fontSize":12,"order":115},{"content":"li) Lại ba định khác: Không định, vô tướng định, vô nguyện định.","fontItalic":-1,"fontSize":12,"order":116},{"content":"lii) Ba thanh tịnh: Thân thanh tịnh, ngữ thanh tịnh, ý thanh tịnh.","fontItalic":-1,"fontSize":12,"order":117},{"content":"liii) Ba tịch mặc: Thân tịch mặc, ngữ tịch mặc, ý tịch mặc.","fontItalic":-1,"fontSize":12,"order":118},{"content":"liv) Ba thiện xảo: Tăng ích thiện xảo, tổn ích thiện xảo, phương tiện thiện xảo.","fontItalic":-1,"fontSize":12,"order":119},{"content":"lv) Ba kiêu: Vô bệnh kiêu, niên tráng kiêu, hoạt mạng kiêu.","fontItalic":-1,"fontSize":12,"order":120},{"content":"lvi) Ba tăng thượng: Ngã tăng thượng, thế tăng thượng, pháp tăng thượng.","fontItalic":-1,"fontSize":12,"order":121},{"content":"lvii) Ba luận sự: Luận bàn về vấn đề quá khứ: \"Sự việc này xảy ra trong quá khứ\"; luận bàn về vấn đề tương lai: \"Sự việc này xảy ra trong tương lai\"; luận bàn về vấn đề hiện tại: \"Sự việc này xảy ra trong hiện tại\".","fontItalic":-1,"fontSize":12,"order":122},{"content":"lvii) Ba minh: Túc mạng trí minh, Hữu tình sanh tử minh, Lậu tận trí minh.","fontSize":12,"order":123},{"content":"lix) Ba trú: Thiên trú, Phạm trú, Thánh trú.","fontSize":12,"order":124},{"content":"lx) Ba thần thông: Thần túc thần thông, tri tha tâm thần thông, giáo giới thần thông.","fontItalic":-1,"fontSize":12,"order":125},{"content":"Này các Hiền giả, ba pháp này được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A-la-hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":126},{"content":"Bốn pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":127},{"content":"11. Này các Hiền giả, có bốn pháp được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A-la-hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người. Thế nào là bốn?","fontSize":12,"order":128},{"content":"i) Bốn niệm xứ: Này các Hiền giả, ở đây vị Tỷ-kheo quán thân trên thân, tinh cần, tỉnh giác, chánh niệm để nhiếp phục tham sân trên đời; quán các cảm thọ trên các cảm thọ, nhiệt tâm, tỉnh giác, chánh niệm để nhiếp phục tham sân trên đời; quán các tâm trên các tâm, nhiệt tâm, tỉnh giác, chánh niệm để nhiếp phục tham sân trên đời; quán thân các pháp trên các pháp, nhiệt tâm, tỉnh giác, chánh niệm để nhiếp phục tham sân trên đời.","fontItalic":-1,"fontSize":12,"order":129},{"content":"ii) Bốn chánh cần: Ở đây, này các Hiền giả vị Tỷ-kheo, với mục đích khiến cho các ác, bất thiện pháp từ trước chưa sanh không cho sanh khởi, khởi lên ý muốn, cố gắng, tinh tấn, sách tâm, trì tâm. Với mục đích khiến cho các ác bất thiện pháp đã sanh ra được trừ diệt, khởi lên ý muốn, cố gắng, tinh tấn, sách tâm, trì tâm. Với mục đích khiến cho các thiện pháp từ trước chưa sanh nay cho sanh khởi, khởi lên ý muốn, cố gắng, tinh tấn, sách tâm, trì tâm. Với mục đích khiến cho các thiện pháp đã được sanh có thể duy trì, không có mù mờ, được tăng cường, được quảng đại, được tu tập, được viên mãn, khởi lên ý muốn, cố gắng, tinh tấn, sách tâm, trì tâm.","fontItalic":-1,"fontSize":12,"order":130},{"content":"iii) Bốn thần túc: Này các Hiền giả, ở đây, vị Tỷ-kheo tu tập thần túc, câu hữu với tinh tấn thực hiện Dục thiền định. Tu tập thần túc câu hữu với tinh tấn thực hiện Tâm thiền định. Tu tập thần túc câu hữu với tinh tấn thực hiện Tinh tấn thiền định. Tu tập thần túc câu hữu với tinh tấn
