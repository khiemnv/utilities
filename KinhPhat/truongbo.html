content":"18. Lại nữa, bạch Thế Tôn, điểm này thật là vô thượng: Thế Tôn thuyết pháp về vấn đề Thần túc thông. Bạch Thế Tôn, có hai loại thần thông như thế này. Bạch Thế Tôn, có loại thần thông hữu lậu, hữu dư y, được gọi là \"không phải Thánh\". Bạch Thế Tôn, có loại thần thông vô lậu, vô dư y, được gọi là \"bậc Thánh\".","fontSize":12,"order":50},{"content":"Bạch Thế Tôn, thế nào là loại thần thông hữu lậu, hữu dư y, được gọi là \"không phải Thánh\"? Ở đây, bạch Thế Tôn, có vị Sa môn hay Bà-la-môn, nhờ nhất tâm, nhờ cần mẫn, nhờ bất phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Khi tâm nhập định, vị ấy chứng được nhiều loại Thần túc thông sai khác. Một thân hiện ra nhiều thân, nhiều thân hiện ra một thân. Hiện hình biến hình đi ngang qua vách, qua tường, qua núi như đi ngang hư không; độn thổ trồi lên ngang qua đất liền, như ở trong nước; đi trên nước không chìm như trên đất liền; ngồi kiết già đi trên hư không như con chim, với bàn tay chạm và rờ mặt trăng và mặt trời, những vật có đại oai lực, đại oai thần như vậy; có thể tự thân bay đến cõi Phạm thiên. Bạch Thế Tôn, như vậy là loại thần thông hữu lậu, hữu dư y, được gọi là \"không phải Thánh\".","fontSize":12,"order":51},{"content":"Bạch Thế Tôn, thế nào là thần thông vô lậu, vô dư y, được gọi là \"bậc Thánh?\" Ở đây, bạch Thế Tôn vị Tỷ kheo, nếu vị này muốn: \"Ðối với sự vật đối nghịch, ta sẽ an trú với tưởng không đối nghịch\", và ở đây vị ấy an trú với tưởng không đối nghịch. Nếu vị ấy muốn: \"Ðối với sự vật không đối nghịch, ta sẽ an trú với tưởng đối nghịch\", và ở đây vị ấy an trú với tưởng đối nghịch. Nếu vị ấy muốn: \"Ðối với sự vật đối nghịch và không đối nghịch, ta sẽ an trú với tưởng không đối nghịch\", và ở đây vị ấy an trú với tưởng không đối nghịch. Nếu vị ấy muốn: \"Ðối với sự vật không đối nghịch và đối nghịch, ta sẽ an trú với tưởng đối nghịch\", và ở đây vị ấy an trú với tưởng đối nghịch. Nếu vị ấy muốn: \"Loại bỏ cả hai đối nghịch và không đối nghịch, ta sẽ trú xả, chánh niệm, tỉnh giác\", và ở đây vị ấy trú xả, chánh niệm, tỉnh giác. Bạch Thế Tôn, như vậy là thần thông vô lậu, vô dư y, và được gọi là \"bậc Thánh\".","fontSize":12,"order":52},{"content":"Bạch Thế Tôn, như vậy là vô thượng về các loại Thần túc thông. Tất cả điểm này, Thế Tôn đã biết, và ngoài sự hiểu biết của Ngài, không có gì còn lại để hiểu biết hơn nữa. Không có một ai, một Sa môn hay Bà-la-môn nào khác, có thể chứng biết hơn Thế Tôn về vấn đề các loại Thần túc thông.","fontSize":12,"order":53},{"content":"19. Bạch Thế Tôn, những gì có thể đạt được bởi một thiện nam tử có lòng tin, có tinh tấn, có kiên trì bởi sự kiên trì của con người, bởi sự tinh tấn của con người, bởi sự tiến bộ của con người, bởi sự nhẫn nhục của con người, đều được Thế Tôn chứng đạt. Bạch Thế Tôn, Thế Tôn không có đam mê các dục lạc, dục lạc này là đê tiện, hèn hạ, thuộc phàm phu, không xứng bậc Thánh, không có lợi ích. Thế Tôn cũng không đam mê tu hành khổ hạnh, khổ hạnh này là khổ, không xứng bậc Thánh, không có lợi ích. Thế Tôn có thể đạt được nếu Ngài muốn, một cách dễ dàng, một cách đầy đủ, sự hạnh phúc ngay trong hiện tại, do bốn Thiền định đem lại.","fontSize":12,"order":54},{"content":"Bạch Thế Tôn, nếu có ai hỏi con: \"Này Hiền giả Sàriputta, trong thời quá khứ, có vị Sa môn hay Bà-la-môn nào còn lớn hơn, còn sáng suốt hơn Thế Tôn về vấn đề giác ngộ?\" Bạch Thế Tôn, được hỏi vậy, con trả lời không. Bạch Thế Tôn, nếu có ai hỏi con: \"Này Hiền giả Sàriputta, trong thời vị lai, có vị Sa môn hay Bà-la-môn nào còn lớn hơn, sáng suốt hơn Thế Tôn về vấn đề giác ngộ?\" Bạch Thế Tôn, được hỏi như vậy con trả lời không.","fontSize":12,"order":55},{"content":"Bạch Thế Tôn, nếu có ai hỏi con: \"Này Hiền giả Sàriputta, trong thời quá khứ, có vị Sa môn hay Bà-la-môn nào có thể bằng Thế Tôn về vấn đề giác ngộ?\" Bạch Thế Tôn, được hỏi vậy con trả lời có. \"Này Hiền giả Sàriputta, trong thời vị lai, có vị Sa môn hay Bà-la-môn nào có thể bằng Thế Tôn về vấn đề giác ngộ?\" Bạch Thế Tôn, được hỏi vậy con trả lời có.","fontSize":12,"order":56},{"content":"Bạch Thế Tôn, nếu có ai hỏi con: \"Này Hiền giả Sàriputta, trong thời hiện tại, có vị Sa môn hay Bà-la-môn nào có thể bằng Thế Tôn về vấn đề giác ngộ?\" Bạch Thế Tôn, được hỏi vậy con trả lời không.","fontSize":12,"order":57},{"content":"Bạch Thế Tôn, nếu có ai hỏi con: \"Vì sao, Tôn giả Sàriputta một mặt thì xác nhận là có, một mặt xác nhận là không có?\" Bạch Thế Tôn, được hỏi vậy con sẽ trả lời: \"Này Hiền giả, trước mặt Thế Tôn, tôi có nghe nói, từ nơi Ngài tôi có ghi nhận: \"Trong thời quá khứ, có vị A-la-hán, Chánh Ðẳng Giác bằng Ta về phương diện giác ngộ.\" Này Hiền giả trước mặt Thế Tôn tôi có nghe nói, từ nơi Ngài tôi có ghi nhận: \"Trong thời vị lai, có các vị A-la-hán, Chánh Ðẳng Giác bằng Ta về phương diện giác ngộ.\" Này Hiền giả, trước mặt Thế Tôn tôi có nghe nói từ nơi Ngài tôi có nghi nhận: \"Không có trường hợp, không có sự kiện trong một thế giới, hai vị A-la-hán, Chánh Ðẳng Giác cùng xuất hiện ở đời, không trước, không sau. Sự kiện như vậy không thể xảy ra\". Bạch Thế Tôn, có phải khi được hỏi và trả lời như vậy, con đã nói lên đúng ý với Thế Tôn, không có sai lạc, không có hiểu lầm Thế Tôn? Có phải con đã trả lời thuận pháp, đúng pháp? Có phải không một đối phương hợp pháp nào có thể tìm ra lý do để chỉ trích phê bình?","fontSize":12,"order":58},{"content":"- Này Sàriputta, được hỏi và trả lời như vậy, Ngươi đã nói lên đúng ý với Ta, không có sai lạc, không có hiểu lầm Ta. Ngươi đã trả lời thuận pháp và đúng pháp. Không một đối phương hợp pháp nào có thể tìm ra lý do để chỉ trích, phê bình.","fontSize":12,"order":59},{"content":"20. Ðược nghe nói vậy, Tôn giả Udàyi bạch Thế Tôn:","fontSize":12,"order":60},{"content":"- Thật là hy hữu, bạch Thế Tôn! Thật là kỳ diệu, bạch Thế Tôn! Như Lai thiểu dục như vậy, tri túc như vậy, nghiêm túc như vậy; trong khi Như Lai có đại thần lực như vậy, có đại uy lực như vậy, mà không tự mình tỏ lộ. Bạch Thế Tôn, nếu có một du sĩ ngoại đạo nào, tự thấy mình chứng được dầu chỉ có một pháp, họ đã dương cờ (gióng trống) lên rồi. Thật là hy hữu, bạch Thế Tôn! Thật là kỳ diệu, bạch Thế Tôn! Như Lai thiểu dục như vậy, tri túc như vậy, nghiêm túc như vậy; trong khi Như Lai có đại thần lực như vậy, có đại uy lực như vậy, mà không tự mình tỏ lộ.","fontSize":12,"order":61},{"content":"- Hãy ghi nhận, này Udàyi! Như Lai thiểu dục như vậy, tri túc như vậy, nghiêm túc như vậy; trong khi Như Lai có đại thần lực như vậy, có đại uy lực như vậy, mà không tự mình tỏ lộ. Này Udàyi, nếu có một du sĩ ngoại đạo nào, tự thấy mình dầu chỉ có một pháp như vậy, họ đã dương cờ (gióng trống) lên rồi. Này Udàyi hãy ghi nhận! Như Lai thiểu dục như vậy, tri túc như vậy, nghiêm túc như vậy; trong khi Như Lai có đại thần lực như vậy, có đại uy lực như vậy, mà không tự mình tỏ lộ.","fontSize":12,"order":62},{"content":"21. Rồi Thế Tôn bảo tôn giả Sàriputta:","fontSize":12,"order":63},{"content":"- Vậy Sàriputta, Ngươi phải luôn luôn thuyết pháp phân biệt này cho các Tỷ kheo, Tỷ kheo ni, các Nam cư sĩ và các Nữ cư sĩ. Này Sàriputta, nếu có những kẻ ngu nào còn nghi ngờ hay ngần ngại đối với Như Lai, nếu họ được nghe pháp phân biệt này, nghi ngờ hay ngần ngại của họ đối với Như Lai sẽ được diệt trừ.","fontSize":12,"order":64},{"content":"Như vậy, tôn giả Sàriputta nói lên lòng hoan hỷ của mình đối với Thế Tôn. Do vậy, danh từ \"Sam pasàdaniyam, Tự hoan hỷ\" được dùng cho câu trả lời này.","fontSize":12,"order":65}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/28. Kinh Tự hoan hỷ (Sampasàdanìya sutta)","title":"28. Kinh Tự hoan hỷ (Sampasàdanìya sutta)"},{"ID":29,"paragraphs":[{"alignment":1,"content":"29. Kinh Thanh tịnh (Pàsàdika sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"1. Một thời, Thế Tôn trú giữa giòng tộc Sakya (Thích-ca) trong vườn xoài của một gia đình Thích-ca tên là Vedhannà.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Nigantha Nàthaputta (Ni-kiền tử) vừa mới tạ thế ở Pàvà. Sau khi vị này tạ thế, các vị Nigantha chia ra làm hai phái, chia rẽ nhau, tranh chấp nhau, tranh luận nhau và sống tàn hại nhau với binh khí bằng miệng - \"Ngươi không biết pháp luật này, ta biết pháp luật này. Sao Ngươi có thể biết pháp luật này? Ngươi theo tà hạnh, ta theo chánh hạnh. Lời nói của ta tương ưng, lời nói Ngươi không tương ưng. Ðiều đáng nói trước, Ngươi nói sau; điều đáng nói sau, Ngươi nói trước. Ðiều Ngươi quan niệm trình bày, đã bị đảo lộn. Quan điểm của Ngươi đã bị thách đố. Ngươi đã bị đánh bại. Hãy đi giải tỏa quan điểm của Ngươi! Hãy tự thoát khỏi bế tắc nếu Ngươi có thể làm được.\" Hình như các đệ tử của Nigantha Nàthaputta muốn tàn hại lẫn nhau. Chính các đệ tử cư sĩ mặc đồ trắng của Nigantha Nàthaputta cũng chán ngấy, cơ hiềm, và phản đối các vị Nigantha, vì pháp luật của họ đã được trình bày, tuyên bố một cách vụng về, không có hiệu năng hướng dẫn, không hướng đến an tịnh, không do vị Chánh Ðẳng Giác tuyên thuyết, pháp y chỉ đã bị đổ vỡ, không có chỗ y chỉ.","fontSize":12,"order":4},{"content":"2. Rồi Sa-di Cunda (Thuần-đà), sau khi an cư mùa mưa ở Pàvà đến thăm tôn giả Ananda ở Sàmàgama, sau khi đến, đảnh lễ tôn giả Ananda (A-nan) và ngồi xuống một bên. Sau khi ngồi xuống một bên. Sa-di Cunda bạch tôn giả Ananda:","fontSize":12,"order":5},{"content":"- Bạch Tôn giả, Nigantha Nàthaputta đã từ trần ở Pàvà sau khi vị này tạ thế, các Nigantha chia ra làm hai phái... Pháp y chỉ đã bị đổ vỡ, không có chỗ y chỉ.","fontSize":12,"order":6},{"content":"Khi nghe nói vậy, tôn giả Ananda nói với Sa-di Cunda:","fontSize":12,"order":7},{"content":"- Này Hiền giả Cunda, đây là vấn đề đáng đưa ra để yết kiến Thế Tôn. Này Hiền giả Cunda, chúng ta hãy đi yết kiến Thế Tôn; sau khi đến xong, chúng ta hãy trình bày vấn đề này để Thế Tôn biết.","fontSize":12,"order":8},{"content":"- Bạch Tôn giả, vâng!","fontSize":12,"order":9},{"content":"Sa-di Cunda vâng lời tôn giả Ananda.","fontSize":12,"order":10},{"content":"3. Rồi tôn giả Ananda cùng với Sa-di Cunda, đi đến yết kiến Thế Tôn, sau khi đến, đảnh lễ Ngài và ngồi xuống một bên. Sau khi ngồi xuống một bên, tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":11},{"content":"- Bạch Thế Tôn, Sa-di Cunda có nói: \"Nigantha Nàthaputta đã từ trần ờ Pàvà. Sau khi vị này từ trần, các vị Nigantha chia ra làm hai phái... pháp y chỉ đã bị đổ vỡ, không có chỗ y chỉ.\"","fontSize":12,"order":12},{"content":"- Này Cunda, như vậy ở đây pháp luật đã được trình bày tuyên bố một cách vụng về, không có hiệu năng hướng dẫn, không hướng đến an tịnh, không do vị Chánh Ðẳng Giác tuyên thuyết.","fontSize":12,"order":13},{"content":"4. Này Cunda, ở đây có vị đạo sư không phải là Chánh Ðẳng Giác, có pháp luật đã được trình bày tuyên bố một cách vụng về, không có hiệu năng hướng dẫn, không hướng đến an tịnh, không do vị Chánh Ðẳng Giác tuyên thuyết. Và người đệ tử trong pháp này, không thành tựu và an trú trong pháp và tùy pháp, không sống đúng chánh hạnh, không sống đúng tùy pháp, sống vượt ra ngoài pháp. Người đệ tử ấy cần được nói như sau: \"Này Hiền giả, thật là lợi ích cho Ngươi. Thật khéo chứng đắc cho Ngươi. Ðạo sư của Ngươi không phải là vị Chánh Ðẳng Giác. Pháp của Ngươi đã được trình bày, tuyên bố một cách vụng về, không có hiệu năng hướng dẫn, không hướng đến an tịnh, không do vị Chánh Ðẳng Giác tuyên bố. Và Ngươi trong pháp này, không thành tựu và an trú trong pháp và tùy pháp, không sống đúng chánh hạnh, không sống đúng tùy pháp, vượt ra ngoài pháp. Này Cunda, như vậy ở đây, vị đạo sư đáng quở trách, ở đây pháp đáng quở trách, nhưng ở đây đệ tử đáng tán thán. Này Cunda, với vị đệ tử như vậy, nên nói như sau:\" Này Ðại đức, dầu Ðại đức thực hành đúng như pháp vị đạo sư đã dạy và trình bày, ai có suy tầm, ai có bị suy tầm, ai có suy tầm rồi như thực thi hành, tất cả đều không có phước báo. Vì sao vậy? Vì pháp luật đã được trình bày tuyên bố một cách vụng về, không có hiệu năng hướng dẫn, không hướng đến an tịnh, không do vị Chánh Ðẳng Giác tuyên thuyết.\"","fontSize":12,"order":14},{"content":"5. Này Cunda, ở đây, vị đạo sư không là vị Chánh Ðẳng Giác, và pháp được trình bày tuyên bố một cách vụng về, không có hiệu năng hướng dẫn, không hướng đến an tịnh, không do vị Chánh Ðẳng Giác tuyên thuyết, và vị đệ tử trong pháp này, sống thành tựu pháp và tùy pháp, sống theo chánh hạnh, sống đúng tùy pháp, sống thuận theo pháp. Người này nên được nói như sau: \"Này Hiền giả, thật không lợi ích cho Ngươi, thật không khéo chứng đắc cho Ngươi. Vị đạo sư của Ngươi không là vị Chánh Ðẳng Giác và pháp được trình bày tuyên bố một cách vụng về, không có hiệu năng hướng dẫn, không hướng đến an tịnh, không do vị Chánh Ðẳng Giác tuyên thuyết, những người trong pháp này sống thành tựu pháp và tùy pháp, sống theo chánh hạnh, sống đúng tùy pháp, sống thuận theo pháp\". Này Cunda, ở đây vị đạo sư đáng quở trách, ở đây pháp đáng quở trách, ở đây vị đệ tử cũng đáng quở trách. Này Cunda, với vị đệ tử như vậy, có ai, nên nói như sau: \"Thật vậy, Ðại đức thành tựu theo chánh hạnh, tinh tấn trong chánh hạnh, người khen, người được khen, người được khen như vậy lại càng tinh tấn hơn nữa, tất cả đều không được phước đức.\" Vì sao vậy? Này Cunda, vì pháp được trình bày tuyên bố một cách vụng về, không có hiệu năng hướng dẫn, không hướng đến an tịnh, không do vị Chánh Ðẳng Giác tuyên thuyết.","fontSize":12,"order":15},{"content":"6. Này Cunda, ở đây vị đạo sư là vị Chánh Ðẳng Giác, pháp được khéo giảng và trình bảy, có hiệu năng hướng dẫn, hướng đến an tịnh, do vị Chánh Ðẳng Giác tuyên thuyết. Vị đệ tử trong pháp này sống không thành tựu pháp và tùy pháp, sống không theo chánh hạnh, sống không đúng tùy pháp, sống không thuận theo pháp. Vị đệ tử ấy cần phải được nói: \"Này Hiền giả, thật không lợi ích cho Ngươi, thật không khéo chứng đắc cho Ngươi. Vị đạo sư của Ngươi là vị Chánh Ðẳng Giác, pháp được khéo tuyên bố trình bày, có hiệu năng hướng dẫn, hướng đến an tịnh, do vị Chánh Ðẳng Giác tuyên thuyết. Nhưng Ngươi trong pháp này sống không thành tựu pháp, sống không theo chánh hạnh, sống không đúng tùy pháp, sống không thuận theo pháp.\" Này Cunda, ở đây vị đạo sư đáng được tán thán, ở đây pháp đáng được tán thán, ở đây vị đệ tử đáng quở trách. Nếu có ai, hãy nói với vị đệ tử ấy như sau: \"Ðại đức hãy thực hành đúng như pháp do vị đạo sư của Ðại đức trình bày và tuyên thuyết. Ai có điều tra, ai có bị điều tra, ai có bị điều tra rồi như thực thi hành, tất cả đều được phước báo\". Vì sao vậy? Này Cunda, pháp luật này khéo thuyết khéo trình bày là như vậy, có hiệu năng hướng dẫn, hướng đến an tịnh, do vị Chánh Ðẳng Giác tuyên thuyết.","fontSize":12,"order":16},{"content":"7. Này Cunda ở đây vị đạo sư là Chánh Ðẳng Giác, và pháp được khéo tuyên thuyết, khéo trình bày, có hiệu năng hướng dẫn, hướng đến an tịnh, do vị Cháng Ðẳng Giác tuyên thuyết, và vị đệ tử trong pháp này sống thành tựu pháp và tùy pháp, sống thành tựu chánh hạnh, sống đúng tùy pháp, sống thuận theo pháp. Nếu có ai, hãy nói vị đệ tử ấy nói như sau: \"Này Hiền giả, thật là lợi ích cho Ngươi, thật khéo chứng đắc cho Ngươi. Vị đạo sư của Ngươi là vị A la hán Chánh Ðẳng Giác, pháp được khéo tuyên thuyết, được khéo trình bày, có hiệu năng hướng dẫn, hướng đến an tịnh, do vị Chánh Ðẳng Giác tuyên thuyết. Và Ngươi trong pháp này sống thành tựu pháp và tùy pháp, sống thành tựu chánh hạnh, sống đúng tùy pháp, sống thuận theo pháp\". Này Cunda, như vậy ở đây vị đạo sư đáng được tán thán, ở đây pháp đáng được tán thán, ở đây vị đệ tử cũng đáng được tán thán. Này Cunda, nếu có ai, hãy nói vị đệ tử ấy như sau: \"Thật vậy, Ðại đức thành tựu như pháp, tinh tấn như pháp, người khen, người được khen, người được khen như vậy lại càng tinh tấn thực hành, tất cả đều được nhiều công đức\". Vì sao vậy? Này Cunda, vì pháp luật được khéo tuyên thuyết, khéo trình bày như vậy, có hiệu năng hướng dẫn, hướng đến an tịnh, do vị Chánh Ðẳng Giác tuyên thuyết.","fontSize":12,"order":17},{"content":"8. Này Cunda, ở đây vị đạo sư xuất hiện ở đời, bậc A la hán, Chánh Ðẳng Giác, và pháp được khéo tuyên thuyết, được khéo trình bày, có hiệu năng hướng dẫn, hướng đến an tịnh, do vị Chánh Ðẳng Giác tuyên thuyết. Và các vị đệ tử chưa được tinh thông diệu pháp, và phạm hạnh hoàn toàn viên mãn chưa được tỏ lộ cho các vị này, chưa được trình bày rõ ràng, với tất cả thứ bậc vị trí liên hệ, chưa được trở thành diệu dụng, chưa được khéo trình bày cho loài Người, và vị đạo sư viên tịch. Này Cunda, đối với vị đạo sư như vậy, nếu viên tịch, các đệ tử sẽ ưu tư rất nhiều. Vì sao vậy? Vì đạo sư của chúng ta xuất hiện ở đời, và pháp được khéo tuyên thuyết, khéo trình bày, có hiệu năng hướng dẫn, hướng đến an tịnh, do vị Chánh Ðẳng Giác tuyên thuyết. Nhưng chúng ta chưa được tinh thông diệu pháp, và phạm hạnh hoàn toàn viên mãn chưa được tỏ lộ cho chúng ta với tất cả thứ bậc, vị trí liên hệ, chưa được trở thành diệu dụng, chưa được khéo trình bày cho loài Người, và vị đạo sư của chúng ta viên tịch. Này Cunda, vị Ðạo sư như vậy có viên tịch, các đệ tử có sự ưu tư.","fontSize":12,"order":18},{"content":"9. Này Cunda, ở đây vị đạo sư xuất hiện ở đời, bậc A la hán, Chánh Ðẳng Giác, pháp được khéo tuyên bố và được khéo trình bày, có hiệu năng hướng dẫn, hướng đến an tịnh, do vị Chánh Ðẳng Giác tuyên thuyết. Và các vị đệ tử được tinh thông diệu pháp, và phạm hạnh hoàn toàn viên mãn được tỏ lộ cho các vị ấy với tất cả thứ bậc vị trí liên hệ, được trở thành diệu dụng, được khéo trình bày cho loài Người, và vị đạo sư của những vị ấy viên tịch. Này Cunda, vị đạo sư như vậy có viên tịch, các đệ tử không có ưu tư. Vì cớ sao? Vị đạo sư của chúng ta xuất hiện ở đời là bậc A la hán, Chánh Ðẳng Giác, pháp được khéo tuyên thuyết, được khéo trình bày, có hiệu năng hướng dẫn, hướng đến an tịnh, được vị Chánh Ðẳng Giác tuyên thuyết. Còn chúng ta được tinh thông diệu pháp, và phạm hạnh hoàn toàn viên mãn được tỏ lộ cho chúng ta biết với tất cả thứ bậc vị trí liên hệ, được trở thành diệu dụng, được khéo trình bày cho loài Người, và vị Ðạo sư của chúng ta viên tịch. Này Cunda, vị đạo sư như vậy có viên tịch, các đệ tử không có ưu tư.","fontSize":12,"order":19},{"content":"10. Này Cunda, nếu phạm hạnh được đầy đủ những chi phần như vậy, nếu không có một vị đạo sư là một vị Thượng tọa có nhiều kinh nghiệm, xuất gia lâu ngày, đã đến tuổi trưởng thượng, đã đến tuổi trưởng thành, một phạm hạnh như vậy được xem là không viên mãn, trong trường hợp như vậy. Này Cunda, nếu phạm hạnh được đầy đủ những chi phần như vậy, và nếu có vị đạo sư là một vị Thượng tọa có nhiều kinh nghiệm, xuất gia lâu ngày, đã đến tuổi trưởng thượng, đã đến tuổi trưởng thành, một phạm hạnh như vậy được xem là viên mãn, trong trường hợp như vậy.","fontSize":12,"order":20},{"content":"11. Này Cunda, nếu phạm hạnh được đầy đủ những chi phần như vậy, và có vị đạo sư là vị Thượng tọa có nhiều kinh nghiệm, xuất gia lâu ngày, đã đến tuổi trưởng thượng, đã đến tuổi trưởng thành, nhưng không có các vị Thượng tọa Tỷ kheo, những vị đệ tử là những vị sáng suốt, tự điều phục, vô úy, đa văn, đã đạt đến sự an ổn, có thể thuyết diệu pháp, với giáo lý ngoại đạo được khởi lên có thể khéo nhiếp phục với giáo pháp của mình, có thể thuyết diệu pháp bất tư nghì; như vậy phạm hạnh này không thể viên mãn bởi chi tiết này.","fontSize":12,"order":21},{"content":"12. Này Cunda, khi nào phạm hạnh được đầy đủ về những phương diện này, vị đạo sư là vị Thượng tọa, có nhiều kinh nghiệm, xuất gia đã lâu ngày, đã đến tuổi trưởng thượng, đã đến tuổi trưởng thành, và những vị Thượng tọa Tỷ kheo, những vị đệ tử... nếu không có các vị Trung lạp Tỷ kheo, những vị đệ tử... Có các vị Trung lạp Tỷ kheo, những vị đệ tử... nhưng nếu không có các vị Hạ lạp Tỷ kheo, những vị đệ tử... có các Hạ lạp Tỷ kheo, những vị đệ tử... nhưng nếu không có các vị Trưởng lão Tỷ kheo ni, các vị đệ tử... nhưng nếu không có các vị Trung lạp Tỷ kheo ni, các vị đệ tử... nhưng nếu không có các vị Hạ lạp Tỷ kheo ni, các vị đệ tử... có các vị Hạ lạp Tỷ kheo ni, các vị đệ tử... nhưng nếu không có Nam cư sĩ đệ tử, những vị tại gia, mặc áo trắng, sống theo phạm hạnh... có những Nam cư sĩ đệ tử, những vị tại gia, mặc áo trắng, sống theo phạm hạnh... nhưng nếu không có những Nam cư sĩ đệ tử, những vị tại gia, mặc áo trắng, chấp nhận dục lạc... có những Nam cư sĩ đệ tử, những vị tại gia, mặc áo trắng, chấp nhận dục lạc... nhưng nếu không có những Nữ cư sĩ đệ tử, những vị tại gia, mặc áo trắng, sống theo phạm hạnh... có những Nư cư sĩ đệ tử, những vị tại gia mặc áo trắng, sống theo phạm hạnh... nhưng nếu không có những Nữ cư sĩ đệ tử, những vị tại gia, mặc áo trắng chấp nhận dục lạc... có những Nữ cư sĩ đệ tử, những vị tại gia, mặc áo trắng chấp nhận dục lạc ...phạm hạnh như vậy nếu không được thành công, hưng thịnh, phát triển và phổ thông một cách rộng rãi, khéo tuyên bố giữa các người, nhưng không đạt được danh xưng và lợi dưỡng một cách tối thắng, phạm hạnh như vậy không được viên mãn về phương diện này.","fontSize":12,"order":22},{"content":"13. Này Cunda, khi nào phạm hạnh được đầy đủ với những phương diện này, vị đạo sư là Thượng tọa có nhiều kinh nghiệm, xuất gia đã lâu ngày, đã đến tuổi trưởng thượng, đã đến tuổi trưởng thành, và những vị Thượng tọa là những bậc Tỷ kheo, những vị đệ tử sáng suốt, tự điều phục... thuyết pháp diệu dụng, có Trung lạp Tỷ kheo đệ tử, có Hạ lạp Tỷ kheo đệ tử, có Trưởng lão Ni đệ tử, có Trung lạp Ni đệ tử, có Hạ lạp Ni đệ tử, có Nam cư sĩ đệ tử, những vị tại gia, mặc áo trắng, sống theo phạm hạnh, có Nam cư sĩ đệ tử, những vị tại gia, mặc áo trắng, chấp nhận dục lạc, có Nữ cư sĩ đệ tử, những vị tại gia, mặc áo trắng, sống theo phạm hạnh, có những vị Nữ cư sĩ đệ tử, những vị tại gia, mặc áo trắng, chấp nhận dục lạc; phạm hạnh như vậy được thành công, hưng thịnh, phát triển, và phổ thông một cách rộng rãi, khéo tuyên bố giữa các người, đạt được danh xưng và lợi dưỡng một cách tối thắng, phạm hạnh như vậy được viên mãn về phương diện này.","fontSize":12,"order":23},{"content":"14. Này Cunda, nay Ta hiện tại là bậc Ðạo sư xuất hiện ở đời, là bậc A la hán, Chánh Ðẳng Giác, và pháp được khéo tuyên bố, khéo trình bày, có hiệu năng hướng dẫn, hướng đến an tịnh, được vị Chánh Ðẳng Giác trình bày, và các vị đệ tử của Ta tinh thông diệu pháp, và phạm hạnh hoàn toàn viên mãn được tỏ lộ với tất cả thứ bậc vị trí liên hệ, được trở thành diệu dụng, được khéo trình bày cho loài Người. Này Cunda, nay Ta là vị Ðạo sư Trưởng lão, có nhiều kinh nghiệm, xuất gia đã lâu ngay, đã đến tuổi trưởng thượng, đã đến tuổi trưởng thành.","fontSize":12,"order":24},{"content":"15. Này Cunda, nay Ta có những vị Thượng tọa Tỷ kheo đệ tử sáng suốt, tự biết điều phục, vô úy, đa văn, đã đạt đến sự an ổn, có thể thuyết diệu pháp, đối với giáo lý ngoại đạo được khởi lên, có thể khéo thuyết phục với giáo pháp của mình, có thể thuyết diệu pháp bất khả tư nghì. Này Cunda, Ta lại có những Trung lạp Tỷ kheo sáng suốt. Này Cunda, nay Ta có những vị Hạ lạp Tỷ kheo đệ tử. Này Cunda, nay Ta có những vị Trưởng lão Tỷ kheo ni đệ tử. Này Cunda, nay Ta có những vị Trung lạp Tỷ kheo ni đệ tử. Này Cunda, nay Ta có những vị Hạ lạp Tỷ kheo ni đệ tử. Này Cunda, nay Ta có những vị Nam cư sĩ, là những vị tại gia, mặc áo trắng, sống theo phạm hạnh. Này Cunda, nay Ta có những vị Nam cư sĩ, là những vị tại gia mặc áo trắng, chấp nhận dục lạc. Này Cunda, nay Ta có những vị Nữ cư sĩ, là những vị tại gia, mặc áo trắng, sống theo phạm hạnh. Này Cunda, nay Ta có những vị Nữ cư sĩ là những vị tại gia, mặc áo trắng chấp nhận dục lạc... Này Cunda, nay Phạm hạnh của Ta được thành công, hưng thịnh, phát triển, và phổ thông một cách rộng rãi, khéo tuyên bố giữa mọi người.","fontSize":12,"order":25},{"content":"16. Này Cunda, đối với tất cả những vị đạo sĩ nay xuất hiện ở đời; này Cunda, Ta không thấy một vị đạo sư nào khác có thể bằng Ta về phương diện lợi dưỡng và danh xưng tối thượng. Này Cunda, đối với tất cả các đoàn thể, các hội chúng nay xuất hiện ở đời; này Cunda, Ta không thấy một đoàn thể nào khác có thể bằng đoàn thể Tỷ-kheo về phương diện lợi dưỡng và danh xưng tối thượng. Nếu có ai, khi tả một phạm hạnh, thành tựu hết thảy tướng, không thiếu sót, không quá đáng, được khéo tuyên bố một cách viên mãn, vị ấy nếu tuyên bố đúng đắn sẽ tuyên bố như sau: \"Thành tựu hết thảy tướng... phạm hạnh được khéo tuyên bố\". Này Cunda, Uddaka con của Ràma thường nói: \"Thấy mà không thấy\". Thấy cái gì mà không thấy? Với một con dao sắc bén, chỉ thấy lưỡi dao không thấy khía cạnh sắc bén của dao. Này Cunda, đấy là nghĩa của câu: \"Thấy mà không thấy\". Này Cunda, ở đây Uddaka con của Ràma đề cập đến một vật đê tiện, hạ liệt, thuộc về phàm phu, không xứng bậc Thánh, không có lợi ích, nói về con dao. Này Cunda, nếu nói đúng đắn câu \"Thấy mà không thấy\", thời phải nói như sau: \"Thấy mà không thấy\". Vị ấy thấy cái gì mà không thấy? Một phạm hạnh, thành tựu hết thảy tướng, đầy đủ hết thảy tướng, không thiếu sót, không quá đáng, được khéo tuyên bố một cách viên mãn, được khéo trình bày. Chính vị ấy thấy phạm hạnh này. Nếu vị ấy trừ bớt một phương diện nào tại một chỗ nào, nghĩ rằng làm vậy sẽ được rõ ràng hơn, vị ấy sẽ không thấy gì. Nếu vị ấy thêm vào một phương diện nào tại chỗ nào, nghĩ rằng làm vậy sẽ được rõ ràng hơn, vị ấy sẽ không thấy gì. Nếu vị ấy thêm vào một phương diện nào tại chỗ nào, nghĩ rằng làm vậy được viên mãn hơn, vị ấy sẽ không thấy gì. Như vậy gọi là \"Thấy mà không thấy\". Này Cunda, nếu có ai khi tả một phạm hạnh thành tựu hết thảy tướng... phạm hạnh được khéo tuyên bố, vị ấy sẽ tuyên bố đúng đắn như sau: \"Phạm hạnh này thành tựu hết thảy tướng, cụ túc hết thảy tướng, không thiếu thốn, không quá đáng, được khéo tuyên bố một cách viên mãn, được khéo trình bày\".","fontSize":12,"order":26},{"content":"17. Do vậy, này Cunda, những pháp do Ta tự chứng tri và tuyên bố cho các Ngươi, tất cả các Ngươi hãy hội họp lại và tụng đọc lại, chớ có cãi lộn nhau, nhưng hãy so sánh các nghĩa với nhau, các câu với nhau để cho phạm hạnh này được tồn tại lâu dài, được an trú lâu dài, vì hạnh phúc cho muôn loài, vì an lạc cho muôn loài, vì lòng thương tưởng cho đời, vì lợi ích, vì an lạc cho chư Thiên và cho loài Người. Này Cunda, thế nào là những pháp do Ta tự chứng tri và tuyên bố cho các Ngươi, tất cả các Ngươi hãy hội họp lại và tụng đọc lại, chớ có cãi lộn nhau, nhưng hãy so sánh các nghĩa với nhau, các câu với nhau, để cho phạm hạnh này được tồn tại lâu dài, được an trú lâu dài, vì hạnh phúc cho muôn loài, vì an lạc cho muôn loài, vì lòng thương tưởng cho đời, vì lợi ích, vì an lạc cho chư Thiên và cho loài Người? Những pháp ấy là Bốn Niệm xứ, Bốn Chánh cần, Bốn Như ý túc, Năm Căn, Năm Lực, Bảy Giác chi, Tám Thánh đạo. Này Cunda, những pháp ấy do Ta tự chứng tri và tuyên bố cho các Ngươi, tất cả Ngươi hãy hội họp lại và tụng đọc lại, chớ có cãi lộn nhau, nhưng hãy so sánh các nghĩa với nhau, các câu với nhau, để cho phạm hạnh này được tồn tại lâu dài, được an trú lâu dài, vì hạnh phúc của muôn loài, vì an lạc cho muôn loài, vì lòng thương tưởng cho đời, vì lợi ích, vì an lạc cho chư Thiên và cho loài Người.","fontSize":12,"order":27},{"content":"18. Này Cunda, các Ngươi hãy hội họp với nhau trong tinh thần hòa đồng và tương kính, không có tranh luận nhau. Có vị đồng phạm hạnh nói pháp giữa Tăng chúng. Nếu các Ngươi nghĩ rằng \"Vị Ðại đức này nắm nghĩa sai lạc hay hành văn sai lạc\", các Ngươi không nên tán thán, không nên bác bỏ. Không tán thán không bác bỏ, các Ngươi nên nói với vị ấy:","fontSize":12,"order":28},{"content":"\"Này Hiền giả, với nghĩa này, cách hành văn này hay cách hành văn kia, cách nào thích hợp hơn? Giữa những cách hành văn này, nghĩa này hay nghĩa kia, nghĩa nào thích hợp hơn?\" Nếu vị ấy trả lời: \"Này Hiền giả, với nghĩa này, cách hành văn này thích hợp hơn cách hành văn kia. Giữa những cách hành văn này, nghĩa này thích hợp hơn nghĩa kia\", các Ngươi không nên bác bỏ vị ấy, không nên phỉ báng vị ấy. Không bác bỏ, không phỉ báng, các Ngươi phải giải thích cho vị ấy một cách cẩn thận cả nghĩa lẫn hành văn.","fontSize":12,"order":29},{"content":"19. Lại nữa này Cunda, có vị đồng phạm hạnh khác nói pháp giữa Tăng chúng. Nếu các Ngươi nghĩ rằng: \"Vị Ðại đức ấy nắm nghĩa sai lạc nhưng hành văn đúng đắn\", các Ngươi không nên tán thán, không nên bác bỏ. Không thán thán, không bác bỏ, các ngươi nên nói với vị ấy: \"Này Hiền giả, giữa những cách hành văn này, nghĩa này hay nghĩa kia, nghĩa nào thích hợp hơn?\" Nếu vị ấy trả lời: \"Này Hiền giả, giữa những cách hành văn này, nghĩa này thích hợp hơn nghĩa kia\", các Ngươi không nên bác bỏ, không phỉ báng, các Ngươi phải giải thích một cách cẩn thận ý nghĩa đúng đắn cho vị ấy.","fontSize":12,"order":30},{"content":"20. Này Cunda, có vị đồng phạm hạnh khác nói pháp giữa Tăng chúng. Nếu các Ngươi nghĩ rằng: \"Vị Ðại đức này nắm nghĩa đúng đắn, nhưng hành văn sai lạc\", các Ngươi không nên tán thán, không nên bác bỏ. Không tán thán không bác bỏ, các Ngươi nên nói với vị ấy: \"Này Hiền giả, giữa những cách hành văn này, nghĩa này hay nghĩa kia, nghĩa nào thích hợp hơn?\" Nếu vị ấy trả lời: \"Giữa những cách hành văn này, nghĩa này thích hợp hơn nghĩa kia\", các Ngươi không nên bác bỏ vị ấy, không nên phỉ báng vị ấy. Không bác bỏ, không phỉ báng, các ngươi phải giải thích một cách cẩn thận cách hành văn cho vị ấy.","fontSize":12,"order":31},{"content":"21. Này Cunda, có vị đồng phạm hạnh khác nói pháp giữa Tăng chúng, nếu các Ngươi nghĩ rằng: \"Vị Ðại đức này nắm nghĩa đúng đắn và hành văn đúng đắn\", các Ngươi nên tán đồng và tán thán vị ấy với câu: \"Thật là tốt đẹp\", các Ngươi phải nói với vị ấy\" \"Thật là tốt đẹp\", các Ngươi phải nói với vị ấy: \"Này Hiền giả thật là lợi ích cho chúng tôi, này Hiền giả thật là lợi ích cho chúng tôi; này Hiền giả, thật là may mắn cho chúng tôi; này Hiền giả, thật là may mắn cho chúng tôi, khi chúng tôi thấy một vị đồng phạm hạnh như Hiền giả, tinh thông nghĩa lý như vậy, tinh thông hành văn như vậy\".","fontSize":12,"order":32},{"content":"22. Này Cunda Ta không thuyết giảng chỉ để ngăn chận các lậu hoặc ngay trong hiện tại. Này Cunda, Ta không thuyết pháp, chỉ để diệt trừ các lậu hoặc trong tương lai mà thôi. Này Cunda, Ta thuyết pháp vừa để ngăn chận các lậu hoặc ngay trong hiện tại mà cũng để diệt trừ các lậu hoặc trong tương lai nữa. Do vậy, này Cunda, tấm y mà Ta cho phép các Ngươi mặc, như vậy vừa đủ cho các Ngươi ngăn chận lạnh, ngăn chận nóng, ngăn chận sự xúc chạm của các loài ruồi muỗi, của gió, mặt trời và các loài rắn, và các che dấu sự hổ thẹn. Các món ăn khất thực mà Ta cho phép các Ngươi dùng, như vậy vừa đủ để nuôi dưỡng thân thể, giúp thân thể sống còn, tránh khỏi nguy hại và giúp đời sống phạm hạnh với hy vọng: \"Như vậy ta diệt trừ các cảm thọ cũ và không cho khởi lên các cảm thọ mới. Nhờ vậy đời sống của ta mới khỏi bị lầm lỗi và ta sống an lạc.\" Nhà cửa nào mà Ta cho phép các ngươi an trú, như vậy vừa đủ cho các Ngươi ngăn chận lạnh, ngăn chận nóng, ngăn chận sự xúc chạm của ruồi muỗi, gió, mặt trời và các loài rắn, chỉ với mục đích tránh thoát sự nguy hiểm của thời tiết, và an hưởng đời sống tịnh cư. Các dược phẩm và thuốc trị bịnh mà Ta cho phép các Ngươi dùng, như vậy vừa đủ để ngăn chận các cảm thọ đau ốm khởi lên và để gìn giữ sức khỏe.","fontSize":12,"order":33},{"content":"23. Này Cunda, sự kiện này có thể xảy ra, các du sĩ ngoại đạo có thể nói: \"Các Sa-môn Thích tử sống đam mê hỷ lạc\". Này Cunda, nếu được nói như vậy, các du sĩ ngoại đạo phải được trả lời như vậy: \"Này Hiền giả, thế nào là đam mê hỷ lạc? Ðam mê hỷ lạc có nhiều loại, có nhiều cách\". Này Cunda, bốn loại đam mê hỷ lạc này là thấp kém, hạ liệt, thuộc phàm phu, không xứng Thánh hạnh, không có lợi ích, không hướng đến yểm ly, vô tham, tich diệt, an tịnh, thắng trí, giác ngộ và Niết-bàn.","fontSize":12,"order":34},{"content":"Thế nào là bốn? Này Cunda, ở đây có người ngu si, sau khi sát sanh, tự mình sung sướng hoan hỷ, đó là hỷ lạc thứ nhất. Lại nữa, này Cunda, ở đây có người sau khi lấy của không cho, tự mình sung sướng, hoan hỷ, đó là hỷ lạc thứ hai. Lại nữa, này Cunda, ở đây có người sau khi nói láo, tự mình sung sướng, hoan hỷ, đó là hỷ lạc thứ ba. Lại nữa này Cunda, ở đây có người say đắm, đam mê sống vây quanh với năm món dục lạc, đó là hỷ lạc thứ tư. Này Cunda, bốn loại hỷ lạc này là thấp kém, hạ liệt, thuộc phàm phu, không xứng Thánh hạnh, không có lợi ích, không hướng đến yểm ly, vô tham, tịch diệt, an tịnh, thắng trí, giác ngộ và Niết-bàn.","fontSize":12,"order":35},{"content":"24. Này Cunda, sự kiện này có thể xảy ra, các ngoại đạo có thể hỏi: \"Các Sa-môn Thích tử có phải sống đam mê bốn loại hỷ lạc này không?\" Họ cần phải được trả lời: \"Chớ có nói như vậy. Các ông nói như vậy là nói không đúng đắn. Nói như vậy là các ông xuyên tạc, không đúng sự thật, không thực có\". Này Cunda, có bốn loại hỷ lạc nhất định đưa đến yểm ly, vô tham, tịch diệt, an tịnh, thắng trí, giác ngộ, Niết-bàn.","fontSize":12,"order":36},{"content":"Thế nào là bốn? Này Cunda, ở đây vị Tỷ-kheo, ly dục, ly ác pháp, chứng và an trú Sơ thiền, một trạng thái hỷ lạc do ly dục sanh, với tầm, với tứ. Ðó là hỷ lạc thứ nhất. Lại nữa này Cunda, vị Tỷ-kheo diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Ðó là hỷ lạc thứ hai. Lại nữa này Cunda, vị Tỷ-kheo ly hỷ trú xả ... chứng và trú Thiền thứ ba... Ðó là hỷ lạc thứ ba. Lại nữa này Cunda, vị Tỷ-kheo xả lạc, xả khổ ... chứng và trú Thiền thứ tư ... Ðó là hỷ lạc thứ tư. Này Cunda, bốn loại hỷ lạc nhất định đưa đến yểm ly, vô tham, tịch diệt, an tịnh, thắng trí, giác ngộ, Niết-bàn. Này Cunda, sự kiện này có thể xảy ra. Các du sĩ ngoại đạo có thể nói: \"Các vị Sa-môn Thích tử đang sống đam mê bốn loại hỷ lạc này\". Họ cần phải được trả lời: \"Nói như vậy là phải; các ông nói như vậy là nói đúng đắn. Nói như vậy là các ông không xuyên tạc, đúng sự thật, và thực có\".","fontSize":12,"order":37},{"content":"25. Này Cunda, sự kiện này có thể xảy ra. Các du sĩ ngoại đạo có thể nói: \"Này Hiền giả, những ai sống đam mê theo bốn loại hỷ lạc ấy có thể mong đợi kết quả gì, lợi ích gì?\" Ðược nói vậy, phải trả lời cho các du sĩ ngoại đạo như sau: \"Này Hiền giả, những ai sống đam mê bốn loại hỷ lạc ấy, có thể mong đợi bốn kết quả, bốn sự lợi ích.","fontSize":12,"order":38},{"content":"Thế nào là bốn? Này Hiền giả, ở đây, vị Tỷ-kheo diệt trừ ba kiết sử, được nhập vào dòng Thánh, không còn bị đọa lạc, nhất định sẽ được giác ngộ. Ðó là kết quả thứ nhất. Lại nữa này Hiền giả, vị Tỷ-kheo diệt trừ ba kiết sử, làm muội lược tham, sân, si, chứng bậc Nhật lai, chỉ còn trở lại đời này một lần nữa trước khi diệt tận khổ đau. Ðó là kết quả thứ hai, lợi ích thứ hai. Lại nữa, này Hiền giả, vị Tỷ-kheo diệt trừ năm hạ phần kiết sử, được hóa sanh ở tại chỗ ấy mà nhập Niết-bàn, không còn phải trở lại đời này nữa. Như vậy là kết quả thứ ba, lợi ích thứ ba. Lại nữa, này Hiền giả, vị Tỷ-kheo diệt trừ các lậu hoặc, tự mình chứng tri, chứng ngộ và an trú ngay trong hiện tại vô lậu Tâm giải thoát, Tuệ giải thoát. Như vậy là kết quả thứ tư. Này Hiền giả, vị nào sống đam mê bốn loại hỷ lạc này, có thể mong đợi bốn kết quả, bốn lợi ích như vậy\".","fontSize":12,"order":39},{"content":"26. Này Cunda, sự kiện này có thể xảy ra. Các du sĩ ngoại đạo có thể nói: \"Các Sa-môn Thích tử sống không giữ vững lập trường\". Này Cunda, các vị du sĩ ngoại đạo nói vậy cần phải được trả lời như sau: \"Này Hiền giả, Thế Tôn, vị đã biết, đã thấy, là bậc A-la-hán, Chánh Ðẳng Giác đã thuyết, đã trình bày những pháp cho các đệ tử cho đến trọn đời. Này Hiền giả, giống như cột trụ bằng đá hay bằng sắt, chân cột được khéo chôn sâu vào đất, không lắc qua lại, không có rung động. Cũng vậy này Hiền giả, Thế Tôn, vị đã biết, đã thấy là bậc A-la-hán, Chánh Ðẳng Giác đã thuyết, đã trình bày những pháp cho các đệ tử cho đến trọn đời. Này Hiền giả, giống như cột trụ bằng đá hay bằng sắt, chân cột được khéo chôn sâu vào đất, không lắc qua lại, không có rung động. Cũng vậy này Hiền giả, Thế Tôn, vị đã biết, đã thấy là bậc A-la-hán, Chánh Ðẳng Giác đã thuyết, đã trình bày những pháp cho các đệ tử cho đến trọn đời.","fontSize":12,"order":40},{"content":"Này Hiền giả, vị Tỷ-kheo là bậc A-la-hán, đã diệt trừ các lậu hoặc, phạm hạnh đã thành, các việc phải làm đã làm, đã đặt gánh nặng xuống, mục tiêu đã đạt, hữu kiết sử đã diệt trừ, chánh trí giải thoát, không thể làm chín việc sau đây: Này Hiền giả, vị Tỷ-kheo đã diệt trừ các lậu hoặc, không thể cố ý tước đoạt sanh mạng của loài hữu tình; vị Tỷ-kheo đã diệt trừ các lậu hoặc không thể lấy của không cho, tức là ăn trộm; vị Tỷ kheo đã diệt trừ các lậu hoặc không thể hành dâm; vị Tỷ-kheo đã diệt trừ các lậu hoặc, không thể biết mà nói láo; vị Tỷ-kheo đã diệt trừ các lậu hoặc không thể cất chứa tiền của để hưởng thọ dục lạc, như khi còn tại gia; vị Tỷ-kheo đã diệt tận các lậu hoặc không thể đi con đường hành tham; vị Tỷ-kheo đã diệt tận các lậu hoặc không thể đi con đường hành sân; vị Tỷ-kheo đã diệt tận các lậu hoặc, không thể đi con đường hành si; vị Tỷ-kheo đã diệt tận các lậu hoặc, không thể đi con đường hành theo sợ hãi. Này Hiền giả, một vị Tỷ-kheo, là bậc A-la-hán, Chánh Ðẳng Giác, đã diệt tận các lậu hoặc, phạm hạnh đã thành, các việc phải làm đã làm, đã đặt gánh nặng xuống, mục tiêu đã đạt, hữu kiết sử đã diệt trừ, chánh trí giải thoát, không thể làm chín việc như vậy\".","fontSize":12,"order":41},{"content":"27. Này Cunda, sự kiện này có thể xảy ra. Các du sĩ ngoại đạo có thể nói như sau: \"Ðối với quá khứ, Sa-môn Gotama có tri kiến siêu việt. Nhưng đối với tương lai, Sa-môn Gotama không có tri kiến siêu việt; như sự việc xảy ra như thế nào và vì sao lại xảy ra như vậy?\" Như vậy, các vị du sĩ ngoại đạo này chủ trương rằng tri kiến về vấn đề này có thể được trình bày nêu rõ bởi tri kiến một vấn đề khác, như những kẻ ngu si, không thông minh khác. Này Cunda, về vấn đề quá khứ, Như Lai có thể nhớ đến đời sống quá khứ. Ngài muốn như thế nào, Ngài có thể nhớ xa được như vậy. Về vấn đề vị lai, Như Lai có trí do tuệ sanh: \"Ðây là đời sống cuối cùng, nay không còn đời sống nào khác nữa\".","fontSize":12,"order":42},{"content":"28. Này Cunda, nếu những gì thuộc quá khứ là hư vọng, không thật, không lợi ích, Như Lai không trả lời. Này Cunda, nếu những gì thuộc quá khứ là chơn chánh, như thật, nhưng không lợi ích, Như Lai cũng không trả lời. Này Cunda, nếu những gì thuộc quá khứ là chơn chánh, như thật, có lợi ích, Như Lai biết thời trả lời câu hỏi ấy.","fontSize":12,"order":43},{"content":"Này Cunda, nếu những gì thuộc vị lai là hy vọng, không thật, không lợi ích, Như Lai không trả lời. Này Cunda, nếu những gì thuộc vị lai là chơn chánh, như thật, nhưng không lợi ích, Như Lai cũng không trả lời. Này Cunda, nếu những gì thuộc vị lai là chơn chánh, như thật, có lợi ích, Như Lai biết thời trả lời câu hỏi ấy một cách vắn tắt.","fontSize":12,"order":44},{"content":"Này Cunda, nếu những gì thuộc hiện tại là hư vọng, không thật, không lợi ích, Như Lai không trả lời. Này Cunda, nếu những gì thuộc hiện tại và chơn chánh, như thật, nhưng không lợi ích, Như Lai cũng không trả lời. Này Cunda, nếu những gì thuộc hiện tại là chơn chánh, như thật, có lợi ích, Như Lai biết thời trả lời câu hỏi ấy. Như vậy, này Cunda, đối với các pháp quá khứ, vị lai, hiện tại, Như Lai là vị nói phải thời nói chơn chánh, nói như thật, nói có lợi ích, nói đúng Pháp, nói đúng Luật. Do vậy mới gọi là Như Lai.","fontSize":12,"order":45},{"content":"29. Này Cunda, trong thế giới này với chư Thiên, Ma vương, Phạm thiên, với chúng Sa-môn và Bà-la-môn, với chư Thiên và loài Người, những gì được thấy, được nghe, được cảm giác, được phân biệt, được đạt đến, được tìm cầu, được suy đạt với ý, tất cả đều được Như Lai biết rõ. Do vậy mới gọi là Như Lai. Này Cunda, trong thời gian giữa đêm Như Lai chứng ngộ Vô thượng Chánh Ðẳng Giác và đêm Như Lai nhập Vô dư y Niết-bàn giới, trong thời gian ấy, những gì Như Lai nói trong khi thuyết giảng, nói chuyện hay trình bày, tất cả là như vậy, chớ không gì khác. Do vậy mới gọi là Như Lai. Này Cunda, Như Lai nói gì thời làm vậy, làm gì thời nói vậy. Nói gì thời làm vậy, làm gì thời nói vậy nên được gọi là Như Lai. Ðối với thế giới với chư Thiên, Ma vương, Phạm thiên, với chúng Sa-môn và Bà-la-môn, với chư Thiên và loài Người, Như Lai là bậc Toàn Thắng, không ai có thể thắng nổi, bậc Toàn kiến, bậc Tự Tại.","fontSize":12,"order":46},{"content":"30. Này Cunda, sự kiện này có thể xảy ra. Các du sĩ ngoại đạo có thể nói: \"Thế nào Hiền giả, Như Lai có tồn tại sau khi chết không. Như vậy là đúng sự thực, ngoài ra là sai lầm?\" Này Cunda, được nói vậy, Ngươi phải trả lời các du sĩ ngoại đạo như sau: \"Như Lai không có nói: \"Như Lai có tồn tại sau khi chết. Như vậy là đúng sự thật, ngoài ra là sai lầm!\" Này Cunda, sự kiện này có thể xảy ra. Các du sĩ ngoại đạo có thể nói: \"Thế nào Hiền giả, Như Lai không có tồn tại sau khi chết, có phải không? Như vậy là đúng sự thật, ngoài ra là sai lầm?\" Này Cunda, được nói vậy, Ngươi phải trả lời các du sĩ ngoại đọa như sau: \"Như Lai không có nói: \"Như Lai không có tồn tại sau khi chết. Như vậy là đúng sự thực, ngoài ra là sai lầm!\" Này Cunda, sự kiện này có thể xảy ra. Các du sĩ ngoại đạo có thể nói: \"Thế nào Hiền giả, Như Lai có tồn tại và không tồn tại sau khi chết... Như lai không tồn tại và không không tồn tại sau khi chết? Như vậy là đúng sự thực, ngoài ra là sai lầm?\" Này Cunda được nói vậy, Ngươi phải trả lời các du sĩ ngoại đạo như sau: \"Như Lai không có nói: \"Như Lai không có tồn tại và không không tồn tại sau khi chết. Như vậy là đúng sự thực, ngoài ra là sai lầm!\".","fontSize":12,"order":47},{"content":"31. Này Cunda, sự kiện này có thể xảy ra. Các du sĩ ngoại đạo có thể nói: \"Này Hiền giả, vì sao Sa môn Gotama lại không nói?\" Này Cunda, được nói vậy, Ngươi phải trả lời các du sĩ ngoại đạo như sau: \"Này Hiền giả, vì không liên hệ đến lợi ích, không liên hệ đến Pháp, không liên hệ đến căn bản phạm hạnh, không hướng đến yểm ly, vô tham, đoạn diệt, an tịnh, thắng trí, giác ngộ và Niết bàn. Do vậy Thế Tôn không trả lời.\"","fontSize":12,"order":48},{"content":"32. Này Cunda, sự kiện này có thể xảy ra. Các du sĩ ngoại đạo có thể nói: \"Này Hiền giả, Sa môn Gotama nói điều gì?\" Này Cunda, được nói vậy, Ngươi phải trả lời các du sĩ ngoại đạo như sau: \"Ðây là Khổ, này Hiền giả, đó là điều Thế Tôn nói. Ðây là Khổ tập, này Hiền giả, đó là điều Thế Tôn nói. Ðây là Khổ diệt, này Hiền giả, đó là điều Thế Tôn nói. Ðây là con đường đưa đến Khổ diệt, này Hiền giả, đó là điều Thế Tôn nói.\"","fontSize":12,"order":49},{"content":"33. Này Cunda, sự kiện này có thể xảy ra. Các du sĩ ngoại đạo có thể nói: \"Này Hiền giả, vì sao Thế Tôn lại nói vậy?\" Này Cunda, được nói như vậy, Ngươi phải trả lời cho các du sĩ ngoại đạo như sau: \"Này Hiền giả, vì liên hệ đến lợi ích, liên hệ đến Pháp, liên hệ đến căn bản phạm hạnh, vì nhất định hướng đến yểm ly, vô tham, đoạn diệt, an tịnh, thắng trí, giác ngộ và Niết bàn. Do vậy, Thế Tôn mới nói.\"","fontSize":12,"order":50},{"content":"34. Này Cunda, mọi biện luận về các tà kiến liên hệ đến quá khứ tối sơ, những biện luận nào đáng nói cho các Ngươi, Ta đã nói cho các Ngươi. Còn những biện luận nào không đáng nói cho các Ngươi, sao Ta lại sẽ nói cho các Ngươi? Này Cunda, mọi biện luận về các tà kiến liên hệ đến tương lai, những biện luận nào đáng nói cho các Ngươi, Ta đã nói cho các Ngươi. Còn những biện nào không đáng nói cho các Ngươi, sao Ta lại sẽ nói cho các Ngươi?","fontSize":12,"order":51},{"content":"Này Cunda, thế nào là những biện luận về tà kiến liên hệ đến quá khứ tối sơ, những biện luận nào đáng nói cho các Ngươi, Ta đã nói cho các Ngươi, và những biện luận không đáng nói cho các Ngươi? Này Cunda, có một số Sa-môn, Bà-la-môn có những quan điểm như sau, có những tri kiến như sau: \"Bản ngã và thế giới là thường còn, như vậy là đúng sự thực, ngoài ra là sai lầm\". Có một số Sa-môn, Bà-la-môn có những quan điểm như sau, có những tri kiến như sau:","fontSize":12,"order":52},{"content":"\"Bản ngã và thế giới là không thường còn...\u000b\"Bản ngã và thế giới là thường còn và không thường còn...\u000b\"Bản ngã và thế giới là không thường còn và không không thường còn...\u000b\"Bản ngã và thế giới là do mình tự tạo ra...\u000b\"Bản ngã và thế giới là do người khác tạo ra...\u000b\"Bản ngã và thế giới là do mình tạo ra và do người khác tạo ra...\u000b\"Bản ngã và thế giới là không do mình tự tạo ra và cũng không phải không do mình tự tạo ra... \u000b\"Bản ngã và thế giới là tự nhiên sanh, không do mình tư tạo ra, không do người khác tạo ra. Như vậy là đúng sự thực, ngoài ra sai lầm.","fontSize":12,"order":53},{"content":"\"Lạc, khổ là thường còn...\u000b\"Lạc, khổ là vô thường...\u000b\"Lạc, khổ là thường còn và vô thường...\u000bLạc, khổ là không thường còn và không vô thường\u000b\"Lạc, khổ là do tự mình tạo ra...\u000b\"Lạc, khổ là do người khác tạo ra...\u000b\"Lạc, khổ là do tự mình tạo ra và do người khác tạo ra...\u000b\"Lạc, khổ là do tự nhiên sanh, không do mình tự tạo ra, không do người khác tạo ra. Như vậy là đúng sự thực, ngoài ra đều là sai lầm\".","fontSize":12,"order":54},{"content":"35. Này Cunda, những vị Sa-môn, Bà-la-môn nào có quan điểm như sau, có tri kiến như sau: \"Bản ngã và thế giới là thường còn, như vậy là đúng sự thật, ngoài ra đều là sai lầm\". Ta đến những vị ấy và nói: \"Này Hiền giả có phải Hiền giả nói rằng: \"Bản ngã và thế giới là thường còn\" không?\" Nếu các vị ấy trả lời: \"Như vậy là đúng sự thật, ngoài ra đều là sai lầm\", thì Ta không chấp nhận như vậy. Tại sao vậy? Có một số hữu tình có những tư tưởng sai khác. Ta cũng không xem quan điểm ấy ngang bằng quan điểm của Ta, chớ đừng nói cao hơn. Như vậy ở đây Ta cao hơn về thượng trí.","fontSize":12,"order":55},{"content":"36. Này Cunda, những Sa-môn, Bà-la-môn nào có quan điểm như sau, có tri kiến như sau:","fontSize":12,"order":56},{"content":"\"Bản ngã và thế giới là thường còn...\u000b\"Bản ngã và thế giới là không thường còn...\u000b\"Bản ngã và thế giới là thường còn và không thường còn...\u000b\"Bản ngã và thế giới là không thường còn và không không thường còn... \u000b\"Bản ngã và thế giới là do mình tự tạo ra...\u000b\"Bản ngã và thế giới là do người khác tạo ra...\u000b\"Bản ngã và thế giới là do tự mình tạo ra và do người khác tạo ra...\" \u000b\"Bản ngã và thế giới là do tự mình tạo ra và không do người khác tạo ra. \u000b\"Bản ngã và thế giới do tự nhiên sanh, không do mình tự tạo, không do người khác tạo ra...","fontSize":12,"order":57},{"content":"\"Lạc, khổ là thường còn...\u000b\"Lạc, khổ là vô thường...\u000b\"Lạc, khổ là thường còn và vô thường...\u000b\"Lạc, khổ không thường còn và không vô thường...\u000b\"Lạc, khổ là tự mình tạo ra...\u000b\"Lạc, khổ là tự người khác tạo ra...\u000b\"Lạc, khổ là tự mình tạo ra và tự người khác tạo ra...\u000b\"Lạc, khổ là tự nhiên sanh, không tự mình tạo ra và không do người khác tạo ra. Như vậy là đúng sự thực, ngoài ra đều là sai lầm\".","fontSize":12,"order":58},{"content":"Ta đến những vị ấy và nói: Này Hiền giả, có phải Hiền giả nói rằng: \"Lạc, khổ là tự nhiên sanh, không tự mình tạo ra và không do người khác tạo ra?\" Nếu các vị ấy trả lời: \"Như vậy là đúng sự thực, ngoài ra đều là sai lầm\", thì Ta không chấp nhận như vậy. Tại sao vậy? Có một số hữu tình có những ý tưởng sai khác. Này Cunda Ta cũng không xem quan điểm ấy ngang bằng quan điểm của Ta, chớ đừng nói cao hơn. Như vậy ở đây Ta cao hơn về thượng trí. Này Cunda, những biện luận về các tà kiến liên hệ đến quá khứ tối sơ này, biện luận nào đáng nói cho các Ngươi, Ta đã nói cho các Ngươi. Còn những biện luận nào không đáng nói cho các Ngươi, sao Ta lại sẽ nói cho các Ngươi?","fontSize":12,"order":59},{"content":"37. Này Cunda, thế nào là những biện luận về tà kiến liên hệ đến tương lai, những biện luận nào đáng nói cho các Ngươi, Ta đã nói cho các Ngươi; và những biện luận không đáng nói cho các Ngươi?","fontSize":12,"order":60},{"content":"Này Cunda, có một số Sa-môn, Bà-la-môn có những quan điểm như sau, có những tri kiến như sau: \"Bản ngã là có sắc, không bệnh, sau khi chết. Như vậy là đúng sự thật, ngoài ra là sai lầm\".","fontSize":12,"order":61},{"content":"Lại nữa này Cunda, có một số Sa-môn, Bà-la-môn có những quan điểm như sau, có những tri kiến như sau:","fontSize":12,"order":62},{"content":"\"Bản ngã là vô sắc...\u000b\"Bản ngã là có sắc và vô sắc...\u000b\"Bản ngã là không có sắc và không vô sắc...\u000b\"Bản ngã là có tưởng...\u000b\"Bản ngã là vô tưởng...\u000b\"Bản ngã là có tưởng và vô tưởng...\u000b\"Bản ngã là không có tưởng và không vô tưởng...\u000b\"Bản ngã là đoạn diệt, biến hoại, sau khi chết không có tồn tại. Như vậy là đúng sự thật ngoài ra là sai lầm\".","fontSize":12,"order":63},{"content":"38. Này Cunda, những vị Sa-môn, Bà-la-môn nào có quan điểm như sau, có tri kiến như sau: \"Bản ngã là có sắc, không bệnh sau khi chết. Như vậy là đúng sự thật, ngoài ra là sai lầm\", Ta đến những vị ấy và nói: \"Này Hiền giả có phải Hiền giả có nói: \"Bản ngã là có sắc, không có bệnh sau khi chết?\" Nếu các vị ấy trả lời: \"Như vậy là đúng sự thật, ngoài ra là sai lầm\", thì Ta không chấp nhận như vậy. Tại sao vậy? Này Cunda, vì có một số hữu tình có những tư tưởng sai khác. Này Cunda, Ta cũng không xem quan điểm ấy ngang bằng quan điểm của Ta, chớ đừng nói cao hơn. Như vậy ở đây, Ta cao hơn về thượng trí.","fontSize":12,"order":64},{"content":"39. Này Cunda, có những Sa-môn, Bà-la-môn có những quan điểm như sau, có những tri kiến như sau:","fontSize":12,"order":65},{"content":"\"Bản ngã là có sắc...\u000b\"Bản ngã là vô sắc...\u000b\"Bản ngã là có sắc và vô sắc...\u000b\"Bản ngã là không có sắc và không vô sắc...\u000b\"Bản ngã là có tưởng...\u000b\"Bản ngã là vô tưởng...\u000b\"Bản ngã là có tưởng và vô tưởng...\u000b\"Bản ngã là không có tưởng và không vô tưởng...\u000b\"Bản ngã là đoạn diệt, biến hoại, sau khi chết không có tồn tại. Như vậy là đúng sự thật, ngoài ra là sai lầm\".","fontSize":12,"order":66},{"content":"Ta đến những vị ấy và nói: \"Này Hiền giả, có phải Hiền giả nói rằng: \"Bản ngã là đoạn diệt biến hoại, sau khi chết không có tồn tại?\" Này Cunda, nếu những vị ấy nói: \"Như vậy là đúng sự thật, ngoài ra là sai lầm\", thì Ta không chấp nhận như vậy. Tại sao vậy? Vì có một số hữu tình có những tư tưởng sai khác. Này Cunda, Ta cũng không xem quan điểm ấy ngang bằng quan điểm của Ta chớ đừng nói cao hơn. Như vậy ở đây, Ta cao hơn về thượng trí. Này Cunda, những biện luận về những tà kiến liên hệ đến tương lai, những biện luận nào đáng nói cho các Ngươi, Ta đã nói cho các Ngươi. Còn những biện luận nào không đáng nói cho các Ngươi, sao Ta lại sẽ nói cho các Ngươi?","fontSize":12,"order":67},{"content":"40. Này Cunda, với mục đích đoạn trừ và vượt qua những biện luận về các tà kiến liên hệ đến quá khứ tối sơ này và các biện luận về các tà kiến liên hệ đến tương lai này, mà bốn pháp Niệm xứ được ta tuyên thuyết, trình bày. Thế nào là bốn? Này Cunda, ở đây vị Tỷ kheo sống quan thân trên thân, nhiệt tâm, tỉnh giác, chánh niệm, với mục đích nhiếp phục tham, sân ở đời, sống quán thọ trên các cảm thọ... trong các tâm... quán pháp trên các pháp, nhiệt tâm, tỉnh giác, chánh niệm, với mục đích nhiệp phục tham ưu ở đời. Này Cunda, với mục đích đoạn trừ và vượt qua các biện luận về các tà kiến liên hệ đến quá khứ tối sơ này và các biện luận về các tà kiến liên hệ đến tương lai này mà bốn Niệm xứ được Ta truyền thuyết trình bày.","fontSize":12,"order":68},{"content":"41. Lúc bấy giờ, Tôn giả Upavàna đang đứng sau lưng hầu quạt Thế Tôn. Tôn giả Upavàna bạch Thế Tôn:","fontSize":12,"order":69},{"content":"- Thật hy hữu thay, bạch Thế Tôn! Thật kỳ diệu thay, bạch Thế Tôn! Bạch Thế Tôn, pháp thoại này thật là thanh tịnh! Bạch Thế Tôn, pháp thoại này thật là tuyệt đối thanh tịnh! Bạch Thế Tôn, pháp thoại này tên là gì?","fontSize":12,"order":70},{"content":"- Này Upavàna, pháp thoại này là Thanh tịnh (Pàsàdikà), hãy như vậy mà phụng trì.","fontSize":12,"order":71},{"content":"Thế Tôn thuyết dạy như vậy. Tôn giả Upavàna hoan hỷ, tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":72}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/29. Kinh Thanh tịnh (Pàsàdika sutta)","title":"29. Kinh Thanh tịnh (Pàsàdika sutta)"},{"ID":30,"paragraphs":[{"alignment":1,"content":"30. Kinh Tướng (Lakkhana sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Tụng phẩm I","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":3},{"content":"1. Một thời, Thế Tôn trú tại Sàvatthi, rừng thái tử Jeta, vườn ông Anathapindika (Cấp Cô Ðộc). Lúc bấy giờ, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". - \"Bạch Thế Tôn\", các vị Tỷ-kheo đáp lời Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, những ai có đầy đủ ba mươi hai tướng Ðại Trượng phu này, những vị ấy sẽ chọn hai con đường này thôi, không có con đường nào khác. Nếu sống tại gia sẽ làm vị Chuyển luân Thánh vương, dùng Chánh pháp trị nước, bình định bốn phương, đem lại an toàn cho quốc độ, đầy đủ bảy món báu. Bảy món báu trở thành vật sở hữu của vị này, tức là xe báu, voi báu, ngựa báu, ngọc báu, nữ báu, gia chủ báu và thứ bảy là tướng quân báu. Vị này có đến hơn một ngàn thái tử, những bậc anh hùng, chiến thắng, thân thể dõng kiện, nhiếp phục địch quân. Vị này chinh phục quả đất này cho đến hải biên và trị nước với Chánh pháp, không dùng trượng, không dùng đao. Nếu vị này, từ bỏ gia đình, xuất gia sống không gia đình, vị này sẽ thành bậc A-la-hán, Chánh Ðẳng Giác, vén lui màn vô minh che đời.","fontSize":12,"order":5},{"content":"2. Này các Tỷ-kheo, ba mươi hai tướng Ðại Trượng phu này là gì mà những ai đầy đủ những tướng Ðại Trượng phu này sẽ chọn đi hai con đường, không còn con đường nào khác? Nếu sống tại gia, sẽ làm vị Chuyển luân Thánh vương... Nếu vị ấy xuất gia, từ bỏ gia đình sống không gia đình, vị ấy sẽ thành bậc A-la-hán, Chánh Ðẳng Giác, vén lui màn vô minh che đời?","fontSize":12,"order":6},{"content":"Này các Tỷ-kheo, vị này có lòng bàn chân bằng phẳng. Tướng này được xem là tướng tốt của bậc Ðại nhân.","fontSize":12,"order":7},{"content":"Này các Tỷ-kheo, dưới hai bàn chân của vị này có hiện ra hình bánh xe, với ngàn tăm xem với trục xe vành xe, với các bộ phận hoàn toàn đầy đủ...","fontSize":12,"order":8},{"content":"Này các Tỷ-kheo, vị này có gót chân thon dài...","fontSize":12,"order":9},{"content":"Vị này có ngón tay, ngón chân dài...","fontSize":12,"order":10},{"content":"Vị này có tay chân mềm mại...","fontSize":12,"order":11},{"content":"Vị này tay chân có màn da lưới...","fontSize":12,"order":12},{"content":"Vị này có mắt cá tròn như con sò...","fontSize":12,"order":13},{"content":"Vị này có ống chân như con dê rừng....","fontSize":12,"order":14},{"content":"Vị này đứng thẳng, không co lưng xuống có thể sờ đầu gối với hai bàn tay...","fontSize":12,"order":15},{"content":"Vị này có tướng mã âm tàng...","fontSize":12,"order":16},{"content":"Vị này có màu da đồng, màu sắc như vàng...","fontSize":12,"order":17},{"content":"Vị này có da trơn mướt, khiến bụi không thể bám dính vào...","fontSize":12,"order":18},{"content":"Vị này có lông da mọc từ lông một, mỗi lỗ chân lông có một lông...","fontSize":12,"order":19},{"content":"Vị này có lông mọc xoáy trong thẳng lên, mỗi sợi lông đều vậy, màu xanh đậm như thuốc bôi mắt, xoáy lên từng xoáy tròn nhỏ, và xoáy về hướng mặt...","fontSize":12,"order":20},{"content":"Vị này có thân hình cao thẳng...","fontSize":12,"order":21},{"content":"Vị nầy có thân với các góc cạnh tròn đầy, đều đặn...","fontSize":12,"order":22},{"content":"Vị này có nửa thân trước như thân con sư tử...","fontSize":12,"order":23},{"content":"Vị này không có lõm khuyết xuống giữa hai vai...","fontSize":12,"order":24},{"content":"Vị này có thân thể cân đối như cây bàng. Bề cao của thân ngang bằng bề dài của hai tay sải rộng, bề dài của hai tay sải rộng ngang bằng bề cao của thân...","fontSize":12,"order":25},{"content":"Vị này có bán thân trên vuông tròn...","fontSize":12,"order":26},{"content":"Vị này có vị giác rất nhạy bén...","fontSize":12,"order":27},{"content":"Vị này có quai hàm như con sư tử...","fontSize":12,"order":28},{"content":"Vị này có bốn mươi cái răng...","fontSize":12,"order":29},{"content":"Vị này có răng đều đặn...","fontSize":12,"order":30},{"content":"Vị này có răng không khuyết hở...","fontSize":12,"order":31},{"content":"Vị này có răng cửa trơn láng...","fontSize":12,"order":32},{"content":"Vị này có tướng lưỡi rộng dài...","fontSize":12,"order":33},{"content":"Vị này có giọng nói tuyệt diệu như tiếng chim Ca-lăng-tần-già...","fontSize":12,"order":34},{"content":"Vị này có hai mắt màu xanh đậm...","fontSize":12,"order":35},{"content":"Vị này có lông mi con bò cái...","fontSize":12,"order":36},{"content":"Vị này có hai lông mày, có sợi lông trắng mọc lên, mịn màng như bông nhẹ...","fontSize":12,"order":37},{"content":"Vị này có nhục kế trên đầu...","fontSize":12,"order":38},{"content":"3. Này các Tỷ-kheo, những ai có đầy đủ ba mươi hai tướng Ðại Trượng phu này, những vị ấy sẽ chọn hai con đường này thôi, không có con đường nào khác. Nếu sống tại gia, sẽ làm vị Chuyển luân Thánh vương, dùng Chánh pháp trị nước, là vị Pháp vương, bình định bốn phương, đem lại an toàn cho quốc độ, đầy đủ bảy món báu. Bảy món báu trở thành vật sở hữu của vị này, tức là xe báu, voi báu, ngựa báu, ngọc báu, nữ báu, gia chủ báu và thứ bảy là tướng quân báu. Vị này có đến một ngàn thái tử, những bậc anh hùng, chiến thắng, thân thể dõng kiện, nhiếp phục địch quân. Vị này chinh phục quả đất này cho đến hải biên và trị nước với Chánh pháp, không dùng trượng, không dùng đao. Nếu vị này từ bỏ gia đình xuất gia, sống không gia đình, vị này sẽ thành bậc A-la-hán, Chánh Ðẳng Giác, vén lui màn vô minh che đời. Này các Tỷ-kheo, những vị ẩn sĩ ngoại đạo thọ trì ba mươi hai tướng Ðại Trượng phu này nhưng không biết là do tạo nghiệp nào mà được những tướng này.","fontSize":12,"order":39},{"content":"4. Này các Tỷ-kheo, trong bất kỳ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai đời trước làm Người kiên trì và không dao động đối với các thiện Pháp, thiện hành về thân, thiện hành về miệng, thiện hành về ý, phân định bố thí, thủ hộ giới luật, tuân giữ các lễ Bồ tát, hiếu kính với mẹ, hiếu kính với cha, cúng dường Sa-môn, cúng dường Bà-la-môn, tôn kính các bậc đàn anh trong gia đình, và tất cả những vị tối thắng khác. Với tác động, chất chứa, tích tụ và tăng thịnh của nghiệp ấy, sau khi thân hoại mạng chung được sanh cõi thiện thú, cõi Trời hay đời này. Ở đây, Ngài có mười điểm thắng hơn chư Thiên khác, thiên giới thọ mạng, thiên sắc, thiên lạc, thiên giới danh xưng, thiên giới uy lực, thiên giới sắc tướng, thiên giới âm thanh, thiên hương, thiên vị, thiên xúc. Ngài từ trần từ chỗ kia sanh đến chỗ này được tướng Ðại Trượng phu này, nghĩa là lòng bàn chân bằng phẳng, đặt chân trên đất một cách bằng phẳng, bàn chân chạm đất với toàn thể bàn chân một lần.","fontSize":12,"order":40},{"content":"5. Ngài đầy đủ tướng này, nếu ở tại gia sẽ làm vị Chuyển Luân Thánh vương, dùng Chánh pháp trị nước, là vị Pháp vương, bình định bốn phương, đem lại an toàn cho quốc độ, đầy đủ bảy món báu. Bảy món báu trở thành vật sở hữu của vị ấy là xe báu, voi báu, ngựa báu, ngọc báu, nữ báu, gia chủ báu và thứ bảy là tướng quân báu. Vị này có đến một ngàn thái tử, những bậc anh hùng, chiến thắng, thân thể dõng kiện, nhiếp phục địch quân.","fontSize":12,"order":41},{"content":"Vị này chinh phục và trị nước với chánh pháp, không dùng trượng, không dùng đao, trị vì đất này cho đến hải biên, một cõi đất không hoang vu, không có tướng nguy hiểm, không có gai góc, phồn vinh, phong phú, an ổn, may mắn, không có nguy hiểm. Làm vua được những gì? Làm vua không bị người thù hay kẻ địch làm trở ngại. Làm vua được lợi như vậy. Nếu Ngài xuất gia, từ bỏ gia đình sống không gia đình, Ngài thành bậc A-La-hán, Chánh Ðẳng Giác, vén lui màn vô minh che đời. Làm Phật được lợi những gì? Ngài không bị người thù hay kẻ địch ở trong cũng như ở ngoài, không bị tham, sân, si, không bị Sa- môn, Bà-la-môn, thiên, Ma, Phạm thiên hay bất cứ một ai ở ngoài đời là trở ngại. Làm Phật được lợi như vậy.","fontSize":12,"order":42},{"content":"Thế Tôn thuyết nghĩa như vậy.","fontSize":12,"order":43},{"content":"6. Ở đây lời nói này được nói lên:","fontSize":12,"order":44},{"content":"Sống chân thực đúng Pháp,\u000bÐiều phục và tự chế,\u000bSống với hạnh thanh tịnh,\u000bNgày trai giới, Bồ tát.\u000bBố thí, không bạo động,\u000bKhông làm hại một ai,\u000bTâm kiên cố hành trì,\u000bSống thật sự toàn diện.\u000bVới hạnh nghiệp như vậy,\u000bNgài được sanh cõi Trời,\u000bSống trong niềm hoan hỷ,\u000bAn lạc vô cùng tận.\u000bTừ chỗ kia mạng chung,\u000bTái sanh lại chỗ này,\u000bVới bàn chân bằng phẳng,\u000bChạm đất thật đều đặn.\u000bCác bậc chiêm tướng gia,\u000bHội họp và tuyên bố,\u000bKhông ai làm trở ngại,\u000bVị bàn chân bằng phẳng.\u000bDầu tại gia, xuất gia.\u000bNghĩa tướng thật rõ ràng,\u000bNếu sống tại gia đình,\u000bKhông bị trở ngại gì,\u000bChiến thắng mọi quân thù.\u000bÐại phá cả quân địch,\u000bKhông ai ngăn chặn được,\u000bVị nghiệp báo như vậy.\u000bNếu xuất gia ly dục,\u000bSống thiểu dục sáng suốt,\u000bLà bậc Thánh siêu phàm,\u000bKhông còn phải thai sanh,\u000bBậc Vô Thượng, Chánh Giác,\u000bPháp nhĩ là như vậy.","fontItalic":-1,"fontSize":12,"order":45},{"content":"7. Này các Tỷ-kheo, trong bất kỳ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai đời trước làm Người, sống vì hạnh phúc cho chúng sanh, trừ diệt mọi sợ hãi kinh hoàng, sắp đặt sự che chở, hộ trì, bảo vệ đúng Pháp, bố thí cho các người tùy tùng. Với tác động, chất chứa, tích tụ và tăng thịnh của sự nghiệp ấy, sau khi thân hoại mạng chung, được sanh cõi thiện thú, thiên giới hay đời này... Ngài từ trần từ chỗ kia sanh đến chỗ này được tướng Ðại Trượng phu này: Dưới bàn chân, có hình bánh xe hiện ra, với một ngàn tăm xe, với bánh xe, trục xe, các bộ phận hoàn toàn đầy đủ.","fontSize":12,"order":46},{"content":"8. Ngài đầy đủ tướng này, nếu ở tại gia thành vị Chuyển Luân Thánh vương... Làm vua được những gì? có nhiều kẻ hầu cận. Số hầu cận rất đông, có cư sĩ, Bà la môn, thị dân, thôn dân, tài chánh quan, tư pháp quan, vệ sĩ, thủ môn quan, các đại thần, các chư hầu, các hào phú, các vương tử. Làm vua được như vậy. Nếu Ngài xuất gia, từ bỏ gia đình, sống không gia đình, ngài thành bậc A-la-hán, Chánh Ðẳng Giác, vén lui màn vô minh che đời. Làm Phật được những gì? Ngài có đại chúng hầu cận, số đại chúng rất đông, gồm có Tỷ-kheo, Tỷ kheo ni, Nam cư sĩ, Nữ cư sĩ, chư Thiên, loài Người, A-tu-la, các loài Thần rắn, Càn thát bà. Làm Phật được như vậy.","fontSize":12,"order":47},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":48},{"content":"9. Ở đây lời nói này được nói lên:","fontSize":12,"order":49},{"content":"Trong những năm đã qua,\u000bTrong những đời quá khứ,\u000bKhi Ngài được làm Người,\u000bKhiến nhiều người hạnh phúc.\u000bNgài trừ diệt kinh hoàng,\u000bHộ trì và bảo vệ,\u000bNhờ nghiệp ấy, sanh Thiên,\u000bHưởng an lạc hạnh phúc.\u000bTừ chỗ kia mạng chung,\u000bTái sanh lại chỗ này,\u000bDưới hai bàn chân Ngài,\u000bCó bánh xe hiện ra,\u000bVới bánh xe đầy đủ,\u000bÐủ một ngàn căm xe.\u000bCác bậc chiêm tướng gia,\u000bHội họp và tuyên bố,\u000bKhi thấy trăm đức này:\u000bÐược quần chúng bao vây,\u000bÐịch quân được nhiếp phục,\u000bNhư bánh xe quay tròn,\u000bVới vành xe đầy đủ.\u000bNếu Ngài không xuất gia,\u000bSống đời sống như vậy,\u000bNgài chuyển vận bánh xe,\u000bTrị vì khắp cõi đất.\u000bỞ đây Sát đế lỵ,\u000bÐều chịu thần phục Ngài,\u000bHầu hạ chung quanh Ngài,\u000bLà bậc Ðại danh xưng.\u000bNếu xuất gia ly dục,\u000bSống thoát dục, sáng suốt,\u000bchư Thiên và loài Người,\u000bÐế thích và Dạ xoa,\u000bCàn thát bà, Long xà,\u000bPhi điểu, loài bốn chân,\u000bTất cả đoanh vây Ngài,\u000bLà bậc Ðại danh xưng,\u000bBậc Vô Thượng, Chánh Giác,\u000bÐược Thiên, Nhơn cung kính.","fontItalic":-1,"fontSize":12,"order":50},{"content":"10. Này các Tỷ-kheo, trong bất kỳ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai đời trước làm Người, từ bỏ sát sanh, chế ngự sát sanh, bỏ trượng, bỏ kiếm, biết tàm quý, có lòng từ, sống thương sót đến hạnh phúc của tất cả chúng sanh và loài hữu tình. Với tác động, chất chứa, tích tụ và tăng thịnh của nghiệp ấy, sau khi thân hoại mạng chung được sanh cõi thiện thú, Thiên giới hay đời này... Ngài từ trần từ chỗ kia, sanh đến chỗ này, được ba tướng Ðại Trượng phu này: gót chân thon dài, ngón tay, ngón chân dài và tay chân mềm mại.","fontSize":12,"order":51},{"content":"11. Ngài đầy đủ ba tướng này, nếu sống tại gia sẽ thành vị Chuyển luân thánh vương... Làm vua được những gì? Thọ mạng lâu dài, được sống lâu năm, thọ mạng được hộ trì lâu dài, không một người nào dưới hình thức kẻ thù hay kẻ nghịch có thể hại mạng sống Ngài. Làm vua được như vậy... Làm Phật được những gì? Thọ mạng lâu dài, được sống lâu năm, thọ mạng được hộ trì lâu dài, không một kẻ thù, kẻ nghịch nào có thể hại được mạng sống Ngài, dưới hình thức Sa môn, Bà la môn, chư Thiên, Ma vương, Phạm thiên hay bất cứ ai trong đời. Làm Phật được như vậy.","fontSize":12,"order":52},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":53},{"content":"12. Ở đây, lời nói này được nói lên:","fontSize":12,"order":54},{"content":"Tự biết mình sợ hãi,\u000bSợ chết sợ tàn hại,\u000bNgài từ bỏ giết hại,\u000bHết mọi loài chúng sanh.\u000bNhờ sống hành thiện pháp,\u000bÐược sanh lên cõi Trời,\u000bTự hưởng quả dị thục,\u000bDo thiện báo đem lại.\u000bTừ chỗ kia mạng chung,\u000bTái sanh lại chỗ này,\u000bÐược hưởng tại nơi đây,\u000bBa Ðại trượng phu tướng:\u000bGót chân đầy và dài,\u000bThân thẳng như Phạm thiên.\u000bKhả ái, hình vóc đẹp,\u000bKhéo cân xứng, khéo sanh,\u000bCác ngón tay, ngón chân,\u000bÐều mềm mại trẻ đẹp.\u000bVới ba tướng Trượng phu,\u000bSống lâu luôn luôn trẻ.\u000bNếu sống tại gia đình,\u000bThọ mạng sẽ lâu dài.\u000bNếu sống đời xuất gia,\u000bTuổi thọ được dài thêm,\u000bNhư vậy tướng hảo này,\u000bLà tướng tuổi trường thọ.","fontItalic":-1,"fontSize":12,"order":55},{"content":"13. Này các Tỷ-kheo, trong bất kỳ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai đời trước làm Người, là vị bố thí các món ăn loại cứng loại mềm, các loại liếm, loại uống, cao lương mỹ vị. Với tác động, chất chứa, tích tụ và tăng thịnh của nghiệp ấy, sau khi thân hoại mạng chung được sanh cõi thiện thú, Thiên giới hay đời này... Ngài từ trần từ chỗ kia, sanh đến chỗ này, được tướng Ðại Trượng phu này là bảy chỗ tròn đầy. Bảy chỗ tròn đầy là hai tay tròn đầy, hai chân tròn đầy, hai vai tròn đầy và thân hình tròn đầy.","fontSize":12,"order":56},{"content":"14. Ngài đầy đủ tướng này, nếu sống tại gia, làm vị Chuyển luân Thánh vương... Làm vua được những gì? Ðược các món ăn, loại cứng, loại mềm, các loại nếm, loại liếm, loại uống, cao lương mỹ vị. Làm vua được như vậy... Làm Phật được những gì? Ðược các món ăn loại cứng, loại mềm, các loại nếm, loại uống, cao lương mỹ vị. Làm Phật được như vậy.","fontSize":12,"order":57},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":58},{"content":"15. Ở đây, lời nói này được nói lên:","fontSize":12,"order":59},{"content":"Bố thí các món ăn,\u000bThượng vị hợp sở thích\u000bLoại cứng vị hợp sở thích\u000bLoại cứng và loại mềm,\u000bLoại liếm cả loại nếm.\u000bNhờ hành thiện tốt đẹp,\u000bSống lâu thiên hỷ lạc.\u000bÐược sanh tại chỗ này,\u000bVới bảy chỗ tròn đầy.\u000bVới tay chân mềm mại,\u000bNhà chiêm tướng thiện xảo,\u000bTuyên bố Ngài đầy đủ,\u000bMón ăn thật ngon lành,\u000bLoại cứng và loại mềm.\u000bKhông riêng gì tại gia,\u000bÐược tướng hảo như vậy,\u000bNếu sống hạnh xuất gia,\u000bCũng được hảo tướng ấy.\u000bMón ăn thật thượng vị\u000bLoại cứng và loại mềm,\u000bChặt đứt các trói buộc\u000bTất cả hàng cư sĩ.","fontItalic":-1,"fontSize":12,"order":60},{"content":"16. Này các Tỷ-kheo, trong bất kỳ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai đời trước làm Người, được đầy đủ Bốn Nhiếp pháp: Bố thí, ái ngữ, lợi hành, đồng sự. Với tác động, chất chứa, tích tụ và tăng thịnh của nghiệp ấy, sau khi thân hoại mạng chung được sanh cõi thiện thú, Thiên giới, hay đời này. Ngài từ trần từ chỗ kia, sanh đến chỗ này với hai tướng Ðại Trượng phu: Tay chân mềm mại, và có lưới da giữa ngón tay, ngón chân.","fontSize":12,"order":61},{"content":"17. Ngài đầy đủ hai tướng này, nếu sống tại gia, làm vị Chuyển luân Thánh vương... Làm vua được những gì? Ðược khéo thâu nhiếp các vị tùy tùng. Ðược khéo thâu nhiếp các cư sĩ, Bà-la-môn, thị dân, thôn dân, tài chánh quan, tư pháp quan, thủ môn quan, các đại thần, các chư hầu, các hào phú, các vương tử. Làm vua được như vậy. Làm Phật được những gì? Ðược khéo thâu nhiếp các vị tùy tùng, được khéo thâu nhiếp các vị Tỷ-kheo, Tỷ-kheo-ni, các Nam cư sĩ, Nữ cư sĩ, chư Thiên, loài Người, A-tu-la, Long thần, Càn-thát-bà. Làm Phật được như vậy.","fontSize":12,"order":62},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":63},{"content":"18. Ở đây, lời nói này được nói lên:","fontSize":12,"order":64},{"content":"Bố thí và lợi hành,\u000bÁi ngữ và đồng sự,\u000bNhiếp phục nhiều tùy tùng.\u000bDo hành thiện pháp này,\u000bNhờ vô lượng công đức,\u000bÐược sanh lên cõi Trời.\u000bTạ thế tại chỗ kia,\u000bTái sanh tại chỗ này,\u000bDo hạnh ấy tay chân,\u000bMềm mại và có lưới.\u000bÐược sắc tướng đoan nghiêm,\u000bMỹ lệ và khả ái\u000bDầu còn là niên thiếu,\u000bTrẻ thơ măng sữa vậy,\u000bQuần chúng chịu tùy thuận,\u000bNhiếp phục cõi đất này.\u000bLuôn luôn dùng ái ngữ,\u000bCầu hạnh phúc quần sanh.\u000bNhư vậy sống thanh tịnh,\u000bVới công đức thù thắng.\u000bNếu Ngài sống từ bỏ,\u000bMọi dục lạc tài sản,\u000bTuyên thuyết vi diệu pháp,\u000bVị chiến thắng quần sanh,\u000bHọ nghe tâm hoan hỷ,\u000bVâng hành lời Ngài dạy.\u000bHọ sống thiện hành trì,\u000bTheo Chánh pháp, Tùy pháp.","fontItalic":-1,"fontSize":12,"order":65},{"content":"19. Này các Tỷ-kheo, trong bất cứ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai đời trước làm Người, Như Lai là một vị nói lời liên hệ lợi ích cho chúng sanh, liên hệ đến pháp, giải thích cho đại chúng, đem lại hạnh phúc an lạc cho chúng sanh, tán dương chánh hạnh. Với tác động, chất chứa, tích tụ và tăng thịnh của nghiệp... Ngài từ trần từ chỗ kia và tái sanh ở đây với hai tướng Ðại Trượng phu: mắt cá tròn như con sò và lông mọc xoay tròn thẳng lên.","fontSize":12,"order":66},{"content":"20. Ngài đầy đủ với những tướng như vậy, nếu sống tại gia, thành vị Chuyển luân Thánh vương... Làm vua được những gì. Tài vật dục lạc đều tối thắng, tối ưu, cao tột, đệ nhất. Làm vua được như vậy... Làm Phật được những gì? Ngài trở thành bậc tối thắng, tối ưu, cao tột, đệ nhất cho toàn thể chúng sanh. Làm Phật được như vậy.","fontSize":12,"order":67},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":68},{"content":"21. Ở đây, lời nói này được nói lên:","fontSize":12,"order":69},{"content":"Thuở xưa lời Ngài nói,\u000bThuyết giảng cho Ðại chúng,\u000bLiên hệ đến mục đích,\u000bLiên hệ đến Chánh pháp.\u000bNgài là người đem lại,\u000bHạnh phúc cho chúng sanh,\u000bKhông xan lẫn hối tiếc,\u000bLễ đàn pháp và chơn.\u000bNhờ hành trì thiện nghiệp,\u000bSống hoan hỷ cõi Trời.\u000bTái sanh tại nơi đây,\u000bNgài được hai hảo tướng,\u000bHưởng hạnh phúc tối thượng.\u000bLông mọc xoay thẳng lên,\u000bMắt cá tròn khéo gọn,\u000bDưới có thịt, có da\u000bTrên hình dáng đẹp đẽ.\u000bNếu Ngài sống tại gia,\u000bTài dục đều tối thượng.\u000bKhông ai thắng hơn Ngài.\u000bChinh phục Diêm-phù-đề.\u000bNếu hạnh Ngài xuất gia,\u000bTinh tấn hơn mọi người,\u000bNgài là bậc tối thắng,\u000bTrong tất cả chúng sanh.\u000bDo vậy không tìm được,\u000bKẻ tối thắng hơn Ngài.\u000bNgài sống và ngự trị,\u000bCùng khắp mọi thế giới.","fontItalic":-1,"fontSize":12,"order":70},{"content":"22. Này các Tỷ-kheo, trong bất cứ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai trước làm Người, ngài siêng năng học hỏi, nghề nghiệp, mọi kỹ thuật, học thuật, oai nghi hay hành động: \"Làm thế nào để tôi mau học hay hành động: \"Làm thế nào để tôi mau học được, làm thế nào để tôi mau biết, làm thế nào để tôi mau thâu hoạch được, khỏi phải mệt nhọc lâu ngày?\". Với tác động, chất chứa, tích tụ và tăng thịnh của nghiệp ấy... Ngài từ trần từ chỗ kia và tái sanh ở đây, với tướng Ðại Trượng phu, có ống chân giống như con dê rừng.","fontSize":12,"order":71},{"content":"23. Ngài đầy đủ với tướng này, nếu sống tại gia thành vị Chuyển luân Thánh vương... Làm vua được những gì? Tất cả sự vật xứng đáng nhà vua, đặc tướng nhà vua, tài sản nhà vua, sở hữu nhà vua, Ngài đều có được một cách mau chóng. Làm vua được như vậy. Làm Phật được những gì? Tất cả sự vật gì xứng đáng vị Sa-môn, đặc tướng Sa-môn, tài sản Sa-môn, sở hữu Sa-môn, Ngài đều có được một cách mau chóng. Làm Phật được như vậy.","fontSize":12,"order":72},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":73},{"content":"24. Ở đây, lời nói này được nói lên:","fontSize":12,"order":74},{"content":"Trong các nghề, kỹ thuật\u000bTrong cử chỉ, hành động,\u000bNgài muốn làm thế nào,\u000bÐể học biết mau chóng.\u000bKhông ai bị thương hại,\u000bHọc mau, không mệt mỏi,\u000bDo hành thiện nghiệp này,\u000bÐược quả thiện nghiệp này,\u000bÐược quả thiện tốt đẹp.\u000bCân đối xoay nhẹ nhàng,\u000bTrên da trơn mềm mại,\u000bLông được mọc đứng lên.\u000bNgười như vậy được gọi,\u000bNgười có chân dê rừng.\u000bTướng này, người ta đồn,\u000bKhiến học hỏi mau chóng.\u000bNếu xuất gia ly dục,\u000bSống thiểu dục sáng suốt.\u000bMọi sự vật hợp pháp, \u000bNgài tuần tự chứng đắc,\u000bSống tinh tấn cao thượng,\u000bQuả chứng thật mau chóng.","fontItalic":-1,"fontSize":12,"order":75},{"content":"25. Này các Tỷ-kheo, trong bất cứ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai đời trước làm Người, đi đến các vị Sa-môn hay Bà-la-môn, sau khi đến liền hỏi: \"Bạch Tôn giả, thế nào là thiện? Thế nào là bất thiện? Thế nào là có tội? Thế nào là không có tội? Ðiều nào nên làm? Ðiều nào không nên làm? Ðiều nào làm sẽ đưa đến cho ta bất hạnh và đau khổ lâu dài? Ðiều nào nếu làm sẽ đưa đến cho ta hạnh phúc và an lạc lâu dài? Với tác động, chất chứa, tích tụ, tăng thịnh của nghiệp này...\" Ngài sau khi từ trần từ chỗ kia được tái sanh lại đây với tướng Ðại Trượng phu này: Da của Ngài trơn mịn khiến bụi bặm không thể bám dính vào thân.","fontSize":12,"order":76},{"content":"26. Ngài đầy đủ với các tướng này, nếu sống tại gia làm vị Chuyển luân Thánh vương... Làm vua, được những gì? Ðại trị tuệ, không có ai bằng Ngài về trí tuệ. Hay không ai hơn Ngài về tài sản thế tục. Làm vua được như vậy. Làm Phật được những gì? Ðược đại trí tuệ, quảng trí tuệ, hỷ tâm trí tuệ, mẫn tiệp trí tuệ, thông nhuệ trí tuệ, yểm ly trí tuệ, không có ai bằng Ngài về trí tuệ hay không có chúng sanh nào hơn Ngài. Làm Phật, Ngài được như vậy.","fontSize":12,"order":77},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":78},{"content":"27. Ở đây, lời nói này được nói lên:","fontSize":12,"order":79},{"content":"Trong những ngày quá khứ,\u000bNgài tha thiết muốn biết,\u000bNgài tha thiết muốn hỏi,\u000bYết kiến vị xuất gia,\u000bKhéo nghe và học hỏi.\u000bChính nhờ hạnh nghiệp ấy,\u000bNgài chứng được trí tuệ.\u000bVà sanh vào loài Người,\u000bNgài được da mịn màng.\u000bCác vị chiêm tướng gia, \u000bHội họp và tuyên bố,\u000bVị này biết và thấy,\u000bMọi ý nghĩa tế nhị.\u000bNếu hạnh không xuất gia,\u000bSống hành trì như vậy,\u000bNgài là vị Chuyển luân,\u000bNgự trị cõi đất này.\u000bNhững vị nắm được nghĩa,\u000bKhông ai hơn bằng Ngài.\u000bNếu xuất gia ly dục,\u000bSống thoát tục sáng suốt;\u000bChứng được đạo Bồ-đề,\u000bTuệ tối hảo vô thượng.","fontItalic":-1,"fontSize":12,"order":80},{"content":"28. Này các Tỷ-kheo, trong bất cứ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai đời trước làm Người, không sân hận, hoàn toàn không ảo não, dầu có bị nói nhiều cũng không tức tối, không phẫn nộ, không hiềm khích, không mất bình tĩnh, không hiểu lộ phẫn nộ, không sân hận phiền muộn. Trái lại, Ngài bố thí các đồ che đắp, mang mặc mềm mại, nhẹ nhàng; vải quyên mềm mại, vải bông mềm mại, vải lụa mềm mại, vải len mềm mại. Với tác động... Ngài từ trần từ chỗ kia, thác sanh tại chỗ này, được tướng Ðại Trượng phu này: sắc hoàng kim, da màu đồng, sáng bóng.","fontSize":12,"order":81},{"content":"29. Ngài đầy đủ với tướng này, nếu sống tại gia, thành vị Chuyển luân Thánh vương. Làm vua được những gì? Ðược các đồ che đắp, mang mặc mềm mại, nhẹ nhàng; vải quyên mềm mại, vải bông mềm mại, vải lụa mềm mại, vải len mềm mại. Làm Phật được những gì? Ðược các đồ che đắp, mang mặc mềm mại, nhẹ nhàng; vải quyên mềm mại, vải bông mềm mại, vải lụa mềm mại, vải len mềm mại. Làm Phật, Ngài được như vậy.","fontSize":12,"order":82},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":83},{"content":"30. Ở đây, lời nói này được nói lên:","fontSize":12,"order":84},{"content":"Cương quyết không sân hận,\u000bNgài sẵn sàng bố thí,\u000bCác loại vải mềm mại,\u000bCác đồ đắp mềm mại.\u000bTrong những đời sống trước,\u000bNgài cương quyết phân phát,\u000bNhư thần mưa tung vải,\u000bMây móc trên đất liền.\u000bNhờ hạnh nghiệp như vậy,\u000bTừ trần tại chỗ kia,\u000bÐược sanh lên cõi Trời,\u000bHưởng quả báo thiện hạnh.\u000bTận hưởng thiện báo xong,\u000bNgài sanh tại nơi đây,\u000bVới thân màu hoàng kim,\u000bSáng chói như vàng ròng,\u000bMỹ lệ hùng tráng hơn,\u000bChẳng khác gì Ðế-thích.\u000bNếu không muốn xuất gia,\u000bNgài trị vì đất này,\u000bNhờ sức mạnh quá khứ,\u000bNgài được thật đầy đủ,\u000bMềm mại và tế nhị,\u000bÐồ che đắp mang mặc.\u000bNếu Ngài sống đời sống,\u000bXuất gia, không gia đình,\u000bKiên trì Ngài tận hưởng,\u000bQuả báo nghiệp quá khứ,\u000bNhững điều Ngài đã làm,\u000bKhông bao giờ vô hiệu.","fontItalic":-1,"fontSize":12,"order":85},{"content":"31. Này các Tỷ-kheo, trong bất cứ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai đời trước làm Người, Ngài làm cho sum họp lại những bà con bạn bè thân tín không gặp nhau lâu ngày, bị đau khổ lâu ngày, làm cho sum họp lại mẹ với con, con với mẹ, làm cho sum họp lại cha với con, con với cha, làm cho sum họp lại giữa anh em với nhau, làm cho sum họp lại giữa anh và chị, giữa chị và em, làm cho hòa hợp lại, sống vui vẻ với nhau. Với tác động... Ngài từ trần tại chỗ kia, thác sanh tại chỗ này với tướng Ðại Trượng phu này là tướng mã âm tàng.","fontSize":12,"order":86},{"content":"32. Ngài đầy đủ tướng này, nếu sống tại gia, làm vị Chuyển luân Thánh vương. Làm vua được những gì? Ðược nhiều con, hơn một ngàn người con đều là bậc anh hùng, bậc chiến thắng, dõng kiện, nhiếp phục địch quân. Làm vua, vị ấy được như vậy... Làm Phật được những gì? Ðược nhiều con, sẽ có hàng ngàn người con (xuất gia và tại gia) đều là bậc anh hùng, các bậc vô song, các bậc dõng kiện, nhiếp phục các địch quân. Làm Phật, Ngài được như vậy.","fontSize":12,"order":87},{"content":"Thế Tôn thuyết giảng như vậy.","fontSize":12,"order":88},{"content":"33. Ở đây, lời nói này được nói lên:","fontSize":12,"order":89},{"content":"Thuở xưa trong quá khứ,\u000bTrong nhiều đời tiền thân,\u000bNgài khiến cho sum họp,\u000bBà con, bạn, thân tín.\u000bÐã đau khổ lâu ngày,\u000bÐã phiêu bạt lâu ngày,\u000bNgài khiến họ hòa hợp,\u000bSống hoan hỷ với nhau.\u000bHạnh này Ngài sanh Thiên,\u000bHưởng hạnh phúc hỷ lạc,\u000bChết kia, sanh chỗ này,\u000bNgài được mã âm tàng.\u000bNgài có rất nhiều con,\u000bHơn đến số ngàn vị,\u000bLà những bậc anh hùng,\u000bChiến thắng nhiếp địch quân,\u000bÐón chào lời hiếu kính,\u000bKhiến tại gia hoan hỷ.\u000bNếu xuất gia tu đạo,\u000bUy lực thắng hơn nhiều.\u000bSố con có nhiều hơn,\u000bBiết vâng lời chỉ giáo.\u000bDầu tại gia, xuất gia,\u000bHảo tướng thật rõ ràng.","fontItalic":-1,"fontSize":12,"order":90},{"content":"Tụng phẩm II","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":91},{"content":"1. Này các Tỷ-kheo, trong bất cứ đời trước nào, hiện hữu nào, trú xứ nào, Như Lai đời trước làm Người quán sát và hiểu biết rõ ràng toàn thể Ðại chúng, biết mình, biết người, biết sự sai biệt giữa mọi người: \"Người này xứng đáng như thế này, người này xứng đáng như thế này\", và Ngài hành động tùy theo sự sai biệt giữa mọi người ấy. Do tác động... Ngài từ trần từ chỗ kia tái sanh tại đây với hai tướng Ðại Trượng phu: thân hình tròn như cây Nigrodha (cây bàng) và đứng thẳng không cong lưng, Ngài có thể sờ và thoa đầu gối với hai
