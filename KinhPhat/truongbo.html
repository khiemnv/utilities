ze":12,"order":11},{"content":"Này Ananda, vua Ðại Thiện Kiến, vào ngày Bố-tát trăng rằm sau khi tắm rửa, lên cao điện để trai giới, thời Thiên luân báu hiện ra, đủ một ngàn cọng xe, với vành xe, trục xe, đủ mọi bộ phận. Thấy vậy, vua Ðại Thiện Kiến suy nghĩ: \"Ta nghe như vầy: Khi một vị vua Sát-đế-lỵ, đã làm lễ quán đảnh vào ngày Bố-tát trăng rằm, sau khi tắm rửa, lên cao điện trai giới, nếu có Thiên luân báu hiện ra, đủ một ngàn cọng xe, với vành xe và trục xe, đầy đủ mọi bộ phận, thời vị vua ấy là Chuyển Luân vương. Như vậy ta có thể là Chuyển Luân vương\".","fontSize":12,"order":12},{"content":"8. Này Ananda, rồi vua Ðại Thiện Kiến từ chỗ ngồi đứng dậy, đắp thượng y trên một vai, tay trái cầm bình nước và với tay phải rưới nước trên xe báu và nói: Này xe báu hãy lăn khắp, này xe báu hãy chinh phục!\". Và này Ananda, xe báu lăn về hướng Ðông và vua Ðại Thiện Kiến cùng với bốn loại binh chủng đi theo sau. Và này Ananda, chỗ nào xe báu dừng lại, chỗ ấy vua Ðại Thiện Kiến an trú cùng với bốn loại binh chủng.","fontSize":12,"order":13},{"content":"9. Này Ananda, các địch vương ở phương Ðông đến yết kiến vua Ðại Thiện Kiến và nói: \"Hãy đến đây, Ðại vương! Hoan nghênh, đón mừng Ðại vương! Tâu Ðại vương, tất cả đều thuộc của Ngài. Ðại vương hãy giáo huấn cho chúng tôi!\".","fontSize":12,"order":14},{"content":"Vua Ðại Thiện Kiến nói rằng: \"Không được sát sanh. Không được lấy của không cho. Không được tà dâm. Không được nói láo. Không được uống rượu. Hãy ăn uống cho thích nghi\".","fontSize":12,"order":15},{"content":"Này Ananda, tất cả địch vương ở phương Ðông đều trở thành chư hầu vua Ðại Thiện Kiến.","fontSize":12,"order":16},{"content":"10. Này Ananda, rồi xe báu lăn xuống biển lớn ở phương Ðông rồi nổi lên rồi lăn về phương Nam..., lặn xuống biển lớn ở phương Nam, rồi nổi lên và lặn về phương Tây..., lặn xuống biển lớn ở phương Tây, rồi nổi lên và lặn về phương Bắc và vua Ðại Thiện Kiến cùng với bốn loại binh chủng đi theo sau. Này Ananda, chỗ nào xe báu dừng lại chỗ ấy vua Ðại Thiện Kiến an trú cùng với bốn loại binh chủng.","fontSize":12,"order":17},{"content":"Này Ananda, các địch vương ở phương Bắc đến yết kiến vua Ðại Thiện Kiến và nói: \"Hãy đến đây, Ðại vương! Hoan nghênh đón mừng Ðại vương! Tâu Ðại vương tất cả thuộc của Ngài. Ðại vương hãy giáo huấn cho chúng tôi!\".","fontSize":12,"order":18},{"content":"Này Ananda, tất cả địch vương ở phương Bắc đều trở thành chư hầu của vua Ðại Thiện Kiến.","fontSize":12,"order":19},{"content":"Này Ananda, xe báu ấy sau khi chinh phục trái đất cho đến hải biên, liền trở về kinh đô Kusàvati, và đứng trước pháp đình, trên cửa nội cung như một trang bảo cho nội cung của vua Ðại Thiện Kiến\".","fontSize":12,"order":20},{"content":"Này Ananda, như vậy là sự xuất hiện xe báu của vua Ðại Thiện Kiến.","fontSize":12,"order":21},{"content":"12. Lại nữa này Ananda, voi báu xuất hiện cho vua Ðại Thiện Kiến, thuần trắng, bảy xứ kiên cường, có thần lực, phi hành trên hư không và tên là Uposatha (Bố-tát). Thấy voi báu, vua Ðại Thiện Kiến sanh tâm hoan hỷ và nghĩ: \"Lành thay được cỡi con voi này nếu nó chịu sự điều ngự\". Và này Ananda, như một con hiền tượng quí phái chịu sự điều ngự lâu ngày, con voi báu ấy tự đến để chịu sự điều ngự. Này Ananda, thuở xưa, vua Ðại Thiện Kiến để thử voi báu này, sáng sớm cỡi voi đi khắp quả đất cho đến hải biên rồi về lại kinh đô Kusàvati kịp giờ ăn sáng. Này Ananda, như vậy là sự xuất hiện voi báu của vua Ðại Thiện Kiến.","fontSize":12,"order":22},{"content":"13. Lại nữa này Ananda, ngựa báu xuất hiện cho vua Ðại Thiện Kiến, thuần trắng, đầu đen như quạ, bờm ngựa màu đen, có thần lực, phi hành trên hư không và tên là Valahaka. Thấy ngựa báu, vua Ðại Thiện Kiến sanh tâm hoa hỷ và nghĩ: \"Tốt đẹp thay được cỡi con ngựa này nếu nó chịu sự điều ngự\". Và này Ananda, như một con hiền mã quý phái, chịu sự điều ngự lâu ngày, con ngựa báu ấy tự đến để chịu sự điều ngự. Này Ananda, thuở xưa, vua Ðại Thiện Kiến để thử ngựa báu này, sáng sớm cỡi ngựa, đi khắp quả đất cho đến hải biên rồi về lại kinh đô Kusàvati kịp giờ ăn sáng. Này Ananda, như vậy là sự xuất hiện ngựa báu của vua Ðại Thiện Kiến.","fontSize":12,"order":23},{"content":"14. Lại nữa, này Ananda, châu báu lại xuất hiện cho vua Ðại Thiện Kiến. Châu báu ấy là lưu ly châu, sáng suốt, thuần chất, có tám mặt, khó dũa, khó mài, thanh tịnh, trong suốt, hoàn hảo mọi phương diện. Này Ananda, hào quang châu báu này chiếu sáng cùng khắp một do tuần. Này Ananda, thuở xưa, vua Ðại Thiện Kiến để thử châu báu này đã cho dàn bày bốn binh chủng, đặt bảo châu cao trên quân kỳ và có thể tiến quân trong đêm tối âm u. Này Ananda, mọi người trong làng ở xung quanh đều bắt đầu làm việc, tưởng rằng trời đã sáng rồi. Này Ananda như vậy là sự xuất hiện châu báu của vua Ðại Thiện Kiến.","fontSize":12,"order":24},{"content":"15. Này Ananda, nữ báu lại xuất hiện cho vua Ðại Thiện Kiến, mỹ miều, khả ái, cử chỉ đoan trang, màu da tuyệt mỹ, không quá cao, không quá thấp, không béo, không gầy, không quá đen, không quá trắng, vượt trên dung sắc loài Người, sánh đến dung sắc chư Thiên. Này Ananda, thân xúc nữ báu này êm mịn như bông, như nhung. Này Ananda, khi trời lạnh, chân tay nữ báu này trở thành ấm áp, khi trời nóng, trở thành lạnh mát. Này Ananda, thân nữ báu tỏa mùi thơm chiên đàn, miệng tỏa mùi thơm hoa sen. Này Ananda, nữ báu này dậy trước và đi ngủ sau vua Ðại Thiện Kiến, mọi hành động làm vua thỏa thích, yên lành khả ái. Này Ananda, nữ báu này không có một tư tưởng nào bất tín đối với vua Ðại Thiện Kiến huống nữa là về thân thể. Này Ananda, như vậy là sự xuất hiện nữ báu của vua Ðại Thiện Kiến.","fontSize":12,"order":25},{"content":"16. Lại nữa, này Ananda, gia chủ báu xuất hiện cho vua Ðại Thiện Kiến, chứng được thiên nhãn, do nghiệp dị thục sanh và nhờ thiên nhãn này có thể thấy châu báu chôn cất có chủ hay không có chủ. Gia chủ báu này đến vua Ðại Thiện Kiến và nói: \"Tâu Ðại vương, Ðại vương chớ có lo âu, thần sẽ xử lý thích nghi tài sản Ðại vương\".","fontSize":12,"order":26},{"content":"Này Ananda, thuở xưa vua Ðại Thiện Kiến muốn thử gia chủ báu này, liền cỡi thuyền, chèo ra giữa sông Hằng và bảo gia chủ báu:","fontSize":12,"order":27},{"content":"- Này Gia chủ, ta cần vàng.","fontSize":12,"order":28},{"content":"- Tâu Ðại vương, Ðại vương hãy cho chèo thuyền gần bờ nào cũng được.","fontSize":12,"order":29},{"content":"- Này Gia chủ, Ta cần vàng ngay tại đây.","fontSize":12,"order":30},{"content":"Này Ananda, khi ấy gia chủ báu thọc hai tay xuống nước nhắc lên một ghè đầy cả vàng ròng rồi tâu với vua Ðại Thiện Kiến:","fontSize":12,"order":31},{"content":"- Tâu Ðại vương, như vậy đã đủ chưa. Tâu Ðại vương, làm như vậy đã được chưa?","fontSize":12,"order":32},{"content":"Vua Ðại Thiện Kiến trả lời:","fontSize":12,"order":33},{"content":"- Này Gia chủ, như vậy là đủ. Này Gia chủ, làm như vậy là được rồi. Này Gia chủ, cúng dường như vậy là được rồi.","fontSize":12,"order":34},{"content":"Này Ananda, như vậy là sự xuất hiện gia chủ báu của vua Ðại Thiện Kiến.","fontSize":12,"order":35},{"content":"17. Lại nữa, này Ananda, tướng quân báu xuất hiện cho vua Ðại Thiện Kiến, có học thức, thông minh, sáng suốt, có khả năng khuyến cáo. Vua Ðại Thiện Kiến khi đáng tiến thì tiến, khi đáng lui thì lui, khi đáng dừng thì dừng lại.","fontSize":12,"order":36},{"content":"Vị này đến tâu vua Ðại Thiện Kiến:","fontSize":12,"order":37},{"content":"- Tâu Ðại vương, Ðại vương chớ có âu lo, Thần sẽ cố vấn Ðại vương.","fontSize":12,"order":38},{"content":"Này Ananda, như vậy là sự xuất hiện tướng quân báu của vua Ðại Thiện Kiến.","fontSize":12,"order":39},{"content":"Này Ananda, vua Ðại Thiện Kiến có đầy đủ bảy báu như vậy.","fontSize":12,"order":40},{"content":"18. Lại nữa, này Ananda, vua Ðại Thiện Kiến, có đầy đủ bốn Như ý đức. Thế nào là bốn? Này Ananda, vua Ðại Thiện Kiến đẹp trai, khả ái, cử chỉ thanh lịch, sắc diện tuyện luân, thấy xa hơn mọi người. Này Ananda, đó là Như ý đức thứ nhất của vua Ðại Thiện Kiến.","fontSize":12,"order":41},{"content":"19. Này Ananda, lại nữa, vua Ðại Thiện Kiến sống lâu, tuổi thọ thắng xa các người khác. Này Ananda, đó là Như ý đức thứ hai của vua Ðại Thiện Kiến.","fontSize":12,"order":42},{"content":"20. Lại nữa này Ananda, vua Ðại Thiện Kiến ít bệnh tật, ít tai ương, thể nhiệt không quá lạnh, không quá nóng, được quân phân để điều hòa sự tiêu hóa, thắng xa các người khác. Này Ananda, đó là Như ý đức thứ ba của vua Ðại Thiện Kiến.","fontSize":12,"order":43},{"content":"21. Lại nữa, này Ananda, vua Ðại Thiện Kiến được các vị Bà-la-môn và Gia chủ ái kính và yêu mến. Này Ananda, như người cha được các người con ái kính và yêu mến, cũng vậy này Ananda, vua Ðại Thiện Kiến được các vị Bà-la-môn và Gia chủ ái kính và yêu mến. Này Ananda, như những người con được người cha ái kính và yêu mến, cũng vậy này Ananda, các vị Bà-la-môn và Gia chủ được vua Ðại Thiện Kiến ái kính và yêu mến. Thuở xưa, này Ananda, vua Ðại Thiện Kiến đi đến hoa viên cùng với bốn loại binh chủng. Này Ananda, các vị Bà-la-môn và Gia chủ đến vua Ðại Thiện Kiến và tâu rằng: \"Tâu Ðại vương, hãy cho đi chậm chậm để chúng tôi có thể chiêm ngưỡng lâu dài hơn...\" Này Ananda, nhưng vua Ðại Thiện Kiến lại ra lệnh cho người đánh xe: \"Này anh đánh xe, hãy đánh xe chậm chậm để ta có thể thấy các vị Bà-la-môn và Gia chủ lâu dài hơn\". Này Ananda, như vậy là Như ý đức thứ tư của vua Ðại Thiện Kiến.","fontSize":12,"order":44},{"content":"22. Và này Anada, vua Ðại Thiện Kiến suy nghĩ: \"Nay ta hãy cho xây những hồ sen giữa các hàng cây tàla, cứ cách khoảng một trăm cung tầm!\".","fontSize":12,"order":45},{"content":"Này Ananda, vua Ðại Thiện Kiến cho xây các hồ sen giữa các hàng cây tàla, cứ cách khoảng một trăm cung tầm. Này Ananda, những hồ sen ấy được lát bằng bốn loại gạch, một loại bằng vàng, một loại bằng bạc, một loại bằng lưu ly, một loại bằng thủy tinh. Này Ananda, trong bốn loại hồ sen ấy có bốn loại tầm cấp, một loại bằng vàng, một loại bằng bạc, một loại bằng lưu ly, một loại bằng thủy tinh. Tầm cấp bằng vàng có cột trụ bằng vàng, có chắn ngang và đầu trụ bằng bạc. Tầm cấp bằng bạc có cột trụ bằng bạc, có chắn ngang và đầu trụ bằng vàng. Tầm cấp bằng lưu ly có cột trụ bằng lưu ly, có chắn ngang và đầu trụ bằng thủy tinh. Tầm cấp bằng thủy tinh có cột trụ bằng thủy tinh, có chắn ngang và đầu trụ bằng lưu ly. Này Ananda, những hồ sen ấy được hai hàng bằng bạc. Hàng lan can bằng vàng có cột trụ bằng vàng, có chắn ngang và đầu trụ bằng bạc. Hàng lan can bằng bạc có cột trụ bằng bạc, có chắn ngang và đầu trụ bằng vàng.","fontSize":12,"order":46},{"content":"23. Và này Ananda, vua Ðại Thiện Kiến lại suy nghĩ: \"Trong những hồ sen này ta sẽ cho đem trồng các loại sen xanh, sen hồng, sen vàng, sen trắng khắp bốn mùa để những ai muốn làm tràng hoa có thể lấy dùng\". Và này Ananda, vua Ðại Thiện Kiến cho đem trồng các loại sen xanh, sen hồng, sen vàng, sen trắng khắp bốn mùa để làm những tràng hoa bằng các thứ bông ấy.","fontSize":12,"order":47},{"content":"Này Ananda, vua Ðại Thiện Kiến lại suy nghĩ: \"Trên bờ những hồ sen này, ta sẽ cho đặt những người hầu tắm cho những người qua kẻ lại\". Và này Ananda, vua Ðại Thiện Kiến cho đặt những người hầu tắm trên bờ những hồ sen này để tắm cho những người qua kẻ lại.","fontSize":12,"order":48},{"content":"Này Ananda, vua Ðại Thiện Kiến lại suy nghĩ: \"Trên bờ những hồ sen này, ta sẽ cho đặt những vật bố thí, đồ ăn cho những ai đói, đồ uống cho những ai khát, áo quần cho những ai cần áo quần, xe cộ cho những ai cần xe, đồ nằm cho những ai cần nằm, đàn bà cho những ai cần đàn bà, bạc cho những ai cần bạc và vàng cho những ai cần vàng\". Này Ananda, vua Ðại Thiện Kiến, trên bờ những hồ sen ấy, cho đặt những vật bố thí, đồ ăn cho những ai đói, đồ uống cho những ai khát, áo quần cho những ai cần áo quần, xe cộ cho những ai cần xe, đồ nằm cho những ai cần nằm, đàn bà cho những ai cần đàn bà, bạc cho những ai cần bạc, và vàng cho những ai cần vàng.","fontSize":12,"order":49},{"content":"24. Này Ananda, các Gia chủ, Bà-la-môn đem theo nhiều tiền bạc đến vua Ðại Thiện Kiến và tâu vua:","fontSize":12,"order":50},{"content":"- Tâu Ðại vương, chúng tôi có đem nhiều tiền của này để Ðại vương dùng. Mong đại vương hãy thâu nhận lấy.","fontSize":12,"order":51},{"content":"- Này các Khanh, ta có đầy đủ nhiều tiền bạc do đánh thuế đúng pháp đem lại. Hãy giữ tiền bạc của Khanh lại, và đem theo nhiều nữa cho các Khanh!","fontSize":12,"order":52},{"content":"Các vị này khi bị vua từ chối, liền đứng qua một bên và suy nghĩ: \"Nếu nay chúng ta đem tiền của này về nhà chúng ta thời thật không phải. Chúng ta hãy xây dựng nhà cửa cho vua Ðại Thiện Kiến\".","fontSize":12,"order":53},{"content":"Các vị ấy liền đến vua Ðại Thiện Kiến và tâu:","fontSize":12,"order":54},{"content":"- Ðại vương, chúng tôi định xây dựng nhà cửa cho Ðại vương.","fontSize":12,"order":55},{"content":"Này Ananda, vua Ðại Thiện Kiến im lặng nhận lời.","fontSize":12,"order":56},{"content":"25. Này Ananda, Thiên chủ Sakka biết được tư tưởng của vua Ðại Thiện Kiến với tư tưởng của mình, liền gọi Thiên tử Vissakamma (Tỳ-thủ-yết-ma) và nói:","fontSize":12,"order":57},{"content":"- Này Vissakamma, hãy đến đây và xây dựng một lâu đài cho vua Ðại Thiện Kiến, đặt tên là Dhamma (Pháp).","fontSize":12,"order":58},{"content":"- Xin vâng, Tôn giả.","fontSize":12,"order":59},{"content":"Này Ananda, Thiên tử Vissakamma vâng lời Thiên chủ Sakka, như người lực sĩ duỗi ra cánh tay đang co, hay co lại cánh tay duỗi ra, Thiên tử Vissakamma biến mất từ chư Thiên ở Tavatimsa và hiện ra trước mặt vua Ðại Thiện Kiến. Rồi này Ananda, Thiên tử Vissakamma tâu với vua Ðại Thiện Kiến:","fontSize":12,"order":60},{"content":"- Ðại vương, tôi sẽ xây dựng một lâu đài tên là Dhamma cho Ðại vương!","fontSize":12,"order":61},{"content":"Này Ananda, vua Ðại Thiện Kiến im lặng nhận lời. Và này Ananda, Thiên tử Vissakamma xây dựng lâu đài tên là Dhamma cho vua Ðại Thiện Kiến.","fontSize":12,"order":62},{"content":"26. Này Ananda, lâu đài Dhamma này, về hướng Ðông và hướng Tây bề dài đến một do tuần, và về hướng Bắc và hướng Nam, bề rộng đến nửa do-tuần.","fontSize":12,"order":63},{"content":"Này Ananda, nền nhà của lâu đài Dhamma cao cho đến ba thân người và làm bằng ba loại gạch, một loại bằng vàng, một loại bằng lưu ly, một loại bằng thủy tinh.","fontSize":12,"order":64},{"content":"Này Ananda, lâu đài Dhamma có đến tám vạn bốn ngàn cột trụ bằng bốn loại, một loại bằng vàng, một loại bằng bạc, một loại bằng lưu ly, một loại bằng thủy tinh.","fontSize":12,"order":65},{"content":"Này Ananda, lâu đài Dhamma có hai mươi bốn tầm cấp bằng bốn loại, một loại bằng vàng, một loại bằng bạc, một loại bằng lưu ly, một loại bằng thủy tinh. Tầm cấp bằng vàng có cột trụ bằng vàng, có chắn ngang và đầu trụ bằng bạc. Tầm cấp bằng bạc có cột trụ bằng bạc, có chắn ngang và đầu trụ bằng vàng. Tầm cấp bằng lưu ly có cột trụ bằng lưu ly, có chắn ngang và đầu trụ bằng thủy tinh. Tầm cấp bằng thủy tinh có cột trụ bằng thủy tinh, có chắn ngang và đầu trụ bằng lưu ly.","fontSize":12,"order":66},{"content":"Này Ananda, lâu đài Dhamma có tám vạn bốn ngàn phòng ốc bằng bốn loại, một loại bằng vàng, một loại bằng bạc, một loại bằng lưu ly, một loại bằng thủy tinh. Trong phòng ốc bằng vàng có chỗ nằm bằng bạc được trải ra. Trong phòng ốc bằng bạc, có chỗ nằm bằng vàng được trải ra. Trong phòng ốc bằng lưu ly có chỗ nằm bằng ngà được trải ra. Trong phòng ốc bằng thủy tinh, có chỗ nằm bằng san hô được trải ra. Tại cửa phòng ốc bằng vàng, có dựng lên một cây tàla bằng bạc, với thân cây bằng bạc, với lá và trái cây bằng vàng. Tại cửa phòng ốc bằng bạc, có dựng lên một cây tàla bằng vàng, với thân cây bằng vàng, với lá và trái bằng bạc. Tại cửa phòng ốc bằng lưu ly, có dựng lên một cây tàla bằng thủy tinh, với lá và trái cây bằng thủy tinh, có dựng lên một cây tàla bằng lưu ly, với thân cây bằng lưu ly, với lá và trái cây bằng thủy tinh.","fontSize":12,"order":67},{"content":"27. Này Ananda, rồi vua Ðại Thiện Kiến lại suy nghĩ: \"Trước cửa phòng lầu Ðại Trang Nghiêm, ta hãy cho dựng lên một rừng cây tàla toàn bằng vàng, và tại đây ta sẽ an tọa ban ngày.","fontSize":12,"order":68},{"content":"Này Ananda, vua Ðại Thiện Kiến trước cửa phòng lầu Ðại Trang Nghiêm, cho dựng lên một rừng cây tàla toàn bằng vàng và tại đây, vua ngồi an tọa ban ngày.","fontSize":12,"order":69},{"content":"28. Này Ananda, lâu đầu Dhamma được hai dãy lan can bao bọc, một dãy bằng vàng, một dãy bằng bạc. Lan can bằng vàng có cột trụ bằng vàng, có chắn ngang và đầu trụ bằng bạc. Lan can bằng bạc có cột trụ bằng bạc, có chắn ngang và đầu trụ bằng vàng.","fontSize":12,"order":70},{"content":"29. Này Ananda, lâu đài Dhamma có hai màn lưới chuông linh, một màn bằng vàng, một màn bằng bạc. Màn lưới bằng vàng có chuông linh bằng bạc, màn lưới bằng bạc có chuông linh bằng vàng. Này Ananda, khi những màn lưới chuông linh này được gió rung chuyển, thời một âm thanh vi diệu, khả ái, đẹp ý, mê ly khởi lên. Cũng như năm loại nhạc khí, khi được một nhạc sĩ thiện xảo tấu nhạc, phát ra âm thanh vi diệu, khả ái, đẹp ý, mê ly. Cũng vậy này Ananda, khi những màn lưới chuông linh này được gió rung chuyển, thời một âm thanh vi diệu, khả ái, đẹp ý, mê ly khởi lên. Này Ananda, lúc bấy giờ nếu tại kinh đô Kusàvati có những kẻ cờ bạc, rượu chè, chúng sẽ nhảy múa theo âm điệu của những màn lưới chuông linh này khi được gió thổi.","fontSize":12,"order":71},{"content":"30. Này Ananda, lâu đài Dhamma khi xây xong, thật khó mà nhìn xem, hai mắt bị chói lòa (vì quá nguy nga tráng lệ). Này Ananda, như trong tháng cuối mùa mưa, khi bầu trời quang đảng, không bị mây che lấp, mặt trời mọc lên giữa hư không, khó mà nhìn xem vì hai mắt bị chói lòa. Cũng vậy, này Ananda, thật khó mà nhìn xem, hai mắt bị chói lòa khi lâu đài Dhamma xây xong.","fontSize":12,"order":72},{"content":"31. Này Ananda, rồi vua Ðại Thiện Kiến lại suy nghĩ: \"Trước mặt lâu đài Dhamma, ta hãy cho xây hồ sen tên gọi là Dhamma!\".","fontSize":12,"order":73},{"content":"Và này Ananda, vua Ðại Thiện Kiến cho xây một hồ sen tên là Dhamma trước mặt lâu đài Dhamma.","fontSize":12,"order":74},{"content":"Này Ananda, hồ sen Dhamma, về hướng Ðông và hướng Tây bề dài đến một do tuần, và về hướng Bắc và hướng Nam bề rộng đến nửa do tuần.","fontSize":12,"order":75},{"content":"Này Ananda, hồ sen Dhamma có bốn loại gạch, một loại bằng vàng, một loại bằng bạc, một loại bằng lưu ly, một loại bằng thủy tinh.","fontSize":12,"order":76},{"content":"Này Ananda, hồ sen Dhamma có hai mươi bốn tầm cấp bằng bốn loại, một loại bằng vàng, một loại bằng bạc, một loại bằng lưu ly, một loại bằng thủy tinh. Tầm cấp bằng vàng có cột trụ bằng vàng, có chắn ngang và đầu trụ bằng bạc. Tầm cấp bằng bạc có cột trụ và đầu trụ bằng bạc, có chắn ngang và đầu trụ bằng vàng. Tầm cấp bằng lưu ly có cột trụ bằng lưu ly, có chắn ngang và đầu trụ bằng thủy tinh. Tầm cấp bằng thủy tinh có cột trụ bằng thủy tinh, có chắn ngang và đầu trụ bằng lưu ly!","fontSize":12,"order":77},{"content":"Này Ananda, hồ sen Dhamma có hai loại lan can bao bọc, một loại bằng vàng, một loại bằng bạc. Lan can bằng vàng có cột trụ bằng vàng, có chắn ngang và đầu trụ bằng bạc. Lan can bằng bạc có cột trụ bằng bạc, có chắn ngang và đầu trụ bằng vàng.","fontSize":12,"order":78},{"content":"32. Này Ananda, hồ sen Dhamma có bảy hàng cây tàla bao bọc, một hàng cây bằng vàng, một hàng cây bằng bạc, một hàng cây bằng lưu ly, một hàng cây bằng thủy tinh, một hàng cây bằng san hô, một hàng cây bằng xa cừ, một hàng cây bằng mọi thứ báu. Cây tàla bằng vàng có thân cây bằng vàng, có lá và trái cây bằng bạc. Cây tàla bằng bạc có thân cây bằng bạc, có lá và trái cây bằng vàng. Cây tàla bằng lưu ly có thân cây bằng lưu ly, có lá và trái câ bằng thủy tinh. Cây tàla bằng thủy tinh, có thân cây bằng thủy tinh, có lá và trái cây bằng lưu ly. Cây tàla bằng san hô có thân cây bằng san hô, có lá và trái cây bằng xa cừ. Cây tàla bằng xa cừ có thân cây bằng xa cừ, có lá và trái cây bằng san hô. Cây tà la bằng mọi thứ báu có thân cây bằng mọi thứ báu, có lá và trái cây bằng mọi thứ báu. Này Ananda, khi những hàng cây tàla này được gió rung chuyển, thời một âm thanh vi diệu, khả ái, đẹp ý, mê ly khởi lên. Cũng như năm loại nhạc khí, khi được một nhạc sĩ thiện xảo tấu nhạc, phát ra một âm thanh vi diệu, khả ái, đẹp ý, mê ly. Cũng vậy này Ananda, khi những hàng cây tàla này được gió rung chuyển thời một âm thanh vi diệu, khả ái, đẹp ý, mê ly khởi lên. Này Ananda, lúc bấy giờ nếu ở kinh đô Kusàvati có những kẻ cờ bạc rượu chè, chúng sẽ nhảy múa theo âm điệu của những hàng cây này khi được gió thổi.","fontSize":12,"order":79},{"content":"33. Này Ananda, khi lâu đài Dhamma và hồ sen Dhamma được xây xong, lúc bấy giờ vua Ðại Thiện Kiến cúng dường cho các vị Sa-môn được tôn kính và các vị Bà-la-môn được tôn kính mọi sự dục lạc cần thiết rồi vua lên lâu đài Dhamma.","fontSize":12,"order":80},{"content":"Tụng phẩm II","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":81},{"content":"1. Này Ananda, rồi vua Ðại Thiện Kiến suy nghĩ: \"Quả này của ta do nghiệp gì, báo này của ta là do nghiệp gì mà hiện tại ta có thần lực như vậy, có oai lực như vậy?\".","fontSize":12,"order":82},{"content":"Này Ananda, rồi vua Ðại Thiện Kiến suy nghĩ: \"Quả này là do ba loại nghiệp, báo này là do ba loại nghiệp mà hiện tại ta có thần lực như vậy. Ðó là Bố thí, Tự điều, Tự chế\".","fontSize":12,"order":83},{"content":"2. Này Ananda tồi vua Ðại Thiện Kiến đi đến cao đường Ðại Trang Nghiêm, đứng trước cửa và nói lớn tiếng cao hứng ngữ sau đây:","fontSize":12,"order":84},{"content":"Hãy dừng lại, tư tưởng dục vọng!\u000bHãy dừng lại, tư tưởng sân hận!\u000bHãy dừng lại, tư tưởng não hại!\u000bÐến đây thôi, tư tưởng dục vọng!\u000bÐến đây thôi, tư tưởng sân hận!\u000bÐến đây thôi, tư tưởng não hại!","fontItalic":-1,"fontSize":12,"order":85},{"content":"3. Này Ananda, vua Ðại Thiện Kiến bước vào cao đường Ðại Trang Nghiêm, ngồi trên sàng tọa bằng vàng, ly dục, ly ác pháp, chứng và an trú trong thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm với tứ. Rồi diệt tầm và tứ, chứng và an trú trong thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Rồi ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và an trú vào thiền thứ ba. Rồi xả lạc xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và an trú vào thiền thứ tư không khổ, không lạc, xả niệm thanh tịnh.","fontSize":12,"order":86},{"content":"4. Này Ananda, rồi vua Ðại Thiện Kiến ra khỏi cao đường Ðại Trang Nghiêm, bước vào cao đường bằng vàng, ngồi trên sàng tọa bằng bạc, an trú biến mãn một phương với tâm câu hữu với từ, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với từ, quảng đại vô biên, không hận không sân... với tâm câu hữu với bi... với tâm câu hữu với hỷ... với tâm câu hữu với xả; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với xả, quảng đại vô biên không hận không sân.","fontSize":12,"order":87},{"content":"5. Này Ananda, vua Ðại Thiện Kiến có tám vạn bốn ngàn kinh thành, và kinh thành Kusàvati (Câu-xá-bà-đề) là đệ nhất.","fontSize":12,"order":88},{"content":"Tám vạn bốn ngàn lâu đài, và lâu đài Dhamma là đệ nhất. Tám vạn bốn ngàn cao đường, và cao đường Ðại Trang Nghiêm là đệ nhất.","fontSize":12,"order":89},{"content":"Tám vạn bốn ngàn sàng tọa, bằng vàng, bằng bạc, bằng ngà, bằng gỗ kiên cố, được trải với những tấm nệm lông dài, với vải có thêu bông hoa, và với những tấm da thú trắng của con sơn dương được che bởi những tán che cao và hai đầu có gối màu đỏ.","fontSize":12,"order":90},{"content":"Tám vạn bốn ngàn con voi, với những trang sức bằng vàng, được che chở bằng lưới vàng, và tượng vương Uposatha (Bố-tát-đà) là đệ nhất.","fontSize":12,"order":91},{"content":"Tám vạn bốn ngàn con ngựa, với những trang sức bằng vàng, cờ vàng, được che chở với lưới vàng, và mã vương Valàhaka (Vân Mã vương) là đệ nhất.","fontSize":12,"order":92},{"content":"Tám vạn bốn ngàn cỗ xe, với những tấm thảm bằng da sư tử, bằng da cọp, bằng da báo, bằng vai vàng, với những trang sức bằng vàng, cờ vàng, được che chở với lưới bằng vàng và cỗ xe tên Vejayanta (Nhạc thanh xa hay Chiến thắng kỳ) là đệ nhất.","fontSize":12,"order":93},{"content":"Tám vạn bốn ngàn châu ngọc và bảo châu là đệ nhất.","fontSize":12,"order":94},{"content":"Tám vạn bốn ngàn phụ nữ và hoàng hậu Subhaddà (Thiện Hiền phi) là đệ nhất.","fontSize":12,"order":95},{"content":"Tám vạn bốn ngàn gia chủ và gia chủ báu là đệ nhất.","fontSize":12,"order":96},{"content":"Tám vạn bốn ngàn người giòng Sát-đế-lỵ và tướng quân báu là đệ nhất.","fontSize":12,"order":97},{"content":"Tám vạn bốn ngàn nhũ ngưu với trang sức bằng vải cây đay (Dukùla), với sừng đầu nhọn bịt đồng.","fontSize":12,"order":98},{"content":"Tám vạn bốn ngàn vải Koti (Cu-chi) với sắc chất tinh diệu, như vải gai, vải bông, vải lụa và vải nhung.","fontSize":12,"order":99},{"content":"Tám vạn bốn ngàn loại cháo sữa (Thàlipàka), buổi sáng buổi chiều có cúng dường cơm.","fontSize":12,"order":100},{"content":"6. Lúc bấy giờ, này Ananda, có tám vạn bốn ngàn voi sáng chiều đến phục vụ cho vua Ðại Thiện Kiến. Rồi vua Ðại Thiện Kiến suy nghĩ: \"Nay tám vạn bốn ngàn con voi này sáng chiều đến phục vụ cho ta. Nay ta hãy để cho chúng đến, cứ cách một trăm năm thời bốn vạn hai ngàn con đến\".","fontSize":12,"order":101},{"content":"Này Ananda, rồi vua Ðại Thiện Kiến bảo Tướng quân báu:","fontSize":12,"order":102},{"content":"- Này Hiền giả, nay tám vạn bốn ngàn con voi này, sáng chiều đến phục vụ ta. Nay hãy để cho chúng đến, cứ cách một trăm năm, mỗi lần cho bốn vạn hai ngàn con đến.","fontSize":12,"order":103},{"content":"- Tâu Ðại vương, vâng!","fontSize":12,"order":104},{"content":"Này Ananda, vị tướng quân báu vâng lời vua Ðại Thiện Kiến. Này Ananda, từ đó về sau, cứ mỗi một trăm năm, bốn vạn hai ngàn con voi lần lượt đến với vua Ðại Thiện Kiến.","fontSize":12,"order":105},{"content":"7. Này Ananda, sau nhiều năm, nhiều trăm năm, nhiều trăm ngàn năm, hoàng hậu Subhaddà suy nghĩ: \"Cách đây đã lâu, ta được thấy vua Ðại Thiện Kiến. Vậy nay ta hãy đi để thăm vua Ðại Thiện Kiến\".","fontSize":12,"order":106},{"content":"Này Ananda, rồi hoàng hậu Subhaddà nói với các cung nữ:","fontSize":12,"order":107},{"content":"- Các Ngươi hãy gội đầu, mặc áo vàng. Cách đây đã lâu, chúng ta được thấy vua Ðại Thiện Kiến. Vậy nay chúng ta sẽ đi yết kiến vua Ðại Thiện Kiến.","fontSize":12,"order":108},{"content":"- Tâu Hoàng hậu, vâng!","fontSize":12,"order":109},{"content":"- Này Ananda, các cung nữ vâng lời hoàng hậu Subhaddà (Thiện Hiền phi), gội đầu, mặc áo vàng và đi đến hoàng hậu Subhaddà.","fontSize":12,"order":110},{"content":"Này Ananda, rồi hoàng hậu Subhaddà cho gọi Tướng quân báu:","fontSize":12,"order":111},{"content":"- Này Khanh, hãy cho sắp đặt bốn loại binh chủng. Cách đây đã lâu chúng ta được thấy vua Ðại Thiện Kiến. Vậy nay chúng ta sẽ đi yết kiến vua Ðại Thiện Kiến.","fontSize":12,"order":112},{"content":"- Tâu Hoàng hậu, vâng!","fontSize":12,"order":113},{"content":"Này Ananda, tướng quân báu vâng lời hoàng hậu Subhaddà, cho sắp đặt bốn loại binh chủng và tâu Hoàng hậu:","fontSize":12,"order":114},{"content":"- Tâu Hoàng hậu, bốn loại binh chủng đã sắp đặt xong. Hãy làm gì Hoàng hậu nghĩ là phải thời.","fontSize":12,"order":115},{"content":"8. Này Ananda, hoàng hậu Subhaddà cùng với bốn loại binh chủng và các cung nữ đi đến lâu đài Dhamma, leo lên lâu đài ấy, đến tại cao đường Ðại Trang Nghiêm và đứng dựa vào cánh cửa của cao đường này.","fontSize":12,"order":116},{"content":"Này Ananda, vua Ðại Thiện Kiến suy nghĩ: \"Nay tiếng gì ồn ào như vậy, như cả một quần chúng đông đảo?\" Vua bèn bước ra khỏi cao đường Ðại Trang Nghiêm và thấy hoàng hậu Subhaddà đang đứng dựa vào cửa. Thấy vậy, vua liền nói với hoàng hậu Subhaddà:","fontSize":12,"order":117},{"content":"- Hoàng hậu hãy đứng ở đây, chớ có vào!","fontSize":12,"order":118},{"content":"9. Này Ananda, vua Ðại Thiện Kiến liền bảo một người hầu cận:","fontSize":12,"order":119},{"content":"- Ngươi hãy nhắc giường bằng vàng ra khỏi cao đường Ðại Trang Nghiêm và đặt trong khu rừng cây sàla bằng vàng.","fontSize":12,"order":120},{"content":"- Tâu Ðại vương, vâng!","fontSize":12,"order":121},{"content":"Này Ananda, người ấy vâng lời dạy của vua Ðại Thiện Kiến, nhắc sàng tọa bằng vàng ra khỏi cao đường Ðại Trang Nghiêm và đặt trong khu rừng cây sàla bằng vàng.","fontSize":12,"order":122},{"content":"Này Ananda, rồi vua Ðại Thiện Kiến nằm xuống, trong dáng điệu con sư tử, về phía bên hữu, một chân đặt dài trên chân kia, chánh niệm tỉnh giác.","fontSize":12,"order":123},{"content":"10. Này Ananda, hoàng hậu Subhaddà suy nghĩ: \"Các căn của vua Ðại Thiện Kiến thật là sáng suốt, màu da thật là thanh tịnh, trong sáng. Mong rằng vua Ðại Thiện Kiến chớ có mệnh chung!\".","fontSize":12,"order":124},{"content":"Rồi hoàng hậu tâu với vua Ðại Thiện Kiến:","fontSize":12,"order":125},{"content":"- Tâu Ðại vương, tám ván bốn ngàn kinh thành này với kinh thành Kusàvati là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy khởi tâm ái dục đối với chúng. Ðại vương hãy ái luyến đời sống!","fontSize":12,"order":126},{"content":"Tâu Ðại vương, tám vạn bốn ngàn lâu đài này với lâu đài Dhamma là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy khởi tâm ái dục đối với chúng. Ðại vương hãy ái luyến đời sống!","fontSize":12,"order":127},{"content":"Tâu Ðại vương, tám vạn bốn ngàn cao đường này với cao đường Ðại Trang Nghiêm là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy khởi tâm ái dục đối với chúng. Ðại vương hãy ái luyến đời sống!","fontSize":12,"order":128},{"content":"Tâu Ðại vương, tám vạn bốn ngàn sàng tọa này, bằng vàng, bằng bạc, bằng ngà, bằng gỗ kiên cố, được trải với những tấm nệm lông dài, với vải có thêu bông hoa và với những tấm da thù thắng của con sơn dương, được che với những tán che cao và hai đầu có gối màu đỏ, những sàng tọa này đều thuộc của Ðại vương. Ðại vương hãy khởi tâm ái dục đối với chúng. Ðại vương hãy ái luyến đời sống!","fontSize":12,"order":129},{"content":"Tâu Ðại vương, tám vạn bốn ngàn con voi này, với những trang sức bằng vàng, cờ vàng, được che chở với lưới bằng vàng, và tượng vương Uposatha là đệ nhất, những con voi này đều thuộc của Ðại vương. Ðại vương hãy khởi tâm ái dục đối với chúng. Ðại vương hãy ái luyến đời sống!","fontSize":12,"order":130},{"content":"Tâu Ðại vương, tám vạn bốn ngàn con ngựa này, với những trang sức bằng vàng, cờ vàng, được che chở với lưới bằng vàng, và mã vương Valàhaka là đệ nhất, những con ngựa này đều thuộc của Ðại vương. Ðại vương hãy khởi tâm ái dục đối với chúng. Ðại vương hãy ái luyến đời sống!","fontSize":12,"order":131},{"content":"Tâu Ðại vương, tám vạn bốn ngàn cỗ xe này, với những tấm thảm bằng da sư tử, bằng da cọp, bằng da báo, bằng vải vàng với những trang sức bằng vàng, cờ vàng, được che chở với lưới bằng vàng, và cỗ xe tên Vejayanta là đệ nhất. Những cỗ xe này đều thuộc của Ðại vương. Ðại vương hãy khởi tâm ái dục đối với chúng. Ðại vương hãy ái luyến đời sống!","fontSize":12,"order":132},{"content":"Tâu Ðại vương, tám vạn bốn ngàn châu ngọc này với bảo châu là đệ nhất, đều thuộc Ðại vương. Ðại vương hãy khởi tâm ái dục đối với chúng. Ðại vương hãy ái luyến đời sống!","fontSize":12,"order":133},{"content":"Tâu Ðại vương, tám vạn bốn ngàn gia chủ này và gia chủ báu là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy khởi tâm ái dục đối với họ. Ðại vương hãy ái luyến đời sống!","fontSize":12,"order":134},{"content":"Tâu Ðại vương, tám vạn bốn ngàn người giòng họ Sát-đế-lỵ này và tướng quân báu là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy khởi tâm ái dục đối với họ. Ðại vương hãy ái luyến đời sống!","fontSize":12,"order":135},{"content":"Tâu Ðại vương, tám vạn bốn ngàn nhũ ngưu với trang sức bằng vải cây đay, với sừng đầu nhọn bịt đồng này đều thuộc của Ðại vương. Ðại vương hãy khởi tâm ái dục đối với chúng. Ðại vương hãy ái luyến đời sống!","fontSize":12,"order":136},{"content":"Tâu Ðại vương, tám vạn bốn ngàn vải Koti với sắc chất tinh diệu như vải gai, vải bông, vải lụa và vải nhung đều thuộc của Ðại vương. Ðại vương hãy khởi tâm ái dục đối với chúng. Ðại vương hãy ái luyến đời sống!","fontSize":12,"order":137},{"content":"Tâu Ðại vương, tám vạn bốn ngàn loại cháo sữa, và buổi sáng có cúng dường cơm này đều thuộc của Ðại vương. Ðại vương hãy khởi tâm ái dục đối với chúng. Ðại vương hãy ái luyến đời sống!","fontSize":12,"order":138},{"content":"11. Này Ananda, vua Ðại Thiện Kiến nghe hoàng hậu Subhaddà nói vậy liền trả lời:","fontSize":12,"order":139},{"content":"- Ðã từ lâu Hoàng hậu nói với ta với những lời dễ chịu, hòa ái và dịu dàng. Thế mà nay, trong lần cuối cùng này, Hoàng hậu lại nói với ta bằng những lời không dễ chịu, không hòa ái, không dịu dàng!","fontSize":12,"order":140},{"content":"- Tâu Ðại vương, thiếp phải nói với Ðại vương thế nào?","fontSize":12,"order":141},{"content":"- Này Hoàng hậu, Hoàng hậu phải nói với ta như thế này:","fontSize":12,"order":142},{"content":"\"Tất cả mọi sự vật khả ái, khả lạc đều thay đổi, không có thực thể, chịu sự biến hóa. Ðại vương chớ có mệnh chung với tâm quyến luyến chúng. Ðau khổ thay, sự mệnh chung với tâm còn ái luyến. Ðáng trách thay, sự mệnh chung còn ái luyến.","fontSize":12,"order":143},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn kinh thành này với kinh thành Kusàvati là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":144},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn lâu đài này với lâu đài Dhamma là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":145},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn cao đường này với cao đường Ðại Trang Nghiêm là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":146},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn sàng tọa này, bằng vàng, bằng bạc, bằng ngà, bằng gỗ kiên cố, được trải với những tấm nệm lông dài, với vải có thêu bông hoa, và với những tấm da thù thắng của con sơn dương, được che chở bởi những tán che cao và hai đầu có gối màu đỏ, những sàng toạ này đều thuộc của Ðại vương. Ðại vương hãy từ bỏ tâm ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":147},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn con voi này, với những trang sức bằng vàng, cờ vàng, được che chở với lưới bằng vàng và tượng vương Uposatha là đệ nhất, những con voi này đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":148},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn con ngựa này với những trang sức bằng vàng, được che chở với lưới bằng vàng và mã vương Valàhaka là đệ nhất, những con ngựa này đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":149},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn cỗ xe, với những tấm thảm bằng da sư tử, bằng da cọp, bằng da báo, với những đồ trang sức bằng vàng, cờ vàng, được che chở với lưới bằng vàng và cỗ xe tên Vejayanta là đệ nhất. Những cỗ xe này đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":150},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn châu ngọc này với bảo châu là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":151},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn phụ nữ này là phụ nữ báu đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với họ. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":152},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn người thuộc giòng họ Sát-đế-lỵ này là tướng quân báu là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với họ. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":153},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn nhũ ngưu với trang sức bằng vải cây đay, với sừng đầu nhọn bịt đồng này đều thuộc của Ðại vương. Ðại vương hãy từ bỏ ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":154},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn vải Koti với sắc chất tinh diệu như vải gai, vải bông, vải lụa và vải nhung này đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":155},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn loại cháo sữa, và buối sáng buổi chiều có cúng dường cơm này đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":156},{"content":"12. Này Ananda, khi nghe nói vậy, hoàng hậu Subhaddà buồn khóc, rơi nước mắt và tâu với vua Ðại Thiện Kiến:","fontSize":12,"order":157},{"content":"- Tâu Ðại vương, tất cả mọi sự vật khả ái, khả lạc đều thay đổi, không có thực thể, thực sự biến hóa. Ðại vương chớ có mệnh chung với tâm quyến luyến chúng. Ðau khổ thay, sự mệnh chung với tâm còn ái luyến! Ðáng trách thay, sự mệnh chung với tâm còn ái luyến! Tâu Ðại vương, tám vạn bốn ngàn lâu đài này với lâu đài Dhamma là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống! Tâu Ðại vương, tám vạn bốn ngàn cao đường này với cao đường Ðại Trang Nghiêm là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống! Tâu Ðại vương, tám vạn bốn ngàn sàng tọa này, bằng vàng, bằng bạc, bằng ngà, bằng gỗ kiên cố, được trải với những tấm nệm lông dài, với vải có thêu bông hoa và với những tấm da thù thắng của con sơn dương, được che với những tán che cao và hai đầu có gối màu đỏ, những sàng tọa này đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống! Tâu Ðại vương, tám vạn bốn ngàn con voi này, với những trang sức bằng vàng, cờ vàng, được che chở với lưới bằng vàng và tượng vương Uposatha là đệ nhất. Những con voi này đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống! Tâu Ðại vương, tám vạn bốn ngàn con ngựa này, với những trang sức bằng vàng, cờ vàng, được che chở với lưới bằng vang và mã vương Valàhaka là đệ nhất. Những con ngựa này đều thuộc của Ðại vương. Ðại vương hãy tử bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống! Tâu Ðại vương, tám vạn bốn ngàn cỗ xe này, với những tấm thảm bằng da sư tử, bằng da cọp, bằng da báo, với những đồ trang sức bằng vàng, cờ vàng, được che chở với lưới bằng vàng và cỗ xe tên Vejayanta là đệ nhất. Những cỗ xe này đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống! Tâu Ðại vương, tám vạn bốn ngàn châu ngọc này với bảo châu là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":158},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn phụ nữ này và phụ nữ báu là đệ nhất đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với họ. Ðại vương chớ có ái luyến đời sống! Tâu Ðại vương, tám vạn bốn ngàn gia chủ này và gia chủ báu là đệ nhất đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với họ. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":159},{"content":"\"Tâu Ðại vương, tám vạn bốn ngàn người giòng họ Sát-đế-lỵ này với tướng quân báu là đệ nhất, đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống! Tâu Ðại vương, tám vạn bốn ngàn nhũ ngưu với trang sức bằng vải cây đay, với sừng đầu nhọn bịt đồng này đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống! Tâu Ðại vương, tám vạn bốn ngàn vải Koti với sắc chất tinh diệu, như vải gai, vải bông, vải lụa, vải nhung này đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống! Tâu Ðại vương, tám vạn bốn ngàn loại cháo sữa, và buổi sáng buổi chiều có cúng dường cơm này đều thuộc của Ðại vương. Ðại vương hãy từ bỏ lòng ái dục đối với chúng. Ðại vương chớ có ái luyến đời sống!","fontSize":12,"order":160},{"content":"13. Này Ananda, không bao lâu, vua Ðại Thiện Kiến mệnh chung. Này Ananda, giống như một người gia chủ hay con một người gia chủ, sau một bữa cơm thịnh soạn trở nên buồn ngủ, cũng tương tự như vậy cảm giác của vua Ðại Thiện Kiến khi mệnh chung. Này Ananda, sau khi mệnh chung, vua Ðại Thiện Kiến sanh lên thiên phú cõi Phạm thiên. Này Ananda, trải tám vạn bốn ngàn năm, vua Ðại Thiện Kiến sống sung sướng đời sống của một hoàng tử, trải tám vạn bốn ngàn năm làm một phó vương, trải tám vạn bốn ngàn năm làm một vị quốc vương, trải tám vạn bốn ngàn năm làm gia chủ, sống phạm hạnh trong lâu đài Dhamma. Ngài tu tập bốn Thần túc như vậy, sau khi thân hoại mạng chung. Ngài được sanh lên cõi Phạm thiên.","fontSize":12,"order":161},{"content":"14. Này Ananda, các ngươi có thể nghĩ: \"Thời ấy, vua Ðại Thiện Kiến là một vị khác\". Này Ananda, chớ có quan niệm như vậy. Thời ấy chính Ta là vua Ðại Thiện Kiến.","fontSize":12,"order":162},{"content":"Tám vạn bốn ngàn kinh thành với kinh thành Kusàvati là đệ nhất ấy thuộc của Ta.","fontSize":12,"order":163},{"content":"Tám vạn bốn ngàn lâu đài với lâu đài Dhamma là đệ nhất ấy thuộc của Ta.","fontSize":12,"order":164},{"content":"Tám vạn bốn ngàn cao đường với cao đường Ðại Trang Nghiêm là đệ nhất ấy thuộc của Ta.","fontSize":12,"order":165},{"content":"Tám vạn bốn ngàn sàng tọa ấy bằng vàng, bằng bạc, bằng ngà, bằng gỗ kiên cố, được trải với những tấm nệm lông dài, với vải có thêu bông hoa, và với những tấm da thù thắng của con sơn dương, được che chở với những tán che cao và hai đầu có gối màu đỏ, những sàng tọa ấy đều thuộc của ta.","fontSize":12,"order":166},{"content":"Tám vạn bốn ngàn con voi này, với những trang sức bằng vàng, cờ vàng, được che chở với lưới bằng vàng, và tượng vương Uposatha là đệ nhất. Những con voi ấy đều thuộc của ta.","fontSize":12,"order":167},{"content":"Tám vạn bốn ngàn con ngựa với những trang sức bằng vàng, cờ vàng, được che chở với lưới bằng vàng và mã vương Valahaka là đệ nhất. Những con ngựa này đều thuộc của ta.","fontSize":12,"order":168},{"content":"Tám vạn bốn ngàn cỗ xe này, với những tấm thảm bằng da sư tử, bằng da cọp, bằng da báo, với những trang sức bằng vàng, cờ vàng, được che chở với lưới bằng vàng, và cỗ xe tên Vijayanta là đệ nhất. Những cỗ xe này đều thuộc của Ta.","fontSize":12,"order":169},{"content":"Tám vạn bốn ngàn châu ngọc này với bảo châu là đệ nhất đều thuộc của Ta.","fontSize":12,"order":170},{"content":"Tám vạn bốn ngàn phụ nữ này với phụ nữ báu là đệ nhất đều thuộc của ta.","fontSize":12,"order":171},{"content":"Tám vạn bốn ngàn gia chủ này với gia chủ báu là đệ nhất đều thuộc của Ta.","fontSize":12,"order":172},{"content":"Tám vạn bốn ngàn người giòng họ Sát-đế-lỵ này với tướng quân báu là đệ nhất đều thuộc của Ta.","fontSize":12,"order":173},{"content":"Tám vạn bốn ngàn nhũ ngưu với trang sức bằng vải cây đay, với sừng đầu nhọn bịt đồng đều thuộc của Ta.","fontSize":12,"order":174},{"content":"Tám vạn bốn ngàn vải Koti với sắc chất tinh diệu như vải gai, vải bông, vải lụa và vải nhung này đều thuộc của Ta.","fontSize":12,"order":175},{"content":"Tám vạn bốn ngàn loại cháo sữa, và buổi sáng buổi chiều có cúng dường cơm này đều thuộc của Ta.","fontSize":12,"order":176},{"content":"15. Này Ananda, trong tám vạn bốn ngàn kinh thành ấy, chỉ có một kinh thành mà Ta ở vào thời ấy, đó là kinh thành Kusàvati.","fontSize":12,"order":177},{"content":"Này Ananda, trong tám vạn bốn ngàn lâu đài ấy, chỉ có một lâu đài mà Ta ở thời ấy, đó là lâu đài Dhamma.","fontSize":12,"order":178},{"content":"Này Ananda, trong tám vạn bốn ngàn cao đường ấy, chỉ có một cao đường mà Ta ở thời ấy, đó là cao đường Ðại Trang Nghiêm.","fontSize":12,"order":179},{"content":"Này Ananda, trong tám vạn bốn ngàn sàng tọa ấy, chỉ có một sàng tọa mà Ta dùng thời ấy, đó là sàng tọa bằng vàng, hay bằng bạc, hay bằng ngà, hay bằng gỗ kiên cố.","fontSize":12,"order":180},{"content":"Này Ananda, trong tám vạn bốn ngàn con voi ấy, chỉ có một con voi mà Ta cỡi thời ấy, đó là tượng vương Uposatha.","fontSize":12,"order":181},{"content":"Này Ananda, trong tám vạn bốn ngàn con ngựa ấy, chỉ có một con ngựa mà Ta cỡi thời ấy, đó là con mã vương Valàhaka.","fontSize":12,"order":182},{"content":"Này Ananda, trong tám vạn bốn ngàn cỗ xe ấy, chỉ có một cỗ xe mà Ta cỡi thời ấy, đó là cỗ xe Vejayanta.","fontSize":12,"order":183},{"content":"Này Ananda, trong tám vạn bốn ngàn phụ nữ ấy, chỉ có một phụ nữ hầu hạ Ta thời ấy, đó là phụ nữ của giòng Sát-đế-lỵ hay giòng Velàmikàni.","fontSize":12,"order":184},{"content":"Này Ananda, trong tám vạn bốn ngàn loại vải Koti ấy, chỉ có một loại vải sắc chất tế nhị mà Ta mặc thời ấy, đó là vải gai, vải bông, vải lụa hay vai nhung.","fontSize":12,"order":185},{"content":"Này Ananda, trong tám vạn bốn ngàn loại cháo sữa ấy, chỉ có một loại cháo sữa mà Ta dùng thời ấy, đó là cơm và đồ ăn.","fontSize":12,"order":186},{"content":"16. Này Ananda, tất cả các pháp hữu vi ấy nay đã vào quá khứ, hoại diệt và biến hóa. Này Ananda, các pháp hữu vi, vô thường là như vậy, không kiên cố là như vậy, không đáng tin tưởng là như vậy; vì rằng, này Ananda, tất cả các pháp hữu vi cần phải nhàm chán, cần phải thoát ly, cần phải giải thoát.","fontSize":12,"order":187},{"content":"17. Này Ananda, nay Ta nhớ lại, như thế nào tại chỗ này thân Ta đã được chôn tất cả là sáu lần; và khi Ta sống làm một vị Chuyển Luân vương, dùng chánh pháp trị nước, một vị pháp vương, trị vì bốn thiên hạ, vị chinh phục, che chở cho quần chúng, đầy đủ bảy món báu, đó là lần thứ bảy. Này Ananda, Ta không thấy một địa phương nào, trong thế giới loài Người và chư Thiên, trong thế giới Ma vương hay thế giới Phạm thiên, trong giòng họ Sa-môn hay Bà-la-môn mà trong địa phương ấy, Như Lai sẽ bỏ thân này lần thứ tám.","fontSize":12,"order":188},{"content":"Thế Tôn thuyết giảng như vậy. Sau khi thuyết xong, Thiện Thệ, bậc Ðạo Sư nói lại bài kệ như sau:","fontSize":12,"order":189},{"content":"Tất cả pháp hữu vi,\u000bThật sự là vô thường,\u000bKhởi lên rồi diệt mất,\u000bThường tánh là như vậy.\u000bChúng được sanh khởi lên,\u000bRồi chúng lại hoại diệt.\u000bHạnh phúc thay khi chúng\u000bÐược tịnh chỉ an lạc.","fontItalic":-1,"fontSize":12,"order":190}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/17. Kinh Ðại Thiện Kiến vương (Mahàsudassana sutta)","title":"17. Kinh Ðại Thiện Kiến vương (Mahàsudassana sutta)"},{"ID":18,"paragraphs":[{"alignment":1,"content":"18. Kinh Xa-ni-sa (Janavasabha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Nàdika (bộ lạc Na-đề-ca) tại Ginjakàvasatha (nhà làm bằng gạch). Lúc bấy giờ, Thế Tôn thường hay tuyên bố về vấn đề tái sanh của những tín đồ đã sống, đã từ trần và đã mệnh chung trong các bộ lạc xung quanh như bộ lạc Kàsi (Ca-thi), Kosala (Câu-tát-la), Vajjì (Bạt-kỳ), Malla (Mạt-la), Ceti (Chi-đề), Vansa (Bạt-sa), Kuru (Câu-lâu), Pancàla (Ban-giá-la), Maccha (Bà-sá-la) Sùrasena (Mậu-ba-tây-na):","fontSize":12,"order":3},{"content":"- Vị này sanh ra tại chỗ này! Vị kia sanh ra tại chỗ kia. Hơn năm mươi vị tín đồ ở Nàdika đã từ trần, đã mệnh chung với năm hạ phần kiết sử đã được đoạn trừ, được hóa sanh (thiên giới) từ đó nhập Niết-bàn không còn trở lại đời này nữa. Hơn chín mươi vị ở Nàdikà, đã từ trần, đã mệnh chung, với ba kiết sử đã được đoạn trừ, với tham, sân, si được giảm thiểu, chứng quả Nhất lai, sau khi trở lại đời này một lần nữa sẽ tận diệt khổ đau. Hơn năm trăm vị Nàdikà đã từ trần, đã mệnh chung, với ba kiết sử đã được diệt trừ, chứng quả Dự lưu, nhất định không đọa ác đạo, đạt đến Chánh Giác.","fontSize":12,"order":4},{"content":"2. Các vị tín đồ ở Nàdikà được nghe: \"Thế Tôn thường hay tuyên bố về vấn đề tái sanh của những tín đồ đã từ trần và đã mệnh chung trong các bộ lạc xung quanh, như bộ lạc Kàsi, Kosala, Vajjì, Malla, Ceti, Vamsa, Kuru, Pancàla, Macchà, Sùrasena: \"Vị này sanh ra tại chỗ này. Vị kia sanh ra tại chỗ kia. Hơn năm mươi vị tín đồ ở Nàdikà đã từ trần, đã mệnh chung với năm hạ phần kiết sử đã được đoạn trừ, được hóa sanh (Thiên giới) từ đó nhập Niết-bàn không còn trở lại đời này nữa. Hơn chín mươi vị ở Nàdikà đã từ trần, đã mệnh chung với ba kiết sử đã được đoạn trừ, với tham, sân, si được giảm thiểu, chứng quả Nhất lai, sau khi trở lại đời này một lần nữa sẽ diệt tận khổ đau. Hơn năm trăm vị ở Nàdikà đã từ trần, đã mệnh chung với ba kiết sử đã được đoạn trừ, chứng quả Dự lưu, nhất định không đọa ác đạo, đạt đến Chánh Giác\". Các vị tín đồ ở Nàdikà được nghe Thế Tôn hỏi đáp như vậy, lấy làm hoan hỷ, tín thọ, an lạc.","fontSize":12,"order":5},{"content":"3. Tôn giả Ananda được nghe: \"Thế Tôn thường hay tuyên bố về vấn đề tái sanh của những tín đồ đã từ trần, đã mệnh chung trong các bộ lạc xung quanh, như bộ lạc Kàsi, Kosala, Vajjì, mallà, Ceti, Vamsa, Kuru, Pancàla, Macchà, Sùrasena: \"Vị này sanh ra tại chỗ này, vị kia sanh ra tại chỗ kia. Hơn 50 vị tín đồ Nàdikà đã từ trần, đã mệnh chung với năm hạ phần kiết sử đã được đoạn trừ, được hóa sanh (thiên giới) từ đó nhập Niết-bàn không còn trở lại đời này nữa. Hơn chín mươi vị ở Nàdikà đã từ trần, đã mệnh chung với ba kiết sử đã được đoạn trừ, với tham, sân, si được giảm thiểu, chứng quả Nhất lai, sau khi trở lại đời này một lần nữa sẽ diệt tận khổ đau. Hơn năm trăm vị ở Nãdikã đã từ trần, đã mệnh chung với ba kiết sử đã được diệt trừ, chứng quả Dự lưu, nhất định không đọa ác đạo, đạt đến Chánh Giác\". Các vị tín đồ ở Nãdikã được nghe Thế Tôn hỏi đáp như vậy lấy làm hoan hỷ, tín thọ, an lạc\".","fontSize":12,"order":6},{"content":"4. Rồi tôn giả Ananda suy nghĩ: \"Nhưng ở tại Magadha (Ma-kiệt-đà), có nhiều tín đồ đã tu hành lâu ngày và đã từ trần, mệnh chung, nhiều đến nỗi người ta tưởng hai xứ Anga (Ương-già) và Magadha đều trống không vì số tín đồ từ trần mệnh chung. Những vị này tin tưởng Phật, tin tưởng Pháp và tin tưởng Tăng, và giới luật đầy đủ. Nhưng Thế Tôn không nói gì về sự từ trần và sự mệnh chung của họ. Lành thay nếu gợi được một câu trả lời về họ, nhờ vậy nhiều người sẽ khởi lòng tin, và từ đó được sanh lên thiện giới. Lại có vua Seniya Bimbisàra (Tư-ni-du Tần-bà-sa) xứ Magadha sống như Pháp, dùng Chánh pháp trị nước, có lòng thương tưởng các vị Bà-la-môn, Gia chủ, dân chúng thị thành và dân chúng thôn quê. Vua này được dân chúng xưng tán như sau: \"Vị vua sống như pháp, dùng chánh pháp trị nước, đã làm cho chúng ta sung sướng, vị này mệnh chung. Chúng ta đã sống thật hạnh phúc dưới thời vua sống như Pháp và dùng Chánh pháp trị nước này. Vị vua này cũng tin tưởng Phật, tin tưởng Pháp, tin tưởng Tăng và giới luật đầy đủ\". Và dân chúng cũng nói: \"Cho đến khi mệnh chung, vua Seniya Bimbisàra xứ Magadha luôn luôn tán dương Thế Tôn\". Nhưng Thế Tôn không nói gì về sự từ trần và mệnh chung của vị vua này. Lành thay, nếu gợi được câu trả lời về vị vua này, nhờ vậy nhiều người sẽ khởi lòng tin và từ đó được sanh lên thiên giới. Lại nữa Thế Tôn chứng quả Bồ-đề tại Magadha. Thế Tôn đã chứng quả Bồ-đề tại Magadha. Thế Tôn đã chứng Bồ đề ở Magadha tại Magadha thì sao Ngài lại không nói đến về sự từ trần và mệnh chung của các tín đồ ở Magadha? Nếu Thế Tôn không nói gì về sự từ trần và mệnh chung của các tín đồ ở Magadha thời các vị này sẽ đau buồn và nếu các vị này đau buồn thời sao Thế Tôn có thể không trả lời được?\".","fontSize":12,"order":7},{"content":"5. Sau khi đã suy nghĩ một mình, yên lặng, vì các tín đồ ở Magadha, tôn giả Ananda sáng hôm sau thức dậy đến tại chỗ Thế Tôn ở, khi đến xong đảnh lễ Ngài và ngồi xuống một bên. Sau khi ngồi xuống một bên, tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":8},{"content":"- Bạch Thế Tôn con có nghe: Thế Tôn thường hay tuyên bố về vấn đề tái sanh của những tín đồ đã từ trần, đã mệnh chung trong các bộ lạc xung quanh, như bộ lạc Kàsi, Kosala, Vajjì, Malla, Ceit, Vamsa, Kuru, Pancàla, Macchà, Sùrasena: \"Vị này sanh ra tại chỗ này, vị kia sanh ra tại chỗ kia. Hơn năm mươi vị tín đồ ở Nàdikà đã mệnh chung với năm hạ phần kiết sử đã được nhập Niết-bàn không còn trở lại đời này nữa. Hơn chín mươi vị ở Nàdikà đã từ trần, đã mệnh chung với ba kiết sử đã được đoạn trừ, với tham, sân, si được giảm thiểu, chứng quả Nhất Lai, sau khi trở lại đời này một lần nữa sẽ diệt tận khổ đau. Hơn năm trăm vị ở Nàdikà đã từ trần, đã mệnh chung với ba kiết sử đã được đoạn trừ, chứng quả Dự lưu, nhất định không đọa ác đạo, đạt đến Chánh Giác\". Các vị tín đồ ở Nàdikà được nghe Thế Tôn hỏi đáp như vậy lấy làm hoan hỷ, tín thọ, an lạc.","fontSize":12,"order":9},{"content":"6. Bạch Thế Tôn, nhưng ở tại Magadha có nhiều tín đồ này tu hành lâu ngày và đã từ trần, mệnh chung, nhiều đến nỗi người ta tưởng hai xứ Anga và Magadha đều trống không vì số tín đồ từ trần mệnh chung. Những vị này tin tưởng Phật, tin tưởng Pháp, tin tưởng Tăng và giới luật đầy đủ. Nhưng Thế Tôn không nói gì về sự từ trần và mệnh chung của họ. Lành thay nếu gợi được một câu trả lời về họ, và như vậy nhiều người sẽ khơi lòng tin, và từ đó được sanh lên Thiên giới. Bạch Thế Tôn, lại có vua Seniya Bimbisàra xứ Magadha, sống như Pháp, dùng Chánh pháp trị nước, có lòng thương tưởng các vị Bà-la-môn, Gia chủ, dân chúng thị thành và dân chúng thôn quê. Vua này được dân chúng xưng tán như sau: \"Vị vua sống như Pháp, và dùng Chánh pháp cai trị nước này. Vị Vua này cũng tin tưởng Phật, tin tưởng Pháp, tin tưởng Tăng và giới luật đầy đủ\". Và dân chúng cũng nói: \"Cho đến khi mệnh chung, vua Seniya Bimbisàra xứ Magadha luôn luôn tán dương Thế Tôn\". Nhưng Thế Tôn không nói gì về sự từ trần và mệnh chung của vị vua này. Lành thay nếu gợi được câu trả lời về vị vua này, nhờ vậy nhiều người sẽ khởi lòng tin, và từ đó được sanh lên thiên giới. Bạch Thế Tôn, lại nữa Thế Tôn đã chứng quả Bồ-đề ở Magadha. Thế Tôn đã chứng quả Bồ đề ở Magadha, thời sao Ngài không nói về sự từ trần và mệnh chung của các tín đồ ở Magadha. Nếu Thế Tôn không nói gì về sự từ trần và mệnh chung của các tín đồ ở Magadha, thời các vị này sẽ đau buồn, và nếu các vị này đau buồn thời sao Thế Tôn có thể không thể trả lời được!","fontSize":12,"order":10},{"content":"Tôn giả Ananda, vì các tín đồ ở Magadha, sau khi đã trình lên trước Thế Tôn, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân phía hữu hướng về Ngài, từ tạ ra đi.","fontSize":12,"order":11},{"content":"7. Sau khi tôn giả Ananda đi ra không bao lâu, Thế Tôn liền đắp y vào buổi sáng, tay cầm y bát, đi vào Nàdikà để khất thực. Khi khất thực ở Nàdikà xong, sau buổi ăn, khi đi khất thực về và rửa chân, Ngài vào ngôi nhà bằng gạch, ngồi trên chỗ đã soạn sẵn, suy nghĩ, tư duy chú lực toàn tâm suy tưởng đến các tín đồ ở Magadha: \"Ta sẽ tìm ra chỗ thọ sanh của họ, vận mạng của họ. Các Hiền nhân này thọ sanh ở đâu, vận mạng như thế nào?\" Thế Tôn thấy được chỗ thọ sanh và vận mạng của các Hiền nhân tín đồ ở xứ Magadha này. Rồi Thế Tôn vào buổi chiều, sau khi tịnh niệm, bước ra khỏi ngôi nhà bằng gạch, rồi ngồi trên chỗ đã soạn sẵn, dưới bóng ngôi nhà.","fontSize":12,"order":12},{"content":"8. Rồi Tôn giả Ananda đến tại chỗ Thế Tôn ở, lúc đến xong, đảnh lễ Ngài và ngồi xuống một bên. Sau khi ngồi xuống một bên, tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":13},{"content":"- Bạch Thế Tôn, Thế Tôn ngó thật là an tịnh; diện sắc của Thế Tôn như là sáng chói nhờ các căn thật sự thanh tịnh. Bạch Thế Tôn Thế Tôn hôm nay an trú có được hoan hỷ không?","fontSize":12,"order":14},{"content":"9. - Này Ananda, sau khi Ngươi, vì các tín đồ ở Magadha đã nói trước mặt Ta như vậy và đứng dậy ra về, Ta đi khất thực ở Nàdikà xong, sau bữa ăn, khi đi khất thực về và rửa chân, Ta vào ngôi nhà bằng gạch, ngồi trên chỗ đã soạn sẵn, suy nghĩ tư duy, chú lực toàn tâm suy tưởng đến các tín đồ ở Magadha: \"Ta sẽ tìm ra chỗ thọ sanh của họ, vận mạng của họ. Các vị Hiền nhân này thọ sanh ở đâu, vận mạng như thế nào?\" Rồi Ta thấy được chỗ thọ sanh và vận mạng của các Hiền nhân tín đồ ở xứ Magadha này. Này Ananda, lúc bấy giờ một vị Dạ-xoa (Yakkha) ẩn mình lớn tiếng nói rằng: \"Bạch Thế Tôn, con tên là Janavasabha. Bạch Thiện Thệ, con là Janavasabha\". Này Ananda, Ngươi từ trước đã từng được nghe ai tên là Janavasabha (Xà-ni-sa) chưa?","fontSize":12,"order":15},{"content":"- Bạch Thế Tôn, còn từ trước chưa từng được nghe ai tên Janavasabha. Bạch Thế Tôn, khi con nghe tên Janavasabha, con có cảm giác râu tóc bị dựng ngược, Bạch Thế Tôn, con tự nghĩ: \"Vị Dạ-xoa này không phải là hạng tầm thường, vì đã mang tên Janavasabha\".","fontSize":12,"order":16},{"content":"10. - Này Ananda, khi những lời ấy được nói xong, vị Dạ-xoa ấy hiện ra trước mặt Ta, nhan sắc thật phi thường và lần thứ hai, vị ấy nói:","fontSize":12,"order":17},{"content":"\"- Bạch Thế Tôn, con là Bimbisàra! Bạch Thế Tôn, con là Bimbisàra! Bạch Thế Tôn, nay là lần thứ bảy con được sanh vào giòng họ vua Vessavana (Tỳ-sa-môn Thiên vương). Con chết đi trong địa vị làm vua ở nhơn gian, nay được sanh trên thiên giới, làm bậc phi nhân.","fontSize":12,"order":18},{"content":"Từ đây đến bảy lần\u000bTừ kia đến bảy lần\u000bMười bốn lần tái sanh.\u000bNhư vậy con biết được,\u000bÐời quá khứ của con.","fontItalic":-1,"fontSize":12,"order":19},{"content":"Bạch Thế Tôn, từ lâu con không còn đọa lạc vào ác thú vì con đã hiểu được ác thú, và nay con muốn trở thành bậc Nhất lai.","fontSize":12,"order":20},{"content":"\"- Thật hy hữu thay, Hiền giả Dạ-xoa Janavasabha! Thật kỳ diệu thay,  Hiền giả Dạ-xoa Janavasabha đã nói với ta: 'Bạch Thế Tôn, từ lâu con không còn đọa lạc vào ác thú vì con đã hiểu được ác thú, và nay con muốn trở thành bậc Nhất lai.' Do nguyên nhân gì, Hiền giả Dạ-xoa Janavasabha tự biết mình đã đạt được địa vị cao thượng, thù thắng như vậy?\"","fontSize":12,"order":21},{"content":"11- \"Bạch Thế Tôn, không gì khác ngoài giáo lý của Ngài! Từ khi con nhất hướng quy y và tín ngưỡng Thế Tôn, từ khi ấy con không còn đọa lạc vào ác thú, vì con đã hiểu được ác thú, và nay con muốn trở thành bậc Nhất lai. Bạch Thế Tôn, con được vua Vessavana (Tỳ-sa-môn Thiên vương) nhờ con đi đến vua Virùlhaka (Tăng Trưởng Thiên vương) có chút công việc, giữa đường con thấy Thế Tôn vào ngôi nhà bằng gạch suy nghĩ tư duy, chú lực toàn tâm suy tưởng đến các tín đồ ở Magadha: \"Ta sẽ tìm ra chỗ thọ sanh của họ, vận mạng của họ. Các Hiền nhân này thọ sanh ở đâu, vận mạng thế nào? \"Bạch Thế Tôn! Không thể kỳ diệu sao được khi con đối mặt tự thân nghe từ miệng vua Vessavana nói với hội chúng của mình, các Hiền nhân này thọ sanh ở đâu, vận mệnh như thế nào? Bạch Thế Tôn! Ta sẽ đề cập vấn đề với Thế Tôn!\" Bạch Thế Tôn, đó là hai nguyên nhân khiến con đến yết kiến Thế Tôn!","fontSize":12,"order":22},{"content":"12. \"Bạch Thế Tôn, trong những ngày xưa, những ngày xa xưa, nhân đêm trăng rằm Bố-tát (Uposatha) trong tháng nhập an cư mùa mưa, toàn thể chư Thiên ở cõi Tàvatimsà (Tam thập tam thiên) ngồi họp hội tại Thiện Pháp đường (Sudhamma). Xung quanh có Ðại Thiên chúng ngồi khắp mọi phía, tại bốn phương hướng có bốn vị đại vương ngồi. Ðại vương Dhatarattha (Trì Quốc Thiên vương) vua ở phương Ðông, ngồi xây mặt hướng Tây, trước mặt Thiên chúng. Ðại vương Virùlhaka (Tăng Trưởng Thiên vương), vua ở phương Nam ngồi xây mặt hướng Bắc, trước mặt Thiên chúng. Ðại vương Virùpakkha (Quảng Mục Thiên vương) vua ở phương Tây, ngồi xây mặt hướng Ðông, trước mặt Thiên chúng. Ðại vương Vessavana (Tỳ-sa-môn Thiên vương), vua ở phương Bắc, ngồi xây mặt hướng Nam, trước mặt Thiên chúng. Bạch Thế Tôn, khi nào toàn thể chư Thiên ở cõi Tam thập tam thiên ngồi hội họp tại Thiện Pháp đường xung quanh có Ðại thiên chúng ngồi khắp mọi phía, và tại bốn phương hướng có bốn vị đại vương ngồi, như vậy là thứ tự chỗ ngồi của những vị này, rồi đến chỗ ngồi của chúng con. Bạch Thế Tôn, chư Thiên nào trước sống Phạm hạnh theo Thế Tôn và nay nếu sanh lên cõi Tam thập tam thiên, những vị này thắng xa chư Thiên khác về thân sắc và danh tiếng. Bạch Thế Tôn chư Thiên ở Tam thập tam thiên hoan hỷ, tín thọ, hỷ lạc sanh: \"Thiên giới thật sự được tăng thịnh, còn A-tu-la giới bị hoại diệt\".","fontSize":12,"order":23},{"content":"13. \"Bạch Thế Tôn, lúc bấy giờ Thiện chủ Ðế thích (Sakka Inda) thấy chư thiên ở Tam thập tam thiên hoan hỷ, liền tùy hỷ nói lên bài kệ như sau:","fontSize":12,"order":24},{"content":"Chư Tam thập tam thiên,\u000bCùng Ðế-thích hoan hỷ,\u000bÐảnh lễ bậc Như Lai,\u000bCùng Chánh pháp vi diệu.\u000bThấy Thiên chúng tân sanh,\u000bQuang sắc thật thù thắng,\u000bCác vị sống Phạm hạnh,\u000bNay sanh tại cõi này.\u000bHọ thắng về quang sắc,\u000bThọ mạng và danh xưng,\u000bÐệ tử bậc Ðại Tuệ,\u000bThù thắng sanh cõi này.\u000bChư Tam thập tam thiên,\u000bCùng Ðế-thích hoan hỷ,\u000bÐảnh lễ bậc Như Lai,\u000bCùng Chánh pháp vi diệu.","fontItalic":-1,"fontSize":12,"order":25},{"content":"\"Bạch Thế Tôn, chư Thiên ở Tam thập tam thiên lại càng hoan hỷ, tín thọ, hỷ lạc sanh hơn nữa và nói: \"Thiện giới thật sự được tăng thịnh, còn A-tu-la giới bị hoại diệt\".","fontSize":12,"order":26},{"content":"14. \"Bạch Thế Tôn, rồi với mục đích gì chư Thiên ở Tam thập tam thiên ngồi hội họp tại Thiện Pháp đường, các vị này suy tư thảo luận về mục đích ấy. Và tùy thuộc về mục đích ấy, bốn vị đại vương được thuyết giảng. Theo mục đích ấy, bốn vị đại vương được khuyến giáo, bốn vị này đều đứng một bên chỗ ngồi của mình.","fontSize":12,"order":27},{"content":"Các đại vương chấp nhận\u000bLời giảng dạy khuyến giáo.\u000bThanh thoát và an tịnh,\u000bÐứng bên chỗ mình ngồi.","fontItalic":-1,"fontSize":12,"order":28},{"content":"15. \"Bạch Thế Tôn, rồi từ phương Bắc, một ánh sáng vi diệu khởi lên, một hào quang hiện ra, thắng xa oai lực của chư Thiên. Bạch Thế Tôn rồi Thiên chủ Sakka nói với chư Thiên ở Tam thập tam thiên: \"Này các Thiện hữu, theo các hiện tượng được thấy, ánh sáng khởi lên, hào quang hiện ra như vậy báo hiệu Phạm thiên sẽ xuất hiện. Vì hiện tượng báo hiệu Phạm thiên xuất hiện là ánh sáng khởi lên và hào quang hiện ra\".","fontSize":12,"order":29},{"content":"Theo hiện tượng được thấy,\u000bPhạm thiên sẽ xuất hiện.\u000bHiện tượng đấng Phạm thiên,\u000bLà hào quang vi diệu.","fontItalic":-1,"fontSize":12,"order":30},{"content":"16. \"Bạch Thế Tôn, rồi chư Thiên ở Tam thập tam thiên ngồi xuống trên ghế của mình và nói: \"Chúng tôi sẽ tìm hiểu hậu quả của hào quang này là thế nào sau khi được biết, chúng tôi sẽ đi gặp vị ấy\".","fontSize":12,"order":31},{"content":"\"Cũng vậy, bốn vị đại vương ngồi xuống trên ghế ngồi của mình và nói: \"Chúng ta sẽ tìm hiểu hậu quả của hào quang này là thế nào sau khi được biết, chúng tôi sẽ đi gặp vị ấy\". Sau khi nghe vậy, chư Thiên ở Tam thập tam thiên đều đồng một lòng một ý: \"Chúng ta sẽ tìm hiểu hậu quả của hào quang này là thế nào, sau khi được biết, chúng ta sẽ đi gặp vị ấy\".","fontSize":12,"order":32},{"content":"17. \"Bạch Thế Tôn, khi Phạm thiên Sanamkumãra (Thường Ðồng hình Phạm thiên) xuất hiện trước chư Thiên ở Tam thập tam thiên, ngài xuất hiện với một hóa tướng thô xấu. Bạch Thế Tôn, vì khi Phạm thiên tự nhiên hiện hóa, sắc tướng không đủ thù thắng để chư Thiên ở Tam thập tam thiên khâm phục. Bạch Thế Tôn, khi Phạm thiên Sanamkumàra xuất hiện trước chư Thiên ở Tam thập tam thiên, vị này thắng xa chư Thiên khác về sắc tướng và danh xưng. Bạch Thế Tôn, như một hình tượng bằng vàng chói sáng hơn thân hình con người, cũng vậy, bạch Thế Tôn, khi Phạm thiên Sanamkumàra xuất hiện trước chư Thiên ở Tam thập tham thiên, vị này thắng xa chư Thiên khác về sắc tướng và danh xưng. Bạch Thế Tôn, như một hình tượng bằng vàng chói sáng hơn thân hình con người, cũng vậy bạch Thế Tôn, khi Phạm thiên Sanamkumàra hiện ra trước chư Thiên ở Tam thập tam thiên, vị này thắng xa chư Thiên khác về sắc tướng và danh xưng. Bạch Thế Tôn, khi Phạm thiên Sanamkumàra xuất hiện trước chư Thiên ở Tam thập tam thiên, không một vị Thiên nào trong chúng này đảnh lễ, đứng dậy hoặc mời vị Phạm thiên ngồi. Tất cả đều yên lặng, chấp tay, không ngồi trên chỗ ngồi của mình và nghĩ: \"Này, nếu Phạm thiên Sanamkumàra muốn gì với vị Thiên nào, thời hãy ngồi trên chỗ ngồi của vị Thiên ấy\". Bạch Thế Tôn, Phạm thiên Sanamkumàra ngồi trên chỗ ngồi của vị Thiên nào, vị Thiên ấy sẽ vô cùng sảng khoái, sẽ vô cùng hoan hỷ. Bạch Thế Tôn, như vị vua Sát-đế-lỵ vừa mới làm lễ quán đảnh và lên vương vị, vị ấy sẽ vô cùng sảng khoái, vô cùng hoan hỷ. Cũng vậy, bạch Thế Tôn, Phạm thiên Sanamkumàra (Thường Ðồng hình Phạm thiên) ngồi trên chỗ ngồi của vị Thiên nào, vị Thiên ấy sẽ vô cùng sảng khoái, sẽ vô cùng hoan hỷ.","fontSize":12,"order":33},{"content":"18. \"Bạch Thế Tôn, Phạm thiên Sanamkumàra xuất hiện với hình tượng thô xấu, hiện thành một đồng tử tên là Pancasikha (Ngũ Kế) trước mặt chư Thiên ở Tam thập tam thiên. Bay bổng lên trời, vị này ngồi kiết-già giữa hư không. Bạch Thế Tôn, như một vị lực sĩ ngồi kiết-già trên một chỗ ngồi được trải bằng phẳng hay trên một mặt đất thăng bằng, cũng vậy bạch Thế Tôn, Phạm thiên Sanamkumàra bay bổng trên trời, ngồi kiết-già trên hư không, thấy được sự an tịnh của chư Thiên ở Tam thập tam thiên liền nói lên sự hoan hỷ của mình bằng bài kệ sau đây:","fontSize":12,"order":34},{"content":"Chư Tam thập tam thiên\u000bCùng Ðế-thích hoan hỷ,\u000bÐảnh lễ bậc Như Lai,\u000bCùng Chánh pháp vi diệu.\u000bThấy Thiên chúng tân sanh\u000bQuang sắc thật thù thắng,\u000bCác vị sống Phạm hạnh\u000bHay sanh tại cõi này.\u000bChúng thắng về quang sắc\u000bThọ mạng và danh xưng,\u000bÐệ tử bậc Ðại Tuệ,\u000bThù thắng sanh cõi này.\u000bChư Tam thập tam thiên\u000bCùng Ðế-thích hoan hỷ,\u000bÐảnh lễ bậc Như Lai\u000bCùng Chánh pháp vi diệu.","fontItalic":-1,"fontSize":12,"order":35},{"content":"19. \"Bạch Thế Tôn, đó là nội dung lời nói của Phạm thiên Sanamkumàra. Bạch Thế Tôn, tiếng nói của Phạm thiên Sanamkumàra có tám đặc điểm sau đây: lưu loát, dễ hiểu, dịu ngọt, nghe rõ ràng, sung mãn, phân minh, thâm sâu và vang động. Bạch Thế Tôn, khi Phạm thiên Sanamkumàra giải thích cho hội chúng với tiếng nói của mình, tiếng nói không vượt ra khỏi đại chúng. Bạch Thế Tôn, một tiếng nói có tám đặc điểm như vậy gọi là Phạm âm.","fontSize":12,"order":36},{"content":"20. \"Bạch Thế Tôn, Phạm thiên Sanamkumàra, tự hiện hóa ba mươi hóa thân, mỗi thân ngồi kiết già trên mỗi chỗ ngồi của chư Thiên ở Tam thập tam thiên và nói với chư Thiên, này như sau:","fontSize":12,"order":37},{"content":"\"- Này Chư Thiện hữu ở Tam thập tam thiên, Quý vị nghĩ thế nào? Thế Tôn phục vụ cho hạnh phúc chúng sanh, an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người. Chư Thiện hữu, những ai quy y Phật, quy y Pháp, quy y Tăng và giữ trọn giới luật, những vị này khi thân hoại mệnh chung, một số được sanh lên Thiên chúng Parinimiitta - Vasavati (Tha Hóa Tự tại thiên), một số được sanh lên Thiên chúng Nimmànaratì (Hóa Lạc thiên); một số được sanh lên Thiên chúng Tusità (Ðâu-suất thiên), một số được sanh lên Thiên chúng Yàmà (Dạ-ma-thiên), một số được sanh lên Thiên chúng Tà-vatimsà (Tam thập tam thiên), một số được sanh lên Thiên chúng Catumàràjikà (Tứ Thiên vương thiên), những ai phải điền vào cho đủ số hạ phẩm nhất được sanh vào chúng Gandhabba (Càn-thát-bà).","fontSize":12,"order":38},{"content":"21. \"Bạch Thế Tôn, đó là nội dung câu chuyện của Phạm thiên Sanamkumàra. Bạch Thế Tôn, giọng nói của Phạm thiên Sanamkumàra về vấn đề này được nói một cách khiến mỗi vị Thiên nghĩ rằng: \"Vị ngồi trên chỗ ngồi của ta, chỉ vị ấy nói mà thôi\".","fontSize":12,"order":39},{"content":"Chỉ một Phạm thiên nói,\u000bMọi hóa thân đều nói,\u000bChỉ một vị im lặng,\u000bTất cả đều im lặng.\u000bChư Tam thập tam thiên,\u000bCùng Ðế-thích nghĩ rằng:\u000bChỉ vị ngồi chỗ ta,\u000bChỉ vị ấy riêng nói.","fontItalic":-1,"fontSize":12,"order":40},{"content":"22. \"Bạch Thế Tôn, Phạm thiên Sanamkumàra thâu nhiếp tất cả thân thành một thân, sau khi thâu nhiếp, liền ngồi trên chỗ ngồi của Thiên chủ Sakka và nói với Thiên chúng ở Tam thập tam thiên:","fontSize":12,"order":41},{"content":"\"- Chư Thiện hữu ở Tam thập tam thiên, Quý vị nghĩ thế nào? Bốn pháp thần túc đã được Thế Tôn, bậc Trí Giả, bậc Kiến Giả, bậc Ứng Cúng, Chánh Ðẳng Giác, khéo léo giải thích để thần thông được sung mãn, để thần thông được thuần thục, để thần thông được thi thiết. Thế nào là bốn? Ở đây, vị Tỷ-kheo tu tập thần túc, câu hữu dục, thiền định tinh cần hành... tinh tấn thiền định... tâm thiền định... tu tập thần túc, câu hữu với tư duy thiền định, tinh cần hành. Bốn pháp thần túc này đã được Thế Tôn, bậc Trí Giả, bậc Kiến Giả, bậc Ứng Cúng, Chánh Ðẳng Giác khéo léo giải thích để thần thông được sung mãn, để thần thông được thuần thục, để thần thông được thi thiết. Này các Thiện hữu, những Sa-môn hay Bà-la-môn nào trong quá khứ đã thưởng thức thần túc thông dưới một hay nhiều hình thức, tất cả đều tu tập và phát triển thần túc này. Này các Thiện hữu, những Sa-môn hay Bà-la-môn nào trong tương lai sẽ thưởng thức thần túc thông dưới một hay nhiều hình thức, tất cả đều sẽ tu tập và phát triển bốn pháp thần túc này. Này các Thiện hữu, những Sa-môn hay Bà-la-môn nào trong hiện tại thưởng thức thần túc thông dưới một hay nhiều hình thức, tất cả đều tu tập và phát triển bốn pháp thần túc này. Này chư Thiện hữu ở Tam thập tam thiên, Quý vị có thấy ở nơi tôi thần lực như vậy không?","fontSize":12,"order":42},{"content":"\"- Có như vậy, Phạm thiên!","fontSize":12,"order":43},{"content":"\"- Chư Thiện hữu, tôi nhờ tu tập và phát triển bốn thần túc này mà nay thành tựu đại thần lực như vậy, đại uy đức như vậy.","fontSize":12,"order":44},{"content":"23. \"Bạch Thế Tôn, đó là nội dung câu chuyện của Phạm thiên Sanamkumàra. Bạch Thế Tôn, sau khi nói xong, Phạm thiên Sanamkumàra nói với chư Thiên ở Tam thập tam thiên:","fontSize":12,"order":45},{"content":"\"- Chư Thiện hữu ở Tam thập tam thiên, quý vị nghĩ thế nào? Ba con đường tắt hướng đến an lạc đã được Thế Tôn bậc Trí Giả, bậc Kiến Giả, bậc Ứng Cúng, Chánh Ðẳng Giác chứng ngộ. Thế nào là ba?","fontSize":12,"order":46},{"content":"\"Chư Thiện hữu, ở đây có người thân cận dục lạc, thân cận bất thiện pháp. Sau một thời gian, vị nào được nghe Thánh pháp, như lý tác ý, chứng đắc Chánh pháp và tùy pháp. Và khi nghe được Thánh pháp, như lý tác ý, chứng đắc Chánh pháp và tùy pháp vị này sống không thân cận dục lạc, không thân cận bất thiện pháp. Nhờ sống không thân cận dục lạc, không thân cận bất thiện pháp, an lạc khởi lên, và hơn cả an lạc, hoan hỷ khởi lên. Chư Thiện hữu, như từ thoải mái, hỷ duyệt sanh, cũng vậy, Chư thiện hữu nhờ sống không thân cận dục lạc, không thân cận bất thiện pháp, an lạc khởi lên, và hơn cả an lạc, hoan hỷ khởi lên. Chư Thiện hữu, đó là con đường tắt thứ nhất hướng đến an lạc đã được Thế Tôn, bậc Trí Giả, bậc Kiến Giả, bậc Ứng Cúng, Chánh Ðẳng Giác chứng ngộ.","fontSize":12,"order":47},{"content":"24. \"Chư Thiện hữu, lại nữa ở đây có người thân hành thô lậu, chưa được an tịnh, khẩu hành thô lậu... ý hành thô lậu chưa được an tịnh, sau một thời gian vị này được nghe Thánh pháp, như lý tác ý, chứng đắc Chánh pháp và tùy pháp. Sau khi được nghe Thánh pháp, thân hành thô lậu của vị này được an tịnh, khẩu hành thô lậu của vị này... ý hành thô lậu của vị này được an tịnh, khẩu hành... ý hành thô lậu của vị này được an tịnh, an lạc khởi lên, và hơn cả an lạc, hoan hỷ khởi lên. Chư Thiện hữu, nhờ từ thoải mái, hỷ duyệt sanh, cũng vậy chư Thiện hữu, nhờ thân hành thô lậu của vị này được an tịnh, khẩu hành... ý hành thô lậu của vị này được an tịnh, an lạc khởi lên, và hơn cả an lạc, hoan hỷ khởi lên. Chư Thiện hữu, đó là con đường tắt thứ hai hướng đến an lạc đã được Thế Tôn, bậc Trí Giả, bậc Kiến Giả, bậc Ứng Cúng, Chánh Ðẳng Giác chứng ngộ.","fontSize":12,"order":48},{"content":"25. \"Chư Thiện hữu, lại nữa ở đây có người không như thật biết: \"Ðây là thiện\", không như thật biết: \"Ðây là bất thiện\", không như thật biết: \"Ðây là có tội\", \"Ðây là không tội\", \"đây là hạ liệt\", \"đây là cao thượng\", \"đây là đen trắng đồng đều\". Sau một thời gian, vị này được nghe Thánh pháp, như lý tác ý, chứng đắc Chánh pháp và tùy pháp. Sau khi được nghe Thánh pháp, như lý tác ý, chứng đắc Chánh pháp và tùy pháp, vị này như thật biết: \"Ðây là thiện\", như thật biết: \"Ðây là bất thiện\", như thật biết: \"Ðây là có tội\", \"đây là không tội\", \"đây cần phải thuận theo\", \"đây cần phải né tránh\", \"đây là hạ liệt\", \"đây là cao thượng\", \"đây là đen trắng đồng đều\". Nhờ biết như vậy, nhờ thấy như vậy, vô minh của vị này được trừ diệt, minh được sanh khởi. Vị này nhờ vô minh được trừ diệt và minh sanh khởi, an lạc khởi lên, và hơn cả an lạc, hoan hỷ khởi lên. Chư Thiện hữu, đó là con đường tắt thứ ba hướng đến an lạc, đã được Thế Tôn, bậc Trí Giả, bậc Kiến Giả, bậc Ứng Cúng, Chánh Ðẳng Giác chứng ngộ.","fontSize":12,"order":49},{"content":"\"Chư Thiện hữu, đó là ba con đường tắt hướng đến an lạc đã được Thế Tôn, bậc Trí Giả, bậc Kiến Giả, bậc Ứng Cúng, Chánh Ðẳng Giác chứng ngộ.","fontSize":12,"order":50},{"content":"26. \"Bạch Thế Tôn, đó là nội dung câu chuyện Phạm thiên Sanamkumàra. Bạch Thế Tôn, sau khi nói xong, Phạm thiên Sanamkumàra nói với chư Thiên ở Tam thập tam thiên:","fontSize":12,"order":51},{"content":"\"- Chư Thiện hữu ở Tam thập tam thiên, Quý vị nghĩ thế nào? Bốn Niệm xứ hướng đến chơn thiện đã được Thế Tôn, bậc Trí Giả, bậc Kiến Giả, bậc Ứng Cúng, Chánh Ðẳng Giác chứng ngộ. Thế nào là bốn? Chư Thiện hữu, ở đây vị Tỷ-kheo sống quán thân trên thân, nhiệt tâm, tỉnh giác, chánh niệm để chế ngự tham ưu ở đời. Nhờ sống quán thân trên nội thân vị này được chánh định và chánh an tịnh. Nhờ tâm chánh định và chánh an tịnh ở nơi đây, tri kiến được sanh khởi đối với các thân khác ngoài tự thân. Vị Tỷ-kheo sống quán các cảm thọ từ nội thân... quán tâm... quán pháp đối với các pháp, nhiệt tâm, tỉnh giác, chánh niệm để chế ngự tham ưu ở đời. Nhờ sống quán pháp đối với các pháp, tâm được chánh định và chánh an tịnh. Nhờ tâm chánh định và chánh an tịnh ở nơi đây, tri kiến được sanh khởi, đối với các pháp khác.","fontSize":12,"order":52},{"content":"\"Chư Thiện hữu, bốn Niệm xứ này hướng đến chơn thiện đã được Thế Tôn, bậc Trí Giả, bậc Kiến Giả, bậc Ứng Cúng, Chánh Ðẳng Giác chứng ngộ\".","fontSize":12,"order":53},{"content":"27. \"Bạch Thế Tôn, đó là nội dung câu chuyện của Phạm thiên Sanamkumàra. Bạch Thế Tôn, sau khi nói xong, Phạm thiên Sanamkumàra nói với chư Thiên ở Tam thập tam thiên:","fontSize":12,"order":54},{"content":"\"- Chư Thiện hữu ở Tam thập tam thiên, Quý vị nghĩ thế nào về bảy pháp Ðịnh tư lương (Samàdhi-parikkhàrà) để tu hành chánh định, để kiện toàn thiền định, đã được Thế Tôn, bậc Trí Giả, bậc Kiến Giả, bậc Ứng Cúng, Chánh Ðẳng Giác chứng ngộ? Thế nào là bảy? Như chánh tri kiến, chánh tư duy, chánh ngữ, chánh nghiệp, chánh mạng, chánh tinh tấn, chánh niệm. Chư Thiện hữu, nhứt cảnh tánh của tâm do bảy chi này sửa soạn, được gọi là thánh chánh định cùng với các y chỉ và dùng với các tư lương. Chư Thiện hữu, chánh tư duy vừa đủ để chánh tri kiến sanh khởi, chánh ngữ vừa đủ để chánh tư duy sanh khởi, chánh nghiệp vừa đủ để chánh ngữ sanh khởi, chánh mạng vừa đủ để chánh nghiệp sanh khởi, chánh tinh tấn vừa đủ để chánh mạng sanh khởi, chánh niệm vừa đủ để chánh tinh tấn sanh khởi, chánh định vừa đủ để chánh niệm sanh khởi, chánh trí vừa đủ để chánh định sanh khởi, chánh giải thoát vừa đủ để chánh trí sanh khởi.","fontSize":12,"order":55},{"content":"\"Chư Thiện hữu, nếu có người nói lời chánh ngữ sau đây: \"Chánh pháp đã được Thế Tôn khéo léo thuyết giảng, pháp ấy có kết quả ngay trong hiện tại, vượt ngoài thời gian, đến để mà thấy, hướng dẫn đến đích, được những người có trí tự mình giác hiểu, cửa bất tử được rộng mở\". Nói như vậy là chánh ngữ. Chư Thiện hữu, vì chánh pháp thật sự đã được Thế Tôn khéo léo thuyết giảng, pháp ấy có kết quả ngay trong hiện tại, vượt ngoài thời gian, đến để mà thấy, hướng dẫn đến đích, được những người có trí tự mình giác hiểu, cửa bất tử được rộng mở.","fontSize":12,"order":56},{"content":"\"Chư Thiện hữu, những ai tin tưởng Phật không có thối chuyển, tin tưởng Pháp không có thối chuyển, tin tưởng Tăng không có thối chuyển, đầy đủ giới hạnh khiến bậc Thánh hoan hỷ, tất cả những vị được hóa sanh được Chánh pháp hướng dẫn, hơn hai trăm bốn mươi vạn vị cư sĩ ở Magadha đã từ trần mệnh chung, những vị này đều diệt trừ ba kiết sử, chứng quả Dự lưu, không còn đọa vào ác thú, chắc chắn đạt đến chánh giác. Lại có những vị Nhất lai:","fontSize":12,"order":57},{"content":"Với hạng chúng sanh này\u000bƯớc lượng phần công đức.\u000bKhông thể ước lượng được\u000bSợ phạm tội vọng ngữ.","fontItalic":-1,"fontSize":12,"order":58},{"content":"28. \"Bạch Thế Tôn, đó là nội dung câu chuyện của Phạm thiên Sanamkumàra. Bạch Thế Tôn, được biết nội dung câu chuyện của Phạm thiên Sanamkumàra, đại vương Vessavana khởi lên suy tư sau đây: \"Chư Thiện hữu, thật là kỳ diệu! Chư Thiện hữu, thật là hy hữu, được có một Ðại sư thù thắng như vậy, một pháp thoại thù thắng như vậy, được một con đường đặc biệt như vậy\".","fontSize":12,"order":59},{"content":"\"Bạch Thế Tôn, Phạm thiên Sanamkumàra tự tâm mình biết được tâm trí của đại vương Vessavana như vậy, liền thưa với đại vương:","fontSize":12,"order":60},{"content":"\"- Ðại vương Vessavana nghĩ như thế nào? Trong thời quá khứ đã có một Ðại sư thù thắng như vậy, một pháp thoại thù thắng như vậy, đã được trình bày một con đường đặc biệt như vậy... Trong thời gian tương lai, sẽ có một Ðại sư thù thắng như vậy, một pháp thoại thù thắng như vậy, sẽ được trình bày một con đường đặc biệt như vậy\".","fontSize":12,"order":61},{"content":"29. Ðó là nội dung câu chuyện của Phạm thiên Sanamkumàra nói với chư Thiên ở Tam thập tam thiên. Ðại vương Vessavana sau khi tự thân nghe, tự thân chấp nhận câu chuyện của Phạm thiên Sanamkumàra nói với chư Thiên ở Tam thập tam thiên, liền nói với chúng của mình. Dạ-xoa Janavasabha sau khi tự thân nghe, tự thân chấp nhận câu chuyện của đại vương Vessavana nói với hội chúng, liền bạch lại với Thế Tôn. Thế Tôn sau khi tự thân nghe, tự thân chấp nhận câu chuyện của Dạ-xoa Janavasabha, và sau khi tự mình chứng tri liền nói lại cho tôn giả Ananda. Tôn giả Ananda sau khi tự thân nghe, tự thân chấp nhận câu chuyện của Thế Tôn liền nói lại cho chúng Tỷ-kheo, chúng Tỷ-kheo-ni, nam cư sĩ và nữ cư sĩ. Phạm hạnh này được hưng thịnh, được quảng bá, được truyền rộng cho đại chúng càng ngày càng đông, vì được khéo léo trình bày cho loài Người.","fontSize":12,"order":62}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/18. Kinh Xa-ni-sa (Janavasabha sutta)","title":"18. Kinh Xa-ni-sa (Janavasabha sutta)"},{"ID":19,"paragraphs":[{"alignment":1,"content":"19. Kinh Ðại Ðiển Tôn \u000b(Mahàgovinda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vậy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Vương Xá, núi Linh Thứu. Khi đêm đã gần mãn, Pancasikha (Ngũ Kế), thuộc giòng họ Càn-thát-bà (Gandhabba), với dung mạo đoan chánh, chói sáng toàn vùng núi Linh Thứu, đến tại chỗ Thế Tôn, sau khi đến, đảnh lễ Ngài và đứng một bên. Sau khi đứng một bên, Pancasikha, thuộc giòng họ Càn-thát-bà bạch Thế Tôn:","fontSize":12,"order":3},{"content":"- Bạch Thế Tôn, những điều con đã tự thân nghe và chấp nhận trước mặt chư Thiên ở Tam thập tam thiên, bạch Thế Tôn con muốn bạch lại Thế Tôn.","fontSize":12,"order":4},{"content":"- Này Pancasikha, hãy nói cho ta nghe! - Thế Tôn nói như vậy.","fontSize":12,"order":5},{"content":"2. - Bạch Thế Tôn, trong những ngày xưa, những ngày xa xưa, nhân đêm trăng rằm Bố-tát (Uposatha), trong tháng nhập cư mùa mưa, toàn thể chư Thiên ở cõi Tam thập tam thiên ngồi hội họp tại Thiện Pháp đường, xung quanh có Ðại thiên chúng ngồi khắp mọi phía; tại bốn phương hướng có bốn vị đại vương ngồi. Ðại vương Dhatarattha (Trì Quố
