Người ấy sau một thời gian, được khỏi tù tội, an lạc kiện toàn, tài sản không bị giảm tổn. Người ấy nghĩ: \"Ta trước kia bị nhốt trong ngục, nay ta được khỏi tù tội, an lạc kiện toàn, tài sản không bị giảm tổn\". Người ấy nhờ vậy được sung sướng hoan hỷ.","fontSize":12,"order":100},{"content":"72. Này Ðại vương, như một người nô lệ, không được tự chủ, lệ thuộc người khác, không được tự do đi lại. Người ấy, sau một thời gian, thoát khỏi cảnh nô lệ, được tự chủ, không lệ thuộc người khác, một người được giải thoát, được tự do đi lại. Người ấy nghĩ: \"Ta trước kia bị cảnh nô lệ, không được tự chủ, lệ thuộc người khác, không được tự do đi lại. Nay ta thoát cảnh nô lệ, được tự chủ, không lệ thuộc người khác, một người được giải thoát, được tự do đi lại\". Người ấy nhờ vậy được sung sướng hoan hỷ.","fontSize":12,"order":101},{"content":"73. Này Ðại vương, như một người giàu có, nhiều tài sản, đang đi qua bãi sa mạc, thiếu lương thực, đầy những nguy hiểm. Người ấy, sau một thời gian đã đi khỏi sa mạc, đến đầu làng vô sự, yên ổn, không có nguy hiểm. Người ấy nghĩ: \"Ta trước kia giàu có, nhiều tài sản, đi qua bãi sa mạc thiếu lương thực, đầy những nguy hiểm. Nay ta đã đi qua khỏi bãi sa mạc ấy, đến đầu làng vô sự, yên ổn, không có nguy hiểm\". Người ấy nhờ vậy được sung sướng hoan hỷ.","fontSize":12,"order":102},{"content":"74. Như vậy, này Ðại vương, Tỷ-kheo tự mình quán năm triền cái chưa xả ly, như món nợ, như bệnh hoạn, như ngục tù, như cảnh nô lệ, như con đường sa mạc. Này Ðại vương, cũng như không mắc nợ, như không bệnh tật, như được khỏi tù tội, như được tự do, như đất lành yên ổn, này Ðại vương, Tỷ-kheo quán năm triền cái khi diệt trừ chúng.","fontSize":12,"order":103},{"content":"75. Khi quán tự thân đã xả ly năm triền cái ấy, hân hoan sanh; do hân hoan nên hỷ sanh; do tâm hoan hỷ, thân được khinh an; do thân khinh an, lạc thọ sanh; do lạc thọ, tâm được định tĩnh. Tỷ-kheo ly dục, ly ác pháp, chứng và trú thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm, với tứ. Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân mình với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân không được hỷ lạc do ly dục sanh ấy thấm nhuần.","fontSize":12,"order":104},{"content":"76. Này Ðại vương, như một người hầu tắm lão luyện hay đệ tử người hầu tắm. Sau khi rắc bột tắm trong thau bằng đồng, liền nhồi bột ấy với nước, cục bột tắm ấy được thấm nhuần nước ướt, nhào trộn với nước ướt, thấm ướt cả trong lẫn ngoài với nước, nhưng không chảy thành giọt. Cũng vậy, này Ðại vương, Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân hình với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân không được hỷ lạc do ly dục sanh ấy thấm nhuần.","fontSize":12,"order":105},{"content":"Này Ðại vương, đó là quả thiết thực hiện tại của hạnh Sa-môn, còn vi diệu thù thắng hơn những quả thiết thực hiện tại của hạnh Sa-môn trước.","fontSize":12,"order":106},{"content":"77. Lại nữa, này Ðại vương, Tỷ-kheo ấy diệt tầm và tứ, chứng và trú thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm Tỷ-kheo ấy thấm nhuần, tẩm ướt làm cho sung mãn, tràn đầy thân mình với hỷ lạc do định sanh, không một chỗ nào trên toàn thân không được hỷ lạc do định sanh ấy thấm nhuần.","fontSize":12,"order":107},{"content":"78. Này Ðại vương, ví như một hồ nước, nước tự trong dâng lên, phương Ðông không có lỗ nước chảy ra, phương Tây không có lỗ nước chảy ra, phương Bắc không có lỗ nước chảy ra, phương Nam không có lỗ nước chảy ra, và thỉnh thoảng trời lại mưa lớn. Suối nước mát từ hồ nước ấy phun ra thấm nhuần, tẩm ướt, làm cho sung mãn tràn đầy hồ nước ấy, với nước mát lạnh, không một chỗ nào của hồ nước ấy không được nước mát lạnh thấm nhuần. Cũng vậy, này Ðại vương, Tỷ-kheo thấm nhuần tẩm ướt, làm cho sung mãn tràn đầy thân mình với hỷ lạc do định sanh, không một chỗ nào trên toàn thân, không được hỷ lạc do định sanh ấy thấm nhuần.","fontSize":12,"order":108},{"content":"Này Ðại vương, đó là quả thiết thực hiện tại của hạnh Sa-môn, còn vi diệu thù thắng hơn những quả thiết thực hiện tại của hạnh Sa-môn trước.","fontSize":12,"order":109},{"content":"79. Lại nữa, này Ðại vương, Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là \"Xả niệm lạc trú\", chứng và an trú thiền thứ ba. Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn tràn đầy thân mình với lạc thọ không có hỷ ấy, không một chỗ nào trên toàn thân, không được lạc thọ không có hỷ ấy thấm nhuần.","fontSize":12,"order":110},{"content":"80. Này Ðại vương, ví như trong hồ sen xanh, hồ sen hồng, hồ sen trắng, có những sen xanh, sen hồng hay sen trắng. Những bông sen ấy sanh trong nước, lớn lên trong nước, không vượt khỏi nước, nuôi sống dưới nước, từ đầu ngọn cho đến gốc rễ đều thấm nhuần tẩm ướt, đầy tràn thấu suốt bởi nước mát lạnh ấy, không một chỗ nào của toàn thể sen xanh, sen hồng hay sen trắng không được nước mát lạnh ấy thấm nhuần. Cũng vậy, này Ðại vương Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân mình với lạc thọ không có hỷ ấy, không một chỗ nào trên toàn thân không được lạc thọ không có hỷ ấy thấm nhuần.","fontSize":12,"order":111},{"content":"Này Ðại vương, đó là quả thiết thực hiện tại của hạnh Sa-môn, còn vi diệu thù thắng hơn những quả thiết thực hiện tại của hạnh Sa-môn trước.","fontSize":12,"order":112},{"content":"81. Lại nữa, này Ðại vương, Tỷ-kheo, xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú vào thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Tỷ-kheo ấy thấm nhuần toàn thân mình với tâm thuần tịnh trong sáng, không một chỗ nào trên toàn thân không được tâm thuần tịnh trong sáng ấy thấm nhuần.","fontSize":12,"order":113},{"content":"82. Này Ðại vương, ví như một người ngồi, dùng tấm vải trắng trùm đầu, không một chỗ nào trên toàn thân không được vải trắng ấy che thấu. Cũng vậy, này Ðại vương, Tỷ-kheo thấm nhuần toàn thân mình với tâm thuần tịnh, trong sáng, không một chỗ nào trên toàn thân không được tâm thuần tịnh trong sáng ấy thấm nhuần.","fontSize":12,"order":114},{"content":"Này Ðại vương, đó là quả thiết thực hiện tại của hạnh Sa-môn, còn vi diệu, thù thắng hơn những quả thiết thực hiện tại của hạnh Sa-môn trước.","fontSize":12,"order":115},{"content":"83. Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đến chánh trí, chánh kiến. Vị ấy biết: Thân này của ta là sắc pháp, do bốn đại thành, do cha mẹ sanh, nhờ cơm cháo nuôi dưỡng, vô thường, biến hoại, phấn toái, đoạn tuyệt, hoại diệt, trong thân ấy thức ta lại nương tựa và bị trói buộc.","fontSize":12,"order":116},{"content":"84. Này Ðại vương, ví như một hòn lưu ly bảo châu, đẹp đẽ, trong suốt, có tám mặt, khéo dũa, khéo mài, sáng chói, không uế trược, đầy đủ tất cả mỹ tướng. Và một sợi giây được xâu qua hòn ngọc ấy, sợi giây màu xanh, màu vàng, màu đỏ, màu trắng hay màu vàng nhạt. Một người có mắt cầm hòn ngọc ấy trên tay sẽ thấy: Hòn lưu ly bảo châu này, đẹp đẽ, trong suốt, có tám mặt, khéo dũa, khéo mài, sáng chói, không uế trược, đầy đủ tất cả mỹ tướng. Và sợi giây này được xâu qua hòn ngọc ấy, sợi giây màu xanh, màu vàng, màu đỏ, màu trắng hay màu vàng nhạt. Cũng vậy, này Ðại vương, với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy. Tỷ-kheo dẫn tâm, hướng tâm đến chánh trí, chánh kiến. Vị ấy biết: Thân này của ta là sắc pháp, do bốn đại thành, do cha mẹ sanh, nhờ cơm cháo nuôi dưỡng, vô thường, biến hoại, phấn toái, đoạn tuyệt, hoại diệt. Trong thân ấy thức ta lại nương tựa và bị trói buộc.","fontSize":12,"order":117},{"content":"Này Ðại vương, đó là quả thiết thực, hiện tại của hạnh Sa-môn, còn vi diệu và thù thắng hơn những quả thiết thực hiện tại của hạnh Sa-môn trước.","fontSize":12,"order":118},{"content":"85. Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo chú tâm, hướng tâm đến sự hóa hiện một thân do ý làm ra. Vị ấy tạo một thân khác từ nơi thân này, cũng là sắc pháp, do ý làm ra, đầy đủ các chi tiết lớn nhỏ, không thiếu một căn nào.","fontSize":12,"order":119},{"content":"86. Này Ðại vương, ví như mọt người rút một cây lau ra ngoài vỏ. Người ấy nghĩ: Ðây là vỏ, đây là cây lau; vỏ khác, cây lau khác và cây lau từ vỏ rút ra. Này Ðại vương, ví như một người rút thanh kiếm từ bao kiếm; thanh kiếm khác, bao kiếm khác, và thanh kiếm từ nơi bao kiếm rút ra. Này Ðại vương, ví như một người lột xác một con rắn. Người ấy nghĩ: Ðây là con rắn, đây là xác rắn, con rắn khác, xác rắn khác, và con rắn từ nơi xác rắn được lột ra. Cũng vậy, này Ðại vương, với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đến sự hiện hóa một thân do ý làm ra. Vị ấy tạo một thân khác từ nơi thân này, cũng là sắc pháp, do ý tạo thành, đầy đủ các chi tiết lớn nhỏ, không thiếu một căn nào.","fontSize":12,"order":120},{"content":"Này Ðại vương, đó là quả thiết thực hiện tại của hạnh Sa-môn, còn vi diệu thù thắng hơn những quả thiết thực hiện tại của hạnh Sa-môn trước.","fontSize":12,"order":121},{"content":"87. Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đến các thần thông. Vị ấy chứng được các loại thần thông, một thân hiện ra nhiều thân, nhiều thân hiện ra một thân; hiện hình, biến hình đi ngang qua vách, qua tường, qua núi như đi ngang hư không; độn thổ, trồi lên ngang qua đất liền, như ở trong nước; đi trên nước không chìm như trên đất liền; ngồi kiết già đi trên hư không như con chim; với bàn tay, chạm và rờ mặt trăng và mặt trời, những vật có đại oai lực, đại oai thần như vậy; có thể tự thân bay đến cõi Phạm thiên.","fontSize":12,"order":122},{"content":"88. Này Ðại vương, ví như một người thợ gốm khéo tay, hay đệ tử người thợ gốm, với đất sét khéo nhồi nhuyễn, có thể làm các loại đồ gốm tùy theo sở thích. Này Ðại vương, ví như một người thợ ngà khéo tay, hay đệ tử người thợ ngà, với ngà khéo đẽo dũa có thể làm các loại đồ ngà tùy theo sở thích. Này Ðại vương, ví như người thợ vàng khéo tay hay đệ tử người thợ vàng, với vàng khéo tinh nhuyễn có thể làm các loại đồ vàng tùy theo sở thích. Cũng vậy này Ðại vương, với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm hướng tâm đến các thần thông. Vị ấy chứng được các thần thông một thân hiện ra nhiều thân, nhiều thân hiện ra một thân; hiện hình biến hình, đi ngang qua vách, qua tường, qua núi, như đi ngang qua hư không; độn thổ trồi lên, ngang qua đất liền như ở trong nước; đi trên nước không chìm như đi trên đất liền; ngồi kiết già đi trên hư không như còn chim; với bàn tay chạm và rờ mặt trời và mặt trăng, những vật có đại oai lực, đại oai thần như vậy; có thể tự thân bay đến cõi Phạm thiên.","fontSize":12,"order":123},{"content":"Này Ðại vương đó là quả thiết thực hiện tại của hạnh Sa-môn còn vi diệu thù thắng hơn những quả thiết thực hiện tại của hạnh Sa-môn trước.","fontSize":12,"order":124},{"content":"89. Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đến thiên nhĩ thông. Tỷ-kheo với thiên nhĩ thanh tịnh siêu nhân có thể nghe hai loại tiếng, chư Thiên và Người, xa và gần.","fontSize":12,"order":125},{"content":"90. Này Ðại vương, ví như một người đang đi qua đường, nghe tiếng trống lớn, tiếng trống nhỏ, tiếng loa, tiếng xập xõa và tiếng kiểng. Người ấy nghĩ: \"Ðây là tiếng trống lớn, đây là tiếng trống nhỏ, đây là tiếng loa, tiếng xập xõa, tiếng kiểng\". Cũng vậy, này Ðại vương, với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đến thiên nhĩ thông. Tỷ-kheo với thiên nhĩ thanh tịnh siêu nhân, có thể nghe hai loại tiếng, chư Thiên và Người, xa và gần.","fontSize":12,"order":126},{"content":"Này Ðại vương, đó là quả thiết thực hiện tại của hạnh Sa-môn, còn vi diệu thù thắng hơn những quả thiết thực hiện tại của hạnh Sa-môn trước.","fontSize":12,"order":127},{"content":"91. Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đến tha tâm thông. Tỷ-kheo sau khi đi sâu vào tâm của chúng sanh, của loài người với tâm của mình, vị ấy biết được như sau:","fontSize":12,"order":128},{"content":"Tâm có tham, biết là tâm có tham. Tâm không có tham, biết là tâm không có tham. \u000bTâm có sân, biết là tâm có sân. Tâm không có sân, biết là tâm không có sân. \u000bTâm có si, biết là tâm có si. Tâm không có si, biết là tâm không có si. \u000bTâm chuyên chú, biết là tâm chuyên chú. Tâm tán loạn, biết là tâm tán loạn. \u000bÐại hành tâm, biết là đại hành tâm. Không phải đại hành tâm, biết không phải là đại hành tâm. \u000bTâm chưa vô thượng, biết là tâm chưa vô thượng, Tâm vô thượng, biết là tâm vô thượng. \u000bTâm thiền định, biết là tâm thiền định. Tâm không thiền định, biết là tâm không thiền định. \u000bTâm giải thoát, biết là tâm giải thoát. Tâm không giải thoát, biết là tâm không giải thoát.","fontSize":12,"order":129},{"content":"92. Này Ðại vương, ví như một người đàn bà, một người đàn ông, một thiếu niên trẻ hay một thanh niên ưa trang sức, nhìn mặt của mình trong tấm gương trong sạch, sáng suốt hay một chậu nước trong. Nếu mặt có tỳ vết, liền biết mặt có tỳ vết; nếu mặt không có tỳ vết, liền biết mặt không có tỳ vết. Cũng vậy, này Ðại vương, với tâm định tĩnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đến tha tâm thông. Tỷ-kheo sau khi đi sâu vào tâm của chúng sanh, của mọi người với tâm của mình, vị ấy biết được như sau:","fontSize":12,"order":130},{"content":"Tâm có tham, biết tâm có tham. Tâm không có tham, biết tâm không có tham. \u000bTâm có sân biết tâm có sân. Tâm không có sân, biết tâm không có sân.\u000bTâm có si, biết tâm có si. Tâm không có si, biết tâm không có si. \u000bTâm chuyên chú, biết là tâm chuyên chú. Tâm tán loạn, biết là tâm tán loạn. \u000bÐại hành tâm, biết là đại hành tâm; không phải là đại hành tâm, biết không phải là đại hành tâm. \u000bTâm chưa vô thượng, biết là tâm chưa vô thượng. Tâm vô thượng, biết là tâm vô thượng. \u000bTâm thiền định, biết là tâm thiền định. Tâm không thiền định, biết là tâm không thiền định. \u000bTâm giải thoát, biết là tâm giải thoát. Tâm không giải thoát biết là tâm không giải thoát.","fontSize":12,"order":131},{"content":"93. Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đến túc mạng minh. Vị ấy nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, hai trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại và thành kiếp. Vị ấy nhớ rằng: \"Tại chỗ kia ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, ta được sanh ra tại chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây\". Như vậy Tỷ-kheo nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết.","fontSize":12,"order":132},{"content":"94. Này Ðại vương, ví như một người đi từ làng mình đến làng khác, từ làng ấy đi đến một làng khác nữa, và từ làng này lại trở về làng của mình. Người ấy nghĩ: \"Ta từ làng của mình đi đến làng kia, nơi đây ta đã đứng như thế này, đã ngồi như thế này, đã nói như thế này, đã yên lặng như thế này. Từ nơi làng nọ, ta đã trở về làng của ta\". Như vậy, này Ðại vương, với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đến túc mạng minh. Vị ấy nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, hai trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại kiếp và thành kiếp. Vị ấy nhớ: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, ta được sanh ra chỗ nọ, tại đây, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây\". Như vậy, Tỷ-kheo nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết.","fontSize":12,"order":133},{"content":"Này Ðại vương, đó là quả thiết thực hiện tại của hạnh Sa-môn, còn vi diệu, thù thắng hơn những quả thiết thực hiện tại của hạnh Sa-môn trước.","fontSize":12,"order":134},{"content":"95. Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đến trí huệ về sanh tử của chúng sanh. Vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Vị ấy biết rõ rằng, chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh, đều do hạnh nghiệp của chúng: \"Này các Hiền giả, những Tôn giả này làm những điều ác hạnh về thân, lời và ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Này các Hiền giả, còn những chúng sanh nào làm những thiện hạnh về thân, lời và ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, cõi trời, trên đời này. Như vậy vị ấy với thiên nhãn thuần tịnh siêu nhân thấy sự sống chết của chúng sanh. Vị ấy biết rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh, đều do hạnh nghiệp của chúng.","fontSize":12,"order":135},{"content":"96. Này Ðại vương, ví như một tòa lầu có thượng đài, giữa ngã tư đường, một người có mắt đứng trên ấy, sẽ thấy những người đi vào nhà, đi từ nhà ra, đi qua lại trên đường, ngồi ở giữa ngã tư hay trên đài thượng. Người ấy nghĩ: \"Những người này đi vào nhà, những người này đi từ nhà ra, những người này đi qua lại trên đường, những người này ngồi giữa ngã tư, trên đài thượng\". Cũng vậy, này Ðại vương với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đến trí tuệ về sanh tử của chúng sanh. Vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh.","fontSize":12,"order":136},{"content":"Vị ấy biết rõ rằng, chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh, đều do hạnh nghiệp của chúng: Này các Hiền giả, những chúng sanh này làm những ác hạnh về thân, lời và ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến, những người này sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Này các Hiền giả, còn những chúng sanh nào làm các thiện hạnh về thân, lời và ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, cõi trời, trên đời này. Như vậy, với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh, vị ấy biết rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh, đều do hạnh nghiệp của chúng. Này Ðại vương, đó là quả thiết thực, hiện tại của hạnh Sa-môn, còn vi diệu thù thắng hơn những quả thiết thực hiện tại của hạnh Sa-môn trước.","fontSize":12,"order":137},{"content":"97. \"Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đến lậu tận trí. Vị ấy biết như thật \"đây là khổ\", biết như thật \"đây là nguyên nhân của khổ\", biết như thật \"đây là khổ diệt\", biết như thật \"đây là con đường đưa đến khổ diệt\", biết như thật \"đây là những lậu hoặc\", biết như thật \"đây là nguyên nhân của lậu hoặc\", biết như thật \"đây là sự diệt trừ các lậu hoặc\", biết như thật \"đây là con đường đưa đến sự diệt trừ các lậu hoặc\". Nhờ hiểu biết như vậy, nhận thức như vậy, tâm của vị ấy thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy, khởi lên sự hiểu biết: Ta đã giải thoát. Vị ấy biết: Sanh đã tận, phạm hạnh đã thành, việc cần làm đã làm; sau đời hiện tại, không có đời sống nào khác nữa.","fontSize":12,"order":138},{"content":"98. Này Ðại vương, ví như tại dãy núi lớn có một hồ nước, thuần tịnh, trong sáng, không cấu nhiễm. Một người có mắt, đứng trên bờ sẽ thấy con hến, con sò, những hòn đá, hòn sạn, những đàn cá bơi qua lại hay đứng một chỗ. Vị ấy nghĩ: \"Ðây là hồ nước thuần tịnh, trong sáng, không cấu nhiễm. Ðây là những con hến, con sò, những hòn đá, hòn sạn, những đàn cá đang bơi qua lại hay đứng yên một chỗ\". Cũng vậy, này Ðại vương, với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến dễ sử dụng, vững chắc, bình thản như vậy. Tỷ-kheo dẫn tâm, hướng tâm đến lậu tận trí. Vị ấy biết như thật: \"Ðây là khổ\", biết như thật \"đây là nguyên nhân của khổ\", biết như thật \"đây là khổ diệt\", biết như thật \"đây là con đường đưa đến khổ diệt\", biết như thật \"đây là những lậu hoặc\", biết như thật \"đây là nguyên nhân của lậu hoặc\", biết như thật \"đây là sự diệt trừ các lậu hoặc\", biết như thật \"đây là con đường đưa đến sự diệt trừ các lậu hoặc\". Nhờ hiểu biết như vậy, nhờ nhận thức như vậy, tâm của vị ấy thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát, vị ấy biết: Sanh đã tận, phạm hạnh đã thành, những việc cần làm đã làm; sau đời hiện tại, không có đời sống nào khác nữa.","fontSize":12,"order":139},{"content":"Này Ðại vương, đó là quả thiết thực hiện tại của hạnh Sa-môn, còn vi diệu thù thắng hơn những quả thiết thực hiện tại của hạnh Sa-môn trước. Này Ðại vương, không có một quả thiết thực hiện tại của hạnh Sa-môn nào vi diệu và thù thắng hơn quả thiết thực hiện tại của hạnh Sa-môn này.","fontSize":12,"order":140},{"content":"99. Ðược nghe nói vậy, Ajàtasattu, con bà Videhi, vua nước Magadha bạch Thế Tôn: \"Thật là vi diệu thay, bạch Thế Tôn! Thật là vi diệu thay, bạch Thế Tôn! Bạch Thế Tôn, như người dựng đứng lại những gì bị che kín, chỉ đường cho kẻ bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày, giải thích. Và nay con xin quy y Thế Tôn, quy y Pháp và quy y Tỷ-kheo Tăng. Mong Thế Tôn nhận con làm đệ tử, từ nay trở đi cho đến mạng chúng, con trọn đời quy ngưỡng. Bạch Thế Tôn, con đã phạm một trọng tội. Vì ngu si, vì vô minh, vì bất thiện, con đã hại mạng phụ vương con, một vị vua chơn chánh, để đạt vương quyền. Mong Thế Tôn nhận cho con tội ấy là một tội để con ngăn chận về tương lai\".","fontSize":12,"order":141},{"content":"100. - Ðại vương, thật là một trọng tội. Vì ngu si, vì vô minh, vì bất thiện, Ðại vương đã hại mạng phụ vương, một vị vua chơn chánh, để đoạt vương quyền. Vì Ðại vương đã thấy tội ấy là một tội, đã thú tội đúng với Chánh pháp, Ta nhận tội ấy cho Ðại vương. Ðó là một sự tiến bộ, này Ðại vương, trong luật pháp của bậc Thánh, những ai thấy tội là tội, thú tội đúng với Chánh pháp, và ngăn chận ở tương lai.","fontSize":12,"order":142},{"content":"101. Ðược nghe nói vậy, Ajàtasattu, con bà Videhi, vua nước Magadha bạch Thế Tôn: \"Bạch Thế Tôn, nay chúng con phải cáo từ, chúng con có nhiều bổn phận, nhiều việc phải làm\".","fontSize":12,"order":143},{"content":"- Ðại vương hãy làm những gì Ðại vương nghĩ ra là phải thời.","fontSize":12,"order":144},{"content":"Lúc bấy giờ, Ajàtasattu, con bà Videhi, vua nước Magadha hoan hỷ tán thán lời dạy của Thế Tôn, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân phía hữu hướng về Thế Tôn và từ biệt.","fontSize":12,"order":145},{"content":"102. Lúc bấy giờ, khi Ajàtasattu, con bà Videhi, vua nước Magadha đi chưa bao lâu, Thế Tôn liền bảo các Tỷ-kheo:","fontSize":12,"order":146},{"content":"- Này các Tỷ-kheo, tâm vua ấy rất ăn năn, này các Tỷ-kheo, tâm vua ấy rất hối lỗi. Nếu vua ấy không hại mạng vua cha, một vị vua rất chân chánh, thì tại ngay chỗ ngồi này, vua ấy đã chứng được pháp nhãn, không trần cấu, không ô uế.","fontSize":12,"order":147},{"content":"Thế Tôn thuyết pháp như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":148}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/2. Kinh Sa-môn quả (Sàmannaphala sutta)","title":"2. Kinh Sa-môn quả (Sàmannaphala sutta)"},{"ID":3,"paragraphs":[{"alignment":1,"content":"3. Kinh Ambattha (A-ma-trú) (Ambattha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tụng phẩm thứ nhất","fontBold":-1,"fontSize":12,"order":2},{"content":"1. Như vầy tôi nghe. Một thời Thế Tôn đang du hành tại nước Kosala (Câu-tát-la), cùng với Ðại chúng Tỷ-kheo khoảng năm trăm vị và đến tại một làng Bà-la-môn ở Kosala tên là Icchànankala. Tại đây, Thế Tôn ở tại Icchànankala trong khu rừng tên là Icchànankala.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Bà-la-môn Pokkharasàdi ở tại Ukkattha, một chỗ dân cư đông đúc, cây cỏ, ao nước, ngũ cốc phong phú, vốn là đất đai của vua, sau vua Pasenadi (Ba-tư-nặc) cấp cho để hưởng một phần lợi tức.","fontSize":12,"order":4},{"content":"2. Bà-la-môn Pokkharasàdi nghe đồn: Sa-môn Gotama là Thích tử, xuất gia từ dòng họ Thích ca, nay đang du hành tại nước Kosala, cùng với Ðại chúng Tỷ-kheo khoảng năm trăm vị, đã đến Icchànankala, ở tại Icchànankala trong khu rừng tên là Icchànankala. Những tiếng đồn tốt đẹp sau đây được truyền đi về Sa-môn Gotama: \"Ngài là bậc Thế Tôn, A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Ngài đã tự chứng ngộ thế giới này với Thiên giới, Ma giới, Phạm thiên giới, với các chúng Sa-môn, Bà-la-môn, chư Thiên và loài Người, tự chứng ngộ rồi hiển thị cho mọi loài được biết, Ngài thuyết pháp, sơ thiện, trung thiện, hậu thiện, nghĩa văn đầy đủ, trình bày phạm hạnh hoàn toàn đầy đủ, thanh tịnh. Nếu được yết kiến một vị A-la-hán như vậy thì rất quý\".","fontSize":12,"order":5},{"content":"3. Lúc bấy giờ, thanh niên Ambattha (A-ma-trú) là đệ tử của Bà-la-môn Pokkharasàdi, một vị đọc tụng Thánh điển, chấp trì chú thuật, tinh thông ba tập Vệ đà với tự vựng, lễ nghi, ngữ nguyên và thứ năm là các cổ truyện, thông hiểu từ ngữ và văn phạm, thâm hiểu Thuận thế luận và Ðại nhân tướng. Vị này độc đáo về ba minh và được công nhận như vậy khiến các thân giáo sư phải nói: \"Ðiều gì ta biết, ngươi cũng biết; điều gì ngươi biết, ta cũng biết\".","fontSize":12,"order":6},{"content":"4. Lúc bấy giờ Bà-la-môn Pokkharasàdi nói với thanh niên Ambattha: \"Này Ambattha thân yêu, Sa-môn Gotama là Thích tử, xuất gia từ dòng họ Thích ca, nay đang du hành tại nước Kosala, cùng với đại chúng Tỷ-kheo khoảng năm trăm vị, đã đến tại Icchànankala trú tại Icchànankala. Những tiếng đồn tốt đẹp sau đây được truyền đi về Sa-môn Gotama: \"Ngài là bậc Thế Tôn, A-la-hán, Chánh Ðẳng Giác, ... Phật, Thế Tôn. Ngài đã chứng ngộ thế giới này với Thiên giới, Ma giới, Phạm thiên giới, với các chúng Sa-môn, Bà-la-môn, chư Thiên và loài Người, tự chứng ngộ rồi hiển thị cho mọi loài được biết. Ngài thuyết pháp, sơ thiện, trung thiện, hậu thiện, nghĩa văn đầy đủ, trình bày phạm hạnh hoàn toàn đầy đủ, thanh tịnh. Nếu được yết kiến một vị A-la-hán như vậy thì rất quý\". Này Ambattha thân yêu, hãy đi đến gặp Sa-môn Gotama, và tìm hiểu lời đồn về Tôn giả Gotama là như vậy hay không phải như vậy. Nhờ vậy, chúng ta sẽ được biết về Tôn giả Gotama\".","fontSize":12,"order":7},{"content":"5. - Làm thế nào con được biết về Tôn giả Gotama, được biết lời đồn về Tôn giả Gotama như vậy là đúng hay không, có phải Tôn giả Gotama là như vậy, hay không phải như vậy?","fontSize":12,"order":8},{"content":"- Ambattha thân yêu, theo truyền thống của chúng ta về ba mươi hai tướng của vị đại nhân, những ai có ba mươi hai tướng ấy sẽ chọn trong hai con đường, không có đường nào khác. Nếu là tại gia, sẽ thành vị Chuyển luân Thánh vương chinh phục mọi quốc độ, đầy đủ bảy châu báu. Bảy món báu này là xe báu, voi báu, ngựa báu, ma ni báu, ngọc nữ báu, cư sĩ báu và thứ bảy là tướng quân báu. Và vị này có hơn một ngàn con trai, là những vị anh hùng, oai phong lẫm liệt, chiến thắng ngoại quân. Vị này sống, thống lãnh quả đất cùng tận cho đến đại dương, và trị vì với chánh pháp, không dùng gậy, không dùng dao. Nếu vị này xuất gia, từ bỏ gia đình, sống không gia đình, vị này sẽ chứng quả A-la-hán, Chánh Ðẳng Giác, quét sạch mê lầm ở đời. Này Ambattha thân yêu, ta đã cho con chú thuật. Con đã nhận những chú thuật ấy.","fontSize":12,"order":9},{"content":"6. - Thưa vâng.","fontSize":12,"order":10},{"content":"Thanh niên Ambattha vâng theo lời của Bà-la-môn Pokkharasàdi, từ chỗ ngồi đứng dậy, đảnh lễ Bà-la-môn Pokkharasàdi, hướng thân về phía hữu, cỡi xe ngựa cái và cùng một số đông thanh niên khác đi đến khu rừng Icchànankala. Ði xe đến chỗ không còn đi được xe, Ambattha liền xuống xe đi bộ và đến tại tịnh xá.","fontSize":12,"order":11},{"content":"7. Lúc bấy giờ một số đông Tỷ-kheo đang đi kinh hành ngoài trời. Thanh niên Ambattha liền đến các Tỷ-kheo ấy và hỏi: \"Các Hiền giả, nay Tôn gả Gotama ở tại chỗ nào? Chúng tôi đến đây để yết kiến Tôn giả Gotama\".","fontSize":12,"order":12},{"content":"8. Các Tỷ-kheo liền nghĩ: \"Thanh niên Ambattha này thuộc một gia đình có danh tiếng, là đệ tử của Bà-la-môn Pokkharasàdi, một vị cũng có danh tiếng. Một cuộc đối thoại như vậy giữa Thế Tôn và con một quý tộc như vậy, không có khó khăn gì\". Những Tỷ-kheo ấy nói với thanh niên Ambattha: \"Này Ambattha, tịnh xá đóng cửa kia là chỗ ở của Ngài. Hãy đến đó một cách yên lặng, không vượt qua hành lang, đằng hắng và gõ vào thanh cửa, Thế Tôn sẽ mở cửa cho ông\".","fontSize":12,"order":13},{"content":"9. Thanh niên Ambattha liền đi đến tịnh xá đóng cửa ấy một cách yên lặng, không vượt quá hành lang, đằng hắng và gõ vào thanh cửa. Thế Tôn mở cửa và thanh niên Ambattha bước vào. Các thanh niên khác cũng bước theo, nói những lời chào đón hỏi thăm xã giao với Thế Tôn và ngồi xuống một bên, còn thanh niên Ambattha thời đi qua đi lại, thốt ra những lời hỏi thăm nhát gừng trong khi Thế Tôn đang ngồi, hay đứng lại thốt ra những lời hỏi thăm nhát gừng trong khi Thế Tôn đang ngồi.","fontSize":12,"order":14},{"content":"10. Lúc bấy giờ Thế Tôn nói với thanh niên Ambattha:","fontSize":12,"order":15},{"content":"- Có phải, đối với các bậc Bà-la-môn trưởng lão, đứng tuổi, các bậc giáo sư và tổ sư, ngươi cũng nói chuyện như vậy, như ngươi đã đi qua lại thốt ra những lời hỏi thăm nhát gừng trong khi Ta đang ngồi, hay đứng lại thốt ra những lời hỏi thăm nhát gừng trong khi Ta đang ngồi?","fontSize":12,"order":16},{"content":"- Không phải vậy, này Gotama. Phải đi mà nói chuyện với một vị Bà-la-môn, này Gotama, nếu vị ấy đang đi. Phải đứng mà nói chuyện với một vị Bà-la-môn, này Gotama, nếu vị ấy đang đứng. Phải ngồi mà nói chuyện với một vị Bà-la-môn, này Gotama, nếu vị ấy đang ngồi. Phải nằm mà nói chuyện với một vị Bà-la-môn, này Gotama, nếu vị ấy đang nằm. Chỉ với những vị Sa-môn hèn hạ, trọc đầu, đê tiện, đen đủi, sanh từ nơi chân của bà con ta, thì ta mới nói chuyện như vậy, như với ngươi, Gotama\".","fontSize":12,"order":17},{"content":"11. - Này Ambattha, hình như ngươi đến đây với một ý định gì? Ngươi hãy khéo tác ý đến mục đích đã đưa ngươi đến đây. Thanh niên Ambattha này thật vô giáo dục, dầu nó tự cho là có giáo dục. Như vậy là vô giáo dục, có gì khác nữa!","fontSize":12,"order":18},{"content":"12. Thanh niên Ambattha bị Thế Tôn gọi là vô giáo dục như vậy, liền phẫn nộ, tức tối, muốn nhục mạ Thế Tôn, phỉ báng Thế Tôn, công kích Thế Tôn, và nghĩ: \"Sa-môn Gotama có ác ý đối với ta\", liền nói với Thế Tôn:","fontSize":12,"order":19},{"content":"- Này Gotama, thô bạo là dòng họ Thích ca; này Gotama, ác độc là dòng họ Thích ca; này Gotama, khinh suất là dòng họ Thích ca; này Gotama hung dữ là dòng họ Thích ca. Là đê tiện, thuộc thành phần đê tiện, dòng họ Thích ca không kính nhường Bà-la-môn, không lễ bái Bà-la-môn, không cúng dường Bà-la-môn, không tôn trọng Bà-la-môn . Này Gotama, như vậy thật không phải lẽ, thật không đúng pháp, khi dòng họ Thích ca này, những hạng đê tiện, thuộc thành phần đê tiện lại không kính nhường Bà-la-môn, không cung kính Bà-la-môn, không lễ bái Bà-la-môn, không cúng dường Bà-la-môn, không tôn trọng Bà-la-môn .","fontSize":12,"order":20},{"content":"Như vậy, thanh niên Ambattha lần đầu tiên đã buộc tội dòng họ Thích ca là đê tiện. .","fontSize":12,"order":21},{"content":"13. - Này Ambattha, dòng họ Thích ca đã làm gì phật lòng ngươi?","fontSize":12,"order":22},{"content":"- Này Gotama, một thời ta đi đến Kapilavatthu (Ca-tỳ-la-vệ) có việc phải làm cho thầy ta là Bà-la-môn Pokkharasàdi, và đến tại công hội trường của dòng họ Thích. Lúc bấy giờ một số đông dòng họ Thích ca và thanh niên Thích ca đang ngồi trên ghế cao tại công hội trường. Chúng cười với nhau, dùng ngón tay thọc cù nôn với nhau, ta nghĩ chắc chắn ta là mục tiêu cho chúng đùa giỡn với nhau, lại không ai mời ta ngồi. Này Gotama, như vậy thật không phải lẽ, thật không đúng pháp, khi chúng Thích ca này là những hạng đê tiện, thuộc thành phần đê tiện lại không kính nhường Bà-la-môn, không cung kính Bà-la-môn, không lễ bái Bà-la-môn, không cúng dường Bà-la-môn, không tôn trọng Bà-la-môn .","fontSize":12,"order":23},{"content":"Như vậy thanh niên Ambattha lần thứ hai đã buộc tội dòng họ Thích ca là đê tiện.","fontSize":12,"order":24},{"content":"14. - Này Ambattha, cũng như con chim cáy, con chim cáy con có thể tự hát thỏa thích trong tổ của nó. Này Ambattha, Kapilavatthu thuộc dòng họ Thích ca. Thật không xứng để cho Ambattha phải phật lòng vì một vấn đề nhỏ mọn này.","fontSize":12,"order":25},{"content":"15. - Này Gotama, có bốn giai cấp: Sát đế lỵ, Bà-la-môn, Phệ-xá và Thủ-đà-la. Này Gotama, trong bốn giai cấp này, ba giai cấp Sát-đế-lỵ, Phệ-xá và Thủ-đà-la là để hầu hạ hạng Bà-la-môn . Này Gotama, như vậy thật không phải lẽ, thật không đúng pháp khi chúng Thích-ca này là những hạng đê tiện, thuộc thành phần đê tiện, lại không kính nhường Bà-la-môn, không cung kính Bà-la-môn, không lễ bái Bà-la-môn, không tôn trọng Bà-la-môn .","fontSize":12,"order":26},{"content":"Như vậy, thanh niên Ambattha lần thứ ba đã buộc tội dòng họ Thích ca là đê tiện.","fontSize":12,"order":27},{"content":"16. Lúc bấy giờ Thế Tôn nghĩ: \"Thanh niên Ambattha này đã phỉ báng dòng họ Thích-ca đê tiện một cách quá đáng. Nay ta phải hỏi dòng họ của nó\". Rồi Thế Tôn hỏi thanh niên Ambattha:","fontSize":12,"order":28},{"content":"- Dòng họ ngươi là gì?","fontSize":12,"order":29},{"content":"- Này Gotama, dòng họ ta là Kanhàyana.","fontSize":12,"order":30},{"content":"- Này Ambattha, nếu theo phụ mẫu hệ của ngươi về quá khứ, thời dòng họ Thích ca là thầy của ngươi. Và ngươi là con của một nữ tỳ của dòng họ Thích ca. Này thanh niên Ambattha, tổ tiên của Thích ca là vua Okkàka. Thuở xưa, này Ambattha, vua Okkàka muốn trao vương vị cho hoàng tử con bà hoàng hậu chính mà vua thương yêu, bèn đuổi ra khỏi nước những người con đầu của mình là Okkàmukha, Karandu, Hatthiniya, Sinipura. Bị tẩn xuất khỏi nước, những hoàng tử này đến sống tại một khu rừng lớn bên một hồ nước, trên sườn núi Hy-mã-lạp sơn. Vì sợ huyết thống của mình bị lẫn lộn với huyết thống khác, các vị hoàng tử này ăn nằm với những người chị của mình.","fontSize":12,"order":31},{"content":"- Này Ambattha, một hôm vua Okkàka nói với vị đại thần tùy tùng: \"Này các khanh, các hoàng tử hiện nay ở đâu?\" - \"Bạch Ðại vương, có một khu rừng lớn, bên một hồ nước trên sườn núi Hy-mã-lạp-sơn. Nay các hoàng tử ở tại chỗ ấy. Các hoàng tử, vì sợ huyết thống của mình lẫn lộn huyết thống khác nên ăn nằm với những người chị của mình\".","fontSize":12,"order":32},{"content":"- Này Ambattha, vua Okkàka liền cảm hứng thốt lời tụng hân hoan: \"Các hoàng tử thật là những Sakya (cứng như lõi cây sồi), các hoàng tử thật là những Sakya xuất chúng\". Này Ambattha, từ đó trở đi, các hoàng tử được gọi là Sakya và vua Okkàka là vua tổ của dòng họ Thích-ca. Này Ambattha, vua ấy có một nữ tỳ lên là Disà. Nữ tỳ này sinh hạ một người con da đen. Vừa mới sinh, Kanha liền nói: \"Này mẹ, hãy rửa cho con; này mẹ hãy tắm cho con; này mẹ hãy gội sạch đồ bất tịnh này. Và con sẽ giúp ích cho mẹ\". Này Ambattha, vì người ta gọi những ác quỷ là ác quỷ nên người ta cũng gọi Kanhà là ác quỷ. Chúng nói như thế này: \"Ðứa trẻ này, vừa mới sanh đã nói. Một Kanha vừa mới sanh\". Này Ambattha, từ đó trở đi chữ Kanhàyanà được biết đến. Và Kanha là tổ phụ của dòng họ Kanhàyana. Này Ambattha, nếu theo phụ mẫu hệ của ngươi về quá khứ, thời dòng họ Thích-ca là thầy của ngươi, và ngươi là con một nữ tỳ của dòng họ Thích ca.","fontSize":12,"order":33},{"content":"17. Khi Thế Tôn nói vậy, những thanh niên nói với Thế Tôn:","fontSize":12,"order":34},{"content":"- Này Gotama, chớ có phỉ báng quá đáng thanh niên Ambattha là con một nữ tỳ. Này Gotama, thanh niên Ambattha sinh vào quý tộc, thanh niên Ambattha thuộc con nhà danh giá, thanh niên Ambattha là bậc đa văn, thanh niên Ambattha là nhà hùng biện giỏi, thanh niên Ambattha là nhà bác học, thanh niên Ambattha có thể biện luận với Tôn giả Gotama về vấn đề này.","fontSize":12,"order":35},{"content":"18. Thế Tôn liền nói với những thanh niên ấy.","fontSize":12,"order":36},{"content":"- Nếu những thanh niên các ngươi nghĩ: \"Thanh niên Ambattha không được sanh vào quý tộc, thanh niên Ambattha không thuộc con nhà danh giá, thanh niên Ambattha không phải là bậc đa văn, thanh niên Ambattha không phải là nhà hùng biện giỏi, thanh niên Ambattha không phải là nhà bác học, thanh niên Ambattha không thể biện luận với Tôn giả Gotama về vấn đề này\", thời thanh niên Ambattha hãy đứng ra một bên và để các thanh niên biện luận với Ta về vấn đề này. Nếu các ngươi nghĩ: \"Thanh niên Ambattha được sanh vào quý tộc, thanh niên Ambattha thuộc con nhà danh giá, thanh niên Ambattha là bậc đa văn, thanh niên Ambattha là nhà hùng biện giỏi, thanh niên Ambattha là nhà bác học, thanh niên Ambattha có thể biện luận với Gotama về vấn đề này\", thời các ngươi hãy đứng ra một bên và để thanh niên Ambattha biện luận với ta về vấn đề này.","fontSize":12,"order":37},{"content":"19. - Này Gotama, thanh niên Ambattha được sanh vào quý tộc, thanh niên Ambattha thuộc con nhà danh giá, thanh niên Ambattha là bậc đa văn, thanh niên Ambattha là nhà hùng biện giỏi, thanh niên Ambattha là nhà bác học, thanh niên Ambattha có thể biện luận với Tôn giả Gotama về vấn đề này. Chúng tôi sẽ đứng im lặng. Thanh niên Ambattha sẽ cùng với Gotama biện luận về vấn đề này.","fontSize":12,"order":38},{"content":"20. Thế Tôn liền nói với thanh niên Ambattha:","fontSize":12,"order":39},{"content":"- Này Ambattha, câu hỏi hợp lý này được đem ra hỏi ngươi dầu không muốn, ngươi cũng phải trả lời. Nếu ngươi không trả lời, hoặc trả lời tránh qua một vấn đề khác, hoặc giữ im lặng, hoặc bỏ đi, thời ngay tại chỗ, đầu ngươi sẽ bị bể ra làm bảy mảnh. Này Ambattha, ngươi nghĩ thế nào? Ngươi có nghe các Bà-la-môn, trưởng lão, tôn túc, giáo sư và tổ sư nói đến nguồn gốc của dòng họ Kanhàyanà không? Ai là tổ phụ của dòng họ Kanhàyanà?","fontSize":12,"order":40},{"content":"Nghe nói vậy thanh niên Ambattha giữ im lặng. Lần thứ hai Thế Tôn nói với thanh niên Ambattha:","fontSize":12,"order":41},{"content":"- Này Ambattha, nhà ngươi nghĩ thế nào? Ngươi có nghe các nguồn gốc của dòng họ Kanhàyanà không? Ai là tổ phụ của dòng họ Kanhàyanà?","fontSize":12,"order":42},{"content":"Lần thứ hai thanh niên Ambattha giữ im lặng. Thế Tôn lại nói với thanh niên Ambattha:","fontSize":12,"order":43},{"content":"- Ambattha, nay ngươi phải trả lời, nay không phải thời ngươi giữ im lặng nữa. Này Ambattha ai được Thế Tôn hỏi đến lần thứ ba một câu hỏi hợp lý mà không trả lời, thời đầu của người ấy sẽ bị bể ra làm bảy mảnh tại chỗ.","fontSize":12,"order":44},{"content":"21. Lúc bấy giờ, thần Dạ xoa Vajirapàni đang cầm một chùy sắt to lớn, cháy đỏ, sáng chói đứng trên đầu của thanh niên Ambattha với ý định: \"Nếu Thế Tôn hỏi đến lần thứ ba, một câu hỏi hợp lý mà thanh niên Ambattha không trả lời, thời ta sẽ đánh bể đầu nó ra làm bảy mảnh\". Chỉ có Thế Tôn và thanh niên Ambattha mới thấy thần Dạ xoa Vajirapàni. Thanh niên Ambattha thấy vị thần ấy liền sợ hãi, hoảng hốt, lông dựng ngược, chỉ tìm sự che chở nơi Thế Tôn, chỉ tìm sự hỗ trợ nơi Thế Tôn, liền cúi rạp mình xuống và bạch Thế Tôn:","fontSize":12,"order":45},{"content":"- Tôn giả Gotama đã nói gì? Mong Tôn giả Gotama nói lại cho.","fontSize":12,"order":46},{"content":"- Ambattha, ngươi nghĩ thế nào? Ngươi có nghe các vị Bà-la-môn, trưởng lão, tôn túc, giáo sư và tổ sư nói đến nguồn gốc của dòng họ Kanhàyanà không? Ai là tổ phụ của dòng họ Kanhàyanà?","fontSize":12,"order":47},{"content":"- Tôn giả Gotama, con đã có nghe, đúng như Tôn giả Gotama đã nói. Chính từ đó nguồn gốc của dòng họ Kanhàyanà. Vị ấy là tổ phụ của dòng họ Kanhàyanà.","fontSize":12,"order":48},{"content":"22. Khi nghe nói vậy, các thanh niên liền la hét lớn:","fontSize":12,"order":49},{"content":"- Người ta nói thanh niên Ambattha là tiện sanh, người ta nói thanh niên Ambattha là con dòng không phải quý phái; người ta nói thanh niên Ambattha là con một nữ tỳ của dòng họ Thích-ca; người ta nói dòng họ Thích-ca là chủ của thanh niên Ambattha. Chúng tôi không nghĩ rằng Sa-môn Gotama mà lời nói bao giờ cũng chân thực, lại không phải là người có thể tin được.","fontSize":12,"order":50},{"content":"23. Lúc bấy giờ Thế Tôn nghĩ rằng: \"Các thanh niên đã phỉ báng quá đáng thanh niên Ambattha là con một nữ tỳ rồi. Nay Ta hãy giải tỏa cho Ambattha\". Rồi Thế Tôn nói với các thanh niên:","fontSize":12,"order":51},{"content":"- Các thanh niên, các ngươi chớ có phỉ báng quá đáng thanh niên Ambattha là con một nữ tỳ. Kanha ấy trở thành một tu sĩ vĩ đại. Vị này đi về miền Nam, học các chú thuật Phạm thiên, rồi về yết kiến vua Okkàka và yêu cầu gả công chúa Khuddarùpi cho mình. Vua Okkàka vừa giận, vừa tức, mắng rằng: \"Ngươi là ai, con đứa nữ tỳ của ta mà dám xin con gái Khuddarùpi của ta\", và vua liền lắp tên vào cung. Nhưng vua không thể bắn tên đi, cũng không thể cất mũi tên xuống. Khi bấy giờ, các thanh niên thị giả, các đại thần và tùy tùng đến thưa với ẩn sĩ Kanhà: - \"Ðại đức, hãy để cho vua an toàn! Ðại đức, hãy để cho vua được an toàn!\" - \"Nhà vua sẽ được an toàn, và nếu nhà vua bắn mũi tên xuống đất, thời toàn thể quốc độ nhà vua sẽ bị hạn, khô héo!\" - \"Ðại đức hãy để cho vua được an toàn! Hãy để cho quốc độ được an toàn!\" - \"Nhà vua sẽ được an toàn, quốc độ sẽ được an toàn! Nhưng nếu nhà vua bắn tên lên trời, thời toàn thể quốc độ sẽ không mưa trong bảy năm!\" - \"Ðại đức, hãy để cho nhà vua được an toàn, hãy để cho quốc độ được an toàn! Và hãy để cho trời mưa!\" - \"Nhà vua sẽ được an toàn, quốc độ sẽ được an toàn và trời sẽ mưa. Nhưng vua hãy nhắm cây cung đến phía thái tử. Một sợi lông của thái tử cũng sẽ được an toàn!\".","fontSize":12,"order":52},{"content":"Khi bấy giờ, các thị giả trẻ tuổi, các đại thần nói với Okkàka: \"Okkàka hãy nhắm cây cung đến phía thái tử. Một sợi lông của thái tử sẽ được an toàn\".","fontSize":12,"order":53},{"content":"Vua Okkàka nhắm cây cung đến phía thái tử và một sợi lông của thái tử cũng được an toàn. Vua Okkàka hoảng sợ, khiếp đảm sự trừng phạt, thuận cho con gái Khuddàrùpi. Này các thanh niên, chớ có phỉ báng thanh niên Ambattha một cách quá đáng là con của một nữ tỳ. Kanha là một vị ẩn sĩ vĩ đại.","fontSize":12,"order":54},{"content":"24. Khi bấy giờ, Như Lai nói với thanh niên Ambattha:","fontSize":12,"order":55},{"content":"- Ambattha, nhà ngươi nghĩ thế nào? Một thanh niên Sát-đế-lỵ cưới một thiếu nữ Bà-la-môn . Do sự sum họp ấy, một người con trai được sinh. Một người sanh từ một thanh niên Sát-đế-lỵ và một thiếu nữ Bà-la-môn có thể thọ lãnh chỗ ngồi hay nước giữa những người Bà-la-môn không?","fontSize":12,"order":56},{"content":"- Tôn giả Gotama, có thể thọ lãnh.","fontSize":12,"order":57},{"content":"- Và những người Bà-la-môn có mời người ấy dự tiệc cúng cho người chết hay dùng món đồ ăn cúng dường, hay đồ ăn cúng cho thiên thần hay đồ ăn gửi đến như một tặng phẩm không?","fontSize":12,"order":58},{"content":"- Tôn giả Gotama, có mời.","fontSize":12,"order":59},{"content":"- Và những người Bà-la-môn có dạy các chú thuật hay không?","fontSize":12,"order":60},{"content":"- Tôn giả Gotama, có dạy.","fontSize":12,"order":61},{"content":"- Có đóng cửa giữa người ấy với những người đàn bà của chúng hay mở cửa?","fontSize":12,"order":62},{"content":"- Tôn giả Gotama, mở cửa.","fontSize":12,"order":63},{"content":"- Và những người Sát-đế-lỵ có quán đảnh cho người ấy để thành một Sát-đế-lỵ không?","fontSize":12,"order":64},{"content":"- Tôn giả Gotama, thưa không.","fontSize":12,"order":65},{"content":"- Tại sao không?","fontSize":12,"order":66},{"content":"- Vì nó không được sinh (là Sát đế lỵ) từ mẫu hệ.","fontSize":12,"order":67},{"content":"25. - Ambattha, nhà ngươi nghĩ thế nào? Ở đây một thanh niên Bà-la-môn cưới một thiếu nữ Sát-đế-lỵ. Do sự sum họp này, một người con trai được sanh. Một người sanh từ một thanh niên Bà-la-môn và một thiếu nữ Sát-đế-lỵ có thể thọ lãnh chỗ ngồi hay nước giữa những Bà-la-môn hay không?","fontSize":12,"order":68},{"content":"- Tôn giả Gotama, có thể thọ lãnh.","fontSize":12,"order":69},{"content":"- Và những người Bà-la-môn có mời người ấy dự tiệc cúng cho người chết hay dùng các món ăn cúng dường, hay đồ ăn cúng theo thiên thần hay đồ ăn gửi đến như một tặng phẩm không?","fontSize":12,"order":70},{"content":"- Tôn giả Gotama, có mời.","fontSize":12,"order":71},{"content":"- Và những người Bà-la-môn có dạy người ấy các chú thuật không?","fontSize":12,"order":72},{"content":"- Tôn giả Gotama, có dạy.","fontSize":12,"order":73},{"content":"- Có đóng cửa giữa người ấy với những người đàn bà của chúng, hay mở cửa?","fontSize":12,"order":74},{"content":"- Tôn giả Gotama, chúng mở cửa.","fontSize":12,"order":75},{"content":"- Và những người Sát-đế-lỵ có làm lễ quán đỉnh cho người ấy để thành một Sát-đế-lỵ không?","fontSize":12,"order":76},{"content":"- Tôn giả Gotama, thưa không.","fontSize":12,"order":77},{"content":"- Tại sao vậy?","fontSize":12,"order":78},{"content":"- Tôn giả Gotama, vì không được sinh (là Sát đế lỵ) từ phụ hệ.","fontSize":12,"order":79},{"content":"26. - Này Ambattha, nếu so sánh đàn bà với đàn bà, đàn ông với đàn ông, thì giai cấp Sát đế lỵ là ưu, Bà-la-môn là liệt. Này Ambattha, nhà ngươi nghĩ thế nào? Ở đây, giả sử do một nguyên nhân gì những người Bà-la-môn cạo đầu một người Bà-la-môn, đánh người ấy với một bị tro, tẩn xuất ngươi ấy ra khỏi nước hay thành phố. Người ấy có được thọ lãnh chỗ ngồi và nước giữa những người Bà-la-môn không?","fontSize":12,"order":80},{"content":"- Tôn giả, không được.","fontSize":12,"order":81},{"content":"- Và những người Bà-la-môn, có mời người ấy dự tiệc cúng cho người chết hay dùng các món ăn cúng dường, hay đồ ăn cúng cho thiên thần hay đồ ăn gửi đến như một tặng phẩm không?","fontSize":12,"order":82},{"content":"- Tôn giả Gotama, không có mời.","fontSize":12,"order":83},{"content":"- Và những người Bà-la-môn có dạy người ấy các chú thuật không?","fontSize":12,"order":84},{"content":"- Tôn giả Gotama, không dạy.","fontSize":12,"order":85},{"content":"- Có đóng cửa giữa người ấy với những người đàn bà của chúng, hay mở cửa?","fontSize":12,"order":86},{"content":"- Tôn giả Gotama, đóng cửa.","fontSize":12,"order":87},{"content":"27. - Ambattha, nhà ngươi nghĩ thế nào? Ở đây giả sử do một nguyên nhân gì, những người Sát đế lỵ cạo đầu một người Sát đế lỵ, đánh người ấy với một bị tro, tẩn xuất người ấy ra khỏi nước hay thành phố, người ấy có được thọ lãnh chỗ ngồi và nước uống giữa những người Bà-la-môn không?","fontSize":12,"order":88},{"content":"- Tôn giả Gotama, được thọ lãnh.","fontSize":12,"order":89},{"content":"- Và những người Bà-la-môn có mời người ấy dự tiệc cúng cho người chết, hay dùng những món ăn cúng dường, hoặc đồ ăn cúng cho thiên thần, hay đồ ăn gửi đến như những tặng phẩm không?","fontSize":12,"order":90},{"content":"- Tôn giả Gotama, có mời.","fontSize":12,"order":91},{"content":"- Và những người Bà-la-môn có dạy người ấy các chú thuật không?","fontSize":12,"order":92},{"content":"- Tôn giả Gotama, có dạy:","fontSize":12,"order":93},{"content":"- Có đóng cửa giữa người ấy với những người đàn bà của chúng, hay mở cửa?","fontSize":12,"order":94},{"content":"- Tôn giả Gotama, mở cửa.","fontSize":12,"order":95},{"content":"- Này Ambattha, đến như vậy là sự đọa lạc tột cùng của người Sát-đế-lỵ, đã bị những người Sát-đế-lỵ cạo đầu, đánh người ấy với một bị tro, tẩn xuất người ấy ra khỏi nước hay thành phố, như vậy, này Ambattha, khi người Sát-đế-lỵ bị đọa lạc tột cùng, các Sát đế lỵ vẫn giữ phần ưu thắng và các Bà-la-môn vẫn ở địa vị hạ liệt.","fontSize":12,"order":96},{"content":"28. - Này Ambattha, bài kệ này do Phạm thiên Sanam Kumàra thuyết:","fontSize":12,"order":97},{"content":"\"Ðối với chúng sanh tin tưởng ở giai cấp, Sát-đế-lỵ chiếm địa vị tối thắng ở nhân gian. \u000bNhững vị nào giới hạnh và trí tuệ đầy đủ, vị này chiếm địa vị tối thắng giữa Người và chư Thiên\".","fontItalic":-1,"fontSize":12,"order":98},{"content":" ","fontSize":12,"order":99},{"content":"Tụng phẩm thứ hai","fontBold":-1,"fontSize":12,"order":100},{"content":"1. - Tôn giả Gotama, nghĩa chữ Giới hạnh trong bài kệ ấy là gì? Nghĩa chữ Tuệ trong bài kệ ấy là gì?","fontSize":12,"order":101},{"content":"- Này Ambattha, một vị đã thành tựu vô thượng trí đức không có luận nghị đến sự thọ sanh, không có luận nghị đến giai cấp hay không có luận nghị đến ngã mạn với lời nói: \"Ngươi bằng ta hay ngươi không bằng ta\". Chỗ nào nói đến cưới hỏi hay rước dâu đi, hay cả hai, chỗ đó mới có luận nghị đến sự thọ sanh, luận nghị đến giai cấp hay luận nghị đến ngã mạn với lời nói: \"Ngươi bằng ta hay không bằng ta\".","fontSize":12,"order":102},{"content":"Này Ambattha, những ai còn chấp trước lý thuyết thọ sanh, còn chấp trước lý thuyết giai cấp, còn chấp trước lý thuyết kiêu mạn, hoặc còn chấp trước cưới hỏi rước dâu, những người ấy còn rất xa sự thành tựu vô thượng trí đức. Này Ambattha, không chấp trước lý thuyết thọ sanh, không chấp trước lý thuyết giai cấp, không chấp trước lý thuyết kiêu mạn, không chấp trước cưới hỏi, đưa dâu, người ấy tức chứng ngộ vô thượng trí đức.","fontSize":12,"order":103},{"content":"2. - Tôn giả Gotama, thế nào là Giới đức trong bài kệ ấy? Thế nào là Trí tuệ trong bài kệ ấy?","fontSize":12,"order":104},{"content":"- Ở đây, này Ambattha, Như Lai xuất hiện, là bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc:","fontSize":12,"order":105},{"content":"... (xin xem kinh \"Sa-môn quả\" - kinh số 2, từ đoạn số 40 đến số 98, tới câu: \"Không có đời sống nào khác nữa\" chỉ khác danh từ xưng hô và câu kết từng đoạn. Như đoạn này, câu kết là \"Như vậy, này Ambattha, là vị Tỷ-kheo thành tựu giới hạnh\".)","fontItalic":-1,"fontSize":12,"order":106},{"content":"Này Ambattha, như vậy gọi là Tỷ-kheo thành tựu trí tuệ, thành tựu giới đức, thành tựu giới đức và trí tuệ. Này Ambattha, không có sự thành tựu trí đức nào khác siêu việt hơn, cao thượng hơn sự thành tựu trí đức này.","fontSize":12,"order":107},{"content":"3. Này Ambattha, có bốn nguyên nhân đưa đến thất bại cho sự thành tựu vô thượng trí đức này. Thế nào là bốn? Này Ambattha, ở đấy có Sa-môn hay Bà-la-môn chưa thấu đạt sự thành tựu vô thượng trí đức này, lại mang dụng cụ của nhà đạo sĩ, đi vào rừng sâu và nguyện: \"Ta chỉ ăn trái cây rụng mà sống\". Nhất định người này chỉ xứng đáng là thị giả của vị đã thành tựu trí đức. Này Ambattha, đó là nguyên nhân thứ nhất đưa đến thất bại cho sự thành tựu vô thượng trí đức này.","fontSize":12,"order":108},{"content":"Lại nữa, này Ambattha ở đây có vị Sa-môn hay Bà-la-môn chưa thấu đạt sự thành tựu vô thượng trí đức này, và chưa thấu đạt pháp ăn trái cây rụng để sống, lại mang theo cuốc và giỏ đi vào rừng sâu và nguyện: \"Ta chỉ ăn củ, rễ và trái cây để sống\". Nhất định người này chỉ xứng đáng là thị giả của vị đã thành tựu trí đức. Này Ambattha, đó là nguyên nhân thứ hai đưa đến thất bại cho sự thành tựu vô thượng trí đức này.","fontSize":12,"order":109},{"content":"Lại nữa, này Ambattha, ở đây có Sa-môn hay Bà-la-môn chưa thấu đạt sự thành tựu vô thượng trí đức này, chưa thấu đạt pháp ăn trái cây để sống và chưa thấu đạt pháp ăn củ, rễ và trái cây để sống, lại nhen lửa tại cuối làng hay sống thờ lửa ấy. Nhất định người này chỉ xứng đáng là thị giả của vị đã thành tựu trí đức. Này Ambattha đó là nguyên nhân thứ ba đưa đến thất bại cho sự thành tựu vô thượng trí đức này.","fontSize":12,"order":110},{"content":"Lại nữa Ambattha, ở đây có Sa-môn hay Bà-la-môn chưa thấu đạt sự thành tựu vô thượng trí đức này, chưa thấu đạt được pháp ăn trái cây rụng để sống, chưa thấu đạt pháp ăn củ, rễ và trái cây để sống, chưa thấu đạt pháp tôn thờ lửa, lại xây dựng một ngôi nhà có bốn cửa tại ngã tư đường, sống và nguyện: \"Từ bốn phương nếu có vị Sa-môn hay Bà-la-môn nào lại, thì ta sẽ cúng dường, tùy theo khả năng, tùy theo sức lực của ta\". Nhất định người này chỉ xứng đáng là thị giả của vị đã thành tựu trí đức. Này Ambattha, đó là nguyên nhân thứ tư đưa đến thất bại cho sự thành tựu vô thượng trí đức này.","fontSize":12,"order":111},{"content":"Này Ambattha đó là bốn nguyên nhân đưa đến thất bại cho sự thành tựu vô thượng trí đức này.","fontSize":12,"order":112},{"content":"4. Này Ambattha, ngươi nghĩ thế nào? Ngươi và thầy ngươi có được xem là đã thành tựu vô thượng trí đức này không? - Bạch không, Tôn giả Gotama. Con và thầy con là gì, Tôn giả Gotama, để có thể so sánh với sự thành tựu vô thượng trí đức. Tôn giả Gotama, con và thầy con còn rất xa sự thành tựu vô thượng trí đức.","fontSize":12,"order":113},{"content":"- Này Ambattha, ngươi nghĩ thế nào? Tuy ngươi và thầy ngươi chưa thấu đạt sự thành tựu vô thượng trí đức này, nhà ngươi có đem theo dụng cụ của nhà đạo sĩ, đi vào rừng sâu và nguyện: \"Ta và thầy ta chỉ ăn trái cây rụng mà sống?\"","fontSize":12,"order":114},{"content":"- Bạch không, Tôn giả Gotama.","fontSize":12,"order":115},{"content":"- Này Ambattha, ngươi nghĩ thế nào? Tuy ngươi và thầy ngươi chưa thấu đạt sự thành tựu vô thượng trí đức này, chưa thấu đạt pháp ăn trái cây rụng để sống, ngươi có mang theo cuốc và giỏ đi vào rừng sâu và nguyện: \"Ta và thầy ta chỉ ăn rễ và trái cây để sống không?\"","fontSize":12,"order":116},{"content":"- Bạch không, Tôn giả Gotama.","fontSize":12,"order":117},{"content":"- Này Ambattha, ngươi nghĩ thế nào? Tuy ngươi và thầy ngươi chưa thấu đạt sự thành tựu vô thượng trí đức này, chưa thấu đạt pháp ăn trái cây rụng để sống, chưa thấu đạt pháp ăn củ, rễ và trái cây để sống, ngươi có nhen lửa tại cuối làng hay cuối xóm và sống thờ lửa ấy với thầy ngươi không?\"","fontSize":12,"order":118},{"content":"- Bạch không, Tôn giả Gotama.","fontSize":12,"order":119},{"content":"- Này Ambattha, ngươi nghĩ thế nào? Tuy ngươi và thầy ngươi chưa thấu đạt sự thành tựu vô thượng trí đức này, chưa thấu đạt pháp ăn trái cây rụng để sống, chưa thấu đạt pháp ăn củ, rễ và trái cây để sống và chưa thấu đạt sự thờ lửa, ngươi và thầy ngươi có xây dựng một ngôi nhà có bốn cửa tại ngã tư đường với lời nguyện: \"Từ bốn phương, nếu có vị Sa-môn hay Bà-la-môn nào lại - thì ta sẽ cúng dường tùy theo khả năng, tùy theo sức lực của ta không?\"","fontSize":12,"order":120},{"content":"- Bạch không, Tôn giả Gotama.","fontSize":12,"order":121},{"content":"- Này Ambattha, như vậy ngươi và thầy ngươi còn khiếm khuyết sự thành tựu vô thượng trí đức này, còn khiếm khuyết bốn nguyên nhân đưa đến thất bại cho sự thành tựu vô thượng trí đức này, Ambattha, thế mà những lời này lại do thầy của ngươi, Bà-la-môn Pokkharasàdi thốt ra: \"Những hạng Sa-môn giả hiệu, đầu trọc, đê tiện, đen đủi, sanh từ nơi chân bà con ta là ai mà có thể đàm luận với những Bà-la-môn tinh thông ba tập Vệ đà\". Một vị tự mình chưa thành tựu được những pháp đưa đến sự thất bại (cho những pháp cao thượng hơn). Này Ambattha, ngươi xem, thầy của ngươi, Bà-la-môn Pokkharasàdi đã lỗi lầm như thế nào?","fontSize":12,"order":122},{"content":"6. Này Ambattha, Bà-la-môn Pokkharasàdi hưởng thọ sự cung cấp của vua Pasenadi nước Kosala. Vua Pasenadi nước Kosala cũng không cho phép thầy ngươi diện kiến. Nếu vua hội nghị với thầy ngươi thời chỉ nói thầy ngươi ngang qua một tấm màn. Này Ambattha, tại sao vua Pasenadi nước Kosala lại không cho phép thầy ngươi diện kiến, người mà vua cung cấp thực phẩm thuần tịnh chân chánh. Này Ambattha, ngươi xem thầy của ngươi, Bà-la-môn Pokkharasàdi đã lỗi lầm như thế nào?","fontSize":12,"order":123},{"content":"7. Này Ambattha, ngươi nghĩ thế nào? Như vua Pasenadi nước Kosala hoặc ngồi trên cổ voi, hoặc ngồi trên lưng ngựa, hoặc đứng trên lưng ngựa, hoặc đứng trên tấm thảm xe cùng các vị đại thần hay vương tử, luận bàn quốc sự. Nếu vua rời khỏi chỗ ấy hay đứng qua bên, một người Thủ đà hay đầy tớ của một người Thủ đà đến. Người này cũng đứng tại chỗ ấy, cũng luận bàn quốc sự và nói: \"Vua Pasenadi nước Kosala đã nói như vậy\". Dầu người ấy nói như lời nói của vua, luận bàn như lời luận bàn của vua, người ấy có thể là vua hay là bị phó vương không?","fontSize":12,"order":124},{"content":"- Không thể được, Tôn giả Gotama.","fontSize":12,"order":125},{"content":"8. - Này Ambattha, nhà ngươi cũng vậy. Thuở xưa, những vị ẩn sĩ giữa các Bà-la-môn, những tác giả các chú thuật, những nhà tụng tán các chú thuật, đã hát, đã nói lên, đã sưu tầm, những Thánh cú mà nay những Bà-la-môn hiện tại cũng hát lên, nói lên, đọc lên giống như các vị trước đã làm. Những vị ẩn sĩ ấy tên là Atthaka (A sá ca), Vàmaka (Bà-ma), Vàmadeva (Bà-ma -đề-bà), Vessàmitta (Tì-bà-thẩm-sá), Yamataggi (Gia-bà -đề-bà), Angirasa (Ương-kỳ-la), Bhàradvàja (Bạt-la-đà thẩm-xà), Vàsettha (Bà-ma-sá) Kassapa (Ca-diếp), Bhagu (Bà-cửu). Dầu ngươi có thể nói: \"Ta, một đệ tử, học thuộc lòng những chú thuật của các vị ấy\", chỉ với điều kiện này, ngươi có thể được xem là một vị ẩn sĩ hay đã chứng địa vị của một ẩn sĩ không?","fontSize":12,"order":126},{"content":"- Việc này không thể có được.","fontSize":12,"order":127},{"content":"9. Ambattha, ngươi nghĩ thế nào? Ngươi có được nghe những vị Bà-la-môn, trưởng lão, tôn túc, những vị giáo sư và tổ sư nói đến không? Thuở xưa những vị ẩn sĩ, giữa các Bà-la-môn, những tác giả của chú thuật, những nhà tụng tán các chú thuật đã hát, đã nói lên, đã sưu tầm những Thánh cú mà nay những Bà-la-môn, cũng hát lên, nói lên, đọc lên giống như các vị trước đã làm. Những vị ẩn sĩ ấy tên là Atthaka, Vàmaka, Vàmadeva, Vessàmitta, Yamataggi, Angirasa, Bhàradvàja, Vàsettha, Kassapa, Bhagu. Những vị ấy có khéo tắm, khéo chải chuốt, tóc và râu khéo sửa soạn, trang điểm với vòng hoa và ngọc, mặc toàn đồ trắng, tận hưởng và tham đắm năm món dục lạc, như người và thầy của ngươi hiện nay không?","fontSize":12,"order":128},{"content":"- Không có vậy. Tôn giả Gotama.","fontSize":12,"order":129},{"content":"10. - Các vị ẩn sĩ ấy có dùng cơm nấu từ gạo trắng thượng hạng mà các hạt đen được gạn bỏ ra, dùng các món canh, các món đồ ăn nhiều loại không, như ngươi và thầy ngươi hiện nay không?","fontSize":12,"order":130},{"content":"- Không có vậy, Tôn giả Gotama.","fontSize":12,"order":131},{"content":"- Hay các vị ấy được những thiếu nữ có đường eo và thắt lưng có tua hầu hạ như ngươi và thầy ngươi hiện nay không?","fontSize":12,"order":132},{"content":"- Không có vậy, Tôn giả Gotama.","fontSize":12,"order":133},{"content":"- Hay những vị ấy đi trên những xe do những con ngựa cái có bờm, đuôi được bện và dùng những cây roi và gậy dài như ngươi và thầy ngươi hiện nay không?","fontSize":12,"order":134},{"content":"- Không có vậy, Tôn giả Gotama.","fontSize":12,"order":135},{"content":"- Hay những vị ấy sống được che chở trong những thành lũy có những chiến hào bao bọc, có những cửa thành hạ xuống, có những chiến sĩ mang gươm dài hộ vệ như ngươi và thầy ngươi hiện nay không?","fontSize":12,"order":136},{"content":"- Không có vậy, Tôn giả Gotama.","fontSize":12,"order":137},{"content":"- Như vậy, này Ambattha, ngươi và thầy ngươi không phải là một ẩn sĩ, không giống đời sống của nhà ẩn sĩ. Này Ambattha, nếu có gì nghi ngờ, có gì phân vân về Ta, hãy hỏi Ta và Ta sẽ trả lời.","fontSize":12,"order":138},{"content":"11. Lúc bấy giờ, Thế Tôn ra khỏi tịnh xá và bắt đầu đi kinh hành. Thanh niên Ambattha đi theo sau Thế Tôn đang đi kinh hành và tìm đếm ba mươi hai tướng tốt của vị đại nhân, nghi hoặc sanh, do dự sanh, chưa được thỏa mãn, chưa được hài lòng, tức là tướng mã âm tàng và tướng lưỡi rộng dài.","fontSize":12,"order":139},{"content":"12. Khi bấy giờ, Thế Tôn nghĩ rằng: \"Thanh niên Ambattha này thấy ở nơi ta gần đủ ba mươi hai tướng tốt của vị đại nhân trừ hai tướng. Ðối với hai tướng tốt của vị đại nhân, nghi hoặc sanh, do dự sanh, chưa được thỏa mãn, chưa được hài lòng, tức là tướng mã âm tàng và tướng lưỡi rộng dài\".","fontSize":12,"order":140},{"content":"Thế Tôn liền dùng thần thông khiến thanh niên Ambattha thấy tướng mã âm tàng của Thế Tôn. Và Thế Tôn le lưỡi, rờ đến, liếm đến hai lỗ tai, rờ đến, liếm đến hai lỗ mũi, và dùng lưỡi che khắp cả vầng trán. Lúc bấy giờ, thanh niên Ambattha liền nghĩ rằng: \"Sa-môn Gotama đầy đủ ba mươi hai tướng tốt của vị đại nhân, không phải không đầy đủ\". Và nói với Thế Tôn: \"Tôn giả Gotama, nay chúng tôi xin đi, chúng tôi rất bận, có nhiều việc cần phải làm\".","fontSize":12,"order":141},{"content":"- Này Ambattha, hãy làm những gì ngươi nghĩ là phải thời.","fontSize":12,"order":142},{"content":"Rồi thanh niên Ambattha leo lên xe do ngựa cái kéo và ra đi.","fontSize":12,"order":143},{"content":"13. Lúc bấy giờ Bà-la-môn Pokkharasàdi ra khỏi Ukkattha với một đại chúng Bà-la-môn, ngồi tại hoa viên của mình và chờ đợi thanh niên Ambattha. Khi thanh niên Ambattha đi đến hoa viên, đi xe cho đến chỗ còn đi xe được, rồi xuống xe đi bộ đến tại chỗ Bà-la-môn Pokkharasàdi đang ngồi. Ðến xong, thanh niên Ambattha đảnh lễ Bà-la-môn Pokkharasàdi và ngồi xuống một bên. Sau khi thanh niên Ambattha ngồi xuống một bên, Bà-la-môn Pokkharasàdi nói:","fontSize":12,"order":144},{"content":"14. - Này Ambattha thân mến, ngươi đã thấy Sa-môn Gotama chưa?","fontSize":12,"order":145},{"content":"- Chúng con thấy Tôn giả Gotama rồi.","fontSize":12,"order":146},{"content":"- Này Ambattha thân mến, có phải Tôn giả Gotama đúng với tin đồn đã truyền đi, chớ không phải khác?","fontSize":12,"order":147},{"content":"- Tôn giả Gotama đúng với tin đồn đã truyền đi, chớ không phải khác. Tôn giả Gotama là như vậy, chớ không phải khác. Tôn giả Gotama đầy đủ ba mươi hai tướng tốt của vị đại nhân, chớ không phải thiếu.","fontSize":12,"order":148},{"content":"- Này Ambattha thân mến, con có cùng với Tôn giả Gotama đàm luận không?","fontSize":12,"order":149},{"content":"- Con có đàm luận với Tôn giả Gotama.","fontSize":12,"order":150},{"content":"- Này Ambattha thân mến, cuộc đàm luận ấy như thế nào?","fontSize":12,"order":151},{"content":"Thanh niên Ambattha liền thuật cho Bà-la-môn Pokkharasàdi rõ tất cả cuộc hội đàm với Tôn giả Gotama.","fontSize":12,"order":152},{"content":"15. Nghe nói như vậy, Bà-la-môn Pokkharasàdi nói với thanh niên Ambattha:","fontSize":12,"order":153},{"content":"- Ngươi thật là nhà học giả đốn mạt của chúng ta! Ngươi thật là nhà đa văn đốn mạt của chúng ta! Ngươi thật là nhà tinh thông ba quyển Vệ đà đốn mạt của chúng ta. Người ta nói những ai có sự cư xử như vậy, khi thân hoại mạng chung, sẽ phải sanh vào cõi ác, đọa xứ, địa ngục. Này Ambattha, ngươi càng công kích Tôn giả Gotama bao nhiêu, lại càng bị Tôn giả Gotama lật tẩy chúng ta bấy nhiêu. Ngươi thật là nhà học giả đốn mạt của chúng ta! Ngươi thật là nhà đa văn đốn mạt của chúng ta! Ngươi thật là nhà tinh thông ba quyển Vệ đà đốn mạt của chúng ta! Người ta nói, những ai có sự cư xử như vậy, khi thân hoại mạng chung, sẽ phải sanh vào cõi ác, đọa xứ, địa ngục.","fontSize":12,"order":154},{"content":"Bà-la-môn Pokkharasàdi tức giận, bực bội, dùng chân đá thanh niên Ambattha bổ lộn nhào rồi lập tức muốn đi gặp đến Thế Tôn.","fontSize":12,"order":155},{"content":"16. Khi ấy, những người Bà-la-môn này thưa với Bà-la-môn Pokkharasàdi: \"Hôm nay thì giờ đã quá trễ để đi thăm Sa-môn Gotama. Ngày mai Tôn giả Pokkharasàdi hãy đi thăm Sa-môn Gotama\".","fontSize":12,"order":156},{"content":"Tuy vậy, Bà-la-môn Pokkharasàdi vẫn cho làm các món ăn thượng vị, loại cứng loại mềm tại nhà riêng, chở trên các xe, và dưới ánh sáng của những ngọn đuốc từ Ukkattha đi ra và đi đến khóm rừng Icchànankala. Vị này đi xe cho đến chỗ còn đi xe được rồi xuống xe đi bộ đến Thế Tôn. Khi đi đến, liền nói với Thế Tôn những lời hỏi thăm xã giao, rồi ngồi xuống một bên. Khi ngồi xuống một bên, Bà-la-môn Pokkharasàdi nói với Thế Tôn:","fontSize":12,"order":157},{"content":"17. - Tôn giả Gotama, đệ tử của chúng tôi, thanh niên Ambattha có đến đây không?","fontSize":12,"order":158},{"content":"- Này Bà-la-môn, đệ tử ngươi, thanh niên Ambattha có đến đây.","fontSize":12,"order":159},{"content":"- Tôn giả Gotama, Ngài có cùng với thanh niên Ambattha đàm luận không?","fontSize":12,"order":160},{"content":"- Này Bà-la-môn, ta có đàm luận với thanh niên Ambattha.","fontSize":12,"order":161},{"content":"- Tôn giả Gotama, cuộc đàm luận của Ngài với thanh niên Ambattha như thế nào?","fontSize":12,"order":162},{"content":"Cuộc đàm luận với thanh niên Ambattha như thế nào, Thế Tôn kể lại tất cả cho Bà-la-môn Pokkharasàdi.","fontSize":12,"order":163},{"content":"Nghe nói vậy, Bà-la-môn nói với Thế Tôn:","fontSize":12,"order":164},{"content":"- Tôn giả Gotama, thanh niên Ambattha thật là ngu si! Tôn giả Gotama, hãy tha thứ cho thanh niên Ambattha!","fontSize":12,"order":165},{"content":"- Này Bà-la-môn, cầu cho thanh niên Ambattha được hạnh phúc.","fontSize":12,"order":166},{"content":"18. Lúc bấy giờ, Bà-la-môn Pokkharasàdi tìm đếm ba mươi hai tướng tốt của bậc đại nhân trên thân Thế Tôn. Bà-la-môn thấy gần đủ ba mươi hai tướng tốt của bậc đại nhân trên thân Thế Tôn, trừ hai tướng. Ðối với hai tướng tốt của bậc đại nhân, nghi hoặc sanh, do dự sanh, chưa được thỏa mãn, chưa được hài lòng, hai tướng là tướng mã âm tàng và tướng lưỡi rộng dài.","fontSize":12,"order":167},{"content":"19. Lúc bấy giờ Thế Tôn nghĩ: rằng: \"Bà-la-môn Pokkharasàdi thấy gần đủ ba mươi hai tướng tốt của bậc đại nhân ở nơi Ta, trừ hai tướng. Ðối với hai tướng tốt của bậc đại nhân, nghi hoặc sanh, do dự sanh, chưa được thỏa mãn, chưa được hài lòng, tức là tướng mã âm tàng và tướng lưỡi rộng dài\". Thế Tôn liền dùng thần thông khiến Bà-la-môn Pokkharasàdi thấy tướng mã âm tàng của Thế Tôn. Và Thế Tôn le lưỡi, rờ đến, liếm đến hai lỗ tai, rờ đến, liếm đến hai lỗ mũi, và dùng lưỡi che khắp cả vầng trán.","fontSize":12,"order":168},{"content":"Lúc bấy giờ, Bà-la-môn Pokkharasàdi nghĩ rằng: \"Sa môn Gotama có đầy ba mươi hai tướng tốt của bậc đại nhân, không phải không đầy đủ\", liền nói với Thế Tôn: \"Hôm nay xin mời Tôn giả Gotama cùng chúng Tỷ-kheo đến dùng cơm với con. Thế Tôn nhận lời với sự im lặng.","fontSize":12,"order":169},{"content":"20. Khi Bà-la-môn Pokkharasàdi được biết Thế Tôn đã nhân lời liền báo thì giờ cho Thế Tôn: Tôn giả Gotama, cơm đã sẵn sàng. Khi ấy Thế Tôn buổi sáng đắp y, đem theo y bát, và cùng với chúng Tỷ-kheo đi đến cư xá của Bà-la-môn Pokkharasàdi. Khi đi đến, liền ngồi trên chỗ soạn sẵn. Bà-la-môn Pokkharasàdi tự tay làm cho Thế Tôn thỏa mãn với những món ăn thượng vị, loại cứng và loại mềm, còn các thanh niên Bà-la-môn thì tiếp đại chúng Tỷ-kheo. Lúc bấy giờ, Bà-la-môn Pokkharasàdi, sau khi biết Thế Tôn dùng cơm đã xong, đã rửa tay và bát, liền lấy một ghế ngồi thấp khác và ngồi xuống một bên.","fontSize":12,"order":170},{"content":"21. Thế Tôn liền thứ lớp giảng pháp cho Bà-la-môn Pokkharasàdi đang ngồi một bên nghe, thuyết về bố thí, thuyết về trì giới, thuyết về các cõi trời, trình bày sự nguy hiểm, sự hạ liệt, sự nhiễm ô của dục lạc và sự lợi ích của xuất ly. Khi Thế Tôn biết tâm của Bà-la-môn Pokkharasàdi đã sẵn sàng, đã nhu thuận, không còn chướng ngại, được phấn khởi, được tín thành, liền thuyết pháp mà chư Phật đã chứng ngộ, tức là khổ, tập, diệt, đạo. Cũng như tấm vải thuần bạch, được gột rửa các vết đen, sẽ rất dễ thấm màu nhuộm, cũng vậy, chính chỗ ngồi này, pháp nhãn xa trần ly cấu khởi lên trong tâm Bà-la-môn Pokkharasàdi: \"Phàm pháp gì được tập khởi lên đều bị tiêu diệt\".","fontSize":12,"order":171},{"content":"22. Khi ấy Bà-la-môn Pokkharasàdi, thấy pháp, chứng pháp, ngộ pháp, thể nhập vào pháp, nghi ngờ tiêu trừ, do dự diệt tận, chứng được tự tín, không y cứ nơi người đối với đạo pháp của đức Bổn sư. Bà-la-môn Pokkharasàdi liền bạch Phật:","fontSize":12,"order":172},{"content":"- Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày, giải thích. Tôn giả Gotama, con, con của con, vợ của con, tùy tùng của con, bạn hữu của con, xin quy y Thế Tôn Gotama, quy y Pháp và quy y chúng Tỷ kheo. Mong Tôn giả Gotama nhận con làm đệ tử, từ nay trở đi cho đến mạng chung, con trọn đời quy ngưỡng. Như Tôn giả Gotama đến thăm các gia đình cư sĩ khác ở Ukkattha, mong Tôn giả Gotama cũng đến thăm các gia đình Pokkharasàdi. Tại đây, các thanh nam hay thanh nữ Bà-la-môn sẽ đảnh lễ Thế Tôn Gotama, hoặc đứng dậy, hoặc mời chỗ ngồi, hoặc mời nước, hoặc khiến tâm hoan hỷ. Như vậy chúng sẽ hưởng hạnh phúc, lợi ích trong một thời gian lâu dài.","fontSize":12,"order":173},{"content":"- Này Bà-la-môn lời ngươi nói thật là chí thiện.","fontSize":12,"order":174}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/3. Kinh Ambattha (A-ma-trú) (Ambattha sutta)","title":"3. Kinh Ambattha (A-ma-trú) (Ambattha sutta)"},{"ID":4,"paragraphs":[{"alignment":1,"content":"4. Kinh Sonadanda (Chủng Ðức) \u000b(Sonadanda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vậy tôi nghe. Một thời Thế Tôn du hành trong xứ Anga (Ương-già) cùng với đại chúng Tỷ-kheo khoảng năm trăm vị, đến tại thành Campà (Chiêm-bà) và tại Campà, Thế Tôn ở trên bờ hồ Gaggara (Già-già liên-trì). Lúc bấy giờ, Bà-la-môn Sonadanda (Chủng Ðức) trú tại Campà, một chỗ dân cư đông đúc, cây cỏ, ao nước, lúa gạo phì nhiêu, một vương địa do vua Bimbisara (Tần-bà-ta-la), vua nước Magadha (Ma-kiệt-đà) cấp, một ân tứ của vua, một tịnh ấp.","fontSize":12,"order":2},{"content":"2. Các Bà-la-môn và gia chủ ở Campà được nghe tiếng đồn như sau: \"Sa-môn Gotama, dòng họ Thích-ca, xuất gia từ gia tộc Thích-ca, đang du hành trong nước Anga với đại chúng Tỷ-kheo khoảng năm trăm vị đã đến tại thành Campà, và tại Campà. Sa-môn Gotama ở trên bờ hồ Gaggara. Tiếng đồn tốt đẹp sau đây được truyền đi về Thế Tôn Gotama: \"Ðây là đức Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Với thắng trí, Ngài tự thân chứng ngộ thế giới này cùng với Thiên giới, Phạm thiên giới, cùng với chúng Sa-môn, Bà-la-môn, các loài Trời và Người - Khi đã chứng ngộ, Ngài còn tuyên thuyết điều Ngài đã chứng ngộ, Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, có nghĩa có văn. Ngài truyền dạy phạm hạnh hoàn toàn đầy đủ trong sạch. Tốt đẹp thay, sự chiêm ngưỡng một vị A-la-hán như vậy\".","fontSize":12,"order":3},{"content":"Rồi các Bà-la-môn và gia chủ ở Campà, từng đoàn từng đoàn, lũ lượt đi ra khỏi Campà và đến tại hồ nước Gaggara.","fontSize":12,"order":4},{"content":"3. Lúc bấy giờ Bà-la-môn Sonadanda đi lên trên lầu để nghỉ trưa, Bà-la-môn Sonadanda thấy các Bà-la-môn và gia chủ ở Campà từng đoàn từng đoàn, lũ lượt đi ra khỏi Campà và đến tại hồ nước Gaggara. Thấy vậy, Bà-la-môn Sonadanda bèn gọi người gác cửa:","fontSize":12,"order":5},{"content":"- Này người gác cửa, vì sao các Bà-la-môn và gia chủ ở Campà từng đoàn từng đoàn lũ lượt đi ra khỏi Campà và đến tại hồ Gaggara như vậy?","fontSize":12,"order":6},{"content":"- Thưa Tôn giả, có Sa-môn Gotama, dòng họ Thích-ca, xuất gia từ gia tộc Thích-ca, đang du hành trong nước Anga với đại chúng Tỷ-kheo khoảng năm trăm vị, đến tại thành Campà, và tại Campà Sa-môn Gotama ở trên bờ hồ Gaggara. Tiếng đồn tốt đẹp sau đây được truyền đi về Thế Tôn Gotama: \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn\". Nay những người ấy đi đến để yết kiến Tôn giả Gotama.","fontSize":12,"order":7},{"content":"- Này người giữ cửa, hãy đi đến các Bà-la-môn và gia chủ ở Campà, khi đến nơi, hãy nói với những Bà-la-môn và gia chủ: \"Bà-la-môn Sonadanda có nói: \"Này các Hiền giả, hãy chờ đợi! Bà-la-môn Sonadanda sẽ tự thân hành đến yết kiến Sa-môn Gotama\".","fontSize":12,"order":8},{"content":"- Dạ vâng!","fontSize":12,"order":9},{"content":"Người giữ cửa ấy vâng theo lời của Bà-la-môn Sonadanda, đi đến các Bà-la-môn và gia chủ ở Campà. Khi đến xong, liền nói với các Bà-la-môn và gia chủ ở Campà:","fontSize":12,"order":10},{"content":"- Bà-la-môn Sonadanda có nói: \"Này các Hiền giả, hãy chờ đợi! Bà-la-môn Sonadanda sẽ tự thân hành đến yết kiến Sa-môn Gotama\".","fontSize":12,"order":11},{"content":"4. Lúc bấy giờ, có khoảng năm trăm Bà-la-môn từ nhiều địa phương khác nhau, đến ở tại Campà vì công vụ. Những Bà-la-môn nghe: \"Bà-la-môn Sonadanda sẽ đến yết kiến Sa-môn Gotama\". Những Bà-la-môn này đến Bà-la-môn Sonadanda, khi đến xong, liền thưa với Bà-la-môn Sonadanda:","fontSize":12,"order":12},{"content":"- Có phải Tôn giả Sonadanda sẽ đến yết kiến Sa-môn Gotama?","fontSize":12,"order":13},{"content":"- Này các Hiền giả, đó là ý định của ta. Ta sẽ đến yết kiến Sa-môn Gotama.","fontSize":12,"order":14},{"content":"- Tôn giả Canke, chớ có đến yết kiến Sa-môn Gotama. Thật không xứng đáng cho Tôn giả Sonadanda đến yết kiến Sa-môn Gotama. Nếu Tôn giả Sonadanda đến yết kiến Sa-môn Gotama, thì danh tiếng của Tôn giả Sonadanda bị hao tổn, danh tiếng của Sa-môn Gotama được tăng trưởng. Vì danh tiếng của Tôn giả Sonadanda bị hao tổn và danh tiếng của Sa-môn Gotama được tăng trưởng, do điểm này, thật không xứng đáng cho Tôn giả Sonadanda đến yết kiến Sa-môn Gotama, thật xứng đáng cho Sa-môn Gotama yết kiến Tôn giả Sonadanda.","fontSize":12,"order":15},{"content":"Lại Tôn giả Sonadanda thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ không bị một vết nhơ nào, không bị một dèm pha nào về vấn đề huyết thống thọ sanh. Vì Tôn giả Sonadanda thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, không bị một chỉ trích nào về vấn đề huyết thống thọ sanh, do điểm này, thật không xứng đáng cho Tôn giả Sonadanda đến yết kiến Sa-môn Gotama, thật xứng đáng cho Sa-môn Gotama đến yết kiến Bà-la-môn Sonadanda. Lại Tôn giả Sonadanda là nhà giàu có, đại phú, sung túc... Lại Tôn giả Sonadanda là nhà phúng tụng, nhà trì chú, thông hiểu ba tập Vedà với danh nghĩa, lễ nghi, ngữ nguyên, chú giải và lịch sử truyền thống là thứ năm, thông hiểu ngữ pháp và văn phạm, biện tài về Thuận thế (tự nhiên học) và tướng của vị đại nhân. Tôn giả Sonadanda đẹp trai, khả ái, làm đẹp lòng người, với màu da thù thắng khôi ngô tuấn tú, cử chỉ trang nhã, dáng điệu cao thượng. Tôn giả Sonadanda thiện ngôn, dùng lời thiện ngôn nói lời tao nhã, ý nghĩa minh bạch, giọng nói không bập bẹ phều phào, giải thích nghĩa lý minh xác. Tôn giả Sonadanda là bậc tôn sư của hàng tôn sư nhiều người, dạy ba trăm thanh niên Bà-la-môn tụng đọc chú thuật, thanh niên Bà-la-môn từ nhiều phương, từ nhiều nước, tha thiết với chú thuật đến với Tôn giả Sanadanda để học thuộc lòng các chú thuật. Tôn giả Sonadanda niên cao, lạp lớn, bậc lão thành, đến tuổi trưởng thượng; còn Sa-môn Gotama thì tuổi trẻ, xuất gia chưa được nhiều năm. Tôn giả Sonadanda được vua Seniya Bimbisara (Tần-bà-ta-la) xứ Magadha (Ma-kiệt-đà) kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng. Tôn giả Sonadanda được Bà-la-môn Pokkharasàdi kính trọng tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng. Tôn giả Sonadanda sống ở Campà, một địa phương dân chúng đông đúc, cỏ cây, ao nước phì nhiêu, lúa gạo sung túc, một vương lãnh địa, một tịnh thí địa, một ân tứ của vua Seniya Bimbisàra xứ Magadha. Do điểm này, thật không xứng đáng cho Tôn giả Sonadanda đến yết kiến Sa-môn Gotama, thật xứng đáng cho Sa-môn Gotama yết kiến Tôn giả Sonadanda.","fontSize":12,"order":16},{"content":"6. Nghe nói vậy, Bà-la-môn Sonadanda nói với những Bà-la-môn ấy:","fontSize":12,"order":17},{"content":"- Các Hiền giả, hãy nghe ta giải thích vì sao thật xứng đáng cho chúng ta đến yết kiến Sa-môn Gotama, trái lại thật không xứng đáng cho Sa-môn Gotama đến thăm chúng ta. Này các Hiền giả, thật vậy, Sa-môn Gotama thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ không bị một vết nhơ nào, không bị một dèm pha nào về vấn đề huyết thống thọ sanh; vì điểm này thật không xứng đáng cho Sa-môn Gotama đến yết kiến chúng ta, trái lại thật xứng đáng cho chúng ta đến yết kiến Sa-môn Gotama.","fontSize":12,"order":18},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama xuất gia từ bỏ đại gia đình quyến thuộc.","fontSize":12,"order":19},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama xuất gia từ bỏ rất nhiều vàng bạc, bỏ cả loại đang chôn dưới đất lẫn loại trên mặt đất.","fontSize":12,"order":20},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama trong tuổi thanh niên, tóc còn đen nhánh, trong tuổi trẻ đẹp của thời niên thiếu, đã xuất gia từ bỏ gia đình sống không gia đình.","fontSize":12,"order":21},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama dầu song thân không đồng ý, khóc than, nước mắt thấm ướt cả mặt, vẫn cạo bỏ râu tóc, khoác áo cà-sa, xuất gia từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":22},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama đẹp trai, khả ái, làm đẹp lòng mọi người, với màu da thù thắng, khôi ngô tuấn tú, cử chỉ trang nhã, dáng điệu cao thượng.","fontSize":12,"order":23},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama có đức hạnh, gìn giữ giới hạnh của bậc Thánh, có thiện đức, đầy đủ thiện đức.","fontSize":12,"order":24},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama thiện ngôn, dùng lời thiện ngôn, nói lời tao nhã, ý nghĩa minh bạch, giọng nói không bập bẹ, phều phào, giải thích nghĩa lý minh xác.","fontSize":12,"order":25},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama là bậc tôn sư trong các hàng tôn sư của nhiều người.","fontSize":12,"order":26},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama đã diệt trừ tham dục, đã diệt trừ được mọi xao động của tâm.","fontSize":12,"order":27},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama chủ trương về nghiệp, chủ trương về hành động, đặt trọng tâm vào chí thiện khi thuyết pháp với chúng Bà-la-môn.","fontSize":12,"order":28},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama xuất gia từ chủng tộc cao quý, từ dòng họ Sát-đế-lỵ thanh tịnh.","fontSize":12,"order":29},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama xuất gia từ chủng tộc khá giả, đại phú, tài sản sung mãn.","fontSize":12,"order":30},{"content":"Này các Hiền giả, thật vậy, dân chúng băng ngàn vượt biển (băng qua nhiều địa phương, băng qua nhiều quốc độ) đến hỏi đạo Sa-môn Gotama.","fontSize":12,"order":31},{"content":"Này các Hiền giả, thật vậy, có hàng ngàn Thiên, Nhân đến quy y Sa-môn Gotama.","fontSize":12,"order":32},{"content":"Này các Hiền giả,
