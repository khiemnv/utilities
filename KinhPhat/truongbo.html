í chứng đạt và an trú trí tuệ sung mãn quảng đại\".","fontSize":12,"order":101},{"content":"Này Potthapàda, ngươi nghĩ thế nào? Sự kiện là như vậy, thời có phải lời nói ấy là chánh xác, hợp lý?","fontSize":12,"order":102},{"content":"46. Này Potthapàda, ví như một người xây một cái thang để leo lên lầu, từ dưới chân lầu ấy. Người ấy được hỏi: \"Này bạn, Ông xây cái thang để leo lên lầu, cái lầu ấy về hướng Ðông hay hướng Nam, hay hướng Tây, hay hướng Bắc? Nhà lầu ấy cao, hay thấp, hay trung bình? Nếu người ấy trả lời: \"Này Hiền giả, cái lầu mà tôi xây thang để leo lên chính tại dưới chân lầu này\". Này Potthapàda, ngươi nghĩ thế nào? Sự kiện là như vậy thời có phải lời nói ấy là chính xác, hợp chăng?","fontSize":12,"order":103},{"content":"- Vâng phải, bạch Thế Tôn, sự kiện là như vậy, thời lời nói của người kia là chánh xác, hợp lý!","fontSize":12,"order":104},{"content":"47. - Như vậy, này Potthapàda, và có những người ngoài hỏi chúng tôi: \"Này Hiền giả, thô phù ngã chấp là gì?... Này Hiền giả, ý sở thành ngã chấp là gì?... Này Hiền giả, vô sắc ngã chấp ấy là gì mà Hiền giả thuyết pháp để diệt trừ, khiến các người thực hành theo pháp này thời nhiễm pháp được diệt trừ, tịnh pháp được tăng trưởng và ngay hiện tại, tự mình giác ngộ với thắng trí chứng đạt và an trú trí tuệ sung mãn quảng đại?\" Khi được hỏi vậy, chúng tôi trả lời: \"Này Hiền giả, chính vô sắc ngã chấp ấy mà chúng tôi thuyết pháp để diệt trừ, khiến các người thực hành theo pháp này thời nhiễm pháp được diệt trừ, tịnh pháp được tăng trưởng và ngay hiện tại, tự mình giác ngộ với thắng trí chứng đạt và an trú trí tuệ sung mãn quảng đại\".","fontSize":12,"order":105},{"content":"- Này Potthapàda, ngươi nghĩ thế nào? Sự kiện là như vậy, thời có phải lời nói ấy là chánh xác, hợp lý?","fontSize":12,"order":106},{"content":"- Vâng phải, bạch Thế Tôn, sự kiện là như vậy, thời lời nói của người kia là chánh xác, hợp lý!","fontSize":12,"order":107},{"content":"48. Khi nghe nói vậy, Citta Hatthisàriputta bạch Thế Tôn:","fontSize":12,"order":108},{"content":"- Bạch Thế Tôn, trong khi có thô phù ngã chấp, phải chăng không có ý sở thành ngã chấp, không có vô sắc ngã chấp? Thô phù ngã chấp khi ấy thật có tồn tại. Bạch Thế Tôn, trong khi sở thành ngã chấp, phải chăng không có thô phù ngã chấp, không có vô sắc ngã chấp? Ý sở thành ngã chấp khi ấy thật có tồn tại. Bạch Thế Tôn, trong khi có vô sắc ngã chấp, phải chăng không có thô phù ngã chấp, không có ý sở thành ngã chấp? Vô sắc ngã chấp khi ấy thật có tồn tại.","fontSize":12,"order":109},{"content":"49. - Này Citta, trong khi có thô phù ngã chấp, thời ngã chấp ấy không thuộc ý sở thành ngã chấp, không thuộc vô sắc ngã chấp, chính khi ấy thuộc thô phù ngã chấp. Này Citta, trong khi có ý sở thành ngã chấp, thời ngã chấp ấy không thuộc thô phù ngã chấp, không thuộc vô sắc ngã chấp, chính khi ấy thuộc ý sở thành ngã chấp. Này Citta, trong khi có vô sắc ngã chấp, thời ngã chấp ấy không thuộc thô phù ngã chấp, không thuộc ý sở thành ngã chấp, chính khi ấy thuộc vô sắc ngã chấp. Này Citta, nếu có người hỏi ngươi: \"Ngươi đã có tồn tại ở quá khứ hay không? Ngươi sẽ tồn tại ở tương lai hay không? Ngươi có tồn tại ở hiện tại không?\" Này Citta, được hỏi vậy, ngươi trả lời như thế nào?","fontSize":12,"order":110},{"content":"- Bạch Thế Tôn, nếu có người hỏi con: \"Ngươi đã có tồn tại ở quá khứ hay không? Ngươi sẽ tồn tại ở tương lai hay không? Ngươi có tồn tại ở hiện tại hay không?\" Bạch Thế Tôn được hỏi vậy, con sẽ trả lời: \"Tôi đã có tồn tại ở quá khứ, không phải không tồn tại; tôi sẽ tồn tại ở tương lai, không phải không tồn tại; tôi tồn tại ở hiện tại, không phải không tồn tại\". Bạch Thế Tôn, nếu được hỏi như vậy, con sẽ trả lời như vậy.","fontSize":12,"order":111},{"content":"50. - Này Citta, nếu có người hỏi lại ngươi: \"Quá khứ ngã chấp mà Ngươi đã có, có phải ngã chấp ấy đối với Ngươi là thật có, ngã chấp tương lai không tồn tại, ngã chấp hiện tại không tồn tại? Tương lai ngã chấp mà Ngươi sẽ có, có phải ngã chấp ấy đối với Ngươi là thật có, ngã chấp quá khứ không tồn tại, ngã chấp hiện tại không tồn tại? Hiện tại ngã chấp mà Ngươi hiện có, có phải ngã chấp ấy đối với Ngươi là thật có, ngã chấp quá khứ không tồn tại, ngã chấp tương lai không tồn tại?\" Này Citta, được hỏi vậy, Ngươi trả lời thế nào?","fontSize":12,"order":112},{"content":"- Bạch Thế Tôn, nếu có người hỏi con: \"Quá khứ ngã chấp mà Ngươi đã có, có phải ngã chấp ấy đối với Ngươi là thật có, ngã chấp tương lai không tồn tại, ngã chấp hiện tại không tồn tại? Tương lai ngã chấp mà Ngươi sẽ có, có phải ngã chấp ấy đối với Ngươi là thật có, ngã chấp quá khứ không tồn tại, ngã chấp hiện tại không tồn tại? Hiện tại ngã chấp mà Ngươi hiện có, có phải ngã chấp ấy đối với Ngươi là thật có, ngã chấp quá khứ không tồn tại, ngã chấp tương lai không tồn tại?\" Bạch Thế Tôn, nếu được hỏi vậy, con sẽ trả lời: \"Quá khứ ngã chấp mà tôi đã có, ngã chấp ấy đối với tôi là thật có, ngã chấp tương lai không tồn tại, ngã chấp hiện tại không tồn tại? Tương lai ngã chấp mà tôi sẽ có, ngã chấp ấy đối với tôi là thật có, ngã chấp quá khứ không tồn tại, ngã chấp hiện tại không tồn tại. Hiện tại ngã chấp mà tôi hiện có, ngã chấp ấy đối với là thật có, ngã chấp quá khứ không tồn tại, ngã chấp tương lai không tồn tại\". Bạch Thế Tôn, được hỏi vậy, con sẽ trả lời như vậy.","fontSize":12,"order":113},{"content":"51. - Như vậy này Citta, trong khi có thô phù ngã chấp, thời ngã chấp ấy không thuộc ý sở thành ngã chấp, không thuộc vô sắc ngã chấp, chính khi ấy thuộc thô phù ngã chấp. Này Citta, trong khi có ý sở thành ngã chấp, thời ngã chấp ấy không thuộc vô sắc ngã chấp, chính khi ấy thuộc ý sở thành ngã chấp. Này Citta, trong khi có vô sắc ngã chấp, thời ngã chấp không thuộc thô phù ngã chấp, không thuộc ý sở thành ngã chấp, chính khi ấy thuộc vô sắc ngã chấp.","fontSize":12,"order":114},{"content":"52. Này Citta, ví như từ bò cái sanh ra sữa, từ sữa sinh ra lạc, từ lạc sanh ra sanh tô, từ sanh tô sanh ra thục tô, từ thục tô sanh ra đề hồ. Khi thành sữa thời sữa ấy không thuộc lạc, không thuộc sanh tô, không thuộc thục tô, không thuộc đề hồ, chính khi ấy thuộc sữa; khi thành lạc... khi thành sanh tô... khi thành thục tô... khi thành đề hồ thời đề hồ không thuộc sữa, không thuộc lạc, không thuộc sanh tô, không thuộc thục tô, chính khi ấy thuộc đề hồ.","fontSize":12,"order":115},{"content":"53. Như vậy này Citta trong khi có thô phù ngã chấp... Này Citta, trong khi có ý sở thành ngã chấp... Này Citta, trong khi có vô sắc ngã chấp thời ngã chấp ấy không thuộc thô phù ngã chấp, không thuộc ý sở thành ngã chấp, chính khi ấy thuộc vô sắc ngã chấp. Này Citta, chúng chỉ là danh tự thế gian, ngôn ngữ thế gian, danh xưng thế gian, ký pháp thế gian. Như Lai dùng chúng nhưng không chấp trước chúng.","fontSize":12,"order":116},{"content":"54. Ðược nghe nói vậy du sĩ ngoại đạo Potthapàda bạch Thế Tôn:","fontSize":12,"order":117},{"content":"- Thật vi diệu thay, bạch Thế Tôn! Thật vi diệu thay, bạch Thế Tôn! Như người dựng lại những gì bị quăng ngã xuống, phơi bày những gì bị che kín, chỉ đường cho những người lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày, giải thích. Bạch Thế Tôn, con xin quy y Thế Tôn, quy y Pháp và quy y chúng Tỷ-kheo. Mong Thế Tôn nhận con làm đệ tử, từ nay trở đi cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":118},{"content":"55. Và Citta Hatthisàriputta cũng bạch Thế Tôn:","fontSize":12,"order":119},{"content":"- Thật vi diệu thay, bạch Thế Tôn! Thật vi diệu thay, bạch Thế Tôn! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho những người đi lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày giải thích. Con xin quy y Thế Tôn, quy y Pháp và quy y chúng Tăng. Mong Thế Tôn cho con được xuất gia với Thế Tôn, mong cho con thọ đại giới.","fontSize":12,"order":120},{"content":"56. Citta Hatthisàriputta được xuất gia với Thế Tôn và được thọ đại giới. Thọ đại giới không bao lâu, Ðại đức Citta Hatthisàriputta ở một mình, an tịnh, không phóng dật, sống nhiệt tâm, cần mẫn. Và không bao lâu, vị này chứng được mục đích tối cao mà con cháu các lương gia đã xuất gia, từ bỏ gia đình, sống không gia đình hướng đến. Ðó là vô thượng phạm hạnh ngay trong hiện tại, tự mình với thắng trí chứng ngộ, chứng đạt và an trú: sanh đã tận, phạm hạnh đã thành, những gì nên làm đã làm sau đời này sẽ không có đời sống khác nữa. Ðại đức Citta Hatthisàriputta hiểu biết như vậy.","fontSize":12,"order":121},{"content":"Và đại đức Citta Hatthisàriputta trở thành một vị A-la-hán nữa.","fontSize":12,"order":122}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/9. Kinh Potthapàda (Bố-sá-bà-lâu) (Potthapàda sutta)","title":"9. Kinh Potthapàda (Bố-sá-bà-lâu) (Potthapàda sutta)"},{"ID":10,"paragraphs":[{"alignment":1,"content":"10. Kinh Subha (Tu-bà) (Subha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tụng phẩm I","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"1. Như vậy tôi nghe. Một thời, Ðại đức Ananda ở tại Sàvatthi (Xá-vệ), tại rừng Jetavana (Kỳ-đà), vườn ông Anàthapindika (Cấp Cô Ðộc), sau khi đức Thế Tôn nhập diệt không bao lâu. Lúc bây giờ thanh niên Bà-la-môn Subha Todeyyaputta ở tại Sàvatthi vì một vài công việc.","fontSize":12,"order":3},{"content":"2. Rồi thanh niên Bà-la-môn Subha Todeyyaputta gọi một thanh niên Bà-la-môn khác:","fontSize":12,"order":4},{"content":"- Này thanh niên Bà-la-môn, hãy đi đến chỗ Sa-môn Ananda ở, thay mặt ta hỏi thăm Sa-môn Ananda có ít bệnh ít não, khinh an, khí lực an ổn: \"Thanh niên Bà-la-môn Subha Todeyyaputta hỏi thăm Tôn giả Ananda có ít bệnh ít não, khinh an, khí lực an ổn\", và nói thêm: \"Hân hạnh thay, nếu Tôn giả Ananda có lòng từ mẫn đến tại trú xứ của thanh niên Subha Todeyyaputta\".","fontSize":12,"order":5},{"content":"3. - Tôn giả, xin vâng.","fontSize":12,"order":6},{"content":"Thanh niên Bà-la-môn vâng lời thanh niên Bà-la-môn Subha Todeyyaputta đến tại chỗ của Tôn giả Ananda, sau khi đến, nói lên những lời chúc tụng thân hữu xã giao với Tôn giả Ananda rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, thanh niên Bà-la-môn ấy nói với Tôn giả Ananda: \"Thanh niên Bà-la-môn Subha Todeyyaputta hỏi thăm Tôn giả Ananda ít bệnh ít não, khinh an, khí lực an ổn. Hân hạnh thay, nếu Tôn giả Ananda có lòng từ mẫn đến tại trú xá của thanh niên Bà-la-môn Subha Todeyyaputta\".","fontSize":12,"order":7},{"content":"4. Khi được nói vậy Tôn giả Ananda nói với thanh niên Bà-la-môn ấy:","fontSize":12,"order":8},{"content":"- Này thanh niên Bà-la-môn, nay không phải thời, vì hôm nay tôi vừa mới uống thuốc. Ngày mai tôi sẽ đến, vừa hợp thời, hợp nghi.","fontSize":12,"order":9},{"content":"Rồi thanh niên Bà-la-môn ấy từ chỗ ngồi đứng dậy, đến tại chỗ của thanh niên Bà-la-môn Subha Todeyyaputta; khi đến xong, liền thưa với thanh niên Bà-la-môn Subha Todeyyaputta:","fontSize":12,"order":10},{"content":"- Chúng tôi đã thay mặt Tôn giả thưa với Tôn giả Ananda: \"Thanh niên Bà-la-môn Subha Todeyyaputta hỏi thăm Ðại đức Ananda có ít bệnh ít não, khinh an, khí lực an ổn. Hân hạnh thay, nếu Tôn giả Ananda có lòng từ mẫn đến tại trú xá của thanh niên Bà-la-môn, Subha Todeyyaputta\". Này Tôn giả, khi được nói vậy Sa-môn Ananda nói với tôi: \"Này thanh niên Bà-la-môn, nay không phải thời, vì hôm nay tôi mới vừa uống thuốc. Ngày mai, tôi sẽ đến, vừa hợp thời hợp nghi\". Này Tôn giả, sự việc đã như vậy, khiến Tôn giả Ananda đã có cơ hội ngày mai đến.","fontSize":12,"order":11},{"content":"5. Và Tôn giả Ananda, sau khi đêm ấy đã mãn, vào buổi sáng đắp y, đem theo y bát, với vị Tỷ-kheo người xứ Cetiya làm vị Sa-môn tùy hành, đến tại chỗ ở của thanh niên Bà-la-môn Subha Todeyyaputta, sau khi đến, liền ngồi tại chỗ đã soạn sẵn. Rồi thanh niên Subha Todeyyaputta đến trước Tôn giả Ananda, sau khi đến, nói lên những lời chúc tụng thân hữu và xã giao với Tôn giả Ananda, rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, thanh niên Bà-la-môn Subha Todeyyaputta nói với Tôn giả Ananda:","fontSize":12,"order":12},{"content":"- Tôn giả Ananda đã lâu ngày là thị giả của Tôn giả Gotama, sống gần và ở một bên Ngài. Tôn giả Ananda chắc biết Tôn giả Gotama đã tán thán những pháp nào và Ngài đã khích lệ, khuyến đạo, y chỉ mọi người theo những pháp ấy. Tôn giả Ananda, những pháp Tôn giả Gotama tán thán là những pháp gì và Ngài đã khích lệ, khuyến đạo, y chỉ mọi người theo những pháp ấy?","fontSize":12,"order":13},{"content":"6. - Này thanh niên Bà-la-môn, Thế Tôn tán thán ba pháp uẩn và Ngài đã khích lệ, khuyến đạo, y chỉ mọi người theo những pháp ấy. Ba pháp ấy là gì? Chính là Thánh giới uẩn, Thánh định uẩn, Thánh tuệ uẩn. Thế Tôn tán thán ba pháp uẩn ấy. Ngài đã khích lệ, khuyến đạo, y chỉ mọi người theo những pháp ấy.","fontSize":12,"order":14},{"content":"- Tôn giả Ananda, thế nào là Thánh giới uẩn, Tôn giả Gotama tán thán và Ngài đã khích lệ, khuyến đạo, y chỉ mọi người theo pháp ấy?","fontSize":12,"order":15},{"content":"7. - Này thanh niên Bà-la-môn, ở đây Như Lai sanh ra đời, vị A-la-hán. Chánh Ðẳng Giác... như vậy này thanh niên Bà-la-môn là Tỷ-kheo đầy đủ giới đức. (Xem kinh Sa-môn quả, đoạn kinh số 40 - 63).","fontSize":12,"order":16},{"content":"8. - Này thanh niên Bà-la-môn, đó là Thánh giới uẩn Thế Tôn tán thán và Ngài đã khích lệ khuyến đạo, y chỉ mọi người theo pháp ấy. Và còn pháp uẩn khác cao thượng hơn cần phải hành trì?","fontSize":12,"order":17},{"content":"- Thật vi diệu thay, Tôn giả Ananda, thật hy hữu thay, Tôn giả Ananda, Thánh giới uẩn này thật viên mãn, không phải không viên mãn; Tôn giả Ananda, tôi không thấy Thánh giới uẩn viên mãn này ở những Sa-môn, Bà-la-môn nào ngoài giáo hội này. Tôn giả Ananda, và nếu những Sa-môn, Bà-la-môn khác có thấy Thánh uẩn này tự nơi mình, các vị này cũng đã thỏa mãn với pháp ấy: \"Hành trì như vậy là đầy đủ, chứng đạt như vậy là đầy đủ. Ðó là mục đích Sa-môn hạnh của chúng tôi, không có gì cao thượng hơn cần phải hành trì nữa!\" Nhưng Tôn giả Ananda còn nói: \"Còn pháp uẩn cao thượng hơn cần phải hành trì\".","fontSize":12,"order":18},{"content":"Tụng phẩm II","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":19},{"content":"1. Tôn giả Ananda, thế nào là Thánh định uẩn, Tôn giả Gotama tán thán và Ngài đã khích lệ, khuyến đạo y chỉ mọi người theo pháp ấy?","fontSize":12,"order":20},{"content":"- Này thanh niên Bà-la-môn, thế nào là Tỷ-kheo hộ trì các căn?... Không một chỗ nào trên toàn thân không được hỷ lạc do ly dục sanh ấy thấm nhuần.","fontSize":12,"order":21},{"content":"(xem kinh Sa-môn quả, đoạn kinh số 64 - 76).","fontSize":12,"order":22},{"content":"13. Này thanh niên Bà-la-môn, Tỷ-kheo ly dục, ly ác pháp, chứng và trú thiền thứ nhất một trạng thái hỷ lạc do ly dục sanh, với tầm với tứ. Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn tràn đầy thân mình với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân không có hỷ lạc do ly dục sanh ấy thấm nhuần. Ðó là thiền định của vị ấy.","fontSize":12,"order":23},{"content":"14. Này thanh niên Bà-la-môn, lại nữa Tỷ-kheo ấy diệt tầm diệt tứ... thấm nhuần.","fontSize":12,"order":24},{"content":"(xem kinh Sa-môn quả, đoạn kinh số 77-78)...","fontSize":12,"order":25},{"content":"Ðó là thiền định của vị ấy.","fontSize":12,"order":26},{"content":"16. Lại nữa, này thanh niên Bà-la-môn, ly hỷ trú xả...  thấm nhuần. (Xem kinh Sa-môn quả, đoạn kinh số 79-82)... Ðó là thiền định của vị ấy.","fontSize":12,"order":27},{"content":"19. Này thanh niên Bà-la-môn, đó là Thánh định uẩn Tôn giả Gotama tán thán và Ngài đã khích lệ, khuyến đạo, y chỉ mọi người theo pháp ấy và còn pháp uẩn khác cao thượng hơn cần phải hành trì.","fontSize":12,"order":28},{"content":"- Thật vi diệu thay, Tôn giả Ananda! Thật hy hữu thay, Tôn giả Ananda! Thánh định uẩn này thật viên mãn, không phải không viên mãn; Tôn giả Ananda, tôi không thấy Thánh định uẩn viên mãn này ở những Sa-môn, Bà-la-môn nào ngoài giáo hội này. Tôn giả Ananda, và nếu những Sa-môn khác có thấy Thánh định uẩn này tự nơi mình, các vị này cũng đã thỏa mãn với pháp ấy: \"Hành trì như vậy là đầy đủ. Ðó là mục đích Sa-môn hạnh của chúng tôi. Không còn gì cao thượng hơn cần phải hành trì nữa\". Nhưng Tôn giả Ananda còn nói: \"Còn pháp uẩn cao thượng hơn cần phải hành trì\".","fontSize":12,"order":29},{"content":"20. Tôn giả Ananda, thế nào là Thánh tuệ uẩn, Tôn giả Gotama tán thán và Ngài đã khích lệ, khuyến đạo, y chỉ mọi người theo pháp ấy?","fontSize":12,"order":30},{"content":"- Với tâm định tĩnh, thuần tịnh, không cấu nhiễm... và bị trói buộc (xem kinh Sa-môn quả, đoạn kinh số 83-84).","fontSize":12,"order":31},{"content":"22. Này thanh niên Bà-la-môn, với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm hướng tâm đến chánh trí, chánh kiến, vị ấy biết: \"Thân này của ta là sắc pháp, do bốn đại thành, do cha mẹ sanh, do cơm cháo nuôi dưỡng, vô thường, biến hoại, phấn toái, đoạn tuyệt, hoại diệt, trong thân ấy thức ta nương tựa và bị trói buộc\". Ðó là trí tuệ của vị ấy.","fontSize":12,"order":32},{"content":"23. Với tâm định tĩnh... không thiếu một căn nào (xem kinh Sa-môn quả, đoạn kinh số 85-86). Ðó là trí tuệ của vị ấy.","fontSize":12,"order":33},{"content":"25. Với tâm định tĩnh... Sau đời sống hiện tại, không có đời sống nào khác nữa (xem kinh Sa-môn quả, đoạn kinh số 87-98).","fontSize":12,"order":34},{"content":"36. Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến dễ sử dụng, vững chắc, bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đưa đến lậu tận trí. Vị ấy tuệ tri như thật: \"Ðây là khổ\", Tuệ tri như thật: \"Ðây là nguyên nhân của khổ\", tuệ tri như thật: \"Ðây là sự diệt khổ\", tuệ tri như thật: \"Ðây là con đường đưa đến diệt khổ\", tuệ tri như thật: \"Ðây là những lậu hoặc\", tuệ tri như thật: \"Ðây là nguyên nhân của lậu hoặc\", tuệ tri như thật: \"Ðây là sự diệt trừ các lậu hoặc\", tuệ tri như thật: \"Ðây là con đường đưa đến sự diệt trừ các lậu hoặc\", nhờ hiểu biết như vậy, nhận thức như vậy, tâm của vị ấy thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy, khởi lên sự biết: \"Ta đã giải thoát\". Vị ấy biết: \"Sanh đã diệt, phạm hạnh đã thành, việc cần làm đã làm, sau đời hiện tại, không có đời sống nào khác nữa\". Ðó là trí tuệ của vị ấy.","fontSize":12,"order":35},{"content":"37. Này thanh niên Bà-la-môn, đó là Thánh tuệ uẩn, Thế Tôn tán thán và Ngài đã khích lệ, khuyến đạo, y chỉ mọi người theo pháp ấy. Không còn pháp nào cao thượng hơn cần phải hành trì.","fontSize":12,"order":36},{"content":"- Thật vi diệu thay, Tôn giả Ananda, thật hy hữu thay, Tôn giả Ananda! Tôn giả Ananda, Thánh tuệ uẩn này thật viên mãn, không phải không viên mãn. Tôn giả Ananda, tôi không thấy Thánh tuệ uẩn viên mãn này ở những Sa-môn, Bà-la-môn nào ngoài giáo hội này. Không còn pháp nào cao thượng hơn cần phải hành trì. Thật vi diệu thay, Tôn giả Ananda! Thật vi diệu thay, Tôn giả Ananda! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho những người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày giải thích. Tôn giả Ananda, con xin quy y Thế Tôn Gotama, quy y Pháp, và quy y chúng Tỷ-kheo Tăng. Mong Tôn giả Ananda nhận con làm đệ tử, từ nay trở đi cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":37}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/10. Kinh Subha (Tu-bà) (Subha sutta)","title":"10. Kinh Subha (Tu-bà) (Subha sutta)"},{"ID":11,"paragraphs":[{"alignment":1,"content":"11. Kinh Kevaddha (Kiên Cố) \u000b(Kevaddha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vầy tôi nghe. Một thời Thế Tôn ở tại Nalandà trong vườn Pavàrikampa. Lúc bấy giờ cư sĩ trẻ tuổi Kevaddha đến tại chỗ Thế Tôn, đảnh lễ Ngài và ngồi xuống một bên. Sau khi ngồi xuống một bên, cư sĩ trẻ tuổi Kevaddha bạch Thế Tôn:","fontSize":12,"order":2},{"content":"- Bạch Thế Tôn, Nalandà này có uy tín và phồn thịnh, nhân dân đông đúc và tín kính Thế Tôn. Bạch Thế Tôn, lành thay nếu Thế Tôn chỉ giáo cho một Tỷ-kheo thị hiện thượng nhân pháp, thần thông biến hóa. Nhờ vậy Nalandà này sẽ được nhiều người tín kính Thế Tôn hơn nữa.","fontSize":12,"order":3},{"content":"Ðược nghe nói vậy, Thế Tôn nói với cư sĩ trẻ tuổi Kevaddha:","fontSize":12,"order":4},{"content":"- Kevaddha, Ta không dạy cho các Tỷ-kheo pháp này: \"Này các Tỷ-kheo các Ngươi hãy thị hiện thượng nhân pháp, thần thông biến hóa cho các cư sĩ áo trắng\".","fontSize":12,"order":5},{"content":"2. Lần thứ hai, cư sĩ trẻ tuổi Kevaddha bạch Thế Tôn:","fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, con không muốn phiền nhiễu Thế Tôn. Con chỉ nói: \"Bạch Thế Tôn, Nalandà này có uy tín và phồn thịnh, nhân dân đông đúc và tín kính Thế Tôn. Bạch Thế Tôn, lành thay nếu Thế Tôn chỉ giáo cho một Tỷ-kheo thị hiện thượng nhân pháp, thần thông biến hóa. Nhờ vậy Nalandà này sẽ được nhiều người tín kính Thế Tôn hơn nữa\".","fontSize":12,"order":7},{"content":"Lần thứ hai, Thế Tôn nói với cư sĩ trẻ tuổi Kevaddha:","fontSize":12,"order":8},{"content":"- Này Kevaddha, Ta không dạy cho các Tỷ-kheo pháp này: \"Này các Tỷ-kheo, các Ngươi hãy hiện thượng nhân pháp, thần thông biến hóa cho các cư sĩ áo trắng\".","fontSize":12,"order":9},{"content":"3. Lần thứ ba, cư sĩ trẻ tuổi Kevaddha Bạch Thế Tôn:","fontSize":12,"order":10},{"content":"- Bạch Thế Tôn, con không muốn phiền nhiễu Thế Tôn. Con chỉ nói: \"Bạch Thế Tôn, Nalandà này có uy tín và phồn thịnh, nhân dân đông đúc và tín kính Thế Tôn. Bạch Thế Tôn, lành thay nếu Thế Tôn chỉ giáo cho một Tỷ-kheo thị hiện thượng nhân pháp, thần thông biến hóa. Nhờ vậy Nalandà này sẽ được nhiều người tín kính Thế Tôn hơn nữa\".","fontSize":12,"order":11},{"content":"- Này Kevaddha, có ba pháp thần thông này Ta đã tự mình giác ngộ và tuyên thuyết. Thế nào là ba? Tức là biến hóa thần thông, tha tâm thần thông, giáo hóa thần thông.","fontSize":12,"order":12},{"content":"4. Này Kevaddha, thế nào là biến hóa thần thông? Này Kevaddha, ở đời có Tỷ-kheo chứng được các thần thông: một thân hiện ra nhiều thân, nhiều thân hiện ra một thân; hiện hình, biến hình đi ngang qua vách, qua tường, qua núi, như đi ngang qua hư không; độn thổ trồi lên, ngang qua đất liền như ở trong nước, đi trên nước không chìm như đi trên đất liền; ngồi kiết- già đi trên hư không như con chim; với hai bàn tay chạm và rờ mặt trời và mặt trăng; những vật có đại oai thần lực, đại oai thần như vậy, có thể tự thân bay đến cõi Phạm thiên. Có người tín thành thấy Tỷ-kheo ấy chứng hiện các thần thông: một thân hiện ra nhiều thân, nhiều thân hiện ra một thân: hiện hình, biến hình đi ngang qua vách, qua tường, qua núi như đi ngang qua hư không; độn thổ trồi lên, ngang qua đất liền như ở trong nước, đi trên nước không chìm như đi trên đất liền; ngồi kiết-già đi trên hư không như con chim, với bàn tay chạm và rờ mặt trời và mặt trăng; những vật có đại oai thần lực, đại oai thần như vậy, có thể tự thân bay đến cõi Phạm thiên.","fontSize":12,"order":13},{"content":"5. Người có lòng tín thành ấy nói với một người không có lòng tín thành: \"Này Tôn giả, thật vi diệu thay! Này Tôn giả, thật hy hữu thay, đại thần thông, đại oai đức của vị Sa-môn! Chính tôi đã thấy vị Tỷ-kheo chứng các thần thông, \"một thân hiện ra nhiều thân, nhiều thân hiện ra một thân,... có thể tự thân bay đến cõi Phạm thiên\". Người không có lòng tín thành có thể nói với người có lòng tín thành: \"Này Tôn giả, có một chú thuật gọi là Gandhhàrì. Nhờ chú thuật hiện ra nhiều thân, nhiều thân hiện ra một thân... có thể tự thân bay đến cõi Phạm thiên\". Này Kevaddha, ngươi nghĩ thế nào? Người không có lòng tín thành có thể nói với người có lòng tín thành như vậy không?","fontSize":12,"order":14},{"content":"- Bạch Thế Tôn, có thể nói như vậy.","fontSize":12,"order":15},{"content":"- Này Kevaddha chính vì ta thấy sự nguy hiểm trong sự biến hóa thần thông mà ta nhàm chán, hổ thẹn, ghê sợ biến hóa thần thông.","fontSize":12,"order":16},{"content":"6. Này Kevaddha, thế nào là tha tâm thần thông? Này Kevaddha, ở đời có Tỷ-kheo nói lên tâm, nói lên tâm sở, nói lên sự suy tầm nói lên sự suy tư của các loài hữu tình khác, của các người khác: \"Như vậy là ý của Ngươi\". Có người có lòng tín thành thấy Tỷ-kheo nói lên tâm sở, nói lên sự suy tầm và nói lên sự suy tư của các loài hữu tình khác, của các người khác: \"Như vậy là ý của Ngươi, thế này là ý của Ngươi, như vậy là tâm của Ngươi\".","fontSize":12,"order":17},{"content":"7. Người có lòng tín thành ấy nói với một người không có lòng tín thành: \"Này Tôn giả, thật vi diệu thay! Này Tôn giả, thật hy hữu thay đại thần thông, đại oai đức của vị Sa-môn! Chính tôi đã thấy Tỷ-kheo nói lên tâm, nói lên tâm sở, nói lên sự suy tầm và nói lên sự suy tư của các loài hữu tình khác, của các người khác: \"Như vậy là ý của ngươi, thế này là ý của ngươi, như vậy là tâm của ngươi\". Người không có lòng tín thành có thể nói với người có lòng tín thành: \"Này Tôn giả, có một chú thuật gọi là Maniko, nhờ chú thuật này, Tỷ-kheo nói lên tâm, nói lên tâm sở, nói lên sự suy tầm, và nói lên sự suy tư của các loài hữu tình khác, của các người khác... \"Thế này là ý của Ngươi, như vậy là tâm của Ngươi\". Này Kevaddha, Ngươi nghĩ thế nào? Người không có lòng tín thành có thể nói với Ngươi có lòng tín thành như vậy không?","fontSize":12,"order":18},{"content":"- Bạch Thế Tôn, có thể nói như vậy?","fontSize":12,"order":19},{"content":"- Này Kevaddha chính Ta thấy sự nguy hiểm trong sự tha tâm thần thông mà Ta nhàm chán, hổ thẹn, ghê sợ tha tâm thần thông.","fontSize":12,"order":20},{"content":"8. Này Kevaddha, thế nào là giáo hóa thần thông? Ở đời có Tỷ-kheo giáo hóa như sau: \"Hãy suy tư như thế này, chớ có suy tư như thế kia; hãy tác ý như thế này, chớ có tác ý như thế kia; hãy trừ bỏ điều này, hãy chứng đạt và an trú điều kia\".","fontSize":12,"order":21},{"content":"Này Kevaddha, như vậy gọi là giáo hóa thần thông.","fontSize":12,"order":22},{"content":"9. Này Kevaddha, nay ở đời đức Như Lai xuất hiện là bậc A-la-hán Chánh Biến Tri... (đoạn kinh 9-43 tương tự như kinh Sa-môn quả, đoạn kinh số 40 - 74).","fontSize":12,"order":23},{"content":"44. Khi quán tự thân đã xả ly năm triền cái ấy hân hoan sanh; do hân hoan nên hỷ sanh; do tâm hoan hỷ, thân được khinh an; do thân khinh an, lạc thọ sanh; do lạc thọ, tâm được định tĩnh. Vị Tỷ-kheo, ly dục, ly ác bất thiện pháp, chứng và trú thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh với tầm với tứ. Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn tràn đầy thân mình với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân không có hỷ lạc do ly dục sanh ấy thấm nhuần.","fontSize":12,"order":24},{"content":"45. Này Kevaddha, như một người hầu tắm lão luyện hay đệ tử người hầu tắm. Sau khi rắc bột tắm trong thau bằng đồng, liền nhồi bột ấy với nước, cục bột tắm ấy được thấm nhuần nước ướt, nhào trộn với nước ướt, thấm ướt cả trong lẫn ngoài với nước, nhưng không chảy thành giọt. Cũng vậy, này Kevaddha, Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn tràn đầy thân hình với hỷ lạc do ly dục sanh ấy thấm nhuần. Này Kevaddha, như vậy gọi là giáo hóa thần thông.","fontSize":12,"order":25},{"content":"50. ... chứng và trú thiền thứ tư... (như kinh Sa-môn quả, đoạn kinh số 77 - 81, trừ câu kết sau chót mỗi chương). Này Kevaddha như vậy gọi là giáo hóa thần thông.","fontSize":12,"order":26},{"content":"52. Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ xử dụng, vững chắc, bình thản như vậy, vị Tỷ-kheo dẫn tâm, hướng tâm đến chánh trí, chánh kiến... (như kinh Sa-môn quả, đoạn kinh số 83)... Này Kevaddha, như vậy gọi là giáo hóa thần thông.","fontSize":12,"order":27},{"content":"53. ... sau đời hiện tại, không có đời sống nào khác nữa... (xem kinh Sa-môn quả, đoạn kinh số 84 - 98), trừ câu kết sau chót của mỗi chương). Này Kevaddha, như vậy là giáo hóa thần thông.","fontSize":12,"order":28},{"content":"67. Này Kevaddha, ba pháp thần thông này, Ta đã tự mình giác ngộ và tuyên thuyết. Này Kevaddha thuở xưa, chính một Tỷ-kheo có khởi nghi vấn như sau: \"Trong Tỷ-kheo chúng này - địa đại, thủy đại, hỏa đại, phong đại - đi đâu sau khi biến diệt hoàn toàn?\" Này Kevaddha, vị Tỷ-kheo ấy nhập định, và trong định tâm, con đường đưa đến Thiên giới hiện ra.","fontSize":12,"order":29},{"content":"68. Này Kevaddha, lúc bấy giờ vị Tỷ-kheo ấy đi đến Bốn Thiên vương thiên, khi đến xong, liền nói với các vị Bốn Thiên vương thiên: \"Này các Hiền giả, bốn đại chủng này: địa đại, thủy đại, hỏa đại, phong đại đi đâu sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":30},{"content":"Này Kevaddha, được nghe nói vậy Bốn Thiên vương thiên nói với vị Tỷ-kheo ấy: \"Này Tỷ-kheo, chúng tôi không được biết bốn đại chủng ấy - địa đại, thủy đại, hỏa đại, phong đại - đi đâu sau khi biến diệt hoàn toàn\". Này Tỷ-kheo, có bốn Ðại vương ưu thế hơn và thù thắng hơn chúng tôi. Những vị này có thể biết bốn đại chủng này, địa đại, thủy đại, hỏa đại, phong đại đi đâu sau khi biến diệt hoàn toàn.","fontSize":12,"order":31},{"content":"69. Này Kevaddha, vị Tỷ-kheo đi đến bốn vị Ðại vương, khi đến xong liền hỏi bốn vị Ðại Thiên vương: \"Này các Hiền giả, bốn đại chủng này - địa đại, thủy đại, hỏa đại, phong đại - đi đâu sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":32},{"content":"Này Kevaddha, được nghe nói vậy, cả bốn vị Ðại vương nói với vị Tỷ-kheo ấy: \"Này Tỷ-kheo, chúng tôi không được biết bốn đại chủng ấy - địa đại, thủy đại, hỏa đại, phong đại - đi đâu sau khi biến diệt hoàn toàn. Này vị Tỷ-kheo, có Ba mươi ba thiên ưu thế hơn, thù thắng hơn chúng tôi. Những vị này có thể biết bốn đại chủng này - địa đại... phong đại - đi đâu sau khi biến diệt hoàn toàn\".","fontSize":12,"order":33},{"content":"70. Này Kevaddha, vị Tỷ-kheo ấy đi đến các vị Ba mươi ba thiên, khi đến xong, liền hỏi các vị Ba mươi ba thiên, \"Này các Hiền giả, bốn đại chủng này - địa... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":34},{"content":"Này Kevaddha, được nghe nói vậy, các vị Ba mươi ba thiên nói với vị Tỷ-kheo ấy: \"Này Tỷ-kheo, chúng tôi không được biết bốn đại chủng ấy - địa đại ... phong đại - đi đâu, sau khi biến diệt hoàn toàn. Này Tỷ-kheo, có vị Ðế thích chư thiên tên là Sakka ưu thế hơn, thù thắng hơn chúng tôi. Vị này có thể biết bốn đại chủng này - địa đại... phong đại - đi đâu sau khi biến diệt hoàn toàn.\"","fontSize":12,"order":35},{"content":"71. Này Kevaddha, Tỷ-kheo ấy đi đến Ðế thích chư thiên tên là Sakka, khi đến xong, liền hỏi Ðế thích chư thiên tên là Sakka: \"Này Hiền giả, bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":36},{"content":"Này Kevaddha, được nghe nói vậy, Ðế thích chư Thiên tên là Sakka nói với Tỷ-kheo ấy: \"Này Tỷ-kheo, tôi không được biết bốn đại chủng ấy - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn. Này Tỷ-kheo, có chư Thiên tên là Yàma (Dạ-ma) ưu thế hơn, thù thắng hơn tôi. Vị này có thể biết bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn\".","fontSize":12,"order":37},{"content":"72. Này Kevaddha, Tỷ-kheo ấy đi đến chư Thiên tên là Yàma (Dạ-ma) xong, liền hỏi chư Thiên Dạ-ma: \"Này các Hiền giả, bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":38},{"content":"Này Kevaddha, được nghe nói vậy, chư Thiên Yàma (Dạ-ma) nói với Tỷ-kheo. \"Chúng tôi không được biết bốn đại chủng ấy - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn. Này Tỷ-kheo, có Thiên tử tên là Suyàma ưu thế hơn, thù thắng hơn chúng tôi. Vị này có thể biết bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn.\"","fontSize":12,"order":39},{"content":"73. Này Kevaddha, Tỷ-kheo ấy đi đến Thiên tử Suyàma, sau khi đến liền hỏi Thiên tử Suyàma: \"Này Hiền giả, bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\"","fontSize":12,"order":40},{"content":"Này Kevaddha, được nghe nói vậy Thiên tử Suyàma nói với Tỷ-kheo ấy: \"Này Tỷ-kheo, tôi không được biết bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn. Này Tỷ-kheo, có Thiên tử tên là Tusità ưu thế hơn, thù thắng hơn chúng tôi. Vị này có thể biết bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn.\"","fontSize":12,"order":41},{"content":"74. Này Kevaddha, Tỷ-kheo ấy đi đến chư Thiên Tusità. Khi đến xong, liền hỏi chư Thiên Tusità: \"Này các Hiền giả, bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":42},{"content":"Này Kevaddha, được nói vậy chư Thiên Tusità nói với Tỷ-kheo ấy: \"Này Tỷ-kheo, chúng tôi không được biết bốn đại chủng ấy - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn. Này Tỷ-kheo, có Thiên tử tên là Santusita ưu thế hơn, thù thắng hơn chúng tôi. Vị này có thể biết bốn đại chủng này - địa đại ... phong đại - đi đâu, sau khi biến diệt hoàn toàn\".","fontSize":12,"order":43},{"content":"75. Này Kevaddha, Tỷ-kheo ấy đi đến Thiên tử Santusita. Khi đến xong, liền hỏi Thiên tử Santusita: \"Này Hiền giả, bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":44},{"content":"Này Kevaddha, được nghe nói vậy, Thiên tử Santusita nói với Tỷ-kheo ấy: \"Này Tỷ-kheo, tôi không được biết bốn đại chủng ấy - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn. Này vị Tỷ-kheo có chư Thiên tên là Nimmànarati (Hóa lạc thiên) ưu thế hơn, thù thắng hơn tôi. Những vị này có thể biết bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn\".","fontSize":12,"order":45},{"content":"76. Này Kevaddha, Tỷ-kheo ấy đi đến chư Thiên Nimmànarati. Khi đến xong, liền hỏi chư Thiên Nimmànarati: \"Này các Hiền giả, bốn đại chủng này - địa đại... phong đại - đi đâu sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":46},{"content":"Này Kevaddha, được nghe nói vậy, chư Thiên Nimmànarati nói với Tỷ-kheo ấy: \"Này Tỷ-kheo chúng tôi không được biết bốn đại chủng ấy - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn. Này Tỷ-kheo có Thiên tử tên là Sunimmita ưu thế hơn, thù thắng hơn chúng tôi. Vị này có thể biết bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn\".","fontSize":12,"order":47},{"content":"77. Này Kevaddha, Tỷ-kheo ấy đi đến Thiên tử Sunimmita. Khi đến xong, liền hỏi Thiên tử Sunimmita. \"Này Hiền giả, bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":48},{"content":"Này Kevaddha, được nghe nói vậy, Thiên tử Sunimmita nói với Tỷ-kheo ấy: \"Này Tỷ-kheo, tôi không được biết bốn đại chủng ấy - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn. Này Tỷ-kheo có chư thiên gọi là Paranimmitavasavatti (Tha hóa tự tại thiên) ưu thế hơn, thù thắng hơn tôi. Những vị này có thể biết bốn đại chủng này - địa đại... phong đại - đi đâu sau khi biến diệt hoàn toàn\".","fontSize":12,"order":49},{"content":"78. Này Kevaddha, Tỷ-kheo ấy đi đến chư Thiên Paranimmitavasavatti, khi đến xong, liền hỏi chư Thiên Paranimmitavasavatti (Tha hóa tự tại thiên): \"Này các Hiền giả, bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":50},{"content":"Này Kevaddha, được nghe nói vậy chư Thiên Paranimmitavasavatti nói với Tỷ-kheo ấy: \"Này Tỷ-kheo, tôi không được biết - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn. Này Tỷ-kheo có Thiên tử tên là Vasavatti ưu thế hơn, thù thắng hơn chúng tôi. Vị này có thể biết bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn\".","fontSize":12,"order":51},{"content":"79. Này Kevaddha, Tỷ-kheo ấy đi đến Thiên tử Vasavatti. Khi đến xong, liền hỏi Thiên tử Vasavatti: \"Này Hiền giả, bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":52},{"content":"Này Kevaddha, được nghe nói vậy, Thiên tử Vasavatti nói với Tỷ-kheo ấy. \"Này Tỷ-kheo, chúng tôi không được biết bốn đại chủng ấy - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn. Này Tỷ-kheo, có chư Thiên gọi là Brahmà Kayikà ưu thế hơn, thù thắng hơn chúng tôi. Những vị này có thể biết bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn\".","fontSize":12,"order":53},{"content":"80. Này Kevaddha, lúc bấy giờ, Tỷ-kheo ấy nhập định, và trong định tâm, con đường đưa đến Phạm thiên giới hiện ra.","fontSize":12,"order":54},{"content":"Này Kevaddha, Tỷ-kheo ấy đi đến chư Thiên Brahmà Kayikà: \"Này các Hiền giả, bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":55},{"content":"Này Kevaddha, được nghe nói vậy, chư Thiên Brahmà Kayikà nói với Tỷ-kheo ấy: \"Này Tỷ-kheo, chúng tôi không được biết bốn đại chủng ấy - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn. Này Tỷ-kheo, có vị Phạm thiên, Ðại Phạm thiên, đấng Toàn năng, Tối thắng, Biến nhãn, Thượng tôn, Thượng đế, Sáng tạo chủ, Hóa sanh chủ, Ðại tôn, Chúa tể mọi định mạng, đấng Tự tại, Tổ phụ các chúng sanh đã và sẽ sanh. Vị này ưu thế hơn, thù thắng hơn chúng tôi. Vị này có thể biết bốn đại chủng này địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn\".","fontSize":12,"order":56},{"content":"- Này Hiền giả, hiện nay Ðại Phạm thiên ấy ở đâu?","fontSize":12,"order":57},{"content":"- Này Tỷ-kheo, chúng tôi không biết Phạm thiên ở đâu, vì sao có Phạm thiên và Phạm thiên từ đâu đến. Nhưng này Tỷ-kheo, khi nào triệu tướng hiện, khi nào ánh sáng sanh, khi nào hào quang hiển, thời Phạm thiên xuất hiện. Ánh sáng xanh, hào quang hiển là tướng Phạm thiên xuất hiện từ trước là như vậy.","fontSize":12,"order":58},{"content":"81. Này Kevaddha, không bao lâu, Ðại Phạm thiên xuất hiện. Lúc bấy giờ, này Kevaddha, Tỷ-kheo ấy đến Ðại Phạm thiên. Khi đến xong, liền hỏi Phạm thiên: \"Này Hiền giả, bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\" - Này Kevaddha, được nghe nói vậy, Ðại Phạm thiên nói với Tỷ-kheo ấy: \"Này Tỷ-kheo, Ta là Phạm thiên, Ðại Phạm thiên, đấng Toàn năng, Tối thắng, Biến nhãn, Thượng tôn, Thượng đế, Sáng tạo chủ, Hóa sanh chủ, Ðại tôn, Chúa tể mọi định mạng, đấng Tự tại, Tổ phụ các chúng sanh đã và sẽ sanh\".","fontSize":12,"order":59},{"content":"82. Này Kevaddha, lần thứ hai Tỷ-kheo ấy nói với Phạm thiên: \"Này Hiền giả, tôi không hỏi: \"Ngài có phải là Phạm thiên, Ðại Phạm thiên, đấng Toàn năng, Tối thắng, Biến nhãn, Thượng tôn, Thượng đế, Sáng tạo chủ, Hóa sanh chủ, Ðại tôn, Chúa tể mọi định mạng, đấng Tự tại, Tổ phụ các chúng sanh đã và sẽ sanh\". Này Hiền giả, tôi hỏi: \"Này Hiền giả, bốn đại chủng này - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":60},{"content":"Này Kevaddha, lần thứ hai, Ðại Phạm thiên ấy nói với Tỷ-kheo ấy: \"Này Tỷ-kheo, ta là Phạm thiên, Ðại Phạm thiên, đấng Toàn năng, Tối thắng, Biến nhãn, Thượng tôn, Thượng đế, Sáng tạo chủ, Hóa sanh chủ, Ðại tôn, Chúa tể mọi định mạng, đấng Tự tại, Tổ phụ các chúng sanh đã và sẽ sanh\".","fontSize":12,"order":61},{"content":"83. Này Kevaddha, lần thứ ba, Tỷ-kheo ấy nói với Phạm thiên: \"Này Hiền giả, tôi không hỏi: \"Ngài có phải là Phạm thiên, Ðại Phạm thiên, đấng Toàn năng, Tối thắng, Biến nhãn, Thượng tôn, Thượng đế, Sáng tạo chủ, Hóa sanh chủ, Ðại tôn, Chúa tể mọi định mạng, đấng Tự tại, Tổ phụ các chúng sanh đã và sẽ sanh\". Này Hiền giả, tôi hỏi: \"Này Hiền giả, bốn đại chủng ấy, - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":62},{"content":"Này Kevaddha, khi bấy giờ Ðại Phạm thiên cầm tay Tỷ-kheo ấy, kéo ra một bên rồi nói với Tỷ-kheo: \"Này Tỷ-kheo, chư Thiên Brahmà Kayikà xem rằng không có gì Phạm thiên không thấy, không có gì Phạm thiên không hiểu, không có gì Phạm thiên không chứng. Do vậy, trước mặt chúng, ta không có trả lời: \"Này Tỷ-kheo, ta không được biết bốn đại chủng ấy - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn\". Do vậy, này Tỷ-kheo, Ngươi đã làm sai, Ngươi đã lầm lẫn, khi Ngươi bỏ qua Thế Tôn, hướng đến người khác để trả lời câu hỏi ấy. Này Tỷ-kheo, Ngươi hãy đi đến Thế Tôn hỏi câu hỏi ấy, và hãy thọ trì những gì Thế Tôn trả lời\".","fontSize":12,"order":63},{"content":"84. Này Kevaddha, Tỷ-kheo ấy, như nhà đại lực sĩ duỗi ra cánh tay đã co lại, hay co lại cánh tay đã duỗi ra, biến mất ở Phạm thiên giới và hiện ra trước mặt Ta. Này Kevaddha, Tỷ-kheo ấy đảnh lễ Ta và ngồi xuống một bên. Sau khi ngồi xuống một bên, này Kevaddha, Tỷ-kheo ấy nói với Ta: \"Bạch Thế Tôn, bốn đại chủng này, - địa đại... phong đại - đi đâu, sau khi biến diệt hoàn toàn?\".","fontSize":12,"order":64},{"content":"85. Này Kevaddha, được nghe nói vậy, Ta nói với Tỷ-kheo ấy: \"Này Tỷ-kheo, thuở xưa các hải thương khi đi thuyền vượt biển thường đem theo con chim có thể thấy bờ. Khi chiếc thuyền vượt biển quá xa không trông thấy bờ, các nhà hải thương liền thả con chim có thể thấy bờ. Con chim bay về phía Ðông, bay về phía Nam, bay về phía Tây, bay về phía Bắc, bay lên Trên, bay về các hướng Trung gian. Nếu con chim thấy bờ xung quanh, con chim liền bay đến bờ ấy. Nếu con chim không thấy bờ xung quanh, con chim bay trở về thuyền\". Cũng vậy, này Tỷ-kheo, Ngươi đã tìm cho đến Phạm thiên giới mà không gặp được câu trả lời cho câu hỏi ấy, nên nay trở về với Ta. Này Tỷ-kheo, câu hỏi không nên hỏi như sau: \"Bạch Thế Tôn, bốn đại chủng ấy - địa đại, thủy đại, hỏa đại, phong đại - đi đâu, sau khi biến diệt hoàn toàn?\". Này Tỷ-kheo, câu hỏi phải nói như sau:","fontSize":12,"order":65},{"content":"\"Chỗ nào mà địa đại, thủy đại, hỏa đại, phong đại, dài ngắn, tế, thô, tịnh, bất tịnh không có chân đứng? Chỗ nào cả danh và sắc tiêu diệt hoàn toàn?\" và đây là câu trả lời cho câu hỏi này:","fontSize":12,"order":66},{"content":"\"Thức là không thể thấy, vô biên, biến thông hết thảy xứ. Ở đây, địa đại, thủy đại, hỏa đại, phong đại không có chân đứng.","fontSize":12,"order":67},{"content":"Ở đây, cũng vậy dài, ngắn, tế, thô, tịnh và bất tịnh.","fontSize":12,"order":68},{"content":"Ở đây danh và sắc tiêu diệt hoàn toàn.","fontSize":12,"order":69},{"content":"Khi thức diệt, ở đây mọi thứ đều diệt tận\".","fontSize":12,"order":70},{"content":"Thế Tôn thuyết như vậy. Kevaddha, cư sĩ trẻ tuổi hoan hỷ tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":71}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/11. Kinh Kevaddha (Kiên Cố) (Kevaddha sutta)","title":"11. Kinh Kevaddha (Kiên Cố) (Kevaddha sutta)"},{"ID":12,"paragraphs":[{"alignment":1,"content":"12. Kinh Lohicca (Lô-hi-gia) (Lohicca sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vậy tôi nghe. Một thời đức Thế Tôn đang đi du hành tại nước Kosala (Câu-tát-la) cùng với đại chúng Tỷ-kheo khoảng năm trăm vị, và đến tại Sàlavatikà (một làng có dãy cây tala bao bọc). Lúc bấy giờ, Bà-la-môn Lohicca ở tại Sàlavatikà, một chỗ dân cư đông đúc, cây cỏ, ao nước, ngũ cốc phong phú, vốn là đất đai của vua, sau vua Pasenadi (Ba-tư-nặc) cấp cho để hưởng một phần lợi tức.","fontSize":12,"order":2},{"content":"2. Lúc bấy giờ, Bà-la-môn Lohicca khởi lên ác kiến sau đây: \"Ở đời, có vị Sa-môn hay Bà-la-môn chứng được thiện pháp, sau khi chúng được thiện pháp không nên nói cho người khác biết, vì có ai lại làm giúp cho ai được? Ví như một người sau khi cắt sợi dây cũ trói buộc, lại tự làm một sợi dây mới khác nữa. Ta nói sự thành tựu là ác pháp, tham pháp vì có ai lại làm giúp cho ai được?\".","fontSize":12,"order":3},{"content":"3. Bà-la-môn Lohicca nghe đồn: \"Sa-môn Gotama là Thích tử, xuất gia từ dòng họ Thích-ca, đang du hành tại nước Kosala, cùng với đại chúng Tỷ-kheo khoảng năm trăm vị, nay đã đến Sàlavatikà. Những tiếng đồn tốt đẹp sau đây được truyền đi về Sa-môn Gotama: \"Ngài là bậc Thế Tôn, A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Ngài đã tự chứng ngộ thế giới này với Thiên giới, Ma giới, Phạm thiên giới, với các chúng Sa-môn, Bà-la-môn, chư Thiên và loài Người, tự mình chứng ngộ với thắng trí rồi hiển thị cho mọi loài được biết. Ngài thuyết pháp, sơ thiện, trung thiện, hậu thiện, trình bày phạm hạnh hoàn toàn đầy đủ, thanh tịnh. Lành thay, nếu được yết kiến một vị A-la-hán như vậy\".","fontSize":12,"order":4},{"content":"4. Bà-la-môn Lohicca nói với Bhesika, người hớt tóc:","fontSize":12,"order":5},{"content":"- \"Này thiện nhân Bhesika, hãy đi đến Sa-môn Gotama thay mặt ta hỏi thăm Sa-môn Gotama có được ít bệnh ít não, khinh an, khí lực sung mãn, lạc trú không: \"Tôn giả Gotama, Bà-la-môn Lohicca hỏi thăm Thế Tôn có được ít bệnh, ít não, khinh an, khí lực sung mãn, lạc trú không?\" và nói thêm: \"Mong Thế Tôn nhận lời của Bà-la-môn Lohicca sáng mai đến dùng cơm cùng với đại chúng Tỷ-kheo!\".","fontSize":12,"order":6},{"content":"5. - Tôn giả, xin vâng!","fontSize":12,"order":7},{"content":"Bhesika người hớt tóc vâng theo lời của Bà-la-môn Lohicca đến với Thế Tôn và ngồi xuống một bên. Sau khi ngồi xuống một bên. Bhesika người hớt tóc bạch Thế Tôn:","fontSize":12,"order":8},{"content":"- Bạch Thế Tôn, Bà-la-môn Lohicca hỏi thăm \"Thế Tôn có được ít bệnh, ít não, khinh an, khí lực sung mãn, lạc trú không?\" và nói thêm: \"Mong đức Thế Tôn nhận lời mời của Bà-la-môn Lohicca sáng mai đến dùng cơm với đại chúng Tỷ-kheo\".","fontSize":12,"order":9},{"content":"Ðức Thế Tôn im lặng nhận lời.","fontSize":12,"order":10},{"content":"6. Bhesika, người hớt tóc, được biết Thế Tôn nhận lời, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân phía hữu hướng về Ngài, đi đến Bà-la-môn Lohicca, khi đã đến, liền thưa với Bà-la-môn Lohicca:","fontSize":12,"order":11},{"content":"- Tôn giả, chúng tôi đã thay mặt Tôn giả thưa với Thế Tôn: \"Bạch Thế Tôn, Bà-la-môn Lohicca hỏi thăm Thế Tôn Gotama có được ít bệnh, ít não, khinh an, khí lực sung mãn không\" và nói thêm: \"Mong Thế Tôn nhận lời của Bà-la-môn Lohicca sáng mai đến dùng cơm với đại chúng Tỷ-kheo\" và Thế Tôn nhận lời.","fontSize":12,"order":12},{"content":"7. Rồi Bà-la-môn, Lohicca sau khi đêm ấy đã mãn, làm sẵn sàng tại nhà các món ăn thượng vị, loại cứng và loại mềm rồi nói với Bhesika, người hớt tóc:","fontSize":12,"order":13},{"content":"- Này thiện nhân Bhesika, hãy đi đến Sa-môn Gotama, khi đã đến, hãy báo giờ cho Sa-môn Gotama: \"Bạch Thế Tôn, cơm đã sẵn sàng\".","fontSize":12,"order":14},{"content":"- Tôn giả, xin vâng!","fontSize":12,"order":15},{"content":"Bhesika người hớt tóc, vâng theo lời của Bà-la-môn Lohicca, đi đến Thế Tôn, khi đã đến, liền đảnh lễ Thế Tôn và đứng một bên. Sau khi đứng một bên, Bhesika người hớt tóc báo thời giờ cho Sa-môn Gotama: \"Bạch Thế Tôn, giờ đã đến, cơm đã sẵn sàng\". Khi ấy Thế Tôn buổi sáng đắp y, đem theo y bát và cùng với chúng Tỷ-kheo đi đến Sàlavatikà.","fontSize":12,"order":16},{"content":"8. Lúc bấy giờ, Bhesika, người hớt tóc, đang đi sau lưng Thế Tôn. Rồi Bhesika, người hớt tóc bạch Thế Tôn:","fontSize":12,"order":17},{"content":"- Bà-la-môn Lohicca có khởi lên ác kiến sau đây: \"Ở đời có vị Sa-môn hay Bà-la-môn chứng được thiện pháp, sau khi chúng được thiện pháp, không nên nói cho người khác biết, vì có ai lại làm giúp cho ai được? Ví như một người, sau khi cắt sợi dây trói buộc, lại tự làm một sợi dây mới khác nữa. Ta nói sự thành tựu là ác pháp, tham pháp. Vì có ai lại làm giúp cho ai được ?\" Bạch Thế Tôn, lành thay, nếu Thế Tôn có thể giúp Bà-la-môn Lohicca trừ ác kiến ấy!","fontSize":12,"order":18},{"content":"- Này Bhesika, việc ấy có thể được. Này Bhesika, việc ấy có thể được.","fontSize":12,"order":19},{"content":"9. Lúc bấy giờ, Thế Tôn đến tại cư xá của Bà-la-môn Lohicca, khi đến liền ngồi trên chỗ đã soạn sẵn. Bà-la-môn Lohicca tự tay làm cho chúng Tỷ-kheo với đức Phật là vị cầm đầu, thỏa mãn với những món thượng vị, loại cứng loại mềm. Bà-la-môn Lohicca, sau khi biết Thế Tôn dùng cơm xong, tay đã rời khỏi bát, liền lấy một ghế ngồi thấp khác và ngồi xuống một bên. Rồi Thế Tôn nói với Bà-la-môn Lohicca:","fontSize":12,"order":20},{"content":"- Này Lohicca, có thật chăng, Ngươi khởi lên ác kiến như sau: \"Ở đời, có vị Sa-môn hay Bà-la-môn chứng được thiện pháp, sau khi chứng được thiện pháp, không nên nói cho người khác biết, vì có ai lại làm giúp cho ai được? Ví như một người sau khi cắt sợi dây cũ trói buộc, lại tự làm một sợi dây mới khác nữa. Ta nói sự thành tựu ấy là ác pháp, tham pháp. Vì có ai lại làm giúp cho ai được?\"","fontSize":12,"order":21},{"content":"- Vâng phải, Tôn giả Gotama!","fontSize":12,"order":22},{"content":"10. - Này Lohicca, Ngươi nghĩ thế nào? Có phải Ngươi ở tại Sàlavatikà?","fontSize":12,"order":23},{"content":"- Vâng phải, Tôn giả Gotama!","fontSize":12,"order":24},{"content":"- Này Lohicca, nếu có người nói: \"Bà-la-môn Lohicca sống ở Sàlavatikà. Hãy để Bà-la-môn Lohicca hưởng một mình mọi sản phẩm của Sàlavatikà, không cho một ai khác\". Người nói vậy là người gây chướng ngại cho ai sống tùy thuộc vào Ngươi, có phải không?","fontSize":12,"order":25},{"content":"- Tôn giả Gotama, là người gây chướng ngại.","fontSize":12,"order":26},{"content":"- Này Lohicca, đã là người gây chướng ngại, người ấy có phải là người có từ tâm nghĩ đến lợi ích cho những người kia?","fontSize":12,"order":27},{"content":"- Tôn giả Gotama, là người không có từ tâm nghĩ đến lợi ích.","fontSize":12,"order":28},{"content":"- Ðã không có từ tâm nghĩ đến lợi ích, người ấy an trú từ tâm hay an trú hại tâm?","fontSize":12,"order":29},{"content":"- Tôn giả Gotama, hại tâm!","fontSize":12,"order":30},{"content":"- Khi an trú hại tâm, như vậy là chánh kiến hay tà kiến?","fontSize":12,"order":31},{"content":"- Tôn giả Gotama, là tà kiến!","fontSize":12,"order":32},{"content":"- Này Lohicca, Ta nói rằng, một người tà kiến sẽ sanh vào một trong hai ác thú sau đây: địa ngục hay súc sanh.","fontSize":12,"order":33},{"content":"11. Này Lohicca, ngươi nghĩ thế nào? Có phải vua Pasenadi Kosala (Ba-tư-nặc-câu-tát-la) ở tại Kasi - Kosala (Ca-Thi Câu-tát-la) không?","fontSize":12,"order":34},{"content":"- Tôn giả Gotama, vâng phải!","fontSize":12,"order":35},{"content":"- Này Lohicca, nếu có người nói: \"Vua Pasenadi Kosala sống ở Kasi-Kosala. Hãy để vua Pasenadi Kosala hưởng một mình mọi sản phẩm của Kasi - Kosala, không một ai khác\". Người nói như vậy có phải là người gây chướng ngại cho những ai sống tùy thuộc vào vua Pasenadi Kosala, có phải không?","fontSize":12,"order":36},{"content":"- Tôn giả Gotama, là người đã gây chướng ngại.","fontSize":12,"order":37},{"content":"- Này Lohicca, đã là người gây chướng ngại, người ấy có phải là người có từ tâm nghĩ đến lợi ích cho những người kia hay là người không có từ tâm nghĩ đến lợi ích cho những người kia.","fontSize":12,"order":38},{"content":"- Tôn giả Gotama, là người không có từ tâm nghĩ đến lợi ích.","fontSize":12,"order":39},{"content":"- Ðã không có từ tâm nghĩ đến lợi ích, người ấy an trú từ tâm hay an trú hại tâm?","fontSize":12,"order":40},{"content":"- Tôn giả Gotama, hại tâm!","fontSize":12,"order":41},{"content":"- Khi an trú hại tâm, như vậy là chánh kiến hay tà kiến?","fontSize":12,"order":42},{"content":"- Tôn giả Gotama, là tà kiến!","fontSize":12,"order":43},{"content":"- Này Lohicca, ta nói rằng, một người tà kiến sẽ sanh vào một trong hai ác thú sau đây: địa ngục hay súc sanh.","fontSize":12,"order":44},{"content":"12. Này Lohicca, nếu có người nói: \"Bà-la-môn Lohicca sống ở Sàlavatikà. Hãy để Bà-la-môn Lohicca hưởng một mình mọi sản phẩm của Sàlavatikà, không cho một ai khác\". Người nói vậy là người gây chướng ngại cho ai tùy thuộc vào Ngươi; đã là người gây chướng ngại, người ấy không có từ tâm nghĩ đến lợi ích, người ấy an trú hại tâm; và đã an trú hại tâm tức thuộc về tà kiến.","fontSize":12,"order":45},{"content":"13. Ðã như vậy, này Lohicca, nếu có người nói: \"Ở đời có vị Sa-môn hay Bà-la-môn chứng được thiện pháp, sau khi chứng được thiện pháp, không nên nói cho người ta biết, vì có ai lại làm giúp cho ai được?. Ví như một người cắt sợi dây cũ trói buộc, lại tự làm một sợi dây mới khác nữa. Ta nói sự thành tựu là ác pháp, tham pháp. Vì có ai lại làm giúp cho ai được?\". Người nói vậy gây chướng ngại cho những thiện nam tử đến với pháp luật do đức Như Lai giảng dạy và chứng được những quả vị thù thắng đặc biệt như Dự lưu, Nhất lai, Bất lai hay A-la-hán quả. Người nói vậy cũng gây chướng ngại cho những vị đang làm cho thành tựu sư tái sanh lên các cõi trời để được sanh làm chư Thiên. Ðã là người gây chướng ngại, người ấy không có từ tâm nghĩ đến lợi ích, người ấy an trú hại tâm; và đã an trú hại tâm tức thuộc về tà kiến. Và này Lohicca, ta nói rằng một người có tà kiến sẽ sanh vào một trong hai ác thú sau đây: địa ngục hay súc sanh.","fontSize":12,"order":46},{"content":"14. Này Lohicca, nếu có người nói: \"Vua Pasenadi Kosala sống ở tại Kasi-Kosala. Hãy để vua Pasenadi Kosala hưởng một mình mọi sản phẩm của Kasi -Kosala, không cho một ai khác\". Người nói vậy là người gây chướng ngại cho ai sống tùy thuộc vào người ấy. Ðã là người gây nguy hiểm, người ấy không tha thiết đến hạnh phúc. Ðã không tha thiết đến hạnh phúc, người ấy an trú hại tâm; và an trú hại tâm tức thuộc về tà kiến.","fontSize":12,"order":47},{"content":"15. Ðã như vậy, này Lohicca, nếu có ai nói: \"Ở đời có vị Sa-môn chứng được thiện pháp, sau khi chứng được thiện pháp, không nên nói cho người khác, vì có ai lại làm giúp cho ai được? Ví như một người cắt sợi dây cũ trói buộc, lại tự làm một sợi dây mới khác nữa. Ta nói sự thành tựu ấy là ác pháp, tham pháp. Vì có ai lại làm giúp cho ai được?\" Người nói vậy gây chướng ngại cho người thiện nam tử đến với pháp luật do đức Như Lai giảng dạy và chứng được những quả vị thù thắng đặc biệt như Dự lưu, Nhất lai, Bất lai hay A-la-hán quả. Người nói vậy gây nguy hiểm cho những vị đang làm cho thành tựu sự tái sanh lên các cõi trời để được sanh làm chư Thiên. Ðã là người gây chướng ngại, người ấy không có từ tâm nghĩ đến lợi ích, người ấy an trú hại tâm; và đã an trú hại tâm tức thuộc về tà kiến\". Và này Lohicca, Ta nói rằng một người có tà kiến sẽ sanh vào một trong hai ác thú sau đây: địa ngục hay súc sinh.","fontSize":12,"order":48},{"content":"16. Này Lohicca, ở đời có ba vị đạo sư đáng bị chỉ trích và ai chỉ trích đạo sư như vậy, sự chỉ trích của vị này chơn chánh, hợp pháp, không lỗi lầm. Thế nào là ba?","fontSize":12,"order":49},{"content":"Này Lohicca, ở đời có một vị đạo sư không chứng mục đích của Sa-môn quả mà mọi người xuất gia, từ bỏ gia đình, sống không gia đình hướng đến. Không chứng được mục đích Sa-môn quả, vị này thuyết pháp cho các đệ tử: \"Như thế này là lợi ích cho các người! Như thế này là hạnh phúc cho các người!\" Những đệ tử này không nghe lời dạy của vị ấy, không để tai ghi nhận, không trú tâm phát xuất từ hiểu biết và sống trái ngược với giáo pháp của vị bổn sư. Ðạo sư như vậy cần phải được khiển trách: \"Ðại đức không chứng mục đích Sa-môn quả mà Ðại đức xuất gia, từ bỏ gia đình, sống không gia đình hướng đến. Không chứng được mục đích Sa-môn quả ấy, Ðại đức thuyết pháp cho các đệ tử: \"Như thế này là lợi ích cho các người. Như thế này là hạnh phúc cho các người\". Những đệ tử này không nghe lời dạy của Ðại đức, không để tai ghi nhận, không trú tâm phát xuất từ hiểu biết và sống trái ngược với giáo pháp của vị bổn sư. Như người tán tỉnh cô gái muốn xa mình, hay ôm hôn cô gái muốn né mặt mình, ta nói cử chỉ ấy là ác pháp, tham pháp vì có ai lại làm giúp cho ai được?\"","fontSize":12,"order":50},{"content":"Này Lohicca, như vậy là hạng đạo sư thứ nhất đáng bị chỉ trích và ai chỉ trích đạo sư như vậy, sự chỉ trích của vị này chơn chánh, hợp pháp, không lỗi lầm.","fontSize":12,"order":51},{"content":"17. Lại nữa, này Lohicca, ở đời có vị đạo sư không chứng mục đích của Sa-môn quả mà mọi người xuất gia, từ bỏ gia đình, sống không gia đình hướng đến. Không chứng được mục đích Sa-môn quả ấy, vị này thuyết pháp cho các đệ tử: \"Như thế này là lợi ích cho các người! Như thế này là hạnh phúc cho các người!\". Những đệ tử này nghe lời dạy của vị ấy, lóng tai ghi nhận và trú tâm phát xuất từ hiểu biết, nhưng sống trái ngược với giáo pháp của vị bổn sư. Ðạo sư như vậy cần phải được khiển trách; Ðại đức không chứng mục đích Sa-môn quả mà Ðại đức xuất gia, từ bỏ gia đình, sống không gia đình hướng đến. Không chứng được mục đích Sa-môn quả ấy, Ðại đức thuyết pháp cho các đệ tử: \"Như thế này là lợi ích cho các người! Như thế này là hạnh phúc cho các người\". Những đệ tử này nghe lời dạy của Ðại đức, lóng tai ghi nhận, trú tâm phát xuất từ hiểu biết, nhưng sống trái ngược với giáo pháp của vị bổn sư. Như người bỏ ruộng dưa của mình mà nghĩ đến việc nhổ cỏ cho ruộng của người. Ta nói cử chỉ ấy là ác pháp, tham pháp vì có ai lại làm giúp cho ai được?\" Này Lohicca, như vậy là hạng đạo sư thứ hai đáng bị chỉ trích và ai chỉ trích đạo sư như vậy, sự chỉ trích của vị này chơn chánh, hợp pháp, không sai lầm.","fontSize":12,"order":52},{"content":"18. Lại nữa, này Lohicca, ở đời có vị đạo sư không chứng mục đích của Sa-môn quả mà mọi người xuất gia, từ bỏ gia đình, sống không gia đình hướng đến. Không chứng được mục đích Sa-môn quả ấy, vị này thuyết pháp cho các đệ tử: \"Như thế này là lợi ích cho các người! Như thế này là hạnh phúc cho các người\". Những đệ tử này không nghe lời dạy của vị ấy, không lóng tai nghi nhận, không trú tâm xuất phát từ hiểu biết, sống trái ngược với giáo pháp của vị bổn sư. Ðạo sư như vậy cần phải được khiển trách: \"Ðại đức không chứng được mục đích Sa-môn quả mà Ðại đức xuất gia, từ bỏ gia đình, sống không gia đình, hướng đến. Không chứng được mục đích Sa-môn quả ấy, Ðại đức thuyết pháp cho các đệ tử: \"Như thế này là lợi ích cho các ngươi! Như thế này là hạnh phúc cho các ngươi!\" Những đệ tử này nghe lời dạy của Ðại đức, lóng tai ghi nhận, trú tâm phát xuất từ hiểu biết, sống trái ngược với giáo pháp của vị bổn sư. Như người cắt sợi dây cũ trói buộc, lại tự làm một sợi mới khác né mặt mình, ta nói cử chỉ ấy là ác pháp, tham pháp vì có ai lại làm giúp cho ai được?\"","fontSize":12,"order":53},{"content":"Này Lohicca, như vậy là hạng đạo sư thứ ba đáng bị chỉ trích và ai chỉ trích đạo sư như vậy, sự chỉ trích của vị này chơn chánh, hợp pháp, không lỗi lầm.","fontSize":12,"order":54},{"content":"19. Khi nghe nói như vậy, Bà-la-môn Lohicca bạch đức Thế Tôn:","fontSize":12,"order":55},{"content":"- Tôn giả Gotama, ở đời có vị đạo sư nào không đáng bị chỉ trích?","fontSize":12,"order":56},{"content":"- Này Lohicca, ở đời có vị đạo sư không đáng bị chỉ trích.","fontSize":12,"order":57},{"content":"- Tôn giả Gotama, ở đời, thế nào là đạo sư không đáng bị chỉ trích?","fontSize":12,"order":58},{"content":"20. - Này Lohicca, ở đời, đức Như Lai xuất hiện, là bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn... (như kinh Sa-môn quả, đoạn kinh số 40 - 74, với những thay đổi cần thiết).","fontSize":12,"order":59},{"content":"54. Khi quán tự thân đã xả ly năm triền cái ấy, hân hoan sanh, do hân hoan, nên hoan hỷ sanh; do tâm hoan hỷ, thân được khinh an, do thân khinh an, lạc thọ sanh, do lạc thọ, tâm được định tĩnh Tỷ-kheo ly dục, ly ác pháp, chứng và trú thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm, với tứ. Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn tràn đầy thân mình với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân không hỷ lạc do ly dục sanh ấy thấm nhuần.","fontSize":12,"order":60},{"content":"55. Này Lohicca, như một người hầu tắm lão luyện hay đệ tử người hầu tắm. Sau khi rắc bột tắm trong thau bằng đồng, liền nhồi bột ấy với nước, cục bột ấy thấm nhuần nước ướt nhào trộn với nước ướt, thấm ướt cả trong lẫn ngoài với nước, nhưng không chảy thành giọt - cũng vậy này Lohicca, Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy trên thân mình với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân, không được hỷ lạc do ly dục sanh ấy thấm nhuần.","fontSize":12,"order":61},{"content":"Này Lohicca, đệ tử của vị đạo sư nào chứng được quả vị thù thắng đặc biệt ấy, thời này Lohicca, vị đạo sư không đáng bị chỉ trích. Và ai chỉ trích một vị đạo sư như vậy, sự chỉ trích ấy sẽ không xác thực, không chân chánh, không hợp pháp, và có lỗi lầm.","fontSize":12,"order":62},{"content":"56. Này Lohicca, lại nữa, Tỷ-kheo diệt tầm và tứ, chứng và trú thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm... thiền thứ ba... chứng và trú thiền thứ tư (như kinh Sa-môn quả, đoạn kinh số 77 - 84, với những thay đổi cần thiết).","fontSize":12,"order":63},{"content":"Này Lohicca, đệ tử của vị đạo sư nào chứng được quả vị thù thắng đặc biệt ấy, thời này Lohicca, vị đạo sư như vậy không đáng bị chỉ trích, và ai chỉ trích một vị đạo sư như vậy, sự chỉ trích ấy sẽ không xác thật, không chân chánh, không hợp pháp, và có lỗi lầm.","fontSize":12,"order":64},{"content":"62. Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, vị Tỷ-kheo dẫn tâm, hướng tâm đến lậu tận trí. Vị ấy biết như thật, \"Ðây là khổ\"... không có đời sống nào khác nữa (như kinh Sa-môn quả, đoạn kinh số 97 - 98).","fontSize":12,"order":65},{"content":"Này Lohicca, đệ tử của vị đạo sư nào chứng được quả vị thù thắng đặc biệt ấy, này Lohicca, vị đạo sư như vậy không đáng bị chỉ trích, và ai chỉ trích một đạo sư như vậy, sự chỉ trích ấy sẽ không xác thật, không chơn chánh, không hợp pháp, và có lỗi lầm!","fontSize":12,"order":66},{"content":"78. Khi nghe như vậy, Bà-la-môn Lohicca bạch đức Thế Tôn:","fontSize":12,"order":67},{"content":"- Như người nắm được tóc của một người sắp sửa rơi vào vực thẳm của địa ngục, nhắc bổng và đặt người ấy trên đất liền, cũng vậy Tôn giả Gotama đã nắm được tóc khi con sắp sửa rơi vào vực thẳm của địa ngục, nhắc bổng và đặt con trên đất liền. Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Tôn giả Gotama, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì che kín, chỉ đường cho kẻ bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy Chánh pháp đã được đức Thế Tôn dùng nhiều phương tiện trình bày, nay con xin quy y đức Thế Tôn, quy y Pháp và quy y Tỷ-kheo Tăng. Mong đức Thế Tôn nhận con làm đệ tử từ nay trở đi cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":68}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/12. Kinh Lohicca (Lô-hi-gia) (Lohicca sutta)","title":"12. Kinh Lohicca (Lô-hi-gia) (Lohicca sutta)"},{"ID":13,"paragraphs":[{"alignment":1,"content":"13. Kinh Tevijja (Tam minh) (Tevijja sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vầy tôi nghe. Một thời Thế Tôn đang du hành ở Kosala (Câu-tát-la) cùng với đại chúng Tỷ-kheo khoảng năm trăm vị và đi đến một làng Bà-la-môn ở Kosala tên là Manasàkata. Tại đây, ở Manasakata, Thế Tôn trú tại một vườn xoài trên bờ sông Aciravati (A-trí-la-phạt-để), phía Bắc làng Manasàkata.","fontSize":12,"order":2},{"content":"2. Lúc bấy giờ, nhiều Bà-la-môn trứ danh, đại phú hào ở tại Manasàkata như Bà-la-môn Canki (Thường-già), Bà-la-môn Tàrukkha (Ða-lê-xa) Bà-la-môn Pokkharasàti (Phí-già-la-bà-la), Bà-la-môn Jànussoni (Sanh Lậu), Bà-la-môn Todeyya (Ðạo-đề-da) và nhiều Bà-la-môn trứ danh, đại phú hào khác.","fontSize":12,"order":3},{"content":"3. Lúc bấy giờ, một cuộc nghị luận về chánh đạo và tà đạo khởi lên giữa Vàsettha (Bà-tất-sá) và Bhàradvàja (Bạt-la-đà-phạn-xà) trong khi đi bách bộ để tĩnh dưỡng, vừa đi vừa suy nghĩ tư duy.","fontSize":12,"order":4},{"content":"4. Thanh niên Bà-la-môn Vàsettha nói:","fontSize":12,"order":5},{"content":"- Ðây là trực đạo, đây là chánh đạo hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo. Ðó là con đường do Bà-la-môn Pokkharasàti giảng dạy;","fontSize":12,"order":6},{"content":"5. Thanh niên Bà-la-môn Bhàradvàja nói:","fontSize":12,"order":7},{"content":"- Ðây là trực đạo, đây là chánh đạo hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo, đó là con đường do Bà-la-môn Tàrukkha giảng dạy.","fontSize":12,"order":8},{"content":"6. Thanh niên Bà-la-môn Vàsettha không thể thuyết phục được thanh niên Bà-la-môn Bhàradvàja và thanh niên Bà-la-môn Bhàradvàja, cũng không thể thuyết phục được thanh niên Bà-la-môn Vàsettha.","fontSize":12,"order":9},{"content":"7. Khi ấy thanh niên Bà-la-môn Vàsettha nói với thanh niên Bà-la-môn Bhàradvàja:","fontSize":12,"order":10},{"content":"- Này Bhàradvàja, Sa-môn Gotama là Thích tử, xuất gia từ dòng họ Thích-ca, nay trú ở Manasàkata, tại một vườn xoài trên bờ sông Aciravati, phía Bắc làng Manasàkata. Tiếng đồn tốt đẹp sau đây được truyền đi về Tôn giả Gotama: \"Ngài là Thế Tôn, bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn\". Này Bhàradvàja, hãy đến Sa-môn Gotama và hỏi Sa-môn Gotama về nghĩa lý này, và Sa-môn Gotama trả lời như thế nào, chúng ta sẽ như vậy thọ trì.","fontSize":12,"order":11},{"content":"- Tôn giả, xin vâng!","fontSize":12,"order":12},{"content":"Thanh niên Bà-la-môn Bhàradvàja trả lời với thanh niên Bà-la-môn Vàsettha.","fontSize":12,"order":13},{"content":"8. Lúc bấy giờ hai thanh niên Bà-la-môn Vàsettha và Bhàradvàja đến Thế Tôn, khi đã đến liền nói những lời chào đón hỏi thăm xã giao với Thế Tôn và ngồi xuống một bên, khi ngồi xuống một bên, thanh niên Bà-la-môn Vàsettha bạch Thế Tôn:","fontSize":12,"order":14},{"content":"- Tôn giả Gotama, một cuộc nghị luận về chánh đạo và tà đạo khởi lên giữa hai chúng tôi trong khi đi bách bộ để tĩnh dưỡng vừa đi vừa suy nghĩ, tư duy. Tôi nói như vầy: \"Ðây là trực đạo, đây là chánh đạo, hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo, đó là con đường do Bà-la-môn Pokkharasàti giảng dạy\". Thanh niên Bà-la-môn Bhàradvàja nói như vầy: \"Ðây là trực đạo, đây là chánh đạo hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo, đó là con đường do Bà-la-môn Tàrukkha giảng dạy\". Tôn giả Gotama , đó là sự tranh luận, sự luận chấp, đó là sự bất đồng ý kiến.","fontSize":12,"order":15},{"content":"9. Này Vàsettha, Ngươi nói như vầy: \"Ðây là trực đạo, đây là chánh đạo, hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo. Ðó là con đường do Bà-la-môn Pokkharasàti giảng dạy\". Còn thanh niên Bà-la-môn Bhàradvàja nói như vầy: \"Ðây là trực đạo, đây là chánh đạo hướng , dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo, đó là con đường do Bà-la-môn Tàrukkha giảng dạy\". Này Vàsettha, ở nơi đây tranh biện về vấn đề gì, luận chấp về vấn đề gì và bất đồng ý kiến về vấn đề gì?","fontSize":12,"order":16},{"content":"10. - Tôn giả Gotama, về vấn đề chánh đạo và tà đạo. Tôn giả Gotama, nhiều Bà-la-môn thuyết dạy nhiều con đường sai khác như các vị Bà-la-môn Addhàriyà, các vị Bà-la-môn Tittiriyà, và các vị Bà-la-môn Chandokà, các vị Bà-la-môn Chandavà, các vị Bà-la-môn Bràhmacariyà - tất cả con đường này hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo. Tôn giả Gotama, như gần làng hay gần trị trấn có nhiều con đường sai khác, nhưng tất cả con đường này đều dẫn đến làng. Cũng vậy, Tôn giả Gotama, nhiều Bà-la-môn thuyết dạy nhiều con đường sai khác - như các Bà-la-môn Addhariyà, các vị Bà-la-môn Tittiriyà, các vị Bà-la-môn Chandokà, các vị Bà-la-môn Chandàvà, các vị Bà-la-môn Bràhmacariyà. Tất cả con đường này hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo.","fontSize":12,"order":17},{"content":"- Này Vàsettha, có phải Ngươi nói: \"Chúng dẫn đến?\"","fontSize":12,"order":18},{"content":"- Tôn giả Gotama, vâng, tôi nói: \"Chúng dẫn đến\".","fontSize":12,"order":19},{"content":"- Này Vàsettha, có phải Ngươi nói: \"Chúng dẫn đến\".","fontSize":12,"order":20},{"content":"- Tôn giả Gotama, vâng, tôi nói: \"Chúng dẫn đến\".","fontSize":12,"order":21},{"content":"- Này Vàsettha, có phải Ngươi nói: \"Chúng dẫn đến\".","fontSize":12,"order":22},{"content":"- Tôn giả Gotama, vâng, tôi nói: \"Chúng dẫn dến\".","fontSize":12,"order":23},{"content":"12. - Thế nào Vàsettha? Có Bà-la-môn nào trong những Bà-la-môn tinh thông ba tập Vedà tận mặt đã thấy Phạm thiên?","fontSize":12,"order":24},{"content":"- Tôn giả Gotama, không có vị nào.","fontSize":12,"order":25},{"content":"- Thế nào Vàsettha? Có tôn sư nào của các Bà-la-môn tinh thông ba tập Vedà đã tận mặt thấy Phạm thiên?","fontSize":12,"order":26},{"content":"- Tôn giả Gotama, không có vị nào.","fontSize":12,"order":27},{"content":"- Thế nào Vàsettha? Có Bà-la-môn nào cho đến bảy đời tôn sư và đại tôn sư của những vị Bà-la-môn tinh thông ba tập Vedà đã tận mặt nhìn thấy Phạm thiên?","fontSize":12,"order":28},{"content":"- Tôn giả Gotama, không có vị nào.","fontSize":12,"order":29},{"content":"13. - Thế nào, này Vàsettha. Những vị tu sĩ thời cổ trong các Bà-la-môn tinh thông ba tập Vedà, những vị sáng tác các thần chú, những vị trì tụng thần chú mà xưa kia những thần chú được hát lên, được trì tụng, được ngâm vịnh và ngày nay những vị Bà-la-môn tinh thông ba tập Vedà cũng hát lên, trì tụng và ngâm giảng như các vị Atthaka (A-sá-ca) Vàmaka (Bà-ma), Vàmadeva (Bà-ma-đề-bà), Angirasa (Ương-kỳ-sá), Bhàradvàja (Bạt-la-đà-phan-xà), Vàsettha (Bà-tất-sá), Kassapa (Ca-diếp), Bhagu (Bà-cữu), những vị này có nói: \"Chúng tôi biết, chúng tôi thấy chỗ ở Phạm thiên, chỗ đến Phạm thiên, chỗ đi Phạm thiên?\"","fontSize":12,"order":30},{"content":"- Tôn giả Gotama, không có vị nào.","fontSize":12,"order":31},{"content":"14. - Này Vàsettha, như vậy Ngươi nói không có một Bà-la-môn nào trong những vị tinh thông ba tập Vedà đã tận mặt thấy Phạm thiên - không có một tôn sư nào của các Bà-la-môn tinh thông ba tập Vedà đã tận mặt thấy Phạm thiên, không có một đại tôn sư nào của ác Bà-la-môn tinh thông ba tập và đã tận mặt thấy Phạm thiên - không có một Bà-la-môn nào cho đến bảy đời đại tôn sư, tôn sư của những Bà-la-môn tinh thông ba tập Vedà đã tận mắt thấy Phạm thiên, trong những tu sĩ thời cổ, trong các Bà-la-môn tinh thông ba tập Vedà, những vị sáng tác các thần chú, những vị trì tụng thần chú mà xưa kia những thần chú được hát lên, được trì tụng, được ngâm vịnh và ngày nay những Bà-la-môn tinh thông ba tập Vedà cũng hát lên, trì tụng và giảng dạy như các vị Atthaka, Vàmaka, Vàmadeva, Vessàmita, Yamataggi, Angirasa, Bhàradvàja, Vàsettha, Kassapa, Bhagu, không có một vị nào đã nói: \"Chúng tôi biết, chúng tôi thấy Phạm thiên ở đâu, Phạm thiên từ đâu đến, Phạm thiên sẽ đi đâu\". Như vậy, các Bà-la-môn tinh thông ba tập Vedà đã nói: \"Chúng tôi không biết, chúng tôi không thấy con đường đưa đến cộng trú với Phạm thiên, nhưng chúng tôi thuyết dạy con đường ấy: \"Ðây là trực đạo, đây là chánh đạo hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo\".","fontSize":12,"order":32},{"content":"Này Vàsettha, Ngươi nghĩ thế nào? Sự kiện là như vậy thời có phải lời nói của những Bà-la-môn tinh thông ba tập Vedà là không chánh xác, hợp lý?","fontSize":12,"order":33},{"content":"- Tôn giả Gotama, sự kiện là như vậy thời lời nói của những Bà-la-môn tinh thông ba tập Vedà là không chánh xác, hợp lý.","fontSize":12,"order":34},{"content":"15. - Này Vàsettha, những Bà-la-môn tinh thông ba tập Vedà không biết, không thấy con đường đưa đến cộng trú với Phạm thiên mà thuyết dạy: \"Ðây là trực đạo, đây là chánh đạo hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo\", thật không thể có sự kiện ấy. Này Vàsettha, ví như một chuỗi người mù ôm lưng nhau, người trước không thấy, người giữa cũng không thấy, người cuối cùng cũng không thấy. Như vậy, này Vàsettha lời nói của những Bà-la-môn tinh thông ba tập Vedà, người đầu không thấy, giữa cũng không thấy, người cuối cùng cũng không thấy, giống như lời nói mù quáng. Lời nói của những Bà-la-môn tinh thông ba tập Vedà như vậy là lời nói đáng chê cười, là lời nói suông, là lời nói không tưởng, là lời nói trống rỗng.","fontSize":12,"order":35},{"content":"16. - Này Vàsettha, nhà Ngươi nghĩ thế nào? Các Bà-la-môn tinh thông ba tập Vedà như phần đông nhiều người khác - có thể thấy mặt trăng, mặt trời không, trong khi các vị này cầu khẩn, tán thán, vừa đi xung quanh, vừa chấp tay và đảnh lễ chỗ mặt trăng, mặt trời mọc và lặn?","fontSize":12,"order":36},{"content":"- Thưa vâng, Tôn giả Gotama, các Bà-la-môn tinh thông ba tập Vedà như phần đông nhiều người khác có thể thấy mặt trăng, mặt trời, trong khi các vị này cầu khẩn, tán thán, vừa đi xung quanh, vừa chấp tay đảnh lễ chỗ mặt trăng, mặt trời mọc và lặn.","fontSize":12,"order":37},{"content":"17. - Này Vàsettha, nhà Ngươi nghĩ thế nào? Các Bà-la-môn tinh thông ba tập Vedà - như phần đông nhiều người khác thấy mặt trăng, mặt trời, trong khi các vị này cầu khẩn, tán thán, vừa đi xung quanh, vừa chấp tay và đảnh lễ chỗ mặt trăng mặt trời mọc và lặn, những vị này có thể thuyết dạy con đường đưa đến sự cộng trú với mặt trăng mặt trời không? Ðây là trực đạo, đây là chánh đạo hướng đến, dẫn đến cộng trú với mặt trăng, mặt trời cho những ai thực hành theo?","fontSize":12,"order":38},{"content":"- Tôn giả Gotama, không thể được!","fontSize":12,"order":39},{"content":"18. - Này Vàsettha, Ngươi nói rằng các Bà-la-môn tinh thông ba tập Vedà như phần đông nhiều người khác, thấy mặt trăng, mặt trời trong khi các vị này cầu khẩn tán thán, vừa đi xung quanh, vừa chấp tay và đảnh lễ chỗ mặt trăng, mặt trời mọc và lặn, những vị này không có thể thuyết dạy con đường đưa đến sự cộng trú với mặt trăng mặt trời: \"Ðây là trực đạo, đây là chánh đạo hướng đến, dẫn đến cọng trú với mặt trăng, mặt trời cho những ai thực hành theo\". Ngươi cũng nói các Bà-la-môn tinh thông ba tập Vedà không thể tận mắt thấy được Phạm thiên, các tôn sư của những Bà-la-môn tinh thông ba tập Vedà không thể tận mắt thấy được Phạm thiên, các đại tôn sư các Bà-la-môn tinh thông ba tập Vedà không thể tận mắt thấy được Phạm thiên, các Bà-la-môn cho đến bảy đời đại tôn sư, tôn sư của những Bà-la-môn tinh thông ba tập Vedà không thể tận mắt thấy được Phạm thiên. Ngươi cũng nói trong những tu sĩ thời cổ trong các Bà-la-môn tinh thông ba tập Vedà, những vị sáng tác các thần chú, được hát lên, được trì tụng, được ngâm vịnh và ngày nay những Bà-la-môn cũng hát lên, trì tụng và giảng dạy - như các vị Atthaka, Vàmaka, Vàmadeva, Vessàmitta, Yamataggi, Anigirasa, Bhàradvàja, Vàsettha, Kassapa, Bhagu, không có một vị nào đã nói: \"Chúng tôi biết, chúng tôi thấy Phạm thiên ở đâu, Phạm thiên từ đâu đến, Phạm thiên sẽ đi đâu\". Như vậy các Bà-la-môn tinh thông ba tập Vedà đã nói: \"Chúng tôi không biết, chúng tôi không thấy con đường đưa đến cộng trú với Phạm thiên, nhưng chúng tôi thuyết dạy con đường ấy: \"Ðây là trực đạo, đây là chánh đạo hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo\". Này Vàsettha, nhà Ngươi nghĩ thế nào? Sự kiện là như vậy, thời có phải lời nói của những Bà-la-môn tinh thông ba tập Vedà là không chánh xác, hợp lý?\"","fontSize":12,"order":40},{"content":"- Tôn giả Gotama, sự kiện là như vậy, thời lời nói của những Bà-la-môn tinh thông ba tập Vedà là không chánh xác, hợp lý.","fontSize":12,"order":41},{"content":"- Lành thay, này Vàsettha! Những Bà-la-môn tinh thông ba tập Vedà không biết, không thấy con đường đưa đến cọng trú với Phạm thiên mà thuyết dạy: \"Ðây là trực đạo, đây là chánh đạo hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo\". Thật không có sự kiện ấy.","fontSize":12,"order":42},{"content":"19. Này Vàsettha, như có người nói: \"Tôi yêu và ái luyến một cô gái đẹp trong nước này\". Có người hỏi: \"Này bạn, cô gái đẹp mà Ông yêu và ái luyến ấy, Ông có biết là người giai cấp nào, là Sát-đế-lỵ, hay Bà-la-môn, hay Phệ-xá, hay Thủ-đà?\" Khi được hỏi, người ấy trả lời không biết. Có người hỏi: \"Này bạn, cô gái đẹp Ông yêu và ái luyến ấy, Ông có biết tên gì, họ gì, lớn người, thấp người hay người bậc trung? Da đen sẩm, da ngăm ngăm đen hay da hồng hào? Ở tại làng nào, ấp nào, hay thành phố nào?\" Khi được hỏi vậy, người ấy trả lời không biết. Có người hỏi: \"Này bạn, như vậy có phải Ông đã yêu và đã ái luyến một người Ông không biết, không thấy?\" Ðược hỏi vậy, vị ấy trả lời phải. Này Vàsettha, Ngươi nghĩ thế nào? Sự kiện là như vậy, thời có phải lời nói của người kia là không chánh xác, hợp lý?","fontSize":12,"order":43},{"content":"- Vâng phải, Tôn giả Gotama. Sự kiện là như vậy, thời lời nói của người kia không chánh xác, hợp lý.","fontSize":12,"order":44},{"content":"20. - Cũng vậy, này Vàsettha, Ngươi nói rằng các Bà-la-môn tinh thông ba tập Vedà không thể tận mắt thấy được Phạm thiên, các đại tôn sư các Bà-la-môn tinh thông ba tập Vedà không thể tận mắt thấy được Phạm thiên, các Bà-la-môn cho đến bảy đời đại tôn sư, tôn sư của những Bà-la-môn tinh thông ba tập Vedà, không thể tận mắt thấy được Phạm thiên. Ngươi cũng nói những tu sĩ thời cổ trong các Bà-la-môn tinh thông ba tập Vedà, những vị sáng tác các thần chú, những vị trì tụng thần chú mà xưa kia các thần chú được hát lên, được trì tụng, được ngâm vịnh và ngày nay những Bà-la-môn tinh thông ba tập Vedà cũng hát lên, cũng trì tụng và giảng dạy như các vị Vàmaka, Vàmadeva, Vessàmitta, Yamataggi, Angirasa, Bhàradvàja, Vàsettha, Kassapa, Bhagu, không có một vị nào đã nói: \"Chúng tôi biết, chúng tôi thấy Phạm thiên ở đâu, Phạm thiên từ đâu đến, Phạm thiên sẽ đi đâu\". Như vậy các Bà-la-môn tinh thông ba tập Vedà đã nói: \"Chúng tôi không biết, chúng tôi không thấy con đường đưa đến sự cộng trú với Phạm thiên nhưng chúng tôi thuyết dạy con đường ấy: \"Ðây là trực đạo, đây là chánh đạo hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo\". Này Vàsettha, Ngươi nghĩ thế nào? Sự kiện là như vậy, thời có phải lời nói của những Bà-la-môn tinh thông ba tập Vedà là không chánh xác, hợp lý?","fontSize":12,"order":45},{"content":"- Tôn giả Gotama, sự kiện là như vậy thời lời nói của những Bà-la-môn tinh thông ba tập Vedà là không chánh xác, hợp lý.","fontSize":12,"order":46},{"content":"- Lành thay, Vàsettha, những Bà-la-môn tinh thông ba tập Vedà không biết, không thấy con đường đưa đến cộng trú với Phạm thiên mà thuyết dạy: \"Ðây là trực đạo, đây là chánh đạo hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo\", thật không có sự kiện ấy.","fontSize":12,"order":47},{"content":"21. Này Vàsettha, như một người muốn xây tại ngã tư đường một cái thang để leo lên lầu. Có người hỏi: \"Này bạn, Ông muốn xây một cái thang để leo lên lầu, vậy Ông có biết lầu ấy là về hướng Ðông, hay về hướng Tây, hay về hướng Bắc, hay về hướng Nam? Nhà lầu ấy cao hay thấp, hay trung bình?\". Ðược hỏi vậy, vị ấy trả lời không biết. Có người hỏi: \"Này bạn, như vậy có phải Ông xây một cái thang để leo lên một cái lầu mà Ông không biết, không thấy?\". Hỏi vậy, vị ấy trả lời phải. Này Vàsettha, ngươi nghĩ thế nào? Sự kiện là như vậy, thời có phải lời nói người kia không chánh xác, hợp lý?","fontSize":12,"order":48},{"content":"- Vâng phải, bạch Thế Tôn. Sự kiện là như vậy thời lời nói của người kia là không chánh xác, hợp lý.","fontSize":12,"order":49},{"content":"22. - Cũng vậy, này Vàsettha. Ngươi nói rằng các Bà-la-môn tinh thông ba tập Vedà không thể tận mắt thấy được Phạm thiên, các tôn sư các Bà-la-môn tinh thông ba tập Vedà không thể tận mắt thấy được Phạm thiên, các đại tôn sư các Bà-la-môn tinh thông ba tập Vedà không thể tận mắt thấy được Phạm thiên, các Bà-la-môn cho đến bảy đời đại tôn sư, tôn sư của những Bà-la-môn tinh thông ba tập Vedà không thể tận mắt thấy được Phạm thiên. Người cũng nói trong những ẩn sĩ thời cổ trong các Bà-la-môn tinh thông ba tập Vedà, những vị sáng tác các thần chú, những vị trì tụng thần chú mà xưa kia những thần chú được hát lên, được trì tụng, được bình tán và ngày nay những Bà-la-môn tinh thông ba tập Vedà cũng hát lên, trì tụng và giảng dạy - như các vị Atthaka, Vamaka, Vàmadeva, Vessàmitta, Yamataggi, Angirasa, Bhàradvàja, Vàsettha, Kassapa, Bhagu, không có một vị nào đã nói: \"Chúng tôi biết, chúng tôi thấy Phạm thiên ở đâu, Phạm thiên từ đâu đến, Phạm thiên sẽ đi đâu?\" Như vậy các Bà-la-môn tinh thông ba
