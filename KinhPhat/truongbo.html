ta hãy đi đến Ambalatthikà.","fontSize":12,"order":86},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":87},{"content":"Tôn giả Ananda đáp ứng Thế Tôn. Rồi Thế Tôn cùng với đại chúng Tỷ-kheo đi đến Ambalatthikà.","fontSize":12,"order":88},{"content":"14. Tại Ambalatthikà, Thế Tôn thân trú tại nhà nghỉ mát của vua. Trong thời gian Thế Tôn ở Ambalatthikà, tại nhà nghỉ mát của vua, pháp thoại này được giảng cho chúng Tỷ-kheo.","fontSize":12,"order":89},{"content":"- Ðây là Giới, đây là Ðịnh, đây là Tuệ, Ðịnh cùng tu với Giới sẽ đưa đến quả vị lớn, lợi ích lớn. Tuệ cùng tu với Ðịnh sẽ đưa đến quả vị lớn, lợi ích lớn. Tâm cùng tu với Tuệ sẽ đưa đến giải thoát hoàn toàn các món lậu hoặc, tức là dục lậu, hữu lậu (tri kiến lậu), vô minh lậu.","fontSize":12,"order":90},{"content":"15. Thế Tôn ở Ambalatthikà cho đến khi Ngài xem là vừa đủ, rồi Ngài bảo tôn giả Ananda:","fontSize":12,"order":91},{"content":"- Này Ananda, chúng ta hãy đi đến Nalandà.","fontSize":12,"order":92},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":93},{"content":"Tôn giả Ananda vâng lời Thế Tôn. Rồi Thế Tôn cùng với đại chúng Tỷ-kheo đi đến Nalandà. Tại đây, Thế Tôn ở Pavarikambavana (Ba-ba-lợi Âm-bà-lâm).","fontSize":12,"order":94},{"content":"16. Tôn giả Sàriputta (Xá-lợi-phất) đến tại chỗ Thế Tôn, đảnh lễ Ngài và xuống một bên. Tôn giả Sàriputta bạch Thế Tôn:","fontSize":12,"order":95},{"content":"- Bạch Thế Tôn, con tin tưởng Thế Tôn đến nỗi con nghĩ rằng, ở quá khứ, ở tương lai cũng như ở hiện tại không thể có một Sa-môn, một Bà-la-môn nào có thể vĩ đại hơn, sáng suốt hơn Thế Tôn về phương diện chánh giác.","fontSize":12,"order":96},{"content":"- Này Sàriputta, lời nói của Ngươi thật là đại ngôn, thật là gan dạ. Ngươi thật đã rống tiếng rống con sư tử: \"Con tin tưởng Thế Tôn đến nỗi con nghĩ rằng, ở quá khứ, ở tương lai cũng như ở hiện tại không thể có một Sa-môn, một Bà-la-môn nào có thể vĩ đại hơn, sáng suốt hơn Thế Tôn về phương diện chánh giác\". Này Sàriputta, có phải Ngươi đã biết tất cả những Thế Tôn, Ứng Cúng, Chánh Biến Tri ở quá khứ, Ngươi đã biết tâm những Vị này nói với tâm của Ngươi: \"Những Thế Tôn này ở quá khứ có giới đức như vậy, có thiền định như vậy, có trí tuệ như vậy, có hạnh trú như vậy, có giải thoát như vậy\"?","fontSize":12,"order":97},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":98},{"content":"- Này Sàriputta, có phải Ngươi đã biết tất cả những Thế Tôn, Ứng Cúng, Chánh Biến Tri ở tương lai, Ngươi đã biết tâm những vị này với tâm của Ngươi: \"Những Thế Tôn này ở tương lai có giới đức như vậy, có thiền định như vậy, có trí tuệ như vậy, có hạnh trú như vậy, có giải thoát như vậy\"?","fontSize":12,"order":99},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":100},{"content":"- Này Sàriputta, có phải Ngươi biết Ta là bậc Ứng Cúng, Chánh Biến Tri ở hiện tại, Ngươi đã biết tâm Ta với tâm của Ngươi. \"Thế Tôn có giới đức như vậy, có thiền định như vậy, có trí tuệ như vậy, có hạnh trú như vậy, có giải thoát như vậy\"?","fontSize":12,"order":101},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":102},{"content":"- Này Sàriputta, như vậy Ngươi không có tha tâm thông đối với các vị Ứng Cúng, Chánh Biến Tri ở quá khứ, tương lai và hiện tại. Như vậy, này Sàriputta, vì sao Ngươi lại thốt ra những lời đại ngôn, lời nói gan dạ, rống lên tiếng rống con sư tử: \"Bạch Thế Tôn, con tin tưởng Thế Tôn đến nỗi con nghĩ rằng, ở quá khứ, ở tương lai cũng như ở hiện tại không thể có một Sa-môn, một Bà-la-môn nào có thể vĩ đại hơn, sáng suốt hơn Thế Tôn về phương diện chánh giác\"?","fontSize":12,"order":103},{"content":"17. - Bạch Thế Tôn, con không có tha tâm thông đối với các vị Ứng Cúng, Chánh Biến Tri ở quá khứ, tương lai và hiện tại. Nhưng con biết truyền thống về chánh pháp. Bạch Thế Tôn, như vị vua có một thành trì tại Biên cảnh, thành này có hào lũy kiên cố, có thành quách tháp canh kiên cố và chỉ có một cửa ra vào. Tại đây có một người gác cửa thông minh, biệt tài và nhiều kinh nghiệm, không cho vào các người lạ mặt, chỉ cho vào những người quen mặt. Người này trong khi đi tuần trên con đường chạy vòng quanh thành trì ấy có thể không thấy các chỗ nối hay khe hở của tường, cho đến chỗ một con mèo có thể lọt ra được, nhưng người ấy chỉ cần biết rằng các sinh vật to lớn vào hay ra thành trì này tất cả đều đi vào hay đi ra bởi cửa này. Bạch Thế Tôn, cũng vậy con biết truyền thống về chánh pháp. Bạch Thế Tôn, tất cả các vị A-la-hán, Chánh Ðẳng Giác trong quá khứ, tất cả vị Thế Tôn này đã diệt trừ Năm Triền cái, những nhiễm tâm khiến cho trí tuệ yếu ớt, đã an trú tâm vào Bốn Niệm xứ, đã chân chánh tu tập Bảy Giác chi, đã chứng được Vô thượng Chánh Ðẳng Giác. Bạch Thế Tôn, tất cả các vị A-la-hán, Chánh Ðẳng Giác trong tương lai, tất cả Thế Tôn này đã diệt trừ Năm Triền cái, những nhiễm tâm khiến cho trí tuệ yếu ớt, đã an trú tâm vào Bốn Niệm xứ, đã chân chánh tu tập Bảy Giác chi, đã chứng được Vô thượng Chánh Ðẳng Giác. Bạch Thế Tôn, Thế Tôn hiện tại đã diệt trừ Năm Triền Cái, những nhiễm tâm khiến cho trí tuệ yết ớt, đã an trú tâm vào Bốn Niệm xứ, đã chân chánh tu tập Bảy Giác chi, đã chứng được Vô thượng Chánh Ðẳng Giác.","fontSize":12,"order":104},{"content":"18. Trong thời gian Thế Tôn ở tại Nalandà, rừng Pavarikamba, pháp thoại này được giảng cho chúng Tỷ-kheo.","fontSize":12,"order":105},{"content":"- Ðây là Giới, đây là Ðịnh, đây là Tuệ. Ðịnh cùng tu với Giới sẽ đưa đến quả vị lớn, lợi ích lớn. Tuệ cùng tu với Ðịnh sẽ đưa đến quả vị lớn, lợi ích lớn. Tâm cùng tu với Tuệ sẽ đưa đến giải thoát hoàn toàn các món lậu hoặc, tức là dục lậu, hữu lậu (tri kiến lậu), vô minh lậu.","fontSize":12,"order":106},{"content":"19. Thế Tôn ở Nalandà cho đến khi Ngài xem là vừa đủ, rồi gọi tôn giả Ananda:","fontSize":12,"order":107},{"content":"- Này Ananda, chúng ta hãy đi đến Pàtaligàma.","fontSize":12,"order":108},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":109},{"content":"Tôn giả Ananda vâng lời Thế Tôn. Rồi Thế Tôn cùng với đại chúng Tỷ-kheo đi đến Pàtaligàma.","fontSize":12,"order":110},{"content":"20. Lúc bấy giờ, các cư sĩ ở Pàtaligàma được nghe Thế Tôn đã đến làng Pàtaligàma. Các cư sĩ ở Pàtaligàma đi đến Thế Tôn, đảnh lễ Ngài và ngồi xuống một bên. Sau khi ngồi xuống một bên, các cư sĩ ở Pàtaligàma bạch Thế Tôn: \"Bạch Thế Tôn, mong Thế Tôn hãy đến ở tại nhà nghỉ mát của chúng con\". Thế Tôn im lặng nhận lời.","fontSize":12,"order":111},{"content":"21. Các cư sĩ ở Pàtaligàma được biết Thế Tôn đã nhận lời, từ chỗ ngồi đứng dậy, đảnh lễ Ngài, thân phía hữu hướng về Ngài và từ biệt. Các cư sĩ này đi đến nghỉ mát, rải cát khắp tất cả sàn nhà, sắp đặt chỗ ngồi, đặt ghè nước, chuẩn bị dầu đèn rồi đi đến Thế Tôn, đảnh lễ Ngài và đứng một bên, các cư sĩ ở Pàtaligàma bạch Thế Tôn:","fontSize":12,"order":112},{"content":"- Bạch Thế Tôn, tất cả nhà nghỉ mát đã được rải cát, các chỗ ngồi đã được sắp đặt, ghè nước đã đặt sẵn, dầu đèn đã được chuẩn bị. Bạch Thế Tôn, Ngài hãy làm những gì Ngài nghĩ là phải thời.","fontSize":12,"order":113},{"content":"22. Rồi Thế Tôn đắp y, cầm y bát, cùng với đại chúng Tỷ-kheo đi đến nhà nghỉ mát, sau khi đến liền rửa chân bước vào nhà, ngồi xuống, lưng dựa vào bức tường ở giữa, mặt hướng về phía Ðông. Chúng Tỷ-kheo sau khi rửa chân, bước vào nhà ngồi xuống, lưng dựa vào bức tường phía Ðông, hướng mặt phía Tây, đối diện Thế Tôn.","fontSize":12,"order":114},{"content":"23. Thế Tôn nói với các cư sĩ ở Pataligama:","fontSize":12,"order":115},{"content":"- Này các Gia chủ, có năm sự nguy hiểm cho những ai phạm giới, sống trái giới luật. Thế nào là năm?","fontSize":12,"order":116},{"content":"Ở đây, này các Gia chủ, người phạm giới, sống trái giới luật sẽ bị tiêu hao tiền của rất nhiều vì sống phóng dật. Ðó là điều nguy hiểm thứ nhất cho những ai phạm giới, sống trái giới luật.","fontSize":12,"order":117},{"content":"Lại nữa, này các Gia chủ, người phạm giới, sống trái giới luật bị tiếng dữ đồn xa. Ðó là điều nguy hiểm thứ hai cho những ai phạm giới, sống trái giới luật.","fontSize":12,"order":118},{"content":"Lại nữa, này các Gia chủ, người phạm giới, sống trái giới luật khi vào hội chúng nào, hoặc Sát Ðế Lỵ, hoặc Bà-la-môn, hoặc gia chủ, hoặc Sa-môn, người ấy đi vào với tâm thần sợ hãi, bối rối. Ðó là điều nguy hiểm thứ ba cho những ai phạm giới, sống trái giới luật.","fontSize":12,"order":119},{"content":"Lại nữa, này các Gia chủ, người phạm giới, sống trái giới luật sẽ chết với tâm hồn rối loạn. Ðó là điều nguy hiểm thứ tư cho những ai phạm giới, sống trái giới luật.","fontSize":12,"order":120},{"content":"Lại nữa, này các Gia chủ, người phạm giới, sống trái giới luật sau khi thân hoại mạng chung, sẽ bị sanh vào khổ cảnh, ác thú, đọa xứ, địa ngục. Ðó là điều nguy hiểm thứ năm cho những ai phạm giới, sống trái giới luật.","fontSize":12,"order":121},{"content":"Này các gia chủ, đó là năm điều nguy hiểm cho những ai phạm giới, sống trái giới luật.","fontSize":12,"order":122},{"content":"24. Này các Gia chủ có năm sự lợi ích cho những ai giữ giới, sống theo giới luật. Thế nào là năm?","fontSize":12,"order":123},{"content":"Ở đây, này các Gia chủ, người giữ giới, sống theo giới luật sẽ có tiền của dồi dào rất nhiều vì sống không phóng dật. Ðó là sự lợi ích thứ nhất cho những ai giữ giới, sống theo giới luật.","fontSize":12,"order":124},{"content":"Lại nữa, này các Gia chủ, người giữ giới, sống theo giới luật được tiếng tốt đồn xa. Ðó là sự lợi ích thứ hai cho những ai giữ giới, sống theo giới luật.","fontSize":12,"order":125},{"content":"Lại nữa, này các Gia chủ, người giữ giới, sống theo giới luật khi đi vào hội chúng nào, hoặc Sát Ðế Lỵ, hoặc Bà-la-môn, hoặc gia chủ, hoặc Sa-môn, người ấy đi vào với tâm thần không sợ hãi, không bối rối. Ðó là sự lợi ích thứ ba cho những ai giữ giới, sống theo giới luật.","fontSize":12,"order":126},{"content":"Lại nữa, này các Gia chủ, người giữ giới, sống theo giới luật sẽ chết với tâm hồn không rối loạn. Ðó là sự lợi ích thứ tư cho những ai giữ giới, sống theo giới luật.","fontSize":12,"order":127},{"content":"Lại nữa, này các Gia chủ, người giữ giới, sống theo giới luật sau khi thân hoại mạng chung, sẽ được sanh vào thiện thú, thiên giới. Ðó là sự lợi ích thứ năm cho những ai giữ giới, sống theo giới luật.","fontSize":12,"order":128},{"content":"25. Thế Tôn giảng pháp cho những cư sĩ ở Pàtaligàma cho đến khuya, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ rồi bảo các cư sĩ ấy:","fontSize":12,"order":129},{"content":"- Này các Gia chủ, đêm đã khuya, nay các Ngươi hãy làm những gì các Ngươi nghĩ là phải thời.","fontSize":12,"order":130},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":131},{"content":"Các người cư sĩ của Pàtaligàma vâng lời Thế Tôn, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân phía hữu hướng về Ngài từ tạ ra về. Thế Tôn, sau khi các cư sĩ ở Pàtaligàma đi không bao lâu, liền trở vào phòng riêng.","fontSize":12,"order":132},{"content":"26. Lúc bấy giờ Sunidha và Vassakara, hai vị đại thần xứ Magadha đang dựng thành trì để ngăn chặn dân Vajjì. Một số rất lớn các thiên thần tụ họp hàng ngàn tại các trú địa ở Pàtaligàma. Chỗ nào có thiên thần có đại oai lực tụ họp, các vị này khiến tâm các vua chúa, các đại thần có đại oai lực, hướng đến sự xây dựng các trú xá. Tại chỗ nào các thiên thần bậc trung tụ họp, các vị này khiến tâm các vua chúa, các đại thần bậc trung hướng đến sự xây dựng các trú xá. Tại chỗ nào các thiên thần bậc hạ đẳng tụ họp, các vị này khiến tâm các vua chúa, các đại thần bậc hạ đẳng hướng đến sự xây dựng các trú xá.","fontSize":12,"order":133},{"content":"27. Thế Tôn với thiên nhãn, thanh tịnh, siêu nhân thấy hàng ngàn các thiên thần tụ họp tại các trú địa ở Pàtaligàma, Thế Tôn thức dậy khi đêm chưa tàn và nói với tôn giả Ananda:","fontSize":12,"order":134},{"content":"- Này Ananda, ai đang xây dựng thành trì ở Pataligama?","fontSize":12,"order":135},{"content":"- Sunidha và Vassakara, bạch Thế Tôn, hai vị đại thần xứ Magadha, đang xây dựng thành trì ở Pataligama để ngăn chận dân Vajjì.","fontSize":12,"order":136},{"content":"28. Này Ananda, thật giống như đã hỏi ý kiến các vị thiên thần ở cõi trời Ba mươi ba, các đại thần ở Magadha, Sunidha và Vassakara đang xây thành trì ở Pataligama để ngăn chận dân Vajjì. Này Ananda ở đây với thiên nhãn, thanh tịnh, siêu nhân Ta thấy hàng ngàn thiên thần tụ họp tại các trú địa ở Pataligama. Chỗ nào có thiên thần có đại oai lực tụ họp, các vị ấy khiến tâm các vua chúa, các đại thần có đại oai lực, hướng đến sự xây dựng các trú xá. Chỗ nào các thiên thần bậc trung tụ họp, các vị ấy khiến tâm các vua chúa, các đại thần bậc trung hướng đến sự xây dựng các trú xá. Chỗ nào các thiên thần bậc hạ đẳng tụ họp, các vị này khiến tâm các vua chúa, các đại thần bậc hạ đẳng hướng đến sự xây dựng các trú xá. Này Ananda, chỗ nào các vị Ariyans an trú, chỗ nào các nhà thương mãi qua lại, chỗ ấy sẽ thiết lập một thành thị bậc nhất tên gọi là Pàtaliputta, một trung tâm thương mãi. Nhưng này Ananda, Pàtaliputta sẽ bị ba hiểm nạn về lửa, về nước hay chia rẽ bất hòa.","fontSize":12,"order":137},{"content":"29. Sunidha và Vassakara, hai vị đại thần nước Magadha, đến tại chỗ Thế Tôn ở, khi đến xong liền nói những lời chào đón hỏi thăm xã giao rồi đứng một bên. Sau khi đứng một bên, vị đại thần xứ Magadha, Sunidha và Vassakara bạch Thế Tôn: \"Mong Thế Tôn nhận lời mời dùng cơm tại nhà chúng con hôm nay cùng với đại chúng Tỷ-kheo\". Thế Tôn im lặng nhận lời.","fontSize":12,"order":138},{"content":"30. Hai vị đại thần xứ Magadha, Sunidha và Vassakara sau khi biết Thế Tôn đã nhận lời liền đi về nhà ở, cho soạn tại nhà của mình các món ăn thượng vị, loại cứng và loại mềm, rồi cử người đến tin Thế Tôn: \"Tôn giả Gotama, giờ đã đến, cơm đã sẵn sàng\".","fontSize":12,"order":139},{"content":"Rồi Thế Tôn buổi sáng đắp y, mang theo y bát cùng với đại chúng Tỷ-kheo đi đến trú sở của hai vị đại thần xứ Magadha, Sunidha và Vassakara, sau khi đi đến liền ngồi trên chỗ đã soạn sẵn. Rồi hai vị thần xứ Magadha, Sunidha và Vassakara tự tay mời chúng Tỷ-kheo với Thế Tôn là thượng thủ, các món ăn thượng vị, loại cứng và loại mềm. Sau khi Thế Tôn dùng cơm xong và cất tay khỏi bình bát, Sunidha và Vassakara, hai vị đại thần xứ Magadha liền lấy chiếc ghế thấp khác và ngồi xuống một bên.","fontSize":12,"order":140},{"content":"31. Sau khi Sunidha và Vassakara, hai vị đại thần thứ Magadha đã ngồi xuống một bên, Thế Tôn đọc bài kệ cảm tạ:","fontSize":12,"order":141},{"content":"Tại chỗ nào người sáng suốt lấy làm chỗ trú xứ. \u000bHãy nuôi dưỡng người giữ giới và người phạm hạnh.","fontItalic":-1,"fontSize":12,"order":142},{"content":"Và san sẽ công đức với Chư Thiên trú tại chỗ ấy. \u000bÐược tôn kính, chúng sẽ tôn kính lại. \u000bÐược trọng vọng, chúng sẽ trọng vọng lại.","fontItalic":-1,"fontSize":12,"order":143},{"content":"Chúng sẽ mến thương người ấy như người mẹ thương mến con. \u000bVà những ai được thiên thần thân mến luôn luôn được thấy may mắn.","fontItalic":-1,"fontSize":12,"order":144},{"content":"Sau khi Thế Tôn tán thán Sunidha và Vassakara, hai vị đại thần xứ Magadha với bài kệ này, Ngài từ chỗ ngồi đứng dậy và ra về.","fontSize":12,"order":145},{"content":"32. Sunidha và Vassakara, hai vị đại thần xứ Magadha đi sau lưng Thế Tôn và nói:","fontSize":12,"order":146},{"content":"- \"Hôm nay Sa-môn Gotama đi ra cửa nào cửa ấy sẽ được đặt tên là Gotama; Sa-môn Gotama lội qua sông từ bến nào, bến ấy sẽ được đặt tên là Gotama. Và cửa Sa-môn Gotama đi ra được đặt tên là cửa Gotama\".","fontSize":12,"order":147},{"content":"33. Rồi Thế Tôn đi đến sông Gangà (sông Hằng). Lúc bây giờ, sông Gangà tràn ngập nước đến bờ đến nỗi con quạ có thể uống được. Có người đang đi tìm thuyền, có người đang đi tìm phao, có người cột bè để qua bờ bên kia. Thế Tôn mau lẹ như người lực sĩ duỗi cánh tay được co lại hay co cánh tay đã duỗi ra, biến mất từ bờ bên này và hiện ra trên bờ bên kia với chúng Tỷ-kheo.","fontSize":12,"order":148},{"content":"34. Thế Tôn thấy những người kia, người đang đi tìm thuyền, người đang đi tìm phao, người đang đi cột bè để qua bờ bên kia. Thế Tôn hiểu được ý nghĩa của cảnh này, lúc ấy bèn ứng khẩu lời cảm khái:","fontSize":12,"order":149},{"content":"\"Những ai làm cầu vượt biển trùng dương, bỏ lại đất sũng đầm ao, trong khi người phàm phu đang cột bè. \u000bNhững người ấy thật là những vị trí tuệ được giải thoát\"","fontItalic":-1,"fontSize":12,"order":150},{"content":" ","fontSize":12,"order":151},{"content":"Tụng phẩm II","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":152},{"content":"1. Rồi Thế Tôn gọi tôn giả Ananda: \"Này Ananda, chúng ta hãy đi đến Kotigàma\"","fontSize":12,"order":153},{"content":"- \"Xin vâng, bạch Thế Tôn\". Tôn giả Ananda đáp ứng Thế Tôn. Rồi Thế Tôn cùng với đại chúng Tỷ-kheo đi đến Kotigàma. Tại đây, Thế Tôn ở tại Kotigàma.","fontSize":12,"order":154},{"content":"2. Thế Tôn nói với các vị Tỷ-kheo:","fontSize":12,"order":155},{"content":"- Này các Tỷ-kheo, chính vì không giác ngộ, không thông hiểu Bốn Thánh đế mà chúng ta phải lưu chuyển luân hồi lâu năm, Ta và các Ngươi. Bốn Thánh đế ấy là gì?","fontSize":12,"order":156},{"content":"Này các Tỷ-kheo, chính vì không giác ngộ, không thông hiểu Khổ Thánh đế mà chúng ta phải lưu chuyển luân hồi lâu năm, Ta và các Ngươi.","fontSize":12,"order":157},{"content":"Này các Tỷ-kheo, chính vì không giác ngộ, không thông hiểu Khổ Tập Thánh đế mà chúng ta phải lưu chuyển luân hồi lâu năm, Ta và các Ngươi.","fontSize":12,"order":158},{"content":"Này các Tỷ-kheo, chính vì không giác ngộ, không thông hiểu Khổ Diệt Thánh đế mà chúng ta phải lưu chuyển luân hồi lâu năm, Ta và các Ngươi.","fontSize":12,"order":159},{"content":"Này các Tỷ-kheo, chính vì không giác ngộ, không thông hiểu Khổ Diệt Ðạo Thánh đế mà chúng ta phải lưu chuyển luân hồi lâu năm,","fontSize":12,"order":160},{"content":"Ta và các Ngươi. Này các Tỷ-kheo khi Khổ Thánh đế này được giác ngộ, được thông hiểu; khi Khổ Tập Thánh đế này được giác ngộ, được thông hiểu; khi Khổ Diệt Thánh đế này được giác ngộ, được thông hiểu; khi Khổ Diệt Ðạo Thánh đế này được giác ngộ, được thông hiểu, thời hữu ái được diệt trừ, sự dắt dẫn đến một đời sống được đoạn tuyệt, nay không còn hậu hữu nữa.","fontSize":12,"order":161},{"content":"3. Thế Tôn thuyết như vậy. Thiện Thệ lại nói thêm:","fontSize":12,"order":162},{"content":"- Chính vì không thấy như thật Bốn Thánh đế nên có sự luân chuyển lâu ngày trong nhiều đời. Khi những sự thực này được nhận thức, nguyên nhân của một đời sống khác được trừ diệt, khi khổ căn được đoạn trừ, sẽ không còn một đời sống khác nữa.","fontSize":12,"order":163},{"content":"4. Trong thời gian Thế Tôn ở Kotigama, pháp thoại này được giảng cho chúng Tỷ-kheo:","fontSize":12,"order":164},{"content":"- Ðây là Giới, đây là Ðịnh, đây là Tuệ. Ðịnh cùng tu với Giới sẽ đưa đến quả vị lớn, lợi ích lớn. Tuệ cùng tu với Ðịnh sẽ đưa đến quả vị lớn, lợi ích lớn. Tâm cùng tu với Tuệ sẽ đưa đến giải thoát hoàn toàn các món lậu hoặc, tức là dục lậu, hữu lậu (tri kiến lậu), vô minh lậu.","fontSize":12,"order":165},{"content":"5. Thế Tôn, sau khi ở Kotigama cho đến khi Ngài xem là vừa đủ, liền bảo tôn giả Ananda:","fontSize":12,"order":166},{"content":"- Này Ananda, chúng ta hãy đi đến Nadika.","fontSize":12,"order":167},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":168},{"content":"Tôn giả Ananda vâng lời Thế Tôn. Rồi Thế Tôn cùng với đại chúng Tỷ-kheo đi đến. Nadika, tại ngôi nhà gạch (Ginjakàvasatha).","fontSize":12,"order":169},{"content":"6. Rồi Tôn giả Ananda đến chỗ Thế Tôn, đảnh lễ Ngài và ngồi xuống một bên. Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":170},{"content":"- Bạch Thế Tôn, Tỷ-kheo Salada mệnh chung tại Nadika đã được sanh ở cõi nào, hậu thế trạng thái như thế nào? Tỷ-kheo ni Nandà mệnh chung tại Nadika đã được sanh ở cõi nào, hậu thế trạng thái như thế nào? Bạch Thế Tôn, cư sĩ Sudatta mệnh chung tại Nàdika đã được sanh cõi nào, hậu thế trạng thái như thế nào? Bạch Thế Tôn, nữ cư sĩ Sujàtà mệnh chung tại Nàdika đã được sanh ở cõi nào, hậu thế trạng thái như thế nào? Bạch Thế Tôn, cư sĩ Kakudha mệnh chung tại Nàdika đã được sanh cõi nào, hậu thế trạng thái như thế nào? Bạch Thế Tôn, cư sĩ Kàlinga... Bạch Thế Tôn, cư sĩ Nikata... Bạch Thế Tôn, cư sĩ Katissabha... Bạch Thế Tôn, cư sĩ Tuttha... Bạch Thế Tôn, cư sĩ Santuttha... Bạch Thế Tôn, cư sĩ Bhadda... Bạch Thế Tôn, cư sĩ Subhadda đã mệnh chung tại Nadika đã được sanh ở cõi nào, hậu thế trạng thái như thế nào?","fontSize":12,"order":171},{"content":"7. Này Ananda, Tỷ-kheo Sàtha diệt tận các lậu hoặc, tự mình với thắng trí chứng ngộ, chứng đạt và an trú ngay hiện tại vô lậu tâm giải thoát, tuệ giải thoát. Này Ananda, Tỷ-kheo ni Nandà đoạn trừ năm hạ phần kiết sử, hóa sanh (thiên giới) và từ đó nhập Niết Bàn không còn trở lại đời này nữa. Này Ananda, cư sĩ Sudatta, diệt trừ ba kiết sử làm giảm thiểu tham, sân, si, chứng quả Nhứt lai sau khi trở lại đời này một lần nữa sẽ diệt tận khổ đau. Này Ananda, nữ cư sĩ Sujata diệt trừ ba kiết sử, chứng quả Dự lưu, nhứt định không còn đọa vào ác đạo, đạt đến Chánh giác. Này Ananda, cư sĩ Kakudha đoạn trừ năm hạ phần kiết sử, hóa sanh (thiên giới), và từ đó nhập Niết Bàn không còn trở lại đời này nữa. Này Ananda, cư sĩ Kalinga... Này Ananda, cư sĩ Nikata... Này Ananda, cư sĩ Katissabha... Này Ananda, cư sĩ Tuttha... Này Ananda, cư sĩ Santuttha... Này Ananda, cư sĩ Bhadada... Này Ananda, cư sĩ Subhadda đoạn trừ năm hạ phần kiết sử, được hóa sanh (thiên giới), và từ đó nhập Niết Bàn không còn trở lại đời này nữa. Này Ananda, hơn năm mươi cư sĩ mệnh chung tại Nàdita, đoạn trừ năm hạ phần kiết sử, hóa sanh (thiên giới) và từ đó nhập Niết Bàn không còn trở lại đời này nữa. Này Ananda, hơn chín mươi chín nam nữ cư sĩ mệnh chung tại Nàdika, diệt trừ ba kiết sử, làm giảm thiểu tham, sân si, chứng quả Nhứt lai, sau khi trở lại đời này một lần nữa sẽ diệt tận khổ đau. Này Ananda, hơn năm trăm cư sĩ, mệnh chung tại Nadika, diệt trừ ba kiết sử, chứng quả Dự lưu, nhứt định không còn đọa vào ác đạo, đạt đến Chánh giác.","fontSize":12,"order":172},{"content":"8. Này Ananda, thật không có gì lạ, vấn đề con người phải mệnh chung. Nhưng mỗi lần có người mệnh chung lại đến hỏi Như Lai về vấn đề này thời Ananda, như vậy làm phiền nhiễu Như Lai. Này Ananda, vì vậy ta sẽ giảng Pháp kính (Gương chánh pháp) để Thánh đệ tử, sau khi chứng đạt pháp nghĩa này, nếu muốn, sẽ tự tuyên bố về mình như sau: \"Ðối với ta, sẽ không còn địa ngục, sẽ không còn tái sanh cõi bàng sanh, ngạ quỷ, đọa xứ, ác thú. Ta đã chứng quả Dự lưu, nhứt định không đọa ác đạo, sẽ đạt Chánh giác\".","fontSize":12,"order":173},{"content":"9. Này Ananda, Pháp kính ấy là gì mà Thánh đệ tử, sau khi chứng đạt pháp nghĩa này, nếu muốn, sẽ tự tuyên bố về mình như sau: \"Ðối với ta, sẽ không còn địa ngục, sẽ không còn tái sanh cõi bàng sanh, ngạ quỷ, đọa xứ, ác thú. Ta đã chứng quả Dự lưu, nhứt định không đọa ác đạo, sẽ đạt Chánh giác\". Này Ananda, vị Thánh đệ tử có chánh tín đối với đức Phật: \"Thế Tôn là bậc A-la-hán, Chánh Ðẳng Giác, Minh hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn\". Vị ấy có chánh tín đối với chánh pháp: \"Chánh pháp được Thế Tôn khéo giảng dạy, thiết thực, vượt ngoài thời gian chi phối, đến để mà thấy, có khả năng giải thoát, được kẻ trí tự mình thâm hiểu\". Vị ấy có chánh tín đối với chúng Tăng: \"Chúng Tăng đệ tử Thế Tôn chân chánh tu hành, chúng Tăng đệ tử Thế Tôn chân trực tu hành, chúng Tăng đệ tử Thế Tôn chân trí tu hành, chúng Tăng đệ tử Thế Tôn chân tịnh tu hành, tức là bốn đôi tám vị. Chúng Tăng đệ tử Thế Tôn đáng được nghênh đón, đáng được cúng dường, đáng được chiêm ngưỡng, đáng được chấp tay, là phước điền vô thượng ở trên đời, cụ túc giới hạnh, được bậc Thánh mến chuộng, được viên mãn không mảy mún, được vẹn toàn không sứt mẻ, không tỳ vết, không ô nhiễm, những giới hạnh đưa đến giải thoát, được người trí tán thán, không bị ảnh hưởng bởi đời sau, hướng dẫn đến thiền định\".","fontSize":12,"order":174},{"content":"Này Ananda, chính Pháp kính này mà Thánh đệ tử sau khi chứng đạt pháp nghĩa này, nếu muốn sẽ tự tuyên bố về mình như sau: \"Ðối với ta, sẽ không còn địa ngục, sẽ không còn tái sanh cõi bàng sanh, ngạ quỷ, đọa xứ, ác thú. Ta đã chứng quả Dự lưu, nhứt định không đọa ác đạo, sẽ đạt Chánh giác\".","fontSize":12,"order":175},{"content":"10. Khi Thế Tôn ở Nàdika, pháp thoại này được giảng cho chúng Tỷ-kheo:","fontSize":12,"order":176},{"content":"- Ðây là Giới, đây là Ðịnh, đây là Tuệ. Ðịnh cùng tu với Giới sẽ đưa đến quả vị lớn, lợi ích lớn. Tuệ cùng tu với Ðịnh sẽ đưa đến quả vị lớn, lợi ích lớn. Tâm cùng tu với Tuệ sẽ đưa đến giải thoát hoàn toàn các món lậu hoặc, tức là dục lậu, hữu lậu (tri kiến lậu), vô minh lậu.","fontSize":12,"order":177},{"content":"11. Rồi Thế Tôn, sau khi ở Nàdika cho đến khi Ngài xem là vừa đủ, liền bảo tôn giả Ananda:","fontSize":12,"order":178},{"content":"- Này Ananda, chúng ta hãy đi đến Vesàli.","fontSize":12,"order":179},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":180},{"content":"Tôn giả Ananda vâng lời Thế Tôn. Rồi Thế Tôn cùng với đại chúng Tỷ-kheo đi đến Vasali. Ở đây, Thế Tôn trú tại vườn Ambapàli.","fontSize":12,"order":181},{"content":"12. Thế Tôn bảo các vị Tỷ-kheo:","fontSize":12,"order":182},{"content":"- Này các Tỷ-kheo, các Ngươi phải sống an trú chánh niệm, tỉnh giác. Ðó là lời dạy của Ta cho các Ngươi.","fontSize":12,"order":183},{"content":"Này các Tỷ-kheo, thế nào là Tỷ-kheo an trú chánh niệm? Này các Tỷ-kheo, Tỷ-kheo đối với thân, quán thân, tinh tấn, tỉnh giác, chánh niệm nhiếp phục mọi tham ái, ưu bi ở trên đời, đối với các cảm thọ... đối với tâm... đối với các pháp, quán pháp, tinh tấn, tỉnh giác, chánh niệm, nhiếp phục mọi tham ái, ưu bi ở trên đời. Này các Tỷ-kheo, như vậy gọi là chánh niệm.","fontSize":12,"order":184},{"content":"13. Này các Tỷ-kheo thế nào là Tỷ-kheo tỉnh giác? Này các Tỷ-kheo, ở đây Tỷ Kheo tỉnh giác khi đi tới, đi lui, tỉnh giác khi ngó tới, ngó lui; tỉnh giác khi co tay, duỗi tay, tỉnh giác khi mang áo sanghati (tăng-già-lê) mang bát, mang y, tỉnh giác khi ăn, khi uống, khi nhai, khi nếm, tỉnh giác khi đại tiện, tiểu tiện; tỉnh giác khi đi; khi đứng, khi ngồi, khi nằm, khi thức, khi nói, khi im lặng. Này các Tỷ-kheo, như vậy Tỷ-kheo sống tỉnh giác. Này các Tỷ-kheo, Tỷ-kheo phải sống an trú chánh niệm, tỉnh giác. Ðó là lời dạy của Ta cho các Ngươi.","fontSize":12,"order":185},{"content":"14. Lúc bấy giờ dâm nữ Ambapàli được nghe: \"Thế Tôn đã đến Vesàli và ở tại vườn xoài của ta\". Dâm nữ Ambapàli liền cho thắng các cỗ xe thù thắng, tự leo lên một chiếc, cùng với các cỗ xe thù thắng xuất phát ra khỏi Vesàli và đi đến vườn xoài. Nàng cỡi xe cho đến chỗ còn có thể cỡi xe được, rồi xuống xe đi bộ đến tại chỗ Thế Tôn, khi đến liền đảnh lễ Ngài và ngồi xuống một bên, Thế Tôn thuyết pháp cho dâm nữ Ambapàli đang ngồi một bên, giảng dạy, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ.","fontSize":12,"order":186},{"content":"Dâm nữ Ambapàli sau khi được Thế Tôn giảng dạy, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ, liền bạch Thế Tôn:","fontSize":12,"order":187},{"content":"- Bạch Thế Tôn, mong Thế Tôn ngày mai nhận lời mời dùng cơm của chúng con với chúng Tỷ-kheo.","fontSize":12,"order":188},{"content":"Thế Tôn im lặng nhận lời. Dâm nữ Ambapali được biết Thế Tôn đã nhận lời, từ chỗ ngồi đứng dậy, đảnh lễ Ngài, thân bên phải hướng về đức Phật và từ biệt.","fontSize":12,"order":189},{"content":"15. Các người Licchavi ở Vesàli được nghe: \"Thế Tôn đến Vesàli hiện ở vườn Ambapàli\", liền cho thắng các cỗ xe thù thắng leo lên xe rồi xuất phát ra khỏi Vesàli với những cỗ xe ấy. Có những vị Licchavi toàn xanh, màu sắc xanh, mặc vải màu xanh, mang đồ trang sức màu xanh. Có những vị Licchavi toàn vàng, màu sắc vàng, mặc vải màu vàng, mang đồ trang sức màu vàng. Có những vị Licchavi toàn đỏ, màu sắc đỏ, mặc vải màu đỏ, mang đồ trang sức màu đỏ. Có những vị Licchavi toàn trắng, màu sắc trắng, mặc vải màu trắng, mang đồ trang sức màu trắng.","fontSize":12,"order":190},{"content":"16. Lúc bấy giờ dâm nữ Ambapàli đánh xe va chạm với các thanh niên Licchavi, trục xe chạm với trục xe, bánh xe chạm với bánh xe, gọng xe chạm với gọng xe. Các Licchavi nói với dâm nữ Ambapàli:","fontSize":12,"order":191},{"content":"- Này Ambapàli, tại sao nàng lại đánh xe va chạm với các thanh niên Licchavi, trục xe chạm với trục xe, bánh xe chạm với bánh xe, gọng xe chạm với gọng xe?","fontSize":12,"order":192},{"content":"- Này quý Công tử của tôi, tôi vừa mới mời Thế Tôn cùng chúng Tỷ-kheo ngày mai đến dùng cơm.","fontSize":12,"order":193},{"content":"- Này Ambapàli, hãy nhường cho chúng ta bữa cơm ấy đổi lấy một trăm ngàn.","fontSize":12,"order":194},{"content":"- Dầu quý Công tử có cho tôi cả thành Vesàli cùng với các đất phụ thuộc, tôi cũng không nhường bữa cơm quan trọng này.","fontSize":12,"order":195},{"content":"Các vị Licchavi này tức tối búng ngón tay và nói:","fontSize":12,"order":196},{"content":"- Chúng ta bị cô thiếu nữ xoài này đả thắng! Chúng ta bị cô thiếu nữ xoài này phỗng tay trên. Và các vị Licchavi này cùng đi đến vườn Ambapàli.","fontSize":12,"order":197},{"content":"17. Thế Tôn từ xa thấy các vị Licchavi liền nói với các Tỷ-kheo: \"Này các Tỷ-kheo nếu có vị Tỷ-kheo nào chưa thấy các chư Thiên ở cõi Tam thập tam thiên, hãy ngó chúng Licchavi, hãy nhìn chúng Licchavi. Này các Tỷ-kheo chúng Licchavi cũng giống như chúng Tam thập tam thiên\".","fontSize":12,"order":198},{"content":"18. Các vị Licchavi ấy cỡi xe cho đến chỗ còn có thể cỡi xe được, rồi xuống xe đi bộ đến tại chỗ Thế Tôn, khi đến, liền đảnh lễ Ngài và ngồi xuống một bên. Thế Tôn thuyết pháp cho những vị Licchavi đang ngồi một bên, giảng dạy, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ.","fontSize":12,"order":199},{"content":"Các vị Licchavi sau khi được Thế Tôn giảng dạy, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ liền bạch Thế Tôn:","fontSize":12,"order":200},{"content":"- Bạch Thế Tôn, mong Thế Tôn ngày mai nhận lời mời dùng cơm của chúng con với chúng Tỷ-kheo.","fontSize":12,"order":201},{"content":"- Này các Licchavi, ngày mai Ta đã nhận lời mời dùng cơm của dâm nữ Ambapàli rồi.","fontSize":12,"order":202},{"content":"Các vị Licchavi này tức tối búng ngón tay và nói: \"Chúng ta bị cô thiếu nữ xoài này đả thắng! Chúng ta bị cô thiếu nữ xoài này phỗng tay trên... \"","fontSize":12,"order":203},{"content":"Rồi những vị Licchavi này, hoan hỷ tán thán lời dạy Thế Tôn, từ chỗ ngồi đứng dậy, đảnh lễ Ngài, thân bên hữu hướng về đức Phật và từ biệt.","fontSize":12,"order":204},{"content":"19. Lúc bấy giờ dâm nữ Ambapali, đêm vừa tàn canh, liền cho sửa soạn tại vườn của mình các món ăn thượng vị loại cứng và loại mềm và cho báo tin Thế Tôn: \"Bạch Thế Tôn, giờ đã đến, cơm đã sẵn sàng\". Thế Tôn buổi sáng đắp y, đem theo y bát, cùng với chúng Tỷ-kheo đến tại túc xá của dâm nữ Ambapàli, sau khi đến liền ngồi xuống chỗ đã soạn sẵn. Rồi dâm nữ Ambapàli tự tay thân hành mời chúng Tỷ-kheo với đức Phật là vị thượng thủ, dùng các món ăn thượng vị loại cứng và loại mềm.","fontSize":12,"order":205},{"content":"Khi Thế Tôn dùng xong, tay đã rời bát, dâm nữ Ambapàli lấy một ghế thấp khác và ngồi xuống một bên. Sau khi ngồi xuống một bên, dâm nữ Ambapàli bạch Thế Tôn: \"Bạch Thế Tôn, con xin cúng dường ngôi vườn này cho chúng Tỷ-kheo với đức Phật là vị thượng thủ\".","fontSize":12,"order":206},{"content":"Thế Tôn nhận lãnh khu vườn. Thế Tôn thuyết pháp cho dâm nữ Ambapàli, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ, rồi đứng dậy ra về.","fontSize":12,"order":207},{"content":"20. Trong thời gian Thế Tôn ở Vesàli, pháp thoại này được giảng cho chúng Tỷ-kheo:","fontSize":12,"order":208},{"content":"- Ðây là Giới, đây là Ðịnh, đây là Tuệ. Ðịnh cùng tu với Giới sẽ đưa đến quả vị lớn, lợi ích lớn. Tuệ cùng tu với Ðịnh sẽ đưa đến quả vị lớn, lợi ích lớn. Tâm cùng tu với Tuệ sẽ đưa đến giải thoát hoàn toàn các món lậu hoặc, tức là dục lậu, hữu lậu (tri kiến lậu), vô minh lậu.","fontSize":12,"order":209},{"content":"21. Rồi Thế Tôn, sau khi ở Vesàli cho đến khi Ngài xem là vừa đủ, liền bảo tôn giả Ananda:","fontSize":12,"order":210},{"content":"- Này Ananda, chúng ta hãy đi đến làng Baluvà.","fontSize":12,"order":211},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":212},{"content":"Tôn giả Ananda vâng lời Thế Tôn. Rồi Thế Tôn cùng với đại chúng Tỷ-kheo đi đến làng Baluvà. Và Thế Tôn trú tại làng này.","fontSize":12,"order":213},{"content":"22. Thế Tôn nói với các Tỷ-kheo:","fontSize":12,"order":214},{"content":"- Này các Tỷ Kheo hãy an cư trong mùa mưa xung quanh Vesàli tại chỗ có bạn bè quen thuộc và thân tín. Còn Ta sẽ an cư ở đây, tại làng Baluvà.","fontSize":12,"order":215},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":216},{"content":"Những Tỷ Kheo này vâng đáp Thế Tôn và tìm chỗ an cư mùa mưa xung quanh Vesàli tại chỗ có bạn bè quyến thuộc và thân tín. Còn Thế Tôn an cư tại làng Baluvà.","fontSize":12,"order":217},{"content":"23. Trong khi Thế Tôn an cư trong mùa mưa, một cơn bệnh trầm trọng khởi lên, rất đau đớn, gần như muốn chết. Nhưng Thế Tôn giữ tâm chánh niệm, tỉnh giác, chịu đựng cơn đau ấy, không một chút ta thán. Thế Tôn tự nghĩ: \"Thật không hợp lẽ nếu Ta diệt độ mà không có một lời với các đệ tử hầu cận Ta, không từ biệt chúng Tỷ-kheo. Vậy Ta hãy lấy sức tinh tấn, nhiếp phục cơn bệnh này, duy trì mạng căn và tiếp tục sống\". Và Thế Tôn với sức tinh tấn, nhiếp phục bệnh ấy duy trì mạng căn.","fontSize":12,"order":218},{"content":"24. Rồi Thế Tôn lành bệnh. Sau khi lành bệnh không bao lâu, đức Phật rời khỏi tịnh xá và ngồi trên ghế đã soạn sẵn, trong bóng mát của ngôi tịnh xá. Lúc bấy giờ tôn giả Ananda đến tại chỗ Thế Tôn, đảnh lễ Ngài và ngồi xuống một bên. Sau khi ngồi xuống một bên, tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":219},{"content":"- Bạch Thế Tôn, con được thấy Thế Tôn khỏe mạnh. Bạch Thế Tôn, con được thấy Thế Tôn kham nhẫn, bạch Thế Tôn, thấy Thế Tôn bệnh hoạn, thân con cảm thấy yếu ớt như lau sậy, mắt con mờ mịt không thấy rõ phương hướng, dầu cho, bạch Thế Tôn, con được một chút an ủi rằng, Thế Tôn sẽ không diệt độ, nếu Ngài chưa có lời di giáo lại cho chúng Tỷ-kheo.","fontSize":12,"order":220},{"content":"25. Này Ananda, chúng Tỷ-kheo còn mong mỏi gì nữa ở Ta! Này Ananda, Ta đã giảng Chánh pháp, không có phân biệt trong ngoài (mật giáo và không phải mật giáo), vì này Ananda, đối với các Pháp, Như Lai không bao giờ là vị Ðạo sư còn nắm tay (còn giữ lại một ít mật giáo chưa giảng dạy). Này Ananda, những ai nghĩ rằng: \"Như Lai là vị cầm đầu chúng Tỷ-kheo\"; hay \"chúng Tỷ-kheo chịu sự giáo huấn của Như Lai\" thời này Ananda, người ấy sẽ có lời di giáo cho chúng Tỷ-kheo. Này Ananda, Như Lai không nghĩ rằng: \"Ta là vị cầm đầu chúng Tỷ-kheo; hay \"chúng Tỷ-kheo chịu sự giáo huấn của Ta\" thời này Ananda, làm sao Như Lai lại có lời di giáo cho chúng Tỷ-kheo? Này Ananda, Ta nay đã già, đã thành bậc trưởng thượng, đã đến tuổi lâm chung, đã đến tám mươi tuổi. Này Ananda, như cỗ xe đã già mòn, sở dĩ còn chạy được là nhờ dây thắng chằng chịt, cũng vậy thân Như Lai được duy trì sự sống giống như chính nhờ chống đỡ dây chằng. Này Ananda, chỉ trong khi Như Lai không tác ý đến tất cả tướng, với sự diệt trừ một số cảm thọ, chứng và an trú vô tướng tâm định, chính khi ấy thân Như Lai được thoải mái.","fontSize":12,"order":221},{"content":"26. Vậy nên, này Ananda, hãy tự mình là ngọn đèn cho chính mình, hãy tự mình nương tựa chính mình, chớ nương tựa một gì khác. Dùng Chánh pháp làm ngọn đèn, dùng Chánh pháp làm chỗ nương tựa, chớ nương tựa một gì khác. Này Ananda, thế nào là vị Tỷ-kheo hãy tự mình là ngọn đèn cho chính mình, tự mình nương tựa chính mình, không nương tựa một gì khác, dùng Chánh pháp làm ngọn đèn, dùng Chánh pháp làm chỗ nương tựa, không nương tựa một gì khác?","fontSize":12,"order":222},{"content":"Này Ananda, ở đời, vị Tỷ-kheo, đối với thân quán thân, tinh tấn, tỉnh giác, chánh niệm, nhiếp phục mọi tham ái, ưu bi trên đời; đối với các cảm thọ... đối với tâm... đối với các pháp, quán pháp, tinh tấn, tỉnh giác, chánh niệm, nhiếp phục mọi tham ái, ưu bi trên đời. Này Ananda, như vậy vị Tỷ-kheo tự mình là ngọn đèn cho chính mình, tự mình nương tựa chính mình, không nương tựa một gì khác, dùng Chánh pháp làm ngọn đèn, dùng Chánh pháp làm chỗ nương tựa, không nương tựa một gì khác.","fontSize":12,"order":223},{"content":"Này Ananda, những ai sau khi Ta diệt độ, tự mình là ngọn đèn cho chính mình, tự mình nương tựa chính mình, không nương tựa một gì khác, dùng Chánh pháp làm ngọn đèn, dùng Chánh pháp làm chỗ nương tựa, không nương tựa vào một pháp gì khác, những vị ấy, này Ananda, là những vị tối thượng trong hàng Tỷ-kheo của Ta, nếu những vị ấy tha thiết học hỏi.","fontSize":12,"order":224},{"content":" ","fontSize":12,"order":225},{"content":"Tụng phẩm III","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":226},{"content":"1. Rồi Thế Tôn vào buổi sáng đắp y, đem theo y bát, vào Vesàli để khất thực. Sau khi khất thực ở Vesàli, ăn xong và trên đường khất thực trở về Ngài nói với tôn giả Ananda:","fontSize":12,"order":227},{"content":"- Này Ananda, hãy lấy tọa cụ. Ta muốn đi đến điện thờ Càpàla, để nghỉ trưa.","fontSize":12,"order":228},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":229},{"content":"Tôn giả Ananda vâng đáp Thế Tôn, lấy tọa cụ và đi theo sau lưng Thế Tôn.","fontSize":12,"order":230},{"content":"2. Thế Tôn đi đến điện thờ Càpàla, khi đến Ngài ngồi trên chỗ đã soạn sẵn. Tôn giả Ananda đảnh lễ Thế Tôn và ngồi xuống một bên. Thế Tôn nói với Tôn giả Ananda đang ngồi một bên:","fontSize":12,"order":231},{"content":"- Này Ananda, khả ái thay Vesàli, khả ái thay điện thờ Udena, khả ái thay điện thờ Gotamaka, khả ái thay điện thờ Sàttambaka, khả ái thay điện thờ Bahuputta, khả ái thay điện thờ Sàrandada, khả ái thay điện thờ Càpàla.","fontSize":12,"order":232},{"content":"3. Này Ananda, những ai đã tu bốn thần túc, tu tập nhiều lần, thật lão luyện, thật chắc chắn, thật bền vững, điêu luyện, thiện xảo, thời nếu muốn người ấy có thể sống đến một kiếp hay phần kiếp còn lại. Này Ananda, nay Như Lai đã tu bốn thần túc, tu tập nhiều lần, thật lão luyện, thật chắc chắn, thật bền vững, điêu luyện, thiện xảo. Này Ananda, nếu muốn Như Lai có thể sống đến một kiếp hay phần kiếp còn lại.","fontSize":12,"order":233},{"content":"4. Nhưng Tôn giả Ananda không thể nhận hiểu sự gợi ý quá rõ ràng, sự hiện tướng quá rõ ràng của Thế Tôn; tôn giả không thỉnh cầu Thế Tôn: \"Bạch Thế Tôn, Thế Tôn hãy ở lại cho đến trọn kiếp. Thiện Thệ hãy ở lại cho đến trọn kiếp vì lợi ích cho chúng sanh, vì hạnh phúc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho loài Trời và loài Người\". Vì tâm tôn giả bị Ma vương ám ảnh.","fontSize":12,"order":234},{"content":"5. Lần thứ hai Thế Tôn... lần thứ ba Thế Tôn nói với tôn giả Ananda:","fontSize":12,"order":235},{"content":"- Này Ananda, khả ái thay Vesàli, khả ái thay điện thờ Udena, khả ái thay điện thờ Gotamaka, khả ái thay điện thờ Sattambaka, khả ái thay điện thờ Bahuputta, khả ái thay điện thờ Sàrandada, khả ái thay điện thờ Capala!\" Này Ananda, những ai đã tu bốn thần túc, tu tập nhiều lần, thật lão luyện, thật chắc chắn, thật bền vững, điêu luyện, thiện xảo, thời nếu người ấy muốn, có thể sống đến một kiếp hay phần kiếp còn lại. Này Ananda, nay Như Lai đã tu bốn thần túc, tu tập nhiều lần, thật lão luyện, thật chắc chắn, thật bền vững, điêu luyện, thiện xảo. Này Ananda, nếu muốn, Như Lai có thể sống đến một kiếp hay phần kiếp còn lại.","fontSize":12,"order":236},{"content":"Nhưng tôn giả Ananda không thể nhận hiểu sự gợi ý quá rõ ràng, sự hiện tướng quá rõ ràng của Thế Tôn, Tôn giả không thỉnh cầu Thế Tôn: \"Bạch Thế Tôn, Thế Tôn hãy ở lại cho đến trọn kiếp, Thiện Thệ hãy ở lại cho đến trọn kiếp, vì lợi ích cho chúng sanh, vì hạnh phúc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho loài Trời và loài Người\". Vì tâm của tôn giả bị Ác ma ám ảnh.","fontSize":12,"order":237},{"content":"6. Rồi Thế Tôn nói với tôn giả Ananda:","fontSize":12,"order":238},{"content":"- Này Ananda hãy đi và làm những gì Ngươi nghĩ là phải thời.","fontSize":12,"order":239},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":240},{"content":"Tôn giả Ananda vâng lời Thế Tôn, từ chỗ ngồi đứng dậy, đảnh lễ Ngài, thân bên hữu hướng về Thế Tôn và đi ra.","fontSize":12,"order":241},{"content":"7. Tôn giả Ananda đi ra chưa bao lâu, Ác ma liền đến chỗ Thế Tôn, khi đến xong liền đứng một bên. Sau khi đứng một bên, Ác ma nói với Thế Tôn.","fontSize":12,"order":242},{"content":"- Bạch Thế Tôn, nay Thế Tôn hãy diệt độ, Thiện Thệ hãy diệt độ. Bạch Thế Tôn, nay đã đến thời Thế Tôn diệt độ. Bạch Thế Tôn, đây là lời Thế Tôn đã nói: \"Này Ác ma, Ta sẽ không diệt độ khi nào những Tỷ-kheo của Ta chưa trở thành những vị đệ tử chân chánh, sáng suốt, có kỷ luật, sẵn sàng, đa văn, duy trì Chánh pháp, thành tựu Chánh pháp và tùy pháp, sống chân chánh, sống theo Chánh pháp, sau khi học hỏi giáo lý, chưa có thể tuyên bố, diễn giảng, trình bày, xác định, khai minh, phân tích, và giải thích rõ ràng Chánh pháp, khi có tà đạo khởi lên chưa có thể chất vấn và hàng phục một cách khéo léo, chưa có thể truyền bá Chánh pháp thần diệu\".","fontSize":12,"order":243},{"content":"8. Bạch Thế Tôn, nay những Tỷ-kheo của Thế Tôn, đã trở thành những vị đệ tử chân chánh, sáng suốt, có kỷ luật, sẵn sàng, đa văn, duy trì Chánh pháp và tùy pháp, sống chân chánh, sống theo Chánh pháp, sau khi học hỏi giáo lý, đã có thể tuyên bố, diễn giảng, trình bày, xác định, khai minh, phân tách và giải thích rõ ràng Chánh pháp, khi có tà đạo khởi lên đã có thể chất vấn và hàng phục một cách khéo léo, đã có thể truyền bá Chánh pháp thần diệu. Như vậy, nay Thế Tôn, hãy diệt độ, Thiện Thệ hãy diệt độ. Bạch Thế Tôn, nay đã đến thời Thế Tôn diệt độ!","fontSize":12,"order":244},{"content":"Bạch Thế Tôn, đây là lời Thế Tôn đã nói: \"Này Ác ma, Ta sẽ không diệt độ khi nào những Tỷ-kheo ni của Ta chưa trở thành những vị đệ tử chơn chánh, sáng suốt, có kỷ luật... khi nào những nam cư sĩ của Ta chưa trở thành những vị đệ tử chơn chánh, sáng suốt, có kỷ luật, sẵn sàng, đa văn duy trì Chánh pháp, thành tựu Chánh pháp và tùy pháp, sống chơn chánh, sống theo Chánh pháp, sau khi học hỏi giáo lý, chưa có thể tuyên bố, diễn giảng, trình bày, xác định, khai minh, phân tách, và giải thích rõ ràng Chánh pháp; khi nào có tà đạo khởi lên, chưa có thể chất vấn và hàng phục một cách khéo léo, chưa có thể truyền bá Chánh pháp thần diệu\". Bạch Thế Tôn, nay những nam cư sĩ của Thế Tôn đã trở thành những đệ tử chơn chánh, sáng suốt, có kỷ luật, sẵn sàng, đa văn, duy trì Chánh pháp, đầy đủ Chánh pháp và tùy pháp, sống chơn chánh, sống theo Chánh pháp, sau khi học hỏi giáo lý đã có thể tuyên bố, diễn giảng, trình bày, xác định, khai minh, phân tích và giải thích rõ ràng Chánh pháp; khi có tà đạo khởi lên, đã có thể chất vấn và hàng phục một cách khéo léo, và có thể truyền bá Chánh pháp thần diệu. Như vậy, nay Thế Tôn hãy diệt độ, Thiện Thệ hãy diệt độ. Bạch Thế Tôn nay đã đến thời Thế Tôn diệt độ.","fontSize":12,"order":245},{"content":"Bạch Thế Tôn, đây là lời Thế Tôn đã nói: \"Này Ác ma, Ta sẽ không diệt độ khi nào những nữ cư sĩ của Ta chưa trở thành những vị đệ tử chơn chánh, sáng suốt, có kỷ luật, sẵn sàng, đa văn, duy trì, Chánh pháp, thành tựu Chánh pháp và tùy pháp, sống chơn chánh, sống theo Chánh pháp, sau khi học hỏi giáo lý, chưa có thể tuyên bố, diễn giảng, trình bày, xác định, khai minh, phân tách, và giải thích rõ ràng Chánh pháp; khi nào có tà đạo khởi lên, chưa có thể chất vấn và hàng phục một cách khéo léo, chưa có thể truyền bá chánh pháp một cách thần diệu\". Bạch Thế Tôn, nay những nữ cư sĩ của Thế Tôn đã trở thành những đệ tử chơn chánh, sáng suốt, có kỷ luật, sẵn sàng, đa văn, duy trì Chánh pháp, thành tựu Chánh pháp và tùy pháp, sống chơn chánh, sống theo Chánh pháp, sau khi học hỏi giáo lý đã có thể tuyên bố, diễn giảng, trình bày, xác định, khai minh, phân tách, và giải thích rõ ràng Chánh pháp; khi nào có tà đạo khởi lên, đã có thể chất vấn và hàng phục một cách khéo léo, có thể truyền bá Chánh pháp một cách thần diệu. Như vậy, nay Thế Tôn hãy diệt độ, Thiện Thệ hãy diệt độ. Bạch Thế Tôn, nay đã đến thời Thế Tôn diệt độ.","fontSize":12,"order":246},{"content":"Bạch Thế Tôn, đây là lời Thế Tôn đã nói: \"Này Ác ma, Ta sẽ không diệt độ khi nào phạm hạnh Ta giảng dạy chưa thành tựu, thịnh đạt, phổ biến, quảng bá, biến mãn, nghĩa là được khéo giảng dạy cho loài người\". Bạch Thế Tôn, nay phạm hạnh Thế Tôn giảng dạy đã được thành tựu, thịnh đạt, phổ biến, quảng bá, biến mãn, nghĩa là được khéo giảng dạy cho loài người. Như vậy, nay Thế Tôn hãy diệt độ, Thiện Thệ hãy diệt độ. Bạch Thế Tôn nay đã đến thời Thế Tôn diệt độ.","fontSize":12,"order":247},{"content":"9. Khi được nói vậy, Thế Tôn nói với Ác ma: \"Này Ác ma hãy yên tâm, không bao lâu Như Lai sẽ diệt độ. Sau ba tháng bắt đầu từ hôm nay, Như Lai sẽ diệt độ\".","fontSize":12,"order":248},{"content":"10. Và tại điện thờ Capala, Thế Tôn chánh niệm, tỉnh giác, từ bỏ thọ, hành (không duy trì mạng sống lâu hơn nữa). Khi Thế Tôn từ bỏ, không duy trì mạng sống thêm nữa, thời đại địa chấn động, ghê rợn, tóc lông dựng ngược, sấm trời vang dậy. Thế Tôn nhận hiểu ý nghĩa của sự kiện ấy, liền thốt câu kệ cảm khái như sau:","fontSize":12,"order":249},{"content":"Mạng sống có hạn hay vô hạn, \u000bTu sĩ từ bỏ, không kéo dài. \u000bNội tâm chuyên nhất trú thiền định. \u000bNhư tháo áo giáp đang mang mặc.","fontItalic":-1,"fontSize":12,"order":250},{"content":"11. Lúc bấy giờ, tôn giả Ananda suy nghĩ: \"Thật là kỳ diệu! Thật là hy hữu! Ðại địa chấn động, đại địa rung động như vậy, ghê rợn, tóc lông dựng ngược và sấm trời vang dậy. Do nhân gì, do duyên gì, đại địa chấn động như vậy?\".","fontSize":12,"order":251},{"content":"12. Rồi tôn giả Ananda đến tại chỗ Thế Tôn, đảnh lễ Ngài và ngồi xuống một bên. Khi ngồi xuống một bên, tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":252},{"content":"- Bạch Thế Tôn, thật là kỳ diệu! Bạch Thế Tôn thật là hy hữu! Ðại địa chấn động, đại địa rung động như vậy, ghê rợn, tóc lông dựng ngược và sấm trời vang dậy. Bạch Thế Tôn, do nhân gì, do duyên gì, đại địa chấn động như vậy?","fontSize":12,"order":253},{"content":"13. - Này Ananda, có tám nhân, có tám duyên khiến đại địa chấn động. Thế nào là tám? Này Ananda, đại địa này thiết lập trên nước, nước ở trên gió và gió ở tại hư không. Này Ananda, đến thời đại phong khởi lên, gió lớn khi thổi làm nổi sóng nước, và khi nước nổi sóng thì quả đất rung động. Ðó là nhân thứ nhất, duyên thứ nhất, đại địa chấn động.","fontSize":12,"order":254},{"content":"14. Lại nữa này Ananda, có vị Sa-môn hay Bà-la-môn có thần thông, tâm được chế ngự, hay hàng chư Thiên có đại thần thông, có đại uy lực; những vị này quán địa tánh có hạn, quán thủy tánh vô lượng, vị ấy có thể khiến quả đất này rung động, chuyển động mạnh. Ðó là nhân thứ hai, duyên thứ hai khiến đại địa chấn động.","fontSize":12,"order":255},{"content":"15. Lại nữa, này Ananda, khi vị Bồ-tát ở cõi Tusita (Ðâu suất) từ bỏ thân, chánh niệm, tỉnh giác, nhập vào mẫu thai, khi ấy quả đất này rung động, chuyển động, chấn động mạnh. Ðó là nhân thứ ba, duyên thứ ba khiến đại địa chấn động.","fontSize":12,"order":256},{"content":"16. Lại nữa, này Ananda, khi vị Bồ-tát, chánh niệm, tỉnh giác, ra khỏi mẫu thai, khi ấy quả đất này rung động, chuyển động, chấn động mạnh. Ðó là nhân thứ tư, duyên thứ tư khiến đại địa chấn động.","fontSize":12,"order":257},{"content":"17. Lại nữa, này Ananda, khi Như Lai chứng ngộ vô thượng Chánh Ðẳng Chánh Giác, khi ấy quả đất rung động, chuyển động, chấn động mạnh. Ðó là nhân thứ năm, duyên thứ năm khiến đại địa chấn động.","fontSize":12,"order":258},{"content":"18. Lại nữa, này Ananda, khi Như Lai chuyển bánh xe Pháp, khi ấy quả đất này rung động, chuyển động, chấn động mạnh. Ðó là nhân thứ sau, duyên thứ sau, khiến đại địa chấn động.","fontSize":12,"order":259},{"content":"19. Lại nữa, này Ananda, khi Như Lai, chánh niệm, tỉnh giác, từ bỏ, không duy trì mạng sống, khi ấy quả đất này rung động, chuyển động, chấn động mạnh. Ðó là nhân thứ bảy, duyên thứ bảy, khiến đại địa chấn động.","fontSize":12,"order":260},{"content":"20. Lại nữa, này Ananda, khi Như Lai nhập vô dư y Niết Bàn, khi ấy quả đất này rung động, chuyển động, chấn động mạnh. Ðó là nhân thứ tám duyên thứ tám, khiến đại địa chấn động. Này Ananda, do tám nhân này, tám duyên này, khiến đại địa chấn động.","fontSize":12,"order":261},{"content":"21. Này Ananda, có tám chúng. Thế nào là tám? Chúng Sát-đế-Lỵ, chúng Bà-la-môn, chúng Cư sĩ, chúng Sa-môn, chúng Bốn Thiên vương, chúng Tam thập tam thiên, chúng Ma, chúng Phạm thiên.","fontSize":12,"order":262},{"content":"22. Này Ananda, Ta nhớ lại Ta đã đến chúng Sát -đế-lỵ hơn một trăm lần. Tại đây trước khi Ta ngồi, trước khi Ta nói chuyện, và trước khi cuộc đối thoại bắt đầu, dung sắc của chúng Sát-đế-lỵ như thế nào, dung sắc của Ta cũng như vậy; giọng nói chúng như thế nào, giọng nói của Ta cũng như vậy. Và với bài pháp thoại, Ta giảng dạy, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ. Khi Ta đang nói, chúng không biết: \"Kẻ nói ấy là ai, là chư Thiên chăng, là Người chăng?\" Sau khi Ta giảng dạy, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ với bài pháp thoại, Ta biến mất. Khi Ta biến mất, chúng không biết: \"Kẻ biến mất ấy là ai, là chư Thiên chăng, là Ngươi chăng?\".","fontSize":12,"order":263},{"content":"23. Này Ananda. Ta nhớ lại Ta đã đến chúng Bà-la-môn hơn một trăm lần... chúng Cư sĩ... chúng Sa-môn... chúng Bốn Thiên vương... chúng Tam thập tam thiên... chúng Ma... chúng Phạm thiên hơn trăm lần, tại đây trước khi Ta ngồi, trước khi Ta nói chuyện và trước khi cuộc đối thoại bắt đầu dung sắc của chúng Phạm thiên như thế nào, dung sắc của Ta cũng vậy; giọng nói của chúng như thế nào, giọng nói của Ta cũng vậy. Và với bài pháp thoại, Ta giảng dạy, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ. Khi Ta đang nói, chúng không biết: \"Kẻ nói ấy là ai, là chư Thiên chăng, là Người chăng?\" Sau khi Ta giảng dạy, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ, Ta biến mất. Khi Ta biến mất, chúng không biết: \"Kẻ biến mất đó là ai, là chư Thiên chăng, là Người chăng?\" Này Ananda, như vậy là tám chúng.","fontSize":12,"order":264},{"content":"24. Này Ananda, có tám thắng xứ. Thế nào là tám?","fontSize":12,"order":265},{"content":"25. Một vị quán tưởng nội sắc, thấy các loại ngoại sắc, có hạn lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ nhất.","fontSize":12,"order":266},{"content":"26. Một vị quán tưởng nội sắc, thấy các loại ngoại sắc vô lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ hai.","fontSize":12,"order":267},{"content":"27. Một vị quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc có hạn lượng đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ ba.","fontSize":12,"order":268},{"content":"28. Một vị quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc vô lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ tư.","fontSize":12,"order":269},{"content":"29. Một vị quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu xanh, tướng sắc xanh, hình sắc xanh, ánh sáng xanh - như bông gai màu xanh, tướng sắc xanh, hình sắc xanh, ánh sáng xanh - như lụa Ba-la-nại, cả hai mặt láng trơn, màu xanh, tướng sắc xanh, hình sắc xanh, ánh sáng xanh. Như vậy vị này quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu xanh, tướng sắc xanh, hình sắc xanh, ánh sáng xanh. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ năm.","fontSize":12,"order":270},{"content":"30. Một vị quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu vàng, sắc màu vàng, tướng màu vàng, hình sắc vàng, ánh sáng vàng - như bông Kanikàra màu vàng, tướng sắc vàng, hình sắc vàng, ánh sáng vàng - như lụa sa Balanại, cả hai mặt láng trơn màu vàng, tướng sắc vàng hình sắc vàng - như vậy vị này quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu vàng, tướng sắc vàng, hình sắc vàng, ánh sáng vàng, vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ sáu.","fontSize":12,"order":271},{"content":"31. Một vị quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu đỏ, sắc màu đỏ, tướng sắc đỏ, hình sắc đỏ, ánh sáng đỏ - như bông bandhujìvaka màu đỏ, sắc màu đỏ, tướng màu đỏ, hình sắc đỏ, ánh sáng đỏ - như lụa sa Balanại, cả hai mặt láng trơn màu đỏ, sắc màu đỏ, tướng màu đỏ, hình sắc đỏ, ánh sáng đỏ. Như vậy vị này quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu đỏ, tướng sắc đỏ, hình sắc đỏ, ánh sáng đỏ, vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ bảy.","fontSize":12,"order":272},{"content":"32. Một vị quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu trắng, tướng sắc trắng, hình sắc trắng, ánh sáng trắng - như sao mai Osadhi màu trắng, tướng sắc trắng, hình sắc trắng, ánh sáng trắng - như lụa sa Balanại, cả hai mặt láng trơn màu trắng, tướng sắc trắng, hình sắc trắng, ánh sáng trắng. Như vậy vị này quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu trắng, tướng sắc trắng, hình sắc trắng, ánh sáng trắng, vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ tám. Này Ananda như vậy là tám thắng xứ.","fontSize":12,"order":273},{"content":"33. Này Ananda, tám giải thoát. Thế nào là tám?","fontSize":12,"order":274},{"content":"Tự mình có sắc, thấy các sắc; đó là sự giải thoát thứ nhất.","fontSize":12,"order":275},{"content":"Quán tưởng nội sắc là vô sắc, thấy các ngoại sắc; đó là sự giải thoát thứ hai.","fontSize":12,"order":276},{"content":"Quán tưởng (sắc là) tịnh, chú tâm trên suy tưởng ấy; đó là sự giải thoát thứ ba.","fontSize":12,"order":277},{"content":"Vượt khỏi hoàn toàn sắc tưởng, diệt trừ các tưởng hữu đối, không tác ý đến những tưởng khác biệt, với suy tư \"hư không là vô biên\", chứng và trú Không vô biên xứ; đó là sự giải thoát thứ tư.","fontSize":12,"order":278},{"content":"Vượt khỏi hoàn toàn Không vô biên xứ, với suy tư \"thức là vô biên\", chứng và trú Thức vô biên xứ; đó là giải thoát thứ năm.","fontSize":12,"order":279},{"content":"Vượt khỏi hoàn toàn Thức vô biên xứ, với suy tư \"không có vật gì\", chứng và trú Vô sở hữu xứ; đó là sự giải thoát thứ sáu.","fontSize":12,"order":280},{"content":"Vượt khỏi hoàn toàn Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ; đó là sự giải thoát thứ bảy.","fontSize":12,"order":281},{"content":"Vượt khỏi hoàn toàn Phi tưởng phi phi tưởng xứ, chứng và trú Diệt thọ tưởng; đó là sự giải thoát thứ tám.","fontSize":12,"order":282},{"content":"Này Ananda, như vậy là tám giải thoát.","fontSize":12,"order":283},{"content":"34. Này Ananda, một thời Ta ở tại Uruvelà, trên bờ sông Neranjara, dưới gốc cây Ajapàlanigrodha khi Ta mới thành đạo. Này Ananda, lúc bấy giờ Ác ma đến tại chỗ Ta ở, khi đến xong liền đứng một bên. Này Ananda, sau khi đứng một bên, Ác ma nói với Ta: \"Bạch Thế Tôn, nay Thế Tôn hãy diệt độ, Thiện Thệ hãy diệt độ. Bạch Thế Tôn nay đã đến thời Thế Tôn diệt độ\".","fontSize":12,"order":284},{"content":"35. Này Ananda, khi được nói vậy, Ta nói với Ác ma:","fontSize":12,"order":285},{"content":"- \"Này Ác ma, Ta sẽ không diệt độ khi nào những Tỷ-kheo của ta chưa thành những đệ tử chơn chánh, sáng suốt, có kỷ luật, sẵn sàng, đa văn, duy trì Chánh pháp, thành tựu Chánh pháp và Tùy pháp, sống chơn chánh, sống theo Chánh pháp, sau khi học hỏi giáo lý chưa có thể tuyên bố, diễn giảng, trình bày, xác định, khai minh, phân tách và giải thích rõ ràng Chánh pháp; khi có tà đạo khởi lên, chưa có thể chất vấn và hàng phục một cách khéo léo, chưa có thể truyền bá Chánh pháp thần diệu.","fontSize":12,"order":286},{"content":"Này Ác ma, Ta sẽ không diệt độ khi nào những Tỷ-kheo ni của Ta chưa trở thành những đệ tử chơn chánh, sáng suốt, có kỷ luật, sẵn sàng, đa văn, duy trì Chánh pháp, thành tựu Chánh pháp và tùy pháp, sống chơn chánh, sống theo Chánh pháp, sau khi học hỏi giáo lý chưa có thể tuyên bố, diễn giảng, trình bày, xác định, khai minh, phân tách và giải thích rõ ràng Chánh pháp; khi có tà đạo khởi lên, chưa có thể chất vấn và hàng phục một cách khéo léo, chưa có thể truyền bá Chánh pháp thần diệu.","fontSize":12,"order":287},{"content":"Này Ác ma, Ta sẽ không diệt độ khi nào những nam cư sĩ của Ta chưa trở thành những đệ tử chơn chánh, sáng suốt, có kỷ luật, sẵn sàng, đa văn, duy trì Chánh pháp, thành tựu chánh pháp và tùy pháp, sống chơn chánh, sống theo chánh pháp, sau khi học hỏi giáo lý chưa có thể tuyên bố diễn giảng trình bày, xác định, khai minh, phân tách và giải thích rõ ràng Chánh pháp; khi có tà đạo khởi lên, chưa có thể chất vấn và hàng phục một cách khéo léo, chưa có thể truyền bá Chánh pháp thần diệu.","fontSize":12,"order":288},{"content":"Này Ác ma, Ta sẽ không diệt độ khi nào những nữ cư sĩ của Ta chưa trở thành những đệ tử chơn chánh, sáng suốt, có kỷ luật, sẵn sàng, đa văn, duy trì Chánh pháp, thành tựu chánh pháp và tùy pháp, sống chơn chánh, sống theo chánh pháp, sau khi học hỏi giáo lý chưa có thể tuyên bố diễn giảng trình bày, xác định, khai minh, phân tách và giải thích rõ ràng Chánh pháp; khi có tà đạo khởi lên, chưa có thể chất vấn và hàng phục một cách khéo léo, chưa có thể truyền bá Chánh pháp thần diệu.","fontSize":12,"order":289},{"content":"Này Ác ma, Ta không diệt độ khi nào phạm hạnh mà Ta giảng dạy chưa được thành tựu, thịnh đạt, phổ biến, quảng bá, biến mãn, nghĩa là được khéo giảng dạy cho loài Người.","fontSize":12,"order":290},{"content":"36. Này Ananda, hôm nay tại điện thờ Càpàla, Ác ma đến Ta, sau khi đến liền đứng một bên. Này Ananda, Ác ma đứng một bên nói với Ta như sau:","fontSize":12,"order":291},{"content":"\"Bạch Thế Tôn, nay Thế Tôn hãy diệt độ, Thiện Thệ hãy diệt độ. Bạch Thế Tôn, nay đã đến thời Thế Tôn diệt độ. Bạch Thế Tôn, đây là lời Thế Tôn đã nói: \"Này Ác ma, Ta sẽ không diệt độ khi nào những Tỷ-kheo của Ta chưa trở thành những đệ tử chơn chánh, sáng suốt, có kỷ luật, sẵn sàng, đa văn, duy trì Chánh pháp, thành tựu Chánh pháp và tùy pháp, sống chân chánh, sống theo Chánh pháp, sau khi học hỏi giáo lý, chưa có thể tuyên bố, diễn giảng, trình bày, xác định, khai minh, phân tách và giải thích rõ ràng Chánh pháp; khi có tà đạo khởi lên, chưa có thể chất vấn và hàng phục một cách khéo léo, chưa có thể truyền bá Chánh pháp thần diệu\". Bạch Thế Tôn, nay những Tỷ-kheo của Thế Tôn đã trở thành những đệ tử chơn chánh, sáng suốt, có kỷ luật, sẵn sàng, đa văn, duy trì Chánh pháp, thành tựu Chánh pháp và tùy pháp, sống chân chánh, sống theo Chánh pháp, sau khi học hỏi giáo lý đã có thể tuyên bố, diễn giảng, trình bày, xác định, khai minh, phân tách và giải thích rõ ràng Chánh pháp, khi có tà đạo khởi lên, đã có thể chất vấn và hàng phục một cách khéo léo, đã có thể truyền bá Chánh pháp một cách thần diệu. Như vậy, nay Thế Tôn hãy diệt độ, Thiện Thệ hãy diệt độ. Bạch Thế Tôn, nay đã đến thời Thế Tôn diệt độ.","fontSize":12,"order":292},{"content":"Bạch Thế Tôn đây là lời Thế Thôn đã nói: \"Này Ác ma, ta sẽ không diệt độ khi nào những Tỷ-kheo ni của Ta... ; khi nào những cư sĩ của Ta... ; khi nào phạm hạnh Ta giảng dạy chưa được thành tựu, thịnh đạt, phổ biến, quảng bá, biến mãn nghĩa là được khéo giảng dạy cho loài Người\". Bạch Thế Tôn, nay phạm hạnh Thế Tôn giảng dạy đã được thành tựu, thịnh đạt, phổ biến, quảng bá, biến mãn nghĩa là được khéo giảng dạy cho loài Người. Như vậy, nay Thế Tôn hãy diệt độ, Thiện Thệ hãy diệt độ. Bạch Thế Tôn nay đã đến thời Thế Tôn diệt độ\".","fontSize":12,"order":293},{"content":"37. Khi được nói vậy, Ta nói với Ác ma:","fontSize":12,"order":294},{"content":"\"Này Ác ma, hãy an tâm, không bao lâu Như Lai sẽ diệt độ. Sau ba tháng bắt đầu từ hôm nay Như Lai sẽ diệt độ\".","fontSize":12,"order":295},{"content":"Này Ananda, hôm nay tại điện thờ Càpàla, Như Lai chánh niệm, tỉnh giác, từ bỏ thọ, hành (không duy trì mạng sống lâu hơn nữa).","fontSize":12,"order":296},{"content":"38. Khi được nói vậy, tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":297},{"content":"- Bạch Thế Tôn, Thế Tôn hãy ở lại cho đến trọn kiếp, Thiện Thệ hãy ở lại cho đến trọn kiếp, vì lợi ích cho chúng sanh, vì hạnh phúc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc cho loài Trời và loài Người.","fontSize":12,"order":298},{"content":"- Thôi đi, này Ananda, đừng có thỉnh cầu Như Lai nữa. Này Ananda, nay thỉnh cầu Như Lai không còn kịp thời.","fontSize":12,"order":299},{"content":"39. Lần thứ hai, tôn giả Ananda... Lần thứ ba, tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":300},{"content":"- Bạch Thế Tôn, Thế Tôn hãy ở lại cho đến trọn kiếp, Thiện Thệ hãy ở lại cho đến trọn kiếp, vì lợi ích cho chúng sanh, vì hạnh phúc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho loài Trời và loài Người.","fontSize":12,"order":301},{"content":"- Này Ananda, Ngươi có tin sự giác ngộ Thế Tôn không?","fontSize":12,"order":302},{"content":"- Bạch Thế Tôn, con có tin!","fontSize":12,"order":303},{"content":"- Vậy, này Ananda, sao Ngươi lại làm phiền Như Lai đến ba lần.","fontSize":12,"order":304},{"content":"40. - Bạch Thế Tôn, chính con được tận mặt, đích thân nghe Thế Tôn dạy như sau: \"Này Ananda, những ai đã tu bốn thần túc, tu tập nhiều lần, thật lão luyện, thật chắc chắn, thật bền vững, điêu luyện, thiện xảo thời, nếu muốn, người ấy có thể sống đến một kiếp, hay phần kiếp còn lại. Này Ananda, nay Như Lai đã tu bốn thần túc... Như Lai có thể sống đến một kiếp hay phần kiếp còn lại\".","fontSize":12,"order":305},{"content":"- Này Ananda, Ngươi có tin tưởng không?","fontSize":12,"order":306},{"content":"- Bạch Thế Tôn, con có tin tưởng!","fontSize":12,"order":307},{"content":"- Này Ananda, như vậy là lỗi của Ngươi, như vậy là khuyết điểm của Ngươi, đã không nhận hiểu sự gợi ý quá rõ ràng, sự hiện tướng quá rõ ràng của Như Lai, Ngươi không thỉnh cầu Thế Tôn: \"Bạch Thế Tôn, Thế Tôn hãy ở lại cho đến trọn kiếp, Thiện Thệ hãy ở lại cho đến trọn kiếp, vì lợi ích cho chúng sanh, vì hạnh phúc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho loài Trời và loài Người\". Này Ananda, nếu Ngươi thỉnh Như Lai, Như Lai có thể bác bỏ hai lần cầu thỉnh, nhưng đến lần thứ ba, Như Lai có thể nhận lời. Này Ananda như vậy là lỗi của Ngươi, như vậy là khuyết điểm của Ngươi.","fontSize":12,"order":308},{"content":"41. Này Ananda, một thời Ta ở tại Vương Xá, núi Linh Thứu (Gijjha Kuta). Tại đấy Ta nói với ngươi: \"Này Ananda, khả ái thay thành Vương Xá! Khả ái thay núi Linh Thứu! Này Ananda, những ai đã tu bốn thần túc, tu tập nhiều lần, thật lão luyện, thật chắc chắn, thật bền vững, điêu luyện, thiện xảo thời, nếu người ấy muốn, có thể sống đến một kiếp, hay phần kiếp còn lại. Này Ananda, nay Như Lai đã tu bốn thần túc, tu tập nhiều lần, thật lão luyện, thật chắc chắn, thật bền vững, điêu luyện, thiện xảo. Này Ananda, nếu muốn, Như Lai có thể sống đến một kiếp hay phần kiếp còn lại\". Dầu vậy, này Ananda, Ngươi không thể nhận hiểu sự gợi ý quá rõ ràng, sự hiện tướng quá rõ ràng của Thế Tôn. Ngươi không thỉnh cầu Thế Tôn: \"Bạch Thế Tôn, Thế Tôn hãy ở lại cho đến trọn kiếp, Thiện Thệ hãy ở lại cho đến trọn kiếp, vì lợi ích cho chúng sanh, vì hạnh phúc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho loài Trời và loài Người\". Này Ananda, nếu Ngươi cầu thỉnh Như Lai, Như Lai có thể bác bỏ hai lần cầu thỉnh, nhưng đến lần thứ ba, Như Lai có thể nhận lời. Này Ananda, như vậy là lỗi của Ngươi, như vậy là khuyết điểm của Ngươi\".","fontSize":12,"order":309},{"content":"42. Này Ananda, một thời Ta ở thành Vương Xá, tại Nigrodhàràma... Ta cũng ở thành Vương Xá tại Corapapàta... Ta cũng ở thành Vương Xá, hang Sattapanni trên núi Vebhàra... Ta cũng ở thành Vương Xá, tại hang đá Kàla, trên núi Isigili... Ta cũng ở thành Vương Xá, tại khu rừng Sita trong hang đá Sappasondika... Ta cũng ở thành Vương Xá, tại Tapodàràma... Ta cũng ở thành Vương Xá, Trúc Lâm, hồ Kalandaka... Ta cũng ở thành Vương Xá, tại rừng Jìvakambavana... Ta cũng ở thành Vương Xá tại Maddakucchi ở Lộc Uyển.","fontSize":12,"order":310},{"content":"43. Này Ananda, tại đấy Ta nói: \"Này Ananda, khả ái thay thành Vương Xá, khả ái thay núi Linh Thứu, khả ái thay Nigrodhàràma, khả ái thay Corapapàta, khả ái thay hang Sattapanni trên núi Vebhara, khả ái thay hang đá Kàla trên núi Isigili, khả ái thay hang đá Sappasondika trong rừng Sìta, khả ái thay suối nước nóng Tapodàràma, khả ái thay hồ con sóc ở tại Trúc Lâm, khả ái thay rừng Jìvakambavana, khả ái thay vườn Nai ở tại Maddakucchi\"!","fontSize":12,"order":311},{"content":"44. \"Này Ananda, những ai đã tu bốn thần túc, tu tập nhiều lần, thật lão luyện, thật chắc chắn, thật bền vững, điêu luyện, thiện xảo thời, nếu người ấy muốn, có thể sống đến một kiếp, hay phần kiếp còn lại. Này Ananda, nay Như Lai đã tu bốn thần túc, tu tập nhiều lần, thật lão luyện, thật chắc chắn, thật bền vững, điêu luyện, thiện xảo. Này Ananda, nếu muốn, Như Lai có thể sống đến một kiếp hay phần kiếp còn lại\". Dầu vậy, này Ananda, Ngươi không thể nhận hiểu sự gợi ý quá rõ ràng, sự hiện tướng quá rõ ràng của Thế Tôn. Ngươi không thỉnh cầu Thế Tôn: \"Bạch Thế Tôn, Thế Tôn hãy ở lại cho đến trọn kiếp, Thiện Thệ hãy ở lại cho đến trọn kiếp, vì lợi ích cho chúng sanh, vì hạnh phúc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho loài Trời và loài Người\". Này Ananda, nếu Ngươi cầu thỉnh Như Lai, Như Lai có thể bác bỏ hai lần cầu thỉnh, nhưng đến lần thứ ba, Như Lai có thể nhận lời. Này Ananda, như vậy là lỗi của Ngươi, như vậy là khuyết điểm của Ngươi\".","fontSize":12,"order":312},{"content":"45. Này Ananda, một thời Ta ở Vesàli tại điện thờ Udena. Tại đấy, này Ananda, Ta cũng nói. \"Này Ananda, khả ái thay Vesàli, khả ái thay điện thờ Udena. Này Ananda, những ai đã tu bốn thần túc, tu tập nhiều lần, thật lão luyện, thật chắc chắn, thật bền vững, điêu luyện, thiện xảo thời, nếu người ấy muốn, có thể sống đến một kiếp hay phần kiếp còn lại. Này Ananda, nay Như Lai đã tu bốn thần túc, tu tập nhiều lần, thật lão luyện, thật chắc chắn, thật bền vững, điêu luyện, thiện xảo thời, nếu muốn, Như Lai có thể sống đến một kiếp hay phần kiếp còn lại\". Dầu vậy, này Ananda, Ngươi không thể nhận hiểu sự gợi ý quá rõ ràng, sự hiện tướng quá rõ ràng của Như Lai, Ngươi không thỉnh cầu Như Lai: \"Bạch Thế Tôn, Thế Tôn hãy ở lại cho đến trọn kiếp, Thiện Thệ hãy ở lại cho đến trọn kiếp, vì lợi ích cho chúng sanh, vì hạnh phúc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho loài Trời và loài Người\". Này Ananda, nếu Ngươi cầu thỉnh Như Lai, Như Lai có thể bác bỏ hai lần cầu thỉnh, nhưng đến lần thứ ba, Như Lai có thể nhận lời. Này Ananda, như vậy là lỗi của Ngươi, như vậy là khuyết điểm của Ngươi.","fontSize":12,"order":313},{"content":"46. Này Ananda, một thời Ta ở thành Vesàli tại điện thờ Gotamaka... ta cũng ở thành Vesàli tại điện thờ Sattambaka... Ta cũng ở thành Vesàli tại điện thờ Bahuputta... Ta cũng ở thành Vesàli tại điện thờ Sàrandada...","fontSize":12,"order":314},{"content":"47. Này Ananda, hôm nay tại điện thờ Càpàla, Ta nói với ngươi: \"Này Ananda, khả ái thay Vesàli, khả ái thay điện thờ Udena, khả ái thay điện thờ Gotamaka, khả ái thay điện thờ Sattamba, khả ái thay điện thờ Buhuputta, khả ái thay điện thờ Sàrandada, khả ái thay đền Càpàla. Này Ananda, những ai đã tu bốn thần túc, tu tập nhiều lần, thật lão luyện, thật chắc chắn, thật bền vững, điêu luyện, thiện xảo thời, nếu muốn, người ấy có thể sống đến một kiếp hay phần kiếp còn lại. Này Ananda, Như Lai đã tu bốn thần túc, tu tập nhiều lần, thật lão luyện, thật chắc chắn, thật bền vững, điêu luyện, thiện xảo. Này Ananda, nếu muốn, Như Lai có thể sống đến một kiếp hay phần kiếp còn lại\". Dầu vậy, này Ananda, Ngươi không thể nhận hiểu sự gợi ý quá rõ ràng, sự hiện tướng quá rõ ràng của Như Lai, Ngươi không thỉnh cầu Thế Tôn: \"Bạch Thế Tôn, Thế Tôn hãy ở lại cho đến trọn kiếp, Thiện Thệ hãy ở lại cho đến trọn kiếp, vì lợi ích cho chúng sanh, vì hạnh phúc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho loài Trời và loài Người\". Này Ananda, nếu Ngươi cầu thỉnh Như Lai; Như Lai có thể bác bỏ hai lần cầu thỉnh, nhưng đến lần thứ ba, Như Lai có thể nhận lời. Này Ananda, như vậy là lỗi của Ngươi, như vậy là khuyết điểm của Ngươi.","fontSize":12,"order":315},{"content":"48. Này Ananda, phải chăng ngay từ ban đầu Ta đã từng tuyên bố rằng mọi vật ưu ái, thân hình đều phải bị thay đổi, trở về hư không, biến dịch? Này Ananda, làm sao có thể được như vầy: Những gì sanh khởi, tồn tại, hữu vi, chịu sự biến hoại mà lại mong khỏi có sự biến diệt? Thật không có sự trạng ấy. Này Ananda, những gì Như Lai đã từ bỏ, dứt khoát, xả ly, phóng xả, khước từ, chính là thọ, hành. Như Lai đã nói và nói một cách dứt khoát: \"Không lâu, Như Lai sẽ diệt độ. Sau ba tháng bắt đầu hôm nay, Như Lai sẽ diệt độ\". Nói rằng Như Lai vì muốn sống mà phản lại lời tuyên bố trên thời thật không có sự trạng ấy.","fontSize":12,"order":316},{"content":"Này Ananda, chúng ta hãy đi đến giảng đường Kùtagàra tại rừng Ðại Lâm.","fontSize":12,"order":317},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":318},{"content":"Tôn giả Ananda vâng lời Thế Tôn.","fontSize":12,"order":319},{"content":"49. Rồi Thế Tôn cùng tôn giả Ananda đi đến giảng đường Kùtagàra vườn Ðại Lâm, khi đi đến, Thế Tôn nói với tôn giả Ananda:","fontSize":12,"order":320},{"content":"- Này Ananda, hãy đi mời tất cả Tỷ-kheo sống ở gần Vesàli tụ họp tại giảng đường này.","fontSize":12,"order":321},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":322},{"content":"Tôn giả Ananda vâng lời Thế Tôn, đi mời tất cả vị Tỷ-kheo sống ở gần Vesàli tụ họp tại giảng đường, rồi đi đến chỗ Thế Tôn, đảnh lễ Ngài và đứng một bên. Sau khi đứng một bên, tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":323},{"content":"- Bạch Thế Tôn, chúng Tỷ-kheo đã tụ họp. Bạch Thế Tôn, Ngài hãy làm những gì Ngài nghĩ là hợp thời.","fontSize":12,"order":324},{"content":"50. Thế Tôn liền đi đến giảng đường và ngồi trên chỗ đã soạn sẵn. Sau khi ngồi, Thế Tôn nói với các vị Tỷ-kheo:","fontSize":12,"order":325},{"content":"- Này các Tỷ-kheo, nay những pháp do Ta chứng ngộ và giảng dạy cho các Ngươi, các Ngươi phải khéo học hỏi, thực chứng tu tập và truyền rộng để phạm hạnh được trường tồn, vĩnh cửu, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho loài Trời và loài Người. Này các Tỷ-kheo, thế nào là các pháp do Ta chứng ngộ và giảng dạy, các Ngươi phải khéo học hỏi, thực chứng, tu tập và truyền rộng để cho phạm hạnh được trường tồn, vĩnh cửu, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho loài Trời và loài Người? Chính là Bốn Niệm xứ, Bốn Chánh cần, Bốn Thần túc, Năm Căn, Năm Lực, Bảy Bồ-đề phần, Tám Thánh đạo phần. Này các Tỷ-kheo, chính những pháp này do Ta chứng ngộ và giảng dạy, mà các Ngươi phải khéo học hỏi, thực chứng, tu tập và truyền rộng để phạm hạnh được trường tồn, vĩnh cửu, vì hạnh phúc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho loài Trời và loài Người.","fontSize":12,"order":326},{"content":"51. Rồi Thế Tôn nói với các Tỷ-kheo:","fontSize":12,"order":327},{"content":"- Này các Tỷ-kheo, đây là lời Ta nhắn nhủ các Ngươi. Các hành là vô thường. Hãy tinh tấn lên để tự giải thoát, không lâu Như Lai sẽ diệt độ. Sau ba tháng bắt đầu từ hôm nay, Như Lai sẽ diệt độ.","fontSize":12,"order":328},{"content":"Ðó là lời Thế Tôn dạy. Sau khi nói vậy, Thiện Thệ lại nói thêm:","fontSize":12,"order":329},{"content":"Ta đã già, dư mạng chẳng còn bao, \u000bTừ biệt các Ngươi, Ta đi một mình. \u000bTự mình làm sở y cho chính mình, \u000bHãy tinh tấn, chánh niệm, giữ giới luật, \u000bNhiếp thúc ý chí, bảo hộ tự tâm. \u000bAi tinh tấn trong pháp và luật này\u000bSẽ diệt sanh tử, chấm dứt khổ đau.","fontItalic":-1,"fontSize":12,"order":330},{"content":" ","fontSize":12,"order":331},{"content":"Tụng phẩm IV","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":332},{"content":"1. Rồi Thế Tôn, vào buổi sáng đắp y, đem theo y bát, vào Vesàli để khất thực. Sau khi khất thực ở Vesàli, ăn xong và trên đường khất thực trở về, Thế Tôn nhìn Vesàli với cái nhìn của con voi chúa rồi nói với tôn giả Ananda:","fontSize":12,"order":333},{"content":"- Này Ananda, lần này là lần cuối cùng, Như Lai nhìn Vesàli. Này Ananda, chúng ta hãy đi đến làng Bhandagàma.","fontSize":12,"order":334},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":335},{"content":"Tôn giả Ananda vâng lời Thế Tôn. Rồi Thế Tôn cùng với đại chúng Tỷ-kheo đi đến Bhandagàma. Tại đây, Thế Tôn ở tại Bhandagàma.","fontSize":12,"order":336},{"content":"2. Rồi Thế Tôn nói với Tỷ-kheo:","fontSize":12,"order":337},{"content":"- Này các Tỷ-kheo, chính vì không giác ngộ, không chứng đạt bốn Pháp mà Ta và các Ngươi lâu đời phải trôi lăn trong biển sanh tử. Thế nào là bốn? Này các Tỷ-kheo, chính vì không giác ngộ, không chứng đạt Thánh Giới mà Ta và các Ngươi lâu đời phải trôi lăn trong biển sanh tử. Này các Tỷ-kheo, chính vì không giác ngộ, không chứng đạt Thánh Ðịnh mà Ta và các Ngươi lâu đời phải trôi lăn trong biển sanh tử. Này các Tỷ-kheo, chính vì không giác ngộ, không chứng đạt Thánh Tuệ mà Ta và các Ngươi lâu đời phải trôi lăn trong biển sanh tử. Này các Tỷ-kheo, chính vì không giác ngộ, không chứng đạt Thánh giải thoát mà Ta và các Ngươi lâu đời phải trôi lăn trong biển sanh tử. Này các Tỷ-kheo, khi Thánh Giới được giác ngộ, được chứng đạt; khi Thánh Ðịnh được giác ngộ, được chứng đạt; khi Thánh Tuệ được giác ngộ, được chứng đạt; khi Thánh Giải thoát được giác ngộ, được chứng đạt, thời tham ái một đời sống tương lai được trừ diệt, những gì đưa đến một đời sống mới được dứt sạch, nay không còn một đời sống nào nữa.","fontSize":12,"order":338},{"content":"3. Ðó là lời Thế Tôn dạy. Sau khi nói vậy, Thiện Thệ lại nói thêm:","fontSize":12,"order":339},{"content":"Giới, Ðịnh, Tuệ và Giải thoát vô thượng\u000bGotama danh xưng đã chứng ngộ. \u000bÐấng Giác Ngộ giảng pháp chúng Tỷ-kheo. \u000bÐạo Sư diệt khổ, pháp nhãn, tịnh lạc.","fontItalic":-1,"fontSize":12,"order":340},{"content":"4. Trong thời gian Thế Tôn ở tại Bhandagàma, pháp thoại này được giảng cho chúng Tỷ-kheo:","fontSize":12,"order":341},{"content":"- Ðây là Giới, đây là Ðịnh, đây là Tuệ, Ðịnh cùng tu với Giới sẽ đưa đến quả vị lớn, lợi ích lớn. Tuệ cùng tu với Ðịnh sẽ đưa đến quả vị lớn, lợi ích lớn. Tâm cùng tu với Tuệ sẽ đưa đến giải thoát hoàn toàn các món lậu hoặc, tức là dục lậu, hữu lậu (tri kiến lậu), vô minh lậu.","fontSize":12,"order":342},{"content":"5. Rồi Thế Tôn, sau khi ở Bhandagàma cho đến khi Ngài xem là vừa đủ, liền nói với tôn giả Ananda:","fontSize":12,"order":343},{"content":"- Này Ananda, chúng ta hãy đi đến Hatthigam... Ambagama... Jambugama..., hãy đi đến Bhoganagara.","fontSize":12,"order":344},{"content":"6. - Xin vâng, bạch Thế Tôn!","fontSize":12,"order":345},{"content":"Tôn giả Ananda vâng đáp Thế Tôn. Rồi Thế Tôn cùng với đại chúng Tỷ-kheo đi đến Bhoganagara.","fontSize":12,"order":346},{"content":"7. Tại đây, Thế Tôn ở Bhoganagara tại đền Ananda, Ngài nói với các Tỷ-kheo:","fontSize":12,"order":347},{"content":"- Này các Tỷ-kheo, Ta sẽ giảng bốn Ðại giáo pháp, hãy nghe và suy nghiệm kỹ, Ta sẽ giảng.","fontSize":12,"order":348},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":349},{"content":"Các Tỷ-kheo ấy vâng lời Thế Tôn, Thế Tôn giảng như sau:","fontSize":12,"order":350},{"content":"8. - Này các Tỷ-kheo, có thể có Tỷ-kheo nói: \"Này Hiền giả, tôi tự thân nghe từ miệng Thế Tôn, tự thân lãnh thọ, như vậy là Pháp, như vậy là Luật, như vậy là lời dạy của vị Ðạo Sư\". Này các Tỷ-kheo, các Ngươi không nên tán thán, không nên hủy báng lời nói của Tỷ-kheo ấy. Không tán thán, không hủy báng, mỗi mỗi chữ, mỗi mỗi câu, cần phải được học hỏi kỹ lưỡng và đem so sánh với Kinh, đem đối chiếu với Luật. Khi đem so sánh với Kinh, đối chiếu với Luật, nếu chúng không phù hợp với Kinh, không tương ứng với Luật, thời các Ngươi có thể kết luận: \"Chắc chắn những lời này không phải là lời Thế Tôn, và Tỷ-kheo ấy đã thọ giáo sai lầm\". Và này các Tỷ kheo, các Ngươi hãy từ bỏ chúng. Khi đem so sánh với Kinh, đem đối chiếu với Luật, nếu chúng phù hợp với Kinh, tương ứng với Luật, thời các Ngươi có thể kết luận: \"Chắc chắn những lời này phải là lời dạy của Thế Tôn và Tỷ-kheo ấy đã thọ giáo chơn chánh\". Này các Tỷ-kheo, như vậy là Ðại giáo pháp thứ nhất, các Ngươi hãy thọ trì.","fontSize":12,"order":351},{"content":"9. Này các Tỷ-kheo, nếu có Tỷ-kheo nói: \"Tại trú xứ kia, có Tăng chúng ở với các vị Thượng tọa, với các Thủ chúng. Tôi tự thân nghe từ miệng Tăng chúng, tự thân lãnh thọ, như vậy là Pháp, như vậy là Luật, như vậy là lời dạy của vị Ðạo Sư\". Này các Tỷ-kheo, các Ngươi không nên tán thán, không nên hủy báng lời nói của Tỷ-kheo ấy. Không tán thán, không hủy báng, mỗi mỗi chữ, mỗi mỗi câu, phải được học hỏi kỹ lưỡng và đem so sánh với Kinh, đem đối chiếu với Luật, nếu chúng không phù hợp với Kinh, không tương ứng với Luật, thời các Ngươi có thể kết luận: \"Chắc chắn những lời này không phải là lời Thế Tôn, và Tỷ-kheo ấy đã thọ giáo sai lầm\". Và này các Tỷ-kheo, các Ngươi hãy từ bỏ chúng. Khi đem so sánh với Kinh, đem đối chiếu với Luật, nếu chúng phù hợp với Kinh, tương ứng với Luật, thời các Ngươi có thể kết luận: \"Chắc chắn những lời này phải là lời dạy của Thế Tôn, và Tỷ-kheo ấy đã thọ giáo chơn chánh\". Này các Tỷ-kheo, như vậy là Ðại giáo pháp thứ hai, các Ngươi hãy thọ trì.","fontSize":12,"order":352},{"content":"10. Này các Tỷ-kheo, có thể có vị Tỷ-kheo nói: \"Tại trú xứ kia có nhiều Tỷ-kheo Thượng tọa ở, những vị này là bậc đa văn, gìn giữ truyền thống, trì pháp, trì luật, trì pháp yếu. Tôi tự thân nghe từ miệng những vị Thượng tọa ấy, tự thân lãnh thọ, như vậy là Pháp, như vậy là Luật, như vậy là lời dạy của vị Ðạo Sư\". Này các Tỷ-kheo, các Ngươi không nên tán thán, không nên hủy báng lời nói của Tỷ-kheo ấy. Không tán thán, không hủy báng, mỗi mỗi chữ, mỗi mỗi câu, phải được học hỏi kỹ lưỡng và đem so sánh với Kinh, đem đối chiếu với Luật. Khi đem so sánh với Kinh, đối chiếu với Luật, và nếu chúng không phù hợp với Kinh, không tương ứng với Luật, thời các Ngươi có thể kết luận: \"Chắc chắn những lời này không phải là lời Thế Tôn và Tỷ-kheo ấy đã thọ giáo sai lầm\". Và, này các Tỷ-kheo, các Ngươi hãy từ bỏ chúng. Khi đem so sánh với Kinh, đem đối chiếu với Luật, nếu chúng phù hợp với Kinh, tương ứng với Luật, thời các Ngươi có thể kết luận: \"Chắc chắn những lời ấy phải là lời dạy của Thế Tôn và Tỷ-kheo ấy đã thọ giáo chơn chánh\". Này các Tỷ-kheo, như vậy là Ðại giáo pháp thứ ba, các Ngươi hãy thọ trì.","fontSize":12,"order":353},{"content":"11. Này các Tỷ-kheo, có thể có Tỷ-kheo nói: \"Tại trú xứ kia, có một vị Thượng tọa, vị này là bậc đa văn, gìn giữ truyền thống, trì pháp, trì luật, trì pháp yếu. Tôi tự thân nghe từ Thượng tọa, tự thân lãnh thọ; như vậy là Pháp, như vậy là Luật, như vậy là lời dạy của vị Ðạo Sư\". Này các Tỷ-kheo, các Ngươi không nên tán thán, không nên hủy báng lời nói của Tỷ-kheo ấy. Không tán thán, không hủy báng, mỗi mỗi chữ, mỗi mỗi câu, cần phải được học hỏi kỹ lưỡng và đem so sánh với Kinh, đối chiếu với Luật. Khi đem so sánh với Kinh, đối chiếu với Luật, và nếu chúng không phù hợp với Kinh, không tương ứng với Luật, thời các ngươi có thể kết luận: \"Chắc chắn những lời này không phải là lời của Thế Tôn, và Tỷ-kheo ấy đã thọ giáo sai lầm\". Và này các Tỷ-kheo, các Ngươi hãy từ bỏ chúng. Khi đem so sánh với Kinh, đem đối chiếu với Luật, nếu chúng phù hợp với Kinh, tương ứng với Luật, thời các ngươi có thể kết luận: \"Chắc chắn những lời ấy phải là lời dạy của Thế Tôn và Tỷ-kheo ấy đã thọ giáo chơn chánh\". Này các Tỷ-kheo, như vậy là Ðại giáo pháp thứ tư, các Ngươi hãy thọ trì.","fontSize":12,"order":354},{"content":"Này các Tỷ-kheo, bốn Ðại giáo pháp nà
