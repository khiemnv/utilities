ệt.","fontItalic":-1,"fontSize":12,"order":349},{"content":"Này các Hiền giả, chín pháp này được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A la hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":350},{"content":"Mười pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":351},{"content":"3. Này Hiền giả, có mười pháp được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A la hán, Chánh Ðẳng Giác. Ở đây, mọi người cần phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu ngày, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người. Thế nào là mười?","fontSize":12,"order":352},{"content":"i) Mười hộ trì nhân pháp: Này các Hiền giả, ở đây, vị Tỷ kheo có giới hạnh, sống chế ngự với sự chế ngự của giới bổn Pàtimokkha, đầy đủ oai nghi, chánh hạnh, thấy nguy hiểm trong những lỗi nhỏ nhặt, thọ lãnh và tu học trong giới pháp. Này các Hiền giả, vị Tỷ kheo nào có giới hạnh, sống chế ngự với sự chế ngự của giới bổn Pàtimokkha, đầy đủ oai nghi chánh hạnh, thấy nguy hiểm trong những lỗi nhỏ nhặt, thọ lãnh và tu học trong giới pháp. Pháp như vậy là hộ trì nhân.","fontItalic":-1,"fontSize":12,"order":353},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo nghe nhiều, gìn giữ những gì đã nghe, chất chứa những gì đã nghe, Những pháp ấy, sơ thiện, trung thiện, hậu thiện, nghĩa lý văn cú cụ túc, đề cao đời sống phạm hạnh, hoàn toàn đầy đủ thanh tịnh những pháp ấy, vị đã nghe nhiều, đã nắm giữ, đã ghi nhớ nhờ tụng đọc nhiều lần, chuyên ý quán sát, khéo thành tựu nhờ chánh kiến.","fontSize":12,"order":354},{"content":"Này các Hiền giả, vị Tỷ kheo nào, đa văn... khéo thành tựu nhờ chánh kiến, pháp như vậy là hộ trì nhân.","fontSize":12,"order":355},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo là thiện hữu, thiện bạn lữ, là thiện bạn đảng, là hộ trì nhân. Này các Hiền giả, vị Tỷ kheo nào là thiện hữu, là thiện bạn lữ, là thiện bạn đảng. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":356},{"content":"Này các Hiền giả, lại nữa vị Tỷ kheo thiện ngôn, đầy đủ sự nhu hòa và khiêm nhường, nhẫn nại và nhận sự chỉ trích một cách cung kính. Này các Hiền giả, vị Tỷ kheo nào thiện ngôn... nhận sự chỉ trích một cách cung kính. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":357},{"content":"Này các Hiền giả, khi nào có những trách nhiệm cần phải làm đối với các vị đồng phạm hạnh niên lạp cao hơn, vị ấy khéo léo, không có biếng nhác, suy tư một cách đầy đủ các phương tiện, vừa đủ để làm, vừa đủ để tổ chức. Này các Hiền giả, một vị Tỷ kheo nào, đối với các vị đồng phạm hạnh... vừa đủ để tổ chức. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":358},{"content":"Này các Hiền giả, lại nữa có vị Tỷ kheo ưa Pháp, ái luyến nói Pháp, tự mình vô cùng hoan hỷ đối với Thắng pháp, Thắng luật. Này các Hiền giả, vị Tỷ kheo nào ưa Pháp... vô cùng hoan hỷ đối với Thắng pháp, Thắng luật. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":359},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo tự mình bằng lòng với các vật dụng nhận được như y phục, ẩm thực, sàng tọa, bệnh dược. Này các Hiền giả, vị Tỷ kheo nào tự bằng lòng... Pháp như vậy là hộ trì nhân.","fontSize":12,"order":360},{"content":"Này các Hiền giả, lại nữa vị Tỷ kheo sống tinh tấn siêng năng đoạn trừ các ác pháp, thành tựu các thiện pháp, cương quyết, kiên trì tinh tấn, nhẫn trì không phế bỏ các thiện pháp. Này các Hiền giả, một vị Tỷ kheo nào sống tinh tấn siêng năng... nhẫn trì không phế bỏ các thiện pháp. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":361},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo chánh niệm, đầy đủ tối thượng niệm và tỉnh giác, nhớ đến và ghi nhớ những điều nói và làm từ lâu. Này các Hiền giả, vị Tỷ kheo nào có chánh niệm, ghi nhớ những điều đã nói và làm từ lâu. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":362},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo có huệ trí, đầy đủ sanh diệt trí, hướng đến sự quyết trạch các bậc Thánh, chơn chánh diệt trừ mọi đau khổ. Này các Hiền giả, vị Tỷ kheo nào có huệ trí... chơn chánh diệt trừ mọi đau khổ. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":363},{"content":"ii) Mười biến xứ: Một vị nào biết được địa biến xứ: trên, dưới, ngang, bất nhị, vô lượng. Một vị biết được thủy biến... Một vị biết được hỏa biến... Một vị biết được phong biến... Một vị biết được thanh biến... Một vị biết được hoàng biến... Một vị biết được xích biến... Một vị biết được bạch biến... Một vị biết được hư không biến... Một vị biết được thức biến, trên dưới, ngang, bất nhị, vô lượng.","fontItalic":-1,"fontSize":12,"order":364},{"content":"iii) Mười bất thiện nghiệp đạo: Sát sanh, thâu đạo, tà dâm, vọng ngôn, lưỡng thiệt, ác khẩu, ỷ ngữ, tham, sân, tà kiến.","fontItalic":-1,"fontSize":12,"order":365},{"content":"iv) Mười thiện nghiệp đạo: Ly sát sanh, ly thâu đạo, lỳ tà dâm, ly vọng ngôn, ly lưỡng thiệt, ly ác khẩu, ly ỷ ngữ, ly tham, ly sân, ly si.","fontItalic":-1,"fontSize":12,"order":366},{"content":"v) Mười Thánh cư: Này các Hiền giả, ở đây, vị Tỷ kheo đoạn trừ năm chi, đầy đủ sáu chi, một hộ trì, thực hiện bốn y, loại bỏ các giáo điều, đoạn tận các mong cầu, tâm tư không trệ phược, thân thể khinh an, tâm thiện giải thoát, tuệ thiện giải thoát.","fontItalic":-1,"fontSize":12,"order":367},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo đoạn trừ năm chi? Này các Hiền giả, ở đây, vị Tỷ kheo đoạn trừ tham dục, đoạn trừ sân, đoạn trừ hôn trầm thụy miên, đoạn trừ trạo hối, đoạn trừ nghi. Này các hiền giả, như vậy là đoạn trừ năm chi.","fontSize":12,"order":368},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo đầy đủ sáu chi? Này các Hiền giả, ở đây, vị Tỷ kheo mắt thấy sắc, không có thích ý, không có phật ý, an trú xả, chánh niệm, tỉnh giác, tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức pháp, không có thích ý, không có phật ý, trú xả, chánh niệm, tỉnh giác. Này các Hiền giả, như vậy là vị Tỷ kheo đầy đủ sáu chi.","fontSize":12,"order":369},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo một hộ trì? Này các Hiền giả, ở đây, vị Tỷ kheo thành tựu sự hộ trì về niệm. Này các Hiền giả, như vậy là vị Tỷ kheo một hộ trì.","fontSize":12,"order":370},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo có thực hiện bốn y? Này các Hiền giả, vị Tỷ kheo sau khi suy tư, thọ dụng một pháp; sau khi suy tư, nhẫn thọ một pháp; sau khi suy tư, đoạn trừ một pháp; sau khi suy tư tránh xa một pháp. Này các Hiền giả, như vậy là vị Tỷ kheo thực hiện bốn y.","fontSize":12,"order":371},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo loại bỏ các giáo điều? Này các Hiền giả, ở đây, tất cả những giáo điều thông thường mà các vị Sa môn thông thường chủ trương, vị Tỷ kheo đều loại bỏ, phóng xả. Này các Hiền giả, như vậy gọi là Tỷ kheo loại bỏ các giáo điều.","fontSize":12,"order":372},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo đoạn tận các mong cầu? Này các Hiền giả, ở đây, vị Tỷ kheo đoạn trừ các mong cầu về dục vọng, đoạn trừ các mong cầu về hiện hữu, làm cho an tịnh các mong cầu về phạm hạnh. Này các Hiền giả, như vậy là vị Tỷ kheo đoạn tận các mong cầu.","fontSize":12,"order":373},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo, tâm tư không trệ phược? Này các Hiền giả, ở đây, vị Tỷ kheo đoạn trừ các tâm tư dục vọng, đoạn trừ các tâm tư sân hận, đoạn trừ các tâm tư não hại. Này các Hiền giả, như vậy là vị Tỷ kheo, tâm tư không trệ phược.","fontSize":12,"order":374},{"content":"Này các Hiền giả, thể nào là vị Tỷ kheo, thân hành được khinh an? Này các Hiền giả, ở đây, vị Tỷ kheo đoạn trừ lạc, đoạn trừ khổ, diệt các hỷ ưu từ trước, chứng và an trú thiền thứ tư, không lạc, không khổ, xả niệm thanh tịnh. Này các Hiền giả, như vậy vị Tỷ- kheo thân hành được khinh an.","fontSize":12,"order":375},{"content":"Này các Hiền giả, thế nào là vị Tỷ- kheo, tâm thiện giải thoát? Này các Hiền giả, ở đây, vị Tỷ- kheo tâm giải thoát khỏi tham, tâm giải thoát khỏi sân, tâm giải thoát khỏi si. Này các Hiền giả, như vậy vị Tỷ kheo tâm thiện giải thoat.","fontSize":12,"order":376},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo tuệ thiện giải thoát? Này các Hiền giả, ở đây vị Tỷ- kheo biết rằng: \"Tham tâm của ta đã được trừ, cắt tận gốc rễ, như cây ta-la bị chặt, đi đến chỗ không hiện hữu, không có khả năng sanh khởi trong tương lai\". Vị ấy biết rằng: \"Sân tâm của ta đã đoạn trừ, cắt tận gốc rễ, như cây ta-la bị chặt, đi đến chỗ không hiện hữu, không có khả năng sanh khởi trong tương lai\". Vị ấy biết rằng: \"Si tâm của ta đã đoạn trừ, cắt tận gốc rễ, như cây ta-la bị chặt, đi đến chỗ không hiện hữu, không có khả năng sanh khởi trong tương lai. Này các Hiền giả, như vậy là vị Tỷ kheo tuệ thiện giải thoát.","fontSize":12,"order":377},{"content":"vi) Mười pháp vô học: Vô học Chánh tri kiến, vô học Chánh tư duy, vô học Chánh ngữ, vô học Chánh nghiệp, vô học Chánh mạng, vô học Chánh tinh tấn, vô học Chánh niệm, vô học Chánh định, vô học Chánh trí, vô học Chánh giải thoát.","fontItalic":-1,"fontSize":12,"order":378},{"content":"Này các Hiền giả, mười pháp này được Thế Tôn chơn chánh giảng dạy, vị đã biết, đã thấy, bậc A-la-hán, Chánh Ðẳng Giác. Ở đây, mọi người phải cùng nhau tụng đọc, không có tranh luận, để phạm hạnh này được trường tồn, được duy trì lâu dài, vì hạnh phúc cho mọi loài, vì an lạc cho mọi loài, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":379},{"content":"4. Rồi Thế Tôn ngồi dậy và bảo tôn giả Sàriputta:","fontSize":12,"order":380},{"content":"- Lành thay, lành thay Sàriputta! Này Sàriputta, Ngươi đã khéo giảng, khéo tụng kinh này cho chúng Tỷ kheo.","fontSize":12,"order":381},{"content":"Tôn giả Sàriputta thuyết giảng như vậy. Bậc Ðạo Sư chấp thuận. Các vị Tỷ kheo ấy hoan hỷ tín thọ lời dạy của tôn giả Sàriputta.","fontSize":12,"order":382}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/33. Kinh Phúng tụng (Sangìti sutta)","title":"33. Kinh Phúng tụng (Sangìti sutta)"},{"ID":34,"paragraphs":[{"alignment":1,"content":"34. Kinh Thập thượng (Dasuttara sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Tụng phẩm I","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":3},{"content":"1. Một thời Thế Tôn trú tại Campa (Chiêm-bà) trên bờ hồ Gaggara (Già-già), cùng với đại chúng Tỷ kheo khoảng năm trăm vị. Rồi tôn giả Sàriputta bảo các vị Tỳ kheo: \"Này các Hiền giả Tỷ kheo\". \"Thưa Hiền giả\" các vị Tỷ kheo ấy đáp ứng tôn giả Sàriputta, tôn giả Sàriputta nói như sau:","fontSize":12,"order":4},{"content":"Tôi nói Thập thượng pháp,\u000bPháp đưa đến Niết-bàn,\u000bDiệt trừ mọi khổ đau,\u000bGiải thoát mọi triền phược.","fontItalic":-1,"fontSize":12,"order":5},{"content":"Một pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":6},{"content":"2. Này các Hiền giả, một pháp có nhiều tác dụng, một pháp cần phải tu tập, một pháp cần phải biến tri, một pháp cần phải đoạn trừ, một pháp chịu phần tai hại, một pháp đưa đến thù thắng, một pháp rất khó thể nhập, một pháp cần được sanh khởi, một pháp cần được thắng tri, một pháp cần được tác chứng.","fontSize":12,"order":7},{"content":"i) Thế nào là một pháp có nhiều tác dụng? Bất phóng dật đối với các thiện pháp. Ðó là một pháp có nhiều tác dụng.","fontItalic":-1,"fontSize":12,"order":8},{"content":"ii) Thế nào là một pháp cần được tu tập? Niệm thân câu hữu với khả ý. Ðó là một pháp cần được tu tập.","fontItalic":-1,"fontSize":12,"order":9},{"content":"iii) Thế nào là một pháp cần phải biến tri? Xúc hữu lậu hữu thủ. Ðó là một pháp cần phải biến tri.","fontItalic":-1,"fontSize":12,"order":10},{"content":"iv) Thế nào là một pháp cần phải đoạn trừ? Ngã mạn. Ðó là một pháp cần phải đoạn trừ.","fontItalic":-1,"fontSize":12,"order":11},{"content":"v) Thế nào là một pháp chịu phần tai hại? Bất chánh tác ý. Ðó là một pháp chịu phần tai hại.","fontItalic":-1,"fontSize":12,"order":12},{"content":"vi) Thế nào là một pháp đưa đến thù thắng? Chơn chánh tác ý. Ðó là một pháp đưa đến thù thắng.","fontItalic":-1,"fontSize":12,"order":13},{"content":"vii) Thế nào là một pháp rất khó thể nhập? Vô gián tâm định. Ðó là một pháp rất khó thể nhập.","fontItalic":-1,"fontSize":12,"order":14},{"content":"viii) Thế nào là một pháp cần được sanh khởi? Bất động trí. Ðó là một pháp cần được sanh khởi.","fontItalic":-1,"fontSize":12,"order":15},{"content":"ix) Thế nào là một pháp cần được thắng tri? Tất cả loài hữu tình do ăn uống mà an trú. Ðó là một pháp cần được thắng tri.","fontItalic":-1,"fontSize":12,"order":16},{"content":"x) Thế nào là một pháp cần được tác chứng? Bất động tâm giải thoát. Ðó là một pháp cần được tác chứng.","fontItalic":-1,"fontSize":12,"order":17},{"content":"Như vậy, mười pháp này là thực, chân, như thị, không phải không như thị, không thể sai khác, được Như Lai giác ngộ, chánh đẳng chánh giác.","fontSize":12,"order":18},{"content":"Hai pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":19},{"content":"3. Có hai pháp có nhiều tác dụng, có hai pháp cần phải tu tập, có hai pháp cần phải biến tri, có hai pháp cần phải đoạn trừ, có hai pháp chịu phần tai hại, có hai pháp đưa đến thù thắng, hai pháp rất khó thể nhập, có hai pháp cần được sanh khởi, có hai pháp cần được thắng tri, có hai pháp cần được tác chứng.","fontSize":12,"order":20},{"content":"i) Thế nào là hai pháp có nhiều tác dụng? Niệm và tỉnh giác. Ðó là hai pháp có nhiều tác dụng.","fontItalic":-1,"fontSize":12,"order":21},{"content":"ii) Thế nào là hai pháp cần phải tu tập? Chỉ và quán. Ðó là hai pháp cần phải tu tập.","fontItalic":-1,"fontSize":12,"order":22},{"content":"iii) Thế nào là hai pháp cần được biến tri? Danh và sắc. Ðó là hai pháp cần được biến tri.","fontItalic":-1,"fontSize":12,"order":23},{"content":"iv) Thế nào là hai pháp cần phải đoạn trừ? Vô minh và hữu ái. Ðó là hai pháp cần phải đoạn trừ.","fontItalic":-1,"fontSize":12,"order":24},{"content":"v) Thế nào là hai pháp chịu phần tai hại? Ác ngôn và ác hữu. Ðó là hai pháp chịu phần tai hại.","fontItalic":-1,"fontSize":12,"order":25},{"content":"vi) Thế nào là hai pháp hướng đến thù thắng? Thiện ngôn và thiện hữu. Ðó là hai pháp hướng đến thù thắng.","fontItalic":-1,"fontSize":12,"order":26},{"content":"vii) Thế nào là hai pháp rất khó thể nhập? Nhơn và duyên làm ác nhiễm các loài hữu tình. Nhân và duyên làm thanh tịnh các loài hữu tình. Ðó là hai pháp rất khó thể nhập.","fontItalic":-1,"fontSize":12,"order":27},{"content":"viii) Thế nào là hai pháp cần được sanh khởi? Tận trí và vô sanh trí. Ðó là hai pháp cần được sanh khởi.","fontItalic":-1,"fontSize":12,"order":28},{"content":"ix) Thế nào là hai pháp cần được thắng tri? Hai giới: hữu vi giới và vô vi giới. Ðó là hai pháp cần được thắng tri.","fontItalic":-1,"fontSize":12,"order":29},{"content":"x) Thế nào là hai pháp cần được tác chứng? Minh và giải thoát. Ðó là hai pháp cần được tác chứng.","fontItalic":-1,"fontSize":12,"order":30},{"content":"Như vậy hai mươi pháp này là thực, chân, như thị, không phải không như thị, không thể sai khác, được Như Lai giác ngộ, chánh đẳng chánh giác.","fontSize":12,"order":31},{"content":"Ba pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":32},{"content":"4. Có ba pháp có nhiều tác dụng, có ba pháp cần phải tu tập, có ba pháp cần phải biến tri, có ba pháp cần phải đoạn trừ, có ba pháp chịu phần tai hại, có ba pháp đưa đến thù thắng, có ba pháp rất khó thể nhập, có ba pháp cần được sanh khởi, có ba pháp cần được thắng tri, có ba pháp cần được tác chứng.","fontSize":12,"order":33},{"content":"i) Thế nào là ba pháp có nhiều tác dụng? Giao thiệp với thiện nhân, nghe diệu pháp, hành trì pháp và tùy pháp. Ðó là ba pháp có nhiều tác dụng.","fontItalic":-1,"fontSize":12,"order":34},{"content":"ii) Thế nào là ba pháp cần phải tu tập? Ba định: Hữu tầm hữu tứ định, vô tầm hữu tứ định, vô tầm vô tứ định. Ðó là ba pháp cần phải tu tập.","fontItalic":-1,"fontSize":12,"order":35},{"content":"iii) Thế nào là ba pháp cần phải biến tri? Ba thọ: Lạc thọ, khổ thọ, bất khổ bất lạc thọ. Ðó là ba pháp cần phải biến tri.","fontItalic":-1,"fontSize":12,"order":36},{"content":"iv) Thế nào là ba pháp cần phải đoạn trừ? Ba ái: Dục ái, hữu ái, phi hữu ái. Ðó là ba pháp cần phải đoạn trừ.","fontItalic":-1,"fontSize":12,"order":37},{"content":"v) Thế nào là ba pháp chịu phần tai hại? Ba bất thiện căn: Tham bất thiện căn, sân bất thiện căn, si bất thiện căn. Ðó là ba pháp chịu phần tai hại.","fontItalic":-1,"fontSize":12,"order":38},{"content":"vi) Thế nào là ba pháp đưa đến thù thắng? Ba thiện căn: Vô tham thiện căn, vô sân thiện căn, vô si thiện căn. Ðó là ba pháp đưa đến thù thắng.","fontItalic":-1,"fontSize":12,"order":39},{"content":"vii) Thế nào là ba pháp rất khó thể nhập? Ba xuất yếu giới: Xuất ly khỏi các dục vọng, tức là ly dục; xuất ly khỏi các sắc pháp, tức là vô sắc; phàm pháp gì hiện hữu, hữu vi, do duyên khởi, sự xuất ly khỏi pháp ấy tức là diệt. Ðó là ba pháp rất khó thể nhập.","fontItalic":-1,"fontSize":12,"order":40},{"content":"viii) Thế nào là ba pháp cần phải sanh khởi? Ba trí: Trí đối với quá khứ, trí đối với tương lai, trí đối với hiện tại. Ðó là ba pháp cần phải sanh khởi.","fontItalic":-1,"fontSize":12,"order":41},{"content":"ix) Thế nào là ba pháp cần được thắng tri? Ba giới: Dục giới, sắc giới, vô sắc giới. Ðó là ba pháp cần được thắng tri.","fontItalic":-1,"fontSize":12,"order":42},{"content":"x) Thế nào là ba pháp cần được tác chứng? Ba minh: Túc mạng trí minh, Hữu tình sanh diệt trí minh, chư Lậu tận trí minh. Ðó là ba pháp cần được tác chứng.","fontItalic":-1,"fontSize":12,"order":43},{"content":"Như vậy ba mươi pháp này là thực, chân, như thị, không phải không như thị, không thể sai khác, được Như Lai giác ngộ, chánh đẳng chánh giác.","fontSize":12,"order":44},{"content":"Bốn pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":45},{"content":"5. Có bốn pháp có nhiều tác dụng, có bốn pháp cần phải tu tập, có bốn pháp cần phải biến tri, có bốn pháp cần phải đoạn trừ, có bốn pháp chịu phần tai hại, có bốn pháp đưa đến thù thắng, có bốn pháp rất khó thể nhập, có bốn pháp cần được sanh khởi, có bốn pháp cần được thắng tri, có bốn pháp cần được tác chứng.","fontSize":12,"order":46},{"content":"i) Thế nào là bốn pháp có nhiều tác dụng? Bốn bánh xe: Trú ở trung quốc, thân cận thắng nhân, chánh nguyện tự thân, tạo phước trong quá khứ. Ðó là bốn pháp có nhiều tác dụng.","fontItalic":-1,"fontSize":12,"order":47},{"content":"ii) Thế nào là bốn pháp cần phải tu tập? Bốn niệm xứ. Này các Hiền giả, ở đây vị, Tỳ kheo quán thân trên thân, tinh cần, tỉnh giác, chánh niệm, để diệt trừ tham sân ở đời; quán thọ trên các cảm thọ... quán tâm trên các tâm... quán pháp trên các pháp, tinh cần, tỉnh giác, chánh niệm, để diệt trừ tham sân ở đời. Ðó là bốn pháp cần phải tu tập.","fontItalic":-1,"fontSize":12,"order":48},{"content":"iii) Thế nào là bốn pháp cần phải biến tri? Bốn thực: Ðoàn thực loại cứng hay loại mềm, xúc thực là thứ hai, tư niệm thực là thứ ba, thức thực là thứ tư. Ðó là bốn pháp cần phải biến tri.","fontItalic":-1,"fontSize":12,"order":49},{"content":"iv) Thế nào là bốn pháp cần phải đoạn trừ? Bốn bộc lưu: Dục bộc lưu, hữu bộc lưu, kiến bộc lưu, vô minh bộc lưu. Ðó là bốn pháp cần phải đoạn trừ.","fontItalic":-1,"fontSize":12,"order":50},{"content":"v) Thế nào là bốn pháp chịu phần tai hại? Bốn ách: Dục ách, hữu ách, kiến ách, vô minh ách. Ðó là bốn pháp chịu phần tai hại.","fontItalic":-1,"fontSize":12,"order":51},{"content":"vi) Thế nào là bốn pháp hướng đến thù thắng? Bốn ly ách: Ly dục ách, ly hữu ách, ly kiến ách, ly vô minh ách. Ðó là bốn pháp hướng đến thù thắng.","fontItalic":-1,"fontSize":12,"order":52},{"content":"vii) Thế nào là bốn pháp rất khó thể nhập? Bốn định: Xả phần định, chỉ phần định, thắng phần định, quyết trạch phần định. Ðó là bốn pháp rất khó thể nhập.","fontItalic":-1,"fontSize":12,"order":53},{"content":"viii) Thế nào là bốn pháp cần được sanh khởi? Bốn trí: Pháp trí, loại trí, tha tâm trí, thế tục trí. Ðó là bốn pháp cần được sanh khởi.","fontItalic":-1,"fontSize":12,"order":54},{"content":"ix) Thế nào là bốn pháp cần được thắng tri? Bốn Thánh đế: Khổ thánh đế, Khổ tập thánh đế, Khổ diệt thánh đế, Khổ diệt đạo thánh đế. Ðó là bốn pháp cần được thắng tri.","fontItalic":-1,"fontSize":12,"order":55},{"content":"x) Thế nào là bốn pháp cần được tác chứng? Bốn Sa-môn quả: Dự lưu quả, Nhất lai quả, Bất lai quả, A-la-hán quả. Ðó là bốn pháp cần được tác chứng.","fontItalic":-1,"fontSize":12,"order":56},{"content":"Như vậy là bốn mươi pháp chân, thực, như thị, không phải không như thị, không phải sai khác, được Như Lai giác ngộ, chánh đẳng chánh giác.","fontSize":12,"order":57},{"content":"Năm pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":58},{"content":"6. Có năm pháp có nhiều tác dụng, có năm pháp cần phải tu tập, có năm pháp cần phải biến tri, có năm pháp cần phải đoạn trừ, có năm pháp chịu phần tai hại, có năm pháp đưa đến thù thắng, có năm pháp rất khó thể nhập, có năm pháp cần được sanh khởi, có năm pháp cần được thắng tri, có năm pháp cần được tác chứng.","fontSize":12,"order":59},{"content":"i) Thế nào là năm pháp có nhiều tác dụng? Năm cần chi. Này các Hiền giả, ở đây, vị Tỷ kheo có lòng tin, tin tưởng sự giác ngộ của Như Lai - \"Ðây là Thế tôn, bậc A la hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn\". Vị ấy thiểu bệnh, thiểu não, sự tiêu hóa được điều hòa, không lạnh quá, không nóng quá, trung bình hợp với sự tinh tấn. Vị ấy không lường đảo, dối gạt, nêu rõ tự mình như chơn đối với bậc Ðạo Sư, đối với các vị sáng suốt hay đối với các vị đồng phạm hạnh. Vị ấy sống siêng năng, tinh tấn, từ bỏ các ác pháp, thành tựu các thiện pháp, cương quyết, kiên trì, nỗ lực, không tránh né đối với các thiện pháp. Vị ấy có trí tuệ, thành tựu trí tuệ hướng đến sự sanh diệt của các pháp, thành tựu Thánh quyết trạch, đưa đến sự đoạn diệt chơn chánh các khổ đau. Ðó là năm pháp có nhiều tác dụng.","fontItalic":-1,"fontSize":12,"order":60},{"content":"ii) Thế nào là năm pháp cần được tu tập? Năm chánh định chi: Hỷ biến mãn, lạc biến mãn, tâm biến mãn, quang biến mãn, quán sát tướng. Ðó là năm pháp cần được tu tập.","fontItalic":-1,"fontSize":12,"order":61},{"content":"iii) Thế nào là năm pháp cần phải biến tri? Năm thủ uẩn, thọ thủ uẩn, tưởng thủ uẩn, hành thủ uẩn, thức thủ uẩn. Ðó là năm pháp cần phải biến tri.","fontItalic":-1,"fontSize":12,"order":62},{"content":"iv) Thế nào là năm pháp cần phải đoạn trừ? Năm triền cái: Tham dục triền cái, sân triền cái, thụy miên hôn trầm triền cái, trạo cử hối quá triền cái, nghi triền cái. Ðó là năm pháp cần phải đoạn trừ.","fontItalic":-1,"fontSize":12,"order":63},{"content":"v) Thế nào là năm pháp chịu phần tai hại? Năm tâm hoang vu. Này các Hiền giả, ở đây vị Tỷ kheo nghi ngờ, do dự, không quyết đoán, không có thỏa mãn đối với vị Ðạo Sư. Này các Hiền giả, vị Tỷ kheo nào nghi ngờ, do dự, không quyết đoán, không có thỏa mãn đối với vị Ðạo Sư, vị Tỷ kheo ấy không hướng về nỗ lực, hăng hái, kiên trì và tinh tấn. Khi tâm của vị ấy không hướng về nỗ lực, hăng hái, kiên trì và tinh tấn, như vậy gọi là tâm hoang vu thứ nhất. Này các Hiền giả, lại nữa vị Tỷ kheo nghi ngờ ... đối với Pháp... đối với Tăng... đối với học Pháp... Lại nữa vị Tỷ kheo tức giận đối với các vị đồng phạm hạnh, không hoan hỷ, tâm dao động, trở thành hoang vu. Này các Hiền giả, khi một vị Tỷ kheo tức giận đối với các vị đồng phạm hạnh, không hoan hỷ, tâm dao động, trở thành hoang vu, vị Tỷ kheo ấy không hướng về nỗ lực, hăng hái, kiên trì và tinh tấn. Như vậy gọi là tâm hoang vu thứ năm.","fontItalic":-1,"fontSize":12,"order":64},{"content":"Ðó là năm pháp chịu phần tai hại.","fontSize":12,"order":65},{"content":"vi) Thế nào là năm pháp hướng đến thù thắng? Năm căn: Tín căn, tấn căn, niệm căn, định căn, tuệ căn. Ðó là năm pháp hướng đến thù thắng.","fontItalic":-1,"fontSize":12,"order":66},{"content":"vii) Thế nào là năm pháp rất khó thể nhập? Năm giới hướng đến giải thoát. Này các Hiền giả, ở đây vị Tỷ kheo, có tác ý đối với dục vọng, tâm không hướng nhập dục vọng, không tín lạc, không an trú, không bị chi phối bởi dục vọng. Khi vị này có tác ý đối với ly dục, tâm hướng nhập ly dục, tín lạc, an trú và bị chị phối bởi ly dục, tâm của vị ấy khéo ly, khéo tu, khéo khởi, khéo giải thoát, khéo ly hệ đối với các dục lạc. Và các lậu hoặc, các tổn hại, các nhiệt não khởi lên do duyên, các dục lạc, vị ấy đối với chúng được giải thoát, không còn cảm thọ cảm giác ấy. Như vậy được gọi là giải thoát đối với các dục vọng.","fontSize":12,"order":67},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo có tác ý đối với sân hận, tâm không hướng nhập sân hận, không tín lạc, không an trú, không bị chi phối bởi sân hận. Khi vị này có tác ý đối với vô sân, tâm hướng nhập vô sân, có tín lạc, có an trú, có bị chi phối bởi vô sân, tâm vị ấy khéo ly, khéo tu, khéo khởi, khéo giải thoát, khéo ly hệ đối với vô sân. Và các lậu hoặc, các tổn hại, các nhiệt não khởi lên do duyên với sân, vị ấy đối với chúng được giải thoát, không còn cảm thọ cảm giác ấy. Như vậy được gọi là giải thoát đối với sân hận.","fontSize":12,"order":68},{"content":"Này các Hiền giả, lại nữa vị Tỷ kheo, có tác ý đối với hại tâm, tâm không hướng nhập hại tâm, không tín lạc, không an trú, không bị chi phối bởi hại tâm. Khi vị này có tác ý đối với ly hại tâm, tâm hướng nhập ly hại tâm, tín lạc, an trú, bị chi phối bởi ly hại tâm. Tâm vị ấy khéo ly, khéo tu, khéo khởi, khéo giải thoát, khéo ly hệ hại tâm. Và các lậu hoặc, các tổn hại, các nhiệt não khởi lên do duyên với hại tâm, vị ấy đối với chúng được giải thoát, không còn cảm thọ cảm giác ấy. Như vậy được gọi là giải thoát đối với hại tâm.","fontSize":12,"order":69},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo, có tác ý đối với sắc, tâm không hướng nhập vào sắc, không tín lạc, không an trú, không bị chi phối bởi sắc. Khi vị này có tác ý đối với vô sắc, tâm hướng nhập vô sắc, tín lạc, an trú, bị chi phối bởi vô sắc. Tâm vị ấy khéo ly, khéo tu, khéo khởi, khéo giải thoát, khéo ly hệ đối với sắc. Và các lậu hoặc, các tổn hại, cái nhiệt não khởi lên do duyên với sắc, vị ấy đối với chúng được giải thoát, không còn cảm thọ cảm giác ấy. Như vậy được gọi là giải thoát đối với sắc.","fontSize":12,"order":70},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo có tác ý đối với tự thân, tâm không hướng nhập tự thân, không tín lạc, không an trú, không bị chi phối bởi tự thân. Khi vị này có tác ý đối với thân diệt, tâm hướng nhập thân diệt, tín lạc, an trú, bị chi phối bởi thân diệt. Tâm vị ấy khéo ly, khéo tu, khéo khởi, khéo giải thoát, khéo ly hệ thân diệt. Và các lậu hoặc, các tôn hại, các nhiệt não khởi lên do duyên với tự thân, vị ấy đối với chúng được giải thoát, không còn cảm thọ cảm giác ấy. Như vậy được gọi là giải thoát đối với tự thân.","fontSize":12,"order":71},{"content":"Ðó là năm pháp rất khó thể nhập.","fontSize":12,"order":72},{"content":"viii) Thế nào là năm pháp cần được sanh khởi? Năm chánh định trí: \"Ðây là định đưa đến hiện tại lạc và lạc quả tương lai\", tự mình khởi trí như vậy. \"Ðịnh này thuộc bậc Thánh, xuất thế\", tự mình khởi trí như vậy. \"Ðịnh này thuộc hàng hiền thiện thực hành\", tự mình khởi trí như vậy. \"Ðịnh này là thanh lương, thù thắng, hướng đến an tịnh, quy về nhất tâm, không cần nhắc bảo, không bị chống đối, không bị thất bại\", tự mình khởi trí như vậy. \"Tôi với chánh niệm nhập định này, và với chánh niệm xuất định này\", tự mình khởi trí như vậy. Ðó là năm pháp cần được sanh khởi.","fontItalic":-1,"fontSize":12,"order":73},{"content":"ix) Thế nào là năm pháp cần được thắng tri? Năm giải thoát xứ. Này các Hiền giả, ở đây vị Tỷ kheo, khi nghe bậc Ðạo Sư, hay một vị đồng phạm hạnh đáng kính nào thuyết pháp. Này các Hiền giả, khi vị Tỷ kheo nghe bậc Ðạo Sư hay một vị đồng phạm hạnh đáng kính nào thuyết pháp, vị ấy, đối với pháp ấy, hiểu được nghĩa lý và hiểu cả văn cú. Nhờ hiểu được nghĩa lý và hiểu cả văn cú, khoan khoái sanh. Nhờ khoan khoái, hỷ sanh. Nhờ hỷ tâm, thân khinh an sanh. Nhờ thân khinh an, lạc thọ sanh. Nhờ lạc thọ, tâm được định tĩnh. Ðó là giải thoát xứ thứ nhất.","fontItalic":-1,"fontSize":12,"order":74},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo không nghe bậc Ðạo Sư hay một vị đồng phạm hạnh đáng kính nào thuyết pháp. Như vị ấy, theo điều đã nghe, theo điều đã học, thuyết pháp một cách rộng rãi cho các người khác. Này các Hiền giả, khi vị Tỷ kheo theo điều đã nghe, theo điều đã học, thuyết pháp một cách rộng rãi cho các người khác, vị ấy đối với pháp ấy, hiểu được nghĩa lý và hiểu được văn cú. Nhờ hiểu được nghĩa lý và hiểu được văn cú, khoan khoái sanh. Nhờ khoan khoái, hỷ sanh. Nhờ hỷ tâm, thân khinh an sanh. Nhờ thân khinh an, lạc thọ sanh. Nhờ lạc thọ, tâm được định tĩnh. Ðó là giải thoát xứ thứ hai.","fontSize":12,"order":75},{"content":"Này các Hiền giả, lại nữa vị Tỷ kheo, không được nghe bậc Ðạo Sư hay một vị đồng phạm hạnh đáng kính nào thuyết pháp, cũng không theo điều đã nghe, điều đã học, thuyết pháp một cách rộng rãi cho các người khác. Vị ấy theo điều đã nghe, theo điều đã học, tụng đọc pháp một cách rõ ràng. Này các Hiền giả, vị Tỷ kheo, theo điều đã nghe, theo điều đã học, tụng đọc pháp một các rõ ràng, do vậy đối với pháp ấy, hiểu được nghĩa lý và hiểu được văn cú, thân khinh an sanh. Nhờ thân khinh an, lạc thọ sanh. Nhờ lạc thọ, tâm được định tĩnh. Ðó là giải thoát xứ thứ ba.","fontSize":12,"order":76},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo, không nghe bậc Ðạo sư hay một vị đồng phạm hạnh đáng kính thuyết pháp, cũng không theo điều đã nghe, điều đã học, thuyết pháp một cách rộng rãi cho các người khác, cũng không theo điều đã nghe, điều đã học, tụng đọc pháp một cách rõ ràng. Vị ấy, theo điều đã nghe, theo điều đã học, dùng tâm tầm cầu, suy tư, quán sát pháp ấp. Này các Hiền giả, vị Tỷ kheo, theo điều đã nghe, theo điều đã học, dùng tâm tầm cầu, suy tư, quán sát pháp ấy. Này các Hiền giả, vị Tỷ kheo, theo điều đã nghe, theo điều đã học, dùng tâm tầm cầu, suy tư, quán sát pháp ấy nên đối với pháp ấy hiểu được nghĩa lý, hiểu được văn cú. Nhờ hiểu được nghĩa lý, hiểu được văn cú, khoan khoái sanh. Nhờ khoan khoái sanh, hỷ tâm sanh. Nhờ hỷ tâm, thân khinh an sanh. Nhờ khinh an, lạc thọ sanh. Nhờ lạc thọ, tâm được định tĩnh. Ðó là giải thoát xứ thứ tư.","fontSize":12,"order":77},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo, không nghe bậc Ðạo Sư hay một vị đồng phạm hạnh đáng kính nào thuyết pháp, cũng không theo điều đã nghe, theo điều đã học, thuyết pháp một cách rộng rãi cho các người khác, cũng không điều đã nghe, theo điều đã học dùng tâm tầm cầu, suy tư, quán sát pháp ấy, vị Tỷ kheo đã khéo nắm giữ một định tướng nào, khéo tác ý, khéo thọ trì, khéo thể nhập nhờ trí tuệ. Này các Hiền giả, vị Tỷ kheo nắm giữ một định tướng nào, khéo tác ý, khéo thọ trì, khéo thể nhập nhờ trí tuệ. Này các Hiền giả, vị Tỷ kheo tùy theo khéo nắm giữ một định tướng nào, khéo tác ý, khéo thọ trì, khéo thể nhập nhờ trí tuệ, nên đối với pháp ấy, hiểu được nghĩa lý, hiểu được văn cú. Nhờ hiểu được nghĩa lý, hiểu được văn cú, nên khoan khoái sanh. Nhờ khoan khoái sanh, hỷ tâm sanh. Nhờ hỷ tâm, thân khinh an sanh. Nhờ thân khinh an, lạc thọ sanh. Nhờ lạc thọ, tâm được định tĩnh. Ðó là giải thoát xứ thứ năm.","fontSize":12,"order":78},{"content":"Ðó là năm pháp cần được thắng tri.","fontSize":12,"order":79},{"content":"x) Thế nào là năm pháp cần được tác chứng? Năm pháp uẩn: Giới uẩn, định uẩn, tuệ uẩn, giải thoát uẩn, giải thoát tri kiến uẩn. Ðó là năm pháp cần được tác chứng.","fontItalic":-1,"fontSize":12,"order":80},{"content":"Như vậy năm mươi pháp này là thực, chân, như thị, không phải không như thị, không thể sai khác, được Như Lai giác ngộ, chánh đẳng chánh giác.","fontSize":12,"order":81},{"content":"Sáu pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":82},{"content":"7. Có sáu pháp có nhiều tác dụng, có sáu pháp cần phải tu tập, có sáu pháp cần phải biến tri, có sáu pháp cần phải đoạn trừ, có sáu pháp chịu phần tai hại, có sáu pháp đưa đến thù thắng, có sáu pháp rất khó thể nhập, có sáu pháp cần được sanh khởi, có sáu pháp cần được thắng tri, có sáu pháp cần được tác chứng.","fontSize":12,"order":83},{"content":"i) Thế nào là sáu pháp có nhiều tác dụng? Sáu hòa kính pháp. Này các Hiền giả, ở đây khi vị Tỷ kheo thành tựu từ thân nghiệp, trước mặt hay sau lưng đối với các vị đồng phạm hạnh, như vậy là một pháp hòa kính, tạo ra từ ái, tạo ra cung kính, đưa đến đoàn kết, không tranh luận, hòa hợp, đồng tâm, ý hợp.","fontItalic":-1,"fontSize":12,"order":84},{"content":"Này các Hiền giả, lại nữa khi vị Tỷ kheo thành tựu từ khẩu nghiệp, trước mặt hay sau lưng đối với các vị đồng phạm hạnh, như vậy là một pháp hòa kính, tạo ra từ ái, tạo ra cung kính, đưa đến đoàn kết, không tranh luận, hòa hợp, đồng tâm, ý hợp.","fontSize":12,"order":85},{"content":"Này các Hiền giả, lại nữa khi vị Tỷ kheo thành tựu từ ý nghiệp trước mặt hay sau lưng, đối với các vị đồng phạm hạnh, như vậy là một pháp hòa kính, tạo ra từ ái, tạo ra cung kính, đưa đến đoàn kết, không tranh luận, hòa hợp, đồng tâm, ý hợp.","fontSize":12,"order":86},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo, đối với các đồ vật được cúng dường một cách hợp pháp cho đến đồ vật nhận trong bình bát, đều đem chia đồng đều giữa các vị Tỷ kheo có giới hạnh, như vậy là một pháp hòa kính, tạo ra từ ái, tạo ra cung kính, đưa đến đoàn kết, không tranh luận, hòa hợp, đồng tâm, ý hợp.","fontSize":12,"order":87},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo, khi những giới luật của vị này không bị phá hoại, không vi phạm, được kiên trì tuân hành, không có tỳ vết, làm con người được giải thoát, được người trí tán thán, không uế tạp, hướng đến thiền định, vị Tỷ kheo ấy giữ giới hạnh Sa môn như vậy, sống trước mặt hay sau lưng với các vị đồng phạm hạnh như vậy là một pháp hòa kính, tạo ra từ ái, tạo ra cung kính, đưa đến đoàn kết, không tranh luận, hòa hợp, đồng tâm, ý hợp.","fontSize":12,"order":88},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo sống đời sống được Chánh kiến hướng dẫn, chơn chánh, đoạn diệt khổ đau, vị ấy sống thành tựu với Chánh kiến như vậy, sống với các vị đồng phạm hạnh, trước mặt hay sau lưng, như vậy là một pháp hòa kính, tạo ra từ ái, tạo ra cung kính, đưa đến đoàn kết, trong tranh luận, hòa hợp, đồng tâm, ý hợp.","fontSize":12,"order":89},{"content":"Ðó là sáu pháp có nhiều tác dụng.","fontSize":12,"order":90},{"content":"ii) Thế nào là sáu pháp cần phải tu tập? Sáu tùy niệm xứ: Phật tùy niệm, Pháp tùy niệm, Tăng tùy niệm, Giới tùy niệm, Thí tùy niệm, Thiên tùy niệm. Ðó là sáu pháp cần phải tu tập.","fontItalic":-1,"fontSize":12,"order":91},{"content":"iii) Thế nào là sáu pháp cần phải biến tri? Sáu nội xứ: Nhãn xứ, nhĩ xứ, tỷ xứ, thiệt xứ, thân xứ, ý xứ. Ðó là sáu pháp cần phải biến tri.","fontItalic":-1,"fontSize":12,"order":92},{"content":"iv) Thế nào là sáu pháp cần phải đoạn trừ? Sáu ái thân: Sắc ái, thanh ái, hương ái, vị ái, xúc ái, pháp ái. Ðó là sáu pháp cần phải đoạn trừ.","fontItalic":-1,"fontSize":12,"order":93},{"content":"v) Thế nào là sáu pháp chịu phần tai hại? Sáu bất cung kính pháp. Này các Hiền giả, ở đây vị Tỷ kheo sống không cung kính, chống đối bậc Ðạo Sư, chống đối với Pháp... chống đối với Tăng... chống đối với học pháp... chống đối với bất phóng dật... Sống không cung kính, chống đối sự tiếp đón niềm nở. Ðó là sáu pháp chịu phần tai hại.","fontItalic":-1,"fontSize":12,"order":94},{"content":"vi) Thế nào là sáu pháp hướng đến thù thắng? Sáu cung kính pháp. Này các Hiền giả, ở đây vị Tỷ kheo cung kính, không chống đối bậc Ðạo sư... không chống đối với Pháp... không chống đối với Tăng... không chống đối với học pháp... không chống đối với bất phóng dật... cung kính, không chống đối sự tiếp đón niềm nở. Ðó là sáu pháp hướng đến thù thắng.","fontItalic":-1,"fontSize":12,"order":95},{"content":"vii) Thế nào là sáu pháp rất khó thể nhập? Sáu xuất ly giới. Này các Hiền giả, ở đây vị Tỷ kheo nói như sau: \"Ta đã tu tập từ tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần. Tuy vậy sân tâm vẫn ngự trị tâm ta\". Vị ấy cần phải được nói như sau: \"Chớ có như vậy, chớ nói như vậy, Ðại đức! Chớ có hiểu lầm Thế Tôn, vu khống Thế Tôn như vậy thật không tốt. Thế Tôn không nói như vậy\". Này các Hiền giả, sự kiện không phải như vậy, trường hợp không phải như vậy. Ai tu tập từ tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần, mà sân tâm vẫn ngự trị, an trú, sự kiện không thể xảy ra như vậy. Này các Hiền giả, từ tâm giải thoát có khả năng giải thoát sân tâm.","fontItalic":-1,"fontSize":12,"order":96},{"content":"Này các Hiền giả, ở đây vị Tỷ kheo nói như sau: \"Ta đã tu tập bi tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần. Tuy vậy hại tâm vẫn ngự trị tâm ta\". Vị ấy cần phải được nói như sau: \"Chớ có như vậy, chớ nói như vậy, Ðại đức! Chớ có hiểu lầm Thế Tôn, vu khống Thế Tôn như vậy thật không tốt. Thế Tôn không nói như vậy\". Này các Hiền giả, sự kiện không phải như vậy. Trường hợp không phải như vậy. Nếu tu tập bi tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần, mà hại tâm vẫn ngự trị an trú, sự kiện không xảy ra như vậy. Này các Hiền giả, bi tâm giải thoát có khả năng giải thoát hại tâm.","fontSize":12,"order":97},{"content":"Này các Hiền giả, ở đây vị Tỷ kheo nói như sau: \"Ta đã tu tập hỷ tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần. Tuy vậy bất lạc tâm vẫn ngự trị tâm ta\". Vị ấy cần phải được nói như sau: \"Chớ có như vậy, chớ nói như vậy, Ðại đức! Chớ có hiểu lầm Thế Tôn, vu khống Thế Tôn như vậy\". Này các Hiền giả, sự kiện không phải như vậy. Trường hợp không phải như vậy. Nếu tu tập hỷ tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần, bất lạc tâm vẫn ngự trị an trú, sự kiện không xảy ra như vậy. Này các Hiền giả, hỷ tâm giải thoát có khả năng giải thoát bất lạc tâm.","fontSize":12,"order":98},{"content":"Này các Hiền giả, ở đây vị Tỷ kheo nói như sau: \"Ta đã tu tập xả tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần. Tuy vậy tham tâm vẫn ngự trị tâm ta\". Vị ấy cần được nói như sau: \"Chớ có như vậy, chớ nói như vậy, Ðại Ðức! Chớ có hiểu lầm Thế Tôn, vu khống Thế Tôn như vậy thật không tốt. Thế Tôn không nói như vậy\". Này các Hiền giả, sự kiện không phải như vậy. Trường hợp không phải như vậy. Nếu tu tập xả tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần mà tham tâm vẫn ngự trị an trú, sự kiện không xảy ra như vậy. Này các Hiền giả, xả tâm giải thoát, có khả năng giải thoát tham tâm.","fontSize":12,"order":99},{"content":"Này các Hiền giả, lại nữa ở đây vị Tỷ kheo nói như sau: \"Ta đã tu tập vô tướng tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần. Tuy vậy thức của tôi vẫn chạy theo các tướng\". Vị ấy cần phải được nói như sau: \"Chớ có như vậy, chớ nói như vậy, Ðại Ðức! Chớ có hiểu lầm Thế Tôn, vu khống Thế Tôn như vậy không tốt. Thế Tôn không nói như vậy\". Này các Hiền giả, sự kiện không phải như vậy. Trường hợp không phải như vậy. Nếu tu tập vô tướng tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần, mà thức vẫn chạy theo các tướng, sự kiện không xảy ra như vậy. Nếu tu tập vô tướng tâm giải thoát, làm cho sung mãn, làm thành cỗ xe, làm thành căn cứ, an trú, chất chứa và khéo léo tinh cần, mà thức vẫn chạy theo các tướng, sự kiện không xảy ra như vậy. Này các Hiền giả, vô tướng tâm giải thoát có khả năng giải thoát tất cả tướng.","fontSize":12,"order":100},{"content":"Này các Hiền giả, lại nữa, ở đây vị Tỷ kheo nói như sau: \"Quan điểm \"tôi có mặt\" bị tôi từ khước. Quan điểm \"tôi là cái này\" không được tôi chấp nhận. Tuy vậy mũi tên nghi ngờ do dự vẫn ám ảnh an trú nơi tôi\". Vị ấy cần phải được nói như sau: \"Chớ có như vậy, chớ nói như vậy, Ðại Ðức! Chớ có hiểu lầm Thế Tôn, vu khống Thế Tôn như vậy không tốt. Thế Tôn không nói như vậy\". Này các Hiền giả, sự kiện không phải như vậy. Trường hợp không phải như vậy. \"Quan điểm \"tôi có mặt\" bị tôi từ khước. Quan điểm \"tôi là cái này\" không được tôi chấp thuận. Tuy vậy nghi ngờ, do dự vẫn ám ảnh, an trú nơi tôi\". Sự kiện không xảy ra như vậy. Này Hiền giả, chính nhờ khước từ sự ngạo mạn \"tôi có mặt\", mà mũi tên do dự nghi ngờ được giải thoát.","fontSize":12,"order":101},{"content":"Ðó là sáu pháp rất khó thể nhập.","fontSize":12,"order":102},{"content":"viii) Thế nào là sáu pháp cần phải sanh khởi? Sáu hằng trú pháp. Này các Hiền giả, ở đây vị Tỷ kheo mắt thấy sắc không có hoan hỷ, không có ưu phiền, an trú xả, chánh niệm tinh giác; tai nghe tiếng... mũi ngửi hương... lưỡi niếm vị... thân cảm xúc... ý nhận thức pháp không có hoan hỷ, không có ưu phiền, an trú xả, chánh niệm, tỉnh giác. Ðó là sáu pháp cần được sanh khởi.","fontItalic":-1,"fontSize":12,"order":103},{"content":"ix) Thế nào là sáu pháp cần được thắng tri? Sáu vô thượng chi: Kiến vô thượng, văn vô thượng, lợi đắc vô thượng, giới vô thượng, hành vô thượng, ức niệm vô thượng. Ðó là sáu pháp cần được thắng tri.","fontItalic":-1,"fontSize":12,"order":104},{"content":"x) Thế nào là sáu pháp cần được tác chứng? Sáu thắng trí. Này các Hiền giả, ở đây vị Tỷ kheo chứng được thần túc sai biệt... với thân có thể đến Phạm thiên giới; với thiên nhĩ thanh tịnh vượt khỏi loài Người, nghe được hai loại tiếng, chư Thiên và loài Người, xa và gần; với tâm của mình có thể biết tâm của các loài hữu tình khác, của các loài người khác, như tâm có tham... tâm không giải thoát, biết tâm không giải thoát; nhớ đến rất nhiều các đời trước, như một đời, hai đời... nhớ đến các đời trước với các chi tiết và các hình thức; với thiên nhãn thanh tịnh vượt quá loài Người... biết được cái loài hữu tình tùy theo nghiệp của mình; với sự diệt trừ các lậu hoặc; sau khi tự tri, tự chứng ngay trong đời hiện tại; đạt đến và an trú vô lậu Tâm giải thoát, Tuệ giải thoát. Ðó là sáu pháp cần được tác chứng.","fontItalic":-1,"fontSize":12,"order":105},{"content":"Như vậy sáu mươi pháp này là chân, thực, như thị, không phải không như thị, không có sai khác, được Như Lai giác ngộ, chánh đẳng chánh giác.","fontSize":12,"order":106},{"content":"Bảy pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":107},{"content":"8. Có bảy pháp có nhiều tác dụng, có bảy pháp cần phải tu tập, có bảy pháp cần phải biến tri, có bảy pháp cần phải đoạn trừ, có bảy pháp chịu phần tai hại, có bảy pháp đưa đến thù thắng, có bảy pháp rất khó thể nhập, có bảy pháp cần được sanh khởi, có bảy pháp cần được thắng tri, có bảy pháp cần được tác chứng.","fontSize":12,"order":108},{"content":"i) Thế nào là bảy pháp, có nhiều tác dụng? Bảy tài sản: Tín tài, giới tài, tàm tài, quí tài, văn tài, thí tài, tuệ tài. Ðó là bảy pháp có nhiều tác dụng.","fontItalic":-1,"fontSize":12,"order":109},{"content":"ii) Thế nào là bảy pháp cần tu tập? Bảy giác chi: Niệm Giác chi, Trạch pháp Giác chi, Tinh tấn Giác chi, Hỷ Giác chi, Khinh an Giác chi, Ðịnh Giác chi, Xả Giác chi. Ðó là bảy pháp cần phải tu tập.","fontItalic":-1,"fontSize":12,"order":110},{"content":"iii) Thế nào là bảy pháp cần phải biến tri? Bảy thức trú. Này các Hiền giả, có các loại hữu tình, thân sai biệt và tưởng sai biệt, như loài Người, một số chư Thiên và một số thuộc đọa xứ. Ðó là loại thức trú thứ nhất. Này các Hiền giả, có những loài hữu tình thân sai biệt nhưng tưởng đồng loại, như các vị Phạm Chúng thiên vừa mới sanh lần đầu tiên (hay do tu sơ thiền). Ðó là loại thức trú thứ hai. Này các Hiền giả, có những loại hữu tình, thân đồng loại, nhưng tưởng sai biệt, như chư Quang Âm thiên. Ðó là loại thức trú thứ ba. Này các Hiền giả, có những loại hữu tình thân đồng loại và tưởng đồng loại, như chư Thiên Biến Tịnh thiên. Ðó là loại thức trú thứ tư. Này các Hiền giả, có những loại hữu tình, vượt khỏi mọi tưởng về sắc, điều phục mọi tưởng về sân, không tác ý đến các tưởng sai biệt, chứng Không vô biên xứ: \"Hư không là vô biên\". Ðó là loại thức trú thứ năm. Này các Hiền giả, có những loại hữu tình, vượt khỏi hoàn toàn hư không vô biên xứ, chứng thức vô biên xứ: \"Thức là vô biên\". Ðó là loại thức trú thứ sáu. Này các Hiền giả có những loại hữu tình vượt khỏi hoàn toàn Thức vô biên xứ, chứng Vô sở hữu xứ: \"Không có vật gì cả\". Ðó là loại thức trú thứ bảy.","fontItalic":-1,"fontSize":12,"order":111},{"content":"Ðó là bảy pháp cần được biến tri.","fontSize":12,"order":112},{"content":"iv) Thế nào là bảy pháp cần được đoạn trừ? Bảy tùy miên: Tham dục tùy miên, sân tùy miên, kiến tùy miên, nghi tùy miên, mạn tùy miên, hữu tham tùy miên, vô minh tùy miên. Ðó là bảy pháp cần phải đoạn trừ.","fontItalic":-1,"fontSize":12,"order":113},{"content":"v) Thế nào là bảy pháp chịu phần tai hại? Bảy phi diệu pháp. Này các Hiền giả, ở đây, có vị Tỷ kheo bất tín, vô tàm, vô quý, thiểu văn, giải đãi, thất niệm, ác tuệ. Như vậy là bảy pháp chịu phần tai hại.","fontItalic":-1,"fontSize":12,"order":114},{"content":"vi) Thế nào là bảy pháp hướng đến thù thắng? Bảy diệu pháp. Này các Hiền giả, ở đây, có vị Tỷ kheo có lòng tin, có tàm, có quý, đa văn, tinh cần, niệm hiện tiền, có trí tuệ. Như vậy là bảy pháp hướng đến thù thắng.","fontItalic":-1,"fontSize":12,"order":115},{"content":"vii) Thế nào là bảy pháp rất khó thể nhập? Bảy thượng nhân pháp. Này các Hiền giả, ở đây vị Tỷ kheo tri pháp, tri nghĩa, tri ngã, tri lượng, tri thời, tri chúng và tri nhân. Như vậy là bảy pháp rất khó thể nhập.","fontItalic":-1,"fontSize":12,"order":116},{"content":"viii) Thế nào là bảy pháp cần phải sanh khởi? Bảy tướng: Vô thường tưởng, vô ngã tưởng, bất tịnh tưởng, quá hoạn tưởng, đoạn trừ tưởng, ly tham tưởng, diệt tưởng. Như vậy là bảy pháp cần phải sanh khởi.","fontItalic":-1,"fontSize":12,"order":117},{"content":"ix) Thế nào là bảy pháp cần phải thắng tri? Bảy thù diệu sự. Này các Hiền giả, ở đây vị Tỷ kheo tha thiết hành trì học pháp và khát vọng hành trì học pháp trong tương lai; tha thiết quán pháp và khát vọng quán pháp trong tương lai; tha thiết điều phục các dục vọng và khát vọng điều phục các dục vọng trong tương lai; tha thiết sống an tịnh và khát vọng sống an tịnh trong tương lai; tha thiết sống tinh tấn và khát vọng sống tinh tấn trong tương lai; tha thiết quán sát tự niệm và khát vọng quán sát tự niệm trong tương lai; tha thiết với kiến giải và khát vọng hiểu biết sở kiến trong tương lai.","fontItalic":-1,"fontSize":12,"order":118},{"content":"Như vậy là bảy pháp cần phải thắng tri.","fontSize":12,"order":119},{"content":"x) Thế nào là bảy pháp cần được tác chứng? Bảy lậu tận lực. Này các Hiền giả, ở đây, vị lậu tận Tỷ kheo, chánh quán như chân tánh vô thường của tất cả pháp hữu vi với chánh tuệ. Này các Hiền giả, vị Lậu tận, Tỷ kheo chánh quán như chân với chánh tuệ tánh vô thường của tất cả pháp hữu vi, chánh quán ấy là sức mạnh của vị Lậu tận Tỷ kheo ấy. Nhờ sức mạnh ấy, vị Lậu tận Tỷ kheo biết được sự diệt tận các lậu hoặc: \"Các lậu hoặc của ta đã được diệt tận\".","fontItalic":-1,"fontSize":12,"order":120},{"content":"Này các Hiền giả, lại nữa, vị Lậu tận Tỷ kheo, chánh quán như chân với chánh tuệ các dục vọng như lửa than hừng... \"Các lậu hoặc của ta đã được diệt tận\".","fontSize":12,"order":121},{"content":"Này các Hiền giả, lại nữa, vị Lậu tận Tỷ kheo tâm hướng xuất ly, tâm thiên xuất ly, tâm nặng về xuất ly, tâm lấy xuất ly làm mục đích, tâm hoan hỷ ly dục, đoạn trừ hoàn toàn mọi lậu hoặc trú. Này các Hiền giả, đối với vị Lậu tận Tỷ kheo... \"Các lậu hoặc của ta đã được diệt tận\".","fontSize":12,"order":122},{"content":"Này các Hiền giả, lại nữa, đối với vị Lậu tận Tỷ kheo, bốn niệm an trú được tu tập, khéo tu tập. Này các Hiền giả, đối với vị Lậu tận Tỷ kheo... \"Các lậu hoặc của ta đã được diệt tận\".","fontSize":12,"order":123},{"content":"Này các Hiền giả, lại nữa, đối với vị Lậu tận Tỷ kheo, năm căn được tu tập, khéo tu tập. Này các Hiền giả, đối với vị Lậu tận Tỷ kheo... \"Các lậu hoặc của ta đã được diệt tận\".","fontSize":12,"order":124},{"content":"Này các Hiền giả, lại nữa đối với vị Lậu tận Tỷ kheo, Bảy Giác chi đã được tu tập, khéo tu tập. Này các Hiền giả, đối với vị Lậu tận Tỷ kheo... \"Các lậu hoặc của ta đã được diệt tận\".","fontSize":12,"order":125},{"content":"Này các Hiền giả, lại nữa, đối với vị Lậu tận Tỷ kheo, Bát Thánh đạo đã được tu tập, khéo tu tập. Này các Hiền giả, đối với vị Lậu tận Tỷ kheo, Bát Thánh đạo đã được tu tập, khéo tu tập, như vậy là sức mạnh của vị Lậu tận Tỷ kheo. Nhờ sức mạnh ấy, vị Lậu tận Tỷ kheo biết được: \"Các lậu hoặc của ta đã được diệt tận\".","fontSize":12,"order":126},{"content":"Như vậy là bảy pháp cần được tu chứng. Như vậy bảy mươi pháp này là chơn, thực như thị, không phải không như thị, không phải sai khác, được Như Lai giác ngộ, chánh đẳng chánh giác.","fontSize":12,"order":127},{"content":" ","fontSize":12,"order":128},{"content":"Tụng phẩm II","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":129},{"content":"Tám pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":130},{"content":"1. Có tám pháp có nhiều tác dụng, có tám pháp cần phải tu tập, có tám pháp cần phải biến tri, có tám pháp cần phải đoạn trừ, có tám pháp chịu phần tai hại, có tám pháp đưa đến thù thắng, có tám pháp rất khó thể nhập, có tám pháp cần được sanh khởi, có tám pháp cần được thắng tri, có tám pháp cần được tác chứng.","fontSize":12,"order":131},{"content":"i) Thế nào là tám pháp có nhiều tác dụng? Có tám nhân, tám duyên đưa đến chứng đắc trí tuệ căn bản phạm hạnh nếu chưa chứng được, đưa đến bội tăng, quảng đại, phát triển, viên mãn nếu đã chứng được. Này các Hiền giả, ở đây, ai sống gần bậc Ðạo Sư, hoặc một vị đồng Phạm hạnh đáng tôn kính, nhờ vậy mà tàm quý được sắc sảo, ái lạc và cung kính được an trú. Như vậy là nhân thứ nhất, duyên thứ nhất đưa đến chứng đắc trí tuệ căn bản phạm hạnh nếu chưa chứng được, đưa đến sự bội tăng, quảng đại, phát triển, viên mãn nếu đã chứng được.","fontItalic":-1,"fontSize":12,"order":132},{"content":"Ai sống gần bậc Ðạo Sư, hoặc một vị đồng Phạm hạnh đáng tôn kính, nhờ vậy mà tàm quý được sắc sảo, ái lạc và cung kính được an trú. Người này thỉnh thoảng đến các vị ấy và đặt những câu hỏi: \"Này Tôn giả, vấn đề này là thế nào? Vấn đề này nghĩa như thế nào?\" Và các vị này đối với người ấy, nêu rõ những gì bị che khuất, phơi bày ra những gì bị giấu kín, và diệt trừ mọi nghi ngờ đối với những vấn đề đang còn nghi ngờ. Như vậy là nhân thứ hai, duyên thứ hai đưa đến sự bội tăng, quảng đại, phát triển, viên mãn nếu đã chứng được.","fontSize":12,"order":133},{"content":"Sau khi đã nghe pháp, vị này được hai sự an tịnh, an tịnh về thân và an tịnh về tâm. Như vậy là nhân thứ ba, duyên thứ ba, đưa đến chứng đắc trí tuệ căn bản phạm hạnh nếu chưa chứng được; đưa đến sự bội tăng, quảng đại, phát triển, viên mãn, nếu đã chứng được.","fontSize":12,"order":134},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo giữ giới, sống chế ngự với sự chế ngự giới bổn Patimokka, đầy đủ oai nghi chánh hạnh, thấy nguy hiểm trong những lỗi nhỏ nhặt, thọ lãnh và tu học trong các học pháp. Như vậy là nhân thứ tư, duyên thứ tư, đưa đến chứng đắc trí tuệ căn bản phạm hạnh nếu chưa chứng được; đưa đến sự bội tăng, quảng đại, phát triển, viên mãn, nếu đã chứng được.","fontSize":12,"order":135},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo đa văn, ghi nhớ điều đã nghe, chất chứa điều đã nghe. Với các pháp sơ thiện, trung thiện, hậu thiện, nghĩa văn đầy đủ, đề cao Phạm hạnh hoàn toàn viên mãn thanh tịnh. Những pháp ấy, vị ấy nghe nhiều, gìn giữ, ghi nhớ, nhờ lặp đi lặp lại, tâm ý suy tư, khéo thành đạt chánh trí. Như vậy là nhân thứ năm, duyên thứ năm, đưa đến chứng đắc trí tuệ căn bản phạm hạnh nếu chưa chứng được; đưa đến sự bội tăng, quảng đại, phát triển, viên mãn, nếu đã chứng được.","fontSize":12,"order":136},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo sống tinh cần, tinh tấn, đoạn trừ các ác pháp, thành tựu các thiện pháp, vững chắc, kiên trì đối với các thiện pháp. Như vậy là nhân thứ sáu, duyên thứ sáu, đưa đến chứng đắc trí tuệ căn bản phạm hạnh nếu chưa chứng được; đưa đến sự bội tăng, quảng đại, phát triển, viên mãn, nếu đã chứng được.","fontSize":12,"order":137},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo có chánh niệm, có chánh niệm tối thượng và phân tích rõ ràng ghi nhận, nhớ rõ điều làm đã lâu ngày, nói đã lâu ngày. Như vậy là nhân thứ bảy, là duyên thứ bảy, đưa đến chứng đắc trí tuệ căn bản phạm hạnh nếu chưa chứng được; đưa đến sự bội tăng, quảng đại, phát triển, viên mãn, nếu đã chứng được.","fontSize":12,"order":138},{"content":"Này các Hiền giả, lại nữa vị Tỷ kheo sống quán sát sự sanh diệt của năm thủ uẩn: Ðây là sắc, đây là tập của sắc, đây là diệt của sắc. Ðây là thọ... Ðây là tưởng... Ðây là hành... Ðây là thức. Ðây là tập của thức, đây là diệt của thức. Như vậy là nhân thứ tám, duyên thứ tám, đưa đến chứng đắc trí tuệ căn bản phạm hạnh nếu chưa chứng được; đưa đến sự bội tăng, quảng đại, phát triển, viên mãn, nếu đã chứng được.","fontSize":12,"order":139},{"content":"Như vậy là tám pháp có nhiều tác dụng.","fontSize":12,"order":140},{"content":"ii) Thế nào là tám pháp cần phải tu tập? Bát Thánh đạo: Chánh kiến, Chánh tư duy, Chánh ngữ, Chánh nghiệp, Chánh mạng, Chánh tinh tấn, Chánh niệm, Chánh định. Ðây là tám pháp cần phải tu tập.","fontItalic":-1,"fontSize":12,"order":141},{"content":"iii) Thế nào là tám pháp cần phải biến tri? Tám thế pháp: Ðắc và không đắc, không có thanh danh và có thanh danh, chê và khen, lạc và khổ. Như vậy là tám pháp cần phải biến tri.","fontItalic":-1,"fontSize":12,"order":142},{"content":"iv) Thế nào tám pháp cần được đoạn trừ? Tám tà: Tà kiến, tà tư duy, tà ngữ, tà nghiệp, tà mạng, tà tinh tấn, tà niệm, tà định. Như vậy là tám pháp cần phải đoạn trừ.","fontItalic":-1,"fontSize":12,"order":143},{"content":"v) Thế nào là tám pháp chịu phần tai hại? Tám giải đãi sự. Này các Hiền giả, ở đây có việc vị Tỷ kheo phải làm. Vị này nghĩ: \"Có công việc ta sẽ phải làm. Nếu ta làm việc, thời thân ta sẽ mệt mỏi. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn để đạt được điều chưa đạt được, để thành tựu điều chưa thành tựu, để chứng ngộ điều chưa chứng ngộ được, như vậy là giải đãi sự thứ nhất.","fontItalic":-1,"fontSize":12,"order":144},{"content":"Này các Hiền giả, lại nữa, một việc đã được vị Tỷ kheo làm. Vị này nghĩ: \"Ta đã làm một công việc. Do ta làm một công việc nên thân ta mệt mỏi. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn... như vậy là giải đãi sự thứ hai.","fontSize":12,"order":145},{"content":"Này các Hiền giả, lại nữa, có con đường vị Tỷ kheo phải đi. Vị này nghĩ: \"Khi ta đi con đường ấy, thân ta sẽ mệt mỏi. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn... Như vậy là giải đãi sự thứ ba.","fontSize":12,"order":146},{"content":"Này các Hiền giả, lại nữa, con đường vị Tỷ kheo đã đi. Vị này nghĩ: \"Ta đã đi con đường, do ta đã đi con đường nên thân ta mệt mỏi. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn... Như vậy là giải đãi sự thứ tư.","fontSize":12,"order":147},{"content":"Này các Hiền giả, vị Tỷ kheo đi khất thực ở làng hay tại đô thị không nhận được các đồ ăn loại cứng hay đồ ăn loại mềm, đầy đủ như ý muốn. Vị ấy nghĩ: \"Ta đi khất thực ở làng hay đô thị, không nhận được các đồ ăn loại cứng hay đồ ăn loại mềm đầy đủ như ý muốn. Thân này của ta bị mệt mỏi không lợi ích gì. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn. Như vậy là giải đãi sự thứ năm.","fontSize":12,"order":148},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo, trong khi đi khất thực tại làng hay thị xã nhận được các đồ ăn loại cứng hay đố ăn loại mềm đầy đủ như ý muốn. Vị ấy nghĩ: \"Ta đi khất thức tại làng hay tại thị xã, nhận được các đồ ăn loại cứng hay đồ ăn loại mềm, đầy đủ như ý muốn. Thân này của ta nặng nề, không làm được gì, như một nhóm đậu. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn... Như vậy là giải đãi sự thứ sáu.","fontSize":12,"order":149},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo bị đau bệnh nhẹ. Vị này nghĩ: \"Nay ta bị đau bệnh nhẹ, cần phải nằm nghỉ. Vậy ta nên nằm xuống\". Vị ấy nằm xuống, không có tinh tấn... Như vậy là giải đãi sự thứ bảy.","fontSize":12,"order":150},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo mới đau bệnh dậy, mới khỏi bệnh không bao lâu. Vị ấy nghĩ: \"Ta mới đau bệnh dậy, mới khỏi bệnh không bao lâu. Thân này của ta yếu đuối, không làm được việc gì, vậy ta hãy nằm xuống\". Vị ấy nằm xuống, không có tinh tấn để đạt được điều chưa đạt được, để thành tựu điều chưa thành tựu được, để chứng ngộ điều chưa chứng ngộ được. Như vậy là giải đãi sự thứ tám.","fontSize":12,"order":151},{"content":"Như vậy là tám pháp chịu phần tai hại.","fontSize":12,"order":152},{"content":"vi) Thế nào là tám pháp hướng đến thù thắng? Tám tinh tấn sự. Này các Hiền giả, ở đây có việc vị Tỷ kheo phải làm, vị ấy nghĩ: \"Có công việc, ta sẽ phải làm, nếu ta làm việc, thì không dễ gì ta có thể suy tư đến giáo pháp chư Phật. Vậy ta hãy cố gắng tinh tấn để đạt được điều gì chưa đạt được, để thành tựu điều gì chưa thành tựu được, để chứng ngộ điều gì chưa chứng ngộ được\". Và vị ấy tinh tấn để đạt được điều gì chưa đạt được, để thành tựu điều gì chưa thành tựu được, để chứng ngộ điều gì chưa chứng ngộ được. Như vậy là tinh tấn sự thứ nhất.","fontItalic":-1,"fontSize":12,"order":153},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo đã làm xong công việc, vị ấy nghĩ: \"Ta đã làm xong công việc. Khi ta làm công việc, ta không thể suy tư đến giáo pháp của chư Phật. Vậy ta phải cố gắng tinh tấn...\" Vị ấy tinh tấn... Như vậy là tinh tấn sự thứ hai.","fontSize":12,"order":154},{"content":"Này các Hiền giả, lại nữa, có con đường vị Tỷ kheo phải đi. Vị này nghĩ: \"Ðây là con đường mà ta có thể sẽ phải đi. Khi ta đi con đường ấy, không dễ gì ta có thể suy tư đến giáo pháp của chư Phật. Vậy ta hãy cố gắng tinh...\" Vị ấy tinh tấn... Như vậy là tinh tấn sự thứ ba.","fontSize":12,"order":155},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo đã đi con đường. Vị này nghĩ: \"Ta đã đi con đường ấy. Khi ta đi con đường, ta không có thể suy tư đến giáo pháp của chư Phật. Vậy ta hãy cố gắng tinh tấn...\" Vị ấy tinh tấn... Như vậy là tinh tấn sự thứ tư.","fontSize":12,"order":156},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo trong khi đi khất thực tại làng hay tại đô thị, không nhận được các loại đồ ăn loại cứng hay đồ ăn loại mềm đầy đủ như ý muốn. Vị này nghĩ: \"Ta trong khi đi khất thực tại làng hay tại đô thị, không nhận được các loại đồ ăn loại cứng hay đồ ăn loại mềm, đầy đủ như ý muốn. Thân ta như vậy nhẹ nhàng có thể làm việc. Vậy ta hãy cố gắng tinh tấn...\" Và vị ấy tinh tấn... Như vậy là tinh tấn sự thứ năm.","fontSize":12,"order":157},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo trong khi đi khất thực tại làng hay tại đô thị được các loại đồ ăn loại cứng hay loại đồ ăn loại mềm, đầy đủ như ý muốn. Vị này nghĩ: \"Ta trong khi đi khất thực tại làng hay tại đô thị được các loại đồ ăn loại cứng hay đồ ăn loại mềm, đầy đủ như ý muốn. Như vậy thân ta mạnh, có thể làm việc, vậy Ta hãy cố gắng tinh tấn...\" Và vị ấy tinh tấn... Như vậy là tinh tấn sự thứ sáu.","fontSize":12,"order":158},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo bị đau bệnh nhẹ. Vị ấy nghĩ: \"Ta nay bị đau bệnh nhẹ, sự kiện này có thể xảy ra, bệnh này có thể trầm trọng hơn. Vậy ta hãy cố gắng tinh tấn...\" Và vị ấy tinh tấn... Như vậy là tinh tấn sự thứ bảy.","fontSize":12,"order":159},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo mới đau bệnh dậy, mới khỏi bệnh không bao lâu. Vị ấy nghĩ: \"Ta mới đau bệnh dậy, mới khỏi bệnh không bao lâu. Sự kiện này có thể xảy ra, bệnh của ta có thể trở lại. Vậy ta hãy cố gắng tinh tấn để đạt được điều gì chưa đạt được, thành tựu điều gì chưa thành tựu được, chứng ngộ điều gì chưa chứng ngộ được\". Và vị ấy tinh tấn để đạt được điều gì chưa đạt được, thành tựu điều gì chưa thành tựu được, và chứng ngộ điều gì chưa chứng ngộ được. Ðó là tinh tấn sự thứ tám.","fontSize":12,"order":160},{"content":"Như vậy là tám pháp hướng đến thù thắng.","fontSize":12,"order":161},{"content":"vii) Thế nào là tám pháp rất khó thể nhập? Phạm hạnh trú, tám bất thời bất tiết. Này các Hiền giả, có Như Lai xuất hiện ở đời, bậc A la hán, Chánh Ðẳng Giác, Pháp được thuyết giảng, đưa đến an tịnh, hướng đến Niết bàn, tiến tới giác ngộ, được Thiện Thệ khai thị. Và người ấy sanh vào địa ngục. Ðó là Phạm hạnh trú, bất thời bất tiết thứ nhất.","fontItalic":-1,"fontSize":12,"order":162},{"content":"Này các Hiền giả, lại nữa, có Như Lai xuất hiện ở đời, bậc A la hán, Chánh Ðẳng Giác, Pháp được thuyết giảng, đưa đến an tịnh, hướng đến Niết bàn, tiến tới giác ngộ, được Thiện Thệ khai thị. Và người ấy sanh vào bàng sanh. Ðó là Phạm hạnh trú, bất thời bất tiết thứ hai.","fontSize":12,"order":163},{"content":"... sanh vào ngạ quỷ... bất thời bất tiết thứ ba.","fontSize":12,"order":164},{"content":"...sanh vào hàng chư Thiên được thọ mạng lâu dài... bất thời bất tiết thứ tư.","fontSize":12,"order":165},{"content":"...sanh vào các biên địa, giữa các loài mọi rợ vô trí, những chỗ mà các hàng Tỷ kheo, Tỷ kheo ni, Nam cư sĩ, Nữ cư sĩ không có đất đứng. Ðó là Phạm hạnh trú, bất thời bất tiết thứ năm.","fontSize":12,"order":166},{"content":"Này các Hiền giả, lại nữa, có Như Lai xuất hiện ở đời, bậc A la hán, Chánh Ðẳng Giác, Pháp được thuyết giảng, đưa đến an tịnh, hướng đến Niết bàn, tiến tới giác ngộ, được Thiện Thệ khai thị. Và người ấy được sanh vào các trung quốc, nhưng lại theo tà kiến điên đảo: \"Không có bố thí, không có cúng dường, không có cúng tế, không có quả báo các hành vi thiện ác, không có đời này, không có đời sau, không có các loài hóa sanh, không có các vị Sa môn, Bà la môn đã chứng đạt chơn chánh, đã thực thành chơn chánh, đã tự mình chứng tri, chứng ngộ thế giới này với thế giới sau và tuyên thuyết. Ðó là Phạm hạnh trú, bất thời bất tiết thứ sáu.","fontSize":12,"order":167},{"content":"Này các Hiền giả, lại nữa, Thế Tôn xuất hiện ở đời, bậc A la hán, Chánh Ðẳng Giác, Pháp được thuyết giảng, đưa đến an tịnh, hướng đến Niết bàn, tiến đến giác ngộ, được Thiện Thệ khai thị. Và người ấy sinh vào tại các nước trung quốc, nhưng ác tuệ, ngu si, điếc, ngọng, không biết nghĩa lý được khéo nói hay vụng nói. Ðó là Phạm hạnh trú, bất thời bất tiết thứ bảy.","fontSize":12,"order":168},{"content":"Này các Hiền giả, lại nữa Thế Tôn xuất hiện ở đời, bậc A la hán, Chánh Ðẳng Giác, nhưng Pháp không được thuyết giảng, đưa đến an tịnh, hướng đến Niết bàn, tiến đến giác ngộ, được Thiện Thệ khai thị, và người ấy sanh vào tại các nước trung quốc nhưng có trí tuệ, không ngu si, không điếc ngọng, biết nghĩa lý được khéo nói hay vụng nói. Ðó là Phạm hạnh trú, bất thời bất tiết thứ tám.","fontSize":12,"order":169},{"content":"Như vậy là tám pháp rất khó thể nhập.","fontSize":12,"order":170},{"content":"viii) Thế nào là tám pháp cần được sanh khởi? Tám Ðại nhân tầm: Pháp này cho người thiểu dục, pháp này không phải cho người đa dục; pháp này cho người tri túc, pháp này không phải cho người không tri túc; pháp này cho người an tịnh độc cư, pháp này không phải cho người ưa tụ hội; pháp này cho người siêng năng tinh tấn, pháp này không phải cho người giải đãi; pháp này cho người có niệm hiền tiền, pháp này không phải cho người thất niệm; pháp này là cho người có định tâm, pháp này không phải cho người không có định tâm; pháp này cho người có trí tuệ, pháp này không phải cho người có ác tuệ; pháp này cho người không ưa thích lý luận, pháp này không phải cho người ưa thích lý luận. Như vậy là tám pháp cần được sanh khởi.","fontItalic":-1,"fontSize":12,"order":171},{"content":"ix) Thế nào là tám pháp cần được thắng tri? Tám thắng xứ. Một vị quán tưởng nội sắc, thấy các loại ngoại sắc có hạn lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ nhất.","fontItalic":-1,"fontSize":12,"order":172},{"content":"Một vị quán tưởng nội sắc, thấy các loại ngoại sắc vô lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ hai.","fontSize":12,"order":173},{"content":"Một vị quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc có hạn lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ ba.","fontSize":12,"order":174},{"content":"Một vị quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc vô lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ tư.","fontSize":12,"order":175},{"content":"Một vị quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc màu xanh, sắc màu xanh, tướng sắc xanh, hình sắc xanh, ánh sáng xanh - như bông gai màu xanh, sắc màu xanh, tướng sắc xanh, hình sắc xanh, ánh sáng xanh - như lụa Ba la nại, cả hai mặt láng trơn, màu xanh, sắc màu xanh, tướng sắc xanh, hình sắc xanh, ánh sáng xanh. Như vậy vị này quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu xanh, sắc màu xanh, tướng sắc xanh, hình sắc xanh, ánh sáng xanh. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ năm.","fontSize":12,"order":176},{"content":"Một vị quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc màu vàng, tướng sắc vàng, hình sắc vàng, ánh sáng vàng - như bông kanikàra màu vàng, tướng sắc vàng, hình sắc vàng, ánh sáng vàng - như lụa Ba-la-nại cả hai mặt láng trơn màu vàng, sắc màu vàng, tướng sắc vàng, hình sắc vàng, ánh sáng vàng. Như vậy vị này quán tưởng vô sắc ở nội tâm, thấy sắc vàng, hình sắc vàng, ánh sáng vàng, vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ sáu.","fontSize":12,"order":177},{"content":"Một vị quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc màu đỏ, sắc màu đỏ, tướng màu đỏ, hình sắc đỏ, ánh sáng đỏ - như bông bandhujìvaka màu đỏ - như lụa Ba la nại cả hai mặt láng trơn màu đỏ, sắc màu đỏ, tướng màu đỏ, hình sắc đỏ, ánh sáng đỏ. Như vậy vị này quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu đỏ, sắc màu đỏ, tướng sắc đỏ, hình sắc đỏ, ánh sáng đỏ, vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ bảy.","fontSize":12,"order":178},{"content":"Một vị quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc màu trắng, sắc màu trắng, tướng sắc trắng, hình sắc trắng, ánh sáng trắng - như sao mai osadhi màu trắng, sắc màu trắng, tướng sắc trắng, hình sắc trắng, ánh sáng trắng, như lụa Ba la nại cả hai mặt láng trơn màu trắng, sắc màu trắng, tướng sắc trắng, hình sắc trắng, ánh sáng trắng. Như vậy vị này quán tưởng vô sắc ở nội tâm thấy các loại ngoại sắc màu trắng, sắc màu trắng, tướng sắc trắng, hình sắc trắng, ánh sáng trắng, vị ấy nhận thứ rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ tám.","fontSize":12,"order":179},{"content":"Như vậy là tám pháp cần được thắng tri.","fontSize":12,"order":180},{"content":"x) Thế nào là tám pháp cần được chứng ngộ? Tám giải thoát.","fontItalic":-1,"fontSize":12,"order":181},{"content":"Tự mình có sắc, thấy các sắc; đó là giải thoát thứ nhất.","fontSize":12,"order":182},{"content":"Quán tưởng nội sắc là vô sắc, thấy các ngoại sắc; đó là giải thoát thứ hai.","fontSize":12,"order":183},{"content":"Quán tưởng sắc là tịnh, chú tâm trên suy tưởng ấy; đó là giải thoát thứ ba.","fontSize":12,"order":184},{"content":"Vượt khỏi hoàn toàn sắc tưởng, diệt trừ các tưởng hữu đối, không suy tư đến những tưởng khác biệt, với suy tư \"Hư không là vô biên\" chứng và trú Không vô biên xứ; đó là giải thoát thứ tư.","fontSize":12,"order":185},{"content":"Vượt khỏi hoàn toàn Hư không vô biên xứ, với suy tư \"Thức là vô biên\" chứng và trú Thức vô biên xứ; đó là giải thoát thứ năm.","fontSize":12,"order":186},{"content":"Vượt khỏi hoàn toàn Thức vô biên xứ, với suy tư \"không có vật gì\" chứng và trú Vô sở hữu xứ; đó là giải thoát thứ sáu.","fontSize":12,"order":187},{"content":"Vượt khỏi hoàn toàn Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ, đó là giải thoát thứ bảy.","fontSize":12,"order":188},{"content":"Vượt khỏi hoàn toàn Phi tưởng phi phi tưởng xứ, chứng và trú Diệt thọ tưởng, đó là giải thoát thứ tám.","fontSize":12,"order":189},{"content":"Như vậy là tám pháp cần được chứng ngộ.","fontSize":12,"order":190},{"content":"Như vậy tám mươi pháp này là chơn, thực, như thị, không phải không như thị, không phải sai khác, được Như Lai giác ngộ, chánh đẳng chánh giác.","fontSize":12,"order":191},{"content":"Chín pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":192},{"content":"2) Có chín pháp có nhiều tác dụng, có chín pháp cần phải tu tập, có chín pháp cần phải biến tri, có chín pháp cần phải đoạn trừ, có chín pháp chịu phần tai hại, có chín pháp đưa đến thù thắng, có chín pháp rất khó thể nhập, có chín pháp cần được sanh khởi, có chín pháp cần được thắng tri, có chín pháp cần được chứng ngộ.","fontSize":12,"order":193},{"content":"i) Thế nào là chín pháp có nhiều tác dụng? Chín pháp tư duy về căn pháp. Do chánh tư duy, hân hoan sinh; do hân hoan, hỷ sanh; do tâm hoan hỷ, thân được khinh an; do thân khinh an, lạc thọ sanh; do lạc thọ, tâm được định tỉnh; do tâm định tỉnh, biết được, thấy được sự vật như chân; do biết, nhờ thấy như chơn, yểm ly sanh; do yểm ly, ly dục sanh; do ly dục, vị ấy được giải thoát. Như vậy là chín pháp có nhiều tác dụng.","fontItalic":-1,"fontSize":12,"order":194},{"content":"ii) Thế nào là chín pháp cần phải tu tập? Chín thanh tịnh cần chi: Giới hạnh thanh tịnh thanh tịnh cần chi, tâm thanh tịnh thanh tịnh cần chi, kiến thanh tịnh thanh tịnh cần chi, đoạn nghi thanh tịnh thanh tịnh cần chi, đạo phi đạo tri kiến thanh tịnh thanh tịnh cần chi, tri kiến thanh tịnh thanh tịnh cần chi, tuệ thanh tịnh thanh tịnh cần chi, giải thoát thanh tịnh thanh tịnh cần chi. Như vậy là chín pháp cần được tu tập.","fontItalic":-1,"fontSize":12,"order":195},{"content":"iii) Thế nào là chín pháp cần được biến tri? Chín hữu tình trú. Này các Hiền giả, có những loài hữu tình, thân sai biệt, tưởng sai biệt, như loài Người, một số chư Thiên, một số ở tại các đọa xứ. Ðó là hữu tình trú xứ thứ nhất. Này các Hiền giả, có những loài hữu tình, thân sai biệt, tưởng đồng nhất, như Phạm Chúng thiên khi mới tái sanh. Ðó là hữu tình trú xứ thứ hai. Này các Hiền giả, có loài hữu tình, thân đồng nhất, tưởng sai biệt như chư Quang Âm thiên. Ðó là hữu tình trú xứ thứ ba. Này các Hiền giả, có loài hữu tình, thân đồng nhất, tưởng đồng nhất như chư Tịnh Cư thiên. Ðó là hữu tình trú xứ thứ tư. Này các Hiền giả, có những loài hữu tình không có tưởng, không có thọ, như chư Vô Tưởng thiên. Ðó là hữu tình trú xứ thứ năm. Này các Hiền giả, có những loài hữu tình vượt khỏi sắc tưởng một cách hoàn toàn, diệt trừ các sân tưởng, không có tác ý sai biệt tưởng, chứng được Hư không vô biên xứ: \"Hư không là vô biên\". Ðó là hữu tình trú xứ thứ sáu. Này các Hiền giả, có những loài hữu tình vượt khỏi Hư không vô biên xứ một cách hoàn toàn, chứng Thức vô biên xứ: \"Thức là vô biên\". Ðó là hữu tình trú xứ thứ bảy. Này các Hiền giả, có những loài hữu tình vượt khỏi Thức vô biên xứ một cách hoàn toàn, chứng Vô sở hữu xứ: \"Không có vật gì\". Ðó là hữu tình trú xứ thứ tám. Này các Hiền giả, có những loài hữu tình vượt khỏi Vô sở hữu xứ một cách hoàn toàn, chứng Phi tưởng phi phi tưởng xứ. Ðó là hữu tình trú xứ thứ chín.","fontItalic":-1,"fontSize":12,"order":196},{"content":"Như vậy là chín pháp cần được biến tri.","fontSize":12,"order":197},{"content":"iv) Thế nào là chín pháp cần phải đoạn trừ? Chín ái căn pháp. Do duyên ái, tầm cầu sanh; do duyên tầm cầu, đắc lợi sanh; do duyên đắc lợi, phân biệt sanh; do duyên phân biệt, tham dục sanh; do duyên tham dục, thủ trước sanh; do duyên thủ trước; chấp trì sanh; do duyên chấp trì, xan tham sanh; do duyên xam tham; hộ trì sanh; do duyên hộ trì, chấp trượng, chấp kiến, tránh tụng, tranh luận, tương phản, ly gián ngữ, vọng ngôn, và các ác bất thiện pháp khai sanh. Như vậy là chín pháp cần phải đoạn trừ.","fontItalic":-1,"fontSize":12,"order":198},{"content":"v) Thế nào là chín pháp chịu phần tai hại? Chín hại tâm. \"Người ấy đã làm hại tôi\", xung đột khởi lên. \"Người ấy đang làm hại tôi\", xung đột khởi lên. \"Người ấy sẽ làm hại tôi\", xung đột khởi lên.","fontItalic":-1,"fontSize":12,"order":199},{"content":"\"Người ấy đã làm hại người tôi thương, người tôi mến\"... \"người ấy đang làm hại... \" ... \"người ấy sẽ làm hại...\", xung đột khởi lên.","fontSize":12,"order":200},{"content":"\"Người ấy đã làm lợi cho người tôi không thương, không mến\"... \"người ấy đang làm lợi...\" ...\" người ấy sẽ làm lợi...\", xung đột khởi lên.","fontSize":12,"order":201},{"content":"Như vậy là chín pháp chịu phần tai hại.","fontSize":12,"order":202},{"content":"vi) Thế nào là chín pháp hướng đến thù thắng? Chín điều phục hại tâm. \"Người ấy đã làm hại tôi. Có ích lợi gì mà nghĩ như vậy?\" Nhờ vậy xung đột được điều phục. \"Người ấy đang làm hại tôi. Có ích lợi gì mà nghĩ như vậy?\". Nhờ vậy xung đột được điều phục. \"Người ấy sẽ làm hại tôi. Có ích lợi gì mà nghĩ như vậy?\" Nhờ vậy, xung đột được điều phục.","fontItalic":-1,"fontSize":12,"order":203},{"content":"\"Người ấy đã làm hại người tôi thương...\", ...\" người ấy đang làm hại...\", ...\" người ấy sẽ làm hại người tôi thương, người tôi mến. Có ích lợi gì mà nghĩ như vậy?\" Nhờ vậy xung đột được điều phục.","fontSize":12,"order":204},{"content":"\"Người ấy đã làm lợi cho người tôi không thương, không mến...\", ...\" người ấy đang làm lợi...\", ...\" người ấy sẽ làm lợi... Có ích lợi gì mà nghĩ như vậy?\" Nhờ vậy xung đột được điều phục.","fontSize":12,"order":205},{"content":"Như vậy là chín pháp hướng đến thù thắng.","fontSize":12,"order":206},{"content":"vii) Thế nào là chín pháp rất khó thể nhập? Chín loại sai biệt. Do duyên giới sai biệt, xúc sai biệt sanh; do duyên xúc sai biệt, thọ sai biệt sanh; do duyên thọ sai biệt; tưởng sai biệt sanh; do duyên tưởng sai biệt, tư duy sai biệt sanh; do duyên tư duy sai biệt, dục sai biệt sanh; do duyên dục sai biệt, nhiệt tình sai biệt sanh; do duyên nhiệt tình sai biệt; tầm cầu sanh; do duyên tầm cầu, sai biệt, đắc lợi sanh. Như vậy là chín pháp rất khó thể nhập.","fontItalic":-1,"fontSize":12,"order":207},{"content":"viii) Thế nào là chín pháp cần được sanh khởi? Chín tưởng: Bất tịnh tưởng, tử tưởng, thực yểm ly tưởng, nhứt thiết thế gian bất lạc tưởng, vô thường tưởng, khổ tâm tưởng trên vô thường, vô ngã tưởng trên ngã, đoạn trừ tưởng, vô tham tưởng. Như vậy là chín pháp cần được sanh khởi.","fontItalic":-1,"fontSize":12,"order":208},{"content":"ix) Thế nào là chín pháp cần được thắng tri? Chín thứ đệ trú. Này các Hiền giả, ở đây có vị Tỷ kheo, ly ác bất thiện pháp, chứng và trú vào Thiền thứ nhất, có tầm có tứ có hỷ lạc do ly dục sanh. Diệt tầm diệt tứ... Thiền thứ hai... Thiền thứ ba... chứng và trú vào Thiền thứ tư. Sau khi vượt qua các sắc tưởng một cách hoàn toàn, sau khi trừ diệt các hữu đối tưởng, không có tác ý với các sai biệt tưởng, chứng và trú Hư không vô biên xứ: \"Hư không là vô biên\". Sau khi vượt qua Hư không vô biên xứ một cách hoàn toàn, chứng và trú Thức vô biên xứ: \"Thức là vô biên\". Sau khi vượt qua Thức vô biên xứ một cách hoàn toàn, chứng và trú Vô sở hữu xứ: \"Không có sự vật gì tất cả\". Sau khi vượt qua một cách hoàn toàn Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ. Sau khi vượt qua Phi tưởng phi phi tưởng xứ một cách hoàn toàn, chứng và trú Diệt thọ tưởng định.","fontItalic":-1,"fontSize":12,"order":209},{"content":"Như vậy là chín pháp cần được thắng tri.","fontSize":12,"order":210},{"content":"x) Thế nào là chín pháp cần được chứng ngộ? Chín thứ đệ diệt. Thành tựu Sơ thiền, các dục tưởng bị đoạn diệt; thành tựu đệ Nhị thiền, các tầm tứ bị đoạn diệt; thành tựu đệ Tam thiền, hỷ bị đoạn diệt; thành tựu đệ Tứ thiền, hơi thở vào hơi thở ra bị đoạn diệt; thành tựu Hư không vô biên xứ, sắc tưởng bị đoạn diệt; thành tựu Thức vô biên xứ, Hư không vô biên xứ tưởng bị đoạn diệt; thành tựu Vô hữu xứ, Thức vô biên xứ tưởng bị đoạn diệt; thành tựu Phi tưởng phi phi tưởng xứ, Vô sở hữu xứ tưởng bị đoạn diệt; thành tựu Diệt thọ tưởng (định), các tưởng và các thọ bị đoạn diệt.","fontItalic":-1,"fontSize":12,"order":211},{"content":"Như vậy là chín pháp cần được chứng ngộ.","fontSize":12,"order":212},{"content":"Như vậy là chín mươi pháp này là chơn, thực, như thị, không phải không như thị, không phải sai khác, được Như Lai giác ngộ, chánh đẳng chánh giác.","fontSize":12,"order":213},{"content":"Mười pháp","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":214},{"content":"3) Có mười pháp có nhiều tác dụng, có mười pháp cần phải tu tập, có mười pháp cần phải biến tri, có mười pháp cần phải đoạn trừ, có mười pháp chịu phần tai hại, có mười pháp đưa đến thù thắng, có mười pháp rất khó thể nhập, có mười pháp cần được sanh khởi, có mười pháp cần được thắng tri, có mười pháp cần được tác chứng.","fontSize":12,"order":215},{"content":"i) Thế nào là mười phát có nhiều có tác dụng? Mười pháp hộ trì nhân pháp. Này các Hiền giả, ở đây, vị Tỷ kheo có giới hạnh, sống chế ngự với sự chế ngự của giới bổn Pàtimokkha, đầy đủ oai nghi, chánh hạnh, thấy nguy hiểm trong những lỗi nhỏ nhặt, thọ lãnh và tu học trong giới pháp. Này các Hiền giả, vị Tỷ kheo nào có giới hạnh, sống chế ngự với sự chế ngự của giới bổn Pàtimokkha, đầy đủ oai nghi chánh hạnh, thấy nguy hiểm trong những lỗi nhỏ nhặt, thọ lãnh và tu học trong giới pháp. Pháp như vậy là hộ trì nhân.","fontItalic":-1,"fontSize":12,"order":216},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo nghe nhiều, gìn giữ những gì đã nghe, chất chứa những gì đã nghe, Những pháp ấy, sơ thiện, trung thiện, hậu thiện, nghĩa lý văn cú cụ túc, đề cao đời sống phạm hạnh, hoàn toàn đầy đủ thanh tịnh những pháp ấy, vị đã nghe nhiều, đã nắm giữ, đã ghi nhớ nhờ tụng đọc nhiều lần, chuyên ý quán sát, khéo thành tựu nhờ chánh kiến.","fontSize":12,"order":217},{"content":"Này các Hiền giả, vị Tỷ kheo nào, đa văn... khéo thành tựu nhờ chánh kiến, pháp như vậy là hộ trì nhân.","fontSize":12,"order":218},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo là thiện hữu, thiện bạn lữ, là thiện bạn đảng, là hộ trì nhân. Này các Hiền giả, vị Tỷ kheo nào là thiện hữu, là thiện bạn lữ, là thiện bạn đảng. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":219},{"content":"Này các Hiền giả, lại nữa vị Tỷ kheo thiện ngôn, đầy đủ sự nhu hòa và khiêm nhường, nhẫn nại và nhận sự chỉ trích một cách cung kính. Này các Hiền giả, vị Tỷ kheo nào thiện ngôn... nhận sự chỉ trích một cách cung kính. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":220},{"content":"Này các Hiền giả, khi nào có những trách nhiệm cần phải làm đối với các vị đồng phạm hạnh niên lạp cao hơn, vị ấy khéo léo, không có biếng nhác, suy tư một cách đầy đủ các phương tiện, vừa đủ để làm, vừa đủ để tổ chức. Này các Hiền giả, một vị Tỷ kheo nào, đối với các vị đồng phạm hạnh... vừa đủ để tổ chức. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":221},{"content":"Này các Hiền giả, lại nữa có vị Tỷ kheo ưa Pháp, ái luyến nói Pháp, tự mình vô cùng hoan hỷ đối với Thắng pháp, Thắng luật. Này các Hiền giả, vị Tỷ kheo nào ưa Pháp... vô cùng hoan hỷ đối với Thắng pháp, Thắng luật. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":222},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo tự mình bằng lòng với các vật dụng nhận được như y phục, ẩm thực, sàng tọa, bệnh dược. Này các Hiền giả, vị Tỷ kheo nào tự bằng lòng... Pháp như vậy là hộ trì nhân.","fontSize":12,"order":223},{"content":"Này các Hiền giả, lại nữa vị Tỷ kheo sống tinh tấn siêng năng đoạn trừ các ác pháp, thành tựu các thiện pháp, cương quyết, kiên trì tinh tấn, nhẫn trì không phế bỏ các thiện pháp. Này các Hiền giả, một vị
