Những sở kiến ấy, chấp trước như vậy, sẽ đưa đến những cõi thú như vậy, sẽ tác thành những định mạng như vậy\". Như Lai tuệ tri như vậy. Ngài tuệ tri hơn thế nữa, và Ngài không chấp sở tri ấy. Nhờ không chấp trước sở tri ấy, nội tâm được tịch tịnh. Ngài như thật tuệ tri sự tập khởi, sự diệt trừ của các thọ, vị ngọt, những nguy hiểm và sự xuất ly của chúng. Nhờ tuệ tri vậy, này các Tỷ-kheo, Như Lai được giải thoát hoàn toàn, không có chấp thủ. Những pháp ấy, này các Tỷ-kheo, là những pháp sâu kín, khó thấy, khó chứng, tịch tịnh, mỹ diệu, vượt ngoài tầm của luận lý suông, tế nhị, chỉ những người có trí mới có thể nhận biết. Những pháp ấy Như Lai tự chứng tri, giác ngộ và truyền thuyết; và chính những pháp ấy những ai như thật chân chánh tán thán Như Lai mới nói đến.","fontSize":12,"order":143},{"content":"9. Này các Tỷ-kheo, có một số Sa-môn, Bà-la-môn, chủ trương Ðoạn diệt luận, chấp trước sự đoạn diệt, sự tiêu thất, sự hủy hoại của loài hữu tình với bảy luận chấp. Và những Sa-môn, Bà-la-môn này, y chỉ gì, căn cứ gì, chấp trước sự đoạn diệt, sự tiêu thất, sự hủy hoại của loài hữu tình với bảy luận chấp?","fontSize":12,"order":144},{"content":"10. Này các Tỷ-kheo, có Sa-môn hoặc Bà-la-môn chủ trương lý thuyết và ý kiến: \"Vì bản ngã này có sắc, do bốn đại hợp thành, do cha mẹ sanh ra, khi thân hoại bị hủy nát tiêu diệt, sau khi chết không còn nữa, nên bản ngã này như thế hoàn toàn đoạn diệt\". Như vậy một số người chủ trương sự đoạn diệt, sự tiêu thất và sự hủy hoại của loài hữu tình.","fontSize":12,"order":145},{"content":"11. Một vị khác lại nói: \"Này ông, thật có bản ngã như ông nói. Tôi không nói bản ngã ấy không có, nhưng bản ngã ấy như thế không bị hoàn toàn đoạn diệt. Lại còn một bản ngã khác có thiên tánh, có sắc, thuộc dục giới, ăn các đồ ăn đoàn thực. Bản ngã ấy ông không biết, ông không thấy. Bản ngã ấy tôi biết, tôi thấy. Bản ngã ấy khi thân hoại, bị hủy nát tiêu diệt, sau khi chết không còn nữa, nên bản ngã ấy như thế hoàn toàn đoạn diệt\". Như vậy có một số người chủ trương sự đoạn diệt, tiêu thất và hủy hoại của loài hữu tình.","fontSize":12,"order":146},{"content":"12. Một vị khác lại nói: \"Này ông, thật có bản ngã ấy như ông nói. Tôi không nói bản ngã ấy không có. Nhưng bản ngã ấy như thế không bị hoàn toàn đoạn diệt. Lại còn một bản ngã khác có thiên tánh, có sắc, do ý tạo thành, mọi chi tiết tay chân lớn nhỏ đều đầy đủ, không khuyết một căn nào. Bản ngã ấy ông không biết, ông không thấy. Bản ngã ấy tôi biết, tôi thấy. Bản ngã ấy khi thân hoại bị hủy nát, tiêu diệt, sau khi chết không còn nữa, nên bản ngã ấy như thế hoàn toàn đoạn diệt\". Như vậy có một số người chủ trương sự đoạn diệt, tiêu thất và hủy hoại của loài hữu tình.","fontSize":12,"order":147},{"content":"13. Một vị khác lại nói: \"Này ông, thật có bản ngã ấy như ông nói. Tôi không nói bản ngã ấy không có. Nhưng bản ngã ấy như thế không bị hoàn toàn đoạn diệt. Lại còn một bản ngã khác vượt ngoài tất cả sắc tưởng, diệt trừ các tưởng chống đối, không ức niệm các dị tưởng, nhận hiểu hư không là vô biên. Ðạt đến không vô biên xứ. Bản ngã ấy ông không biết, ông không thấy. Bản ngã ấy tôi biết, tôi thấy. Bản ngã ấy khi thân hoại, bị hủy nát tiêu diệt, sau khi chết không còn nữa, nên bản ngã ấy như thế hoàn toàn đoạn diệt\". Như vậy có một số người chủ trương sự đoạn diệt, tiêu thất và hủy hoại của loài hữu tình.","fontSize":12,"order":148},{"content":"14. Một vị khác lại nói: \"Này ông, thật có bản ngã ấy như ông nói. Tôi không nói bản ngã ấy không có. Nhưng bản ngã ấy như thế không bị hoàn toàn đoạn diệt. Lại còn một bản ngã khác vượt ngoài tất cả không vô biên xứ, nhận hiểu: Thức là vô biên. Ðạt đến Thức vô biên xứ. Bản ngã ấy ông không biết, ông không thấy. Bản ngã ấy tôi biết, tôi thấy. Bản ngã ấy khi thân hoại, bị hủy nát, tiêu diệt, sau khi chết không còn nữa, nên bản ngã ấy như thế hoàn toàn đoạn diệt\". Như vậy có một số người chủ trương sự đoạn diệt, tiêu thất và hủy hoại của loài hữu tình.","fontSize":12,"order":149},{"content":"15. Một vị khác lại nói: \"Này ông, thật có bản ngã ấy như ông nói. Tôi không nói bản ngã ấy không có. Nhưng bản ngã ấy như thế không bị hoàn toàn đoạn diệt. Lại còn một bản ngã khác vượt ngoài tất cả Thức vô biên xứ, nhận hiểu: không có sở hữu. Ðạt đến Vô sở hữu xứ. Bản ngã ấy ông không biết, ông không thấy. Bản ngã ấy tôi biết, tôi thấy. Bản ngã ấy khi thân hoại bị hủy nát, tiêu diệt, sau khi chết không còn nữa, nên bản ngã ấy như thế hoàn toàn đoạn diệt\". Như vậy có một số người chủ trương sự đoạn diệt, tiêu thất và hủy hoại của loài hữu tình.","fontSize":12,"order":150},{"content":"16. Một vị khác lại nói: \"Này ông, thật có bản ngã ấy như ông nói. Tôi không nói bản ngã ấy không có. Nhưng bản ngã ấy như thế không bị hoàn toàn đoạn diệt. Lại còn một bản ngã khác vượt ngoài tất cả Vô sở hữu xứ, nhận hiểu: Ðây là tịch tịnh, đây là mỹ diệu. Ðạt đến Phi tưởng Phi phi tưởng xứ. Bản ngã ấy ông không biết, ông không thấy. Bản ngã ấy tôi biết, tôi thấy. Bản ngã ấy khi thân hoại, bị hủy nát tiêu diệt, sau khi chết không còn nữa, nên bản ngã ấy như thế hoàn toàn đoạn diệt\". Như vậy có một số người chủ trương sự đoạn diệt, tiêu thất và hủy hoại của loài hữu tình.","fontSize":12,"order":151},{"content":"17. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn ấy, chủ trương Ðoạn diệt luận, chấp trước sự đoạn diệt, tiêu thất, hủy hoại của loài hữu tình với bảy luận chấp. Này các Tỷ-kheo, nếu có những vị Sa-môn hay Bà-la-môn nào chủ trương Ðoạn diệt luận, chấp trước sự đoạn diệt, tiêu thất, hủy hoại của loài hữu tình, chúng chấp cả bảy luận chấp trên, hay một trong những luận chấp trên, ngoài ra không có luận chấp nào khác nữa.","fontSize":12,"order":152},{"content":"18. Này các Tỷ-kheo. Như Lai tuệ tri như thế này: \"Những sở kiến ấy, chấp trước như vậy, sẽ đưa đến những cõi thú như vậy, sẽ tác thành những định mạng như vậy\". Như Lai tuệ tri. Như vậy, Ngài tuệ ti hơn thế nữa, và Ngài không chấp sở tri ấy. Nhờ không chấp trước sở tri ấy, nội tâm được tịch tịnh. Ngài như thật tuệ tri sự tập khởi, sự diệt trừ của các thọ, vị ngọt, những nguy hiểm và sự xuất ly của chúng. Nhờ tuệ tri như vậy, này các Tỷ-kheo, Như Lai được giải thoát hoàn toàn, không có chấp thủ. Những pháp ấy, này các Tỷ-kheo, là những pháp sâu kín, khó thấy, khó chứng, tịch tịnh, mỹ diệu, vượt ngoài tầm của luận lý suông, tế nhị, chỉ những người có trí mới có thể nhận biết. Những pháp ấy Như Lai tự chứng tri, giác ngộ và truyền thuyết: và chính những pháp ấy những ai như thật chân chánh tán thán Như Lai mới nói đến.","fontSize":12,"order":153},{"content":"19. Này các Tỷ-kheo, có một số Sa-môn, Bà-la-môn chủ trương Hiện tại Niết Bàn luận, chấp trước sự tối thượng hiện tại Niết Bàn của loài hữu tình với năm luận chấp. Và những Sa-môn, Bà-la-môn này, y chỉ gì, căn cứ gì, chủ trương Hiện tại Niết bàn luận, chấp sự tối thượng hiện tại Niết Bàn của loài hữu tình với năm luận chấp?","fontSize":12,"order":154},{"content":"20. Này các Tỷ-kheo, có Sa-môn hay Bà-la-môn chủ trương và quan niệm: \"Khi nào bản ngã này tận hưởng, sung mãn năm món dục lạc, như thế bản ngã ấy đạt đến tối thượng Niết Bàn của loài hữu tình\".","fontSize":12,"order":155},{"content":"21. Một vị khác lại nói: \"Này ông, thật có bản ngã ấy như ông nói. Tôi không nói bản ngã ấy không có. Nhưng bản ngã ấy như thế, không phải hoàn toàn đạt đến tối thượng Niết Bàn. Vì cớ sao? Vì rằng tính của dục lạc là vô thường, khổ, biến dịch. Vì tánh của chúng là biến dịch, chuyển hóa, nên ưu, bi, khổ, muộn, não phát sanh. Khi nào bản ngã ấy ly các dục lạc, ly các ác pháp, đạt đến và an trú vào đệ nhất thiền; thiền định này có tầm, có tứ, có hỷ và có lạc, do ly dục sanh. Như thế, bản ngã ấy đạt đến tối thượng hiện tại Niết Bàn\". Như vậy có người chủ trương tối thượng hiện tại Niết Bàn của loài hữu tình.","fontSize":12,"order":156},{"content":"22. Một vị khác lại nói: \"Này ông, thật có bản ngã ấy như ông nói. Tôi không nói bản ngã ấy không có. Nhưng bản ngã ấy như thế, không phải hoàn toàn đạt đến tối thượng hiện tại Niết Bàn. Vì cớ sao? Vì ở đây thiền định ấy có tầm, có tứ nên gọi là thô tháo. Khi nào bản ngã ấy có tầm và tứ, đạt đến và an trú đệ nhị thiền. Thiền định này nội tâm yên tĩnh, trí chuyên nhất cảnh, không tầm, không tứ, hỷ lạc do định sanh. Như thế, bản ngã ấy đạt đến tối thượng hiện tại Niết Bàn\". Như vậy có người chủ trương tối thượng hiện tại Niết Bàn của loài hữu tình.","fontSize":12,"order":157},{"content":"23. Một vị khác lại nói: \"Này ông, thật có bản ngã ấy như ông nói. Tôi không nói bản ngã ấy không có. Nhưng bản ngã ấy như thế, không phải hoàn toàn đạt đến tối thượng hiện tại Niết Bàn. Vì cớ sao? Vì ở đây tâm trí có hỷ và bị kích động nên gọi là thô tháo. Khi nào bản ngã ấy không tham hỷ, trú xả, chánh niệm, chánh trí, thân hưởng lạc mà các bậc thánh gọi là Hỷ niệm lạc trú - đạt đến và an trú đệ tam thiền. Như thế, bản ngã ấy đạt đến tối thượng hiện tại Niết Bàn\". Như vậy, có người chủ trương tối thượng hiện tại Niết Bàn của loài hữu tình.","fontSize":12,"order":158},{"content":"24. Một vị khác lại nói: \"Này ông, thật có bản ngã ấy như ông nói. Tôi không nói bản ngã ấy không có. Nhưng bản ngã ấy như thế, không phải hoàn toàn đạt đến tối thượng hiện tại Niết bàn. Vì cớ sao? Vì ở đây tâm thọ lạc nên gọi là thô tháo. Khi nào bản ngã ấy xả lạc và xả khổ, diệt trừ hỷ và ưu về trước, đạt đến và an trú vào đệ tứ thiền. Thiền này không khổ, không lạc, xả niệm thanh tịnh. Như thế, bản ngã ấy đạt đến tối thượng hiện tại Niết Bàn\". Như vậy có người chủ trương tối thượng hiện tại Niết Bàn của loài hữu tình.","fontSize":12,"order":159},{"content":"25. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn ấy chủ trương Hiện tại Niết-bàn luận, chấp trước sự tối thượng hiện tại Niết Bàn của loài hữu tình với năm luận chấp. Này các Tỷ-kheo, nếu có những Sa-môn, Bà-la-môn nào chủ trương Hiện tại Niết-bàn luận, chấp sự tối thượng hiện tại Niết Bàn của loài hữu tình, những vị này sẽ chấp cả năm luận chấp trên, hay một trong năm luận chấp trên, ngoài ra không còn một luận chấp nào khác nữa.","fontSize":12,"order":160},{"content":"26. Này các Tỷ-kheo, Như Lai tuệ tri như thế này: \"Những sở kiến ấy, chấp trước như vậy sẽ đưa đến những cõi thú như vậy, sẽ tác thành những định mạng như vậy\". Như Lai tuệ tri như vậy. Ngài tuệ tri hơn thế nữa, và Ngài không chấp sở tri ấy. Nhờ không chấp trước sở tri ấy, nội tâm được tịch tịnh. Ngài như thật tuệ tri sự tập khởi, sự diệt trừ của các thọ, vị ngọt, những nguy hiểm và sự xuất ly của chúng. Nhờ tuệ tri như vậy, này các Tỷ-kheo, Như Lai được giải thoát hoàn toàn không có chấp thủ. Những pháp ấy, này các Tỷ-kheo, là những pháp sâu kín, khó thấy, khó chứng, tịch tịnh, mỹ diệu, vượt ngoài tầm của luận lý suông, tế nhị, chỉ những người có trí mới có thể nhận biết. Những pháp ấy Như Lai tự chứng tri, giác ngộ và truyền thuyết; và chính những pháp ấy những ai như thật chân chánh tán thán Như Lai mới nói đến.","fontSize":12,"order":161},{"content":"27. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn ấy luận bàn về tương lai, chấp kiến về tương lai, y cứ về tương lai, sẽ đề xướng nhiều sở kiến sai khác với bốn mươi bốn luận chấp. Này các Tỷ-kheo, những Sa-môn hay Bà-la-môn nào, luận bàn về tương lai, chấp kiến về tương lai, y cứ về tương lai, đề xướng nhiều sở kiến sai khác. Chúng sẽ chấp bốn mươi bốn luận chấp trên, hay một trong những luận chấp trên, ngoài ra không có luận chấp nào khác nữa.","fontSize":12,"order":162},{"content":"28. Này các Tỷ-kheo, Như Lai tuệ tri như thế này: \"Những sở kiến ấy, chấp trước như vậy, sẽ đưa đến những cõi thú như vậy, sẽ tác thành những định mạng như vậy\". Như Lai tuệ tri như vậy. Ngài tuệ tri hơn thế nữa, và Ngài không chấp sở tri ấy. Nhờ không chấp trước sở tri ấy, nội tâm được tịch tịnh. Ngài như thật tuệ tri sư tập khởi, sự diệt trừ của các thọ, vị ngọt, những nguy hiểm và sự xuất ly của chúng. Nhờ tuệ tri như vậy, này các Tỷ-kheo, Như Lai được giải thoát hoàn toàn, không có chấp thủ.","fontSize":12,"order":163},{"content":"29. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn ấy luận bàn về quá khứ tối sơ và luận bàn về tương lai, luận bàn về quá khứ tối sơ và tương lai, chấp kiến về quá khứ tối sơ và tương lai, y cứ về quá khứ tối sơ và tương lai, đề xướng nhiều sở kiến sai khác với sáu mươi hai luận chấp. Này các Tỷ-kheo, những Sa-môn hay Bà-la-môn nào, luận bàn về quá khứ tối sơ, luận bàn về tương lai, luận bàn về quá khứ tối sơ và tương lai, chấp kiến về quá khứ tối sơ và tương lai, y cứ về quá khứ tối sơ và tương lai, đề xướng nhiều sở kiến sai khác. Những vị ấy sẽ chấp sáu mươi hai luận chấp trên, hay một trong những luận chấp trên, ngoài ra không có luận chấp nào khác nữa.","fontSize":12,"order":164},{"content":"30. Này các Tỷ-kheo, Như Lai tuệ tri như thế này: \"Những sở kiến ấy, chấp trước như vậy, sẽ đưa đến những cõi thú như vậy, sẽ tác thành những định mệnh như vậy\". Như Lai tuệ tri như vậy. Ngài tuệ tri hơn thế nữa, và Ngài không chấp sở tri ấy. Nhờ không chấp trước sở tri ấy, nội tâm được tịch tịnh. Ngài như thật tuệ tri sự tập khởi sự diệt trừ của các thọ, vị ngọt, những nguy hiểm và sự xuất ly của chúng. Nhờ tuệ tri như vậy, này các Tỷ-kheo, Như Lai được giải thoát hoàn toàn, không có chấp thủ.","fontSize":12,"order":165},{"content":"31. Những pháp ấy, này các Tỷ-kheo, là những pháp sâu kín, khó thấy, khó chứng, tịch tịnh, mỹ diệu, vượt ngoài tầm của luận lý suông, tế nhị, chỉ những người có trí mới có thể nhận biết. Những pháp ấy Như Lai tự chứng tri, giác ngộ và tuyên thuyết, và chính những pháp ấy những ai như thật chân chánh tán thán Như Lai mới nói đến.","fontSize":12,"order":166},{"content":"Kết luận","fontBold":-1,"fontSize":12,"order":167},{"content":"32. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Thường trú luận, chấp bản ngã và thế giới là thường trú với bốn luận chấp. Chủ trương ấy là kinh nghiệm cá nhân, là sự không biết, không thấy, sự cảm thọ của những Sa-môn, Bà-la-môn, là sự kích thích, dao động, xuyên tạc của những vị bị tham ái chi phối.","fontSize":12,"order":168},{"content":"33. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương một phần Thường trú luận, một phần Vô thường luận, chấp bản ngã và thế giới là thường còn đối với một hạng hữu tình và vô thường đối với một hạng hữu tình khác với bốn luận chấp. Chủ trương ấy là kinh nghiệm cá nhân, là sự không biết, không thấy, sự cảm thọ của những Sa-môn, Bà-la-môn, là sự kích thích, dao động, xuyên tạc của những vị bị tham ái chi phối.","fontSize":12,"order":169},{"content":"34. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Hữu biên Vô biên luận, chấp thế giới là hữu biên vô biên với bốn luận chấp. Chủ trương ấy là kinh nghiệm cá nhân, là sự không biết, không thấy, sự cảm thọ của những Sa-môn, Bà-la-môn, là sự kích thích dao động, xuyên tạc của những vị bị tham ái chi phối.","fontSize":12,"order":170},{"content":"35. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Ngụy biện luận. Khi bị hỏi vấn đề này hay vấn đề khác dùng những lời ngụy biện trườn uốn như con lươn với bốn luận chấp. Chủ trương ấy là kinh nghiệm cá nhân, là sự không biết, không thấy, sự cảm thọ của những Sa-môn, Bà-la-môn, là sự kích thích, dao động, xuyên tạc của những vị bị tham ái chi phối.","fontSize":12,"order":171},{"content":"36. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn, chủ trương Vô nhân luận, chấp bản ngã và thế giới do vô nhân sanh với hai luận chấp. Chủ trương ấy là kinh nghiệm cá nhân, là sự không biết không thấy, sự cảm thọ của những Sa-môn, Bà-la-môn, là sự kích thích, dao động, xuyên tạc của những vị bị tham ái chi phối.","fontSize":12,"order":172},{"content":"37. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn, luận bàn về quá khứ tối sơ, chấp kiến về quá khứ tối sơ, y cứ về quá khứ tối sơ, đề xướng nhiều ý kiến sai khác với mười tám luận chấp. Chủ trương ấy là kinh nghiệm cá nhân, là sự không biết, không thấy, sự cảm thọ của những Sa-môn, Bà-la-môn, là sự kích thích, dao động, xuyên tạc của những vị bị tham ái chi phối.","fontSize":12,"order":173},{"content":"38. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Hữu tưởng luận sau khi chết, chấp bản ngã có tưởng sau khi chết với mười sáu luận chấp. Chủ trương ấy là kinh nghiệm cá nhân, là sự không biết, không thấy, sự cảm thọ của những Sa-môn, Bà-la-môn, là sự kích thích, dao động xuyên tạc của những vị bị tham ái chi phối.","fontSize":12,"order":174},{"content":"39. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Vô tưởng luận sau khi chết, chấp bản ngã không có tưởng sau khi chết với tám luận chấp. Chủ trương ấy là kinh nghiệm cá nhân, là sự không biết, không thấy, sự cảm thọ của những Sa-môn, Bà-la-môn, là sự kích thích, dao động, xuyên tạc của những vị bị tham ái chi phối.","fontSize":12,"order":175},{"content":"40. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Phi Hữu tưởng Phi Vô tưởng sau khi chết, chấp bản ngã phi hữu tưởng phi vô tưởng sau khi chết với tám luận chấp. Chủ trương ấy là kinh nghiệm cá nhân, là sự không biết, không thấy, sự cảm thọ của những Sa-môn, Bà-la-môn, là sự kích thích, dao động, xuyên tạc của những vị bị tham ái chi phối.","fontSize":12,"order":176},{"content":"41. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Ðoạn diệt luận, chấp trước sự đoạn diệt, tiêu mất, hủy hoại của loài hữu tình với bảy luận chấp. Chủ trương ấy là kinh nghiệm cá nhân, là sự không biết, không thấy, sự cảm thọ của những Sa-môn, Bà-la-môn, là sự kích thích, dao động, xuyên tạc của những vị bị tham ái chi phối.","fontSize":12,"order":177},{"content":"42. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Hiện tại Niết Bàn luận, chấp trước sự hiện tại Niết Bàn của loài hữu tình với năm luận chấp. Chủ trương ấy là kinh nghiệm cá nhân, là sự không biết, không thấy, sự cảm thọ của những Sa-môn, Bà-la-môn, là sự kích thích, dao động, xuyên tạc của những vị bị tham ái chi phối.","fontSize":12,"order":178},{"content":"43. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn, luận bàn về tương lai, chấp kiến về tương lai, y cứ về tương lai, đề xướng nhiều sở kiến sai k i sơ, luận bàn về tương lai, luận bàn về quá khứ tối sơ và tương lai, chấp kiến về quá khứ tối sơ và tương lai, y cứ về quá khứ tối sơ và tương lai, đề xướng nhiều sở kiến sai khác với sáu mươi hai luận chấp. Chủ trương ấy phát khởi do sự xúc chạm (của các căn).","fontSize":12,"order":193},{"content":"58. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn, chủ trương Thường trú luận, chấp bản ngã và thế giới là thường còn với bốn luận chấp. Những vị này không có thể cảm thọ những chủ trương trên, nếu không có cảm xúc.","fontSize":12,"order":194},{"content":"59. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương một phần Thường trú luận, một phần Vô thường luận, chấp bản ngã và thế giới, là thường còn đối với một hạng hữu tình và vô thường đối với một hạng hữu tình khác với bốn luận chấp. Những vị này không có thể cảm thọ những chủ trương trên, nếu không có cảm xúc.","fontSize":12,"order":195},{"content":"60. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Hữu biên Vô biên luận, chấp thế giới là hữu biên vô biên với bốn luận chấp. Những vị này không có thể cảm thọ những chủ trương trên, nếu không có cảm xúc.","fontSize":12,"order":196},{"content":"61. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Ngụy biện luận. Khi bị hỏi vấn đề này hay vấn đề khác dùng những lời ngụy biện trườn uốn như con lươn với bốn luận chấp. Những vị này không có thể cảm thọ những chủ trương trên, nếu không có cảm xúc.","fontSize":12,"order":197},{"content":"62. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn, chủ trương Vô nhân luận, chấp bản ngã và thế giới do vô nhân sanh với hai luận chấp. Các vị này không có thể cảm thọ những chủ trương trên, nếu không có cảm xúc.","fontSize":12,"order":198},{"content":"63. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn, luận bàn về quá khứ tối sơ, chấp kiến về quá khứ tối sơ, y chỉ về quá khứ tối sơ, đề xướng nhiều ý kiến sai khác với mười tám luận chấp. Những vị này không có thể cảm thọ những chủ trương trên, nếu không có cảm xúc.","fontSize":12,"order":199},{"content":"64. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Hữu tưởng luận sau khi chết, chấp bản ngã có tưởng sau khi chết với mười sáu luận chấp. Các vị này không có thể cảm thọ những chủ trương trên, nếu không có cảm xúc.","fontSize":12,"order":200},{"content":"65. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Vô tưởng luận sau khi chết, chấp bản ngã không có tưởng sau khi chết với tám luận chấp. Các vị này không có thể cảm thọ những chủ trương trên, nếu không có cảm xúc.","fontSize":12,"order":201},{"content":"66. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Phi Hữu tưởng Phi Vô tưởng sau khi chết, chấp bản ngã phi hữu tưởng phi vô tưởng sau khi chết với tám luận chấp. Các vị này không có thể cảm thọ những chủ trương trên, nếu không có cảm xúc.","fontSize":12,"order":202},{"content":"67. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Ðoạn diệt luận, chấp trước sự đoạn diệt, tiêu mất, hủy hoại của loài hữu tình với bảy luận chấp. Các vị này không có thể cảm thọ những chủ trương, trên, nếu không có cảm xúc.","fontSize":12,"order":203},{"content":"68. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn chủ trương Hiện tại Niết Bàn luận, chấp trước hiên tại Niết Bàn của loài hữu tình với năm luận chấp. Các vị này không có thể cảm thọ những chủ trương trên, nếu không có cảm xúc.","fontSize":12,"order":204},{"content":"69. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn, luận bàn về tương lai, chấp kiến về tương lai, y cứ về tương lai, đề xướng nhiều sở kiến sai khác với bốn mươi bốn luận chấp. Các vị này không có thể cảm thọ những chủ trương trên, nếu không có cảm xúc.","fontSize":12,"order":205},{"content":"70. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn, luận bàn về quá khứ tối sơ, luận bàn về tương lai, luận bàn về quá khứ tối sơ và tương lai, chấp kiến về quá khứ tối sơ và tương lai, y cứ về quá khứ tối sơ và tương lai, đề xướng nhiều sở kiến sai khác với sáu mươi hai luận chấp. Những vị này không có thể cảm thọ những chủ trương trên, nếu không có cảm xúc.","fontSize":12,"order":206},{"content":"71. Này các Tỷ-kheo, ở đây có những Sa-môn, Bà-la-môn, chủ trương Thường trú luận, chấp bản ngã và thế giới là thường còn với bốn luận chấp; những Sa-môn, Bà-la-môn chủ trương một phần Thường trú luận, một phần Vô thường luận; những Sa-môn, Bà-la-môn, chủ trương Ngụy biện luận; những Sa-môn, Bà-la-môn, chủ trương Vô nhân luận; những Sa-môn, Bà-la-môn, luận bàn về quá khứ tối sơ, những Sa-môn, Bà-la-môn chủ trương Hữu tưởng luận sau khi chết, những Sa-môn, Bà-la-môn chủ trương Vô tưởng luận sau khi chết; những Sa-môn, Bà-la-môn chủ trương Phi Hữu tưởng Phi Vô tưởng sau khi chết; những Sa-môn, Bà-la-môn chủ trương Ðoạn diệt luận; những Sa-môn, Bà-la-môn chủ trương hiện tại Niết Bàn luận; những Sa-môn, Bà-la-môn luận bàn về quá khứ tối sơ; những Sa-môn, Bà-la-môn luận bàn về tương lai, chấp kiến về quá khứ tối sơ và tương lai, y cứ vào quá khứ tối sơ và tương lai, đề xướng nhiều sở kiến sai khác với sáu mươi hai luận chấp. Tất cả những vị này có những cảm thọ (những chủ trương trên) do sự xúc chạm qua sáu xúc xứ. Do duyên với những cảm thọ mà tham ái phát khởi; do duyên tham ái, thủ phát khởi; do duyên thủ, hữu phát khởi; do duyên hữu, sanh phát khởi, do duyên sanh, già, chết, sầu, bi, khổ, ưu, não phát khởi. Này các Tỷ-kheo, khi Tỷ-kheo như thật biết sự tập khởi, sự diệt trừ, vị ngọt, sự nguy hiểm và sự xuất ly của sáu chỗ xuất xứ, vị ấy sẽ có một sự hiểu biết vượt ra ngoài những điều trên.","fontSize":12,"order":207},{"content":"72. Này các Tỷ-kheo, có những Sa-môn, Bà-la-môn nào luận bàn về quá khứ tối sơ, hay luận bàn về tương lai, hay luận bàn về quá khứ tối sơ và tương lai, chấp kiến về quá khứ tối sơ và tương lai, y cứ vào quá khứ tối sơ và tương lai, đề xướng nhiều sở kiến sai khác tất cả những vị này đều bị bao trùm bởi lưới của sáu mươi hai luận chấp này, dầu chúng nhảy vọt lên, chúng vẫn bị hạn cuộc bao phủ ở nơi đây.","fontSize":12,"order":208},{"content":"Này các Tỷ-kheo, cũng ví như người đánh cá lành nghề hay người học đánh cá vung lưới trên mặt hồ nước nhỏ có mắt sít sao. Người ấy nghĩ: \"Những con cá lớn ở trong hồ nước nhỏ này, tất cả chúng đều bị bao phủ trong tấm lưới này, dầu chúng có nhảy vọt lên, chúng vẫn bị hạn cuộc bao phủ ở nơi đây\". Cũng như vậy này các Tỷ-kheo, những Sa-môn, Bà-la-môn nào, luận bàn về quá khứ tối sơ, hay luận bàn về tương lai, hay luận bàn về quá khứ tối sơ và tương lai, chấp kiến về quá khứ tối sơ và tương lai, đề xướng nhiều sở kiến sai khác, tất cả những vị này đều bị bao phủ trong lưới của sáu mươi hai luận chấp này; dầu có nhảy vọt lên, những vị này vẫn bị hạn cuộc bao phủ ở nơi đây.","fontSize":12,"order":209},{"content":"73. Này các Tỷ-kheo, thân của Như Lai còn tồn tại, nhưng cái khiến đưa đến đời sống khác đã bị chấm dứt. Khi thân của vị này còn tồn tại thời chư Thiên và loài Người còn có thể thấy thân ấy. Khi thân hoại mạng chung, thời chư Thiên và loài Người không thể thấy được.","fontSize":12,"order":210},{"content":"Này các Tỷ-kheo, như nhánh có một chùm xoài bị chặt đứt, tất cả trái xoài dính với nhánh ấy đều bị chung một số phận với nhánh kia. Cũng như vậy này các Tỷ-kheo, thân của Như Lai còn tồn tại, nhưng cái khiến đưa đến một đời sống khác đã bị chặt đứt. Khi thân của vị này còn tồn tại thời chư Thiên và loài Người có thể thấy thân ấy. Khi thân hoại mạng chung thời chư Thiên và loài Người không thể thấy được.","fontSize":12,"order":211},{"content":"74. Khi nghe nói vậy, đại đức Ananda bạch đức Thế Tôn:","fontSize":12,"order":212},{"content":"- Kỳ diệu thay, bạch Thế Tôn! Hy hữu thay, bạch Thế Tôn! Pháp môn này gọi là gì, bạch Thế Tôn?","fontSize":12,"order":213},{"content":"- Này Ananda, pháp môn này gọi là \"Lợi Võng\", hãy như vậy mà phụng trì; gọi là \"Pháp Võng\", hãy như vậy mà phụng trì; gọi là \"Phạm Võng\", hãy như vậy mà phụng trì; gọi là \"Kiếm Võng\", hãy như vậy mà phụng trì; gọi là \"Vô thượng Chiến thắng\", hãy như vậy mà phụng trì.","fontSize":12,"order":214},{"content":"Thế Tôn thuyết như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy. Trong khi kinh này được truyền thuyết, một ngàn thế giới đều rung động.","fontSize":12,"order":215}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/1. Kinh Phạm võng (Brahmajàla sutta)","title":"1. Kinh Phạm võng (Brahmajàla sutta)"},{"ID":2,"paragraphs":[{"alignment":1,"content":"2. Kinh Sa-môn quả (Sàmannaphala sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vậy tôi nghe. Một thời Thế Tôn ở tại Ràjagaha (Vương Xá) nơi vườn xoài của Jìvaka (Kỳ-bà) Komàrabhacca, cùng với đại chúng Tỷ-kheo một nghìn hai trăm năm mươi vị. Lúc bấy giờ Ajàtasattu (A-xà-thế) con bà Vihehi (Vi-đề-hi) vua xứ Magadha (Ma-kiệt-đà) nhân lễ Bố Tát vào ngày rằm tháng tư Komudi (cây súng) đang ngồi trên lầu cao trang nghiêm, chung quanh có nhiều đại thần hầu hạ. Lúc bấy giờ Ajàtasattu con bà Videhi, vua xứ Magadha, nhân ngày Bố Tát cảm hứng nói rằng: \"Thật khả ái thay, này các khanh, đêm rằm sáng trăng! Thật diễm lệ thay, này các khanh, đêm rằm sáng trăng! Thật mỹ miều thay, này các khanh, đêm rằm sáng trăng! Thật êm dịu thay, này các khanh, đêm rằm sáng trăng! Thật điềm lành thay, này các khanh, đêm rằm sáng trăng! Nay chúng ta nên đến chiêm bái vị Sa-môn hay Bà-la-môn nào, nhờ sự chiêm bái này tâm chúng ta được tịnh tín?\". Khi nghe nói vậy, một đại thần tâu với Ajàtasattu, con bà Videhi vua nước Magadha: \"Tâu Ðại vương, có Pùrana Kassapa (Phú-la Ca-diếp) là vị hội chủ, vị giáo trưởng, vị sư trưởng giáo hội, có tiếng tốt, có danh vọng, khai tổ giáo phái, được quần chúng tôn sùng, dồi dào kinh nghiệm lâu ngày, xuất gia đã lâu năm, đã đến tuổi trưởng thượng. Mong Ðại vương đến chiêm bái Pùrana Kassapa này. Chiêm bái Pùrana Kassapa có thể khiến tâm Ðại vương được tịnh tín\". Khi nghe nói vậy Ajàtasattu, con bà Videhi, vua nước Magadha yên lặng không nói gì.","fontSize":12,"order":2},{"content":"3. Lại một đại thần khác tâu với Ajàtasattu, con bà Videhi, vua nước Magadha: \"Tâu Ðại vương, có Makkhali Gosàla (Mặc-già-lê Cù-xá-lợi) là vị hội chủ, vị giáo trưởng, vị sư trưởng giáo hội, có tiếng tốt, có danh vọng khai tổ giáo phái, được quần chúng tôn sùng, dồi dào kinh nghiệm lâu ngày, xuất gia đã lâu năm, đã đến tuổi trưởng thượng. Mong Ðại vương chiêm bái Makkhali Gosàla này. Chiêm bái vị Makkhali Gosàla có thể khiến tâm Ðại vương được tịnh tín\". Khi nghe nói vậy. Ajàtasattu, con bà Videhi vua nước Magadha yên lặng không nói gì.","fontSize":12,"order":3},{"content":"4. Lại một đại thần khác tâu với Ajàtasattu, con bà Videhi, vua nước Magadha: \"Tâu Ðại vương, có Ajita Kesakambàli (A-kỳ-đa Kỳ-xá-khâm-bà-la) là vị hội chủ, vị giáo trưởng, vị sư trưởng giáo hội, có tiếng tốt, có danh vọng, khai tổ giáo phái, được quần chúng tôn sùng, dồi dào kinh nghiệm lâu ngày, xuất gia đã lâu năm, đã đến tuổi trưởng thượng. Mong Ðại vương đến chiêm bái Ajita Kesakambàli này. Chiêm bái Ajita Kesakambàli có thể khiến tâm Ðại vương được tịnh tín\". Khi nghe nói vậy, Ajàtasattu, còn bà Videhi, vua nước Magadha yên lặng không nói gì.","fontSize":12,"order":4},{"content":"5. Lại một đại thần khác tâu với Ajàtasattu, con bà Videhi vua nước Magadha: \"Tâu Ðại vương, có Pakudha Kaccayana (Bà-phù-đà Ca-chiên-nê) là vị hội chủ, vị giáo trưởng, vị sư trưởng giáo hội, có tiếng tốt, có danh vọng, khai tổ giáo phái, được quần chúng tôn sùng, dồi dào kinh nghiệm lâu ngày, xuất gia đã lâu năm, đã đến tuổi trưởng thượng. Mong Ðại vương đến chiêm bái Pakudha Kaccàyana này. Chiêm bái Pakudha Kaccayana này có thể khiến tâm Ðại vương được tịnh tín\". Khi nghe nói vậy. Ajàtasattu, con bà Videhi, vua nước Magadha yên lặng không nói gì.","fontSize":12,"order":5},{"content":"6. Lại một đại thần khác tâu với Ajàtasattu, con bà Videhi, vua nước Magadha: \"Tâu Ðại vương, có Sanjaya Belathiputta (Tán-nhã-di Tỳ-la-phê-phất) là vị hội chủ, vị giáo trưởng, vị sư trưởng giáo hội, có tiếng tốt, có danh vọng, khai tổ giáo phái, được quần chúng tôn sùng, dồi dào kinh nghiệm lâu ngày, xuất gia đã lâu năm, đã đến tuổi trưởng thượng. Mong Ðại vương đến chiêm bái Sanjaya Belathiputta này. Chiêm bái Sanjaya Belathiputta này có thể khiến tâm Ðại vương tịnh tín\". Khi nghe nói vậy, Ajàtasattu, con bà Videhi, vua nước Magadha yên lặng không nói gì.","fontSize":12,"order":6},{"content":"7. Lại một đại thần khác tâu với Ajàtasattu, còn bà Videhi, vua nước Magadha: \"Tâu Ðại vương, có Nigantha Nàtaputta (Ni-kiền-tử) là vị hội chủ, vị giáo trưởng, vị sư trưởng giáo hội, có tiếng tốt, có danh vọng, khai tổ giáo phái, được quần chúng tôn sùng, dồi dào kinh nghiệm lâu ngày, xuất gia đã lâu năm, đã đến tuổi trưởng thượng. Mong Ðại vương đến chiêm bái Nigantha Nàtaputta này. Chiêm bái Nigantha Nàtaputta có thể khiến tâm Ðại vương được tịnh tín\". Khi nghe nói vậy, Ajàtasattu, con bà Videhi, vua nước Magadha yên lặng không nói gì.","fontSize":12,"order":7},{"content":"8. Lúc bấy giờ Jìvaka Komàrabhacca ngồi yên lặng cách Ajàtasattu, con bà Videhi, vua nước Magadha không xa bao nhiêu. Khi ấy Ajàtasattu, con bà Videhi, vua nước Magadha, nói với Jìvaka Komàrabhacca:","fontSize":12,"order":8},{"content":"- Này khanh Jìvaka, sao ngươi lại yên lặng như vậy?","fontSize":12,"order":9},{"content":"- Tâu Ðại vương, chính tại vườn xoài này của chúng con, có Thế Tôn, bậc A-la-hán, Chánh Ðẳng Chánh Giác, hiện đang trú ngụ với đại chúng Tỷ-kheo một nghìn hai trăm năm mươi vị. Thế Tôn Gotama có tiếng đồn tốt đẹp sau đây lan rộng: \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Chánh Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn\". Ðại vương hãy đến chiêm bái Thế Tôn này. Rất có thể, nhờ chiêm bái Thế Tôn, tâm của Ðại vương được tịnh tín.","fontSize":12,"order":10},{"content":"- Vậy khanh Jìvaka, hãy cho thắng kiệu voi.","fontSize":12,"order":11},{"content":"- Vâng, tâu Ðại vương.","fontSize":12,"order":12},{"content":"9. Jìvaka Komàrabhacca vâng theo lời dạy của Ajàtasattu, con bà Videhi, vua nước Magadha, sai người thắng năm trăm con voi cái, và con vương tượng vua thường cởi, rồi tâu với Ajàtasattu, con bà Videhi, vua nước Magadha: \"Tâu Ðại vương, các kiệu voi đã sẵn sàng. Ngài hãy làm những gì Ngài xem là phải thời\". Khi bấy giờ Ajàtasattu, con bà Videhi, vua nước Magadha biểu các cung phi leo lên năm trăm con voi cái mỗi người một con, còn mình thì leo lên vương tượng vua thường cởi, xuất hành ra khỏi Ràjagaha, dưới ánh sáng của các ngọn đuốc được cầm cao, với oai nghi của bậc đại vương, thẳng tiến đến vườn xoài của Jìvaka Komàrabhacca.","fontSize":12,"order":13},{"content":"10. Khi Ajàtasattu, con bà Videhi, vua nước Magadha đi đến không xa vườn xoài, ngài bỗng sợ hãi, kinh hoàng, tóc dựng lên. Lúc bấy giờ Ajàtasattu, con bà Videhi, vua nước Magadha sợ hãi, kinh hoàng, tóc dựng lên, nói với Jìvaka Komàrabhacca:","fontSize":12,"order":14},{"content":"- Này khanh Jìvaka, người phản ta chăng? Này khanh Jìvaka, người lường gạt ta chăng? Này khanh Jìvaka, ngươi nạp ta cho kẻ thù chăng? Tại sao trong một đại chúng lớn như thế này gần một nghìn hai trăm năm mươi vị, mà không có một tiếng đằng hắng, không có một tiếng ho, không một tiếng ồn?","fontSize":12,"order":15},{"content":"- Tâu Ðại vương, thần không phản lại Ngài, thần không lường gạt Ngài, tâu Ðại vương, thần không nạp Ngài cho kẻ thù, tâu Ðại Vương, hãy đi thẳng tới; tâu Ðại vương hãy đi thẳng tới. Tại chỗ kia trong căn nhà tròn chỗ có những ngọn đèn đang thắp sáng.","fontSize":12,"order":16},{"content":"11. Lúc bấy giờ, Ajàtasattu, con bà Videhi, vua nước Magadha đi cho đến chỗ voi có thể đi được, rồi xuống voi đi đến cửa căn nhà tròn. Khi đến nơi liền nói với Jìvaka Komàrabhacca:","fontSize":12,"order":17},{"content":"- Này khanh Jìvaka, Thế Tôn ở tại đâu?","fontSize":12,"order":18},{"content":"- Tâu Ðại vương, vị ấy là Thế Tôn. Tâu Ðại vương, Thế Tôn ngồi dựa vào cột chính giữa, mặt hướng phía Nam, ngồi trước mặt chúng Tỷ-kheo.","fontSize":12,"order":19},{"content":"12. Ajàtasattu, con bà Videhi, vua nước Magadha liền tiến đến chỗ Thế Tôn. Khi đến rồi, vua đứng một bên. Sau đi đứng một bên, Ajàtasattu, con bà Videhi, vua nước Magadha nhìn khắp chúng Tỷ-kheo đang yên lặng an tịnh như một hồ nước trong, cảm hứng nói rằng: \"Mong hoàng tử Udàyibhadda (Ưu-đà-di-bạt-đà) cũng được sự trầm lặng như sự trầm lặng của các vị Tỷ-kheo này vậy\".","fontSize":12,"order":20},{"content":"- Ðại vương, hình như tâm trí của Ðại vương nặng nhiều về tình thương thì phải?","fontSize":12,"order":21},{"content":"- Bạch Thế Tôn, con thương hoàng tử Udàyibhadda rất nhiều. Mong rằng hoàng tử Udàyibhadda cũng được sự trầm lặng như sự trầm lặng của chúng Tỷ-kheo này vậy.","fontSize":12,"order":22},{"content":"13. Lúc bấy giờ Ajàtasattu, con bà Videhi, vua nước Magadha, đảnh lễ Thế Tôn, chấp tay vái chào chúng Tỷ-kheo, và ngồi xuống một bên. Sau khi ngồi xuống một bên, Ajàtasattu, con bà Videhi, vua nước Magadha bạch Thế Tôn:","fontSize":12,"order":23},{"content":"- Bạch Thế Tôn, con muốn hỏi Thế Tôn một vấn đề này, nếu Ngài cho phép con hỏi.","fontSize":12,"order":24},{"content":"- Ðại vương cứ hỏi tùy theo ý muốn của Ðại vương.","fontSize":12,"order":25},{"content":"14. - Cũng như các công nghệ chức nghiệp này, như điều tượng sư, điều mã sư, xa thuật sư, quân thuật sư, quân kỳ binh, nguyên súy, chiến sĩ, thượng sĩ quan, thám tử, dõng sĩ can đảm như voi chúa, anh hùng, trang giáp binh, nô lệ xuất thân, hỏa đầu quân, thợ hớt tóc, người hầu tắm, thợ làm bánh, nhà làm vòng hoa, thợ giặt, thợ dệt, nhà làm thúng rổ, thợ đồ gốm, nhà toán số, nhà ấn bản và các công nghệ chức nghiệp khác, chúng hưởng được kết quả thiết thực hiện tại từ công nghiệp chức nghiệp của chúng. Chúng giúp cho tự thân được sống an lạc, hạnh phúc. Chúng giúp cho vợ con được sống an lạc hạnh phúc. Chúng giúp cho cha mẹ được sống an lạc, hạnh phúc. Chúng giúp cho bạn bè được sống an lạc hạnh phúc. Chúng dâng các vật cúng dường cho Sa-môn, Bà-la-môn, sự cúng dường này có ảnh hưởng đến đời sau, liên hệ đến thiên giới, thọ hưởng phước báo an lạc, thác sanh lên cõi trời. Bạch Thế Tôn, Ngài có thể chỉ cho rõ ràng kết quả thiết thực, hiện tại của hạnh Sa-môn chăng?","fontSize":12,"order":26},{"content":"15. - Này Ðại vương, Ðại vương có nhớ đã hỏi câu hỏi ấy với các vị Sa-môn, Bà-la-môn khác chăng?","fontSize":12,"order":27},{"content":"- Bạch Ngài, con nhớ đã hỏi câu hỏi ấy với Sa-môn, Bà-la-môn khác.","fontSize":12,"order":28},{"content":"- Này Ðại vương, hãy nói lại cho nghe, các vị ấy đã trả lời với Ðại vương như thế nào, nếu Ðại vương không thấy gì trở ngại.","fontSize":12,"order":29},{"content":"- Bạch Thế Tôn, con không thấy gì trở ngại đối với đức Thế Tôn và các bậc như đức Thế Tôn.","fontSize":12,"order":30},{"content":"- Vậy Ðại vương hãy nói đi.","fontSize":12,"order":31},{"content":"16. - Bạch Thế Tôn, một thời con đến Pùrana Kassapa, khi đến nơi, con nói lên những lời đón chào, chúc tụng thân hữu và xã giao với Pùrana Kassapa và ngồi xuống một bên. Sau khi ngồi xuống một bên, con nói với Pùrana Kassapa: \"Ngài Kassapa, cũng như các công nghệ, chức nghiệp này, như điều tượng sư, điều mã sư, xa thuật sư, cung thuật sư, quân kỳ binh, nguyên súy, chiến sĩ, thượng sĩ quan, thám tử, dõng sĩ can đảm như voi chúa, anh hùng, trang giáp binh, nô lệ xuất thân, hỏa đầu quân, thợ hớt tóc, người hầu tắm, thợ làm bánh, nhà làm vòng hoa, thợ giặt, thợ dệt, nhà làm thúng rổ, thợ đồ gốm, nhà toán số, nhà ấn bản và các công nghệ chức nghiệp khác, chúng hưởng được kết quả thiết thực, hiện tại công nghệ chức nghiệp của chúng. Chúng giúp cho tự thân được sống an lạc, hạnh phúc. Chúng giúp cho cha mẹ được sống an lạc, hạnh phúc. Chúng giúp cho vợ con được sống an lạc, hạnh phúc. Chúng giúp cho bạn bè được sống an lạc, hạnh phúc. Chúng dâng các vật cúng dường cho Sa-môn, Bà-la-môn, sự cúng dường này có ảnh hưởng đến đời sau, liên hệ đến thiên giới, thọ hưởng phước báo an lạc, thác sanh lên cõi trời. Bạch Ngài, Ngài có thể cho biết kết quả thiết thực hiện tại của hạnh Sa-môn chăng?\"","fontSize":12,"order":32},{"content":"17. Bạch Thế Tôn, khi nghe nói vậy, Pùrana Kassapa đã nói với con: \"Này Ðại vương, tự làm hay khiến người làm, chém giết hay khiến người chém giết, đốt nấu hay khiến người đốt nấu, gây phiền muộn hay khiến người gây phiền muộn, gây áo não hay khiến người gây áo não, tự mình gây sợ hãi hay khiến người gây sợ hãi, sát sanh, lấy của không cho, phá cửa nhà mà vào, cướp bóc, đánh cướp một nhà lẻ loi, chận đường cướp giựt, tư thông vợ người, nói láo, hành động như vậy không có tội ác gì. Nếu lấy một bánh xe sắc bén giết hại tất cả chúng sanh trên cõi đất thành một đống thịt, thành một chồng chịt, cũng không vì vậy mà có tội ác, mà gây ra tội ác. Nếu có người đi trên bờ phía Nam sông Hằng giết hại, tàn sát, chém giết, khiến người chém giết, đốt nấu, khiến người đốt nấu, cũng không vì vậy mà có tội ác, mà gây ra tội ác. Nếu có người đi trên bờ phía Bắc sông Hằng bố thí, khiến người bố thí, tế lễ, khiến người tế lễ, cũng không vì vậy mà có phước báo\". Bạch Thế Tôn, khi được hỏi về kết quả hiện tại thiết thực của hạnh Sa-môn, Pùrana Kassapa đã trả lời với thuyết vô nghiệp. Bạch Thế Tôn, cũng như hỏi về trái xoài lại trả lời về trái mít, hoặc hỏi về trái mít lại trả lời về trái xoài. Cũng vậy, Bạch Thế Tôn, khi được hỏi về kết quả hiện tại thiết thực của hạnh Sa-môn, Purana Kassapa đã trả lời với thuyết vô nghiệp, bạch Thế Tôn, con nghĩ: \"Làm sao một người như con lại có thể làm một vị Sa-môn hay Bà-la-môn ở trong nước con không được vui lòng?\" Vì vậy bạch Thế Tôn, con không tán thán, cũng không cật nạn lời nói của Pùrana Kassapa. Không tán thán, không cật nạn, dầu không mãn nguyện cũng không thốt ra lời bất mãn, không công nhận cũng như không bác bỏ, con từ chỗ ngồi đứng dậy ra về.","fontSize":12,"order":33},{"content":"19. Bạch Thế Tôn, một thời con đến Makkhali Gosàla (Mạt-già-lê-cù-xá-lợi). Khi đến nơi, con nói lên những lời đón chào tụng thân hữu và xã giao với Makkhali Gosàla và ngồi xuống một bên. Sau khi ngồi xuống một bên, con nói với Makkhali Gosàla: \"Ngài Gosàla, cũng như các công kỹ nghệ chức nghiệp như điều tượng sư... (như trên)... Bạch Ngài, Ngài có thể cho biết kết quả thiết thực hiện tại của hạnh Sa-môn chăng?\"","fontSize":12,"order":34},{"content":"20. Bạch Thế Tôn, khi nghe nói vậy, Makkhali Gosàla đã nói với con: \"Này Ðại vương, không có nhơn, không có duyên, các loài hữu tình bị nhiễm ô; vô nhân, vô duyên, các loài hữu tình bị nhiễm ô. Không có nhân, không có duyên, các loài hữu tình được thanh tịnh; vô nhân, vô duyên, các loài hữu tình được thanh tịnh. Không có tự tác, không có tha tác, không có nhân tác, không có lực, không có tinh tấn, không có nhân lực, không có sự cố gắng của người. Tất cả loài hữu tình, tất cả sanh vật, tất cả sinh loại, tất cả sinh mạng đều không tự tại, không lực, không tinh tấn. Chúng bị dắt dẫn, chi phối bởi định mệnh, bởi điều kiện bộ loại của chúng, bởi cá tánh của chúng. Chúng hưởng thọ khổ lạc, y theo sáu loại thác sanh của chúng. Có tất cả là một triệu bốn trăm ngàn chủng loại thác sanh, lại có thể sáu ngàn và có thêm sáu trăm nữa. Có năm trăm loại nghiệp và có năm nghiệp (theo năm căn), lại có ba nghiệp (về thân, khẩu, ý) lại có toàn nghiệp (thân và khẩu) và bán nghiệp (ý), có sáu mươi hai đạo, sau mươi hai trung kiếp, sáu giai cấp, tám nhân địa, bốn ngàn chín trăm sanh nghiệp, bốn ngàn chín trăm kẻ du hành, bốn ngàn chín trăm chỗ ở của loài Naga, hai nghìn căn, ba nghìn cảnh địa ngục, ba mươi sáu trần giới, bảy tưởng thai, bảy vô tưởng thai, bảy tiết thai (sanh từ đốt), bảy loài thiên, bảy loài người, bảy loài quỷ, bảy hồ nước, bảy pavutas (rừng hay hồ nhỏ) bảy trăm pavutas bảy vực thẳm, bảy trăm papatas (vực thẳm), bảy mộng, bảy trăm mộng, có tám trăm bốn mươi vạn đại kiếp, trong thời gian ấy kẻ ngu và người hiền sau khi lưu chuyển luân hồi sẽ trừ tận khổ đau. Không có lời nguyện: với giới hạnh này, với kỷ luật này, với khổ hạnh này hay với phạm hạnh này, tôi sẽ làm cho chín muồi những nghiệp chưa được thuần thục, hoặc trừ diệt những nghiệp đã thuần thục bởi những nhẫn thọ liên tục, không thể đo lường khổ và lạc với những vật đo lường, trong khi luân hồi không có giảm tăng, không có thặng dư, thiếu thốn. Ví như một cuộn chỉ được tung ra sẽ được kéo dài đến mức độ nào đó. Cũng như vậy, kẻ ngu và người hiền sau khi lưu chuyển luân hồi sẽ trừ tận khổ đau\".","fontSize":12,"order":35},{"content":"21. Bạch Thế Tôn, khi được con hỏi kết quả thiết thực hiện tại của hạnh Sa-môn, Makkhali Gosàla đã trả lời với thuyết luân hồi tịnh hóa. Bạch Thế Tôn, cũng như hỏi về trái xoài lại trả lời về trái mít, hoặc hỏi về trái mít lại trả lời về trái xoài. Cũng vậy, bạch Thế Tôn, khi được hỏi về kết quả thiết thực hiện tại của hạnh Sa-môn, Makkhali Gosàla đã trả lời với thuyết luân hồi tịnh hóa. Bạch Thế Tôn, con liền nghĩ: \"Làm sao một người như con, lại có thể làm một vị Sa-môn hay Bà-la-môn ở trong nước con không được vui lòng? \"Vì vậy, bạch Thế Tôn, con không tán thán cũng không cật nạn lời nói của Makkhali Gosàla; không tán thán, không cật nạn, dầu không mãn nguyện cũng không thốt ra lời bất mãn, không công nhận cũng không bác bỏ, con từ chỗ ngồi đứng dậy ra về.","fontSize":12,"order":36},{"content":"22. Bạch Thế Tôn, một thời con đến Ajita Kesakambàli (A-kỳ-đa-xí-xá-khâm-bà-la) khi đến nơi con nói lên những lời đón chào, chúc tụng thân hữu và xã giao với Ajita Kesakambàli , và ngồi xuống một bên. Sau khi ngồi xuống một bên, con nói với Ajita Kesakambala: \"Ngài Ajita Kesakambàli , cũng như các công nghệ chức nghiệp như điều tượng sư... (như trên)... Bạch Ngài, Ngài có thể chỉ cho biết kết quả thiết thực hiện tại của hạnh Sa-môn chăng?\"","fontSize":12,"order":37},{"content":"23. Bạch Thế Tôn, khi được nói vậy, Ajita Kesakambàli đã nói với con: \"Này Ðại vương, không có bố thí, không có lễ hy sinh, không có tế tự, không có quả dị thục các nghiệp thiện ác, không có đời này, không có đời khác, không có mẹ, không có cha, không có loại hóa sanh, ở đời không có những vị Sa-môn, những vị Bà-la-môn chánh hướng, chánh hạnh, đã tự mình chứng tri giác ngộ đời này đời khác và truyền dạy lại. Con người này do bốn đại hợp thành, khi mệnh chung, địa đại trở về trả lại cho địa giới, thủy đại trở về trả lại cho thủy giới, hỏa đại trở về trả lại cho hỏa giới, phong đại trở về trả lại cho phong giới, các căn nhập vào hư không. Bốn người gánh quan tài với người nằm trong quan tài là năm, gánh người chết mang đi đến chỗ hỏa táng, thốt ra những lời tán tụng, các xương trắng như màu bồ câu và những vật cúng dường trở thành tro bụi, chỉ có người ngu mới tán dương sự bố thí, lời nói của chúng trống không, giả dối, khi chúng chấp thuyết có sự sống. Kẻ ngu cũng như người hiền, sau khi thân hoại mạng chung sẽ đoạn diệt, tiêu thất, không còn tồn tại sau khi chết. \"","fontSize":12,"order":38},{"content":"24. Bạch Thế Tôn, khi được con hỏi kết quả thiết thực hiện tại của hạnh Sa-môn, Ajita Kesakambàli đã trả lời với thuyết đoạn diệt. Bạch Thế Tôn, cũng như hỏi về trái mít lại trả lời về trái xoài, hỏi về trái xoài lại trả lời về trái mít. Cũng vậy, bạch Thế Tôn, khi được hỏi về kết quả thiết thực hiện tại của hạnh Sa-môn, Ajita Kesakambàli đã trả lời với thuyết đoạn diệt. Bạch Thế Tôn, con liền nghĩ: \"Làm sao một người như con lại có thể làm một vị Sa-môn hay Bà-la-môn ở trong nước con không được vui lòng\". Vì vậy bạch Thế Tôn, con không tán thán, cũng không cật nạn lời nói của Ajita Kesakambàli . Không tán thán, không cật nạn, dầu không mãn nguyện cũng không thốt ra lời bất mãn, không công nhận cũng không bác bỏ, con từ chỗ ngồi đứng dậy ra về.","fontSize":12,"order":39},{"content":"25. Bạch Thế Tôn, một thời con đến Pakudha Kaccayana (Bà-phù-đả-ca-chiên-diên). Khi đến nơi con nói lên những lời đón chào, chúc tụng thân hữu và xã giao với Pakudha Kaccàyana và ngồi xuống một bên. Sau khi ngồi xuống một bên, con nói với Pakudha Kaccayana: \"Ngài Pakudha Kaccayana, cũng như các công nghệ chức nghiệp, như điều tượng sư... (như trên)... Bạch Ngài, Ngài có thể cho biết kết quả thiết thực hiện tại của hạnh Sa-môn chăng?\"","fontSize":12,"order":40},{"content":"26. Bạch Thế Tôn, khi được nói vậy, Pakudha Kaccàyana nói với con: \"Này Ðại vương, có bảy thân không bị làm ra, không làm ra, không bị sáng tạo, không sáng tạo, không sanh sản, thường tại như đỉnh núi, đứng thẳng như trụ đá. Chúng bất động không chuyển biến, không xâm lăng nhau. Chúng không ảnh hưởng đến lạc hay khổ với nhau hoặc cả khổ và lạc. Bảy thân ấy là gì? Ðịa thân, thủy thân, hỏa thân, phong thân, khổ, lạc và thứ bảy là mạng. Bảy thân này khômg bị làm ra, không làm ra, không bị sáng tạo, không sáng tạo, không sanh sản, thường tại như đỉnh núi, đứng thẳng như trụ đá. Chúng bất động không chuyển biến, không xâm lăng, chúng không ảnh hưởng đến lạc hay khổ với nhau, hoặc cả khổ và lạc. Ở đây không có người giết hại, hoặc có người bị giết hại, người nghe hoặc người nói, người biết hoặc người khiến cho biết. Khi một ai dùng lưỡi kiếm sắc bén chém đầu, thời không có ai tước đoạt sanh mạng của ai cả, lưỡi kiếm chỉ rơi vào giữa bảy thân mà thôi\".","fontSize":12,"order":41},{"content":"27. Bạch Thế Tôn, khi được con hỏi về kết quả thiết thực hiện tại của hạnh Sa-môn, Pakudha Kaccàyana đã trả lời một việc khác với một quan điểm khác. Bạch Thế Tôn, cũng như hỏi về trái xoài lại trả lời về trái mít, hoặc hỏi về trái mít lại trả lời về trái xoài. Cũng vậy, Bạch Thế Tôn, khi được hỏi về kết quả thiết thực hiện tại của hạnh Sa-môn, Pakudha Kaccayana đã trả lời một việc khác với một quan điểm khác. Bạch Thế Tôn, con liền nghĩ: \"Làm sao một người như con lại có thể làm một vị Sa-môn, hay Bà-la-môn ở trong nước con không được vui lòng\". Vì vậy, bạch Thế Tôn, con không tán thán, không cật nạn, bỏ lời nói của Pakudha Kaccayana. Không tán thán, không cật nạn, dầu không mãn nguyện, cũng không thốt ra lời bất mãn, không công nhận cũng không bác bỏ, con từ chỗ ngồi và đứng dậy ra về.","fontSize":12,"order":42},{"content":"28. Bạch Thế Tôn, một thời con đến Nigantha Nàtaputta (Ni-kiền-tử). Khi đến nơi, con nói lên những lời đón chào, chúc tụng thân hữu và xã giao với Nigantha Nàtaputta và ngồi xuống một bên. Sau khi ngồi xuống một bên, con nói với Nigantha Nàtaputta: \"Ngài Aggivessana, các công nghệ chức nghiệp như điều tượng sư, ... (như trên) ... Bạch Ngài, Ngài có thể cho biết kết quả thiết thực hiện tại của hạnh Sa-môn ?\"","fontSize":12,"order":43},{"content":"29. Bạch Thế Tôn, khi được hỏi vậy, Nigantha Nàtaputta nói với con: \"Này Ðại vương, một người Nigantha (Ni kiền tử) sống chế ngự bởi bốn loại cấm giới. Này Ðại vương, thế nào là một người Nigantha sống chế ngự bởi bốn loại cấm giới? Này Ðại vương, một Nigantha sống gìn giữ đối với tất cả loại nước, gìn giữ đối với mọi ác pháp, sống tẩy sạch tất cả ác pháp và sống với ý chí gìn giữ đối với tất cả ác pháp. Này Ðại vương, như vậy một Nigantha sống chế ngự bởi bốn loại cấm giới. Này Ðại vương, vì một Nigantha sống chế ngự bởi bốn loại cấm giới, nên vị ấy được gọi là Gotatto (một vị đã đi đến đích), Yatatto (một vị đã điều phục tự tâm) và Thitatto (một vị đã an trú được tự tâm)\".","fontSize":12,"order":44},{"content":"30. Bạch Thế Tôn, khi được con hỏi đến kết quả thiết thực hiện tại của hạnh Sa-môn, Nigantha Nàtaputta đã trả lời với sự chế ngự bởi bốn loại cấm giới. Bạch Thế Tôn, cũng như hỏi về trái xoài lại trả lời về trái mít, hoặc hỏi về trái mít lại trả lời về trái xoài. Cũng vậy, bạch Thế Tôn, khi được hỏi về kết quả thiết thực hiện tại của hạnh Sa-môn, Nigantha Nàtaputta đã trả lời với sự chế ngự bởi bốn cấm giới. Bạch Thế Tôn, con liền nghĩ: \"Làm sao một người như con lại có thể làm một vị Sa-môn hay Bà-la-môn ở trong nước con không được vui lòng\". Vì vậy, bạch Thế Tôn, con không tán thán, cũng không cật nạn lời nói của Nigantha Nàtaputta. Không tán thán không cật nạn, dù không mãn nguyện, cũng không thốt ra lời bất mãn, không công nhận cũng không bác bỏ, con từ chỗ ngồi đứng dậy ra về.","fontSize":12,"order":45},{"content":"31. Bạch Thế Tôn, một hôm con đến Sanjaya Belatthiputta (Tán-nhã-di-Tỳ-la-lê-phất). Khi đến nơi, con nói lên những lời đón chào chúc tụng thân hữu và xã giao với Sanjaya Belatthiputta và ngồi xuống một bên. Sau khi ngồi xuống một bên, con nói với Sanjaya Belatthiputta: \"Ngài Sanjaya, các công nghệ chức nghiệp như điều tượng sư... (như trên)... Bạch Ngài, Ngài có thể cho biết kết quả thiết thực hiện tại của hạnh Sa-môn chăng?\"","fontSize":12,"order":46},{"content":"32. Bạch Thế Tôn, khi được nói vậy, Sanjaya Belatthiputta đã trả lời với con: \"Nếu anh hỏi: \"Có một thế giới khác hay không?\" Nếu tôi nghĩ: \"Có một thế giới khác\", tôi có thể trả lời với anh: \"Có một thế giới khác\". Nhưng tôi không nói là như vậy. Tôi không nói là như kia. Tôi không nói là khác như thế. Tôi không nói là không phải như thế. Tôi không nói là không không phải như thế. Nếu anh hỏi tôi: \"Không có một thế giới khác phải không?\" Nếu tôi nghĩ: \"Không có một thế giới khác\", tôi có thể trả lời với anh: \"Không có một thế giới khác\". Nhưng tôi không nói là như vậy. Tôi không nói là như kia. Tôi không nói là khác như thế. Tôi không nói là không phải như thế. Tôi không nói là không không phải như thế. Nếu anh hỏi tôi: \"Không có một thế giới khác phải không?\" (... như trên... ) \"Cũng có và cũng không có một thế giới khác?\", \"Cũng không có và cũng không không có một thế giới khác?\", \"Có loại hữu tình hóa sanh?\", \"Không có loại hữu tình hóa sanh?\", \"Cũng có và cũng không có loại hữu tình hóa sanh?\" \"Cũng không có và cũng không không có loại hữu tình hóa sanh?\", \"Có kết quả dị thục của các nghiệp thiện và ác?\", \"Không có kết quả dị thục của những nghiệp thiện và ác?\", \"Cũng có và cũng không có kết quả dị thục của những nghiệp thiện và ác?\", \"Cũng không có và cũng không không có kết quả dị thục của những nghiệp thiện và ác?\", \"Như Lai có tồn tại sau khi chết?\", \"Như Lai không có tồn tại sau khi chết?\", \"Như Lai có và không có tồn tại sau khi chết?\", \"Như Lai không có và cũng không không có tồn tại sau khi chết?\". Anh hỏi tôi như vậy. Nếu tôi nghĩ : \"Như Lai không có và cũng không không có tồn tại sau khi chết\". Tôi có thể trả lời : \"Như Lai không có và cũng không không có tồn tại sau khi chết\". Nhưng tôi không nói là như vậy. Tôi không nói là như kia. Tôi không nói là khác như thế. Tôi không nói là không phải như thế. Tôi không nói là không không phải như thế.\"","fontSize":12,"order":47},{"content":"33. Bạch Thế Tôn, khi được con hỏi kết quả thiết thực hiện tại của hạnh Sa-môn, Sanjaya Belatthiputta đã trả lời với Ngụy biện luận. Bạch Thế Tôn, cũng như hỏi về trái xoài lại trả lời về trái mít , hoặc hỏi trái mít lại trả lời trái xoài . Cũng vậy, bạch Thế Tôn, khi được hỏi về kết quả thiết thực hiện tại của hạnh Sa-môn, Sanjaya Belatthiputta đã trả lời với Ngụy biện luận. Bạch Thế Tôn, con liền nghĩ: \"Làm sao một người như con, lại có thể làm một vị Sa-môn hay Bà-la-môn ở trong nước con không được vui lòng\". Vì vậy, Bạch Thế Tôn, con không tán thán cũng không cật nạn lời nói của Sanjaya Belatthiputta. Không tán thán, không cật nạn, dầu không mãn nguyện, cũng không thốt ra lời bất mãn. Không công nhận cũng không bác bỏ, con từ chỗ ngồi đứng dậy ra về.","fontSize":12,"order":48},{"content":"34. Vậy nên bạch Thế Tôn, con cũng hỏi Thế Tôn. bạch Thế Tôn, cũng như các công nghệ chức nghiệp. Như điều tượng sư, điều mã sư, xa thuật sư, cung thuật sư, quân kỳ binh, nguyên soái, chiến sĩ, thượng sĩ quan, thám tử, dũng sĩ can đảm như voi chúa, anh hùng, trang giáp binh, nô lệ xuất thân, hỏa đầu quân, thợ hớt tóc, người hầu tắm, thợ làm bánh, nhà vòng hoa, thợ giặt, thợ dệt, nhà làm thúng rổ, thợ đồ gốm, nhà toán số, nhà ấn bản, các công nghệ chức nghiệp khác. Chúng hưởng được kết quả thiết thực hiện tại công nghệ chức nghiệp của chúng. Chúng giúp cho tự thân được sống an lạc, hạnh phúc. Chúng giúp cho cha mẹ được sống an lạc, hạnh phúc. Chúng giúp cho cha mẹ được sống an lạc hạnh phúc. Chúng giúp cho bạn bè được sống an lạc hạnh phúc. Chúng dâng các vật cúng dường cho Sa-môn, Bà-la-môn, sự cúng dường này có ảnh hưởng đến đời sau, liên hệ đến thiên giới, thọ hưởng phước báo an lạc, thác sanh lên cõi trời. Bạch Thế Tôn, Thế Tôn có thể cho biết kết quả thiết thực hiện tại của hạnh Sa-môn chăng?","fontSize":12,"order":49},{"content":"- Ðại vương có thể được. Này Ðại vương, ta sẽ hỏi Ðại vương về vấn đề này. Ðại vương hãy trả lời tùy theo ý muốn của Ðại vương.","fontSize":12,"order":50},{"content":"35. Ðại vương nghĩ sao? Nếu Ðại vương có một người nô bộc, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái, chú ý từng nét mặt (của Ðại vương). Người ấy nghĩ: \"Thật hy hữu thay! Thật kỳ diệu thay quả vị thác sanh của các công đức, quả dị thục của các công đức. Ðức vua Ajàtasattu, con của bà Videhi của nước Magadha, là người, tôi đây là người. Vị vua Ajàtasattu con bà Videhi, của nước Magadha, sống tận hưởng đầy đủ năm món dục lạc, tôi nghĩ không khác gì vị thiên thần, còn tôi là người nô bộc, làm mọi công việc, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái, chú ý từng nét mặt (của vua). Vậy ta hãy làm các công đức như vua kia, ta hãy cạo bỏ râu tóc, khoác áo cà sa, từ bỏ gia đình xuất gia tu đạo\". Và người nô lệ ấy, một thời khác, cạo bỏ râu tóc, khoác áo cà sa, từ bỏ gia đình, sống không gia đình, xuất gia tu đạo. Sau khi xuất gia như vậy, người ấy sống chế ngự thân, sống chế ngự lời nói, sống chế ngự ý nghĩ, bằng lòng với nhu cầu tối thiểu về ăn uống, y áo, hoan hỉ sống an tịnh. Nếu những người của Ðại vương đến tâu với Ðại vương. \"Ðại vương có biết chăng? Có người nô bộc của Ðại vương, làm mọi công việc, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái, chú ý từng nét mặt (của Ðại vương). Tâu Ðại vương, người ấy đã cạo bỏ râu tóc, khoác áo cà sa, từ bỏ gia đình, sống không gia đình, xuất gia tu đạo. Sau khi xuất gia như vậy, người ấy sống chế ngự thân, chế ngự lời nói, chế ngự ý nghĩ, bằng lòng với nhu cầu tối thiểu về ăn uống, y áo, hoan hỷ sống trong an tịnh\". Này Ðại vương, Ðại vương có nói như sau chăng?: \"Người ấy hãy lại với ta, hãy làm lại người nô bộc, làm mọi công việc, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái chú ý từng nét mặt?\"","fontSize":12,"order":51},{"content":"36. - Bạch Thế Tôn, không như vậy. Trái lại chúng con kính lễ người ấy, đứng dậy trước người ấy, mời người ấy ngồi xuống ghế, cúng dường người ấy các dụng cụ như y, đồ ăn khất thực, sàng tọa, thuốc men trị bệnh và chúng con sẽ ra lệnh để bảo vệ, che chở người ấy đúng theo luật pháp.","fontSize":12,"order":52},{"content":"- Này Ðại vương, Ðại vương nghĩ thế nào? Nếu quả như vậy, thì đó có phải chăng là kết quả thiết thực hiện tại hạnh Sa-môn?","fontSize":12,"order":53},{"content":"- Bạch Thế Tôn, như vậy chính là kết quả thiết thực hiện tại của hạnh Sa-môn.","fontSize":12,"order":54},{"content":"- Này Ðại vương đó là kết quả thiết thực hiện tại thứ nhất của hạnh Sa-môn mà Ta đã trình bày.","fontSize":12,"order":55},{"content":"37. - Bạch Thế Tôn, có thể cho biết một kết quả thiết thực hiện tại khác hơn nữa của hạnh Sa-môn?","fontSize":12,"order":56},{"content":"- Này Ðại vương, có thể được. Này Ðại vương. Ta sẽ hỏi Ðại vương về vấn đề này. Ðại vương hãy trả lời tùy theo ý muốn của Ðại vương. Ðại vương nghĩ sao? Nếu Ðại vương có một người nông phu, gia chủ, nạp thuế má, làm giàu công khố. Người ấy nghĩ: \"Thật hy hữu thay! Thật kỳ diệu thay quả vị thác sanh của các công đức, quả vị thục của các công đức. Vị vua Ajàtasattu, con của bà Videhi, nước Magadha, là người, tôi cũng là người. Vị vua Ajàtasattu, con bà Videhi nước Magadha, sống tận hưởng đầy đủ năm món dục lạc, tôi nghĩ không khác gì vị thiên thần. Còn tôi là người nông phu, gia chủ, nạp thuế má, làm giàu công khố. Vậy ta hãy làm các công đức như vua kia. Ta hãy cạo bỏ râu tóc, khoác áo cà sa, từ bỏ gia đình, sống không gia đình, xuất gia tu đạo\". Và người nông phu ấy, một thời khác, cạo bỏ râu tóc, khoác áo cà sa, từ bỏ gia đình, sống không gia đình, xuất gia tu đạo. Sau khi xuất gia như vậy, người ấy sống chế ngự thân, chế ngự lời nói, chế ngự ý nghĩ, bằng lòng với nhu cầu tối thiểu về ăn uống, y áo, hoan hỷ sống an tịnh. Nếu những người của Ðại vương đến tâu với Ðại vương: \"Ðại vương có biết chăng? Có người nông phu của Ðại vương, người gia chủ, nạp thuế má, làm giàu công khố. Tâu Ðại vương, người ấy đã cạo bỏ râu tóc, khoác áo cà sa, từ bỏ gia đình, sống không gia đình, xuất gia tu đạo. Sau khi xuất gia như vậy, người ấy sống chế ngự thân, chế ngự lời nói, chế ngự ý nghĩ, bằng lòng với nhu cầu tối thiểu về ăn uống, y áo, hoan hỷ sống an tịnh\". Này Ðại vương, Ðại vương có nói: \"Người hãy đến lại với ta, hãy làm lại người nông phu, gia chủ, nạp thuế má, làm giàu công khố\"?","fontSize":12,"order":57},{"content":"38. - Bạch Thế Tôn, không như vậy. Trái lại chúng con kính nể người ấy, đứng dậy trước người ấy, mời người ấy ngồi xuống ghế, cúng dường người ấy các dụng cụ như y, đồ ăn khất thực, sàng tọa, thuốc men trị bịnh. Và chúng con sẽ ra lệnh để bảo vệ, che chở người ấy đúng theo luật pháp.","fontSize":12,"order":58},{"content":"- Này Ðại vương, Ðại vương nghĩ thế nào? Nếu quả như vậy thời đó có phải là kết quả thiết thực hiện tại của hạnh Sa-môn chăng?","fontSize":12,"order":59},{"content":"- Bạch Thế Tôn, như vậy chính là kết quả thiết thực hiện tại của hạnh Sa-môn.","fontSize":12,"order":60},{"content":"- Này Ðại vương, đó là kết quả thiết thực hiện tại của hạnh Sa-môn, mà Ta trình bày.","fontSize":12,"order":61},{"content":"39. Bạch Thế Tôn, có thể cho biết một kết quả thiết thực hiện tại khác nữa của hạnh Sa-môn, vi diệu hơn, thù thắng hơn những kết quả thiết thực hiện tại của hạnh Sa-môn vừa kể trên?","fontSize":12,"order":62},{"content":"- Này Ðại vương có thể được. Này Ðại vương, hãy lóng tai nghe và khéo tác ý, Ta sẽ giảng.","fontSize":12,"order":63},{"content":"- Vâng, Thế Tôn. Vua Ajàtasattu con bà Videhi vua xứ Magadha trả lời Thế Tôn. Thế Tôn nói:","fontSize":12,"order":64},{"content":"40. - Này Ðại vương, nay ở đời, Như Lai xuất hiện là bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn. Như Lai sau khi riêng tự chứng ngộ với thượng trí thế giới này với thiên giới, ma giới, phạm thiên giới, gồm cả thế giới này với Sa-môn, Bà-la-môn, Thiên Nhơn, lại tuyên thuyết điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện đầy đủ văn nghĩa, Ngài truyền dạy phạm hạnh hoàn toàn đầy đủ thanh tịnh.","fontSize":12,"order":65},{"content":"41. Người gia trưởng, hay con vị gia trưởng, hay một người sanh ở giai cấp (hạ tiện) nào nghe pháp ấy. Sau khi nghe pháp, người ấy sanh lòng tín ngưỡng Như Lai. Khi có lòng tín ngưỡng ấy, vị này suy nghĩ: \"Ðời sống gia đình đầy những triền phược, con đường đầy những bụi đời. Ðời sống xuất gia phóng khoáng như hư không. Thật rất khó cho một người sống ở gia đình có thể sống theo phạm hạnh hoàn toàn đầy đủ, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Vậy ta nên cạo bỏ râu tóc, đắp áo cà sa, xuất gia, từ bỏ gia đình\". Một thời gian sau, người ấy bỏ tài sản nhỏ hay tài sản lớn, bỏ bà con quyến thuộc nhỏ hay bà con quyến thuộc lớn, cạo bỏ râu tóc, đắp áo cà sa, và xuất gia từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":66},{"content":"42. Khi đã xuất gia như vậy, vị ấy sống chế ngự với sự chế ngự của giới bổn Pàtimokkha, đầy đủ oai nghi chánh hạnh, thấy nguy hiểm trong những lỗi nhỏ nhặt, thọ trì và học tập trong giới học, thân nghiệp, ngữ nghiệp thanh tịnh. Sanh hoạt trong sạch giới hạnh cụ túc, thủ hộ các căn, chánh niệm tỉnh giác, và biết tri túc.","fontSize":12,"order":67},{"content":"43. Ðại Vương! Thế nào là Tỷ-kheo giới hạnh cụ túc? Ở đây, này Ðại Vương, Tỷ-kheo từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết tàm quý, có lòng từ, sống thương xót đến tất cả hạnh phúc của chúng sanh và loài hữu tình. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":68},{"content":"Vị ấy từ bỏ lấy của không cho, tránh xa lấy của không cho, chỉ lấy những vật đã cho, chỉ mong những vật đã cho, tự sống thanh tịnh, không có trộm cướp, như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":69},{"content":"44. Tỷ-kheo từ bỏ nói láo, tránh xa nói láo, nói những lời chân thật, y chỉ trên sự thật, chắc chắn, đáng tin cậy, không lường gạt, không phản lại lời hứa đối với đời. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":70},{"content":"Vị ấy từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi, nghe điều gì ở chỗ này, không đến chỗ kia nói để sanh chia rẽ ở những người này; nghe điều gì ở chỗ kia, không đi nói với những người này để sanh chia rẽ ở những người kia. Như vậy Tỷ-kheo ấy sống hòa hợp những kẻ ly gián, khuyến khích những kẻ hòa hợp, hoan hỷ trong hòa hợp, thoải mái trong hòa hợp, hân hoan trong hòa hợp, nói những lời đưa đến hòa hợp. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":71},{"content":"Vị ấy từ bỏ lời nói độc ác, tránh xa lời nói độc ác. Vị ấy nói những lời nói không lỗi lầm, đẹp tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":72},{"content":"Vị ấy từ bỏ lời nói phù phiếm, tránh xa lời nói phù phiếm, nói đúng thời, nói những lời chân thật, nói những lời có ý nghĩa, nói những lời về chánh pháp, nói những lời về luật, nói những lời đáng được gìn giữ, những lời hợp thời, thuận lý, có mạch lạc hệ thống, có ích lợi. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":73},{"content":"45. Vị ấy từ bỏ làm hại đến các hạt giống và các loại cây cỏ, dùng một ngày một bữa, không ăn ban đêm. Từ bỏ ăn phi thời. Từ bỏ đi xem múa, hát nhạc, diễn kịch. Từ bỏ trang sức bằng vòng hoa, hương liệu, dầu thoa và các thời trang. Từ bỏ dùng giường cao và giường lớn. Từ bỏ nhận vàng và bạc. Từ bỏ nhận các hạt sống. Từ bỏ nhận thịt sống. Từ bỏ nhận đàn bà con gái. Từ bỏ nhận nô tỳ gái và trai. Từ bỏ nhận cừu và dê. Từ bỏ nhận gia cầm và heo. Từ bỏ nhận voi, bò, ngựa và ngựa cái. Từ bỏ nhận ruộng nương, đất đai. Từ bỏ nhận người môi giới hoặc tự mình làm môi giới. Từ bỏ buôn bán. Từ bỏ các sự gian lận bằng cân, tiền bạc và đo lường. Từ bỏ các tà hạnh như hối lộ, gian trá, lừa đảo. Từ bỏ làm thương tổn, sát hại câu thúc, bứt đoạt, trộm cắp, cướp phá. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":74},{"content":"46. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống làm hại các hạt giống và cây cối như hạt giống từ rễ sanh, hạt giống từ nhánh cây sanh, hạt giống từ đốt cây sanh, hạt giống từ chiết cây sanh, và thứ năm là hạt giống từ hạt giống sanh. Còn vị ấy thì không làm hại hạt giống hay cây cỏ nào. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":75},{"content":"47. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống cất chứa và thọ hưởng các đồ vật như cất chứa các món ăn, cất chứa các đồ uống, cất chứa vải, cất chứa xe cộ, cất chứa các đồ nằm, cất chứa các hương liệu, cất chứa các mỹ vị. Còn vị ấy thì từ bỏ cất chứa các vật trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":76},{"content":"48. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống theo các du hí không chơn chánh như múa, hát, nhạc kịch, ngâm vịnh, nhịp tay, tụng chú, đánh trống, diễn các tuồng thần tiên, mãi võ, đấu voi, đấu ngựa, đấu trâu, đấu bò đực, đấu dê, đấu cừu, đấu gà, đấu chim cun cút, đấu gậy, đấu quyền, đấu vật, đánh giặc giả, dàn trận, thao dượt, diễn binh. Còn vị ấy thì từ bỏ các du hí không chơn chánh như trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":77},{"content":"49. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống đánh bài và theo các trò giải trí. Như cờ tám hình vuông, cờ mười hình vuông, cờ trên không, trò chơi trên đất, chỉ bước vào những ô có quyền bước, trò chơi quăng thẻ rồi chụp nhưng không cho sụp đống thẻ, chơi súc sắc, chơi khăng, lấy tay làm viết, chơi banh, chơi thổi kèn bằng lá, cày với chiếc cày giả, nhảy lộn nhào, chơi chong chóng, chơi với đồ chơi bằng lá, chơi xe con, chơi cung nhỏ, chơi đoán chữ viết thiết trên không hay trên lưng, chơi đoán tư tưởng, chơi bắt chước bộ điệu. Còn vị ấy thì từ bỏ đánh bài cà các loại giải trí như trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":78},{"content":"50. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, cũng vẫn sống dùng các giường cao và giường lớn như ghế bành, ghế trường kỷ, nệm trải giường bằng len, vải trải giường nhiều tấm nhiều màu, chăn len trắng, chăn len thêu bông, nệm bông, nệm thêu hình các con thú, mền bằng lông thú cả hai phía mền bằng lông thú một phía, mền có đính ngọc, mền bằng lụa, tấm khảm lớn có thể chứa mười sáu người múa, mền voi, mền ngựa, mền xe, mền bằng da sơn dương khâu lại với nhau, mền bằng da con sơn dương khâu lại gọi là Kadali, tấm thảm với lều che phía trên, ghế dài có gối đầu, gối chân màu đỏ. Còn vị ấy thì từ bỏ không dùng các giường cao và giường lớn như trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":79},{"content":"51. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, cũng vẫn sống dùng các đồ trang sức và mỹ phẩm như thoa dầu, đấm bóp, tắm, đập tay chân cho mềm dẻo, gương kem đánh mặt, vòng hoa và phấn son, phấn mặt và sáp mặt, vòng tay tóc giả trên đầu, gậy cầm tay, ống thuốc, gươm, lọng, dép thêu, khăn đầu, ngọc, phất trần, vải trắng có viền tua dài. Còn vị ấy thì không dùng các loại trang sức và mỹ phẩm như trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":80},{"content":"52. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, cũng vẫn sống nói những câu chuyện vô ích tầm thường như câu chuyện nói về vua chúa, câu chuyện về ăn trộm, câu chuyện về đại thần, câu chuyện về binh lính, câu chuyện về hãi hùng, câu chuyện về chiến tranh, câu chuyện về đồ ăn, câu chuyện về đồ uống, câu chuyện về vải mặc, câu chuyện về giường nằm, câu chuyện về vòng hoa, câu chuyện về hương liệu, câu chuyện về bà con, câu chuyện về xe cộ, câu chuyện về làng xóm, câu chuyện về thị tứ, câu chuyện về thành phố, câu chuyện về quốc độ, câu chuyện về đàn bà, câu chuyện về đàn ông, câu chuyện về vị anh hùng, câu chuyện bên lề đường, câu chuyện tại chỗ lấy nước, câu chuyện về người đã chết, các câu chuyện tạp thoại, các câu chuyện biến trạng của thế giới, câu chuyện về biến trạng của đại vương, câu chuyện về sự hiện hữu và sự không hiện hữu. Còn vị ấy thì từ bỏ nói những chuyện vô ích, tầm thường kể trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":81},{"content":"53. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống bàn luận tranh chấp như nói: \"Ngươi không biết pháp và luật này, tôi biết pháp và luật này. Sao ngươi có thể biết pháp và luật này? Ngươi đã phạm vào tà kiến, tôi nói mới thật đúng chánh kiến. Lời tôi nói mới tương ưng, lời nói của người không tương ưng. Những điều đáng nói trước, ngươi lại nói sau. Những điều đáng nói sau ngươi lại nói trước. Chủ kiến của ngươi đã bị bài bác, câu nói của ngươi đã bị thách đấu. Ngươi đã bị thuyết bại. Hãy đến mà giải vây lời nói ấy. Nếu có thể được, gắng thoát ra khỏi lối bí\". Còn vị ấy thì từ bỏ những cuộc biện luận, tranh chấp kể trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":82},{"content":"54. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống cho đưa các tin tức, hoặc tự đứng làm môi giới như cho các vua, các đại thần của vua, cho các vị Sát-đế-lỵ, cho các vị Bà-la-môn, cho các gia chủ cho các thanh niên và nói rằng: \"Hãy đi đến chỗ ấy, hãy đi lại chỗ kia, mang cái này lại, đem cái này đến chỗ kia\". Còn vị ấy thì từ bỏ đưa các tin tức và đứng làm môi giới. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":83},{"content":"55. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn sống lừa đảo, nói lời siểm nịnh, gợi ý, dèm pha, cầu lợi. Còn vị ấy thì từ bỏ nói lời lừa đảo và siểm nịnh như trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":84},{"content":"56. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn tự nuôi sống bằng những tà hạnh như xem tướng tay chân, chiêm tướng, triệu tướng, mộng tướng, thân tướng, dấu chuột cắn, tế lửa, tế muỗng, dùng miệng phun hạt cải v. v... vào lửa, tế vỏ lúa, tế tấm, tế gạo, tế thục tô, tế máu, khoa xem chi tiết, khoa xem địa lý, khoa xem mộng, khoa cầu thần ban phước, khoa cầu quỷ ma, khoa dùng bùa chú khi ở trong nhà bằng đất, khoa rắn, khoa thuốc độc, khoa bò cạp, khoa chim, khoa chim quạ, khoa đoán số mạng, khoa ngừa tên bắn, khoa biết tiếng nói của chim. Còn vị ấy thì tránh xa những tà hạnh kể trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":85},{"content":"57. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn tự nuôi sống bằng những tà mạng như xem tướng các hòn ngọc, tướng que gậy, tướng áo quần, tướng gươm kiếm, tướng mũi tên, tướng cây cung, tướng võ khí, tướng đàn bà, tướng đàn ông, tướng thiếu niên, tướng thiếu nữ, tướng đầy tớ nam, tướng đầy tớ nữ, tướng voi, tướng ngựa, tướng trâu, tướng bò đực, tướng bò cái, tướng dê, tướng cừu, tướng gia cầm, tướng chim cun cút, tướng con cắc kè, tướng vật tai dài, tướng ma, tướng thú vật. Còn vị ấy thì tránh xa những tà mạng kể trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":86},{"content":"58. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn tự nuôi sống bằng những tà mạng, như đoán trước: \"Vua sẽ tiến quân, vua sẽ lùi quân, vua bản xứ sẽ tấn công, vua ngoại bang sẽ triệt thối, vua bản xứ sẽ thắng trận, vua ngoại bang sẽ thắng trận, vua bản xứ sẽ bại trận. Như vậy sẽ có sự thắng trận cho phe bên này, sẽ có sự bại trận cho phe bên kia\". Còn vị ấy thì từ bỏ những tà mạng kể trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":87},{"content":"59. Trong khi có một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn nuôi sống bằng những tà mạng, như đoán trước: \"Sẽ có nguyệt thực, sẽ có nhật thực, sẽ có tinh thực, mặt trăng, mặt trời sẽ đi đúng chánh đạo, mặt trăng mặt trời sẽ đi ngoài chánh đạo, sẽ có sao băng, các tinh tú sẽ đi đúng chánh đạo, các tinh tú sẽ đi ngoài chánh đạo, sẽ có sao bằng, sẽ có lửa cháy các phương hướng, sẽ có động, sẽ có sấm trời, mặt trăng mặt trời các sao sẽ mọc, sẽ lặn, sẽ mờ, sẽ sáng, nguyệt thực sẽ có kết quả như thế này, nhật thực sẽ có kết quả như thế này, mặt trăng mặt trời đi đúng chánh đạo sẽ có kết quả như thế này, mặt trăng mặt trời đi ngoài chánh đạo sẽ có kết quả như thế này, các tinh tú đi đúng chánh đạo sẽ có kết quả như thế này, các tinh tú đi ngoài chánh đạo sẽ có kết quả như thế này, sao băng sẽ có kết quả như thế này, lửa cháy các phương sẽ có kết quả như thế này, động đất sẽ có kết quả như thế này, sấm trời sẽ có kết quả như thế này, mặt trăng mặt trời các sao mọc lặn sáng mờ sẽ có kết quả như thế này\". Còn vị ấy thì tránh xa không tự nuôi sống bằng tà mạng kể trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":88},{"content":"60. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn tự nuôi sống bằng tà mạng, như đoán trước: \"Sẽ có nhiều mưa, sẽ có đại hạn, sẽ được mùa, sẽ mất mùa, sẽ được an ổn, sẽ bị hiểm họa, sẽ có bệnh, sẽ không có bệnh, hay làm các nghề như đếm trên ngón tay, kế toán, cộng số lớn, làm thư, làm theo thế tình\". Còn vị ấy thì tránh xa các tà mạng kể trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":89},{"content":"61. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn tự nuôi sống bằng những tà mạng, như sắp đặt ngày lành để rước dâu hay rễ về nhà, sắp đặt ngày lành để đưa dâu hay rễ, lựa ngày giờ tốt để hòa giải, lựa ngày giờ tốt để chia rẽ, lựa ngày giờ tốt để đòi nợ, lựa ngày giờ tốt để cho mượn hay tiêu tiền, dùng bùa chú để giúp người được may mắn, dùng bùa chú để khiến người bị rủi ro, dùng bùa chú để phá thai, dùng bùa chú làm cóng lưỡi, dùng bùa chú khiến quai hàm không cử động, dùng bùa chú khiến người phải bỏ tay xuống, dùng bùa chú khiến tai bị điếc, hỏi gương soi, hỏi phù đồng thiếu nữ, hỏi thiên thần để biết họa phước, thờ mặt trời, thờ đại địa, phun ra lửa, cầu Siri thần tài. Còn vị ấy thì tránh xa các tà mạng kể trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":90},{"content":"62. Trong khi một số Sa-môn, Bà-la-môn, dầu đã dùng các món ăn do tín thí cúng dường, vẫn còn tự nuôi sống bằng những tà mạng, như dùng các ảo thuật để được yên ổn, để khỏi làm các điều đã hứa, để được che chở khi ở trong nhà bằng đất, để dương được thịnh, để làm người liệt dương, để tìm đất tốt làm nhà, để cầu phước cho nhà mới, lễ rửa miệng, lễ tắm, lễ hy sinh, làm cho mửa, làm cho xổ, bài tiết các nhơ bẩn về phía trên, bài tiết các nhơ bẩn về phía dưới, tẩy tịnh trong đầu, thoa dầu trong tai, nhỏ thuốc mắt, cho thuốc qua lỗ mũi, xức thuốc mắt, thoa dầu cho mắt, chữa bệnh cho mắt, làm thầy thuốc, mổ xẻ chữa bệnh cho con nít, cho thuốc uống bằng các loại rễ cây, ngăn ngừa công hiệu của thuốc. Còn vị ấy thì tránh xa các tà mạng kể trên. Như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":91},{"content":"63. Và như vậy, Ðại vương, vị Tỷ-kheo ấy, nhờ đầy đủ giới luật nên không thấy sợ hãi từ một chỗ nào về phương diện hộ trì giới luật. Ðại vương, như một vị Sát đế lỵ đã làm lễ quán đảnh, đã hàng phục kẻ thù địch, không còn thấy sợ hãi từ chỗ nào nữa về phương diện thù địch. Cũng vậy, này Ðại vương, Tỷ-kheo ấy nhờ đầy đủ giới luật, nên không thấy sợ hãi từ một chỗ nào về phương diện hộ trì giới luật. Vị ấy nhờ đầy đủ giới luật cao quý này, nên hưởng lạc thọ, nội tâm không vẩn đục. Như vậy, này Ðại vương, Tỷ-kheo đầy đủ giới luật.","fontSize":12,"order":92},{"content":"64. Ðại vương, thế nào là Tỷ-kheo hộ trì các căn? Này Ðại vương, khi mắt thấy sắc, Tỷ-kheo không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì, khiến nhãn căn không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên, Tỷ-kheo tự chế ngự nguyên nhân ấy, hộ trì nhãn căn, thực hành sự hộ trì nhãn căn. Khi tai nghe tiếng... mũi ngửi hương... thân cảm xúc... ý nhận thức các pháp, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì khiến ý căn không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên, Tỷ-kheo chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Vị ấy, nhờ sự hộ trì cao quý các căn ấy, nên hưởng lạc thọ nội tâm, không vẩn đục. Như vậy, này Ðại vương, Tỷ-kheo hộ trì các căn.","fontSize":12,"order":93},{"content":"65. Ðại vương, thế nào là Tỷ-kheo chánh niệm tỉnh giác? Ðại vương, ở đây, Tỷ-kheo khi đi tới, khi đi lui đều tỉnh giác; khi nhìn thẳng, khi nhìn quanh đều tỉnh giác; khi co tay, khi duỗi tay đều tỉnh giác; khi mang y kép, bình bát, thượng y đều tỉnh giác, khi ăn, uống, nhai, nuốt đều tỉnh giác; khi đi đại tiện, tiểu tiện đều tỉnh giác; khi đi, đứng, ngồi, nằm, thức, nói, yên lặng đều tỉnh giác. Như vậy, này Ðại vương, Tỷ-kheo chánh niệm tỉnh giác.","fontSize":12,"order":94},{"content":"66. Ðại vương, thế nào là Tỷ-kheo biết đủ? Ở đây Tỷ-kheo bằng lòng với tấm y để che thân, với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo (y và bình bát). Ðại vương, cũng như con chim bay đến chỗ nào cũng mang theo hai cánh; cũng vậy, Ðại vương, vị Tỷ-kheo bằng lòng với tấm y để che thân, với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo. Như vậy, này Ðại vương, là Tỷ-kheo biết đủ.","fontSize":12,"order":95},{"content":"67. Vị ấy, với giới uẩn cao quý này, với sự hộ trì các căn cao quý này, với chánh niệm tỉnh giác cao quý này, với hạnh biết đủ cao quý này, lựa một chỗ thanh vắng, tịch mịch, như rừng, gốc cây, khe núi, hang đá, bãi tha ma, lùm cây, ngoài trời, đống rơm. Sau khi đi khất thực về và ăn xong, vị ấy ngồi kiết già, lưng thẳng tại chỗ nói trên, và an trú chánh niệm trước mặt.","fontSize":12,"order":96},{"content":"68. Vị ấy từ bỏ tham ái ở đời, sống với tâm thoát ly tham ái, gột rửa tâm hết tham ái. Từ bỏ sân hận, vị ấy sống với tâm không sân hận, lòng từ mẫn thương xót tất cả chúng hữu tình, gột rửa tâm hết sân hận. Từ bỏ hôn trầm, thụy miên, vị ấy sống thoát ly hôn trầm và thụy miên; với tâm tưởng hướng về ánh sáng, chánh niệm tỉnh giác, gột rửa tâm hết hôn trầm, thụy miên. Từ bỏ trạo cử hối tiếc, vị ấy sống không trạo cử, nội tâm trầm lặng, gột rửa tâm hết trạo cử, hối tiếc. Từ bỏ nghi ngờ, vị ấy sống thoát khỏi nghi ngờ, không phân vân lưỡng lự, gột rửa tâm hết nghi ngờ đối với thiện pháp.","fontSize":12,"order":97},{"content":"69. Này Ðại vương, như một người mắc nợ, liền làm các nghề nghiệp. Những nghề này được phát đạt, người ấy không những trả được nợ cũ, còn có tiền dư để nuôi dưỡng vợ. Người ấy nghĩ: \"Ta trước kia mắc nợ nên làm các nghề nghiệp. Những nghề này được phát đạt, ta không những trả được nợ cũ, còn có tiền dư để nuôi dưỡng vợ\". Người ấy nhờ vậy được sung sướng, hoan hỷ.","fontSize":12,"order":98},{"content":"70. Này Ðại vương, như một người bị bệnh, đau đớn, trầm trọng, ăn uống không tiêu, thể lực suy yếu. Sau một thời gian người ấy khỏi bệnh, ăn uống tiêu thông, thể lực khôi phục. Người ấy nghĩ: \"Ta trước kia bị bệnh, đau đớn trầm trọng, ăn uống không tiêu, thể lực suy yếu. Nay ta khỏi bệnh, ăn uống tiêu thông, thể lực khôi phục\". Người ấy nhờ vậy được sung sướng hoan hỷ.","fontSize":12,"order":99},{"content":"71. Này Ðại vương, như một người bị nhốt trong ngục.
