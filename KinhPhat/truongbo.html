y, các Ngươi hãy thọ trì.","fontSize":12,"order":355},{"content":"12. Trong khi Thế Tôn ở tại Bhoganagara, pháp thoại này được giảng cho chúng Tỷ-kheo:","fontSize":12,"order":356},{"content":"- Ðây là Giới, đây là Ðịnh, đây là Tuệ, Ðịnh cùng tu với Giới sẽ đưa đến quả vị lớn, lợi ích lớn. Tuệ cùng tu với Ðịnh sẽ đưa đến quả vị lớn, lợi ích lớn. Tâm cùng tu với Tuệ sẽ đưa đến giải thoát hoàn toàn các món lậu hoặc, tức là dục lậu, hữu lậu (tri kiến lậu), vô minh lậu.","fontSize":12,"order":357},{"content":"13. Rồi Thế Tôn, sau khi ở tại Bhoganagara cho đến khi Ngài xem là vừa đủ, liền bảo tôn giả Ananda:","fontSize":12,"order":358},{"content":"- Này Ananda, chúng ta sẽ đi đến Pàvà.","fontSize":12,"order":359},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":360},{"content":"Tôn giả Ananda vâng lời Thế Tôn. Và Thế Tôn cùng với đại chúng Tỷ-kheo đi đến Pàvà, tại vườn xoài của Cunda, một người thợ sắt.","fontSize":12,"order":361},{"content":"14. Thợ sắt Cunda nghe: \"Nay Thế Tôn đã đến Pàvà và hiện đang ở trong vườn xoài của ta\". Rồi thợ sắt Cunda đến tại chỗ Thế Tôn, khi đến xong liền đảnh lễ Ngài và ngồi xuống một bên. Và Thế Tôn thuyết pháp cho thợ sắt Cunda đang ngồi một bên, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ.","fontSize":12,"order":362},{"content":"15. Và thợ sắt Cunda, sau khi được Thế Tôn thuyết pháp, khích lệ, làm cho phấn khởi, khiến tâm hoa hỷ, liền bạch Thế Tôn: \"Bạch Thế Tôn, mong Thế Tôn nhận lời mời của con ngày mai đến dùng cơm với chúng Tỷ-kheo\". Thế Tôn im lặng nhận lời.","fontSize":12,"order":363},{"content":"16. Thợ sắt Cunda, sau khi biết Thế Tôn đã nhận lời, liền từ chỗ ngồi đứng dậy, đảnh lễ Ngài, thân phía hữu hướng về Ngài và từ biệt.","fontSize":12,"order":364},{"content":"17. Và thợ sắt Cunda, sau khi đêm đã mãn, liền cho sửa soạn tại nhà các món ăn thượng vị, loại cứng và loại mềm và nhiều thứ Sùkara-maddave (một loại mộc nhĩ), và báo tin cho Thế Tôn: \"Bạch Thế Tôn, giờ đã đến, cơm đã sẵn sàng\".","fontSize":12,"order":365},{"content":"18. Và Thế Tôn buổi sáng đắp y, mang theo y bát, cùng với chúng Tỷ-kheo đến nhà thợ sắt Cunda, khi đến xong liền ngồi trên chỗ đã soạn sẵn. Sau khi ngồi. Thế Tôn nói với thợ sắt Cunda:","fontSize":12,"order":366},{"content":"- Này Cunda, loại mộc nhĩ đã soạn sẵn, hãy dọn cho ta. Còn các món ăn khác đã soạn sẵn, loại cứng và loại mềm, hãy dọn cho chúng Tỷ-kheo.","fontSize":12,"order":367},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":368},{"content":"Thợ sắt Cunda vâng lời Thế Tôn, dọn cho Thế Tôn các món mộc nhĩ đã soạn sẵn, và dọn cho chúng Tỷ-kheo các món ăn khác, loại cứng và loại mềm.","fontSize":12,"order":369},{"content":"19. Rồi Thế Tôn nói với thợ sắt Cunda:","fontSize":12,"order":370},{"content":"- Này Cunda, món ăn mộc nhĩ còn lại. Ngươi hãy đem chôn vào một lỗ. Này Cunda, Ta không thấy một ai ở cõi Trời, cõi Người, ở Ma giới, ở Phạm thiên giới, không một người nào trong chúng Sa-môn và chúng Bà-la-môn, giữa những Thiên, Nhân, ăn món mộc nhĩ này mà có thể tiêu hóa được, trừ Như Lai.","fontSize":12,"order":371},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":372},{"content":"Thợ sắt Cunda vâng theo Thế Tôn, đem chôn món ăn mộc nhĩ còn lại vào một lỗ, đi đến chỗ Thế Tôn, đảnh lễ Ngài và ngồi xuống một bên. Rồi Thế Tôn thuyết pháp cho thợ sắt Cunda đang ngồi xuống một bên, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ rồi từ chỗ ngồi đứng dậy và ra đi.","fontSize":12,"order":373},{"content":"20. Sau khi dùng cơm của thợ sắt Cunda, Thế Tôn bị nhiễm bệnh nặng, bệnh lỵ huyết, đau đớn gần như đến chết, và Thế Tôn chánh niệm tỉnh giác, nhẫn nại, chịu đựng cơn bệnh.","fontSize":12,"order":374},{"content":"Rồi Thế Tôn nói với tôn giả Ananda:","fontSize":12,"order":375},{"content":"- Này Ananda, chúng ta hãy đi đến Kusinàra.","fontSize":12,"order":376},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":377},{"content":"Tôn giả Ananda vâng lời Thế Tôn.","fontSize":12,"order":378},{"content":"Tôi nghe: Sau khi dùng cơm tại nhà thợ sắt Cunda. \u000bCơn bệnh khốc liệt bỗng khởi lên, gần như chết đến nơi. \u000bSau khi cùng món ăn loại mộc nhĩ. \u000bKịch bệnh khởi lên nơi bậc Ðạo Sư. \u000bÐiều phục bệnh hoạn, Thế Tôn dạy rằng:\u000b\"Ta đi đến thành Kusinàra\".","fontItalic":-1,"fontSize":12,"order":379},{"content":"21. Rồi Thế Tôn bước xuống đường, đến một gốc cây và nói với Tôn giả Ananda:","fontSize":12,"order":380},{"content":"- Này Ananda, hãy xếp tư áo Sanghàti. Ta cảm thấy mệt mỏi và muốn ngồi nghỉ, này Ananda.","fontSize":12,"order":381},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":382},{"content":"Tôn giả Ananda vâng lời Thế Tôn và xếp tư áo Sanghàti lại.","fontSize":12,"order":383},{"content":"22. Thế Tôn ngồi trên chỗ đã soạn sẵn, và nói với Tôn giả Ananda:","fontSize":12,"order":384},{"content":"- Này Ananda, hãy đem nước cho Ta. Này Ananda, Ta nay đang khát và muốn uống nước.","fontSize":12,"order":385},{"content":"Khi được nói vậy, tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":386},{"content":"- Bạch Thế Tôn, vừa mới có khoảng năm trăm cỗ xe chạy qua. Do bánh xe khuấy lên, nước trở thành nông cạn, khuấy động và vẩn đục. Bạch Thế Tôn, sông Kakutthà không xa ở đây, nước thuần tịnh, dễ chịu, mát mẻ, trong sáng, dễ đến và khả ái. Tại đó, Thế Tôn có thể uống nước và làm dịu mát chân tay.","fontSize":12,"order":387},{"content":"23. Lần thứ hai, Thế Tôn nói với tôn giả Ananda:","fontSize":12,"order":388},{"content":"- Này Ananda, hãy đem nước uống cho Ta. Này Ananda, Ta nay đang khát và muốn uống nước.","fontSize":12,"order":389},{"content":"Lần thứ hai tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":390},{"content":"- Bạch Thế Tôn, vừa mới có khoảng năm trăm cỗ xe chạy qua. Do bánh xe khuấy lên, nước trở thành nông cạn, khuấy động và vẩn đục. Bạch Thế Tôn, sông Kakutthà không xa ở đây, nước thuần tịnh, dễ chịu, mát mẻ, trong sáng, dễ đến và khả ái. Tại đó, Thế Tôn có thể uống nước và làm dịu mát chân tay.","fontSize":12,"order":391},{"content":"24. Lần thứ ba, Thế Tôn nói với tôn giả Ananda:","fontSize":12,"order":392},{"content":"- Này Ananda, hãy đem nước uống cho Ta. Này Ananda, Ta nay đang khát và muốn uống nước.","fontSize":12,"order":393},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":394},{"content":"Tôn giả Ananda vâng lời Thế Tôn, lấy bát và đi đến con sông nhỏ. Con sông đang chảy nông cạn, khuấy động và vẩn đục, khi tôn giả Ananda đến, liền trở thành trong trẻo, sáng lặng, không vẩn đục.","fontSize":12,"order":395},{"content":"25. Tôn giả Ananda tự nghĩ: \"Thật kỳ diệu thay, thật hy hữu thay thần túc và uy lực của Như Lai. Con sông nhỏ đang chảy nông cạn, khuấy động và vẩn đục này, khi ta đến, liền trở thành trong trẻo, sáng lặng và không vẩn đục\". Sau khi dùng bát lấy nước, tôn giả Ananda đến chỗ Thế Tôn và bạch với Ngài:","fontSize":12,"order":396},{"content":"- Bạch Thế Tôn, thật là kỳ diệu! Bạch Thế Tôn thật là hy hữu. Bạch Thế Tôn, con sông nhỏ đang chảy nông cạn, khuấy động và vẩn đục này, khi con đến, liền trở thành trong trẻo, sáng lặng và không vẩn đục. Xin thỉnh Thế Tôn dùng nước. Xin thỉnh Thiện Thệ dùng nước!","fontSize":12,"order":397},{"content":"Và Thế Tôn uống nước.","fontSize":12,"order":398},{"content":"26. Lúc bấy giờ, Pukkusa, dòng họ Mallà, đệ tử của ngài Alàra Kàlàma đang đi trên con đường từ Kusinàra đến Pàvà.","fontSize":12,"order":399},{"content":"Pukkusa, dòng họ Mallà thấy Thế Tôn ngồi dưới gốc cây, liền đến chỗ Thế Tôn, đảnh lễ Ngài và ngồi xuống một bên. Sau khi ngồi xuống một bên, Pukkusa, dòng họ Mallà, bạch Thế Tôn:","fontSize":12,"order":400},{"content":"- Bạch Thế Tôn, thật là kỳ diệu, bạch Thế Tôn thật là hy hữu, trạng thái trầm tĩnh của một vị xuất gia!","fontSize":12,"order":401},{"content":"27. Bạch Thế Tôn, thuở xưa, ngài Alàra Kàlàma đang đi trên đường. Rồi ngài bước xuống đường và ngồi xuống một gốc cây, không xa con đường để nghỉ trưa. Bạch Thế Tôn, lúc ấy có khoảng năm trăm cỗ xe đi ngang qua gần ngài Alàra Kàlàma. Bạch Thế Tôn, có một người đi theo sau lưng đoàn xe ấy, đễn chỗ ngài Alàra Kàlàma và nói với ngài: \"Tôn giả có thấy khoảng năm trăm cỗ xe vừa đi qua không?\" - \"Này Hiền giả, ta không thấy\". - \"Tôn giả có nghe tiếng không?\" - \"Này Hiền giả, ta không nghe tiếng\". - \"Có phải Tôn giả đang ngủ không?\" - \"Này Hiền giả, không phải ta đang ngủ\". - \"Vậy có phải Tôn giả đang thức tỉnh?\" - \"Này Hiền giả, ta đang thức tỉnh\". - \"Tôn giả đang thức tỉnh nhưng không thấy khoảng năm trăm cỗ xe vừa đi ngang qua gần một bên, cũng không nghe thấy tiếng. Bạch Tôn giả, cái áo của Tôn giả cũng bị lấm bụi\". - \"Này Hiền giả, phải, áo ta bị lấm bụi\".","fontSize":12,"order":402},{"content":"Bạch Thế Tôn, người ấy liền tự nghĩ: \"Thật là kỳ diệu, thật là hy hữu sự trầm tĩnh của vị xuất gia. Trong khi giác tỉnh, còn thức nhưng không thấy năm trăm cỗ xe vừa đi ngang qua gần một bên, cũng không nghe tiếng\". Sau khi tỏ sự thâm tín đối với ngài Alàra Kàlàma, vị ấy từ biệt.","fontSize":12,"order":403},{"content":"28. - Này Pukkusa, nhà ngươi nghĩ thế nào? Cái gì khó làm hơn, cái gì khó thực hiện hơn? Một người trong khi giác tỉnh, còn thức mà không thấy năm trăm cỗ xe vừa đi ngang qua gần một bên, cũng không nghe tiếng. Hay một người đang giác tỉnh, còn thức, trong khi trời đang mưa, mưa tầm tã ào ào, trong khi điện quang chớp lòa, sấm sét vang động, mà không thấy, cũng không nghe tiếng?","fontSize":12,"order":404},{"content":"29. - Bạch Thế Tôn, nói gì đến năm trăm cỗ xe này, cho đến hoặc sáu trăm, hoặc bảy trăm, hoặc tám trăm, hoặc chín trăm, hoặc một ngàn, cho đến trăm ngàn cỗ xe, cũng không thể so sánh được. Thật khó làm hơn, khó thực hiện hơn, một người đang giác tỉnh, còn thức, trong khi trời đang mưa, mưa tầm tã ào ào, trong khi điện quang chớp lòa, sấm sét vang động, mà không thấy cũng không nghe tiếng.","fontSize":12,"order":405},{"content":"30. - Này Pukkusa, một thời, Ta ở Atumà, tại nhà đập lúa. Lúc bấy giờ trời mưa, mưa tầm tã ào ào, điện quang chớp lòa, sấm sét vang động, có hai anh em nông phu, và bốn con bò đực bị sét đánh chết. Này Pukkusa, một số đông người từ Atumà đi ra đến tại chỗ hai anh em nông phu và bốn con bò đực bị sét đánh chết...","fontSize":12,"order":406},{"content":"31. Này Pukkusa, lúc bấy giờ Ta từ nhà đập lúa đi ra và đi qua đi lại ngoài trời, trước cửa nhà đập lúa, Này Pukkusa, có một người từ nơi đám đông ấy đi ra, đến chờ Ta, đảnh lễ và đứng một bên. Và Ta nói với người ấy đang đứng một bên:","fontSize":12,"order":407},{"content":"32: - \"Này Hiền giả, vì sao có số đông người tụ họp như vậy?\" - Bạch Thế Tôn vừa rồi trời đang mưa, mưa tầm tã ào ào, điện quang chớp lòa, sấm sét vang động, có hai anh em nông phu, và bốn con bò đực bị sét đánh chết. Do vậy mà có số đông người ấy tụ họp tại đây. Bạch Thế Tôn, lúc ấy Ngài ở tại chỗ nào?\" - \"Này Hiền giả, lúc ấy Ta ở tại đây\". \"Bạch Thế Tôn, Ngài không thấy gì cả sao?\" - \"Này Hiền giả, Ta không thấy gì\". - \"Bạch Thế Tôn, Ngài không nghe tiếng gì cả sao?\" - \"Này Hiền giả, Ta không nghe tiếng gì?\" - \"Bạch Thế Tôn, có phải Ngài đang ngủ, phải không?\" - \"Này Hiền giả, không phải ta đang ngủ\". - \"Bạch Thế Tôn, có phải Ngài đang tỉnh thức phải không?\" - \"Này Hiền giả, phải\". - \"Bạch Thế Tôn, Ngài đang tỉnh thức, nhưng trong khi trời mưa, mưa tầm tã ào ào, điện quang chớp lòa, sấm sét vang động, có hai anh em nông phu và bốn con bò đực bị sét đánh chết, nhưng Ngài không thấy, cũng không nghe gì\". - Này Hiền giả, phải như vậy\".","fontSize":12,"order":408},{"content":"33. Này Pukkusa, người ấy liền tự nghĩ: \"Thật là kỳ diệu, thật là hy hữu sự trầm lặng của vị xuất gia, khi thức tỉnh, dầu có mưa tầm tã ào ào, điện quang chói lòa, sấm sét vang động, có hai anh em nông phu và bốn con bò đực bị sét đánh chết mà không thấy gì, không nghe gì hết\". Sau khi nói lên lòng tin tưởng ở nơi Ta, người ấy đảnh lễ Ta, thân phía hữu hướng về phía Ta và từ biệt.","fontSize":12,"order":409},{"content":"34. Khi được nói vậy, Pukkusa, dòng họ Mallà bạch Thế Tôn:","fontSize":12,"order":410},{"content":"- Bạch Thế Tôn, sự tin tưởng của con đối với ngài Alàra, Kàlàma, nay con đem rải rắc trước luồng gió lớn, nay con đem thả trôi vào dòng nước cuốn. Kỳ diệu thay, bạch Thế Tôn! Hy hữu thay bạch Thế Tôn! Bạch Thế Tôn, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày. Bạch Thế Tôn, con xin quy y Thế Tôn, quy y Pháp và quy y Tỷ-kheo Tăng. Mong Thế Tôn nhận con làm đệ tử, từ nay trở đi cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":411},{"content":"35. Rồi Pukkusa, dòng họ Mallà nói với một người khác: \"Này bạn, hãy đem đến một cặp áo màu kim sắc, vàng chói và sẵn sàng để mặc\". - \"Tôn giả, xin vâng\". Người ấy vâng lời Pukkusa, dòng họ Mallà và đem đến một cặp áo màu kim sắc, vàng chói và sẵn sàng để mặc.","fontSize":12,"order":412},{"content":"Rồi Pukkusa, dòng họ Mallà đem dâng một cặp áo màu kim sắc, vàng chói và sẵn sàng để mặc ấy cho Thế Tôn và nói:","fontSize":12,"order":413},{"content":"- Bạch Thế Tôn, cặp áo màu kim sắc, vàng chói và sẵn sàng để mặc. Mong Thế Tôn vì thương xót con mà thâu nhận cho.","fontSize":12,"order":414},{"content":"- Này Pukkusa, hãy đắp cho Ta một áo và đắp cho Ananda một áo.","fontSize":12,"order":415},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":416},{"content":"Pukkusa, dòng họ Mallà vân lời Thế Tôn, đắp một áo cho Ngài và đắp một áo cho tôn giả Ananda.","fontSize":12,"order":417},{"content":"36. Rồi Thế Tôn thuyết pháp cho Pukkusa, người dòng họ Mallà, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ. Và Pukkusa, người dòng họ Mallà, sau khi được Thế Tôn thuyết pháp, khích lệ, làm cho phấn khởi, khiến tâm hoan hỷ, liền từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân phía hữu hướng về Thế Tôn và từ biệt.","fontSize":12,"order":418},{"content":"37. Khi Pukkusa, dòng họ Mallà đi chưa được bao lâu, tôn giả Ananda đem cặp áo màu kim sắc, vàng chói và sẵn sàng để mặc này đặt trên thân Thế Tôn, và khi cặp áo này được đặt trên thân Thế Tôn, màu sắc sáng chói của áo như bị lu mờ đi. Và Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":419},{"content":"- Bạch Thế Tôn, thật là kỳ diệu, bạch Thế Tôn thật là hy hữu, sự thanh tịnh và sáng chói màu da của Như Lai! Bạch Thế Tôn, khi con đặt trên thân Thế Tôn, cặp áo màu kim sắc vàng chói và sẵn sàng để mặc này, màu sắc sáng chói của áo như bị lu mờ đi.","fontSize":12,"order":420},{"content":"- Thật vậy, này Ananda. Này Ananda, có hai trường hợp, màu da của Như Lai hết sức thanh tịnh và sáng chói. Thế nào là hai? Này Ananda, trong đêm Như Lai chứng vô thượng Chánh Ðẳng Giác và trong đêm Như Lai sắp diệt độ, nhập Niết-bàn giới, không còn dư y sanh tử nữa. Này Ananda, đó là hai trường hợp, màu da của Như Lai hết sức thanh tịnh và sáng chói.","fontSize":12,"order":421},{"content":"38. Này Ananda, hôm nay khi canh cuối cùng đã mãn, tại Upavattana ở Kusinàrà, trong rừng Sàla của dòng họ Mallà, giữa hai cây sàla song thọ, Như Lai sẽ diệt độ. Này Ananda, chúng ta hãy đi đến sông Kakutthà.","fontSize":12,"order":422},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":423},{"content":"Tôn giả Ananda vâng lời Thế Tôn:","fontSize":12,"order":424},{"content":"Cặp áo kim sắc này. \u000bPukkusa mang đến. \u000bÐắp áo kim sắc này, \u000bDa Ðạo Sư sáng chói.","fontItalic":-1,"fontSize":12,"order":425},{"content":"39. Rồi Thế Tôn cùng với đại chúng Tỷ-kheo đi đến con sông Kakutthà, xuống sông tắm và uống nước rồi lội qua bờ bên kia, đi đến rừng xoài và tại đây, nói với đại đức Cundaka:","fontSize":12,"order":426},{"content":"- Này Cundaka, hãy xếp áo Sanghàti làm bốn cho Ta. Này Cundaka, Ta nay mệt mỏi, muốn nằm nghỉ.","fontSize":12,"order":427},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":428},{"content":"Ðại đức Cundaka vâng lời Thế Tôn và xếp áo Sanghàti làm bốn.","fontSize":12,"order":429},{"content":"40. Rồi Thế Tôn nằm xuống phía hông bên mặt như dáng điệu con sư tử, hai chân để trên nhau, chánh niệm, tỉnh giác, suy tư, với ý niệm ngồi dậy lại khi phải thời. Và đại đức Cundaka ngồi phía trước Thế Tôn.","fontSize":12,"order":430},{"content":"41","fontSize":12,"order":431},{"content":"Ðức Phật tự đi đến\u000bCon sông Kakutthà. \u000bCon sông chảy trong sáng. \u000bMát lạnh và thanh tịnh. \u000bVị Ðạo Sư mỏi mệt\u000bÐi dần xuống mé sông. \u000bNhư Lai đấng Vô Thượng\u000bNgự trị ở trên đời\u000bTắm xong, uống nước xong, \u000bLội qua bên kia sông. \u000bBậc Ðạo Sư đi trước, \u000bGiữa Tăng chúng Tỷ-kheo, \u000bVừa đi vừa diễn giảng. \u000bChánh pháp thật vi diệu. \u000bRồi bậc Ðại Sĩ đến, \u000bTại khu vực rừng xoài. \u000bCho gọi vị Tỷ-kheo, \u000bTên họ Cundaka:\u000b\"Hãy gấp tư áo lại, \u000bTrải áo cho ta nằm. \u000bNghe dạy, Cundaka\u000bLập tức vâng lời dạy, \u000bGấp tư và trải áo, \u000bMột cách thật mau lẹ. \u000bBậc Ðạo Sư nằm xuống\u000bThân mình thật mệt mỏi. \u000bTại đây Cundaka, \u000bNgồi ngay phía trước mặt.","fontItalic":-1,"fontSize":12,"order":432},{"content":"42. Rồi Thế Tôn nói với Tôn giả Ananda:","fontSize":12,"order":433},{"content":"- Này Ananda, rất có thể có người làm cho thợ sắt Cunda hối hận: \"Này Hiền giả Cunda, thật không lợi ích gì cho Ngươi, thật là tai hại cho Ngươi, vì Như Lai dùng bữa ăn cuối cùng từ Ngươi cúng dường, và nhập diệt\". Này Ananda, cần phải làm tiêu tan sự hối hận ấy của thợ sắt Cunda: \"Này Hiền giả, thật là công đức cho bạn, vì được Như Lai dùng bữa ăn cuối cùng từ bạn cúng dường, và nhập diệt. Này Hiền giả Cunda, tôi tự thân nghe, tự thân lãnh thọ lời nói này của Thế Tôn: \"Có hai sự cúng dường ăn uống đồng một quả báo, đồng một dị thục quả, quả báo lớn hơn, lợi ích hơn các sự cúng dường ăn uống khác? Thế nào là hai? Một là bữa ăn trước khi Như Lai chứng vô thượng Chánh Ðẳng Chánh Giác, hai là bữa ăn trước khi Như Lai diệt độ Niết-bàn giới, không còn di hưởng sanh tử. Hai bữa ăn này đồng một quả báo, đồng một dị thục quả, quả báo lớn hơn, lợi ích hơn các sự cúng dường ăn uống khác. Nhờ hành động này, đại đức Cunda sẽ được hưởng tuổi thọ; nhờ hành động này, đại đức Cunda sẽ được hưởng sắc đẹp; nhờ hành động này, đại đức Cunda sẽ được hưởng an lạc; nhờ hành động này, đại đức Cunda sẽ được hưởng danh tiếng; nhờ hành động này, đại đức Cunda sẽ đợưc hưởng cõi trời, nhờ hành động này, đại đức Cunda sẽ được hưởng uy quyền\".","fontSize":12,"order":434},{"content":"Này Ananda, cần phải làm cho thợ sắt Cunda tiêu tan hối hận.","fontSize":12,"order":435},{"content":"43. Rồi Thế Tôn, sau khi hiểu ý nghĩa này, liền thốt lời cảm khái như sau:","fontSize":12,"order":436},{"content":"Công đức người bố thí, \u000bLuôn luôn được tăng trưởng, \u000bTrừ được tâm hận thù. \u000bKhông chất chứa, chế ngự, \u000bKẻ chí thiện từ bỏ. \u000bMọi ác hạnh bất thiện, \u000bDiệt trừ tham, sân, si. \u000bTâm giải thoát thanh tịnh.","fontItalic":-1,"fontSize":12,"order":437},{"content":" ","fontSize":12,"order":438},{"content":"Tụng phẩm V","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":439},{"content":"1. Rồi Thế Tôn nói với Tôn giả Ananda:","fontSize":12,"order":440},{"content":"- Này Ananda, chúng ta hãy đi qua bờ bên kia sông Hirannavati, đến ở Kusinàrà - Upavatama - rừng Sàlà của dòng họ Màllà.","fontSize":12,"order":441},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":442},{"content":"Tôn giả Ananda vâng lời Thế Tôn.","fontSize":12,"order":443},{"content":"Rồi Thế Tôn, cùng với đại chúng Tỷ-kheo đi đến bên kia sông Hirannavati, tại Kusinàrà Upavattana, rừng Sàlà của dòng họ Mallà, khi đi đến nơi liền nói với Tôn giả Ananda:","fontSize":12,"order":444},{"content":"- Này Ananda, hãy trải chỗ nằm, đầu hướng về phía Bắc giữa hai cây sàlà song thọ: này Ananda, Ta nay mệt mỏi, muốn nằm nghỉ.","fontSize":12,"order":445},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":446},{"content":"Tôn giả Ananda vâng lời Thế Tôn, trải chỗ nằm, đầu hướng về phía Bắc giữa hai cây sàlà song thọ. Và Thế Tôn nằm xuống, về phía hông bên phải, như dáng nằm con sư tử, hai chân để lên nhau chánh niệm và giác tỉnh.","fontSize":12,"order":447},{"content":"2. Lúc bấy giờ, cây sàlà song thọ trổ hoa trái mùa, tràn đầy cành lá. Những đóa hoa này rơi lên, gieo khắp và tung vãi trên thân Như Lai để cúng dường Ngài. Những thiên hoa Mandàrava từ trên hư không rơi xuống, rơi lên, gieo khắp và tung vãi trên thân Như Lai để cúng dường Ngài. Bột trời chiên đàn từ trên hư không rơi xuống, rơi lên, gieo khắp và tung vãi trên thân Như Lai để cúng dường Ngài, nhạc trời trên hư không trổi dậy để cúng dường Như Lai. Thiên ca trên hư không vang lên để cúng dường Như Lai.","fontSize":12,"order":448},{"content":"3. Rồi Như Lai nói với tôn giả Ananda:","fontSize":12,"order":449},{"content":"-- Này Ananada, các cây sàlà song thọ tự nhiên trổ hoa trái mùa tràn đầy cành lá, những đóa hoa này rơi lên, gieo khắp và tung vãi trên thân Như Lai để cúng dường. Những thiên hoa Mandàrava từ trên hư không rơi xuống, rơi lên, gieo khắp và tung vãi trên thân Như Lai để cúng dường. Bột trời chiên đàn từ trên hư không rơi xuống, rơi lên, gieo khắp và tung vãi trên thân Như Lai để cúng dường. Nhạc trời trên hư không trổi dậy để cúng dường Như Lai. Thiên ca trên hư không vang lên để cúng dường Như Lai.","fontSize":12,"order":450},{"content":"Nhưng, này Ananda, như vậy không phải kính trọng, tôn sùng, đảnh lễ, cúng dường hay lễ kính Như Lai. Này Ananda, nếu có Tỷ-kheo, Tỷ-kheo ni, cư sĩ nam hay cư sĩ nữ nào thành tựu Chánh pháp và Tùy pháp, sống chơn chánh trong Chánh pháp, hành trì đúng Chánh pháp, thời người ấy kính trọng, tôn sùng, đảnh lễ, cúng dường Như Lai với sự cúng dường tối thượng. Do vậy, này Ananda, hãy thành tựu Chánh pháp và Tùy pháp, sống chơn chánh trong Chánh pháp và hành trì đúng Chánh pháp. Này Ananda, các Người phải học tập như vậy.","fontSize":12,"order":451},{"content":"4. Lúc bấy giờ, tôn giả Upavàna đứng trước mặt Thế Tôn và quạt Ngài. Thế Tôn liền quở trách tôn giả Upavàna: \"Này Tỷ-kheo, hãy đứng một bên, chớ có đứng trước mặt Ta.\"","fontSize":12,"order":452},{"content":"Tôn giả Ananda, liền tự suy nghĩ: \"Ðại đức Upavàna này là thị giả sống gần và hầu cận Thế Tôn đã lâu ngày. Nay Thế Tôn trong giờ phút cuối cùng lại quở trách đại đức Upavàna: \"Này Tỷ-kheo, hãy đứng một bên, chớ có đứng trước mặt Ta\". Do nhơn gì, do duyên gì, Thế Tôn quở trách đại đức Upavàna: \"Này Tỷ-kheo, hãy đứng một bên, chớ có đứng trước mặt ta\"?.","fontSize":12,"order":453},{"content":"5. Rồi tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":454},{"content":"-- Ðại đức Upavàna này là thị giả, sống gần và hầu cận Thế Tôn đã lâu ngày. Nay Thế Tôn trong giờ phút cuối cùng lại quở trách đại đức Upavàna: \"Này Tỷ-kheo, hãy đứng một bên, chớ có đứng trước mặt Ta.\" Do nhơn gì, do duyên gì, Thế Tôn quở trách đại đức Upavàna: \"Này Tỷ-kheo hãy đứng một bên, chớ có đứng trước mặt Ta\"?","fontSize":12,"order":455},{"content":"-- Này Ananda, rất đông các vị Thiên thần ở mười phương thế giới tụ hội để chiêm ngưỡng Như Lai. Này Ananda, cho đến mười hai do tuần xung quanh Kusinàrà, Upavattana, rừng Sàlà thuộc dòng họ Mallà, không có một chỗ nào, nhỏ cho đến đầu một sợi tóc có thể chích được mà không đầy những Thiên thần có uy lực tụ họp. Này Ananda, các vị Thiên Thần đang than phiền: \"Chúng ta từ rất xa đến chiêm ngưỡng Như Lai. Thật rất là hy hữu, các Như Lai, bậc A-la-hán, Chánh Ðẳng Giác xuất hiện ở đời, và tối hôm nay, trong canh cuối cùng, Như Lai sẽ nhập diệt. Và nay Tỷ-kheo có oai lực này lại đứng ngang trước Thế Tôn, khiến chúng ta không thể chiêm ngưỡng Như Lai trong giờ phút cuối cùng\". Này Ananda, các chư Thiên than phiền như vậy.","fontSize":12,"order":456},{"content":"6. -- Bạch Thế Tôn, Thế Tôn đang nghĩ đến hạng chư Thiên nào?","fontSize":12,"order":457},{"content":"- Này Ananda, có hạng chư Thiên ở trên hư không nhưng có tâm tư thế tục, những vị này khóc than, với đầu bù tóc rối, khóc than với cánh tay duỗi cao, khóc than thân bổ nhoài dưới đất, lăn lộn qua lại: \"Thế Tôn nhập diệt quá sớm, Thiện Thệ nhập diệt quá sớm, Pháp nhãn biến mất ở trên đời quá sớm\".","fontSize":12,"order":458},{"content":"Này Ananda, có hạng Thiên thần ở trên đất với tâm tư thế tục, những vị này khóc than với đầu bù tóc rối, khóc than với cánh tay duỗi cao, khóc than thân nằm nhoài dưới đất, lăn lộn qua lại:","fontSize":12,"order":459},{"content":"\"Thế Tôn nhập diệt quá sớm, Thiện Thệ nhập diệt quá sớm, Pháp nhãn biến mất ở trên đời quá sớm\".","fontSize":12,"order":460},{"content":"Có chư Thiên đã diệt trừ ái dục, những vị này bình thản, tỉnh giác chịu đựng, với tâm suy tư: \"Các hành là vô thường, làm sao sự kiện có thể khác được?\"","fontSize":12,"order":461},{"content":"7. -- Bạch Thế Tôn, thuở trước các Tỷ-kheo sau khi thọ an cư, từ các địa phương đến chiêm ngưỡng Như Lai, chúng con được sự lợi ích tiếp kiến, hầu cận những Tỷ-kheo tu hành điêu luyện. Bạch Thế Tôn, sau khi Thế Tôn nhập diệt, chúng con sẽ không được sự lợi ích tiếp kiến, hầu cận những Tỷ-kheo tu hành điêu luyện.","fontSize":12,"order":462},{"content":"8. - Này Ananda, có bốn Thánh tích kẻ thiện tín cần phải chiêm ngưỡng và tôn kính. Thế nào là bốn?","fontSize":12,"order":463},{"content":"\"Ðây là chỗ Như Lai đản sanh\". Này Ananda, đó là thánh tích, kẻ thiện tín cần phải chiêm ngưỡng và tôn kính.","fontSize":12,"order":464},{"content":"\"Ðây là chỗ Như Lai chứng ngộ vô thượng Chánh Ðẳng Giác\", này Ananda, đó là Thánh tích, kẻ thiện tín cần phải chiêm ngưỡng và tôn kính.","fontSize":12,"order":465},{"content":"\"Ðây là chỗ Như Lai chuyển Pháp luân vô thượng\", này Ananda, đó là Thánh tích, kẻ thiện tín cần phải chiêm ngưỡng và tôn kính.","fontSize":12,"order":466},{"content":"\"Ðây là chỗ Như Lai diệt độ, nhập Vô dư y Niết-bàn\", này Ananda, đó là Thánh tích, kẻ thiện tín cần phải chiêm ngưỡng và tôn kính.","fontSize":12,"order":467},{"content":"Này Ananda, đó là bốn Thánh tích, kẻ thiện tín cư sĩ cần phải chiêm ngưỡng và tôn kính. Này Ananda, các thiện tín Tỷ-kheo, Tỷ-kheo ni, cư sĩ nam, cư sĩ nữ sẽ đến với niềm suy tư: \"Ðây là chỗ Như Lai đản sanh\", \"Ðây là chỗ Như Lai chứng ngộ vô thượng Chánh Ðẳng Chánh Giác\", \"Ðây là chỗ Như Lai chuyển Pháp luân vô thượng\", \"Ðây là chỗ Như Lai diệt độ, nhập Vô dư y Niết-bàn\".","fontSize":12,"order":468},{"content":"Này Ananda, những ai, trong khi chiêm bái những Thánh tích mà từ trần với tâm thâm tín hoan hỷ, thời những vị ấy, sau khi thân hoại mạng chung sẽ được sanh cõi thiện thú, cảnh giới chư Thiên.","fontSize":12,"order":469},{"content":"9. -- Bạch Thế Tôn, chúng con phải cư xử với phái nữ như thế nào?","fontSize":12,"order":470},{"content":"-- Này Ananda, chớ có thấy chúng.","fontSize":12,"order":471},{"content":"-- Bạch Thế Tôn, nếu phải thấy chúng, thời phải như thế nào?","fontSize":12,"order":472},{"content":"-- Này Ananda, chớ có nói chuyện với chúng.","fontSize":12,"order":473},{"content":"-- Bạch Thế Tôn, nếu phải nói chuyện với chúng, thời phải như thế nào?","fontSize":12,"order":474},{"content":"-- Này Ananda, phải an trú chánh niệm.","fontSize":12,"order":475},{"content":"10. -- Bạch Thế Tôn, chúng con phải xử sự thân xá-lợi Như Lai như thế nào?","fontSize":12,"order":476},{"content":"-- Này Ananda, các Ngươi đừng có lo lắng vấn đề cung kính thân xá-lợi của Như Lai. Này Ananda, các Người hãy nỗ lực, hãy tinh tấn hướng về tự độ, sống không phóng dật, cần mẫn, chuyên hướng về tự độ. Này Ananda, có những học giả Sát-đế-lỵ, những học giả Bà-la-môn, những học giả gia chủ thâm tín Như Lai, những vị này sẽ lo cho sự cung kính cúng dường thân xá-lợi của Như Lai.","fontSize":12,"order":477},{"content":"11. -- Bạch Thế Tôn, cần phải xử sự thân Như Lai như thế nào?","fontSize":12,"order":478},{"content":"-- Này Ananda, xử sự thân Chuyển luân Thánh Vương như thế nào, hãy xử sự thân xá-lợi Như Lai như vậy.","fontSize":12,"order":479},{"content":"-- Bạch Thế Tôn, người ta xử sự thân chuyển luân Thánh vương như thế nào?","fontSize":12,"order":480},{"content":"-- Này Ananda, thân của Chuyển luân Thánh vương được vấn tròn với vải mới. Sau khi vấn vải mới xong, lại được vấn thêm với vải gai bện. Sau khi vấn vải gai bệnh, lại vấn thêm với vải mới, và tiếp tục như vậy cho đến năm trăm lớp cả hai loại vải. Rồi thân được đặt vào trong một hòm dầu bằng sắt, hòm sắt này được một hòm sắt khác đậy kín. Xong một giàn hỏa gồm mọi loại hương được xây dựng lên, thân của vị Chuyển luân Thánh vương được đem thiêu trên giàn hỏa này và tại ngã tư đường, tháp của vị Chuyển luân Thánh vương được xây dựng lên. Này Ananda, đó là pháp táng thân vị Chuyển luân Thánh vương.","fontSize":12,"order":481},{"content":"Này Ananda, pháp táng thân vị Chuyển luân Thánh vương như thế nào, pháp táng thân Thế Tôn cũng như vậy. Tháp của Như Lai phải được dựng lên tại ngã tư đường. Và những ai đem tại chỗ ấy vòng hoa, hương, hay hương bột nhiều màu, đảnh lễ tháp, hay khởi tâm hoan hỷ (khi đứng trước mặt tháp), thời những người ấy sẽ được lợi ích, hạnh phúc lâu dài.","fontSize":12,"order":482},{"content":"12. Này Ananda, bốn hạng người sau này đáng được xây tháp. Thế nào là bốn? Như Lai, bậc A-la-hán, Chánh Ðẳng Giác xứng đáng xây tháp. Ðộc Giác Phật xứng đáng xây tháp. Ðệ tử Thanh Văn của Như Lai xứng đáng xây tháp. Chuyển luân Thánh vương xứng đáng xây tháp.","fontSize":12,"order":483},{"content":"Này Ananda, vì lý do gì, Như Lai, Ứng Cúng, Chánh Biến Tri xứng đáng xây tháp? Này Ananda, tâm của dân chúng sẽ hoan hỷ khi nghĩ đến: \"Ðây là tháp của Thế Tôn, Ứng Cúng, Chánh Biến Tri. \" Do tâm hoan hỷ như vậy, khi thân hoại mạng chung, chúng sẽ sanh lên thiện thú, cảnh giới chư Thiên. Này Ananda, vì lý do này, Như Lai, Ứng Cúng, Chánh Biến Tri xứng đáng xây tháp.","fontSize":12,"order":484},{"content":"Này Ananda, vì lý do gì, bậc Ðộc Giác Phật xứng đáng xây tháp? Này Ananda, tâm của dân chúng sẽ hoan hỷ khi nghĩ đến: \"Ðây là tháp của Thế Tôn Ðộc Giác Phật\". \" Do tâm hoan hỷ như vậy, khi thân hoại mạng chung, chúng sẽ được sanh thiện thú, cảnh giới chư Thiên. Này Ananda, vì lý do này, bậc Ðộc Giác Phật xứng đáng xây tháp.","fontSize":12,"order":485},{"content":"Này Ananda, vì lý do gì, đệ tử Thanh Văn của Như Lai xứng đáng xây tháp? Này Ananda, tâm của dân chúng sẽ hoan hỷ khi nghĩ đến: \"Ðây là tháp đệ tử Thanh Văn của Thế Tôn, Ứng Cúng, Chánh Biến Tri.\" Do tâm hoan hỷ như vậy, khi thân hoại mạng chung, chúng sẽ được sanh thiện thú, cảnh giới chư Thiên. Này Ananda, vì lý do này, đệ tử Thanh Văn của Như Lai xứng đáng xây tháp .","fontSize":12,"order":486},{"content":"Này Ananda, vì lý do gì, Chuyển luân Thánh vương xứng đáng xây tháp? Này Ananda, tâm của dân chúng sẽ hoan hỷ khi nghĩ đến: \"Ðây là tháp của vị Pháp vương trị vì đúng pháp.\" Do tâm hoan hỷ như vậy, khi thân hoại mạng chung, chúng sẽ được sanh thiện thú, cảnh giới chư Thiên. Này Ananda, vì lý do này, Chuyển luân Thánh vương xứng đáng xây tháp.","fontSize":12,"order":487},{"content":"Này Ananda, đó là bốn hạng người xứng đáng xây tháp.","fontSize":12,"order":488},{"content":"13. Rồi tôn giả Ananda đi vào trong tịnh xá, dựa trên cột cửa và đứng khóc: \"Ta nay vẫn còn là kẻ hữu học, còn phải tự lo tu tập. Nay bậc Ðạo Sư của ta sắp diệt độ, còn ai thương tưởng ta nữa!\"","fontSize":12,"order":489},{"content":"Thế Tôn nói với các Tỷ-kheo:","fontSize":12,"order":490},{"content":"-- Này các Tỷ-kheo, Ananda ở tại đâu?","fontSize":12,"order":491},{"content":"-- Bạch Thế Tôn, tôn giả Ananda đi vào trong tịnh xá, dựa trên cột cửa và đứng khóc: \"Ta nay vẫn còn là kẻ hữu học, còn phải tự lo tu tập. Nay bậc Ðạo Sư của ta sắp diệt độ, còn ai thương tưởng ta nữa!\"","fontSize":12,"order":492},{"content":"Thế Tôn liền nói với một Tỷ-kheo:","fontSize":12,"order":493},{"content":"-- Này Tỷ-kheo, hãy đi và nhân danh Ta, nói với Ananda: \"Này Hiền giả Ananda, bậc Ðạo Sư cho gọi Hiền giả.\"","fontSize":12,"order":494},{"content":"-- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":495},{"content":"Vị Tỷ-kheo ấy vâng lời Thế Tôn, đi đến chỗ tôn giả Ananda, sau khi đến, liền nói với tôn giả: \"Này Hiền giả Ananda, bậc Ðạo Sư cho gọi Hiền giả.\" - \"Thưa vâng, Hiền giả. \" Tôn giả Ananda vâng lời vị Tỷ-kheo ấy, đi đến Thế Tôn, đảnh lễ Ngài và ngồi xuống một bên.","fontSize":12,"order":496},{"content":"14. Thế Tôn nói với tôn giả Ananda đang ngồi một bên:","fontSize":12,"order":497},{"content":"-- Thôi vừa rồi, Ananda, chớ có buồn rầu, chớ có khóc than. Này Ananda, Ta đã tuyên bố trước với ngươi rằng mọi vật ái luyến, tốt đẹp đều phải sanh biệt, tử biệt và dị biệt. Này Ananda làm sao được có sự kiện này: \"Các pháp sanh, trú, hữu vi, biến hoại đừng có bị tiêu diệt?\" Không thể có sự kiện như vậy được. Này Ananda, đã lâu ngày, ngươi đối với Như Lai, với thân nghiệp đầy lòng từ ái, lợi ích, an lạc, có một không hai, vô lượng với khẩu nghiệp đầy lòng từ ái, lợi ích, an lạc, có một không hai, vô lượng với ý nghiệp đầy lòng từ ái, lợi ích, an lạc, có một không hai, vô lượng. Này Ananda, ngươi là người tác thành công đức. Hãy cố gắng tinh tấn lên, ngươi sẽ chứng bậc Vô lậu, không bao lâu đâu.","fontSize":12,"order":498},{"content":"15. Rồi Thế Tôn nói với các Tỷ-kheo:","fontSize":12,"order":499},{"content":"-- Này các Tỷ-kheo, những vị A-la-hán, Chánh Ðẳng Giác trong thời quá khứ, những bậc Thế Tôn này đều có những thị giả tối thắng như Ananda của Ta. Này Tỷ-kheo, những vị A-la-hán, Chánh Ðẳng Giác thời vị lai, những bậc Thế Tôn này cũng sẽ có những vị thị giả tối thắng như Ananda của Ta vậy.","fontSize":12,"order":500},{"content":"Này các Tỷ-kheo, Ananda là người có trí và hiểu rõ: \"Nay đúng thời để các Tỷ-kheo yết kiến Thế Tôn, nay đúng thời để các Tỷ-kheo ni, nay đúng thời để các nam cư sĩ, nay đúng thời để các nữ cư sĩ, nay đúng thời để các vua chúa, để các đại thần, để các ngoại đạo sư, để các đệ tử các ngoại đạo sư yết kiến Thế Tôn!\"","fontSize":12,"order":501},{"content":"16. Này các Tỷ-kheo, Ananda có bốn đức tánh kỳ cựu, hy hữu. Thế nào là bốn?","fontSize":12,"order":502},{"content":"Này các Tỷ-kheo, nếu có chúng Tỷ-kheo đến yết kiến Ananda, chúng ấy sẽ được hoan hỷ vì được yết kiến Ananda, và nếu Ananda thuyết pháp chúng ấy sẽ được hoan hỷ vì bài thuyết pháp, và nếu Ananda làm thinh thời, này các Tỷ-kheo, chúng Tỷ-kheo ấy sẽ thất vọng.","fontSize":12,"order":503},{"content":"Này các Tỷ-kheo, nếu có Tỷ-kheo ni..., chúng nam cư sĩ... chúng nữ cư sĩ đến yết kiến Ananda, chúng ấy sẽ được hoan hỷ, vì được yết kiến Ananda, và nếu Ananda thuyết pháp, chúng ấy sẽ được hoan hỷ vì bài thuyết pháp và nếu Ananda làm thinh thời này các Tỷ-kheo, chúng nữ cư sĩ ấy sẽ thất vọng.","fontSize":12,"order":504},{"content":"Này các Tỷ-kheo, vị Chuyển luân Thánh vương có bốn đức tánh kỳ diệu, hy hữu.","fontSize":12,"order":505},{"content":"Này các Tỷ-kheo, nếu có chúng Sát-đế-lỵ... chúng Bà-la-môn... chúng gia chủ... chúng Sa-môn đến yết kiến vị Chuyển luân Thánh vương, chúng sẽ được hoan hỷ vì được yết kiến vị Chuyển luân Thánh vương và nếu vị Chuyển luân Thánh vương nói chuyện, chúng ấy sẽ được hoan hỷ vì bài nói chuyện, và nếu vị Chuyển luân Thánh vương làm thinh thời chúng Sa-môn ấy sẽ thất vọng.","fontSize":12,"order":506},{"content":"Cũng vậy, này các Tỷ-kheo, Ananda có bốn đức tánh kỳ diệu, hy hữu. Nếu có chúng Tỷ-kheo... chúng Tỷ-kheo ni... chúng nam cư sĩ... chúng nữ cư sĩ đến yết kiến Ananda, chúng ấy sẽ được hoan hỷ vì được yết kiến Ananda, và nếu Ananda thuyết pháp chúng ấy sẽ được hoan hỷ vì bài thuyết pháp, và nếu Ananda làm thinh, thời này các Tỷ-kheo chúng nữ cư sĩ ấy sẽ thất vọng.","fontSize":12,"order":507},{"content":"Này các Tỷ-kheo, Ananda có bốn đức tánh kỳ diệu, hy hữu như vậy.","fontSize":12,"order":508},{"content":"17. Khi được nói vậy, tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":509},{"content":"-- Bạch Thế Tôn, Thế Tôn chớ có diệt độ tại đô thị nhỏ bé này, tại đô thị hoang vu này, tại đô thị phụ thuộc này. Bạch Thế Tôn, có những đô thị khác to lớn hơn như Campà (Chiêm-bà), Ràjagaha (Vương Xá), Sàvatthi (Xá-vệ), Sàketa (Sa-kỳ), Kosambi (Kiều-thương-di), Bàrànasi (Ba-la-nại). Thế Tôn hãy diệt độ tại chỗ ấy. Tại chỗ ấy, có đại chúng Sát-đế-lỵ, có đại chúng Bà-la-môn, có đại chúng gia chủ rất tin tưởng Như Lai, các vị này sẽ cúng dường thân xá-lợi Như Lai.","fontSize":12,"order":510},{"content":"-- Này Ananda, chớ có nói như vậy, này Ananda, chớ có nói đô thị này nhỏ bé, đô thị này hoang vu, đô thị này phụ thuộc.","fontSize":12,"order":511},{"content":"18. Này Ananda, thuở xưa có vị vua tên là Mahasudassana (Ðại Thiện Kiến). Vị này là Chuyển luân vương, trị vì như pháp, là vị pháp vương, thống lãnh bốn thiên hạ, chinh phục hộ trì quốc dân, đầy đủ bảy báu. Này Ananda, đô thị Kusinàrà này là kinh đô của vua Mahasudassana, tên là Kusàvatì (Câu-xá-bà-đề), phía Ðông và phía Tây rộng đến mười hai do tuần, phía Bắc và phía Nam rộng đến bảy do tuần.","fontSize":12,"order":512},{"content":"Này Ananda, kinh đô Kusàvatì này rất phồn thịnh, phú cường, dân cư đông đúc, dân chúng sung mãn, thực phẩm phong phú. Này Ananda, cũng như kinh đô Alakamanda của chư thiên rất phồn thịnh, phú cường dân cư đông đúc, Thiên chúng sung mãn, thực phẩm phong phú, cũng vậy này Ananda, kinh đô Kusàvatì này cũng rất phồn thịnh, phú cường, dân cư đông đúc, nhân chúng sung mãn.","fontSize":12,"order":513},{"content":"Này Ananda, kinh đô Kusàvatì này, ngày đêm vang dậy chín loại tiếng, tức là tiếng voi, tiếng ngựa, tiếng xe, tiếng trống lớn, tiếng trống nhỏ, tiếng tỳ bà, tiếng hát, tiếng xập xỏa, tiếng chuông và tiếng thứ mười là lời kêu gọi: \"Hãy uống đi, hãy ăn đi\".","fontSize":12,"order":514},{"content":"19. Này Ananda, hãy đi vào Kusinàrà và nói với dân Mallà Kusinàrà: \"Này các Vàsetthà, đêm nay, vào canh cuối cùng, Như Lai sẽ diệt độ\".","fontSize":12,"order":515},{"content":"- Này Vàsetthà, các Ngươi hãy đến. Này Vàsetthà, các Ngươi hãy đến. Về sau chớ có hối hận: \"Như Lai đã diệt độ tại làng vườn chúng ta mà chúng ta không được chiêm ngưỡng Như Lai\".","fontSize":12,"order":516},{"content":"- Thưa vâng, bạch Thế Tôn!","fontSize":12,"order":517},{"content":"Tôn giả Ananda vâng lời Thế Tôn, đắp y, đem theo y bát và cùng một vị khác làm bạn đồng hành đi vào Kusinàrà.","fontSize":12,"order":518},{"content":"20. Lúc bấy giờ, dân Mallà ở Kusinàrà đang tụ họp tại giảng đường vì một vài công sự. Tôn giả Ananda đến tại giảng đường của dân Mallà ở Kusinàrà. Sau khi đến, tôn giả liền nói vói dân Mallà ở Kusinàrà:","fontSize":12,"order":519},{"content":"- Này Vàsetthà, đêm nay, vào canh cuối cùng Như Lai sẽ diệt độ, Này Vàsetthà, các Ngươi hãy đến. Này Vàsetthà, các Ngươi hãy đến. Về sau chớ có hối hận: \"Như Lai đã diệt độ tại làng vườn chúng ta mà chúng ta không được chiêm ngưỡng Như Lai\".","fontSize":12,"order":520},{"content":"21. Dân Mallà cùng với con trai, con gái và vợ, khi nghe tôn giả Ananda nói như vậy, liền đau đớn, sầu muộn, tâm tư khổ não. Kẻ thì khóc than với đầu bù tóc rối, kẻ thì khóc than với cánh tay duỗi cao, kẻ thì khóc than thân bổ nhoài dưới đất, lăn lộn qua lại: \"Thế Tôn nhập diệt quá sớm, Thiện Thệ nhập diệt quá sớm, Pháp nhãn biến mất ở trên đời quá sớm\".","fontSize":12,"order":521},{"content":"Và dân Mallà cùng với con trai, con gái và vợ đau đớn, sầu muộn, tâm tư khổ não, đi đến Upavattana, khu rừng Sàlà của dòng họ Mallà và đến chỗ tôn giả Ananda.","fontSize":12,"order":522},{"content":"22. Tôn giả Ananda tự nghĩ: \"Nếu ta để dân Mallà ở Kusinàrà đảnh lễ Thế Tôn từng người một, thời đêm sẽ tàn trước khi Thế Tôn được tất cả dân Mallà đảnh lễ. Vậy ta hãy để dân Mallà ở Kusinàrà đảnh lễ theo từng gia tộc\".","fontSize":12,"order":523},{"content":"- Bạch Thế Tôn, gia tộc Mallà này với vợ con, đồ chúng, bạn bè đến cúi đầu đảnh lễ chân Thế Tôn.","fontSize":12,"order":524},{"content":"Và tôn giả Ananda, theo phương tiện này trong canh một, khiến dân Mallà ở Kusinàrà đảnh lễ Thế Tôn.","fontSize":12,"order":525},{"content":"23. Lúc bấy giờ, du sĩ ngoại đạo Subhadda ở tại Kusinàrà. Du sĩ ngoại đạo Subhadda được nghe: \"Tối nay canh cuối cùng, Sa-môn Gotama sẽ diệt độ\".","fontSize":12,"order":526},{"content":"Và du sĩ ngoại đạo Subhadda suy nghĩ: \"Ta nghe các du sĩ ngoại đạo niên cao lạp lớn, sư trưởng và đệ tử nói rằng: \"Như Lai, Ứng Cúng, Chánh Biến Tri xuất hiện ra đời thật là hy hữu. Và đêm nay, vào canh cuối cùng Sa-môn Gotama sẽ diệt độ\". Nay có nghi vấn này khởi lên trong tâm ta. Ta tin Sa-môn Gotama có thể thuyết pháp và giải được nghi vấn cho ta\".","fontSize":12,"order":527},{"content":"24. Rồi du sĩ ngoại đạo Subhadda đi đến Upavattana, khu rừng Sàla của dân Mallà, đến tại chỗ tôn giả Ananda và thưa với tôn giả:","fontSize":12,"order":528},{"content":"- Hiền giả Ananda, tôi nghe các du sĩ ngoại đạo, niên cao lạp lớn, sư trưởng và đệ tử nói rằng: \"Như Lai, Ứng Cúng, Chánh Biến Tri xuất hiện ra đời thật là hy hữu, và đêm nay, vào canh cuối cùng, Sa-môn Gotama sẽ diệt độ\". Nay có nghi vấn này khởi lên trong tâm tôi. Tôi tin Sa-môn Gotama có thể thuyết pháp giải được nghi vấn cho tôi. Hiền giả Ananda, hãy cho phép tôi được yết kiến Sa-môn Gotama.","fontSize":12,"order":529},{"content":"Khi được nói vậy, tôn giả Ananda nói với du sĩ ngoại đạo Subhadda:","fontSize":12,"order":530},{"content":"- Thôi đi Hiền giả Subhadda, chớ có phiền nhiễu Như Lai. Thế Tôn đang mệt.","fontSize":12,"order":531},{"content":"Lần thứ hai, du sĩ ngoại đạo Subhadda ... Lần thứ ba, du sĩ ngoại đạo Subhadda nói với tôn giả Ananda:","fontSize":12,"order":532},{"content":"- Hiền giả Ananda, tôi nghe các du sĩ ngoại đạo, niên cao lạp lớn, sư trưởng và đệ tử nói rằng: \"Như Lai, Ứng Cúng, Chánh Biến Tri xuất hiện ra đời thật là hy hữu, và đêm nay, vào canh cuối cùng, Sa-môn Gotama sẽ diệt độ\". Nay có nghi vấn này khởi lên trong tâm tôi. Tôi tin Sa-môn Gotama có thể thuyết pháp giải được nghi vấn cho tôi. Hiền giả Ananda, hãy cho phép tôi được yết kiến Sa-môn Gotama.","fontSize":12,"order":533},{"content":"Lần thứ ba, tôn giả Ananda nói với du sĩ ngoại đạo Subhadda:","fontSize":12,"order":534},{"content":"- Thôi đi Hiền giả Subhadda, chớ có phiền nhiễu Như Lai. Thế Tôn đang mệt.","fontSize":12,"order":535},{"content":"25. Thế Tôn nghe được câu chuyện của tôn giả Ananda với du sĩ ngoại đạo Subhadda, Ngài liền nói với tôn giả Ananda:","fontSize":12,"order":536},{"content":"- Thôi Ananda, chớ có ngăn trở Subhadda, Ananda, hãy để cho Subhadda được phép yết kiến Như Lai. Những gì Subhadda hỏi Ta là hỏi để hiểu biết chớ không phải để phiền nhiễu Ta. Và những gì Ta trả lời các câu hỏi, Subhadda sẽ hiểu ý nghĩa một cách mau lẹ.","fontSize":12,"order":537},{"content":"Tôn giả Ananda liền nói với du sĩ ngoại đạo Subhadda:","fontSize":12,"order":538},{"content":"- Này Hiền giả Subhadda, hãy vào. Thế Tôn đã cho phép Hiền giả.","fontSize":12,"order":539},{"content":"26. Rồi du sĩ ngoại đạo Subhadda đến chỗ Thế Tôn, nói lên những lời chúc tụng hỏi thăm xã giao, rồi ngồi xuống một bên. Sau khi ngồi một bên, du sĩ ngoại đạo Subhadda bạch Thế Tôn:","fontSize":12,"order":540},{"content":"- Tôn giả Gotama, có những Sa-môn, Bà-la-môn là những vị hội chủ, vị giáo trưởng, vị sư trưởng giáo hội, có tiếng tốt, có danh vọng, khai tổ giáo phái, được quần chúng tôn sùng, như các ngài Pàrana Kassapa, Makkhali Gosàla, Ajita Kesakambalì, Pakadha Kaccàyana, Sanjaya Belatthiputta, Nigantha Nàthaputta, tất cả những vị này có phải là giác ngộ như các vị đã tự cho như vậy, hay tất cả chưa giác ngộ, hay một số đã giác ngộ và một số chưa giác ngộ?","fontSize":12,"order":541},{"content":"- Thôi Subhadda, hãy để vấn đề này yên một bên: \"Tất cả những vị này có phải là đã giác ngộ như các vị đã tự cho như vậy, hay tất cả chưa giác ngộ, hay một số đã giác ngộ và một số chưa giác ngộ\". Này Subhadda, Ta sẽ thuyết pháp cho Ngươi. Hãy nghe và suy nghiệm kỹ, Ta sẽ giảng.","fontSize":12,"order":542},{"content":"- Thưa vâng, bạch Thế Tôn!","fontSize":12,"order":543},{"content":"Du sĩ ngoại đạo Subhadda vâng lời Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":544},{"content":"27. - Này Subhadda, trong pháp luật nào không có Bát Thánh đạo, thời ở đây không có đệ nhất Sa-môn, ở đây cũng không có đệ nhị Sa-môn, cũng không có đệ tam Sa-môn, cũng không có đệ tứ Sa-môn. Này Subhadda trong pháp luật nào có Bát Thánh đạo, thời ở đây có đệ nhất Sa-môn, cũng có đệ nhị Sa-môn, cũng có đệ tam Sa-môn, ở đấy cũng có đệ tứ Sa-môn. Này Subhadda, chính trong pháp luật này có Bát Thánh Ðạo, thời này Subhadda, ở đây có đệ nhất Sa-môn, ở đây cũng có đệ nhị Sa-môn, cũng có đệ tam Sa-môn, cũng có đệ tứ Sa-môn. Những hệ thống ngoại đạo khác đều không có những Sa-môn. Này Subhadda, nếu những vị Tỷ-kheo này sống chơn chánh, thời đời này không vắng những vị A-la-hán.","fontSize":12,"order":545},{"content":"Này Subhadda, năm hai mươi chín, \u000bTa xuất gia hướng tìm chân thiện đạo. \u000bTrải năm mươi năm với thêm một năm\u000bTừ khi xuất gia, này Subhadda, \u000bTa là du sĩ tu Trí, tu Ðức.","fontItalic":-1,"fontSize":12,"order":546},{"content":"Ngoài lãnh vực này, không có Sa-môn đệ nhất cũng không có Sa-môn đệ nhị, cũng không có Sa-môn đệ tam, cũng không có Sa-môn đệ tứ. Những hệ thống ngoại đạo khác đều không có những Sa-môn. Này Subhadda, nếu những Tỷ-kheo sống chơn chánh, thì đời này không vắng những vị A-la-hán.","fontSize":12,"order":547},{"content":"28. Khi được nói vậy, du sĩ ngoại đạo Subhadda bạch Thế Tôn:","fontSize":12,"order":548},{"content":"- Thật hy hữu thay, bạch Thế Tôn! Thật vi diệu thay, bạch Thế Tôn! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày, giải thích. Bạch Thế Tôn, con xin quy y Thế Tôn, quy y Pháp và quy y Tỷ-kheo Tăng. Mong con được xuất gia với Thế Tôn. Con xin thọ đại giới.","fontSize":12,"order":549},{"content":"- Này Subhadda, ai trước kia là ngoại đạo, nay muốn xuất gia muốn thọ đại giới trong Pháp, Luật này phải sống bốn tháng biệt trú. Sau khi sống bốn tháng biệt trú, các vị Tỷ-kheo nếu đồng ý sẽ cho xuất gia, cho thọ đại giới để thành vị Tỷ-kheo. Nhưng Ta nhận thấy cá tánh con người sai biệt nhau.","fontSize":12,"order":550},{"content":"29. - Bạch Thế Tôn, nếu những người xưa kia là ngoại đạo nay muốn xuất gia, muốn thọ đại giới trong Pháp và Luật này phải sống bốn tháng biệt trú. Sau khi sống bốn tháng biệt thú, các vị Tỷ-kheo nếu đồng ý sẽ cho xuất gia, cho thọ đại giới, thời con sẽ xin sống biệt trú bốn năm, sau khi sống biệt trú bốn năm, nếu các vị Tỷ-kheo đồng ý, hãy cho con xuất gia, cho con thọ đại giới để thành vị Tỷ-kheo.","fontSize":12,"order":551},{"content":"Và Thế Tôn nói với tôn giả Ananda:","fontSize":12,"order":552},{"content":"- Này Ananada, hãy xuất gia cho Subhadda.","fontSize":12,"order":553},{"content":"- Xin vâng, bạch Thế Tôn!","fontSize":12,"order":554},{"content":"Tôn giả Ananda vâng lời Thế Tôn.","fontSize":12,"order":555},{"content":"30. Du sĩ ngoại đạo Subhadda nói với tôn giả Ananda:","fontSize":12,"order":556},{"content":"- Thật là lợi ích, thưa Tôn giả Ananda, thật là thiện lợi, thưa Tôn giả Ananda, được thọ lễ quán đảnh làm đệ tử trước mặt bậc Ðạo Sư!","fontSize":12,"order":557},{"content":"Và du sĩ ngoại đạo Subhadda được xuất gia, được thọ đại giới với Thế Tôn. Thọ đại giới không bao lâu, đại đức Subhadda ở một mình, an tịnh, không phóng dật, tinh tấn, sống nhiệt tâm, cần mẫn. Và không bao lâu, vị này chứng được mục đích tối cao mà con cháu các lương gia đã xuất gia, từ bỏ gia đình, sống không gia đình hướng đến. Ðó là vô thượng phạm hạnh ngay trong hiện tại, tự giác chứng và an trú. Sanh đã tận, phạm hạnh đã thành, những gì nên làm đã làm, sau đời này sẽ không có đời sống khác nữa.","fontSize":12,"order":558},{"content":"Và đại đức Subhadda trở thành một A-la-hán nữa. Ðại đức là vị đệ tử cuối cùng được Thế Tôn tế độ.","fontSize":12,"order":559},{"content":" ","fontSize":12,"order":560},{"content":"Tụng phẩm VI","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":561},{"content":"1. Lúc bấy giờ, Thế Tôn nói với Tôn giả Ananda:","fontSize":12,"order":562},{"content":"- Này Ananda, nếu trong các ngươi có người nghĩ rằng: \"Lời nói của bậc Ðạo sư không còn nữa. Chúng ta không có Ðạo sư (giáo chủ)\". Này Ananda, chớ có những tư tưởng như vậy. Này Ananda, Pháp và Luật, Ta đã giảng dạy và trình bày, sau khi Ta diệt độ, chính Pháp và Luật ấy sẽ là Ðạo Sư của các Ngươi.","fontSize":12,"order":563},{"content":"2. Này Ananda, nay các vị Tỷ-kheo xưng hô với nhau là Hiền giả. Sau khi Ta diệt độ, chớ có xưng hô như vậy. Này Ananda, vị Tỷ-kheo niên lão hãy gọi vị Tỷ-kheo niên thiếu, hoặc bằng tên, hoặc bằng họ, hoặc bằng tiếng Hiền giả. Vị Tỷ-kheo niên thiếu, hãy gọi vị Tỷ-kheo niên lão là Thượng tọa (Bhante) hay Ðại đức.","fontSize":12,"order":564},{"content":"3. Này Ananda, nếu chúng Tăng muốn, sau khi Ta diệt độ có thể hủy bỏ những học giới nhỏ nhặt chi tiết.","fontSize":12,"order":565},{"content":"4. Này Ananda, sau khi Ta diệt độ, hãy hành tội Phạm đàn (Brahmadanda) đối với Tỷ-kheo Channa.","fontSize":12,"order":566},{"content":"- Bạch Thế Tôn, thế nào là Phạm đàn?","fontSize":12,"order":567},{"content":"- Này Ananda, Tỷ-kheo Channa muốn nói gì thì nói. Chúng Tỷ-kheo sẽ không nói, sẽ không giảng dạy, sẽ không giáo giới Tỷ-kheo Channa.","fontSize":12,"order":568},{"content":"5. Rồi Thế Tôn nói với các Tỷ-kheo:","fontSize":12,"order":569},{"content":"- Này các Tỷ-kheo, nếu có Tỷ-kheo nào nghi ngờ hay phân vân gì về đức Phật, Pháp, chúng Tăng, đạo hay phương pháp, thời này các Tỷ-kheo các Người hãy hỏi đi. Sau chớ có hối tiếc: \"Bậc Ðạo Sư có mặt trước chúng ta mà chúng ta không tận mặt hỏi Thế Tôn\".","fontSize":12,"order":570},{"content":"Khi được nói vậy, các Tỷ-kheo ấy im lặng. Một lần thứ hai, Thế Tôn.... Một lần thứ ba, Thế Tôn nói với các Tỷ-kheo:","fontSize":12,"order":571},{"content":"- Này các Tỷ-kheo, nếu có một Tỷ-kheo có nghi ngờ hay phân vân gì về đức Phật, Pháp, chúng Tăng, đạo hay phương pháp, thời này các Tỷ-kheo, các ngươi hãy hỏi đi. Sau chớ có hối tiếc: \"Bậc Ðạo Sư có mặt trước chúng ta mà chúng ta không tận mặt hỏi Thế Tôn\".","fontSize":12,"order":572},{"content":"Lần thứ ba, các Tỷ-kheo ấy giữ im lặng.","fontSize":12,"order":573},{"content":"Rồi Thế Tôn nói với các Tỷ-kheo:","fontSize":12,"order":574},{"content":"- Này các Tỷ-kheo, nếu có vị nào vì lòng kính trọng bậc Ðạo Sư mà không hỏi, thời này các Tỷ-kheo, giữa bạn đồng tu, hãy hỏi nhau.","fontSize":12,"order":575},{"content":"Khi được nói vậy, những vị Tỷ-kheo ấy giữ im lặng.","fontSize":12,"order":576},{"content":"6. Rồi tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":577},{"content":"- Bạch Thế Tôn, thật kỳ diệu thay, bạch Thế Tôn, thật hy hữu thay! Bạch Thế Tôn, con tin rằng trong chúng Tỷ-kheo này, không có một Tỷ-kheo nào có nghi ngờ hay phân vân gì đối với Phật, Pháp, chúng Tăng, đạo hay phương pháp.","fontSize":12,"order":578},{"content":"- Này Ananda, ngươi có tín nhiệm nên nói vậy. Nhưng ở đây, này Ananda, Như Lai biết rằng trong chúng Tỷ-kheo này, không có một Tỷ-kheo nào có nghi ngờ hay phân vân gì đối với Phật, Pháp, chúng Tăng, đạo hay phương pháp. Này Ananda, trong năm trăm Tỷ-kheo này, Tỷ-kheo thấp nhất đã chứng được quả Dự lưu, không còn đọa lạc, chắc chắn hướng đến Chánh giác.","fontSize":12,"order":579},{"content":"7. Và Thế Tôn nói với các Tỷ-kheo:","fontSize":12,"order":580},{"content":"- Này các Tỷ-kheo, nay Ta khuyên dạy các ngươi: \"Các pháp hữu vi là vô thường, hãy tinh tấn, chớ có phóng dật\".","fontSize":12,"order":581},{"content":"Ðó là lời cuối cùng Như Lai.","fontSize":12,"order":582},{"content":"8. Rồi Thế Tôn nhập định Sơ thiền. Xuất Sơ thiền, Ngài nhập Nhị thiền. Xuất Nhị thiền, Ngài nhập Tam thiền. Xuất Tam thiền, Ngài nhập Tứ thiền. Xuất Tứ thiền, Ngài nhập định Không vô biên xứ. Xuất Không vô biên xứ, Ngài nhập định Thức vô biên xứ. Xuất Thức vô biên xứ, Ngài nhập định Vô sở hữu xứ. Xuất Vô Sở hữu xứ, Ngài nhập định Phi tưởng phi phi tưởng xứ. Xuất Phi tưởng phi phi tưởng xứ, Ngài nhập Diệt thọ tưởng định.","fontSize":12,"order":583},{"content":"Khi ấy tôn giả Ananda nói với tôn giả Anuruddha:","fontSize":12,"order":584},{"content":"- Thưa Tôn giả, Thế Tôn đã diệt độ.","fontSize":12,"order":585},{"content":"- Này Hiền giả Ananda, Thế Tôn chưa diệt độ. Ngài mới nhập Diệt thọ tưởng định.","fontSize":12,"order":586},{"content":"9. Rồi xuất Diệt thọ tưởng định, Ngài nhập Phi tưởng phi phi tưởng xứ định. Xuất Phi tưởng phi phi tưởng xứ, Ngài nhập Vô sở hữu xứ định. Xuất Vô sở hữu xứ, Ngài nhập Thức vô biên xứ định. Xuất thức Vô biên xứ, Ngài nhập Hư không vô biên xứ định. Xuất Hư không vô biên xứ, Ngài nhập định Tứ thiền. Xuất Tứ thiền, Ngài nhập định Tam thiền. Xuất Tam thiền, Ngài nhập định Nhị thiền. Xuất Nhị thiền, Ngài nhập định Sơ thiền. Xuất Sơ thiền, Ngài nhập định Nhị thiền. Xuất Nhị thiền, Ngài nhập định Tam thiền. Xuất Tam thiền, Ngài nhập định Tứ thiền. Xuất Tứ thiền, Ngài lập tức diệt độ.","fontSize":12,"order":587},{"content":"10. Khi Thế Tôn diệt độ, cùng với sự diệt độ, đại địa chấn động khủng khiếp, râu tóc dựng ngược, sấm trời vang động.","fontSize":12,"order":588},{"content":"Khi Thế Tôn diệt độ, Phạm thiên Sahampati, cùng lúc Ngài diệt độ, thốt lên bài kệ này:","fontSize":12,"order":589},{"content":"Chúng sanh ở trên đời, \u000bTừ bỏ thân ngũ uẩn\u000bBậc đạo sư cũng vậy, \u000bÐấng Tuyệt luân trên đời. \u000bBậc Ðại hùng Giác ngộ\u000bNhư Lai đã diệt độ.","fontItalic":-1,"fontSize":12,"order":590},{"content":"Khi Thế Tôn diệt độ, Thiên chủ Sakka, cùng lúc Ngài diệt độ, thốt lên bài kệ này:","fontSize":12,"order":591},{"content":"Các hành là vô thường, \u000bCó sanh phải có diệt\u000bÐã sanh, chúng phải diệt, \u000bNhiếp chúng là an lạc.","fontItalic":-1,"fontSize":12,"order":592},{"content":"Khi Thế Tôn diệt độ, tôn giả Anuruddha, cùng lúc Ngài diệt độ, thốt lên bài kệ này:","fontSize":12,"order":593},{"content":"Không phải thở ra vào\u000bChính tâm trú chánh định\u000bKhông tham ái tịch tịnh\u000bTu sĩ hướng diệt độ\u000bChính tâm tịnh bất động\u000bNhẫn chịu mọi cảm thọ\u000bNhư đèn sáng bị tắt\u000bTâm giải thoát hoàn toàn.","fontItalic":-1,"fontSize":12,"order":594},{"content":"Khi Thế Tôn diệt độ, tôn giả Ananda, cùng lúc Ngài diệt độ, thốt lên bài kệ này:","fontSize":12,"order":595},{"content":"Thật kinh khủng bàng hoàng, \u000bThật râu tóc dựng ngược, \u000bKhi Bậc Toàn thiện năng, \u000bBậc Giác ngộ nhập diệt.","fontItalic":-1,"fontSize":12,"order":596},{"content":"Khi Thế Tôn diệt độ, những Tỷ-kheo chưa giải thoát tham ái, có vị thì khóc than với cánh tay duỗi cao, có vị thì khóc than, thân nằm nhoài dưới đất, lăn lộn qua lại: \"Thế Tôn nhập diệt quá sớm, Thiện Thệt nhập diệt quá sớm, Pháp nhãn biến mất ở trên đời quá sớm\". Còn những Tỷ-kheo đã diệt trừ tham ái, những vị này an trú chánh niệm tỉnh giác, nhẫn nại, suy tư: \"Các hành là vô thường, làm sao tránh khỏi sự kiện ấy?\"","fontSize":12,"order":597},{"content":"11. Lúc bấy giờ, tôn giả Anuruddha nói với các Tỷ-kheo:","fontSize":12,"order":598},{"content":"- Thôi các Hiền giả, chớ có sầu não, chớ có khóc than. Này các Hiền giả, phải chăng Thế Tôn đã tuyên bố ngay từ ban đầu rằng mọi vật ưu ái thân tình đều phải sanh biệt, tử biệt và dị biệt. Này các Hiền giả, làm sao có thể được như vầy: \"Những gì sanh, tồn tại, hữu vi, chịu sự biến hoại mà lại mong khỏi có sự biến dịch? Thật không có sự trạng ấy\". Này các Hiền giả, chính chư Thiên đang trách đó.","fontSize":12,"order":599},{"content":"- Thưa Tôn giả Anuruddha, Tôn giả đang nghĩ đến hạng chư Thiên nào?","fontSize":12,"order":600},{"content":"- Hiền giả Ananda, có hạng chư Thiên ở trên hư không nhưng có tâm tư thế tục, những vị này khóc than với đầu bù tóc rối, khóc than với cánh tay duỗi cao, khóc than thân bổ nhoài dưới đất, lăn lộn qua lại: \"Thế Tôn nhập diệt quá sớm, Thiện Thệ nhập diệt quá sớm, Pháp nhãn biến mất ở trên đời quá sớm\".","fontSize":12,"order":601},{"content":"Hiền giả Ananda, có hạng chư Thiên ở trên đất với tâm tư thế tục, những vị này khóc than với đầu bù tóc rối, khóc than với cánh tay duỗi cao, khóc than thân nằm nhoài dưới đất, lăn lộn qua lại: \"Thế Tôn nhập diệt quá sớm, Thiện Thệ nhập diệt quá sớm, Pháp nhãn biến mất ở trên đời quá sớm\". Còn những chư Thiên diệt trừ ái dục, những vị này chánh niệm tỉnh giác, chịu đựng với tâm suy tư: \"Các hành là vô thường, làm sao có thể khác được?\"","fontSize":12,"order":602},{"content":"12. Tôn giả Anuruddha và tôn giả Ananda luận bàn về Chánh pháp suốt cả đêm còn lại. Rồi tôn giả Anuruddha nói với tôn giả Ananda:","fontSize":12,"order":603},{"content":"- Hiền giả Ananda, hãy vào thành Kusinàrà: \"Này Vàsetthà, Thế Tôn đã diệt độ, hãy làm những gì các ngươi nghĩ phải làm\".","fontSize":12,"order":604},{"content":"- Tôn giả, xin vâng!","fontSize":12,"order":605},{"content":"Tôn giả Ananda vâng lời tôn giả Anuruddha, buổi sáng đắp y, đem theo y bát cùng một thị giả, vào thành Kusinàrà.","fontSize":12,"order":606},{"content":"Lúc bấy giờ, dân Mallà ở Kusinàrà đang tụ họp tại giảng đường vì một vài công vụ. Tôn giả Ananda đến tại giảng đường của dân Mallà ở Kusinàrà, sau khi đến liền nói với dân Mallà ở Kusinàrà: \"Này Vàsetthà, Thế Tôn đã diệt độ, hãy làm những gì các ngươi nghĩ phải làm\".","fontSize":12,"order":607},{"content":"Dân Mallà cùng với con trai, con gái và vợ, khi nghe tôn giả Ananda nói như vậy liền đau đớn sầu muộn, tâm tư khổ não, kẻ thì khóc than với đầu bù tóc rối, kẻ thì khóc than với cánh tay duỗi cao, kẻ thì khóc than thân bổ nhoài dưới đất, lăn lộn qua lại: \"Thế Tôn nhập diệt quá sớm, Thiện Thệ nhập diệt quá sớm, Pháp nhãn biến mất ở trên đời quá sớm\".","fontSize":12,"order":608},{"content":"13. Rồi dân Mallà ở Kusinàrà ra lệnh cho những người làm: \"Các người hãy gom góp hương, tràng hoa và tất cả nhạc khí ở Kusinàrà\".","fontSize":12,"order":609},{"content":"Rồi dân Kusinàrà đem theo hương, tràng hoa, tất cả nhạc khí và năm trăm cuộn vải đi đến Upavattana, tại rừng Sàlà của dòng họ Mallà, đến tại chỗ thân xá lợi của Thế Tôn, rồi chúng ở lại cả ngày tôn trọng, cung kính, đảnh lễ, cúng dường thân xá lợi Thế Tôn với các điệu múa, hát, nhạc, tràng hoa, hương, làm những bảo cái bằng vải và tràng hoa Mandala.","fontSize":12,"order":610},{"content":"Rồi dân Mallà ở Kusinàrà suy nghĩ: \"Hôm nay, nếu thiêu thân xá lợi Thế Tôn thời quá sớm. Ngày mai, chúng ta sẽ làm lễ thiêu thân xá lợi của Thế Tôn\". Rồi dân Mallà ở Kusinàrà, cả ngày thứ hai, tôn trọng, cung kính, đảnh lễ, cúng dường thân xá lợi Thế Tôn với các điệu múa, hát, nhạc, tràng hoa, hương, làm những bảo cái bằng vải và tràng hoa Mandala, ngày thứ ba cũng như vậy, ngày thứ tư cũng như vậy, ngày thứ năm cũng như vậy. Ngày thứ sáu cũng như vậy.","fontSize":12,"order":611},{"content":"14. Ðến ngày thứ bảy, dân Mallà ở Kusinàrà suy nghĩ: \"Chúng ta đã tôn trọng, cung kính, đảnh lễ, cúng dường thân xá lợi Thế Tôn với các điệu múa hát, nhạc, tràng hoa, hương, nay chúng ta hãy chở thân xác xá lợi Thế Tôn ra ngoài thành về phía Nam và làm lễ thiêu thân tại chỗ ấy\".","fontSize":12,"order":612},{"content":"Lúc bấy giờ tám vị tộc trưởng Mallà gội đầu, mặc áo mới với ý định khiêng nổi thân xá lợi Như Lai nhưng khiêng không nổi được. Các vị Mallà ở Kusinàrà bạch Tôn giả Anuruddha:","fontSize":12,"order":613},{"content":"- Bạch Tôn giả, do nhân gì, do duyên gì tám vị tộc trưởng Mallà này gội đầu, mặc áo mới với ý định khiêng nổi thân xá lợi Như Lai, nhưng không khiêng nổi được?","fontSize":12,"order":614},{"content":"- Này Vàsetthà, vì ý định của các Ngươi khác, ý định của chư Thiên khác.","fontSize":12,"order":615},{"content":"15. - Bạch Tôn giả, ý định của chư Thiên là gì?","fontSize":12,"order":616},{"content":"- Này các Vàsetthà, ý định của các Ngươi như sau:","fontSize":12,"order":617},{"content":"\"Chúng ta đã tôn trọng, cung kính, đảnh lễ, cúng dường thân xá lợi Thế Tôn với các điệu múa, hát, nhạc, tràng hoa, hương. Nay chúng ta hãy chở thân xá lợi Thế Tôn ra ngoài thành về phía Nam và làm lễ thiêu thân tại chỗ ấy\".","fontSize":12,"order":618},{"content":"Này các Vàsetthà, ý định của chư Thiên như sau: \"Chúng ta đã tôn trọng, cung kính, đảnh lễ, cúng dường thân xá lợi Thế Tôn với các điệu múa, hát, nhạc, tràng hoa, hương của Chư thiên, nay chúng ta hãy khiêng thân xá lợi Thế Tôn về hướng Bắc phía Bắc của thành. Sau khi khiêng qua cửa phía Bắc, hãy khiêng qua Trung tâm của thành, rồi hướng về phía Ðông, khiêng đến phía Ðông của thành. Sau khi khiêng qua cửa phía Ðông, hãy khiêng đến phía Ðông của thành, tại đền của dân Mallà tên là Makuta-bandhana và chúng ta sẽ thiêu thân Thế Tôn tại chỗ ấy\".","fontSize":12,"order":619},{"content":"- Bạch Tôn giả, ý định của chư Thiên thế nào, ý định của chúng con cũng vậy.","fontSize":12,"order":620},{"content":"16. Lúc ấy, khắp cả Kusinàrà cho đến đống bụi, đống rác, được rải la liệt lên đến đầu gối toàn hoa Mandaràva. Rồi chư Thiên và các dân Mallà ở Kusinàrà, sau khi đã tôn trọng, cung kính, đảnh lễ, cúng dường thân xá lợi Thế Tôn với các điệu múa, hát, nhạc, tràng hoa, hương của chư Thiên và loài Người, liền khiêng thân xá lợi Thế Tôn về phía Bắc của Thành. Sau khi khiêng qua cửa phía Bắc, liền khiêng qua Trung tâm của thành, rồi hướng về phía Ðông, khiêng đến phía Ðông của thành. Sau khi khiêng qua cửa phía Ðông, liền khiêng đến phía Ðông của thành, tại đền của dân Mallà tên là Makuta-bandhana và đặt thân xá lợi của Thế Tôn tại chỗ ấy.","fontSize":12,"order":621},{"content":"17. Rồi dân Mallà bạch tôn giả Ananda:","fontSize":12,"order":622},{"content":"- Bạch Tôn giả Ananda, chúng con nay phải xử sự như thế nào đối với thân xá lợi Như Lai?","fontSize":12,"order":623},{"content":"- Này các Vàsetthà, xử sự thân Chuyển luân Thánh vương như thế nào, hãy xử sự thân xá lợi Như Lai như vậy.","fontSize":12,"order":624},{"content":"- Bạch Tôn giả Ananda, xử sự thân Chuyển luân Thánh vương phải như thế nào?","fontSize":12,"order":625},{"content":"- Này các Vàsetthà, thân Chuyển luân Thánh vương được vấn tròn với vải mới. Sau khi vấn vải mới, lại được vấn thêm với vải gai bện. Sau khi vấn với vải gai bện, lại vấn thêm với vải mới và tiếp tục như vậy cho đến năm trăm lớp cả hai loại vải. Rồi thân được đặt trong một hòm dầu bằng sắt, hòm sắt này được một hòm sắt khác đậy kín. Xong một giàn hỏa gồm mọi loại hương được xây dựng lên, thân vị Chuyển luân Thánh vương được đem thiêu trên giàn hỏa này, và tại ngã tư đường, tháp vị Chuyển luân Thánh vương này được xây dựng lên. Này các Vàsetthà, đó là pháp táng thân của vị Chuyển luân Thánh vương.","fontSize":12,"order":626},{"content":"Này các Vàsetthà, pháp táng thân của vị Chuyển luân Thánh vương như thế nào, pháp táng thân của Thế Tôn cũng như vậy. Tháp của Như Lai phải được dựng lên tại ngã tư đường. Và những ai đem đến tại chỗ ấy vòng hoa, hương, hay hương bột nhiều màu, đảnh lễ tháp hay khởi tâm hoan hỷ (khi đứng trước mặt tháp) , thời những người ấy sẽ được lợi ích, hạnh phúc lâu dài.","fontSize":12,"order":627},{"content":"18. Và các người Mallà ở Kusinàrà sai những người làm công:","fontSize":12,"order":628},{"content":"- Hãy đem lại tất cả vải gai bện của Mallà .","fontSize":12,"order":629},{"content":"Rồi những người Mallà ở Kusinàrà vấn tròn thân Thế Tôn với vải mới. Sau khi vấn vải mới xong, lại vấn thêm với vải gai bện. Sau khi vấn với vải gai bện lại vấn thêm với vải mới và tiếp tục như vậy cho đến năm trăm lớp cả hai loại vải. Rồi đặt thân Như Lai vào trong một hòm dầu bằng sắt, đậy hòm sắt này vào một hòm sắt khác, dựng lên một giàn hỏa gồm mọi loại hương và đặt thân Thế Tôn trên giàn hỏa.","fontSize":12,"order":630},{"content":"19. Lúc bấy giờ, Tôn giả Mahà Kassapa đang đi giữa đường từ Pàvà đến Kusinàrà với đại chúng Tỷ-kheo khoảng năm trăm vị. Rồi Tôn giả Mahà Kassapa bước xuống đường và đến ngồi tại một gốc cây.","fontSize":12,"order":631},{"content":"Lúc bấy giờ có một tà mạng ngoại đạo lấy một hoa Mandàrava ở Kusinàrà và đang đi trên một con đường đến Pàvà.","fontSize":12,"order":632},{"content":"Tôn giả Mahà Kassapa thấy tà mạng ngoại đạo đi từ đàng xa đến. Thấy vậy, tôn giả liền hỏi tà mạng ngoại đạo ấy:","fontSize":12,"order":633},{"content":"- Này Hiền giả, Hiền giả có biết bậc Ðạo sư chúng tôi không?","fontSize":12,"order":634},{"content":"- Này Hiền giả, tôi có biết. Sa-môn Gotama đã diệt độ cách hôm nay một tuần. Từ chỗ ấy, tôi được hoa Mandàrava này.","fontSize":12,"order":635},{"content":"Lúc ấy những Tỷ-kheo chưa giải thoát tham ái, có vị thì khóc than với cánh tay duỗi cao, có vị thì khóc than, thân nằm nhoài dưới đất, lăn lộn qua lại: \"Thế Tôn nhập diệt quá sớm, Thiện Thệ nhập diệt quá sớm, Pháp nhãn biến mất ở trên đời quá sớm\". Còn những Tỷ-kheo đã diệt trừ tham ái, những vị này an trú chánh niệm, tỉnh giác, nhẫn nại suy tư: \"Các hành là vô thường, làm sao tránh khỏi sự kiện ấy?\"","fontSize":12,"order":636},{"content":"20. Lúc bấy giờ, Subhadda được xuất gia khi đã lớn tuổi đang ngồi trong hội chúng này. Subhadda được xuất gia khi đã lớn tuổi nói với những Tỷ-kheo ấy:","fontSize":12,"order":637},{"content":"- Thôi các Hiền giả, chớ có sầu não, chớ có khóc than. Chúng ta đã được thoát khỏi hoàn toàn vị Ðại Sa-môn ấy, chúng ta đã bị phiền nhiễu quấy rầy với những lời: \"Làm như thế này không hợp với các Ngươi. Làm như thế này hợp với các Ngươi\". Nay những gì chúng ta muốn, chúng ta làm, những gì chúng ta không muốn, chúng ta không làm.","fontSize":12,"order":638},{"content":"Tôn giả Mahà Kassapa mới nói với các vị Tỷ-kheo:","fontSize":12,"order":639},{"content":"- Thôi các Hiền giả, chớ có sầu não, chớ có khóc than. Này các Hiền giả, phải chăng Thế Tôn đã tuyên bố ngay từ ban đầu rằng mọi vật ưu ái thân tình đều phải bị sanh biệt, tử biệt và dị biệt. Này các Hiền giả, làm sao có thể được như vầy: Những gì sanh, tồn tại, hữu vi, chịu sự biến hoại mà lại mong khỏi có sự biến dịch? Thật không có sự trạng ấy.","fontSize":12,"order":640},{"content":"21. Lúc bấy giờ bốn vị tộc trưởng Mallà gội đầu, mặc áo mới với ý định châm lửa thiêu giàn hỏa Thế Tôn nhưng châm lửa không cháy.","fontSize":12,"order":641},{"content":"Các vị Mallà ở Kusinàrà bạch tôn giả Anuruddha:","fontSize":12,"order":642},{"content":"- Bạch Tôn giả, do nhân gì, do duyên gì, bốn vị tộc trưởng Mallà này gội đầu, mặc áo mới với ý định châm lửa thiêu giàn hỏa Thế Tôn, nhưng châm lửa không cháy?","fontSize":12,"order":643},{"content":"- Này các Vàsetthà, ý định của chư Thiên khác.","fontSize":12,"order":644},{"content":"- Bạch Tôn giả, ý định của chư Thiên như thế nào?","fontSize":12,"order":645},{"content":"- Này các Vàsetthà, ý định của chư Thiên như sau: \"Tôn giả Mahà Kassapa nay đang đi giữa đường giữa Pàvà và Kusinàrà cùng với đại chúng Tỷ-kheo khoảng năm trăm vị. Giàn hỏa Thế Tôn chỉ được đốt cháy khi tôn giả Mahà Kassapa cúi đầu đảnh lễ Thế Tôn\".","fontSize":12,"order":646},{"content":"- Bạch Tôn giả, ý định chư Thiên như thế nào, hãy làm y như vậy.","fontSize":12,"order":647},{"content":"22. Rồi Tôn giả Mahà Kassapa đến tại đền Makuta Bandhana của những vị Mallà tại giàn hỏa Thế Tôn, khi đến xong liền choàng áo phía một bên vai, chấp tay, đi nhiễu phía tay phải xung quanh giàn hỏa ba lần, cởi mở chân ra và cúi đầu đảnh lễ chân Thế Tôn.","fontSize":12,"order":648},{"content":"Năm trăm vị Tỷ-kheo ấy choàng áo phía một bên vai, chấp tay, đi nhiễu qua phía tay phải xung quanh giàn hỏa ba lần và cúi đầu đảnh lễ chân Thế Tôn.","fontSize":12,"order":649},{"content":"Và khi tôn giả Mahà Kassapa và năm trăm vị Tỷ-kheo đảnh lễ xong, thời giàn hỏa Thế Tôn tự bắt lửa cháy.","fontSize":12,"order":650},{"content":"23. Khi thân Thế Tôn đã cháy, từ da ngoài cho đến da mỏng, thịt, dây gân hay nước giữa các khớp xương, thảy đều cháy sạch không có tro, không có than, chỉ có xương xá lợi còn lại.","fontSize":12,"order":651},{"content":"Như sanh tô hay dầu bị cháy, tất cả đều cháy sạch không có tro, không có than, cũng vậy khi thân Thế Tôn cháy, từ da ngoài cho đến da mỏng, thịt, dây gân hay nước giữa khớp xương, tất cả đều cháy sạch không có tro, không có than, chỉ có xương xá lợi còn lại. Và năm trăm tầng lớp vải gai bện, cả hai lớp trong nhất và lớp ngoài nhất đều bị cháy thiêu.","fontSize":12,"order":652},{"content":"Khi thân Thế Tôn bị thiêu cháy xong, một dòng nước từ hư không chảy xuống tưới tắt giàn hỏa Thế Tôn, và một dòng nước từ kho nước (hay từ cây sàlà) phun lên tưới tắt giàn hỏa Thế Tôn, và các người Mallà ở Kusinàrà dùng nước với mọi loại hương tưới tắt giàn hỏa Thế Tôn.","fontSize":12,"order":653},{"content":"Rồi các người Mallà xứ Kusinàrà đặt xá lợi Thế Tôn trong giảng đường, dùng cây thương làm hàng rào, dùng cây cung làm bức thành xung quanh và trong bảy ngày tôn trọng, cung kính, đảnh lễ, cúng dường với các điệu múa, hát, nhạc, vòng hoa, hương.","fontSize":12,"order":654},{"content":"24. Vua nước Magadha tên là Ajàtasattu Vedehiputta nghe tin Thế Tôn đã diệt độ ở Kusinàrà. Vua liền gởi một sứ giả đến các người Mallà ở Kusinàrà: \"Thế Tôn là người Sát-đế-lỵ, ta cũng là người Sát-đế-lỵ. Ta cũng xứng đáng được một phần xá lợi Thế Tôn, ta cũng dựng tháp và tổ chức nghi lễ đối với xá lợi Thế Tôn\".","fontSize":12,"order":655},{"content":"Những người Licchavì ở Vesàli nghe tin Thế Tôn đã diệt độ ở Kusinàrà liền gởi một sứ giả đến các người Mallà ở Kusinàrà: \"Thế Tôn là người Sát-đế-lỵ, chúng tôi cũng là người Sát-đế-lỵ. Chúng tôi cũng xứng đáng được phần xá lợi Thế Tôn. Chúng tôi cũng dựng tháp và tổ chức nghi lễ đối với xá-lợi Thế Tôn\".","fontSize":12,"order":656},{"content":"Các người Sakyà ở Kapilavatthu nghe tin Thế Tôn đã diệt độ ở Kusinàrà, liền gởi một sứ giả đến các người Mallà ở Kusinàrà: \"Thế Tôn là người Sát-đế-lỵ, chúng tôi cũng là người Sát-đế-lỵ. Chúng tôi cũng xứng đáng được một phần xá lợi Thế Tôn. Chúng tôi cũng sẽ dựng tháp và tổ chức các nghi lễ với xá-lợi Thế Tôn\".","fontSize":12,"order":657},{"content":"Những người Buli ở Allakappa nghe tin Thế Tôn đã diệt độ ở Kusinàrà, liền gởi một sứ giả đến các người Mallà ở Kusinàrà: \"Thế Tôn là người Sát-đế-lỵ, chúng tôi cũng là người Sát-đế-lỵ. Chúng tôi cũng xứng đáng được một phần xá-lợi Thế Tôn. Chúng tôi cũng sẽ dựng tháp và tổ chức các nghi lễ đối với xá lợi Thế Tôn\".","fontSize":12,"order":658},{"content":"Những người Koli ở Rãmagãma nghe tin Thế Tôn đã diệt độ ở Kusinàrà , liền gởi một sứ giả đến các người Mallà ở Kusinàrà: \"Thế Tôn là người Sát-đế-lỵ, chúng tôi cũng là người Sát-đế-lỵ. Chúng tôi cũng xứng đáng được một phần xá lợi Thế Tôn. Chúng tôi cũng sẽ dựng tháp và tổ chức các nghi lễ đối với xá lợi Thế Tôn.\"","fontSize":12,"order":659},{"content":"Bà-la-môn Vethadìpaka nghe tin Thế Tôn đã diệt độ ở Kusinàrà, liền gởi một sứ giả đến các người Mallà ở Kusinàrà: \"Thế Tôn là người Sát-đế-lỵ, tôi là người Bà-la-môn. Tôi cũng xứng đáng được một phần xá lợi Thế Tôn. Tôi cũng sẽ dựng tháp và tổ chức các nghi lễ đối với xá-lợi Thế Tôn\".","fontSize":12,"order":660},{"content":"Các người Mallà ở Pàvà nghe tin Thế Tôn đã diệt độ liền gửi một sứ giả đến các người Mallà ở Kusinàrà: \"Thế Tôn là người Sát-đế-lỵ, chúng tôi cũng là người Sát-đế-lỵ. Chúng tôi cũng xứng đáng được một phần xá-lợi Thế Tôn. Chúng tôi cũng sẽ dựng tháp và tổ chức các nghi lễ đối với xá-lợi Thế Tôn\".","fontSize":12,"order":661},{"content":"25. Khi được nói vậy, các người Mallà ở Kusinàrà liền tuyên bố giữa đại chúng:","fontSize":12,"order":662},{"content":"- Thế Tôn đã diệt độ tại làng vườn của chúng tôi, chúng tôi sẽ không cho phần xá lợi nào của Thế Tôn.","fontSize":12,"order":663},{"content":"Khi nghe vậy, Bà-la-môn Dona nói với chúng:","fontSize":12,"order":664},{"content":"Tôn giả, hãy nghe lời tôi nói!\u000bPhật dạy chúng ta phải kham nhẫn. \u000bThật không tốt nếu có tranh giành. \u000bKhi chia xá lợi bậc Thượng nhân. \u000bChúng ta hãy đoàn kết nhất tâm, \u000bHoan hỷ chia xá lợi tám phần. \u000bChúng ta hãy dựng tháp mọi phương, \u000bÐại chúng mười phương tin Pháp nhãn...","fontItalic":-1,"fontSize":12,"order":665},{"content":"- Này Tôn giả Bà-la-môn, Ngài hãy phân chia xá lợi ra tám phần đồng đều.","fontSize":12,"order":666},{"content":"- Xin vâng, các Tôn giả.","fontSize":12,"order":667},{"content":"Bà-la-môn Dona vâng lời hội chúng ấy, phân chia xá-lợi Thế Tôn thành tám phần đồng đều rồi thưa hội chúng:","fontSize":12,"order":668},{"content":"- Các Tôn giả, hãy cho tôi cái bình dùng để đong chia xá-lợi này. Tôi sẽ dựng tháp và tổ chức các nghi lễ cho cái bình.","fontSize":12,"order":669},{"content":"Và hội chúng ấy tặng Bà-la-môn Dona cái bình.","fontSize":12,"order":670},{"content":"26. Và người Moriyà ở Pipphalivana nghe tin Thế Tôn đã diệt độ liền gởi một sứ giả đến các người Mallà ở Kusinàrà: \"Thế Tôn là người Sát-đế-lỵ, chúng tôi cũng là người Sát-đế-lỵ. Chúng tôi cũng xứng đáng được hưởng một phần xá lợi Thế Tôn. Chúng tôi cũng sẽ dựng tháp và tổ chức các nghi lễ đối với xá-lợi Thế Tôn\". - \"Nay không còn phần xá-lợi Thế Tôn nào. Xá-lợi Thế Tôn đã được phân chia, hãy lấy tro còn lại\". Rồi các vị nầy lấy than tro còn lại.","fontSize":12,"order":671},{"content":"27. Và vua nước Magadha tên là Ajàtasattu, con bà Videhi xây dựng tháp trên xá-lợi Thế Tôn tại Vương Xá và tổ chức lễ cúng dường.","fontSize":12,"order":672},{"content":"Những người Licchavi ở Vesàli cũng xây dựng tháp trên xá-lợi Thế Tôn tại Vesàli và tổ chức lễ cúng dường.","fontSize":12,"order":673},{"content":"Những người Sakya ở Kapilavatthu cũng xây dựng trên xá-lợi Thế Tôn tại Kapilavatthu và tổ chức lễ cúng dường.","fontSize":12,"order":674},{"content":"Những người Buli ở Allakappa cũng xây dựng tháp trên xá lợi Thế Tôn tại Allakappa và tổ chức lễ cúng dường.","fontSize":12,"order":675},{"content":"Những người Koli ở Ràmagama cũng xây dựng tháp trên xá-lợi Thế Tôn tại Ràmagama và tổ chức lễ cúng dường.","fontSize":12,"order":676},{"content":"Bà-la-môn Vethadìpaka cũng xây dựng tháp trên xá-lợi Thế Tôn tại Vethadìpa và tổ chức lễ cúng dường.","fontSize":12,"order":677},{"content":"Những người Mallà ở Pàvà cũng xây dựng tháp trên xá-lợi Thế Tôn tại Pàvà và tổ chức lễ cúng dường.","fontSize":12,"order":678},{"content":"Những người Màllà ở Kusinàrà cũng xây dựng tháp trên xá-lợi Thế Tôn tại Kusinàrà và tổ chức lễ cúng dường.","fontSize":12,"order":679},{"content":"Bà-la-môn Dona cũng xây dựng tháp trên bình (dùng để đong chia xá-lợi) và tổ chức lễ cúng dường.","fontSize":12,"order":680},{"content":"Những người Moriyà ở Pipphalivana cũng xây dựng tháp trên những than tro và tổ chức lễ cúng dường.","fontSize":12,"order":681},{"content":"Như vậy có tám tháp xá-lợi, tháp thứ chín trên bình (dùng để đong chia xá-lợi) và tháp thứ mười trên tro (xá-lợi).","fontSize":12,"order":682},{"content":"Ðó là truyền thống thời xưa như vậy.","fontSize":12,"order":683},{"content":"28. Ðấng Pháp Nhãn Vô Thượng\u000bXá-lợi phân tám phần. \u000bBảy phần được cúng dường. \u000bTại Jambudìpa. \u000bMột phần Long vương cúng. \u000bTại Ràmagàma. \u000bMột răng Phật được cúng, \u000bTại cõi Tam Thiên giới, \u000bMột tại Gandhàra, \u000bMột tại Kalinga. \u000bMột răng, vua Long vương. \u000bTự mình riêng cúng dường. \u000bQuả đất được chói sáng, \u000bVới hào quang xá-lợi, \u000bVới lễ vật cúng dường. \u000bHạng thượng phẩm, thượng đẳng. \u000bXá-lợi đấng Pháp Nhãn. \u000bNhư vậy được cúng dường, \u000bBởi những bậc tôn trọng\u000bCúng kính lễ cúng dường, \u000bBởi những bậc tôn trọng\u000bCúng kính lễ cúng dường. \u000bBởi Thiên, Long, Nhơn chủ, \u000bBởi bậc Tối thượng nhơn. \u000bCác người hãy chắp tay, \u000bCung kính lễ cúng dường. \u000bKhó thay sự chiêm ngưỡng. \u000bTôn nhan bậc Như Lai. \u000bTrải nhiều nhiều trăm kiếp, \u000bMay lắm được một phần.","fontItalic":-1,"fontSize":12,"order":684}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/16. Kinh Ðại Bát-Niết-Bàn (Mahàparinibbàna sutta)","title":"16. Kinh Ðại Bát-Niết-Bàn (Mahàparinibbàna sutta)"},{"ID":17,"paragraphs":[{"alignment":1,"content":"17. Kinh Ðại Thiện Kiến vương (Mahàsudassana sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tụng phẩm I","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"1. Như vầy tôi nghe.","fontSize":12,"order":3},{"content":"Một thời, Thế Tôn trú ngụ tại Upavattana (Hồ-bạt-đan) ở Kusinàrà (Câu-thi-la) trong rừng Sà la của giòng họ Mallà, giữa hai cây Sàla song thọ, khi ngài sắp nhập Niết bàn.","fontSize":12,"order":4},{"content":"2. Lúc ấy, tôn giả Ananda đến tại chỗ Thế Tôn, đảnh lễ Ngài, ngồi xuống một bên. Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":5},{"content":"- Bạch thế Tôn, Thế Tôn chớ có diệt độ tại đô thị nhỏ bé này, tại đô thị hoang vu này, tại đô thị phụ thuộc này. Bạch Thế Tôn, có những đô thị khác to lớn hơn như Campà (Chiêm-bà), Ràjagahà (Vương Xá) Sàvatthi (Xá-vệ), Sàketa (Sa-kỳ), Kosambi (Kiêu-thưởng-di), Bàrànasi (Ba-la-nại). Thế Tôn hãy diệt độ tại những chỗ ấy. Tại những chỗ ấy có đại chúng Sát đế lỵ, có đại chúng Bà la môn, có đại chúng Gia chủ tin tưởng Như Lai, các vị này sẽ cúng dường thân xá-lợi Như Lai.","fontSize":12,"order":6},{"content":"3. Này Ananda, chớ có nói như vậy. Này Ananda, chớ có nói đô thị này nhỏ bé, đô thị này hoang vu, đô thị này phụ thuộc. Này Ananda, thuở xưa có vị vua tên là Mahà-Sudassana (Ðại Thiện Kiến). Vị này là Chuyển Luân vương trị vì như pháp, là vị Pháp vương, thống lãnh bốn thiên hạ, chinh phục hộ trì quốc dân, đầy đủ bảy báu. Này Ananda, đô thị Kusinàrà này là kinh đô của vua Ðại Thiện Kiến, tên là Kusàvati (Câu-xá-bà-đề), phía Ðông và phía Tây rộng đến mười hai do tuần, phía Bắc và phía Nam rộng đến mười bảy do tuần. Này Ananda, kinh đô Susàvati này rất phồn thịnh, phú cường, dân cư đông đúc, Thiên chúng sung mãn, thực thẩm phong phú. Này Ananda, cũng như kinh đô Alakamanda của chư Thiên rất phồn thịnh, phú cường, dân cư đông đúc, Thiên chúng sung mãn, thực phẩm phong phú. Cũng vậy này Ananda, kinh đô Kusàvati này cũng rất phồn thịnh, phú cường, dân cư đông đúc, Thiên chúng sung mãn. Này Ananda, kinh đô Kusàvati này ngày đêm vang dậy mười loại tiếng, tức là tiếng voi, tiếng ngựa, tiếng xe, tiếng trống lớn, tiếng trống nhỏ, tiềng tỳ bà, tiếng hát, tiếng xập xỏa, tiếng chuông và tiếng thứ mười là lời kêu gọi: \"Hãy uống đi, hãy ăn đi!\".","fontSize":12,"order":7},{"content":"4. Này Ananda, kinh đô Kusàvati có bảy bức thành bao bọc, một loại bằng vàng, một loại bằng bạc, một loại bằng lưu ly, một loại bằng thủy tinh, một loại bằng san hô, một loại bằng xa cừ, một loại bằng mọi thứ báu.","fontSize":12,"order":8},{"content":"5. Này Ananda, kinh đô Kusàvati có bốn loại cửa: một loại bằng vàng, một loại bằng bạc, một loại bằng lưu ly, một loại bằng thủy tinh. Tại mỗi cửa, có dựng bảy cột trụ, bề cao khoảng ba hay bốn lần thân người. Một cột trụ bằng vàng, một cột trụ bằng bạc, một cột trụ bằng lưu ly, một cột trụ bằng thủy tinh, một cột trụ bằng san hô, một cột trụ bằng xa cừ, một cột trụ bằng mọi thứ báu.","fontSize":12,"order":9},{"content":"6. Này Ananda, kinh đô Kasàvati có bảy hàng cây tàla bao học, một hàng bằng vàng, một hàng bằng bạc, một hàng bằng lưu ly, một hàng bằng xa cừ, một hàng bằng san hô, một hàng bằng xa cừ, một hàng bằng mọi thứ báu. Cây tàla bằng vàng, có thân cây bằng vàng, có lá và trái cây bằng bạc. Cây tàla bằng bạc có thân cây bằng bạc, có lá và trái cây bằng vàng. Cây tàla bằng lưu ly, có thân cây bằng lưu ly, có lá và trái cây bằng thủy tinh. Cây tàla bằng thủy tinh, có thân cây bằng thủy tinh, có lá và trái cây bằng lưu ly. Cây tàla bằng san hô, có thân cây bằng san hô, có lá và trái cây bằng xa cừ. Cây tàla bằng xa cừ, có thân cây bằng xa cừ, có lá và trái cây bằng san hô. Cây tàla bằng mọi loại báu, có thân cây bằng mọi loại báu, có là và trái cây bằng mọi loại báu. Này Ananda, khi những cây tàla này được gió rung chuyển, một âm thanh vi diệu, khả ái, đẹp ý, mê lý khởi lên, cũng như năm loại nhạc khí, khi được một nhạc sĩ thiện xảo tấu nhạc, phát ra một âm thanh vi diệu, khả ái, đẹp ý, mê ly. Cũng vậy, Ananda, khi những hàng cây tàla này được gió rung chuyển, một âm thanh vi diệu, khả ái, đẹp ý, mê ly khởi lên. Này Ananda, lúc bấy giờ, nếu ở tại kinh đô Kusàvati có những kẻ cờ bạc, rượu chè, họ sẽ nhảy múa theo những âm điệu của những hàng cây tàla này khi được gió thổi.","fontSize":12,"order":10},{"content":"7. Này Ananda, vua Ðại Thiện Kiến, có đủ bảy món báu và bốn Như ý đức. Thế nào là bảy?","fontSi
