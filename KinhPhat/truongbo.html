Tỷ kheo nào sống tinh tấn siêng năng... nhẫn trì không phế bỏ các thiện pháp. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":224},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo chánh niệm, đầy đủ tối thượng niệm và tỉnh giác, nhớ đến và ghi nhớ những điều nói và làm từ lâu. Này các Hiền giả, vị Tỷ kheo nào có chánh niệm, ghi nhớ những điều đã nói và làm từ lâu. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":225},{"content":"Này các Hiền giả, lại nữa, vị Tỷ kheo có huệ trí, đầy đủ sanh diệt trí, hướng đến sự quyết trạch các bậc Thánh, chơn chánh diệt trừ mọi đau khổ. Này các Hiền giả, vị Tỷ kheo nào có huệ trí... chơn chánh diệt trừ mọi đau khổ. Pháp như vậy là hộ trì nhân.","fontSize":12,"order":226},{"content":"Như vậy là mười pháp có nhiều tác dụng.","fontSize":12,"order":227},{"content":"ii) Thế nào là mười pháp cần phải tu tập? Mười biến xứ. Một vị nào biết được địa biến xứ: trên, dưới, ngang, bất nhị, vô lượng. Một vị biết được thủy biến... Một vị biết được hỏa biến... Một vị biết được phong biến... Một vị biết được thanh biến... Một vị biết được hoàng biến... Một vị biết được xích biến... Một vị biết được bạch biến... Một vị biết được hư không biến... Một vị biết được thức biến xứ: trên dưới, ngang, bất nhị, vô lượng. Như vậy là mười pháp cần phải tu tập.","fontItalic":-1,"fontSize":12,"order":228},{"content":"iii) Thế nào là mười pháp cần phải biến tri? Mười xứ: Nhãn xứ, sắc xứ, tỷ xứ, thanh xứ, nhĩ xứ, hương xứ, thiệt xứ, vị xứ, thân xứ, xúc xứ. Như vậy là mười pháp cần được biến tri","fontItalic":-1,"fontSize":12,"order":229},{"content":"iv) Thế nào là mười pháp cần phải đoạn trừ? Mười tà pháp: Tà kiến, tà tư duy, tà ngữ, tà nghiệp, tà mạng, tà tinh tấn, tà niệm, tà định, tà trí, tà giải thoát. Như vậy là mười pháp cần được đoạn trừ.","fontItalic":-1,"fontSize":12,"order":230},{"content":"v) Thế nào là mười pháp chịu phần tai hại? Mười bất thiện nghiệp đạo: Sát sanh, thâu đạo, tà dâm, vọng ngôn, lưỡng thiệt, ác khẩu, ỷ ngữ, tham, sân, tà kiến. Như vậy là mười pháp chịu phần tai hại.","fontItalic":-1,"fontSize":12,"order":231},{"content":"vi) Thế nào là mười pháp hướng đến thù thắng? Mười thiện nghiệp đạo: Ly sát sanh, ly thâu đạo, lỳ tà dâm, ly vọng ngôn, ly lưỡng thiệt, ly ác khẩu, ly ỷ ngữ, ly tham, ly sân, ly si. Như vậy là mười pháp hướng đến thù thắng.","fontItalic":-1,"fontSize":12,"order":232},{"content":"vii) Thế nào là mười pháp rất khó thể nhập? Mười thánh cư: Này các Hiền giả, ở đây, vị Tỷ kheo đoạn trừ năm chi, đầy đủ sáu chi, một hộ trì, thực hiện bốn y, loại bỏ các giáo điều, đoạn tận các mong cầu, tâm tư không trệ phược, thân thể khinh an, tâm thiện giải thoát, tuệ thiện giải thoát.","fontItalic":-1,"fontSize":12,"order":233},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo đoạn trừ năm chi? Này các Hiền giả, ở đây, vị Tỷ kheo đoạn trừ tham dục, đoạn trừ sân, đoạn trừ hôn trầm thụy miên, đoạn trừ trạo hối, đoạn trừ nghi. Này các hiền giả, như vậy là đoạn trừ năm chi.","fontSize":12,"order":234},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo đầy đủ sáu chi? Này các Hiền giả, ở đây, vị Tỷ kheo mắt thấy sắc, không có thích ý, không có phật ý, an trú xả, chánh niệm, tỉnh giác, tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức pháp, không có thích ý, không có phật ý, trú xả, chánh niệm, tỉnh giác. Này các Hiền giả, như vậy là vị Tỷ kheo đầy đủ sáu chi.","fontSize":12,"order":235},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo một hộ trì? Này các Hiền giả, ở đây, vị Tỷ kheo thành tựu sự hộ trì về niệm. Này các Hiền giả, như vậy là vị Tỷ kheo một hộ trì.","fontSize":12,"order":236},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo có thực hiện bốn y? Này các Hiền giả, vị Tỷ kheo sau khi suy tư, thọ dụng một pháp; sau khi suy tư, nhẫn thọ một pháp; sau khi suy tư, đoạn trừ một pháp; sau khi suy tư tránh xa một pháp. Này các Hiền giả, như vậy là vị Tỷ kheo thực hiện bốn y.","fontSize":12,"order":237},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo loại bỏ các giáo điều? Này các Hiền giả, ở đây, tất cả những giáo điều thông thường mà các vị Sa môn thông thường chủ trương, vị Tỷ kheo đều loại bỏ, phóng xả. Này các Hiền giả, như vậy gọi là Tỷ kheo loại bỏ các giáo điều.","fontSize":12,"order":238},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo đoạn tận các mong cầu? Này các Hiền giả, ở đây, vị Tỷ kheo đoạn trừ các mong cầu về dục vọng, đoạn trừ các mong cầu về hiện hữu, làm cho an tịnh các mong cầu về phạm hạnh. Này các Hiền giả, như vậy là vị Tỷ kheo đoạn tận các mong cầu.","fontSize":12,"order":239},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo, tâm tư không trệ phược? Này các Hiền giả, ở đây, vị Tỷ kheo đoạn trừ các tâm tư dục vọng, đoạn trừ các tâm tư sân hận, đoạn trừ các tâm tư não hại. Này các Hiền giả, như vậy là vị Tỷ kheo, tâm tư không trệ phược.","fontSize":12,"order":240},{"content":"Này các Hiền giả, thể nào là vị Tỷ kheo, thân hành được khinh an? Này các Hiền giả, ở đây, vị Tỷ kheo đoạn trừ lạc, đoạn trừ khổ, diệt các hỷ ưu từ trước, chứng và an trú thiền thứ tư, không lạc, không khổ, xả niệm thanh tịnh. Này các Hiền giả, như vậy vị Tỷ- kheo thân hành được khinh an.","fontSize":12,"order":241},{"content":"Này các Hiền giả, thế nào là vị Tỷ- kheo, tâm thiện giải thoát? Này các Hiền giả, ở đây, vị Tỷ- kheo tâm giải thoát khỏi tham, tâm giải thoát khỏi sân, tâm giải thoát khỏi si. Này các Hiền giả, như vậy vị Tỷ kheo tâm thiện giải thoat.","fontSize":12,"order":242},{"content":"Này các Hiền giả, thế nào là vị Tỷ kheo tuệ thiện giải thoát? Này các Hiền giả, ở đây vị Tỷ- kheo biết rằng: \"Tham tâm của ta đã được trừ, cắt tận gốc rễ, như cây ta-la bị chặt, đi đến chỗ không hiện hữu, không có khả năng sanh khởi trong tương lai\". Vị ấy biết rằng: \"Sân tâm của ta đã đoạn trừ, cắt tận gốc rễ, như cây ta-la bị chặt, đi đến chỗ không hiện hữu, không có khả năng sanh khởi trong tương lai\". Vị ấy biết rằng: \"Si tâm của ta đã đoạn trừ, cắt tận gốc rễ, như cây ta-la bị chặt, đi đến chỗ không hiện hữu, không có khả năng sanh khởi trong tương lai. Này các Hiền giả, như vậy là vị Tỷ kheo tuệ thiện giải thoát.","fontSize":12,"order":243},{"content":"Như vậy là mười pháp rất khó thể nhập.","fontSize":12,"order":244},{"content":"viii) Thế nào là mười pháp cần được sanh khởi? Mười tưởng: Bất tịnh tưởng, tử tưởng, thực yểm ly tưởng, nhứt thiết thế gian bất lạc tưởng, vô thường tưởng, khổ tưởng trên vô thường, vô ngã tưởng trên khổ, đoạn tưởng, ly tham tưởng, diệt tưởng. Như vậy là mười pháp cần được sanh khởi.","fontItalic":-1,"fontSize":12,"order":245},{"content":"ix) Thế nào là mười pháp cần được thắng tri? Mười đoạn tận sự: Tà kiến do chánh kiến đoạn tận; do duyên tà kiến, các ác bất thiện pháp khởi lên, các pháp này được đoạn tận; do duyên chánh kiến các thiện pháp được tăng cường, viên mãn; tà tư duy do chánh tư duy đoạn tận... tà ngữ do chánh ngữ đoạn tận... tà nghiệp cho chánh nghiệp đoạn tận... tà mạng do chánh mạng đoạn tận... tà niệm do chánh niệm đoạn tận... tà định do chánh định đoạn tận... tà trí do chánh trí đoạn tận... tà giải thoát do chánh giải thoát đoạn tận... do duyên tà giải thoát, các ác bất thiện pháp khởi lên, các pháp này được đoạn tận; do duyên chánh giải thoát, các thiện pháp này được tăng cường, viên mãn. Như vậy là mười pháp cần được thắng tri.","fontItalic":-1,"fontSize":12,"order":246},{"content":"x) Thế nào là mười pháp cần được chứng ngộ? Mười vô học pháp: Vô học Chánh tri kiến, vô học Chánh tư duy, vô học Chánh ngữ, vô học Chánh nghiệp, vô học Chánh mạng, vô học Chánh tinh tấn, vô học Chánh niệm, vô học Chánh định, vô học Chánh trí, vô học Chánh giải thoát.","fontItalic":-1,"fontSize":12,"order":247},{"content":"Như vậy là mười pháp cần được chứng ngộ.","fontSize":12,"order":248},{"content":"Như vậy một trăm pháp này là chơn, thực, như thị, không phải không như thị, không phải sai khác được Như Lai giác ngộ, chánh đẳng chánh giác.","fontSize":12,"order":249},{"content":"Như vậy tôn giả Sàriputta thuyết giảng. Các vị Tỷ kheo ấy hoan hỷ tín thọ lời dạy của tôn giả Sàriputta.","fontSize":12,"order":250}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/34. Kinh Thập thượng (Dasuttara sutta)","title":"34. Kinh Thập thượng (Dasuttara sutta)"}];

    <script>
        function onImgClick(nodeId) {
            var tNode = g_nodesDict[nodeId];
            if (tNode.childs == null) return;

            var tImg = document.getElementById(nodeId + "_img");
            var tDiv = document.getElementById(nodeId + "_childs");
            tNode.visible = !tNode.visible;
            if (tNode.visible == true) {
                //tImg.src = g_impSrc.colapse;
                tImg.textContent = g_impSrc.colapse;
                tDiv.hidden = false;
                stsDelColapsed(nodeId);
                stsSave();
            } else {
                //tImg.src = g_impSrc.expand;
                tImg.textContent = g_impSrc.expand;
                tDiv.hidden = true;
                stsAddColapsed(nodeId);
                stsSave();
            }
        }
        function onStsClick(nodeId) {
            var tNode = g_nodesDict[nodeId];

            if (tNode.sts == 1) {
                tNode.sts = 0;
            } else {
                tNode.sts = 1;
            }
            updateStsImg(tNode);
            updateChildSts(tNode);
            updateParentSts(tNode.parent, tNode.sts);

            //display selected
            //var tLst = getSelected(rootNode);
            //displayLect(tLst);

            //save selected title id
            var sels = [];
            for (var i in g_nodesDict) {
                tNode = g_nodesDict[i];
                if (tNode.sts == 1 && tNode.lect != null) {
                    sels.push(tNode.lect.ID);
                }
            }
            stsSetSelected(sels);
            stsSave();
        }

        function getSelected(rootNode) {
            var queue = [];
            if (rootNode.sts != 0) queue.push(rootNode);
            var leafs = [];
            while (queue.length > 0) {
                var tNode = queue.shift();
                if (tNode.childs == null) {
                    leafs.push(tNode.lect);
                } else {
                    for (var i in tNode.childs) {
                        if (tNode.childs[i].sts != 0) queue.push(tNode.childs[i]);
                    }
                }
            }
            return leafs;
        }

        function onSpanClick(nodeId) {
            var tNode = g_nodesDict[nodeId];
            if (tNode.lect == null) return;

            var titleId = tNode.lect.ID;
            //var src = baseUrl + "/" + titleId + ".html";
            //show("iframe2", true);
            //document.getElementById("iframe2").src = "titles/" + titleId + ".html";
            var tDiv = document.getElementById("id_content");
            renderTitle(tNode.lect.paragraphs, tDiv);
            g_playingTitle = tNode.lect;
            g_playingPar = 0;

            menuShowHide();
            stsSetCurTitle(tNode.lect.ID);
            stsSave();
        }

        function renderTitle(pars, tDiv) {
            tDiv.textContent = "";
            for (var i in pars) {
                var par = pars[i];
                var el = document.createElement("p");
                if (par.alignment == 1) {
                    el.style.textAlign = 'center';
                }
                if (par.fontBold == -1) {
                    el.style.fontWeight = "bold";
                }
                if (par.fontItalic == -1) {
                    el.style.fontStyle = "italic";
                }
                el.style.paddingLeft = par.leftIndent;
                el.innerText = par.content.replace(/\u000b/g, '\r');
                tDiv.appendChild(el);
            }
        }
    </script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script>
        //text to speek
        var g_speekState = 0; //stoped
        var g_playingTitle = null;
        var g_playingPar = 0;

        function onPlayContent() {
            //g_playingPar = 0;
            PlayContent();
        }
        function onFastForward() {
            StopSpeek();
            g_playingPar = g_playingPar + 1;
            if (g_playingPar < g_playingTitle.paragraphs.length) {
                PlayContent();
            } else {
                //g_playingPar = 0;
            }
        }
        function onBackward() {
            StopSpeek();
            g_playingPar = g_playingPar - 1;
            if (g_playingPar < 0) {
                g_playingPar = 0;
            }
            PlayContent();
        }
        function onNextTitle() {
            StopSpeek();
            g_playingPar = g_playingTitle.paragraphs.length - 1;
            PlayContent();
        }
        function onPrevTitle() {
            StopSpeek();
            g_playingPar = 0;
            PlayContent();
        }
        function PlayContent() {
            var btn = document.getElementById("id_playContent");
            var spn = document.getElementById("id_playContentSts");
            switch (g_speekState) {
                case 0: //stoped ->play
                    spn.innerText = getPlayStsMsg(1);
                    g_speekState = 1;
                    //var txt = document.getElementById("id_content").innerText;
                    var txt = g_playingTitle.paragraphs[g_playingPar].content.replace(/\u000b/g, '\r');
                    playSpeek(txt);
                    btn.textContent = "⏸️";
                    parScroll(g_playingPar);    //auto scroll
                    break;
                case 1: //play ->pause
                    spn.innerHTML = getPlayStsMsg(2);
                    g_speekState = 2;
                    pauseSpeek();
                    //btn.innerText = "⏯️";
                    btn.textContent = "⏯️";
                    break;
                case 2: //pause ->play
                    spn.innerText = getPlayStsMsg(1);
                    g_speekState = 1;
                    resumeSpeek();
                    btn.innerHTML = "⏸️";
                    break;
            }
        }
        function getPlayStsMsg(mode) {
            var msg = ""
            switch (mode) {
                case 1: //playing
                    msg = "playing";
                    break;
                case 2: //pause
                    msg = "paused&nbsp;"
                    break;
                case 0: //stop
                    msg = "stoped&nbsp;"
                    break;
            }
            return msg + ':' + g_playingPar + '/' + g_playingTitle.paragraphs.length;
        }
        function onStopSpeek() {
            StopSpeek();
        }
        function StopSpeek() {
            var btn = document.getElementById("id_playContent");
            var spn = document.getElementById("id_playContentSts");
            switch (g_speekState) {
                case 1:
                case 2:
                case 3:
                    spn.innerHTML = getPlayStsMsg(0);
                    g_speekState = 0;
                    stopSpeek();
                    btn.textContent = "⏯️";
                    break;
            }
        }
        function onSpeedBegin() {
            //alert("onbegin");
        }
        function onSpeekEnd() {
            //alert("onend");
            g_playingPar = g_playingPar + 1;
            StopSpeek();
            if (g_playingPar < g_playingTitle.paragraphs.length) {
                PlayContent();
            } else {
                //g_playingPar = 0;
            }
        }
        function pauseSpeek() {
            responsiveVoice.pause();
        }
        function resumeSpeek() {
            responsiveVoice.resume();
        }
        function stopSpeek() {
            responsiveVoice.cancel();
        }
        function playSpeek(txt) {
            var parameters = {
                onstart: onSpeedBegin,
                onend: onSpeekEnd
            }
            responsiveVoice.speak(txt, "Vietnamese Female", parameters);
        }
        function parScroll(parIndex) {
            var d = document.getElementById("id_content");
            var p = d.childNodes[parIndex];
            d.scrollTop = p.offsetTop;
        }
        //on content scroll ->display par
        function displayReadingPar() {
            if (g_speekState != 0) return;
            var d = document.getElementById("id_content");
            for (var i in d.childNodes) {
                var p = d.childNodes[i];
                if (d.scrollTop <= p.offsetTop) {
                    var spn = document.getElementById("id_playContentSts");
                    g_playingPar = parseInt(i);
                    spn.innerHTML = getPlayStsMsg(0);
                    break;
                }
            }
        }
    </script>

    <script>
        function displayLect(lectLst) {
            var jsObj = {
                "cols": ["tieu de", "người giảng", "doi tuong", "chu de", "ngày", "noi dung", "link"],
                "recs": lectLst,
            };

            var txt = "";
            txt += '<table style="width: 100%;">';
            txt += "<tr>";
            var cols = jsObj.cols;
            var i;
            for (i in cols) {
                txt += '<th class="col1">' + cols[i] + '</th>';
            }
            txt += "</tr>";
            for (i in jsObj.recs) {
                rec = jsObj.recs[i];
                txt += "<tr>";
                txt += "<td>" + rec.title + "</td>";
                txt += "<td>" + rec.author + "</td>";
                txt += "<td>" + rec.target + "</td>";
                txt += "<td>" + rec.topic + "</td>";
                //txt += "<td>" + getDate(rec.created) + "</td>";
                txt += "<td>" + rec.content + "</td>";
                //txt += "<td>" + genRef(i, rec.link) + "</td>";
                txt += "</tr>";
            }
            txt += "</table>";
            document.getElementById("lectTbl").innerHTML = txt;
        }

        function genRef(i, lnk) {
            var m = lnk.match(/(\.mp4$|\.mp3$|youtube\.com)/i);
            var lbl = "link";
            if (m != null) {
                lbl = m[0];
            }
            btnid = "btn" + i;
            txt = '<span class="lnkBtn" onclick="jsfunction(' + "'" + btnid + "," + lnk + "'" + ')"  id="' + btnid + '" >' + lbl + '</span>';
            return txt;
        }

        function jsfunction(arg) {
            arr = arg.split(",");
            var id = arr[0];
            var lnk = arr[1];

            //check browser
            //str = who();
            //n = str.search(/Chrome|Edge|Firefox|Netscape/i)
            var n = 0;
            if (n == -1) {
                document.getElementById("log").innerHTML = "Can not play: [" + lnk + "] on " + str;
                return;
            }

            var lnkObj = getLnkObj(lnk);

            switch (lnkObj.lnkType) {
                case "mp4":
                    //play file.mp4
                    show("player", false);
                    show("mp4player", true);
                    show("mp3player", false);
                    document.getElementById("video1").src = lnkObj.lnk;
                    break;
                case "mp3":
                    //play file.mp3
                    show("player", false);
                    show("mp4player", false);
                    show("mp3player", true);
                    document.getElementById("audio1").src = lnkObj.lnk;
                    break;
                case "youtube":
                    show("player", true);
                    show("mp4player", false);
                    show("mp3player", false);
                    resize("frame1", 720);
                    document.getElementById("frame1").src = lnkObj.lnk + "?autoplay=1";
                    break;
            }
            document.getElementById("log").innerHTML = "playing:" + lnkObj.lnk;
        }
    </script>

    <script>
        function ctrlsResize() {
            var cw = document.body.clientWidth;
            var ch = document.body.clientHeight;
            var l = 5;
            var r = 5;
            var t = 5;
            var b = 5;
            //top ctrls
            w = cw - l - r;
            var topctrls = document.getElementById("id_topCtrls");
            topctrls.style.top = t;
            topctrls.style.left = l;
            topctrls.style.width = w;
            //menu
            t += topctrls.offsetHeight;
            h = ch - t - b;
            var menu = document.getElementById("id_menu");
            menu.style.top = t;
            menu.style.height = h;
            menu.style.width = (g_ratio < 1.5) ? 0.4 * w : 0.8 * w;
            //content
            var cont = document.getElementById("id_content");
            cont.style.left = l;
            cont.style.width = w;
            cont.style.height = h;
            //bot ctrls
            var botctrls = document.getElementById("id_botCtrls");
            botctrls.style.right = r + 10;
            botctrls.style.bottom = b;
            //goto top btn
            var gtbtn = document.getElementById("id_gotoTopBtn")
            gtbtn.style.right = r;
            gtbtn.style.bottom = b + botctrls.offsetHeight;
        }

        //function adjMenuSize(ratio) {
        //    var m = document.getElementById("id_menu");
        //    var w = document.body.clientWidth;
        //    if (ratio < 1.5) {
        //        w = 0.4 * w;
        //    } else {
        //        w = 0.8 * w;
        //    }
        //    m.style.width = w + 'px';
        //}

        //font adjust
        function onAdjFont() {
            adjFont(g_ratio);
        }
        function adjFont(ratio) {
            var el = document.getElementById("id_sutraTitle");
            var w = el.offsetWidth;
            var key = el.innerText;
            var d = {
                "Kinh Tiểu Bộ": [78, 92, 98],   //normal, bold, larger
                "Tiểu Bộ Kinh": [78, 92, 98],
                "Kinh Trường Bộ": [106, 113, 120],
                "Trường Bộ Kinh Digha Nikaya": [200, 221, 225],
            };
            var baseW = (d[key] != null) ? d[key][1] : w;
            var scale = baseW * 1000 / w * ratio;
            //document.getElementById("log").innerText += " scale:" + scale;
            chgFontSize(scale);
            ctrlsResize();
        }
        function decFont() {
            //document.getElementById("log").innerText += " decFont:";
            chgFontSize(900)
            ctrlsResize();
        }
        function incFont() {
            //document.getElementById("log").innerText += " incFont:";
            chgFontSize(1100)
            ctrlsResize();
        }

        function chgFontSize(scale) {
            //for (var i in document.childNodes) {
            //    var child = document.childNodes[i];
            //    chgFontSizeR(child, scale);
            //}
            chgFontSize2("button.miImgBtn", scale);
            chgFontSize2("button.miStsBtn", scale);
            chgFontSize2("button.fontBtn", scale);
            chgFontSize2("button.playBtn", scale);
            chgFontSize2("span.miLabel", scale);
            chgElementFontSize(document.body, scale);     //effect to all [span, p]
            //chgElementFontSize(document.getElementById("id_toggleMenuBtn"), scale);
            chgElementFontSize(document.getElementById("id_sutraTitle"), scale);
        }
        function chgFontSizeR(el, scale) {
            for (var i in el.childNodes) {
                var child = el.childNodes[i];
                chgFontSizeR(child, scale);
            }
            var id = el.id;
            if (id === undefined) return;
            if (id == "") return;

            var css = getComputedStyle(el, null);
            if (css != null) {
                var style = css.getPropertyValue("font-size");
                var size = parseFloat(style) * scale / 1000;
                el.style.fontSize = size + 'px';
            }
        }
        function getScreenSizeInfo() {
            var ratio = window.devicePixelRatio || 1;
            var is_touch_device = 'ontouchstart' in document.documentElement;
            var touch_status = (is_touch_device) ? 'touch' : 'no-touch';
            touch_status = ' ts:' + touch_status;
            var width_height = 'wh:' + screen.width + 'x' + screen.height;
            var client_width_height = ' cwh:' + document.documentElement.clientWidth + 'x' + document.documentElement.clientHeight;
            var rw = screen.width * ratio;
            var rh = screen.height * ratio;
            var ratio_width_height = ' r:' + ratio + ' rwh:' + rw + 'x' + rh;
            var data_string = width_height + client_width_height + ratio_width_height + touch_status;
            return data_string;
        }
        function chgFontSize2(className, scale) {
            var i = className.indexOf('.');
            var elClass = i == -1 ? className : className.substr(i + 1);
            var el = document.getElementsByClassName(elClass);
            var css = getComputedStyle(el[0], null);
            var style = css.getPropertyValue("font-size");
            var size = parseFloat(style) * scale / 1000;
            //el.style.fontSize = size + 'px';
            var rule = getStyleRule(className);
            rule.style['font-size'] = size + 'px';
        }
        function chgElementFontSize(el, scale) {
            var css = getComputedStyle(el, null);
            var style = css.getPropertyValue("font-size");
            var size = parseFloat(style) * scale / 1000;
            el.style.fontSize = size + 'px';
        }
        function chgTblFontSize(scale) {
            var els = document.getElementsByTagName("table");
            for (var i in els) {
                var el = els[i];
                var css = getComputedStyle(el, null);
                if (css == null) continue;
                var style = css.getPropertyValue("font-size");
                var size = parseFloat(style) * scale / 1000;
                el.style.fontSize = size + 'px';
            }
        }
    </script>
    <script>
        //cookie
        var g_stsData = {
            "selTitles": [],
            "curTitle": 0,
            "collapsedLst": [],
        };

        function ck_restore() {
            stsRestore();

            //selected
            var sels = g_stsData.selTitles;
            for (var i in sels) {
                var id = sels[i];
                var tNode = g_titlesDict[id];
                //onStsClick(node.id);
                if (tNode.sts == 1) {
                    tNode.sts = 0;
                } else {
                    tNode.sts = 1;
                }
                updateStsImg(tNode);
                updateChildSts(tNode);
                updateParentSts(tNode.parent, tNode.sts);
            }
            //current title
            if (g_stsData.curTitle != 0) {
                var tNode = g_titlesDict[g_stsData.curTitle];
                var tDiv = document.getElementById("id_content");
                renderTitle(tNode.lect.paragraphs, tDiv);
            }
            //collapsed
            var clps = g_stsData.collapsedLst;
            for (var i in clps) {
                var nodeId = clps[i];
                var tNode = g_nodesDict[nodeId];
                tNode.visible = false;
                var tDiv = document.getElementById(nodeId + "_childs");
                var tImg = document.getElementById(nodeId + "_img");
                tImg.textContent = g_impSrc.expand;
                tDiv.hidden = true;
            }

        }

        function stsAddColapsed(nodeId) {
            //var tDict = g_stsData.colapsedDict;
            //tDict[node.id] = node;
            g_stsData.collapsedLst.push(nodeId);
        }
        function stsDelColapsed(nodeId) {
            //var tDict = g_stsData.colapsedDict;
            //delete tDict[node.id];
            lstRemove(g_stsData.collapsedLst, nodeId);
        }

        function stsSetCurTitle(id) {
            g_stsData.curTitle = id;
        }
        function stsSetSelected(sels) {
            g_stsData.selTitles = sels;
        }
        function stsAddSelected(id) {
            g_stsData.push(id);
        }
        function stsDelSelected(id) {
            var a = g_stsData.selTitles;
            for (var i in a) {
                if (a[i] == id) {
                    a.splice(i, 1);
                    break;
                }
            }
        }
        function stsRestore() {
            var a = document.cookie.split(";");
            if (a.length > 1) {
                g_stsData = JSON.parse(a[0]);
            }
        }
        function stsSave() {
            var txt = JSON.stringify(g_stsData);
            var dt = new Date();
            dt.setDate(dt.getDate() + 7);
            document.cookie = txt;
            document.cookie = "expires=" + dt.toUTCString();
        }
        function lstRemove(a, id) {
            for (var i in a) {
                if (a[i] == id) {
                    a.splice(i, 1);
                    break;
                }
            }
        }
    </script>
    <script>
        //adj css style for modile
        function getStyleRule(unique_title) {
            for (var i = 0; i < document.styleSheets.length; i++) {
                var sheet = document.styleSheets[i];
                for (var j in sheet.cssRules) {
                    var rule = sheet.cssRules[j];
                    if (rule.selectorText == unique_title) {
                        return rule;
                    }
                }
            }
        }
        function adjCssStyle(isAndroid) {
            if (isAndroid) {
                var rule = getStyleRule("button.miStsBtn");
                rule.style['margin-top'] = '-5px';
                rule.style['font-family'] = 'Cambria Math';
                rule.style['transform'] = 'scale(1.5, 1.5)';

                var r2 = getStyleRule("button.miImgBtn");
                r2.style['margin-top'] = '6px';
                r2.style['font-family'] = 'Cambria, Cochin, Georgia, Times, Times New Roman, serif';
                r2.style['transform'] = 'scale(1, 1)';

                var r3 = getStyleRule("button.playBtn");
                r3.style['transform'] = 'scale(1.4, 1.4)';
                r3.style['margin-right'] = '10px';
                r3.style['margin-left'] = '10px';

                g_impSrc = {
                    "expand": "＋", //"▷＋",
                    "colapse": "－", //"▽－",
                    "noop": "　",
                    "checked": "◼",
                    "uncheck": "◻",
                    "gray": "▣",
                };
            }
        }
    </script>

    <script>
        function renderAllTites() {
            renderTitles(g_lectLst, document.getElementById("id_content"));
        }
        function renderTitles(titles, parent) {
            for (var t in titles) {
                var d = parent.appendChild(document.createElement('div'));
                    d.style.pageBreakAfter = 'always';
                var pars = titles[t].paragraphs;
                var h3 = d.appendChild(document.createElement('h3'));
                h3.innerText = pars[0].content;
                h3.style.textAlign = 'center';
                for (var i = 1; i < pars.length;i++) {
                    var par = pars[i];
                    var el = document.createElement("p");
                    if (par.alignment == 1) {
                        el.style.textAlign = 'center';
                    }
                    if (par.fontBold == -1) {
                        el.style.fontWeight = 'bold';
                    }
                    if (par.fontItalic == -1) {
                        el.style.fontStyle = 'italic';
                    }
                    el.style.paddingLeft = par.leftIndent;
                    el.innerText = par.content.replace(/\u000b/g, '\r');
                    d.appendChild(el);
                }
            }
        }
        function printAll() {
            var answer = window.confirm("print for mobie")
            if (answer) {
                ration = 3;
            }
            else {
                ration = 1;
            }

            var a = window.open('', '', 'height=500, width=500');
            a.document.write('<style>@page {size: auto;  margin: 0mm; }</style>');
            a.document.close();
            var span0 = document.getElementById("root_0_span");
            var t1 = span0.innerText;
            a.document.title = t1;

            var d = a.document.body.appendChild(a.document.createElement('div'));
            var css = getComputedStyle(span0, null);
            var s = css.getPropertyValue('font-size');
            d.style.fontSize = parseFloat(s) * ration;
            d.style.padding = 30;

            var h1 = d.appendChild(a.document.createElement('h1'));
            h1.style.textAlign = 'center';
            h1.innerText = t1;

            var arr = [];
            for (var k in g_nodesDict) {
                var node = g_nodesDict[k];
                arr.push(node.name);
                if (Object.keys(node.childs).length > 1) { break; }
            }
            arr.shift();
            if (arr.length > 0) {
                var t2 = arr.join('\r');
                var h2 = d.appendChild(a.document.createElement('h2'));
                h2.innerText = t2;
                h2.style.textAlign = 'center';
                a.document.title = t2;
            }
            
            renderTitles(g_lectLst, d);
            //a.oncancel = function () { alert('cancel')};
            //a.onafterprint = function () { alert('after print') };
            a.print();
            a.close();
        } 
    </script>
