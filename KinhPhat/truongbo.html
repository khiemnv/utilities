Size":12,"order":60},{"content":"Này các Tỷ kheo, vua Quán đảnh Sát đế lỵ liền cho người ấy tiền của và nói:","fontSize":12,"order":61},{"content":"- Này Ngươi, với tiền của này Ngươi hãy tự nuôi dưỡng, nuôi dưỡng cha mẹ, nuôi dưỡng vợ con, tiến hành các công việc, thực hiện sự cúng dường với công đức tối thượng cho các vị Sa môn, mà kết quả là hưởng lạc thọ hiện tại và sanh Thiên giới trong tương lai...","fontSize":12,"order":62},{"content":"Này các Tỷ kheo, người ấy vâng theo lời vua Quán đảnh Sát đế lỵ và tâu:","fontSize":12,"order":63},{"content":"- Thưa vâng, Ðại vương!","fontSize":12,"order":64},{"content":"11. Này các Tỷ kheo, rồi một người khác lấy của không cho của những người khác, tức là ăn trộm. Người ta bắt anh ta và dẫn đến trước mặt vua Quán đảnh Sát đế lỵ và tâu vua:","fontSize":12,"order":65},{"content":"- Tâu Ðại vương, người này lấy vật không cho của những người khác, tức là ăn trộm.","fontSize":12,"order":66},{"content":"Này các Tỷ kheo, khi nghe vậy, vua Quán đảnh Sát đế lỵ nói với người ấy:","fontSize":12,"order":67},{"content":"- Này Ngươi, có phải Ngươi lấy của không cho của những người khác không, tức là ăn trộm?","fontSize":12,"order":68},{"content":"- Tâu Ðại vương, sự thật có vậy.","fontSize":12,"order":69},{"content":"- Sao lại làm vậy?","fontSize":12,"order":70},{"content":"- Tâu Ðại vương, con không có gì để sống!","fontSize":12,"order":71},{"content":"Này các Tỷ kheo, vua Quán đảnh Sát đế lỵ liền cho người ấy tiền của và nói:","fontSize":12,"order":72},{"content":"- Này Ngươi, với tiền của này, Ngươi hãy tự nuôi dưỡng, nuôi dưỡng cha mẹ, nuôi dưỡng vợ con, tiến hành các công việc, thực hiện sự cúng dường với công đức tối thắng cho các vị Sa môn, Bà la môn, mà kết quả là lạc thọ hiện tại và sanh thiên giới trong tương lai.","fontSize":12,"order":73},{"content":"Này các Tỷ kheo, người ấy vâng theo lời vua Quán đảnh Sát đế lỵ và tâu:","fontSize":12,"order":74},{"content":"- Thưa vâng, Ðại vương!","fontSize":12,"order":75},{"content":"12. Này các Tỷ kheo, nhiều người nghe: \"Những ai lấy vật không cho của những người khác, tức là ăn trộm, vua cho những người ấy tiền của.\" Nghe vậy, họ nghĩ: \"Chúng ta hãy lấy vật không cho của những người khác, tức là ăn trộm.\"","fontSize":12,"order":76},{"content":"Này các Tỷ kheo, lại một người khác lấy vật không cho của những người khác, tức là ăn trộm. Người ta bắt anh ta và dẫn đến trước vua Quán đảnh Sát đế lỵ và tâu vua:","fontSize":12,"order":77},{"content":"- Tâu Ðại vương, người này lấy vật không cho của những người khác, tức là ăn trộm.","fontSize":12,"order":78},{"content":"Này các Tỷ kheo, khi nghe nói vậy vua Quán đảnh Sát đến lỵ nói với người ấy:","fontSize":12,"order":79},{"content":"- Này Ngươi, có phải Ngươi lấy vật không cho của những người khác, tức là ăn trộm?","fontSize":12,"order":80},{"content":"- Tâu Ðại vương, sự thật có vậy?","fontSize":12,"order":81},{"content":"- Sao lại làm vậy?","fontSize":12,"order":82},{"content":"- Tâu Ðại vương, con không có gì để sống!","fontSize":12,"order":83},{"content":"Này các Tỷ kheo, vua Quán đảnh Sát đế lỵ suy nghĩ: \"Nếu ai lấy vật không cho của những người khác tức là ăn trộm và ta cho họ tiền của, thì lấy vật không cho như vậy tăng trưởng. Nay ta phải ngăn chận triệt để người ấy, hình phạt thích đáng và chặt đầu nó!\"","fontSize":12,"order":84},{"content":"Này các Tỷ kheo, vua Quán đảnh Sát đế lỵ ra lệnh cho các người:","fontSize":12,"order":85},{"content":"- Này các Khanh, hãy lấy dây thật chắc, cột tay ra đàng sau với gút thật chặt, cạo đầu nó, dắt nó đi với tiếng trống khe khắt, từ đường này đến đường khác, từ ngã tư này đến ngã tư khác, dắt nó ra khỏi cửa phía Nam, ngăn chận triệt để người ấy, hình phạt thích đáng và chặt đầu nó.","fontSize":12,"order":86},{"content":"- Tâu Ðại vương, thưa vâng!","fontSize":12,"order":87},{"content":"Này các Tỷ kheo, các người ấy vâng theo lệnh của vua Quán đảnh Sát đế lỵ, lấy dây thật chắc cột tay ra đàng sau với gút thật chặt, cạo đầu anh ta, dắt anh ta đi với tiếng trống khe khắt, từ đường này đến đường khác, từ ngã tư này đến ngã tư khác, dắt anh ta ra khỏi cửa phía Nam, ngăn chận triệt để người ấy, hình phạt thích đáng và chặt đầu anh ta.","fontSize":12,"order":88},{"content":"13. Này các Tỷ kheo, nhiều người nghe: \"Những ai lấy vật không cho của những người khác, tức là ăn trộm, vua ngăn chận triệt để họ, hình phạt thích đáng và chém đầu họ.\"","fontSize":12,"order":89},{"content":"Nghe vậy, những người ấy nghĩ: \"Chúng ta hãy rèn kiếm cho thật bén, với những kiếm bén này, chúng ta sẽ lấy vật không cho của họ tức là ăn trộm, sẽ ngăn chận triệt để chúng, hình phạt thích đáng chúng và chém đầu họ\".","fontSize":12,"order":90},{"content":"Những người ấy rèn kiếm bén, sau khi rèn kiếm bén xong, họ đi cướp làng, họ đi cướp thôn xóm, họ đi cướp thành, họ đi cướp đường, họ lấy vật không cho tức là ăn trộm, họ ngăn chận triệt để những người mà họ ăn trộm, hình phạt thích đáng và chém đầu những người này.","fontSize":12,"order":91},{"content":"14. Này các Tỷ kheo, như vậy vì không cho người nghèo tiền của, nghèo đói tăng thịnh; vì nghèo đói tăng thịnh nên trộm cắp tăng thịnh; vì trộm cắp tăng thịnh nên đao kiếm được tăng thịnh; và đao kiếm được tăng thịnh, nên sát sanh tăng thịnh; vì sát sanh tăng thịnh nên nói láo tăng thịnh; vì nói láo tăng thịnh nên tuổi thọ của loài hữu tình giảm thiểu, sắc đẹp giảm thiểu; vì tuổi thọ giảm thiểu và sắc đẹp giảm thiểu, nên loài Người tuổi thọ đến tám vạn năm và con của họ thọ bốn vạn năm.","fontSize":12,"order":92},{"content":"Này các Tỷ kheo, khi loài Người thọ bốn vạn năm, một người khác lấy vật không cho tức là ăn trộm. Người ta bắt người này lại, dẫn đến trước vua Quán đảnh Sát đế lỵ và thưa:","fontSize":12,"order":93},{"content":"- Tâu Ðại vương, người này lất vật không cho của những người khác, tức là ăn trộm.","fontSize":12,"order":94},{"content":"Này các Tỷ kheo, khi nghe nói vậy, vua Quán đảnh Sát đế lỵ nói với người ấy:","fontSize":12,"order":95},{"content":"- Này Ngươi, có thật Ngươi lấy vật không cho của những người khác, tức là ăn trộm không?","fontSize":12,"order":96},{"content":"- Tâu Ðại vương, không!","fontSize":12,"order":97},{"content":"Người ấy cố ý nói không thật.","fontSize":12,"order":98},{"content":"15. Này các Tỷ kheo, như vậy vì không cho tiền của những người nghèo, nghèo đói tăng thịnh; vì nghèo đói tăng thịnh nên trộm cắp tăng thịnh; vì trộm cắp tăng thịnh nên đao kiếm tăng thịnh; vì đao kiếm tăng thịnh nên sát sanh tăng thịnh; vì sát sanh tăng thịnh nên nói láo tăng thịnh, vì nói láo tăng thịnh nên tuổi thọ của loài Người giảm thiểu, sắc đẹp giảm thiểu; vì tuổi thọ giảm và sắc đẹp giảm thiểu, nên loài Người tuổi thọ đến bốn vạn năm và con của họ thọ hai vạn năm.","fontSize":12,"order":99},{"content":"Này các Tỷ kheo, khi loài Người tuôi thọ đến hai vạn năm, một người khác lấy vật không cho của những người khác, tức là ăn trộm. Một người khác báo với vua Quán đảnh Sát đế lỵ về người ấy:","fontSize":12,"order":100},{"content":"- Tâu Ðại vương, người này đã lấy vật không cho của những người khác, tức là ăn trộm.","fontSize":12,"order":101},{"content":"Như vậy người ấy đã bị nói xấu.","fontSize":12,"order":102},{"content":"16. Này các Tỷ kheo, như vậy vì không cho tiền của những người nghèo, nghèo đói tăng thịnh; vì nghèo đói tăng thịnh nên trộm cắp tăng thịnh... vì nói xấu được tăng nên tuổi thọ loài Người giảm thiểu và sắc đẹp giảm thiểu. Vì tuổi thọ của họ giảm thiểu và sắc đẹp giảm thiểu, nên tuổi thọ loài Người chỉ có hai vạn năm và con của họ chỉ có một vạn năm.","fontSize":12,"order":103},{"content":"Này các Tỷ kheo, khi tuổi thọ loài Người đến một vạn năm, một số chúng sanh có sắc đẹp, một số không có sắc đẹp. Những chúng sanh không có sắc đẹp tham đắm những chúng sanh có sắc đẹp và có tà hạnh với vợ những người khác.","fontSize":12,"order":104},{"content":"17. Này các Tỷ kheo, như vậy vì không cho tiền của những người nghèo, nghèo đói tăng thịnh; vì nghèo đói tăng thịnh nên trộm cắp tăng thịnh... nên tà dâm tăng thịnh; vì tà dâm tăng thịnh nên tuổi thọ loài Người giảm thiểu và sắc đẹp giảm thiểu. Vì tuổi thọ của họ giảm thiểu, và sắc đẹp giảm thiểu nên tuổi thọ loài Người chỉ có một vạn năm và con của họ chỉ có năm ngàn năm.","fontSize":12,"order":105},{"content":"Này các Tỷ kheo, khi tuổi thọ loài Người chỉ có năm ngàn năm, thì hai pháp hưng thịnh, tức là ác khẩu và nói lời phù phiếm. Khi hai pháp này hưng thịnh, thời tuổi thọ các loài hữu tình giảm thiểu, sắc đẹp giảm thiểu. Vì tuổi thọ của chúng giảm thiểu và sắc đẹp giảm thiểu nên tuổi thọ loài Người chỉ có năm ngàn năm và con của họ một số người sống hai ngàn năm trăm năm, một số người sống hai ngàn năm.","fontSize":12,"order":106},{"content":"Này các Tỷ kheo, khi tuổi thọ loài Người chỉ có hai ngàn năm trăm năm, tham và sân tăng thịnh. Vì tham và sân tăng thịnh nên tuổi thọ các loài hữu tình giảm thiểu và sắc đẹp giảm thiểu. Vì tuổi thọ của họ giảm thiểu và sắc đẹp giảm thiểu, nên tuổi thọ loài Người chỉ có hai ngàn năm trăm năm và các người con chỉ có một ngàn năm.","fontSize":12,"order":107},{"content":"Này các Tỷ kheo, khi tuổi thọ loài Người chỉ có một ngàn năm thì tà kiến tăng thịnh. Vì tà kiến tăng thịnh, nên tuổi thọ các loài hữu tình giảm thiểu và sắc đẹp giảm thiểu. Vì tuổi thọ của họ giảm thiểu và sắc đẹp giảm thiểu, nên tuổi thọ loài Người chỉ có một ngàn năm, và người con chỉ có năm trăm năm.","fontSize":12,"order":108},{"content":"Này các Tỷ kheo, khi tuổi thọ loài Người chỉ có năm trăm năm, thì ba pháp tăng thịnh: phi pháp dục, phi lý tham và tà kiến. Khi ba pháp này tăng thịnh, thời tuổi thọ của các loài hữu tình giảm thiểu, sắc đẹp giảm thiểu, tuổi thọ loài Người chỉ có năm trăm năm, còn những người con, một số sống đến hai trăm năm mươi năm, một số sống đến hai trăm năm.","fontSize":12,"order":109},{"content":"Này các Tỷ kheo, khi tuổi thọ loài Người chỉ có hai trăm năm mươi năm, những pháp sau này tăng thịnh: Thiếu sự hiếu kính đối với cha mẹ, thiếu sự kính lễ đối với các vị Sa môn, Bà la môn, thiếu sự kính trọng đối với các vị cầm đầu trong gia đình.","fontSize":12,"order":110},{"content":"18. Này các Tỷ kheo, như vậy vì không cho tiền của những người nghèo, nghèo đói tăng thịnh; vì nghèo đói tăng thịnh, nên trộm cắp tăng thịnh; vì trộm cắp tăng thịnh nên đao kiếm tăng thịnh; vì đao kiếm tăng thịnh nên sát sanh tăng thịnh; vì sát sanh tăng thịnh nên nói láo tăng thịnh; vì nói láo tăng thịnh nên nói xấu tăng thịnh; vì nói xấu tăng thịnh nên tà hạnh tăng thịnh; vì tà hạnh tăng thịnh nên hai pháp tăng thịnh tức là ác khẩu và nói lời phù phiếm; vì hai pháp này tăng thịnh nên tham, sân tăng thịnh; vì tham, sân tăng thịnh nên tà kiến tăng thịnh; vì tà kiến tăng thịnh nên ba pháp tăng thịnh: phi pháp dục, phi lý tham và tà kiến. Vì ba pháp này tăng thịnh nên các pháp sau đây tăng thịnh: thiếu sự hiếu kính đối với cha mẹ, thiếu sự kính lễ đối với các vị Sa môn, Bà la môn, thiếu sự kính trọng đối với các vị cầm đầu trong gia đình. Vì những pháp này tăng thịnh nên tuổi thọ các loài hữu tình này giảm thiểu, sắc đẹp giảm thiểu, vì tuổi thọ giảm thiểu và sắc đẹp giảm thiểu nên loài Người chỉ sống có hai trăm năm mươi năm, và những người con chỉ có một trăm năm.","fontSize":12,"order":111},{"content":"19. Này các Tỷ kheo, một thời sẽ đến khi những người con của loài Người chỉ sống đến mười tuổi. Này các Tỷ kheo, khi tuổi thọ loài Người chỉ mười tuổi, con gái đến năm tuổi sẽ lập gia đình. Này các Tỷ kheo, khi tuổi thọ loại Người chỉ có mười tuổi, các loại sau này sẽ biến mất, tức là tô, lạc, dầu, đường cát và muối. Này các Tỷ kheo, khi tuổi thọ loài Người chỉ có mười tuổi, loại hột Kudrusa trở thành món ăn tối thượng. Này các Tỷ kheo, như hiện nay cháo thịt là những món ăn tối thượng, cũng vậy này các Tỷ kheo, khi tuổi thọ loài Người đến mười tuổi, loại hột Kudrusa trở thành món ăn tối thượng. Khi tuổi thọ loài người đến mười tuổi, mười thiện hạnh hoàn toàn biến mất và mười bất thiện hạnh tăng thịnh tối đa. Này các Tỷ kheo, khi tuổi thọ loài người đến mười tuổi, chữ thiện cũng sẽ không còn, nói gì ai là người làm điều thiện? Này các Tỷ kheo, khi tuổi thọ loài Người đến mười tuổi, những ai thiếu sự hiếu kính đối với cha mẹ, thiếu sự hiếu kính đối với Sa môn, Bà-la-môn, thiếu sự cung kính đối với người cầm đầu trong gia đình, những người ấy sẽ được người ta lễ bái, tán dương. Này các Tỷ kheo, như hiện nay những ai hiếu hính với cha mẹ, kính lễ đối với các vị Sa môn, Bà-la-môn, cung kính đối với những người cầm đầu trong gia đình, những người ấy được người ta lễ bái tán dương. Cũng vậy này các Tỷ kheo, khi tuổi thọ loài Người đến mười tuổi, những ai thiếu sự hiếu kính đối với cha mẹ, thiếu sự kính lễ đối với các vị Sa môn, Bà-la-môn, thiếu sự cung kính đối với các vị cầm đầu trong gia đình, những người ấy được người ta lễ bái tán dương.","fontSize":12,"order":112},{"content":"20. Này các Tỷ kheo, khi tuổi thọ loài Người chỉ có mười tuổi, không có phân biệt mẹ hay bá mẫu hay thúc mẫu, vợ con của sư trưởng, chị dâu của cha. Thế giới rơi vào thông dâm như dê, gà, heo, chó và chó rừng. Này các Tỷ kheo, khi tuổi thọ loài Người chỉ có mười tuổi, các loài hữu tình đối với nhau, hại tâm rất mãnh liệt, sát tâm rất mãnh liệt. Mẹ đối với con, con đối với mẹ, cha đối với con, con đối với cha, anh đối với em, em đối với anh, em đối với chị, chị đối với em, hại tâm rất mãnh liệt, sân tâm rất mãnh liệt, ác ý rất mãnh liệt, sát tâm rất mãnh liệt. Này các Tỷ kheo, như người thợ săn khi thấy loài thú, hại tâm rất mãnh liệt khởi lên, sân tâm rất mãnh liệt, ác ý rất mãnh liệt, sát tâm rất mãnh liệt khởi lên. Cũng vậy này các Tỷ kheo, khi tuổi thọ loài Người chỉ có mười tuổi, các loài hữu tình đối với nhau, hại tâm rất mãnh liệt, ác ý rất mãnh liệt, sát tâm rất mãnh liệt.","fontSize":12,"order":113},{"content":"21. Này các tỷ kheo, khi loài Người tuổi thọ chỉ có mười tuổi đao trượng kiếp khởi lên trong bảy ngày, trong thời gian ấy họ xem nhau như loài thú, dao kiếm sắc bén hiện ra trong tay của họ. Với dao kiếm sắc bén ấy họ tàn hại mạng nhau, xem nhau như loài thú. Này các Tỷ kheo, giữa các loài hữu tình ấy, một số suy nghĩ: \"Chúng ta chớ giết ai; mong đừng ai giết chúng ta. Chúng ta hãy đi vào rừng cỏ, rừng sâu, hang cây, sông ngòi hiểm hóc hay kẽ núi và sống với rễ và trái cây\". Họ đi vào rừng cỏ, rừng sâu, hang cây, sông ngòi hiểm hóc, hay kẽ núi đi ra, ôm lấy nhau, cùng nhau an ủi, khoan khoái nói với nhau: \"Sung sướng thay được thấy bạn còn sống! Sung sướng thay được thấy bạn còn sống!\" Này các Tỷ kheo, rồi các loài hữu tình ấy suy nghĩ: \"Vì chúng ta tạo nhân bất thiện pháp nên bà con chúng ta bị giết hại nhiều như vậy. Vậy chúng ta hãy làm điều thiện. Chúng ta làm điều thiện như thế nào? Chúng ta chớ có sát sanh. Ðó là điều thiện chúng ta có thể làm\". \"Chúng ta sẽ không sát sanh\", đó là điều thiện họ làm. Do hành thiện pháp làm nhân, tuổi thọ của họ được tăng thịnh, sắc đẹp được tăng thịnh. Vì tuổi thọ được tăng thịnh, sắc đẹp đựoc tăng thịnh, nên tuổi thọ loài Người chỉ có mười tuổi nhưng con của họ, thọ đến hai mươi tuổi.","fontSize":12,"order":114},{"content":"22. Này các Tỷ kheo, rồi các loài hữu tình ấy suy nghĩ: \"Chúng ta nhờ hành thiện pháp làm nhân, nên tuổi thọ được tăng thịnh, sắc đẹp được tăng thịnh. Vậy chúng ta hãy làm việc thiện nhiều hơn nữa. Chúng ta hãy gìn giữ không lấy của không cho, gìn giữ không làm các tà hạnh, gìn giữ không nói láo, gìn giữ không nói hai lưỡi, gìn giữ không ác khẩu, gìn giữ không nói lời phù phiếm, từ bỏ tham, từ bỏ sân, từ bỏ tà kiến, tà bỏ ba pháp tức là phi phápc dục, phi lý tham và tà kiến. Chúng ta hãy hiếu kính cha mẹ, kính lễ các vị Sa môn, Bà-la-môn, cung kính các vị cầm đầu trong gia đình. Chúng ta hãy thực hành thiện pháp ấy.\"","fontSize":12,"order":115},{"content":"Họ hiếu kính mẹ, hiếu kính cha, kính lễ các vị Sa môn, Bà-la-môn, cung kính các vị cầm đầu ở trong gia đình, họ sẽ thực hành thiện pháp này. Do hành thiện pháp làm nhân, tuổi thọ tăng thịnh, sắc đẹp tăng thịnh. Vì tuổi thọ họ tăng thịnh và sắc đẹp tăng thịnh, tuổi thọ loài Người đến hai mươi tuổi và các người con sẽ lên đến bốn mươi tuổi. Tuổi thọ loài người lên đến bốn mươi tuổi và các người con sẽ lên đến tám mươi tuổi. Tuổi thọ loài Người lên đến tám mươi tuổi và các người con sẽ lên đến một trăm sáu mươi tuổi. Tuổi thọ loài Người lên đến một trăm sáu mươi tuổi và các người con sẽ lên đến ba trăm hai mươi tuổi. Tuổi thọ loài Người lên đến ba trăm hai mươi tuổi và các người con sẽ lên đến sáu trăm bốn mươi tuổi. Tuổi thọ loài Người lên đến sáu trăm bốn mươi tuổi và các con sẽ lên đến hai ngàn tuổi. Tuổi thọ loài Người lên đến hai ngàn tuổi và các người con sẽ lên đến bốn ngàn tuổi. Tuổi thọ loài Người lên đến bốn ngàn tuổi và các người con sẽ lên đến tám ngàn tuổi. Tuổi thọ loài Người lên đến tám ngàn tuổi và các con sẽ lên đên hai vạn tuổi. Tuổi thọ loài Người lên đến hai vạn tuổi các người con sẽ lên đến bốn vạn tuổi. Tuổi thọ loài Người lên đến bốn vạn tuổi và các người con sẽ lên tám vạn tuổi.","fontSize":12,"order":116},{"content":"23. Này các Tỷ kheo, khi tuổi thọ loài Người kên đến tám vạn tuổi, các người con gái đến năm trăm tuổi có thể thành lập gia đình. Này các Tỷ kheo, khi tuổi thọ loài người lên đến tám vạn tuổi, ba chứng bệnh sau đây có mặt: lòng dục, tham ăn và già. Này các Tỷ kheo, khi tuổi thọ loài Người lên đến tám vạn tuổi, nước Jambudìpa này (Diêm phù đề) sẽ rất hùng mạnh và phong phú. Các làng mạc, tỉnh thành, kinh đô ở sát nhau đến nổi con gà gáy bên này, bên kia có thể nghe được! Này các Tỷ kheo, khi tuổi thọ loài Người lên đến tám vạn tuổi, nước Jambudìpa này như sẽ rất phồn thịnh với người Avidi (A-tỷ Ðịa ngục), giống như rừng lau hay rừng sậy. Này các Tỷ kheo, khi tuổi thọ loài Người lên đến tám vạn tuổi, thành phố Baranasi này (Ba-la-nại) là kinh đô tên gọi Ketumati, rất là hùng mạnh, phong phú, đông dân cư và ăn uống đầy đủ. Này các Tỷ kheo, khi tuổi thọ loài Người lên đến tám vạn tuổi tại nước Jambudìpa này, sẽ có tám vạn bốn ngàn thành phố và Ketumati sẽ là kinh đô tối thượng.","fontSize":12,"order":117},{"content":"24. Này các Tỷ kheo, khi tuổi thọ loài Người lên đến tám vạn tuổi, ở kinh đô Ketumati, có vị Chuyển luân Thánh vương tên là Sankha ra đời, là vị pháp vương, lấy Chánh pháp trị nước, chinh phục bốn thiên hạ, cai trị các quốc độ, và đầy đủ bảy món báu, tức là xe báu, voi báu, ngựa báu, châu báu, nữ báu, gia chủ báu và thứ bảy là tướng quân báu. Vị ấy có hơn một ngàn hoàng tử, dõng kiện, hùng mạnh, nhiếp phục ngoại địch, vị này trị vì quả đất này cho đến hải biên, dùng Chánh pháp trị quốc, không dùng trượng, không dùng kiếm.","fontSize":12,"order":118},{"content":"25. Này các Tỷ kheo, khi tuổi thọ loài Người lên đến tám vạn tuổi, có Thế Tôn tên là Metteyya sẽ ra đời, là vị A la hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn; như Ta nay sanh ra ở đời này, là bậc A la hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn. Vị này tự mình biết, chứng, và tuyên thuyết quả đất này, gồm có Thiên giới, Ma giới, Phạm thiên giới, Thế giới này với Sa môn, Bà la môn, loài Trời, loài Người; như Ta hiện nay tự mình biết, chứng và tuyên thuyết quả đất này, gồm có Thiên giới, Ma giới, Phạm thiên giới, Thế giới này với Sa môn, Bà la môn, loài Trời và loài Người. Vị này sẽ thuyết pháp, sơ thiện, trung thiện, hậu thiện, với nghĩa lý văn tự đầy đủ và tuyên thuyết đời sống phạm hạnh hoàn toàn đầy đủ thanh tịnh; như Ta hiện nay thuyết pháp, sơ thiện, trung thiện, hậu thiện, với nghĩa lý văn tự đầy đủ và tuyên thuyết đời sống phạm hành hoàn toàn đầy đủ thanh tịnh. Vị này sẽ có khoảng vài ngàn vị Tỷ kheo Tăng đoàn; như Ta hiện nay có khoảng vài trăm vị Tỷ kheo Tăng đoàn vậy.","fontSize":12,"order":119},{"content":"26. Này các Tỷ kheo, vua Sankha sẽ cho thiết lập cung điện mà vua Mahà Panada đã thiết lập. Sau khi thiết lập, vua trú tại đó. Sau vua lại bố thí cung điện ấy, dâng cúng cho các vị Sa môn, Bà-la-môn, các hàng bần cùng, du đãng, ăn xin, cạo bỏ râu tóc, mặc áo cà sa, từ bỏ gia đình, sống không gia đình dưới sự chỉ đạo của Thế Tôn Metteyya, bậc A la hán, Chánh Ðẳng Giác. Vị này xuất gia như vậy, sống một mình, biệt lập, tinh tấn, trì chú, chuyên tâm, chẳng bao lâu chứng được vô thượng phạm hạnh, mà vì mục đích này các thiện nam tử đã xuất gia, từ bỏ gia đình, sống không gia đình. Với vô thượng phạm hạnh này, ngay trong hiện tại, vị này tự tu, tự chứng, đạt đến và an trú.","fontSize":12,"order":120},{"content":"27. Này các Tỷ kheo, hãy sống tự mình là ngọn đèn cho chính mình, tự mình nương tựa mình, không nương tựa một ai khác, lấy Chánh pháp làm ngọn đèn, nương tựa Chánh pháp, không nương tựa một gì khác. Này các Tỷ kheo, thế nào là một Tỷ kheo sống tự mình là ngọn đèn cho chính mình, tự mình nương tựa mình, không nương tựa một ai khác, lấy Chánh pháp làm ngọn đèn, nương tựa Chánh pháp, không nương tựa một gì khác? Này các Tỷ kheo, ở đây vị Tỷ kheo sống quán thân trên tự thân, nhiệt tâm, tinh cần, chánh niệm, tỉnh giác, để diệt trừ tham ưu ở đời, trên các cảm thọ... trên các tâm... quán pháp trên các pháp, nhiệt tâm, tinh cần, chánh niệm, tỉnh giác, để có thể diệt trừ tham ưu ở đời. Như vậy này các Tỷ kheo, vị Tỷ kheo sống tự mình là ngọn đèn cho chính mình, tự mình nương tựa mình, không nương tựa một ai khác, lấy Chánh pháp làm ngọn đèn, nương tựa Chánh pháp, không nương tựa một gì khác.","fontSize":12,"order":121},{"content":"28. Này các Tỷ kheo, hãy đi lại trong giới hạn được phép của mình, trong giới hạn Tổ phụ các Ngươi truyền lại. Này các Tỷ kheo, nếu các Ngươi đi lại trong giới hạn được phép của mình, trong giới hạn Tổ phụ các Ngươi truyền lại thời tuổi thọ sẽ được tăng thịnh, sắc đẹp sẽ được tăng thịnh, an lạc sẽ được tăng thịnh, tài sản sẽ được tăng thịnh, thế lực sẽ được tăng thịnh.","fontSize":12,"order":122},{"content":"Này các Tỷ kheo, như thế nào vị Tỷ kheo tuổi thọ được tăng thịnh? Này các Tỷ kheo, ở đây, vị Tỷ kheo tu tập thần túc, đầy đủ Dục thiền định tinh cần hành; tu tập thần túc, đầy đủ Tinh tấn thiền định tinh cần hành; tu tập thần túc đầy đủ Tâm định tinh cần hành; tu tập thần túc đầy đủ Tư duy thiền định tinh cần hành. Vị này tu tập bốn pháp thần túc này một cách tinh cần, nếu muốn sống kéo dài một kiếp hay năm còn lại của một kiếp. Này các Tỷ kheo, như vậy Ta nói vị Tỷ kheo tuổi thọ được tăng thịnh.","fontSize":12,"order":123},{"content":"Này các Tỷ kheo, thế nào là vị Tỷ kheo sắc đẹp được tăng thịnh? Này các Tỷ kheo, ở đây, vị Tỷ kheo sống giữ giới luật, chế ngự với sự chế ngự của giới bổn Patimokkha (Ba-la-đề-mộc-xoa), đầy đủ oai nghi chánh hạnh, thấy nguy hiểm trong những lỗi nhỏ nhặt, thọ lãnh và tu học trong giới pháp. Này các Tỷ kheo, như vậy vị Tỷ kheo sắc đẹp được tăng thịnh.","fontSize":12,"order":124},{"content":"Này các Tỷ kheo, thế nào là vị Tỷ kheo an lạc được tăng thịnh? Này các Tỷ kheo, ở đây, vị Tỷ kheo ly dục, ly ác pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh với tầm, với tứ; diệt tầm, diệt tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ... chứng và trú Thiền thứ ba... chứng và trú Thiền thứ tư. Này các Tỷ kheo, như vậy vị Tỷ kheo an lạc được tăng thịnh.","fontSize":12,"order":125},{"content":"Này các Tỷ kheo, thế nào là vị Tỷ kheo tài sản được tăng thịnh? Này các Tỷ kheo, ở đây, vị Tỷ kheo an trú, biến mãn một phương với tâm câu hữu với từ, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với từ, quảng đại vô biên, không hận, không sân, với tâm câu hữu với bi... với tâm câu hữu với hỷ... Vị ấy an trú biến mãn với tâm câu hữu với xả, quảng đại vô biên, không hận, không sân. Này các Tỷ kheo, như vậy vị Tỷ kheo, tài sản được tăng thịnh.","fontSize":12,"order":126},{"content":"Này các Tỷ kheo, như thế nào là vị Tỷ kheo thế lực được tăng thịnh? Này các tỷ kheo, ở đây vị Tỷ kheo, với sự diệt tận các lậu hoặc, tự mình biết và chứng, đạt đến an trú ngay trong hiện tại tâm giải thoát, tuệ giải thoát không còn các lậu hoặc. Này các Tỷ kheo, như vậy là vị Tỷ kheo thế lực được tăng thịnh.","fontSize":12,"order":127},{"content":"Này các Tỷ kheo, ta quán sát và thấy không có một uy lực nào khác khó nhiếp phục hơn uy lực của Ma vương. Này các Tỷ kheo, chính nhờ chấp nhận và thực hành những thiện pháp ấy mà công đức này được tăng thịnh!","fontSize":12,"order":128},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ kheo ấy hoan hỷ tín thọ lời dạy Thế Tôn.","fontSize":12,"order":129}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/26. Kinh Chuyển luân Thánh vương Sư tử hống (Cakkavati-Sìhanàda sutta)","title":"26. Kinh Chuyển luân Thánh vương Sư tử hống (Cakkavati-Sìhanàda sutta)"},{"ID":27,"paragraphs":[{"alignment":1,"content":"27. Kinh Khởi thế nhân bổn (Agganna sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe:","fontSize":12,"order":2},{"content":"1. Một thời Thế Tôn trú tại Sàvatthi (Xá-vệ), Pubbàràma (Thành Tín Viên lâm), ở lầu của Migà ramàtu (Lộc Mẫu Giảng đường). Lúc bấy giờ, Vàsettha và Bhàradvàjà sống giữa các vị Tỷ kheo và muốn trở thành Tỷ kheo. Thế Tôn vào buổi chiều, từ thiền tịnh khởi dậy, bước xuống khỏi lầu, đi qua lại giữa trời, dưới bóng ngôi lầu.","fontSize":12,"order":3},{"content":"2. Vàsettha thấy Thế Tôn vào buổi chiều, từ thiền tịnh khởi dậy, bước xuống khỏi ngôi lầu, đi qua lại giữa trời, dưới bóng ngôi lầu. Thấy vậy Vàsettha nói với Bhàradvàja:","fontSize":12,"order":4},{"content":"- Này bạn Bhàradvàja, Thế Tôn vào buổi chiều, từ thiền tịnh khởi dậy, bước xuống khỏi lầu, đi qua lại giữa trời, dưới bóng ngôi lầu. Này bạn Bhàradvàja, chúng ta hãy đến yết kiến Thế Tôn. Rất có thể chúng ta được nghe một thời pháp từ Thế Tôn.","fontSize":12,"order":5},{"content":"- Thưa vâng, Hiền giả!","fontSize":12,"order":6},{"content":"Bhàradvàja vâng theo lời Vàsettha. Rồi cả Vàsettha và Bhàradvàja cùng đến gần Thế Tôn, khi đến xong đảnh lễ Ngài và đi theo sau lưng Thế Tôn, khi Ngài đang đi qua đi lại.","fontSize":12,"order":7},{"content":"3. Rồi Thế Tôn nói với Vàsettha:","fontSize":12,"order":8},{"content":"- Này Vàsettha, Ngươi sanh trưởng là Bà-la-môn và thuộc gia tộc Bà-la-môn, xuất gia từ bỏ gia đình, sống không gia đình từ gia tộc Bà-la-môn. Này Vàsettha, người Bà-la-môn có chỉ trích Ngươi, phỉ báng Ngươi chăng?","fontSize":12,"order":9},{"content":"- Bạch Thế Tôn, các vị Bà-la-môn thật có chỉ trích chúng con, phỉ báng chúng con, với những lời phỉ báng thật chí tình, phỉ báng thật toàn diện, chớ không phải không toàn diện.","fontSize":12,"order":10},{"content":"- Này Vàsettha, các vị Bà-la-môn dùng lời lẽ như thế nào để chỉ trích các Ngươi, phỉ báng các Ngươi, với những lời phỉ báng thật chí tình, phỉ báng thật toàn diện, chớ không phải không toàn diện?","fontSize":12,"order":11},{"content":"- Bạch Thế Tôn, các vị Bà-la-môn đã nói như sau: \"Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt. Chỉ có giai cấp Bà-la-môn là da trắng, giai cấp khác là da đen. Chỉ có Bà-la-môn là thuần túy, các giai cấp phi Bà-la-môn không phải như vậy. Chỉ có Bà-la-môn mới là con chính tông của Phạm thiên, sanh từ miệng Phạm thiên, do Phạm thiên sanh, do Phạm thiên tạo ra, là con cháu thừa tự của Phạm thiên. Các Ngươi đã từ bỏ giai cấp tối thượng, cúi mình vào giai cấp hạ tiện - giai cấp các Sa môn trọc đầu, đê tiện, đen đủi, giòng giống thuộc bàn chân. Làm vậy thật là không tốt, làm vậy thật là không hợp, khi các Ngươi từ bỏ giai cấp tối thượng, cúi mình vào giai cấp hạ tiệt, giai cấp Bà-la-môn trọc đầu, đê tiện, đen đủi, giòng giống thuộc bàn chân\". Bạch Thế Tôn, như vậy các vị Bà-la-môn chỉ trích chúng con, phỉ báng chúng con, với những lời phỉ báng thật chí tình, phỉ báng thật toàn diện, chớ không phải không toàn diện.","fontSize":12,"order":12},{"content":"4. - Này Vàsettha, các người Bà-la-môn thật đã quên quá khứ khi họ nói: \"Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ tiện. Chỉ có giai cấp Bà-la-môn là da trắng, giai cấp khác là da đen. Chỉ có Bà-la-môn là thuần túy, các giai cáp phi Bà-la-môn không phải như vậy. Chỉ có Bà-la-môn mới là con chính tông của Phạm thiên, sanh từ miệng Phạm thiên, do Phạm thiên sanh, do Phạm thiên tạo ra, là con cháu thừa tự của Phạm thiên\". Này Vàsettha, các nữ Bà-la-môn, vợ của các Bà-la-môn được thấy là có kinh nguyệt, có mang thai, có sanh con, có cho con bú. Và những Bà-la-môn ấy chính do thai sanh, lại nói rằng: \"Bà-la-môn là giai cấp tối thượng... là con cháu thừa tự của Phạm thiên\".","fontSize":12,"order":13},{"content":"5. Này Vàsettha, có bốn giai cấp: Sát đế lỵ, Bà-la-môn, Phệ xá và Sudda (Thủ-đà-la). Này Vàsettha, có người Sát đế lỵ sát sanh, lấy của không cho, có tà hạnh, nói láo, nói hai lưỡi, nói ác khẩu, nói lời phù phiếm, có tâm tham, có tâm sân, có tà kiến. Này Vàsettha, những pháp ấy là bất thiện và được gọi là bất thiện; những pháp ấy là có tội và được gọi là có tội; những pháp ấy không nên hành trì và được gọi là các pháp không nên hành trì; những pháp ấy không xứng Thánh pháp và được gọi là không xứng Thánh pháp; những pháp ấy là hắc pháp và hắc báo; những pháp ấy bị người có trí quở trách. Ở đây, những pháp ấy được tìm thấy trong một số người Sát đế lỵ. Này Vàsettha có người Bà-la-môn... Này Vàsettha có người Phệ xá... Này Vàsettha, có người Thủ đà la sát sanh... có tà kiến. Này Vàsettha, những pháp ấy là bất thiện và được gọi là bất thiện... là hắc pháp và hắc báo; những pháp ấy bị người có trí quở trách. Ở đây, những pháp ấy được tìm thấy trong một số người Thủ đà la.","fontSize":12,"order":14},{"content":"6. Này Vàsettha, có người Sát đế lỵ không sát sanh, không lấy của không cho, không có tà hạnh, không nói láo, không nói hai lưỡi, không nói ác khẩu, không nói lời phù phiếm, không có tâm tham, không có tâm sân, có chánh kiến. Này Vàsettha, những pháp ấy là thiện và được gọi là thiện; những pháp ấy không có tội và được gọi là không có tội; những pháp ấy nên hành trì và được gọi là các pháp nên hành trì; những pháp ấy xứng Thánh pháp và được gọi là xứng Thánh pháp; những pháp ấy là bạch pháp và có bạch quả; những pháp ấy được người có trí tán thán. Ở đây, những pháp ấy được tìm thấy trong một số người Sát đế lỵ. Này Vàsettha, có người Bà-la-môn... Này Vàsettha, có người Phệ xá... Này Vàsettha, có người Thủ đà la không sát sanh... không có tham tâm, không có sân tâm, có chánh kiến. Này Vàsettha, những pháp ấy là thiện và được gọi là thiện; những pháp ấy không có tội và được gọi là không có tội; những pháp ấy nên hành trì và được gọi là các pháp nên hành trì; những pháp ấy xứng Thánh pháp và được gọi là xứng Thánh pháp; những pháp ấy là bạch pháp và có bạch quả; những pháp được người có trí tán thán. Ở đây, những pháp ấy được tìm thấy trong một số người Thủ đà la.","fontSize":12,"order":15},{"content":"7. Này Vàsettha, vì rằng cả hai pháp hắc và bạch được chỉ trích và được tán thán bởi những người có trí, đều có mặt lẫn lộn trong bốn giai cấp này, nên ở đây, những Bà-la-môn nào nói rằng: \"Bà-la-môn là giai cấp tối thượng, các giai cấp khác là hạ liệt; chỉ có giai cấp Bà-la-môn là da trắng, giai cấp khác là da đen; chỉ có Bà-la-môn là thuần túy, các giai cấp phi Bà-la-môn không phải như vậy; chỉ có Bà-la-môn là con chính tông của Phạm thiên, sanh từ miệng Phạm thiên, do Phạm thiên sanh, do Phạm thiên tạo ra, là con cháu thừa tự của Phạm thiên.\" Các vị có trí không thể chấp nhận như vậy. Tại sao vậy? Này Vàsettha, vì rằng nếu có ai trong bốn giai cấp là một vị Tỷ kheo, một vị A la hán, các lậu hoặc đã được diệt tận, phạm hạnh đã thành, đã làm những việc phải làm, đã đặt gánh nặng xuống, đã đạt mục đích tối thượng, hữu kiết sử đã diệt, nhờ chánh trí đã được giải thoát, vị ấy sẽ được xem là tối thượng so sánh với bốn giai cấp, vì xứng với Pháp, không phải không xứng với Pháp. Này Vàsettha, Phàp là tối thượng giữa các loài hữu tình, trong đời này và cả đời sau.","fontSize":12,"order":16},{"content":"8. Này Vàsettha, đây là một chứng minh điển hình để biết vì sao Pháp là tối thượng giữa các loài hữu tình, trong đời này và cả đời sau.","fontSize":12,"order":17},{"content":"Này Vàsettha, vua Pasenadi (Ba tư nặc) nước Kosala biết rằng: \"Sa môn Gotama xuất gia từ giòng họ liên hệ Sàkyà tôn trọng, đảnh lễ, đứng dậy, chấp tay và đối xử với vua Pasenadi nước Kosala rất lễ độ phải phép. Cũng vậy vua Pasenadi nước Kosala tôn trọng, đảnh lễ, đứng dậy, chấp tay và đối xử với Như Lai rất lễ độ, phải phép, vì vua nghĩ: \"Có phải Sa môn Gotama là thiện sanh? Còn ta không phải thiện sanh; Sa môn Gotama có hùng lực, ta không có hùng lực; Sa môn Gotama có dáng mặt đẹp đẽ, còn ta có dáng mặt thô xấu; Sa môn Gotama là vị có nhiều thế lực, còn ta ít có thế lực?\" Vì rằng vua Pasenadi nước Kosala tôn trọng Pháp, cung kính Pháp, đảnh lễ Pháp, cúng dường Pháp, kính lễ Pháp nên vua tôn trọng, đảnh lễ, đứng dậy, chấp tay và đối xử với Như Lai rất lễ độ, phải phép. Này Vàsettha, với chứng minh điển hình này, cần hiểu như thế nào Pháp là tối thượng giữa các loài hữu tình, trong đời này và cả đời sau.","fontSize":12,"order":18},{"content":"9. Này Vàsettha, các Ngươi, sanh sai biệt, danh sai biệt, tánh sai biệt, gia hệ sai biệt, đã xuất gia từ bỏ gia đình, sống không gia đình. Nếu có ai hỏi: \"Các vị là ai?\", các Ngươi cần trả lời: \"Chúng tôi là Sa môn, dưới sự lãnh đạo của Thích ca tử\". Này Vàsettha, ai có lòng tin Như Lai, lòng tin ấy được an trí, có căn đế, an trú và chắc chắn, một lòng tin không bị lôi kéo bởi Sa môn, Bà-la-môn, chư Thiên, Ma vương, Phạm thiên hay một vị nào ở trên đời, vị ấy có thể nói: \"Ta là con chính tông của Thế Tôn, sanh ra từ miệng, do Pháp sanh, do Pháp tạo ra, là con cháu thừa tự của Pháp.\" Vì sao vậy? Này Vàsettha, vì là những chữ đồng nghĩa với Như Lai là Pháp thân, là Phạm thân, là Pháp thể, là Phạm thể.","fontSize":12,"order":19},{"content":"10. Này Vàsettha, có một thời đến một giai đoạn nào đó, sau một thời hạn rất lâu, thế giới này chuyển hoại. Trong khi thế giới chuyển hoại, các loại hữu tình phần lớn sanh qua cõi Abhassara (Quang Âm thiên). Ở tại đây, những loại chúng sanh này do ý sanh, nuôi sống bằng hỷ, tự chiếu hào quang, phi hành trên hư không, sống trong sự quang vinh, và sống như vậy một thời gian khá dài. Này Vàsettha, có một thời đến một giai đoạn nào đó, sau một thời hạn rất lâu, thế giới này chuyển thành. Trong khi thế giới này chuyển thành, một số lớn chúng sanh từ Quang Âm thiên thác sanh qua tại đây. Những chúng sanh này do ý sanh, nuôi sống bằng hỷ, tự chiếu hào quang, phi hành trên hư không, sống trong sự quang vinh và sống như vậy một thời gia khá dài.","fontSize":12,"order":20},{"content":"11. Này Vàsettha, lúc bấy giờ, vạn vật trở thành một thế giới toàn nước đen sẫm, một màu đen khiến mắt phải mù. Mặt trăng, mặt trời không hiện ra; sao và chòm sao không hiện ra; không có ngày đêm; không có tháng và nửa tháng; không có năm và thời tiết; không có đàn bà đàn ông. Các loài hữu tình chỉ được xem là loài hữu tình mà thôi. Này Vàsettha, đối với các loài hữu tình ấy, sau một thời gian rất lâu, vị đất tan ra trong nước. Như bọt nổi lên trên mặt cháo sữa nóng đang nguội dần, cũng vậy đất hiện ra. Ðất này có màu sắc, có hương và có vị. Màu sắc của đất giống như đề hồ hay thuần túy như tô, vị của đất như mật ong thuần tịnh.","fontSize":12,"order":21},{"content":"12. Này Vàsettha, có loài hữu tình, có tánh tham, nói: \"Kìa xem, vật này là gì vậy?\", lấy ngón tay nếm vị của đất. Khi lấy ngón tay nếm vị của đất, vị ấy thấm vào thân và tham ái khởi lên. Này Vàsettha, các loài hữu tình khác, theo gương hữu tình kia, lấy ngón tay nếm vị của đất. Khi lấy ngón tay nếm vị của đất, vị ấy thấm vào thân và tham ái khởi lên. Rồi các hữu tình kia bắt đầu thưởng thức vị của đất, bằng cách bẻ từng cục đất với bàn tay nhỏ của họ, thời ánh sáng của họ biến mất. Khi ánh sáng của họ biến mất, mặt trăng mặt trời hiện ra. Khi mặt trăng, mặt trời hiện ra, thì sao và chòm sao hiện ra. Khi sao và chòm sao hiện ra, ngày và đêm hiện ra, khi ngày và đêm hiện ra, thì nửa tháng và tháng hiện ra. Khi nửa tháng và tháng hiện ra, thời tiết và năm hiện ra. Như vậy, này Vàsettha, thế giới này bắt đầu thành trở lại.","fontSize":12,"order":22},{"content":"13. Này Vàsettha, những hữu tình ấy, thưởng thức vị của đất, lấy đất làm chất ăn, lấy đất làm món ăn trong một thời gian khá lâu. Này Vàsettha, vì các hữu tình ấy thưởng thức vị của đất, lấy đất làm chất ăn, lấy đất làm món ăn trong một thời gian khá lâu, thân của họ trở thành cứng rắn, và sắc đẹp của họ trở thành sai biệt. Có hạng hữu tình có sắc đẹp, có hạng hữu tình không có sắc đẹp. Ở đây các hữu tình có sắc đẹp khinh các hữu tình không có sắc đẹp: \"Chúng ta có sắc đẹp hơn họ, họ không có sắc đẹp bằng chúng ta.\" Do họ kiêu mạn và kiêu ngạo về sắc đẹp của họ, vị của đất biến mất. Khi vị của đất biến mất, họ hội họp lại và kêu than: \"Ôi vị ngon! Ôi vị ngon!\", như ngày nay, khi loài Người có được vị ngon liền nói: \"Ôi vị ngon! Ôi vị ngon!\" Như vậy họ theo văn tự truyền thống của thời xưa mà không biết ý nghĩa của nó.","fontSize":12,"order":23},{"content":"14. Này Vàsettha, khi vị đất đã biến mất với các hữu tình ấy, thời một loại nấm đất hiện ra. Như hình con rắn, chúng hiện ra như vậy. Loại nấm ấy có sắc, có hương, có vị. Mầu sắc của loại nấm này giống như đề hồ hay thuần túy như tô. Vị của đất như mật ong thuần tịnh. Này Vàsettha, những hữu tình ấy bắt đầu ăn thứ nấm đất. Họ thưởng thức nấm đất, lấy nấm đất làm chất ăn, lấy nấm đất làm món ăn trong một thời gian khá lâu. Này Vàsettha, vì các chúng sanh ấy thưởng thức nấm đất, lấy nấm đất làm chất ăn, lấy nấm đất làm món ăn trong một thời gian khá lâu, nên thân của họ trở thành cứng rắn hơn và sắc đẹp của chúng lại càng sai biệt. Có hạng hữu tình có sắc đẹp, có hạng hữu tình không có sắc đẹp. Ở đây các hữu tình có sắc đẹp khinh các hữu tình không có sắc đẹp: \"Chúng ta có sắc đẹp hơn họ, họ không có sắc đẹp bằng chúng ta\". Do họ kiêu mạn và kiêu ngạo về sắc đẹp của họ, nấm đất biến mất. Khi nấm đất biến mất cỏ và cây leo hiện ra. Như loại cây tre, chúng hiện ra như vậy. Loại cây leo này có sắc, có hương, có vị. Mầu sắc của loại cây này giống như đề hồ hay thuần túy như tô. Vị của loại cây leo này như mật ong thuần tịnh.","fontSize":12,"order":24},{"content":"15. Này Vàsettha, các hữu tình này bắt đầu thưởng thức loại cây leo này. Chúng bắt đầu thưởng thức loại cây leo, lấy cây leo làm chất ăn, lấy cây leo làm món ăn trong một thời gian khá lâu. Này Vàsettha, vì những hữu tình này bắt đàu thưởng thức loại cây leo, lấy cây leo làm chất ăn, lấy cây leo làm món ăn trong một thời gian khá lâu nên thân của họ trở thành cứng rắn hơn và sắp đẹp của họ lại càng sai biệt. Có hạng hữu tình có sắc đẹp, có hạng hữu tình không có sắc đẹp. Ở đây các hữu tình có sắc đẹp khinh các hữu tình không có sắc đẹp: \"Chúng ta có sắc đẹp hơn họ, họ không có sắc đẹp bằng chúng ta.\" Do họ kiêu mạn và kiêu ngạo về sắc đẹp của họ, cỏ và cây leo biến mất. Khi cỏ và cây leo biến mất, họ hội họp lại và kêu than: \"Ôi, cái này thuộc của chúng ta! Ôi hại thay cho chúng ta, nay cỏ và cây leo đã biến đi!\"; như ngày nay khi loài Người được hỏi cái gì làm cho đau khổ, bèn trả lời: \"Ôi, cái này thuộc của chúng ta! Ôi hại thay cho chúng ta!\" Như vậy, họ theo văn tự truyền thống của thời xưa mà không biết ý nghĩa của nó.","fontSize":12,"order":25},{"content":"16. Này Vàsettha, khi các loại cỏ, cây leo biến mất, thời lúa xuất hiện tại các khoảng trống, không có cám, không có vỏ, có mùi thơm và bột trơn nhẵn. Chỗ nào vào buổi chiều họ mang đi để ăn chiều, thời tại chỗ ấy, vào buổi sáng, lúa lại mọc lớn và chín. Chỗ nào vào buổi sáng, họ mang đi để ăn sáng, thời tại chỗ ấy, vào buổi chiều lúa lại mọc lớn và chín, không có gián đoạn. Này Vàsettha, những hữu tình ấy thưởng thức lúa mọc tại các khoảng trống, lấy lúa làm chất ăn, lấy lúa làm món ăn trong một thời gian khá lâu. Này Vàsettha, vì các chúng sanh ấy thưởng thức lúa mọc tại khoảng trống, lấy lúa làm chất ăn, lấy lúa làm món ăn trong một thời gian khá lâu, thân hình của họ trở thành cứng rắn hơn và sắp đẹp của họ lại càng sai biệt. Về phái nữ, nữ tánh xuất hiện; về phái nam, nam tánh xuất hiện. Phái nữ nhìn phái nam hết sức kỹ lưỡng, phái nam nhìn phái nữ hết sức kỹ lưỡng. Vì họ nhìn nhau kỹ lưỡng như vậy nên tình dục khởi lên, ái luyến đối với thân thể bắt đầu. Do sự ái luyến, họ làm các hạnh dâm. Này Vàsettha, lúc bấy giờ những chúng sanh ấy thấy làm các hạnh dâm như vậy, người thì quăng bùn, người thì quăng tro, người thì quăng phân bò và nói: \"Hãy chết đi, đồ ô uế! Hãy chết đi, đồ ô uế! Sao một loài hữu tình lại đối xử với một loài hữu tình khác như vậy?\"; như ngày nay, tại một số quốc độ, khi một cô dâu được rước đi, có người quăng bùn, có người quăng tro, có người quăng phân bò. Như vậy, chúng theo văn tự truyền thống xưa mà không biết ý nghĩa của nó.","fontSize":12,"order":26},{"content":"17. Này Vàsettha, lúc bấy giờ việc làm được xem là phi pháp nay được xem là đúng pháp. Này Vàsettha, lúc bấy giờ các loài hữu tình ấy hành dâm không được phép vào làng hay xã ấp một tháng hay cả hai tháng. Vì những hữu tình ấy lúc bấy giờ chỉ trích mau chóng, vì hành động phi pháp, họ bắt đầu làm lầu, làm nhà để che dấu những hành động phi pháp của họ. Này Vàsettha, có loài hữu tình bản tánh biếng nhác tự nghĩ: \"Sao ta lại tự làm ta mỏi mệt bằng cách đi tìm lúa buổi chiều cho buổi ăn chiều, buổi sáng cho buổi ăn sáng? Sao ta lại không tìm lúa một lần cho cả buổi ăn chiều và buổi ăn sáng?\" Này Vàsettha, loài hữu tình ấy tìm lúa một lần cho cả buổi ăn chiều, cả buổi ăn sáng. Một hữu tình khác đến vị hữu tình này và nói:","fontSize":12,"order":27},{"content":"- Này Bạn, chúng ta hãy đi tìm lúa!","fontSize":12,"order":28},{"content":"- Này Bạn, tôi đã tìm lúa một lần, cả cho buổi chiều và buổi sáng.","fontSize":12,"order":29},{"content":"Này Vàsettha, vị này noi theo vị hữu tình kia, đi tìm lúa một lần đủ cho cả hai ngày.","fontSize":12,"order":30},{"content":"- Này Bạn, như vậy là tốt.","fontSize":12,"order":31},{"content":"Này Vàsettha, rồi một hữu tình khác đến vị hữu tình ấy và nói:","fontSize":12,"order":32},{"content":"- Này Bạn chúng ta hãy đi tìm lúa.","fontSize":12,"order":33},{"content":"- Này Bạn, tôi đã tìm lúa một lần đủ cho cả hai ngày rồi.","fontSize":12,"order":34},{"content":"Này Vàsettha, vị hữu tình này noi theo gương vị hữu tình kia, liền đi tìm lúa một lần đủ cho bốn ngày.","fontSize":12,"order":35},{"content":"- Này Bạn, như vậy là tốt.","fontSize":12,"order":36},{"content":"Này Vàsettha, một vị hữu tình khác lại đến vị hữu tình này và nói:","fontSize":12,"order":37},{"content":"- Này Bạn, chúng ta hãy đi tìm lúa!","fontSize":12,"order":38},{"content":"- Này Bạn, tôi đã tìm lúa một lần đủ cho cả bốn ngày!","fontSize":12,"order":39},{"content":"Này Vàsettha, vị hữu tình này noi theo gương vị hữu tình kia, liền đi tìm lúa một lần đủ cho tám ngày.","fontSize":12,"order":40},{"content":"- Này Bạn, như vậy là tốt.","fontSize":12,"order":41},{"content":"Này Vàsettha, những vị hữu tình kia, bắt đầu tích trữ lúa để ăn, và cám bắt đầu bao bọc hột gạo trơn nhẵn và vỏ lúa bao bọc hột lúa; và các cây lúa bị cắt không lớn lên được; và như vậy có sự gián đoạn; và cây lúa mọc lên từng cụm, từng chùm.","fontSize":12,"order":42},{"content":"18. Này Vàsettha, các loài hữu tình ấy hội họp lại và than phiền:","fontSize":12,"order":43},{"content":"- Này các Bạn, các ác pháp đã hiện ra giữa các loài hữu tình. Chúng ta trước kia do ý sanh, nuôi sống bằng hỷ, tự chiếu hào quang phi hành trên hư không, sống trong sự quang vinh và sống như vậy trong một thời gian khá dài. Ðối với chúng ta, sau một thời gian khá dài, vị của đất hiện ra. Vị đất này có sắc, có hương và có vị. Chúng ta bắt đầu bẻ đất từng cục bằng tay để ăn vị đất. Vì bắt đầu bẻ đất bằng tay từng cục để ăn, nên hào quang biến mất. Vì hào quang biến mất nên mặt trời, mặt trăng hiện ra. Vì mặt trăng, mặt trời hiện ra nên các sao và chùm sao hiện ra. Vì các sao và chùm sao hiện ra, nên đêm, ngày hiện ra. Vì đêm, ngày hiện ra, nên nửa tháng và tháng hiện ra. Vì nửa tháng và tháng hiện ra, nên thời tiết và năm hiện ra. Chúng ta thưởng thức vị đất, lấy vị đất làm chất ăn, lấy vị đất làm món ăn trong một thời gian khá dài. Khi ác bất thiện pháp khởi lên giữa chúng ta, vị đất biến mất. Vì vị đất biến mất, nên nấm đất hiện ra. Nấm đất này có sắc, có hương và có vị. Chúng ta bắt đầu thưởng thức nấm đất ấy, lấy nấm đất làm chất ăn, lấy nấm đất làm món ăn trong một thời gian khá dài. Vì các ác, bất thiện pháp này khởi lên giữa chúng ta nên nấm đất biến mất. Vì nấm đất biến mất, nên cỏ và cây leo hiện ra. Cỏ và cây leo này có sắc, có hương và có vị. Chúng ta bắt đầu thưởng thức cỏ và cây leo ấy, lấy cỏ và cây leo làm chất ăn, lấy cỏ và cây leo làm món ăn trong một thời gian khá dài. Vì các ác, bất thiện pháp này xảy ra giữa chúng ta nên cỏ và cây leo biến mất. Vì cỏ và cây leo biến mất, nên lúa mọc tại khoảng trống hiện ra, không có cám, không có vỏ, thuần tịnh, có mùi thơm và hột trơn nhẵn. Chỗ nào vào buổi chiều, chúng ta mang đi để ăn chiều, thời tại chỗ ấy vào buổi sáng lúa lại mọc lớn và chín. Chỗ nào vào buổi sáng, chúng ta mang đi để ăn sáng, thời tại chỗ ấy vào buổi chiều, lúa lại mọc lớn và chín, không có gián đoạn. Chúng ta thưởng thức lúa mọc tại khoảng trống, lấy lúa làm chất ăn, lấy lúa làm món ăn trong một thời gian khá dài. Vì các ác, bất thiện pháp ấy khởi lên giữa chúng ta, cám bắt đầu bọc hột lúa trơn nhẵn và vỏ lúa bao bọc hột lúa trơn nhẵn; và các cây lúc bị cắt không lớn lên được; và như vậy có sự gián đoạn. Và các cây lúa mọc lên từng cụm, từng chùm. Vậy nay, chúng ta hãy chia lúa và đắp đê làm bờ ruộng.","fontSize":12,"order":44},{"content":"Này Vàsettha, các loại hữu tình ấy phân chia lúa và đắp đê làm bờ ruộng.","fontSize":12,"order":45},{"content":"19. Này Vàsettha, có vị hữu tình, bản tánh biếng nhác, gìn giữ phần của mình, đánh cắp phần của người khác và thưởng thức phần ấy. Người ta bắt người ấy và nói:","fontSize":12,"order":46},{"content":"- Này Ngươi, Ngươi đã làm ác pháp, gìn giữ phần của mình, đánh cắp phần không cho của người khác và thưởng thức phần ấy. Nhà Ngươi chớ có làm như vậy nữa.","fontSize":12,"order":47},{"content":"- Thưa Bạn, vâng!","fontSize":12,"order":48},{"content":"Này Vàsettha, người này vâng theo lời nói của những người ấy. Này Vàsettha, một lần thứ hai... Này Vàsettha một lần thứ ba, người này gìn giữ phần của mình, đánh cắp phần không cho của người khác và thưởng thức phần ấy. Người ta bắt người này và nói:","fontSize":12,"order":49},{"content":"- Này Ngươi, Ngươi đã làm điều ác, vì Ngươi gìn giữ phần của mình, đánh cắp phần không cho của người khác và thưởng thức phần ấy... Ngươi chớ có làm như vậy nữa.","fontSize":12,"order":50},{"content":"Có người đập anh ta bằng tay, có người đập anh ta bằng đá, có người đập anh ta bằng gậy. Này Vàsettha, bắt đầu như vậy, lấy của không cho xuất hiện, quở trách xuất hiện, nói láo xuất hiện, hình phạt đánh đập xuất hiện.","fontSize":12,"order":51},{"content":"20. Này Vàsettha, những loài hữu tình ấy hội họp lại và than khóc:","fontSize":12,"order":52},{"content":"- Này Tôn giả, ác pháp đã khởi lên giữa các loài hữu tình, trong hình thức lấy của không cho xuất hiện, quở trách xuất hiện, nói láo xuất hiện, hình phạt xuất hiện. Chúng ta hãy đề cử một người. Người ấy sẽ tức giận khi đáng phải tức giận, khiển trách khi đáng phải khiển trách, hay tẩn xuất khi đáng phải tẩn xuất. Chúng tôi sẽ dành cho Người một phần lúa của chúng tôi.","fontSize":12,"order":53},{"content":"- Xin vâng, các Tôn giả!","fontSize":12,"order":54},{"content":"Này Vàsettha, vị hữu tình này vâng theo các vị hữu tình kia, tức giận khi đáng tức giận, khiển trách khi đáng khiển trách, tẩn xuất khi đáng tẩn xuất. Và các vị hữu tình kia chia cho vị này một phần lúa.","fontSize":12,"order":55},{"content":"21. Này Vàsettha, được lựa chọn bởi đại chúng, tức là Mahà-sammato. Danh từ Mahà-sammato là danh từ đầu tiên được khởi lên. Này Vàsettha, \"Vị chủ của ruộng vườn\" tức là Khattiyà, là danh từ thứ hai được khởi lên\" Làm cho các người khác hoan hỷ bởi Pháp\", tức là Ràja (vị vua). Ràja là danh từ thứ ba được khởi lên. Này Vàsettha, như vậy là sự khởi lên nguồn gốc giới vức xã hội của Khattiya theo danh từ truyền thống cổ xưa. Nguồn gốc của chúng ta ở giữa những loài hữu tình ấy, không ở ngoài loại nào khác, một cách đúng pháp tắc (dhamma), không phải phi pháp. Này Vàsettha, như vậy Pháp là tối thượng ở đời, trong hiện tại và cả cho đời sau.","fontSize":12,"order":56},{"content":"22. Này Vàsettha, một số các vị hữu tình suy nghĩ:","fontSize":12,"order":57},{"content":"- Này các Tôn giả, các ác, bất thiện pháp đã hiện ra giữa các loại hữu tình, như lấy của không cho, khiển trách, nói láo, hình phạt, tẩn xuất. Chúng ta hãy loại bỏ các ác, bất thiện pháp.","fontSize":12,"order":58},{"content":"Các vị ấy loại bỏ các ác, bất thiện pháp, tức là Bràhmanà (Bà-la-môn), và chữ Bràhmanà là danh từ đầu tiên được khởi lên. Những vị nầy lập lên những chòi bằng lá tại các khu rừng và tu thiền trong những nhà chòi bằng lá ấy. Ðối với họ, than đỏ được dập tắt, khói được tiêu tan, cối và chầy rơi ngả nghiêng, buổi chiều lo buổi ăn chiều, buổi sáng lo buổi ăn sáng; họ đi vào làng, vào thị xã, vào kinh đô để khất thực. Khi họ xin được đồ ăn rồi, họ lại vào các chòi lá trong các khu rừng để tu thiền. Các người khác thấy vậy, nói như sau:","fontSize":12,"order":59},{"content":"- Này các Tôn giả, những loài hữu tình này lập lên những chòi bằng lá tại các khu rừng và tu thiền trong những chòi bằng lá ấy.","fontSize":12,"order":60},{"content":"Ðối với họ, than đỏ được dập tắt, khói được tiêu tan, cối và chầy rơi ngả nghiêng, buổi chiều lo ăn buổi ăn chiều, buổi sáng lo buổi ăn sáng; họ đi vào làng, vào thị xã, vào kinh đô để khất thực. Khi xin được đồ ăn rồi, họ lại vào các chòi lá trong khu rừng để tu thiền. Này Vàsettha, họ \"Jhàyanti\", tu thiền, tức là họ suy tư Jhàyakà. Jahàyakà là danh từ thứ hai được khởi lên.","fontSize":12,"order":61},{"content":"23. Này Vàsettha, một số loài hữu tình này, không thể tu thiền trong các chòi bằng lá tại khu rừng, liền đi xuống xung quanh làng, xuống xung quanh thị xã để làm sách. Các người khác thấy vậy bèn nói:","fontSize":12,"order":62},{"content":"\"Này các Tôn giả, những loài hữu tình này, không thể tu thiền trong các chòi bằng lá tại khu rừng, đã đi xuống xung quanh làng, xuống xung quah thị xã để làm sách. Nay những vị này không tu thiền.","fontSize":12,"order":63},{"content":"Này Vàsettha, \"Na dàn ime Jhàyanti\" tức là ajjhàyaka, và ajjàyakà (các vị lập lại các tập sách Vedà), cũng có nghĩa là những người không tu thiền,  là chữ thứ ba được khởi lên. Này Vàsettha, thời ấy họ thuộc hạ cấp. Nay họ xem là cao thượng nhất. Như vậy, này Vàsettha là sự khởi lên nguồn gốc giới vức xã hội của các Bà-la-môn, theo danh từ truyền thống cổ xưa. Nguồn gốc của họ là ở giữa những loài hữu tình ấy, không ở ngoài loại nào khác một cách đúng phép tắc, không phải phi pháp. Này Vàsettha, như vậy Pháp là tối thượng ở đời, trong hiện tại và cả cho đời sau.","fontSize":12,"order":64},{"content":"24. Này Vàsettha, một số loài hữu tình này, theo pháp dâm dục, thiết lập các nghề nghiệp sai khác (Vissuta). Này Vàsettha, những ai theo pháp dâm dục, thiết lập ra các nghề nghiệp sai khác, như vậy gọi là Vessà. Danh từ Vessà được khởi lên. Như vậy, này Vàsettha là sự khởi lên nguồn gốc giới vức xã hội của các Vessà, theo danh từ truyền thống cổ xưa. Nguồn gốc của họ là ở giữa các loài hữu tình ấy, không ở ngoài loại nào khác, một cách đúng phép tắc, không phải phi pháp. Này Vàsettha, như vậy Pháp là tối thượng ở đời, trong hiện tại và cả cho đời sau.","fontSize":12,"order":65},{"content":"25. Này Vàsettha, một số loài hữu tình còn lại lựa chọn săn bắn. Những ai sống săn bắn và theo các nghề hèn nhỏ, này Vàsettha, được gọi là Suddà. Và danh từ Suddà được khởi lên. Như vậy, này Vàsettha, là sự khởi lên nguồn gốc giới vức xã hội của các Suddà, theo danh từ truyền thống cổ xưa. Nguồn gốc của chúng là ở giữa các loài hữu tình ấy, không ở ngoài loại nào khác, một cách đúng phép tắc, không phải phi pháp. Này Vàsettha như vậy Pháp là tối thượng ở đời, trong hiện tại và cả cho đời sau.","fontSize":12,"order":66},{"content":"26. Này Vàsettha, một thời có vị Khattiya (Sát đế lỵ) tự trách pháp của mình, xuất gia, từ bỏ gia đình, sống không gia đình: \"Tôi sẽ sống làm người Sa môn\". Vị Bà-la-môn, tự trách pháp của mình, xuất gia, từ bỏ gia đình, sống không gia đình: \"Tôi sẽ sống làm người Sa môn\". Vị Vessà, tự trách pháp của mình, xuất gia từ bỏ gia đình, sống không gia đình: \"Tôi sẽ sống làm người Sa môn\". Vị Suddà, tự trách pháp của mình, xuất gia từ bỏ gia đình, sống không gia đình: \"Tôi sẽ sống làm người Sa môn\". Này Vàsettha, giai cấp Samana (Sa môn) được khởi lên từ bốn giai cấp ấy. Nguồn gốc của Sa môn là ở giữa các loài hữu tình ấy, không ở ngoài loại nào khác, một cách đúng phép tắc, không phải phi pháp. Này Vàsettha, như vậy Pháp là tối thượng ở đời, trong hiện tại và cả cho đời sau.","fontSize":12,"order":67},{"content":"27. Này Vàsettha,vị Khattiya, làm tà hạnh về thân, làm tà hạnh về miệng, làm tà hạnh về ý, có tà kiến. Do tà kiến, tà nghiệp làm nhơn duyên, sau khi thân hoại mạng chung sanh vào khổ giới, ác thú, đọa xứ, địa ngục. Này Vàsettha, vị Bà-la-môn ... Này Vàsettha,vị Vessà ... Này Vàsettha, vị Suddà làm tà hạnh về thân, làm tà hạnh về miệng, làm tà hạnh về ý, có tà kiến. Do tà kiến, tà nghiệp làm nhơn duyên, sau khi thân hoại mạng chung, sanh vào khổ giới, ác thú, đọa xứ, địa ngục.","fontSize":12,"order":68},{"content":"28. Này Vàsettha, vị Khattiya làm chánh hạnh về thân, chánh hạnh về miệng, chánh hạnh về ý, có chánh kiến. Do chánh kiến, chánh nghiệp làm nhơn duyên, sau khi thân hoại mạng chung, sanh vào thiện thú, Thiên giới. Này Vàsettha, vị Bà-la-môn... Này Vàsettha, vị Sessà... Này Vàsettha, vị Suddà làm chánh hạnh về thân, chánh hạnh về miệng, chánh hạnh về ý, có chánh kiến. Do chánh kiến, chánh nghiệp làm nhớ duyên, sạu khi thân hoại mạng chung, sanh vào thiện thú, Thiên giới.","fontSize":12,"order":69},{"content":"29. Này Vàsettha, vị Khattiya, làm hai hạnh về thân, hai hạnh về miệng, hai hạnh về ý, có chánh kiến tà kiến lẫn lộn. Do chánh kiến tà kiến, chánh hạnh tà hạnh lẫn lộn làm nhân duyên, sau khi thân hoại mạng chung, thọ lãnh lạc và khổ thọ. Này Vàsettha, vị Bà-la-môn... Này Vàsettha, vị Vessà... Này Vàsettha, vị Suddà, làm hai hạnh về thân, hai hạnh về miệng, hai hạnh về ý, có chánh kiến, có tà kiến lẫn lộn. Do chánh kiến tà kiến, chánh hạnh tà hạnh lẫn lộn làm nhơn duyên, sau khi thân hoại mạng chung, thọ lãnh lạc và khổ thọ.","fontSize":12,"order":70},{"content":"30. Này Vàsettha, vị Khattiya, chế ngự về thân, chế ngự về miệng, chế ngự về ý, sau khi tu tập Bảy pháp Giác chi đã diệt trừ hoàn toàn (các ác pháp) ngay trong đời hiện tại. Này Vàsettha, vị Bà-la-môn... vị Vessà... Này Vàsettha vị Suddà, chế ngự về thân, chế ngự về miệng, chế ngự về ý, sau khi tu tập Bảy pháp Giác chi đã diệt trừ hoàn toàn (các ác pháp) ngay trong đời hiện tại.","fontSize":12,"order":71},{"content":"31. Này Vàsettha, trong bốn giai cấp này, vị Tỷ kheo, là bậc A la hán, lậu hoặc đã diệt tận, việc phải làm đã làm, gánh nặng đã đặt xuống, mục tiêu đã đạt tới, hữu kiết sử đã trừ diệt, chánh trí giải thoát. Vị ấy được gọi là tối thượng trong tất cả giai cấp, đúng với Chánh pháp, không phải phi pháp. Này Vàsettha, như vậy Pháp là tối thượng ở đời, trong hiện tại và cho cả đời sau.","fontSize":12,"order":72},{"content":"32. Này Vàsettha, bài kệ sau đây được Phạm thiên Sanamkumàra (Thường Ðồng hình Phạm thiên) tuyên thuyết:","fontSize":12,"order":73},{"content":"Chúng sanh tin giai cấp,\u000bSát đế lỵ tối thắng.\u000bAi đủ cả trí, đức,\u000bTối thắng giữa Nhân, Thiên.","fontItalic":-1,"fontSize":12,"order":74},{"content":"Này Vàsettha, bài kệ này được Phạm thiên Sanamkumàra, khéo hát chớ không phải vụng hát, khéo nói chớ không phải vụng nói, đầy đủ ý nghĩa chớ không phải không đầy đủ, được Ta chấp nhận. Này Vàsettha, Ta cũng nói như sau:","fontSize":12,"order":75},{"content":"Chúng sanh tin giai cấp,\u000bSát đế lỵ tối thắng.\u000bAi đủ cả trí, đức,\u000bTối thắng giữa Nhân, Thiên.","fontItalic":-1,"fontSize":12,"order":76},{"content":"Thế Tôn thuyết giảng như vậy. Vàsettha và Bhàradvàja hoan hỷ tín thọ lời giảng Thế Tôn.","fontSize":12,"order":77}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/27. Kinh Khởi thế nhân bổn (Agganna sutta)","title":"27. Kinh Khởi thế nhân bổn (Agganna sutta)"},{"ID":28,"paragraphs":[{"alignment":1,"content":"28. Kinh Tự hoan hỷ (Sampasàdanìya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"1. Một thời, Thế Tôn ở tại Nàlandà, trong rừng Pàvàrikambavana. Lúc bấy giờ, tôn giả Sàriputta (Xá-lợi-phất) đến tại chỗ Thế Tôn ở, đảnh lễ Thế Tôn và ngồi xuống một bên. Khi ngồi xuống một bên, tôn giả Sàriputta bạch Thế Tôn:","fontSize":12,"order":3},{"content":"- Bạch Thế Tôn, con tin tưởng Thế Tôn đến nỗi con nghĩ rằng ở quá khứ, ở tương lai cũng như ở hiện tại, không thể có một vị Sa môn, một vị Bà-la-môn khác nào có thể vĩ đại hơn Thế Tôn, sáng suốt hơn Thế Tôn, về phương diện giác ngộ.","fontSize":12,"order":4},{"content":"- Này Sàriputta, lời nói của Ngươi thật là đại ngôn, thật là gan dạ. Ngươi thật là rống tiếng rống con sư tử khi Ngươi nói: \"Bạch Thế Tôn, con tin tưởng Thế Tôn đến nỗi con nghĩ rằng, ở quá khứ, ở tương lai cũng như ở hiện tại, không thể có một vị Sa môn, một vị Bà-la-môn nào có thể vĩ đại hơn Thế Tôn, sáng suốt hơn Thế Tôn, về phương diện giác ngộ.\" Này Sàriputta, có phải Ngươi đã được biết, trong quá khứ, các vị A-la-hán, Chánh Ðẳng Giác, với tâm của Ngươi biết được tâm của tất cả các vị Thế Tôn - Giới đức chư vị Thế Tôn là như vậy, Pháp chư vị Thế Tôn là như vậy, Trí tuệ chư vị Thế Tôn là như vậy, An trú chư vị Thế Tôn là như vậy, Giải thoát chư vị Thế Tôn là như vậy?","fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":6},{"content":"- Này Sàriputta, có phải Ngươi đã được biết, trong tương lai, các vị A-la-hán, Chánh Ðẳng Giác, với tâm của Ngươi biết được tâm của tất cả các vị Thế Tôn - Giới đức chư vị Thế Tôn là như vậy, Pháp chư vị Thế Tôn là như vậy, Trí tuệ chư vị Thế Tôn là như vậy, An trú chư vị Thế Tôn là như vậy, Giải thoát chư vị Thế Tôn là như vậy?","fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":8},{"content":"- Này Sàriputta, có phải Ngươi đã được biết, trong hiện tại Ta là vị A-la-hán, Chánh Ðẳng Giác, với tâm của Ngươi biết được tâm của Thế Tôn - Giới đức chư vị Thế Tôn là như vậy, Pháp chư vị Thế Tôn là như vậy, Trí tuệ chư vị Thế Tôn là như vậy, An trú chư vị Thế Tôn là như vậy, Giải thoát Thế Tôn là như vậy?","fontSize":12,"order":9},{"content":"- Bạch Thế Tôn, không!","fontSize":12,"order":10},{"content":"- Này Sàriputta, hãy xem! Ngươi không có trí tuệ biết được tâm tư của chư vị A-la-hán, Chánh Ðẳng Giác ở quá khứ, ở hiện tại và ở tương lai! Vậy sao, này Sàriputta, lời nói của Ngươi tuyên bố thật là đại ngôn, thật là gan dạ. Ngươi thật đã rống tiếng rống con sư tử khi Ngươi nói: \"Bạch Thế Tôn, con tin tưởng Thế Tôn đến nỗi con nghĩ rằng, ở quá khứ, ở tương lai cũng như ở hiện tại, không thể có một vị Sa môn, vị Bà-la-môn khác nào có thể vĩ đại hơn Thế Tôn, sáng suốt hơn Thế Tôn, về phương diện giác ngộ.\"","fontSize":12,"order":11},{"content":"2. Bạch Thế Tôn, con không có trí tuệ để được biết tâm tư của chư vị A-la-hán, Chánh Ðẳng Giác trong quá khứ, hiện tại và vị lai. Bạch Thế Tôn, nhưng con biết truyền thống về Chánh pháp. Bạch Thế Tôn, như vị vua có một thành trì ở biên cảnh, có hào lũy kiên cố, có thành quách tháp canh kiên cố và chỉ có một cửa thành ra vào. Cửa thành có vị giữ cửa thông minh, biệt tài và giàu kinh nghiệm, ngăn chận những người lạ, chỉ cho vào những ai quen biết. Người này, trong khi đi tuần tiểu xung quanh thành, có thể không thấy hết các chắp nối và khe hở của tường, nhỏ cho đến một con mèo thể đi qua được. Nhưng người ấy chỉ cần biết rằng các sinh vật to lớn hơn muốn đi vào hay đi ra thành này, tất cả đều phải đi vào hay đi ra cửa này. Bạch Thế Tôn, cũng vậy con biết truyền thống về Chánh pháp. Tất cả những vị A-la-hán, Chánh Ðẳng Giác trong thời quá khứ, tất cả những bậc Thế Tôn này đã diệt trừ Năm Triền cái, những nhiễm tâm khiến trí tuệ yếu ớt, đã khéo an trú tâm vào Bốn Niệm xứ, đã như thật tu hạnh Bảy Giác chi, đã chứng ngộ vô thượng Chánh Ðẳng Giác. Tất cả những vị A-la-hán, Chánh Ðẳng Giác trong thời vị lai, tất cả những bậc Thế Tôn này sẽ diệt trừ Năm Triền cái, những nhiễm tâm khiến trí tuệ yếu ớt, sẽ khéo an trú tâm vào Bốn Niệm xứ, sẽ như thật tu hạnh Bảy Giác chi và sẽ chứng ngộ vô thượng Chánh Ðẳng Giác. Bạch Thế Tôn, và nay Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác đã diệt trừ Năm Triền cái, những nhiễm tâm khiến trí tuệ yếu ớt, sẽ khéo an trú tâm vào Bốn Niệm xứ, đã như thật tu hạnh Bảy Giác chi, đã chứng ngộ vô thượng Chánh Ðẳng Giác.","fontSize":12,"order":12},{"content":"Và nay ở đây, con một thời yết kiến Thế Tôn để nghe pháp. Bạch Thế Tôn, Thế Tôn thuyết pháp cho con, mỗi pháp lại cao thượng, thâm thúy hơn pháp trước, hắc pháp và bạch pháp đều được đề cập, đối chiếu. Bạch Thế Tôn, nhờ Thế Tôn thuyết pháp cho con, mỗi pháp lại cao thượng, thâm thúy hơn pháp trước, hắc pháp và bạch pháp đều được đề cập, đối chiếu như vậy, nên trong sự thâm hiểu Chánh pháp, một pháp được con thâm hiểu trọn vẹn, đó là lòng tin của con vào vị Bổn Sư - Thế Tôn là bậc Chánh Ðẳng Giác, pháp được Thế Tôn khéo thuyết giảng và chúng Tăng đã khéo hành trì.","fontSize":12,"order":13},{"content":"3. Bạch Thế Tôn, lại nữa, điểm này thật là vô thượng: Thế Tôn thuyết pháp về các thiện pháp. Ở đây những thiện pháp là Bốn Niệm xứ, Bốn Chánh cần, Bốn Như ý túc, Năm Căn, Năm Lực, Bảy Giác chi, Thánh đạo tám ngành. Bạch Thế Tôn, ở đây vị Tỷ kheo tận diệt các lậu hoặc, có thể tự mình chứng tri và chứng ngộ, đạt đến và an trú ngay trong hiện tại, Tâm giải thoát và Tuệ giải thoát vô lậu này. Bạch Thế Tôn, thật là vô thượng đối với các thiện pháp. Tất cả điểm này, Thế Tôn đã biết và ngoài sự hiểu biết của Ngài, không có gì còn lại để hiểu biết hơn nữa. Không có một ai, một Sa môn hay một Bà-la-môn nào khác có thể chứng biết hơn Thế Tôn về vấn đề các thiện pháp.","fontSize":12,"order":14},{"content":"4. Bạch Thế Tôn, lại nữa, điểm này thật là vô thượng: Thế Tôn thuyết pháp về sự trình bày các Nhập xứ. Bạch Thế Tôn, sáu nội xứ và ngoại xứ, tức là mắt và sắc, tai và tiếng, mũi và hương, lưỡi và vị, thân và xúc, ý và pháp. Bạch Thế Tôn, thật là vô thượng về sự trình bày các Nhập xứ. Tất cả điểm này, Thế Tôn đã biết và ngoài sự hiểu biết của Ngài, không có gì còn lại để hiểu biết hơn nữa. Không có một ai, một Sa môn hay một Bà-la-môn nào khác có thể chứng biết hơn Thế Tôn về vấn đề trình bày các Nhập xứ.","fontSize":12,"order":15},{"content":"5. Bạch Thế Tôn, lại nữa, điểm này thật là vô thượng: Thế Tôn thuyết pháp về vấn đề nhập thai. Bạch Thế Tôn, có bốn loại nhập thai. Bạch Thế Tôn, ở đây, có loại không biết mình nhập bụng người mẹ, không biết mình trú trong bụng người mẹ và không biết mình ra khỏi bụng người mẹ. Ðó là loại nhập thai thứ nhất.","fontSize":12,"order":16},{"content":"Lại nữa bạch Thế Tôn, có loại biết mình nhập bụng người mẹ, nhưng không biết mình an trú trong bụng người mẹ và không biết mình ra khỏi bụng người mẹ. Ðó là loại nhập thai nhứ hai.","fontSize":12,"order":17},{"content":"Lại nữa bạch Thế Tôn, có loại biết mình nhập bụng người mẹ, biết mình an trú trong bụng người mẹ, và không biết mình ra khỏi bụng người mẹ. Ðó là loại nhập thai thứ ba.","fontSize":12,"order":18},{"content":"Lại nữa Bạch Thế Tôn, có loại biết mình nhập bụng người mẹ, biết mình an trú trong bụng người mẹ và biết mình ra khỏi bụng người mẹ. Ðó là loại nhập thai thứ tư. Ðây là bốn loại nhập thai. Bạch Thế Tôn, thật là vô thượng về vấn đề nhập thai.","fontSize":12,"order":19},{"content":"6. Bạch Thế Tôn, lại nữa, điểm này thật là vô thượng: Thế Tôn thuyết pháp về vấn đề sai khác trong sự ký tâm. Bạch Thế Tôn có bốn loại ký tâm sai khác như thế này. Bạch Thế Tôn, có hạng tự tỏ lộ bằng hình tướng: \"Ý của Ngươi là như thế này, ý của Ngươi là như vậy, tâm của Ngươi là như thế này. Nếu có tỏ lộ nhiều đi nữa, thì sự tỏ lộ là như vậy, không phải gì khác.\" Như vậy là loại ký tâm thứ nhất.","fontSize":12,"order":20},{"content":"Lại nữa bạch Thế Tôn, ở đây có loại không tự tỏ lộ bằng hình tướng, nhưng tỏ lộ sau khi nghe tiếng phát ra bởi người, phi nhân, hay chư Thiên: \"Ý của Ngươi là như thế này, ý của Ngươi là như vậy, tâm của Ngươi là như thế này. Nếu có tỏ lộ nhiều đi nữa, thì sự tỏ lộ là như vậy, không phải gì khác.\" Như vậy là loại ký tâm thứ hai.","fontSize":12,"order":21},{"content":"Lại nữa bạch Thế Tôn, ở đây có loại không tự tỏ lộ bằng hình tướng, cũng không tự tỏ lộ sau khi nghe tiếng phát ra bởi Người, phi nhân hay chư Thiên, mà tự tỏ lộ sau khi nghe tiếng rõ ràng và hợp lý, phát ra từ sự suy tầm, tư duy: \"Ý của Ngươi là như thế này, ý của Ngươi là như vậy, tâm của Ngươi là như thế này. Nếu có tỏ lộ nhiều đi nữa, thời sự tỏ lộ là như vậy, không phải gì khác.\" Như vậy là loại ký tâm thứ ba.","fontSize":12,"order":22},{"content":"Lại nữa bạch Thế Tôn, ở đây có loại không tự tỏ lộ bằng hình tướng, cũng không tự tỏ lộ sau khi nghe tiếng phát ra bởi người, phi nhân, hay chư Thiên, cũng không tự tỏ lộ, sau khi nghe tiếng rõ ràng và hợp lý, phát ra từ sự suy tầm và tư duy, nhưng khi chứng được định, không tầm, không tứ, có thể biết được tâm mgười khác với tâm của mình: \"Tùy ước nguyện hợp ý hành của Tôn giả này, vị này sẽ hướng tâm đến tâm này. Nếu có tỏ lộ nhiều đi nữa, thời sự tỏ lộ là như vậy, không phải gì khác\". Như vậy là loại ký tâm thứ tư. Bạch Thế Tôn, thật là vô thượng về vấn đề ký tâm sai khác.","fontSize":12,"order":23},{"content":"7. Lại nữa, bạch Thế Tôn, điểm này thật là vô thượng: lúc Thế Tôn thuyết pháp về vấn đề kiến định (dassanasamàpatti). Bạch Thế Tôn, có bốn loại kiến định như thế này: Ở đây bạch Thế Tôn, có vị Sa môn hay Bà-la-môn, nhờ nhiệt tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Với tâm nhập định như vậy, vị ấy quan sát thân này, dưới từ bàn chân trở lên, trên cho đến đảnh tóc, bao bọc bởi da và chứa đầy những vật bất tịnh sai biệt: Trong thân này, đây là tóc, lông, móng, răng, da, thịt, gân, xương, thận, tủy, tim gan, hoành cách mô, lá lách, phổi, ruột, màng ruột, phân, mật, đàm (niêm dịch), mủ,  máu, mồ hôi, mỡ, nước mắt, mỡ da, nước miếng, nước ở khớp xương, nước tiểu. Như vậy là kiến định thứ nhất.","fontSize":12,"order":24},{"content":"Lại nữa bạch Thế Tôn, ở đây có vị Sa môn hay Bà-la-môn, nhờ nhiệt tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Với tâm nhập định như vậy, vị ấy quán sát thân này, dưới từ bàn chân trở lên, trên cho đến đảnh tóc, bao bọc bởi da và chứa đầy những vật bất tịnh sai biệt: Trong thân này, đây là tóc, lông, móng, răng, da, thịt, gân, xương, thận, tủy, tim, gan, hành cách mô, lá lách, phổi, ruột, màng ruột, phân, mật, đàm (niêm dịch), mủ, máu, mồ hôi, mỡ, nước mắt, mỡ da, nước miếng, nước ở khớp xương, nước tiểu. Hơn nữa, vị ấy quán sát bộ xương của người ấy còn liên kết với nhau, còn dính thịt, máu và da. Như vậy là kiến định thứ hai.","fontSize":12,"order":25},{"content":"Lại nữa bạch Thế Tôn,... Hơn nữa, vị ấy vượt qua sự quán sát bộ xương của người ấy còn liên kết với nhau, còn dính thịt, máu và da, quán sát giòng tâm thức của người ấy, không gián đoạn, như là an trú cả đời này và an trú cả đời sau. Như vậy là kiến định thứ ba.","fontSize":12,"order":26},{"content":"Lại nữa, bạch Thế Tôn,... Hơn nữa, vị ấy vượt qua sự quán sát bộ xương của người ấy còn liên kết với nhau, còn dính thịt, máu và da, quán sát giòng tâm thức của người ấy, không gián đoạn, như là không an trú cả đời này và cả đời sau. Như vậy là kiến định thứ tư. Bạch Thế Tôn, thật là vô thượng về vấn đề kiến định.","fontSize":12,"order":27},{"content":"8. Lại nữa, bạch Thế Tôn, điểm này thật là vô thượng: Thế Tôn thuyết pháp về vấn đề phân loại các loại Người. Bạch Thế Tôn, có bảy loại Người như thế này: Câu giải thoát, Tuệ giải thoát, Thân chứng, Kiến chí, Tín thắng giải, Tùy pháp hành, Tùy tín hành. Bạch Thế Tôn, như vậy là tối thượng về vấn đề phân loại loài Người.","fontSize":12,"order":28},{"content":"9. Lại nữa, bạch Thế Tôn, điểm này thật là vô thượng: Thế Tôn thuyết pháp về vấn đề tinh cần. Bạch Thế Tôn có Bảy Giác chi như thế này: Niệm Giác chi, Trạch pháp Giác chi, Tinh tấn Giác chi, Hỷ Giác chi, Khinh an Giác chi, Ðịnh Giác chi, Xả Giác chi. Bạch Thế Tôn, như vậy là tối thượng về vấn đề tinh cần.","fontSize":12,"order":29},{"content":"10. Lại nữa, bạch Thế Tôn, điểm này thật là vô thượng: Thế Tôn thuyết pháp về vấn đề tiến bộ trong sự tu hành (Patipàda = đạo hành). Bạch Thế Tôn, có bốn loại đạo hành như thế này: Hành trì khổ chứng ngộ chậm, hành trì khổ chứng ngộ mau, hành trì lạc chứng ngộ chậm, hành trì lạc chứng ngộ mau.","fontSize":12,"order":30},{"content":"Bạch Thế Tôn, ở đây, thế này là hành trì khổ, chứng ngộ chậm. Bạch Thế Tôn, sự hành trì cả hai phương diện đều được xem là hạ liệt, vừa khổ vừa chậm.","fontSize":12,"order":31},{"content":"Bạch Thế Tôn, ở đây, thế này là hành trì khổ, chứng ngộ mau. Bạch Thế Tôn, sự hành trì này vì khổ nên được gọi là hạ liệt.","fontSize":12,"order":32},{"content":"Bạch Thế Tôn, ở đây, thế này là hành trì lạc, chứng ngộ chậm. Bạch Thế Tôn, sự hành trì này vì chậm nên được gọi là hạ liệt.","fontSize":12,"order":33},{"content":"Bạch Thế Tôn, ở đây, thế này là hành trì lạc, chứng ngộ mau. Bạch Thế Tôn sự hành trì này cả hai phương diện đều được xem là cao thượng, vừa lạc vừa mau. Bạch Thế Tôn, như vậy là tối thượng về vấn đề đạo hành (tiến bộ trên đường tu hành).","fontSize":12,"order":34},{"content":"11. Lại nữa, bạch Thế Tôn, điểm này thật là vô thượng: Thế Tôn thuyết pháp về vấn đề chánh hạnh trong ngôn ngữ. Bạch Thế Tôn, ở đây, một người không những không nói những lời liên hệ đến nói láo, mà cũng phải, trong khi tìm cách thắng cuộc, không dùng lời vu khống, lời ác khẩu và lời ly gián; trái lại, người ấy nói lời từ hòa, sáng suốt, đáng được giữ gìn, và nói đúng thời. Bạch Thế Tôn, như vậy là tối thượng về chánh hạnh trong ngôn ngữ.","fontSize":12,"order":35},{"content":"12. Lại nữa, bạch Thế Tôn, điểm này thật là vô thượng: Thế Tôn thuyết pháp về vấn đề giới hạnh của con người. Bạch Thế Tôn, ở đây, có người chân thật, thành tín, không dối trá, không lừa gạt, không gợi ý, không chiêm tướng, không lấy lợi câu lợi; hộ trì các căn, ăn uống tiết độ, hành động ôn hòa, luôn luôn cảnh giác, không chán nản, tinh cần, trầm tư, chánh niệm, ngôn từ lanh lợi, hành vi gan dạ, chịu đựng, biết điều, không tham dục, tỉnh giác, cẩn trọng. Bạch Thế Tôn, như vậy là tối thượng về vấn đề giới hạnh của con người.","fontSize":12,"order":36},{"content":"13. Lại nữa, bạch Thế Tôn, điểm này thật là vô thượng: Thế Tôn thuyết pháp về sự sai biệt trong sự giảng dạy. Bạch Thế Tôn, có bốn loại giảng dạy. Bạch Thế Tôn, Thế Tôn nhờ tự chánh tư duy, biết người khác: Người này theo sự giảng dạy, hành trì như thế này, sẽ diệt trừ ba kiết sử, sẽ chứng Dự lưu, không còn bị đọa lạc, chắc chắn sẽ được giác ngộ.","fontSize":12,"order":37},{"content":"Bạch Thế Tôn, Thế Tôn nhờ tự chánh tư duy, biết người khác: Người này theo sự giảng dạy, hành trì như thế này, sẽ diệt trừ ba kiết sử, làm cho muội lược tham, sân, si, sẽ chứng Nhất lai, phải sanh đời này một lần nữa trước khi diệt tận khổ đau.","fontSize":12,"order":38},{"content":"Bạch Thế Tôn, Thế Tôn nhờ tự chánh tư duy biết người khác: Người này theo sự giảng dạy, hành trì như thế này, sẽ diệt trừ năm hạ phần kiết sử, sẽ được hóa sanh và ở tại cảnh giới ấy nhập Niết bàn, không còn về lại đời này.","fontSize":12,"order":39},{"content":"Bạch Thế Tôn, Thế Tôn nhờ tự chánh tư duy biết người khác: Người này theo sự giảng dạy hành trì như thế này, sẽ diệt trừ các lậu hoặc, tự mình giác tri, chứng đạt và an trú ngay trong hiện tại, vô lậu Tâm giải thoát và Tuệ giải thoát. Bạch Thế Tôn, như vậy là tối thượng về vấn đề sai biệt trong sự giảng dạy.","fontSize":12,"order":40},{"content":"14. Lại nữa, bạch Thế Tôn, điểm này thật là vô thượng: Thế Tôn thuyết pháp về giải thoát trí của người khác. Bạch Thế Tôn, Thế Tôn nhờ tự chánh tư duy biết người khác: Người này diệt trừ ba kiết sử, sẽ chứng quả Dự lưu, không còn bị đọa lạc, nhất định sẽ được giác ngộ.","fontSize":12,"order":41},{"content":"Bạch Thế Tôn, Thế Tôn nhờ tự chánh tư duy biết được người khác: Người này sẽ diệt trừ ba kiết sử, làm cho muội lược tham, sân, si, sẽ chứng quả Nhất lai, phải sanh đời này một lần nữa, sẽ diệt tận khổ đau.","fontSize":12,"order":42},{"content":"Bạch Thế Tôn, Thế Tôn nhờ tự chánh tư duy biết được người khác: Người này diệt trừ năm hạ phần kiết sử, sẽ được hóa sanh, tự chỗ ấy nhập Niết bàn, không còn phải trở lại đời này.","fontSize":12,"order":43},{"content":"Bạch Thế Tôn, Thế Tôn nhờ tự chánh tư duy biết người khác: Người này, diệt trừ các lậu hoặc, tự tri tự chứng, đạt đạo và an trú ngay trong đời hiện tại vô lậu Tâm giải thoát, Tuệ giải thoát. Bạch Thế Tôn, như vậy là tối thượng về vấn đề giải thoát trí của người khác.","fontSize":12,"order":44},{"content":"15. Lại nữa, bạch Thế Tôn, điểm này thật là vô thượng: Thế Tôn thuyết pháp về vấn đề Thường trú luận. Bạch Thế Tôn, có ba loại Thường trú luận như thế này. Bạch Thế Tôn ở đây có vị Sa môn hay Bà-la-môn, nhờ nhiệt tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm nên tâm nhập định; khi tâm nhập định, vị ấy nhớ được nhiều đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, trăm đời, ngàn đời, trăm ngàn đời, vô số trăm đời, vô số ngàn đời, vô số trăm ngàn đời, nhớ rằng: \"Khi được sanh tại chỗ ấy, tôi sống với tên như thế này, giòng họ như thế này, giai cấp như thế này, ăn uống như thế này, lạc thọ khổ thọ như thế này, tuổi thọ như thế này. Từ chỗ ấy chết đi, tôi được sanh đến chỗ kia. Tại chỗ kia, tôi đã sống với tên như thế này, tuổi thọ như thế này.\" Như vậy vị ấy nhớ nhiều đời quá khứ với những đặc điểm và những chi tiết. Vị ấy nói rằng: \"Trong thời quá khứ, tôi biết được thế giới là trong hoại kiếp hay thành hoại kiếp. Nhưng trong tương lai tôi không được biết thế giới là trong hoại kiếp hay thành kiếp. Bản ngả và thế giới là thường trú, bất sanh, vững chắc như đỉnh núi, như trụ đá. Còn những loại hữu tình kia thì lưu chuyển, luân hồi, chết đi sanh lại, tuy vậy chúng vẫn thường trú.\" Ðó là Thường trú luận thứ nhất.","fontSize":12,"order":45},{"content":"Lại nữa, bạch Thế Tôn, ở đây, có vị Sa môn hay Bà-la-môn nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm nên tâm nhập định. Khi tâm nhập định, vị ấy nhớ được nhiều đời sống quá khứ, như một thành kiếp hoại kiếp, hai thành kiếp hoại kiếp, ba thành kiếp hoại kiếp, bốn thành kiếp hoại kiếp, năm thành kiếp hoại kiếp, mười thành kiếp hoại kiếp, nhớ rằng: \"Khi được sanh tại chỗ ấy, tôi đã sống với tên như thế này, giòng họ như thế này, giai cấp như thế này, ăn uống như thế này, lạc thọ khổ thọ như thế này, tuổi thọ như thế này. Từ chỗ ấy chết đi, tôi lại sanh tại chỗ kia. Tại chỗ kia, tôi đã sống với tên như thế này, giòng họ như thế này, giai cấp như thế này, ăn uống như thế này, lạc thọ khổ thọ như thế này, tuổi thọ như thế này. Từ chỗ kia chết đi, tôi được sanh tại chỗ này.\" Như vậy vị ấy nhớ nhiều đời quá khứ với những đặc điểm và những chi tiết. Vị ấy nói: \"Trong thời quá khứ, tôi biết được thế giới là trong hoại kiếp hay thành kiếp. Trong tương lai, tôi biết được thế giới sẽ là trong hoại kiếp hay thành kiếp. Bản ngã và thế giới là thường trú, bất sanh, vững chắc như đỉnh núi, như trụ đá, còn những loại hữu tình kia thì lưu chuyển luân hồi, chết đi sanh lại, tuy vậy chúng vẫn thường trú.\" Ðó là Thường trú luận thứ hai.","fontSize":12,"order":46},{"content":"Lại nữa, bạch Thế Tôn, ở đây, vị Sa môn hay Bà-la-môn, nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm nên tâm nhập định. Khi tâm nhập định vị ấy nhớ được nhiều đời sống quá khứ, như mười thành kiếp hoại kiếp, hai mươi thành kiếp hoại kiếp, ba mươi thành kiếp hoại kiếp, bốn mươi thành kiếp hoại kiếp, nhớ rằng: \"Khi được sanh tại chỗ ấy, tôi đã sống với tên như thế này, giòng họ như thế này, giai cấp như thế này, ăn uống như thế này, lạc thọ khổ thọ như thế này, tuổi thọ như thế này. Từ chỗ ấy chết đi, tôi lại được sanh tại chỗ kia. Tại chỗ kia, tôi đã sống với tên như thế này, giòng họ như thế này, giai cấp như thế này, ăn uống như thế này, lạc thọ khổ thọ như thế này.\" Như vậy vị ấy nhớ nhiều đời quá khứ, với những đặc điểm và những chi tiết. Vị ấy nói: \"Trong thời quá khứ, tôi biết được thế giới là trong hoại kiếp hay thành kiếp. Trong tương lai, tôi biết được thế giới là trong hoại kiếp hay trong thành kiếp. Bản ngã và thế giới là thường trú, bất sanh, vững chắc như đỉnh núi, như trụ đá, còn những loại hữu tình kia thì lưu chuyển luân hồi, chết đi sống lại, tuy vậy chúng vẫn thường trú.\" Ðó là Thường trú luận thứ ba. Bạch Thế Tôn, như vậy là tối thượng về vấn đề Thường trú luận.","fontSize":12,"order":47},{"content":"16. Lại nữa, bạch Thế Tôn, điểm này thật là vô thượng: Thế Tôn thuyết pháp về vấn đề Túc mạng trí. Bạch Thế Tôn, ở đây có vị Sa môn hay Bà-la-môn, nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm nên tâm nhập định. Khi tâm nhập định, vị ấy nhớ được nhiều đời sống quá khứ như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại kiếp thành kiếp. Nhớ rằng: \"Khi được sanh tại chỗ ấy, tôi đã sống với tên như thế này, giòng họ như thế này, giai cấp như thế này, ăn uống như thế này, lạc thọ khổ thọ như thế này, tuổi thọ như thế này. Từ chỗ ấy chết đi, tôi lại được sanh tại chỗ kia. Tại chỗ kia tôi đã sống với tâm như thế này, giòng họ như thế này, giai cấp như thế này, ăn uống như thế này, lạc thọ khổ thọ như thế này, tuổi thọ như thế này. Từ chỗ ấy chết đi, tôi lại được sanh tại chỗ kia. Tại chỗ kia tôi đã sống với tâm như thế này, giòng họ như thế này, giai cấp như thế này, ăn uống như thế này, lạc thọ khổ thọ như thế này, tuổi thọ như thế này.\" Như vậy, vị ấy nhớ nhiều đời quá khứ, với những đặc điểm và những chi tiết. Bạch Thế Tôn, có những chư Thiên, mà tuổi thọ không thể đếm được hay không thể tính được. Nhưng dưới bất cứ ngã thể nào được có trong quá khứ, hoặc có sắc hay không sắc, hoặc có tưởng hay không tưởng, hoặc phi tưởng phi phi tưởng, chúng nhớ đến đời quá khứ với các đặc điểm và chi tiết như vậy. Bạch Thế Tôn, như vậy là tối thượng về vấn đề Túc mạng trí.","fontSize":12,"order":48},{"content":"17. Lại nữa, bạch Thế Tôn điểm này thật là vô thượng: Thế Tôn thuyết pháp về vấn đề Sanh tử trí của các loài hữu tình. Ở đây, bạch Thế Tôn, có vị Sa môn hay Bà-la-môn, nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm nên tâm nhập định. Khi tâm nhập định, vị ấy với Thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Vị ấy biết rõ rằng, chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh đều do hạnh nghiệp của họ: \"Này các Hiền giả, những chúng sanh làm những ác hạnh về thân, ngữ và ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này sau khi thân hoại mạng chung, phải sanh vào khổ giới, ác thú, đọa xứ, địa ngục. Này các Hiền giả, còn những chúng sanh nào làm những thiện hạnh về thân, ngữ và ý, không phỉ báng các bậc Thánh, theo Chánh kiến, tạo các nghiệp theo Chánh kiến. Những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, cõi Trời, trên đời này\". Như vậy, vị ấy với Thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Vị ấy biết rõ rằng chúng sanh người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh đều do hạnh nghiệp của họ. Bạch Thế Tôn, như vậy là tối thượng về vấn đề Sanh tử trí của các loại hữu tình.","fontSize":12,"order":49},{"
