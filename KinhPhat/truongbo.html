c Thiên vương), vua ở phương Ðông, ngồi xây mặt hướng Tây, trước mặt Thiên chúng. Ðại vương Virùlhaka (Tăng Trưởng thiên vương), vua ở phương Nam, ngồi xây mặt hướng Bắc, trước mặt Thiên chúng. Ðại vương Virùpakkha (Quảng Mục Thiên vương), vua ở phương Tây, ngồi xây mặt hướng Ðông, trước mặt Thiên chúng. Ðại vương Vessavana (Tỳ-sa-môn Thiên vương), vua ở phương Bắc, ngồi xây mặt hướng Nam, trước mặt Thiên chúng. Bạch Thế Tôn, khi nào toàn thể chư Thiên ở cõi Tam thập tam thiên ngồi hội họp tại Thiện Pháp đường, xung quanh có Ðại thiên chúng ngồi khắp mọi phía và tại bốn phương hướng có bốn vị đại vương ngồi, như vậy là thứ tự các chỗ ngồi của các vị này, rồi đến chỗ ngồi của chúng con. Bạch Thế Tôn, chư Thiên nào trước sống phạm hạnh theo Thế Tôn và nay mới sanh lên cõi Tam thập tam thiên, những vị này thắng xa chư Thiên khác về thân sắc và danh tiếng. Bạch Thế Tôn, chư Thiên ở Tam thập tam thiên đẹp lòng, thoải mái, hoan hỷ sanh: Thiên giới thật sự được tăng thịnh, còn A-tu-la giới bị hoại diệt.","fontSize":12,"order":6},{"content":"3. Bạch Thế Tôn, lại bây giờ Thiên chủ Ðế-thích (Sakka) thấy chư Thiên ở Tam thập tam thiên hoan hỷ bèn tùy hỷ nói lên bài kệ như sau:","fontSize":12,"order":7},{"content":"Chư Tam thập tam thiên,\u000bCùng Ðế-thích hoan hỷ,\u000bÐảnh lễ bậc Như Lai,\u000bCùng Chánh pháp vi diệu.\u000bThấy Thiên chúng tân sanh,\u000bQuang sắc thật thù thắng,\u000bCác vị sống phạm hạnh,\u000bNay sanh tại cõi này.\u000bHọ thắng về quang sắc,\u000bThọ mạng và danh xưng.\u000bÐệ tử bậc Ðại Tuệ,\u000bThù thắng sanh cõi này.\u000bChư Tam thập tam thiên,\u000bCùng Ðế-thích hoan hỷ,\u000bÐảnh lễ bậc Như Lai,\u000bVà Chánh pháp vi diệu.","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bạch Thế Tôn, chư Thiên ở Tam thập tam thiên lại càng đẹp lòng thoải mái hoan hỷ hơn nữa và nói:","fontSize":12,"order":9},{"content":"\"- Thiên giới thật sự được tăng thịnh, còn A-tu-la giới bị hoại diệt\".","fontSize":12,"order":10},{"content":"4. Bạch Thế Tôn, Thiên chủ Ðế-thích biết được chư Thiên ở Tam thập tam thiên hoan hỷ, liền nói với Chư Thiên ở Tam thập tam thiên:","fontSize":12,"order":11},{"content":"\"- Các vị có muốn nghe tám pháp như thật của Thế Tôn không?","fontSize":12,"order":12},{"content":"\"- Chúng tôi muốn nghe tám pháp Như thật của Thế Tôn\".","fontSize":12,"order":13},{"content":"Bạch Thế Tôn, Thiên chủ Ðế-thích ở Tam thập tam thiên giải thích về tám pháp Như thật của Thế Tôn như sau:","fontSize":12,"order":14},{"content":"5. \"- Này chư Thiện hữu ở Tam thập tam thiên các vị nghĩ thế nào? Như Lai dấn thân vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì hạnh phúc vì an lạc cho loài Trời và lời Người. Một vị Ðại sư dấn thân vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì hạnh phúc vì an lạc cho loài Trời và loài Người như vậy, một vị Ðại sư đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy được trong quá khứ cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":15},{"content":"6. \"Chánh pháp được Thế Tôn khéo léo thuyết giảng, một Chánh pháp thiết thực hiện tại, vượt ngoài thời gian, đến để mà thấy, luôn luôn hướng thượng, chỉ người có trí tự mình giác hiểu. Một vị Giảng sư thuyết pháp hướng thượng như vậy, một vị Ðạo sư đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy được trong quá khứ cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":16},{"content":"7. \"Ðây là thiện\", \"đây là bất thiện\" đã được Thế Tôn khéo giải thích. \"Ðây có tội\", \"đây không tội\", \"đây cần phải tuân theo\", \"đây cần phải né tránh\", \"đây là hạ liệt\", \"đây là cao thượng\", \"đây là đen trắng đồng đẳng\", được Thế Tôn khéo giải thích. Một vị khéo giải thích các pháp thiện, bất thiện, có tội, không có tội, cần phải thuận theo, cần phải né tránh, hạ liệt, cao thượng, đen trắng đồng đẳng, một vị Ðại sư đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy được trong quá khứ, cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":17},{"content":"8. \"Con đường đưa đến Niết-bàn cho các đệ tử, Niết-bàn và con đường phối hợp thành một, đã được Thế Tôn khéo giải thích như nước sông Hằng phối hợp và cùng chảy với nước sông Yamuna (Diệm-mâu-na). Cũng vậy con đường đưa đến Niết-bàn cho các đệ tử, Niết-bàn và con đường phối hợp thành một đã được Thế Tôn khéo giải thích. Một vị khéo giải thích con đường hướng đến Niết-bàn như vậy, một vị Ðạo sư đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy trong quá khứ, cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":18},{"content":"9. \"Thế Tôn cũng đã đào tạo được chúng thiện hữu Hữu học đang đi trên nẻo đạo và các vị Lậu tận đã hoàn tất Thánh đạo. Ngài không di tản chúng nhưng sống cùng chung một niềm hòa hợp lạc trú. Một vị sống cùng chung một niềm hòa hợp lạc trú, một Ðạo sư đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy trong quá khứ, cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":19},{"content":"10. - \"Lợi dưỡng cúng dường cho Thế Tôn đã được an bài chắc chắn, danh tiếng cũng đã được an bài chắc chắn, và con nghĩ rằng các vị Sát-đế-lỵ (Khattiyà) sống với gương mặt rất quý mến Ngài. Nhưng Thế Tôn sống thọ hưởng các lợi dưỡng với tâm không kiêu mạn. Một vị sống thọ hưởng các lợi dưỡng với tâm không kiêu mạn như vậy, một vị Ðạo sư đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy trong quá khứ, cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":20},{"content":"11. \"Thế Tôn nói gì thời làm vậy, làm gì thời nói vậy. Một vị nói gì thời làm vậy, làm gì thời nói vậy, thành tựu các pháp và tùy pháp như vậy, làm gì thời nói vậy, thành tựu các pháp và túy pháp như vậy. Một vị đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy trong quá khứ, cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":21},{"content":"12. \"Thế Tôn đã vượt khỏi nghi ngờ, diệt trừ do dự, mọi suy tư được thỏa mãn về tâm nguyện và tối sơ phạm hạnh. Một vị đã vượt khỏi nghi ngờ, diệt trừ do dự, mọi suy tư được thỏa mãn về tâm nguyện và tối sơ phạm hạnh, một bậc Ðạo sư đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy trong quá khứ, cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":22},{"content":"13. \"Bạch Thế Tôn, rồi một số chư Thiên nói như sau:","fontSize":12,"order":23},{"content":"\"- Chư Thiện hữu, nếu có được bốn vị Chánh Ðẳng Giác xuất hiện ở đời, diễn giảng Chánh pháp như Thế Tôn. Như vậy mới đem lại hạnh phúc cho chúng sanh, an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì hạnh phúc và an lạc cho loài Người và loài Trời\".","fontSize":12,"order":24},{"content":"\"Một số chư Thiên khác lại nói như sau:","fontSize":12,"order":25},{"content":"\"- Chư Thiện hữu, cần gì có bốn vị Chánh Ðẳng Giác. Chư Thiện hữu, nếu có được ba vị Chánh Ðẳng Giác xuất hiện ở đời, diễn giảng Chánh pháp như Thế Tôn. Như vậy mới đem lại hạnh phúc cho chúng sanh, an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì hạnh phúc và an lạc cho loài Người và loài Trời.","fontSize":12,"order":26},{"content":"\"Một số chư Thiên khác lại nói như sau:","fontSize":12,"order":27},{"content":"\"- Chư Thiện hữu, cần gì có ba vị Chánh Ðẳng Giác. Chư Thiện hữu, nếu có được hai vị Chánh Ðẳng Giác xuất hiện ở đời, diễn giảng chánh pháp như Thế Tôn. Như vậy mới đem lại hạnh phúc cho chúng sanh, an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì hạnh phúc và an lạc cho loài Người và loài Trời.","fontSize":12,"order":28},{"content":"14. \"Bạch Thế Tôn, khi được nói vậy, Thiên chủ Ðế-thích nói với chư Thiên ở Tam thập tam thiên:","fontSize":12,"order":29},{"content":"\"- Chư Thiện hữu, không một chỗ nào, không một thời gian nào cùng chung một thế giới mà có hai vị Ứng Cúng, Chánh Ðẳng Giác đồng thời ra đời, không ra trước, không ra sau, không bao giờ sự kiện như vậy có thể xảy ra. Chư Thiện hữu, một bậc Thế Tôn như vậy, không có tật bệnh, không có đau khổ, sống như vậy trong khoảng thời gian rất dài. Như vậy mới đem lại hạnh phúc cho chúng sanh, an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì hạnh phúc và an lạc cho loài Người và loài Trời.","fontSize":12,"order":30},{"content":"\"Bạch Thế Tôn, rồi với mục đích gì chư Thiên ở Tam thập tam thiên ngồi hội họp tại Thiện Pháp đường, các vị này suy tư, thảo luận về mục đích ấy. Và tùy thuộc về mục đích ấy, bốn vị đại vương được thuyết giảng: Theo mục đích ấy, bốn vị đại vương được khuyến giáo, bốn vị này đều đứng một bên chỗ ngồi của mình.","fontSize":12,"order":31},{"content":"Các đại vương chấp nhận,\u000bLời giảng dạy khuyết giáo,\u000bThanh thoát và an tịnh,\u000bÐứng bên chỗ mình ngồi.","fontItalic":-1,"fontSize":12,"order":32},{"content":"15. \"Bạch Thế Tôn, rồi từ phương Bắc, một ánh sáng vi diệu khởi lên, một hào quang hiện ra thắng xa oai lực của chư Thiên. Bạch Thế Tôn, rồi Thiên chủ Sakka, nói với chư Thiên ở Tam thập tam thiên:","fontSize":12,"order":33},{"content":"\"- Này các Thiện hữu, theo các hiện tượng được thấy, ánh sáng khởi lên, hào quang hiện ra. Như vậy là báo hiệu Phạm thiên sẽ xuất hiện. Vì hiện tượng báo hiệu Phạm thiên xuất hiện là ánh sáng khởi lên và hào quang hiện ra.","fontSize":12,"order":34},{"content":"Theo hiện tượng được thấy,\u000bPhạm thiên sẽ xuất hiện,\u000bHiện tượng bậc Phạm thiên,\u000bLà hào quang vi diệu.","fontItalic":-1,"fontSize":12,"order":35},{"content":"\"Bạch Thế Tôn, rồi chư Thiên ở Tam thập tam thiên, ngồi xuống trên ghế ngồi của mình và nói rằng:","fontSize":12,"order":36},{"content":"\"- Chúng tôi sẽ tìm hiểu kết quả của hào quang này là thế nào, sau khi được biết, chúng tôi sẽ đi gặp vị ấy.","fontSize":12,"order":37},{"content":"Cũng vậy bốn vị đại vương ngồi xuống trên ghế của mình và nói rằng:","fontSize":12,"order":38},{"content":"\"- Chúng tôi sẽ tìm hiểu kết quả của hào quang này là thế nào, sau khi được biết, chúng tôi sẽ đi gặp vị ấy.","fontSize":12,"order":39},{"content":"\"Sau khi nghe vậy, chư Thiên ở Tam thập tam thiên đều đồng một lòng một ý: \"Chúng ta sẽ tìm hiểu kết quả của hào quang này là thế nào, sau khi đã được biết, chúng ta sẽ gặp vị ấy\".","fontSize":12,"order":40},{"content":"16. \"Bạch Thế Tôn, khi Phạm thiên Sanamkumàra (Thường Ðồng hình Phạm thiên) xuất hiện trước chư Thiên ở Tam thập tam thiên, ngài xuất hiện với một hóa tướng thô xấu. Bạch Thế Tôn, vì khi Phạm thiên tự nhiên hiện hóa, các tướng không đủ thù thắng để chư Thiên ở Tam thập tam thiên khâm phục. Bạch Thế Tôn, khi Phạm thiên Sanamkumàra xuất hiện trước chư Thiên ở Tam thập tam thiên vị này thắng xa chư THiên khác về sắc tướng và danh tiếng. Bạch Thế Tôn, như một hình tượng bằng vàng chói sáng hơn thân hình con người, cũng vậy bạch Thế Tôn khi Phạm thiên Sanamkumàra xuất hiện trước chư Thiên ở Tam thập tam thiên, vị này thắng xa chư Thiên khác về sắc tướng và danh tiếng. Bạch Thế Tôn, khi Phạm thiên Sanamkumàra xuất hiện trước chư Thiên ở Tam thập tam thiên, không một vị Thiên trong chúng này đảnh lễ hoặc đứng dậy mời Phạm thiên ngồi. Tất cả đều yên lặng, chắp tay, không ngồi trên chỗ ngồi của mình và nghĩ rằng: \"Nếu nay Phạm thiên Sanamkumàra muốn gì với vị Thiên nào, thì hãy ngồi trên chỗ ngồi của vị Thiên ấy sẽ vô cùng sảng khoái, sẽ vô cùng hoan hỷ. Bạch Thế Tôn, như vị vua Sát-đế-lỵ vừa mới làm lễ quán đảnh và lên vương vị, vị ấy sẽ vô cùng sảng khoái, sẽ vô cùng hoan hỷ. Cũng vậy, bạch Thế Tôn, Phạm thiên Sanamkumàra ngồi trên chỗ ngồi của vị Thiên nào, vị Thiên ấy sẽ vô cùng sảng khoái, sẽ vô cùng hoan hỷ.","fontSize":12,"order":41},{"content":"17. \"Bạch Thế Tôn, rồi Phạm thiên Sanamkumàra biết được sự thoải mái hoan hỷ của chư Thiên ở Tam thập tam thiên liền ân hình tùy hỷ nói lên bài kệ sau đây:","fontSize":12,"order":42},{"content":"Chư Tam thập tam thiên,\u000bCùng Ðế-thích hoan hỷ,\u000bÐảnh lễ bậc Như Lai,\u000bVà Chánh pháp vi diệu.\u000bThấy Thiên chúng tân sanh,\u000bQuang sắc thật thù thắng,\u000bCác vị sống phạm hạnh,\u000bNay sanh tại cõi này,\u000bThắng xa về quang sắc,\u000bThọ mạng và danh xưng,\u000bÐệ tử bậc Ðại Tuệ,\u000bThù thắng sanh cõi nầy.\u000bChư Tam thập tam thiên,\u000bCùng Ðế Thích hoan hỷ,\u000bÐảnh lễ bậc Như Lai,\u000bVà Chánh pháp vi diệu.","fontItalic":-1,"fontSize":12,"order":43},{"content":"18. \"Bạch Thế Tôn, đó là nội dung lời nói của Phạm Thiên Sanamkumàra. Bạch Thế Tôn tiếng nói của Phạm Thiên Sanamkumàra có tám đặc điểm sau đây: Lưu loát, dễ hiểu, dịu ngọt, nghe rõ ràng, sung mãn, phân minh, thâm sâu và vang động. Bạch Thế Tôn, khi Phạm thiên Sanamkumàra giải thích cho hội chúng với tiếng nói của mình, tiếng nói không vượt ra khỏi đại chúng. Bạch Thế Tôn một tiếng nói có tám đặc điểm như vậy được gọi là Phạm âm.","fontSize":12,"order":44},{"content":"19. \"Bạch Thế Tôn, chư Thiên ở Tam thập tam thiên nói với Phạm thiên Sanamkumàra như sau:","fontSize":12,"order":45},{"content":"\"- Này Phạm thiên, chúng tôi thật sự hoan hỷ với những điều chúng tôi đã được chú ý. Hơn nữa Thiên chủ Sakka đã nói đến tám pháp như thật của Thế Tôn; và chúng tôi hoan hỷ với tám pháp này.","fontSize":12,"order":46},{"content":"\"Bạch Thế Tôn, rồi Phạm thiên Sanamkumàra nói với Thiên chủ Ðế-thích:","fontSize":12,"order":47},{"content":"\"- Thật lành thay, Thiên chủ, nếu chúng tôi được nghe tám pháp như thật của Thế Tôn.","fontSize":12,"order":48},{"content":"\"- Vâng, Ðại Phạm thiên.","fontSize":12,"order":49},{"content":"Bạch Thế Tôn, Thiên chủ Ðế-thích, giải thích tám pháp như thật của Thế Tôn cho Phạm thiên Sanamkumàra:","fontSize":12,"order":50},{"content":"20. \"- Này Thiện hữu Ðại Phạm thiên, Ngài nghĩ thế nào? Như Lai dấn thân vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì hạnh phúc, vì an lạc cho loài Trời, loài Người. Một vị Ðạo sư dấn thân vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì hạnh phúc, vì an lạc cho loài Trời, loài Người như vậy, một vị Ðạo sư đầy đủ đức tánh như vậy chúng ta khó tìm thấy được trong quá khứ cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":51},{"content":"21. \"- Chánh pháp được Thế Tôn khéo léo thuyết giảng, một Chánh pháp thiết thực hiện tại, vượt ngoài thời gian, đến để mà thấy, luôn luôn hướng thiện, chỉ người có trí tự mình giác hiểu. Một vị Giảng sư thuyết pháp hướng thượng như vậy, một vị Ðạo sư đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy được trong quá khứ cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":52},{"content":"22. \"Ðây là thiện\", \"đây là bất thiện\", đã được Thế Tôn khéo giải thích. \"Ðây là có tội\", \"đây là không tội\", \"Ðây cần phải tuân theo\", \"đây cần phải né tránh\", \"đây là hạ liệt\", \"đây là cao thượng\", \"đây là đen trắng đồng đẳng\", đã được Thế Tôn khéo giải thích. Một vị khéo giải thích các pháp thiện, bất thiện, có tội, không có tội, cần phải thuận theo, cần phải né tránh, hạ liệt, cao thượng, đen trắng đồng đẳng, một vị Ðạo sư đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy được trong quá khứ, cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":53},{"content":"23. \"Con đường đưa đến Niết-bàn cho các đệ tử, Niết-bàn và con đường phối hợp thành một, đã được Thế Tôn khéo léo giải thích. Như nước sông Hằng phối hợp và cùng chảy với nước sông Yamunà, cũng vậy con đường đưa đến Niết-bàn cho các đệ tử, Niết-bàn và con đường phối hợp thành một đã được Thế Tôn khéo giải thích. Một vị khéo giải thích con đường hướng đến Niết-bàn như vậy, một vị Ðạo sư đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy trong quá khứ, cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":54},{"content":"24. \"Thế Tôn cũng đã đào tạo được chúng thiện hữu Hữu học đang đi trên nẻo đạo và các vị Lậu tận đã hoàn tất Thánh đạo. Ngài không di tản chúng, nhưng sống cùng chung một niềm hòa hợp lạc trú. Một vị sống cùng chung một niềm hòa hợp lạc trú, một Ðạo sư đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy trong quá khứ, cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":55},{"content":"25. \"Lợi dưỡng cúng dường cho thế Tôn đã được an bài chắc chắn, danh tiếng cũng đã được an bài chắc chắn, và con nghĩ rằng các vị Sát-đế-lỵ sống với diện mạo rất quý mến Ngài. Nhưng Thế Tôn sống thọ hưởng các lợi dưỡng với tâm không kiêu mạn. Một vị sống thọ hưởng các lợi dưỡng với tâm không kiêu mạn như vậy, một vị Ðạo sư đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy trong quá khứ, cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":56},{"content":"26. \"Thế Tôn nói gì thì làm vậy, làm gì thời nói vậy, một vị nói gì thì làm vậy, làm gì thì nói vậy, thành tựu các pháp và tùy pháp như vậy, chúng ta thật khó tìm thấy trong quá khứ, cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":57},{"content":"27. \"Thế Tôn đã vượt khỏi nghi ngờ, diệt trừ do dự, mọi suy tư hoặc thỏa mãn về tâm nguyện và tối sơ phạm hạnh. Một vị đã vượt khỏi nghi ngờ, diệt trừ do dự, mọi suy tư được thỏa mãn về tâm nguyện và tối sơ phạm hạnh, một bậc Ðạo sư đầy đủ đức tánh như vậy, chúng ta thật khó tìm thấy trong quá khứ, cũng như trong hiện tại, trừ Thế Tôn.","fontSize":12,"order":58},{"content":"\"Bạch Thế Tôn, Thiên chủ Sakka giải thích tám pháp như thật của Thế Tôn cho chư Thiên ở Tam thập tam thiên. Bạch Thế Tôn, chư Thiên ở Tam thập tam thiên lại càng hoan hỷ, lại càng thích thú, hỷ duyệt sung mãn khi được nghe tám pháp như thật của Thế Tôn.","fontSize":12,"order":59},{"content":"28. \"Bạch Thế Tôn, Phạm thiên Sanamkumàra xuất hiện với hình tướng thô xấu, hiện thành một đồng tử tên là Pancasikha (Ngũ Kế) trước mặt chư Thiên ở Tam thập tam thiên, bay bổng lên trời, vị này, ngồi kiết-già giữa hư không. Bạch Thế Tôn, như một vị lực sĩ ngồi kiết-già trên một chỗ ngồi được trải bằng phẳng trên một mặt đất thăng bằng, cũng vậy bạch Thế Tôn, Phạm thiên Sanamkumàra bay bổng trên trời, ngồi kiết-già trên hư không và nói với chư Thiên ở Tam thập tam thiên:","fontSize":12,"order":60},{"content":"29. \"- Chư thiện hữu ở Tam thập tam thiên nghĩ thế nào? Thế Tôn đã được đại trí tuệ bao lâu rồi?","fontSize":12,"order":61},{"content":"\"Chư Thiện hữu, thuở xưa có vị vua tên là Disampati (Thành Chủ). Vua Disampati có vị quốc sư tên Govinda (Ðiển Tôn), và có vị hoàng tử tên là Renu (Lê-nô). Bà-la-môn Govinda có người con trai tên là Jotipàla (Hộ Minh đồng tử). Hoàng tử Renu, đồng tử Jotipàla cùng sáu người Sát-đế-lỵ nữa, tám người này là thân hữu. Sau một thời gian, Bà-la-môn Govinda mệnh chung. Khi nghe Bà-la-môn Govinda mệnh chung, vua Sisampati than khóc như sau:","fontSize":12,"order":62},{"content":"\"- Tiếc thay, khi chúng ta giao mọi công việc cho Bà-la-môn Govinda để chúng ta có thể được đầy đủ và thọ hưởng năm món dục tăng thịnh, chính khi ấy Bà-la-môn lại mệnh chung.","fontSize":12,"order":63},{"content":"\"Nghe nói vậy, hoàng tử Renu tâu với vua Disampati:","fontSize":12,"order":64},{"content":"\"- Tâu Ðại vương, chớ có quá sầu khổ than khóc vì Bà-la-môn Govinda từ trần. Tâu Ðại vương, con của Bà-la-môn Govinda, thanh niên Jotipàla còn sáng suốt hơn phụ thân, còn biết kế hoạch sinh lợi hơn phụ thân. Những trách nhiệm gì Ðại vương giao cho phụ thân, nay hãy giao cho thanh niên Jotipàla.","fontSize":12,"order":65},{"content":"\"- Như vậy là phải, Hoàng tử.","fontSize":12,"order":66},{"content":"\"- Xin vâng, tâu Ðại vương.","fontSize":12,"order":67},{"content":"30. \"Rồi vua Disampati cho gọi một người và bảo:","fontSize":12,"order":68},{"content":"\"- Khanh hãy đi đến thanh niên Jotipàla, và nói như sau: \"Mong rằng mọi tốt lành hãy đến với thanh niên Jotipàla! Vua Disampati có cho gọi thanh niên Jotipàla! Vua Disampati muốn được gặp thanh niên Jotipàla!\".","fontSize":12,"order":69},{"content":"\"- Tâu Ðại vương, xin vâng!","fontSize":12,"order":70},{"content":"\"Người ấy vâng lệnh vua Disampati, đến chỗ thanh niên Jotipàta ở, khi đến xong liền nói với thanh niên Jotipàla:","fontSize":12,"order":71},{"content":"\"- Mong rằng mọi tốt lành hãy đến với thanh niên Jotipàla! Vua Disampati cho gọi thanh niên Jotipàla! Vua Disampati muốn được gặp thanh nhiên Jotipàla!","fontSize":12,"order":72},{"content":"\"- Xin vâng, này Thiện hữu!","fontSize":12,"order":73},{"content":"\"Thanh nhiên Jotipàla vâng theo lời người ấy, đi đến chỗ vua Disampati ở, khi đến xong liền nói lên những lời viếng thăm, và những lời khen tặng xã giao, rồi ngồi xuống một bên. Vua Disampati nói với thanh niên Jotipàla đang ngồi bên như sau:","fontSize":12,"order":74},{"content":"\"- Này thanh niên Jotipàla! Nay ta muốn khanh chấp chánh! Thanh niên Jotipàla, chớ có từ chối chấp chánh! Ta sẽ đặt Khanh trong địa vị của phụ thân. Ta sẽ phong cho Khanh chức chưởng của Govinda!","fontSize":12,"order":75},{"content":"\"- Tâu Ðại vương, xin vâng!","fontSize":12,"order":76},{"content":"\"Thanh niên Jotipàla vâng theo lời dạy của vua Disampati.","fontSize":12,"order":77},{"content":"31. \"Rồi vua Disampati phong cho thanh niên Jotipàla chức chưởng của Govinda và đặt vào địa vị của phụ thân. Thanh niên Jotipàla được phong chức chưởng của Govinda như vậy và được đặt vào địa vị của phụ thân như vậy, những phần việc gì phụ thân điều hành, những phần việc ấy thanh niên Jotipàla điều hành, những phần việc gì phụ thân không điều hành, những phần việc ấy thanh niên Jotipàla không điều hành. Những công tác gì phụ thân thực hiện, những công tác ấy thanh niên Jotipàla thực hiện; những công tác gì phụ thân không thực hiện, những công tác ấy thanh niên Jotipàla không thực hiện. Do vậy, dân chúng nói về Jotipàla:","fontSize":12,"order":78},{"content":"\"- Vị Bà-la-môn thật sự là Govinda! Vị Bà-la-môn thật sự là Mahà Govinda và được danh tiếng là Mahà Govinda!","fontSize":12,"order":79},{"content":"32. \"Rồi Mahà Govinda đến tại chỗ sáu vị Sát-đế-lỵ ở, khi đến xong, liền nói với sáu vị Sát-đế-lỵ như sau:","fontSize":12,"order":80},{"content":"\"-Vua Disampati nay đã già, trọng tuổi, lớn tuổi, đã đến thời, đã đến hạn cuối cuộc đời. Này Thiện Hữu, ai có thể biết được thọ mạng của vua? Sự việc này có thể xảy ra, nếu vua Disampati mệnh chung, thời những vị có trách nhiệm phong vua, hãy phong hoàng tử Renu lên vương vị. Chư Thiện hữu, quí vị hãy đến chỗ hoàng tử Renu an trú, khi đến xong hãy thưa với hoàng tử Renu:","fontSize":12,"order":81},{"content":"\"- Chúng tôi là những bạn hữu thân tình, thân ái, tâm đầu ý hiệp với Thiện hữu Renu! Chúng tôi sung sướng khi thiện hữu sung sướng, chúng tôi đau khổ khi Thiện hữu đau khổ. Nay vua Disampati đã già, trọng tuổi, lớn tuổi, đã đến thời, đã đến hạn cuối cuộc đời. Này Thiện hữu, ai có thể biết thọ mạng của vua. Sự việc này có thể xảy ra. Nếu vua Disampati mệnh chung, thời những vị có trách nhiệm phong vua, hãy phong hoàng tử Renu lên vương vị. Nếu Thiện hữu Renu lên vương vị, hãy chia xẻ vương vị với chúng tôi!","fontSize":12,"order":82},{"content":"33. \"-Xin vâng, Thiện hữu!","fontSize":12,"order":83},{"content":"\"Sáu vị Sát-đế-lỵ này, vâng theo lời của Bà la môn Mahà Govinda, đến tại chỗ của hoàng tử Renu, khi đến xong liền thưa với hoàng tử Renu:","fontSize":12,"order":84},{"content":"- Chúng tôi là những bạn hữu thân tình, thân ái, tâm đầu ý hợp với Thiện hữu Renu, chúng tôi sung sướng khi Thiện hữu sung sướng, chúng tôi đau khổ khi thiện hữu đau khổ. Nay vua Disampati đã già, trọng tuổi, lớn tuổi, đã đến thời, đã đến hạn cuối cuộc đời. Này Thiện hữu, ai có thể biết được thọ mạng của vua. Sự việc này có thể xảy ra. Nếu vua Disampati mệnh chung, thời những vị có trách nhiệm phong vua, hãy phong hoàng tử Renu lên vương vị. Nếu Thiện hữu Renu lên vương vị, hãy chia vương vị với chúng tôi!","fontSize":12,"order":85},{"content":"- Chư Thiện hữu, có ai khác có quyền hưởng an lạc trong quốc độ của tôi, ngoài Quý vị? Nếu tôi được lên vương vị, tôi sẽ chia xẻ vương vị cho Quý vị.","fontSize":12,"order":86},{"content":"34. \"Chư Thiện hữu, sau một thời gian vua Disampati mệnh chung. Khi vua Disampati mệnh chung, những vị có trách nhiệm phong vua, liền phong hoàng tử Renu lên vương vị. Khi được phong vương vị, hoàng tử Renu sống đầy đủ và thọ hưởng năm pháp dục tăng thịnh. Khi ấy Bà la môn Mahà Govinda đi đến chỗ sáu vị Sát-đế-lỵ ở, khi đến xong liền nói rằng:","fontSize":12,"order":87},{"content":"\"- Chư Thiện hữu, vua Disampati đã mệnh chung. Thiện hữu Renu được phong vương vị lại sống đầy đủ và thọ hưởng năm pháp dục tăng thịnh. Chư Thiện hữu, ai có thể biết được? Dục vọng khiến con người si loạn. Chư Thiện hữu, hãy đi đến chỗ vua Renu ở, khi đến xong, hãy nói với vua Renu như sau: \"- Thiện hữu, vua Disampati đã mệnh chung. Thiện hữu Renu được phong vương vị. Thiện hữu có nhớ lời hứa của mình không?\"","fontSize":12,"order":88},{"content":"\"- Xin vâng, này Thiện hữu.","fontSize":12,"order":89},{"content":"\"Sáu vị Sát-đế-lỵ này vâng theo lời của Bà la môn Mahà Govinda đi đến chỗ vua Renu ở, khi đến xong, liền tâu vua Renu như sau:","fontSize":12,"order":90},{"content":"\"- Thiện hữu, vua Disampati đã mệnh chung, Thiện hữu Renu đã được phong vương vị. Thiện hữu có nhớ lời hứa của mình không?","fontSize":12,"order":91},{"content":"\"- Chư Thiện hữu, tôi có nhớ lời hứa của tôi. Chư Thiện hữu, ai có thể khéo phân chia đại địa này thành bảy phần đồng đều. Ðại địa này, phía Bắc thì rộng, phía Nam như bộ phận trước của cỗ xe?","fontSize":12,"order":92},{"content":"\"- Này Thiện hữu, ai có thể làm được, ngoại trừ Bà la môn Mahà Govinda?","fontSize":12,"order":93},{"content":"35. \"Rồi vua Renu cho gọi một người và nói:","fontSize":12,"order":94},{"content":"\"- Này Khanh, Khanh hãy đi đến chỗ Bà la môn Mahà Govinda, khi đến xong hãy nói với Bà la môn Govinda: \"Này Thiện hữu, vua Renu cho gọi Thiện hữu.\"","fontSize":12,"order":95},{"content":"\"- Xin vâng, tâu đại vương!","fontSize":12,"order":96},{"content":"\" Người ấy vâng theo lời của vua Renu, đến tại chỗ của Bà la môn Ma hà Govinda ở, khi đến xong liền nói với Bà la môn Mahà Govinda::\"- Thiện hữu, vua Renu cho gọi Thiện hữu.","fontSize":12,"order":97},{"content":"\"- Xin vâng, Thiện hữu!","fontSize":12,"order":98},{"content":"\"Bà-la-môn Mahà Govinda vâng theo lời nói của người ấy, đến tại chỗ vua Renu ở, khi đến xong liền nói lên những lời thăm viếng và những lời khen tặng xã giao với vua Renu rồi ngồi xuống một bên. Và vua Renu nói với Bà-la-môn Govinda đang ngồi xuống một bên như sau:","fontSize":12,"order":99},{"content":"\"- Này Thiện hữu Govinda, hãy đến và phân chia đại địa này thành bảy phần đồng đều, đại địa này phía Bắc thời rộng, phía Nam như bộ phận trước của cỗ xe.","fontSize":12,"order":100},{"content":"\"Bà-la-môn Mahà Govinda vâng theo lời nói của vua Renu phân chia đại địa này thành bảy phần đồng đều, đại địa này phía Bắc rộng, phía Nam như bộ phận trước của cỗ xe, tất cả phần như hình phần trước của cỗ xe.","fontSize":12,"order":101},{"content":"36. \"Và vua Ruenu giữ phần quốc độ trung ương.","fontSize":12,"order":102},{"content":"\"Dantapura (Nại-đa-bố-la) cho dân Kàlingà (Ca-lăng-giới) và Potana (Bao-tĩnh-noa) cho dân Assaka (Ma-thấp-na-ka).","fontSize":12,"order":103},{"content":"\"Mahissati (Ma-hê-sa-ma) cho dân Avanti (Ương-đế-na) và Roruka (Lao-lỗ-ca) cho dân Sovira (Tô-vĩ-la).","fontSize":12,"order":104},{"content":"\"Mithilà (Di-thế-la) cho dân Videhà (Vi-đề-hê) và Campà (Thiềm-ba) được tạo ra cho dân Anga (Ương-già),","fontSize":12,"order":105},{"content":"\"Bàrànasì (Ba-la-nại) cho dân Kàsi (Ca-thi).","fontSize":12,"order":106},{"content":"\"Tất cả đều do Govinda tạo lập.","fontSize":12,"order":107},{"content":"\"Và sáu vị Sát-đế-lỵ này đều hoan hỷ về khu phần của mình được và sự thành tựu của điều mong ước:","fontSize":12,"order":108},{"content":"\"- Những điều gì chúng tôi muốn, những điều gì chúng tôi ao ước, những điều gì chúng tôi nhắm đến, những điều gì chúng tôi hy vọng, chúng tôi đều được hết.","fontSize":12,"order":109},{"content":"\"Sattabhù (Phá Oan vương) và Brahmadatta (Phạm Thọ vương), Vessabhũ (Thắng Tôn vương) và Bharata (Minh Ái vương), Renu (Lê-nô vương) và hai Dhataratthà (Trì Quốc vương). Tất cả là bảy vị Bharata (Bà-la-đa vương).","fontSize":12,"order":110},{"content":"37. \"Rồi sáu vị Sát-đế-lỵ ấy đến tại chỗ Bà-la-môn Màhà Govinda ở, khi đến xong liền nói với Bà-la-môn Mahà Govinda (Ðại Ðiển Tôn)","fontSize":12,"order":111},{"content":"\"- Như thiện hữu Govinda là bạn hữu thân tình, thân ái, tâm đầu ý hiệp với vua Renu, cũng vậy Thiện hữu Mahà Govinda và bạn hữu thân tình, thân ái, tâm đầu ý hiệp với chúng tôi. Thiện hữu Govinda hãy giáo hóa chúng tôi, Thiện hữu Govinda chớ có từ chối giáo hóa.","fontSize":12,"order":112},{"content":"\"- Xin vâng, chư Thiện hữu.","fontSize":12,"order":113},{"content":"\"Thiện hữu Mahà Govinda trả lời cho sáu vị Sát-đế-lỵ này. Rồi Thiện hữu Mahà Govinda giáo hóa về vương chánh cho bảy vị Sát-đế-lỵ đã được phong vua, và Mahà Govinda dạy các chú thuật cho bảy vị triệu phú Bà-la-môn và bảy trăm vị tịnh hạnh.","fontSize":12,"order":114},{"content":"38. \"Sau một thời gian, danh tiếng tốt đẹp sau đây được truyền tụng về Bà-la-môn Mahà Govinda:","fontSize":12,"order":115},{"content":"\"- Bà-la-môn Mahà Govinda tự thân thấy Phạm thiên; Bà-la-môn Maha Govinda tự thân nói chuyện thảo luận, luận nghị với Phạm thiên.","fontSize":12,"order":116},{"content":"\"Rồi Bà-la-môn Mahà Govinda suy nghĩ: \"Danh tiếng tốt đẹp sau đây được truyền tụng về ta: Bà-la-môn Maha Govinda tự thân thấy Phạm thiên; Bà-la-môn Maha Govinda tự thân nói chuyện, thảo luận, luận nghị với Phạm thiên. Nhưng ta không thấy Phạm thiên, ta không nói chuyện với Phạm thiên, không thảo luận với Phạm thiên, không nghị luận với Phạm thiên. Ta có nghe các vị Bà-la-môn trưởng thượng lớn tuổi, cả giáo thọ và đệ tử nói rằng: Những ai sống tịnh cư trong bốn tháng mưa, tu tập thiền định về bi tâm, người ấy sẽ thấy Phạm thiên, sẽ nói chuyện, thảo luận và nghị luận với Phạm thiên. Vậy ta hãy sống tịnh cư trong bốn tháng mưa và tu tập thiền định về bi tâm\".","fontSize":12,"order":117},{"content":"39. \"Rồi Thiện hữu Bà-la-môn Mahà Govinda đi đến vua Renu, khi đến xong liền tâu với vua Renu:","fontSize":12,"order":118},{"content":"\"Danh tiếng tốt đẹp sau đây được truyền tụng về Thần: \"Bà-la-môn Mahà Govinda tự thân thấy được Phạm thiên, tự thân nói chuyện, thảo luận và luận nghị với Phạm thiên\". Nhưng Thần không thấy được Phạm thiên, không nói chuyện được với Phạm thiên, không thảo luận được với Phạm thiên, không luận nghị được với Phạm thiên. Thần có nghe các vị Bà-la-môn trưởng thượng, lớn tuổi nói ai sống tịnh cư trong bốn tháng mưa, tu tập thiền định về bi tâm sẽ thấy được Phạm thiên, sẽ nói chuyện, thảo luận và luận nghị với Phạm thiên\". Nay Thần muốn sống tịnh cư trong bốn tháng mưa, và tu tập thiền định về bi tâm. Không một ai được đến gặp thần, trừ chỉ một người đem đồ ăn.","fontSize":12,"order":119},{"content":"\"- Này Thiện hữu Govinda, hãy làm những gì Khanh nghĩ là hợp thời.","fontSize":12,"order":120},{"content":"40. \"Rồi Bà-la-môn Mahà Govinda đến tại chỗ sáu vị Sát-đế-lỵ ở, khi đến xong liền nói với sáu vị Sát-đế-lỵ:","fontSize":12,"order":121},{"content":"\"- Danh tiếng tốt đẹp sau đây được truyền tụng về tôi: \"Bà-la-môn Mahà Govinda tự thân thấy được Phạm thiên, tự thân nói chuyện, thảo luận và luận nghị với Phạm thiên\". Tôi không được thấy Phạm thiên, không nói chuyện, thảo luận và luận nghị với Phạm Thiên. Nhưng tôi có nghe các vị Bà-la-môn trưởng thượng lớn tuổi, cả giáo thọ và đệ tử nói rằng: \"Những ai sống tịnh cư trong bốn tháng mưa, tu tập thiền định về bi tâm sẽ thấy được Phạm thiên, sẽ nói chuyện, thảo luận và nghị luận với Phạm thiên\". Nay tôi muốn sống tịnh cư trong bốn tháng mưa, tu tập thiền định về bi tâm. Không một ai được đến gặp tôi, chỉ trừ một người đem đồ ăn.","fontSize":12,"order":122},{"content":"\"- Này Thiện hữu Govinda, hãy làm những gì Thiện hữu nghĩ là hợp thời.","fontSize":12,"order":123},{"content":"41. \"Rồi Bà-la-môn Mahà Govinda đi đến chỗ bảy vị triệu phú Bà-la-môn và bảy trăm vị tịnh hạnh ở, khi đến xong liền nói với các vị này như sau:","fontSize":12,"order":124},{"content":"\"- Chư Thiện hữu, danh tiếng tốt đẹp sau đây được truyền tụng về tôi: \"Bà-la-môn Mahà Govinda tự thân thấy được Phạm thiên, tự thân nói chuyện, thảo luận, luận nghị với Phạm thiên\". Nhưng tôi không thấy được Phạm thiên, không nói chuyện, thảo luận, luận nghị với Phạm thiên. Tôi có nghe các vị Bà-la-môn trưởng thượng lớn tuổi, cả giáo thọ và đệ tử đều nói rằng: \"Những ai sống tịnh cư trong bốn tháng mưa, tu tập thiền định về bi tâm, sẽ thấy được Phạm thiên, sẽ nói chuyện, thảo luận và luận nghị với Phạm thiên\". Nay tôi muốn sống tịnh cư trong bốn tháng mưa, tu tập thiền định về bi tâm, không một ai được đến gặp tôi, chỉ trừ một người đem đồ ăn.","fontSize":12,"order":125},{"content":"\"- Này Thiện hữu Govinda, hãy làm những gì Thiện hữu nghĩ là hợp thời.","fontSize":12,"order":126},{"content":"42. \"Rồi Bà-la-môn Mahà Govinda đi đến bốn mươi vị phu nhân đồng đẳng của mình, khi đến xong liền nói với bốn mươi vị phu nhân đồng đẳng như sau:","fontSize":12,"order":127},{"content":"\"- Chư Thiện hữu, danh tiếng tốt đẹp sau đây được truyền tụng về tôi: \"Bà-la-môn Mahà Govinda tự thân thấy được Phạm thiên, tự thân nói chuyện, thảo luận, luận nghị với Phạm thiên\". Nhưng tôi không được thấy Phạm thiên, tôi không nói chuyện, thảo luận, luận nghị với Phạm thiên. Tôi có nghe các vị Bà-la-môn trưởng thượng, lớn tuổi, cả giáo thọ và đệ tử đều nói rằng: \"Những ai sống tịnh cư trong bốn tháng mưa, tu tập thiền định về bi tâm sẽ thấy được Phạm thiên, sẽ nói chuyện, thảo luận và luận nghị với Phạm thiên\". Nay tôi muốn sống tịnh cư trong bốn tháng mưa, tu tập thiền định về bi tâm, không một ai được đến gặp tôi, chỉ trừ một người đem đồ ăn.","fontSize":12,"order":128},{"content":"\"- Này Thiện hữu Govinda, hãy làm những gì thiện hữu nghĩ là hợp thời.","fontSize":12,"order":129},{"content":"43. \"Rồi Thiện hữu Mahà Govinda cho làm một hội đường mới về phương Ðông kinh thành, tịnh cư trong bốn tháng mưa và tu tập thiền định về bi tâm, không một ai đến gặp, trừ người đem đồ ăn. Sau bốn tháng, sự thất vọng và sợ hãi sau đây khởi lên cho Bà-la-môn Mahà Govinda: \"Ta có nghe các vị Bà-la-môn trưởng thượng, lớn tuổi, cả giáo thọ và đệ tử đều nói rằng: \"Những ai sống tịnh cư trong bốn tháng mưa, tu tập thiền định về bi tâm, sẽ thấy được Phạm thiên, sẽ nói chuyện, thảo luận và nghị luận với Phạm thiên. Nhưng nay ta không thấy Phạm thiên, không nói chuyện với Phạm thiên, không thảo luận với Phạm thiên, không nghị luận với Phạm thiên\".","fontSize":12,"order":130},{"content":"44. \"Rồi Phạm thiên Sanamkumàra với tâm của mình biết được tâm của Bà-la-môn Mahà Govinda, như một người lực sĩ duỗi cánh tay đang co lại, hay co lại cánh tay đang duỗi ra, cũng vậy Phạm thiên biến mất ở Phạm thiên giới và hiện ra trước mặt Bà-la-môn Mahà Govinda. Rồi Bà-la-môn Mahà Govinda hoảng hốt, run sợ, lông tóc dựng ngược, thốt lên bài kệ sau đây với Phạm thiên Sanamkumàra (Thường Ðồng hình Phạm thiên):","fontSize":12,"order":131},{"content":"Ôi đoan tướng quang vinh,\u000bThiện hữu thật là ai?\u000bKhông biết nên hỏi Ngài.\u000bÐể chúng tôi biết Ngài!\u000bPhạm thiên giới biết ta,\u000bLà Ðồng tử thường hằng!\u000bTa là bậc thiên vương,\u000bHãy biết ta là vậy,\u000bHãy đem đến sàng tọa,\u000bNước rửa chân, thục mật.\u000bHiền giả muốn nhận gì,\u000bHãy cho chúng tôi biết!\u000bTa chấp nhận cúng vật,\u000bMà Ngươi vừa đề cập.\u000bVì hạnh phúc hiện tại,\u000bVì an lạc tương lai,\u000bDịp may nay đã đến,\u000bHãy hỏi điều Ngươi muốn.","fontItalic":-1,"fontSize":12,"order":132},{"content":"45. \"Rồi Bà-la-môn Mahà Govinda suy nghĩ: \"Ðây là dịp may Phạm thiên Sanamkumàra dành cho ta. Ta nay hỏi Phạm thiên Sanamkumàra điều gì đã được ích lợi cho hiện tại và tương lai?\".","fontSize":12,"order":133},{"content":"\"Rồi Bà-la-môn Mahà Govinda suy nghĩ: \"Ta rất giỏi về những lợi ích hiện tại. Chính người khác cũng hỏi ta về những lợi ích hiện tại. Vậy ta hãy hỏi Phạm thiên Sanamkumàra lợi ích tương lai\".","fontSize":12,"order":134},{"content":"\"Rồi Ba-la-môn Mahà nói bài kệ sau đây với Phạm thiên Sanmakumàra:","fontSize":12,"order":135},{"content":"Nay ta hỏi Phạm thiên,\u000bSanamkumàra!\u000bTa hỏi điều nghi ngờ,\u000bNgười khác đều muốn biết!\u000bAn trú tại chỗ nào,\u000bTu tập tại chỗ nào,\u000bÐể chứng quả bất tử?","fontItalic":-1,"fontSize":12,"order":136},{"content":"Chính tại Phạm thiên giới:\u000bNày Ngươi Bà-la-môn.\u000bAi bỏ ngã, ngã sở,\u000bTâm chuyên chú nhứt cảnh,\u000bTu tập đại bi tâm,\u000bThoát ly mọi xú uế,\u000bLánh xa mọi tà dục,\u000bAn trú ở nơi đây!\u000bÐể chứng quả bất tử,\u000bChính tại Phạm thiên giới.","fontItalic":-1,"fontSize":12,"order":137},{"content":"46. \"- Từ bỏ ngã và ngã sở hữu, thưa Tôn giả, câu ấy tôi hiểu. Trong đời có người từ bỏ tài sản nhỏ hay từ bỏ tài sản lớn, từ bỏ vòng quyến thuộc nhỏ hay vòng quyến thuộc lớn, cạo bỏ râu tóc, đắp áo cà sa, xuất gia từ bỏ gia đình, sống không gia đình. Thưa Tôn giả, như vậy ta hiểu nghĩa từ bỏ ngã và ngã sở hữu.","fontSize":12,"order":138},{"content":"\"Tâm chuyên nhất cảnh, thưa Tôn giả, câu ấy tôi hiểu. Trong đời có người lựa một chỗ an trú thanh vắng, một khu rừng, một gốc cây, một ngọn núi, một hang cốc, một bãi tha ma, một sơn lâm, giữa trời không, một đống rơm. Thưa, Tôn giả, như vậy tôi hiểu nghĩa tâm chuyên nhất cảnh.","fontSize":12,"order":139},{"content":"\"Tu tập bi tâm, thưa Tôn giả, câu ấy tôi hiểu. Trong đời có người an trú, biến mãn một phương với tâm câu hữu với bi, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú, biến mãn với tâm câu hữu với bi quảng đại vô biên, không hận, không sân. Thưa Tôn giả, như vậy tôi hiểu nghĩa tu tập bi tâm.","fontSize":12,"order":140},{"content":"\"Thưa Tôn giả, riêng câu nói về xú uế tôi không được hiểu.","fontSize":12,"order":141},{"content":"\"Này Phạm thiên, trong loài người cái gì là xú uế?","fontSize":12,"order":142},{"content":"\"Ðó là điều ở nơi đây tôi không hiểu. Tôn giả hãy nói đi!","fontSize":12,"order":143},{"content":"- Loài người bị gì che,\u000bBị trói buộc cái gì,\u000bPhải chịu sanh đọa xứ,\u000bBị đóng cửa Phạm thiên?","fontItalic":-1,"fontSize":12,"order":144},{"content":"Phẫn nộ và vọng ngữ,\u000bGian manh và lừa đảo,\u000bHà tiện và quá mạn,\u000bTật đố và dục cầu,\u000bNghi ngờ và hại người,\u000bTham, sân, si kiêu mạn.\u000bNhững tánh này trói buộc,\u000bKhiến con người xú uế,\u000bPhải chịu sanh đọa xứ,\u000bBị đóng cửa Phạm thiên.","fontItalic":-1,"fontSize":12,"order":145},{"content":"\"- Như tôi hiểu lời Tôn giả giải thích về các xú uế, chúng không dễ gì mà được điều phục, nếu phải sống tại gia. Nay tôi muốn xuất gia từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":146},{"content":"\"- Hiền giả Govinda, hãy làm gì Hiền giả xem là hợp thời.","fontSize":12,"order":147},{"content":"47. \"Rồi Bà-la-môn Mahà Govinda đi đến chỗ vua Renu ở, khi đến xong liền tâu với vua Renu:","fontSize":12,"order":148},{"content":"\"- Này Tôn giả, hãy tìm một phụ tá khác, vị này sẽ điều khiển quốc sự cho Tôn giả. Tôi muốn xuất gia từ bỏ gia đình, sống không gia đình. Tôi được nghe Phạm thiên giải thích các xú uế, chúng tôi dễ gì mà được điều phục, nếu phải sống tại gia. Nay tôi muốn xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":149},{"content":"- Vua Renu quốc chủ,\u000bThần xin tâu Ngài rõ.\u000bHãy biết quốc độ Ngài,\u000bThần không thiết chức vụ.","fontItalic":-1,"fontSize":12,"order":150},{"content":"- Nếu Khanh thiếu dục lạc,\u000bTa cho Khanh đầy đủ!\u000bNếu có ai hại Khanh,\u000bQuốc chủ, ta ngăn chận.\u000bKhanh là cha, ta con,\u000bKhanh chớ bỏ rơi ta.","fontItalic":-1,"fontSize":12,"order":151},{"content":"- Thần không thiếu dục lạc\u000bKhông có ai hại thần.\u000bVì nghe bậc phi nhân,\u000bThần không thiết gia đình.","fontItalic":-1,"fontSize":12,"order":152},{"content":"- Phi nhân ấy là ai,\u000bVị ấy đã nói gì,\u000bKhanh nghe, bỏ gia đình,\u000bBỏ ta, bỏ tất cả?","fontItalic":-1,"fontSize":12,"order":153},{"content":"- Trước kia ở nơi đây,\u000bLòng thần chỉ nguyện cầu\u000bLo đốt nén lửa thiêng,\u000bVà rải cỏ cát tường.\u000bNay Phạm thiên hiện ra,\u000bHiện từ Phạm thiên giới,\u000bTrả lời câu hỏi thần,\u000bNghe xong thần bỏ nhà.","fontItalic":-1,"fontSize":12,"order":154},{"content":"- Này Khanh Govinda,\u000bTa tin lời Khanh nói!\u000bÐược nghe bậc phi nhân,\u000bLàm sao làm khác được?\u000bTa sẽ theo gương Khanh,\u000bBậc thầy của chúng ta.\u000bNhư hòn ngọc lưu ly,\u000bKhông tỳ vết, cấu uế,\u000bThật trong sạch như vậy,\u000bTa theo giáo lý Người!","fontItalic":-1,"fontSize":12,"order":155},{"content":"\"- Nếu Thiện hữu Govinda xuất gia từ bỏ gia đình, sống không gia đình, thời tôi cũng xuất gia, từ bỏ gia đình, sống không gia đình. Chỗ nào Thiện hữu đi, chỗ ấy chúng tôi sẽ đi.","fontSize":12,"order":156},{"content":"48. \"Rồi Bà-la-môn Mahà Govinda đi đến chỗ sáu vị Sát-đế-lỵ ở, khi đến xong liền nói với sáu vị ấy như sau:","fontSize":12,"order":157},{"content":"\"- Chư Hiền giả, hãy tìm một vị phụ tá khác. Vị này sẽ điều khiển quốc sự cho quý vị Hiền giả. Tôi muốn xuất gia, từ bỏ gia đình, sống không gia đình. Tôi được nghe Phạm thiên giải thích về các xú uế. Chúng không dễ gì được điều phục, nếu phải sống tại gia. Nay tôi muốn xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":158},{"content":"\"Rồi sáu vị Sát-đế-lỵ đi qua một bên và thảo luận như sau:","fontSize":12,"order":159},{"content":"\"- Những người Bà-la-môn này rất tham tài sản. Chúng ta hãy lấy tài sản để dụ dỗ Bà-la-môn này.","fontSize":12,"order":160},{"content":"\"Các vị này đến tại chỗ của Bà-la-môn Mahà Govinda và nói:","fontSize":12,"order":161},{"content":"\"- Thiện hữu, tài sản trong bảy quốc độ này rất là phong phú, Thiện hữu muốn bao nhiêu, Thiện hữu cứ lấy bấy nhiêu.","fontSize":12,"order":162},{"content":"\"- Thôi thôi, chư Thiện hữu! Tài sản của tôi rất là phong phú, nhờ sự giúp đỡ của quý vị. Nay tôi đã bỏ mọi danh lợi ấy để xuất gia, từ bỏ gia đình, sống không gia đình. Tôi được nghe Phạm thiên giải thích về các xú uế, chúng không dễ gì được điều phục, nếu phải sống tại gia. Nay tôi muốn xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":163},{"content":"49. \"Rồi sáu vị Sát-đế-lỵ, đi qua một bên và thảo luận như sau:","fontSize":12,"order":164},{"content":"\"Những người Bà-la-môn này rất tham đàn bà. Chúng tôi hãy lấy đàn bà để dụ dỗ Bà-la-môn này.","fontSize":12,"order":165},{"content":"\"Các vị này đến tại chỗ của Bà-la-môn Mahà Govinda và nói:","fontSize":12,"order":166},{"content":"\"- Thiện hữu, đàn bà trong bảy quốc độ này rất nhiều. Thiện hữu muốn bao nhiêu, Thiện hữu cứ lấy bấy nhiêu.","fontSize":12,"order":167},{"content":"\"- Thôi thôi, chư Thiện hữu, tôi có đến bốn mươi vị phu nhân, thảy đều đồng đẳng. Tôi nay muốn từ bỏ tất cả các vị ấy để xuất gia, từ bỏ gia đình, sống không gia đình. Tôi được nghe Phạm thiên giải thích về các xú uế. Chúng không dễ gì được điều phục, nếu sống tại gia. Nay tôi muốn xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":168},{"content":"50. \"- Nếu Thiện hữu Govinda sẽ xuất gia, từ bỏ gia đình, sống không gia đình, thì chúng tôi cũng sẽ xuất gia, từ bỏ gia đình, sống không gia đình. Chỗ nào thiện hữu đi, chỗ ấy chúng tôi sẽ đi.","fontSize":12,"order":169},{"content":"Nếu từ bỏ dục vọng,\u000bMà kẻ phàm say đắm.\u000bTinh cần và cương quyết,\u000bVững chắc trong nhẫn lực,\u000bÐó là con đường chánh,\u000bCon đường hướng vô thượng,\u000bÐược Thiện nhân hộ trì,\u000bSanh lên cõi Phạm thiên.","fontItalic":-1,"fontSize":12,"order":170},{"content":"51. \"Do vậy, Thiện hữu Govinda hãy chờ bảy năm nữa, sau bảy năm chúng tôi sẽ xuất gia, từ bỏ gia đình, sống không gia đình. Chỗ nào Thiện hữu đi, chỗ ấy chúng tôi đi.","fontSize":12,"order":171},{"content":"\"- Chư Thiện hữu, bảy năm quá lâu dài. Tôi không thể chờ các Hiền giả đến bảy năm. Ai có thể biết được về mạng sống? Chúng ta phải bước đi, hướng về tương lai. Chúng ta phải học nhờ tuệ tri. Việc thiện chúng ta cần phải làm. Phạm hạnh chúng ta cần phải thực hành. Không ai tránh khỏi sự chết khi phải sanh ra. Tôi được nghe Phạm thiên giải thích về các xú uế. Chúng không gì được điều phục nếu sống tại gia. Nay tôi muốn xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":172},{"content":"52. \"- Vậy Thiện hữu Govinda, hãy chờ trong sáu năm nữa... hãy chờ trong năm năm nữa... hãy chờ trong bốn năm nữa... hãy chờ trong ba năm nữa... hãy chờ trong hai năm nữa... hãy chờ trong một năm nữa. Sau một năm chúng tôi sẽ xuất gia, từ bỏ gia đình, sống không gia đình. Chỗ nào Thiện hữu đi, chỗ ấy chúng tôi sẽ đi.","fontSize":12,"order":173},{"content":"53. \"- Chư Thiện hữu, một năm quá lâu dài. Tôi không thể chờ các Hiền giả đến một năm. Ai có thể biết được về mạng sống? Chúng ta phải bước đi, hướng về tương lai. Chúng ta phải học nhờ tuệ tri. Việc thiện chúng ta cần phải làm. Phạm hạnh, chúng ta cần phải thực hành. Không ai tránh khỏi sự chết khi phải sanh ra. Tôi được nghe Phạm thiên giải thích về các xú uế. Chúng không dễ gì mà được điều phục, nếu sống tại gia. Nay tôi muốn xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":174},{"content":"\"- Vậy Thiện hữu Govinda, hãy chờ trong bảy tháng nữa. Sau bảy tháng chúng tôi sẽ xuất gia, từ bỏ gia đình, sống không gia đình. Chỗ nào Thiện hữu đi, chỗ ấy chúng tôi sẽ đi.","fontSize":12,"order":175},{"content":"54. \"- Chư Thiện hữu, bảy tháng quá lâu dài. Tôi không thể chờ các Hiền giả đến bảy tháng. Ai có thể biết được về mạng sống? Chúng ta phải bước đi, hướng về tương lai. Chúng ta phải học nhờ tuệ tri. Việc thiện chúng ta cần phải làm. Phạm hạnh chúng ta cần phải thực hành. Không ai tránh khỏi sự chết khi phải sanh ra. Tôi được nghe Phạm thiên giải thích về các xú uế. Chúng không dễ gì mà điều phục, nếu sống tại gia. Nay tôi muốn xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":176},{"content":"\"- Vậy Thiện hữu Govinda, hãy chờ sáu tháng nữa... hãy chờ năm tháng nữa... hãy chờ bốn tháng nữa... hãy chờ ba tháng nữa... hãy chờ hai tháng nữa... hãy chờ một tháng nữa... hãy chờ nửa tháng nữa. Sau nửa tháng, chúng tôi sẽ xuất gia, từ bỏ gia đình, sống không gia đình, chỗ nào Thiện hữu đi, chỗ ấy chúng tôi sẽ đi.","fontSize":12,"order":177},{"content":"55. \"- Chư Thiện hữu, nửa tháng quá lâu dài, tôi không thể chờ các Hiền giả đến nửa tháng. Ai có thể biết được về mạng sống? Chúng ta phải bước đi, hướng về tương lai. Chúng ta phải học nhờ tuệ tri. Việc thiện chúng ta cần phải làm. Phạm hạnh chúng ta cần phải thực hành. Không ai tránh khỏi sự chết khi phải sanh ra. Tôi được nghe Phạm thiên giải thích về các xú uế. Chúng không dễ gì mà điều phục, nếu sống tại gia. Nay tôi muốn xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":178},{"content":"\"- Vậy Thiện hữu Govinda, hãy chờ cho bảy ngày cho đến khi chúng tôi giao quốc độ cho các người con và người anh của chúng tôi. Sau bảy ngày, chúng tôi sẽ xuất gia, từ bỏ gia đình, sống không gia đình. Chỗ nào Thiện hữu đi, chỗ ấy chúng tôi sẽ đi.","fontSize":12,"order":179},{"content":"\"- Chư Thiện hữu, bảy ngày không lâu gì. Tôi sẽ chờ chư Thiện hữu cho đến bảy ngày.","fontSize":12,"order":180},{"content":"56. \"Rồi Bà-la-môn Maha Govinda đi đến chỗ bảy triệu phú Bà-la-môn và bảy trăm vị tịnh hạnh ở, khi đến xong liền nói với bảy vị triệu phúc Bà-la-môn và bảy trăm vị tịnh hạnh như sau:","fontSize":12,"order":181},{"content":"\"- Này các Thiện hữu, hãy tìm một vị giáo thọ khác, vị ấy sẽ dạy các thần chú cho chư Thiện hữu, nay tôi muốn xuất gia, từ bỏ gia đình, sống không gia đình. Tôi được nghe Phạm thiên giải thích về các xú uế. Chúng không dễ gì mà điều phục, nếu sống tại gia. Nay tôi muốn xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":182},{"content":"\"- Thiện hữu Bà-la-môn Govinda, chớ có xuất gia, từ bỏ gia đình, sống không gia đình. Này Thiện hữu, xuất gia ít có quyền thế, và ít có lợi dưỡng. Làm người Bà-la-môn có nhiều quyền thế và có nhiều lợi dưỡng.","fontSize":12,"order":183},{"content":"\"- Chư Thiện hữu chớ có nói như vậy: \"Xuất gia ít có quyền thế và ít có lợi dưỡng. Làm người Bà-la-môn có nhiều quyền thế và có nhiều lợi dưỡng\". Chư Thiện hữu, có ai nhiều quyền thế và nhiều lợi dưỡng hơn tôi. Tôi nay là vua các vị vua, là Phạm thiên cho các vị Bà-la-môn, và là vị Trời cho các Gia chủ, và tất cả điều này, tôi muốn vất bỏ, xuất gia, từ bỏ gia đình, sống không gia đình. Tôi được nghe Phạm thiên giải thích về các xú uế. Chúng không dễ gì mà điều phục nếu sống tại gia. Nay tôi muốn xuất gia, từ bỏ gia đình, sống không gia đình!","fontSize":12,"order":184},{"content":"\"- Nếu Thiện hữu Govinda xuất gia, từ bỏ gia đình, sống không gia đình, chúng tôi cũng sẽ xuất gia, từ bỏ gia đình, sống không gia đình. Chỗ nào Thiện hữu đi, chỗ ấy chúng tôi sẽ đi.","fontSize":12,"order":185},{"content":"57. \"Rồi Bà-la-môn Mahà Govinda đi đến bốn mươi vị phu nhân đồng đẳng, khi đến xong liền nói với bốn mươi vị phu nhân đồng đẳng như sau:","fontSize":12,"order":186},{"content":"\"- Các phu nhân, nếu muốn hãy trở về gia đình của mình hay gia đình quyến thuộc và tìm một người chồng khác. Tôi nay muốn xuất gia, từ bỏ gia đình, sống không gia đình. Tôi được nghe Phạm thiên giải thích về các xú uế. Chúng không dễ gì mà được điều phục, nếu sống tại gia. Nay tôi muốn xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":187},{"content":"\"- Ngài là người quyến thuộc của chúng tôi, người quyến thuộc mà chúng tôi ao ước. Ngài là chồng của chúng tôi, người chồng mà chúng tôi ao ước. Nếu Tôn giả Govinda xuất gia, từ bỏ gia đình, sống không gia đình, chúng tôi cũng sẽ xuất gia, từ bỏ gia đình, sống không gia đình. Chỗ nào Tôn giả đi, chỗ ấy chúng tôi sẽ đi.","fontSize":12,"order":188},{"content":"58. \"Rồi Bà-la-môn Mahà Govinda, sau bảy ngày liền cạo bỏ râu tóc, đắp áo cà sa, xuất gia, từ bỏ gia đình, sống không gia đình. Sau khi Bà-la-môn Mahà Govinda xuất gia, bảy vị Sát-đế-lỵ được làm lễ quán đảnh lên vương vị, bảy vị Bà-la-môn triệu phú, bảy trăm vị tịnh hạnh, bốn mươi vị phu nhân đồng đẳng, vài ngàn vị Sát-đế-lỵ, vài ngàn vị Bà-la-môn, vài ngàn cư sĩ, và một số thiếu phụ trẻ từ các cư xá thiếu phụ, những vị này đều cạo bỏ râu tóc, xuất gia, từ bỏ gia đình, sống không gia đình theo Bà-la-môn Mahà Govinda. Và được bao vây bởi hội chúng như vậy, Bà-la-môn Mahà Govinda du hành đi qua làng, qua quận, qua các đô thị. Và đến tại làng nào, hay quận nào, hay đô thị nào, Bà-la-môn Mahà Govinda được xem là vua các vị vua, là Phạm thiên cho các Bà-la-môn, là vị Trời cho các cư sĩ. Trong thời gian ấy nếu có người nào nhảy mũi hay trượt chân, người ấy liền nói: \"Ðảnh lễ Bà-la-môn Mahà Govinda! Ðảnh lễ vị phụ tá bảy quốc độ!\"","fontSize":12,"order":189},{"content":"59. \"Bà-la-môn Mahà Govinda an trú, biến mãn một phương với tâm câu hữu với từ, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú, biến mãn với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân. Bà-la-môn Mahà Govinda, biến mãn một phương với tâm câu hữu với bi... với tâm câu hữu với hỷ... với tâm câu hữu với xả, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, biến mãn với tâm câ hữu với xả, quảng đại vô biên, không hận, không sân. Và vị ấy dạy cho các đệ tử con đường đưa đến sự thân hữu với Phạm thiên giới.","fontSize":12,"order":190},{"content":"60. \"Và tất cả những vị nào, trong thời ấy là đệ tử của Bà-la-môn Mahà Govinda đều hiểu được toàn diện giáo lý của Bà-la-môn Mahà Govinda. Những vị này, khi thân hoại, mạng chung đều được sanh lên thiện thú, Phạm thiên giới. Những vị nào không hiểu một cách toàn diện tất cả giáo lý, sau khi thân hoại, mạng chung, một số được sanh làm thân hữu với chư Thiên ở Tha Hóa Tự Tại thiên, một số được sanh làm thân hữu với chư Thiên ở Hóa Lạc thiên, một số được sanh làm thân hữu với chư Thiên ở Dạ-ma thiên, một số được sanh làm thân hữu với chư Thiên ở Tam thập tam thiên, một số được sanh làm thân hữu với Tứ Thiên vương thiên. Cho đến những vị phải thành tựu các thân thấp kém nhất, cũng được thành tựu thân Càn-thát-bà.","fontSize":12,"order":191},{"content":"Như vậy tất cả những thiện nam tử đã xuất gia không phải vô hiệu, không phải trống không, trái lại thật sự có hiệu quả, có tiến bộ.","fontSize":12,"order":192},{"content":"61. Thế Tôn có nhớ không?","fontSize":12,"order":193},{"content":"- Này Pancasikha, Ta có nhớ. Ta thuở ấy là Mahà Govinda. Ta dạy cho các đệ tử của Ta con đường đưa đến sự thân hữu ở Phạm thiên quốc. Nhưng này Pancasikha, con đường phạm hạnh ấy không đưa đến yểm ly, ly dục, tịch diệt, an tịnh, thắng trí, giác ngộ và Niết-bàn. Con đường ấy chỉ đưa sanh lên cõi Phạm thiên. Này Pancasikha, con đường phạm hạnh của Ta hoàn toàn đưa đến yểm ly, ly dục, tịch diệt, an tịnh, thắng trí, giác ngộ và Niết-bàn. Ðó là con đường Thánh đạo tám ngành tức là Chánh Tri kiến, Chánh Tư duy, Chánh Ngữ, Chánh Nghiệp, Chánh Mạng, Chánh Tinh tấn, Chánh Niệm, Chánh Ðịnh. Này Pancasikha, con đường phạm hạnh này hoàn toàn đưa đến yểm ly, ly dục, tịch diệt, an tịnh, thắng trí, giác ngộ và Niết-bàn.","fontSize":12,"order":194},{"content":"62. Này Pancasikha, những vị đệ tử nào đã hiểu được toàn diện tất cả giáo lý của Ta, những vị ấy trừ diệt các lậu hoặc, vô lậu, tự mình hiện chứng thắng trí giác ngộ, sống an trú tâm giải thoát, tuệ giải thoát. Trong những vị không hiểu được toàn diện tất cả giáo lý của Ta, một số những vị ấy, diệt trừ năm hạ phần kiết sử, được hóa sanh (lên Thiên giới) và ở tại chỗ ấy được nhập Niết-bàn, không phải sanh lại thế giới này. Trong những vị không hiểu được toàn diện tất cả giáo lý của Ta, một trong những vị ấy diệt trừ ba kiết sử, làm nhẹ bớt tham, sân, si, thành bậc Nhất lai, chỉ phải sanh vào thế giới này một lần nữa rồi diệt tận khổ đau. Trong những vị này không hiểu được toàn diện tất cả giáo lý của Ta, một số những vị ấy từ diệt ba kiết sử, thành bậc Dự lưu, không còn phải sanh vào đọa xứ, nhất định chứng quả Bồ-đề. Này Pancasikha, như vậy tất cả những thiện nam tử đã xuất gia, không phải vô hiệu, không phải trống không, trái lại thật sự có hiệu quả, có tiến bộ.","fontSize":12,"order":195},{"content":"Thế Tôn thuyết giảng như vậy. Pancasikha, con của Càn-thát-bà, sung sướng, hoan hỷ nghe lời dạy của Thế Tôn, đảnh lễ Ngài, thân phía hữu hướng về Ngài và biến mất tại chỗ.","fontSize":12,"order":196}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/19. Kinh Ðại Ðiển Tôn (Mahàgovinda sutta)","title":"19. Kinh Ðại Ðiển Tôn (Mahàgovinda sutta)"},{"ID":20,"paragraphs":[{"alignment":1,"content":"20. Kinh Ðại hội (Mahàsamaya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vậy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú tại bộ lạc Sakka (Thích-ca), thành Kapilavatthu (Ca-tỳ-la-vệ), ở Ðại Lâm (Mahàvana), cùng với đại chúng Tỷ-kheo khoảng năm trăm vị, tất cả đều là bậc A-la-hán. Và chư Thiên ở mười phương thế giới phần lớn cũng thường tập hội để chiêm ngưỡng Thế Tôn và chúng Tỷ-kheo.","fontSize":12,"order":3},{"content":"2. Lúc bấy giờ, bốn vị Tịnh Cư thiên (Suddhàvàsa) suy nghĩ như sau: \"Thế Tôn nay trú tại bộ lạc Sakka, thành Kapilavatthu, ở Ðại Lâm, cùng với Ðại chúng Tỷ-kheo khoảng năm trăm vị, tất cả đều là bậc A-la-hán. Và chư Thiên ở mười phương thế giới phần lớn cũng thường tập hội để chiêm ngưỡng Thế Tôn và chúng Tỷ-kheo. Vậy chúng ta hãy đến tại chỗ Thế Tôn ở, khi đến xong mỗi chúng ta sẽ đọc một bài kệ dâng lên Thế Tôn\".","fontSize":12,"order":4},{"content":"3. Rồi chư Thiên ấy, nhanh như nhà lực sĩ duỗi cánh tay co lại, hay co cánh tay duỗi ra, biến mất từ Tịnh Cư thiên và hiện ra trước mặt Thế Tôn. Chư Thiên ấy đảnh lễ Thế Tôn và đứng một bên. Sau khi đứng một bên, một vị Thiên đọc bài kệ trước Thế Tôn:","fontSize":12,"order":5},{"content":"Ðại hội tại Ðại Lâm\u000bChư Thiên đồng tụ tập.\u000bChúng con đến Pháp hội\u000bÐảnh lễ chúng Bất Thắng.","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi một vị Thiên khác cũng đọc lên một bài kệ trước Thế Tôn:","fontSize":12,"order":7},{"content":"Tại đây chúng Tỷ-kheo\u000bThiền định, tâm chánh trực.\u000bNhư chủ xe nắm cương,\u000bBậc trí hộ các căn.","fontItalic":-1,"fontSize":12,"order":8},{"content":"Lại một vị Thiên khác cũng đọc lên một bài kệ trước Thế Tôn:","fontSize":12,"order":9},{"content":"Như khóa gãy, chốt tháo,\u000bCửa trụ bị đào lên.\u000bSống thanh tịnh, có mắt\u000bNhư voi khéo điều phục.","fontItalic":-1,"fontSize":12,"order":10},{"content":"Lại một vị Thiên khác cũng đọc lên một bài kệ trước Thế Tôn:","fontSize":12,"order":11},{"content":"Những ai quy y Phật,\u000bSẽ không đọa ác thú,\u000bSau khi bỏ thân người,\u000bSẽ sanh làm chư Thiên.","fontItalic":-1,"fontSize":12,"order":12},{"content":"4. Rồi Thế Tôn nói với các vị Tỷ-kheo:","fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, phần lớn chư Thiên mười phương thế giới tụ họp để chiêm ngưỡng Thế Tôn và chúng Tỷ-kheo. Này các Tỷ-kheo, những vị nào trong thời quá khứ đã là bậc A-la-hán, Chánh Ðẳng Giác, những vị này được một Thiên chúng tối thắng tụ hội xung quanh, như Ta hiện nay vậy. Này các Tỷ-kheo, những vị nào trong thời vị lai sẽ là bậc A-la-hán, Chánh Ðẳng Giác, những vị này cũng sẽ được một Thiên chúng tối thắng tụ hội xung quanh, như Ta hiện nay vậy. Này các Tỷ-kheo, Ta sẽ tuyên bố danh tánh của chư Thiên. Này các Tỷ-kheo, Ta sẽ cáo tri danh tánh của chư Thiên. Này các Tỷ-kheo, Ta sẽ thuyết giảng danh tánh của chư Thiên. Hãy nghe và khéo tác ý, Ta sẽ giảng.","fontSize":12,"order":14},{"content":"- Xin vâng, bạch Thế Tôn! - Tỷ-kheo ấy vâng lời Thế Tôn.","fontSize":12,"order":15},{"content":"5. Thế Tôn giảng như sau:","fontSize":12,"order":16},{"content":"Bài kệ Ta sẽ giảng\u000bChư Thiên trú Thiên giới,\u000bNhững vị trú hang núi,\u000bTâm tịnh, an thiền định.\u000bNhư sư tử, tuy nằm\u000bLàm hoảng sợ quần sanh,\u000bTâm tư thuần tịnh bạch,\u000bTrong sáng, không cấu uế.","fontItalic":-1,"fontSize":12,"order":17},{"content":"Biết hơn năm trăm vị,\u000bHọp tại Ca-tỳ-la\u000bBậc Ðạo Sư thuyết giảng\u000bChúng đệ tử thích nghe:\u000b\"Các Tỷ-kheo, hãy xem\u000bChư Thiên chúng đến gần\".\u000bNghe lời dạy đức Phật\u000bÐại chúng nhiệt tình xem.","fontItalic":-1,"fontSize":12,"order":18},{"content":"6. Và hiện ra trước chúng\u000bThấy rõ hàng phi nhân\u000bKẻ thấy trăm thiên thần,\u000bNgàn thần, và hơn nữa.\u000bKẻ thấy bảy mươi ngàn\u000bToàn các bậc phi nhân.\u000bKẻ thấy vô lượng vị,\u000bCùng khắp mọi phương hướng.\u000bVới pháp nhãn thấy rõ\u000bVà phân biệt tất cả\u000bBậc Ðạo Sư thuyết giảng,\u000bChúng đệ tử thích nghe:\u000b\"Các Tỷ-kheo hãy xem,\u000bChư Thiên chúng đến gần\".\u000bTa sẽ theo thứ lớp\u000bThuyết kệ cho người nghe.","fontItalic":-1,"fontSize":12,"order":19},{"content":"7. Bảy ngàn loại Dạ-xoa\u000bTrú tại Ca-tỳ-la,\u000bCó thần lực hào quang,\u000bCó sắc tướng, danh xưng,\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo.\u000bSáu ngàn từ Tuyết Sơn\u000bDạ-xoa đủ sắc mặt\u000bCó thần lực, hào quang,\u000bCó sắc tướng, danh xưng,\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo","fontItalic":-1,"fontSize":12,"order":20},{"content":"Ba ngàn từ Sàtà,\u000bDạ-xoa đủ sắc mặt,\u000bCó thần lực, hào quang,\u000bCó sắc tướng, danh xưng,\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo.","fontItalic":-1,"fontSize":12,"order":21},{"content":"Như vậy mười sáu ngàn\u000bDạ-xoa đủ sắc mặt,\u000bCó thần lực, hào quang,\u000bCó sắc tướng, danh xưng,\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo.","fontItalic":-1,"fontSize":12,"order":22},{"content":"8. Năm trăm từ Vessà\u000bDạ-xoa đủ sắc mặt,\u000bCó thần lực, hào quang,\u000bCó sắc tướng, danh xưng,\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo. \u000bKumbhira, Vương Xá,\u000bTrú tại Vepulla,\u000bHơn trăm ngàn Dạ-xoa,\u000bHầu hạ vây xung quanh.\u000bKumbhira, Vương Xá\u000bCũng đến họp rừng này.","fontItalic":-1,"fontSize":12,"order":23},{"content":"9. Vua Dhatarattha (Trì Quốc Thiên vương)\u000bTrị vì tại phương Ðông,\u000bChúa tể Càn-thát-bà\u000bBậc đại vương danh tiếng.\u000bVị này có nhiều con,\u000bÐại lực, tên Indra\u000bCó thần lực, hào quang,\u000bCó sắc tướng, danh xưng,\u000bHoan hỷ đến rừng này\u000bChiêm ngưỡng chúng Tỷ-kheo.","fontItalic":-1,"fontSize":12,"order":24},{"content":"Quốc vương Virùlha (Tăng Trưởng Thiên vương).\u000bTrị vì tại phương Nam,\u000bChúa tể Cưu-bàn-trà (Kumbhanda)\u000bBậc đại vương danh tiếng,\u000bVị này có nhiều con,\u000bÐại lực, tên Indra\u000bCó thần lực, hào quang.\u000bCó sắc tướng, danh xưng,\u000bHoan hỷ đến rừng này\u000bChiêm ngưỡng chúng Tỷ-kheo.","fontItalic":-1,"fontSize":12,"order":25},{"content":"Vua Virùpakkha, (Quảng Mục Thiên vương)\u000bTrị vì tại phương Tây,\u000bChúa tể loài Nàgà\u000bBậc đại vương danh tiếng.\u000bVị này có nhiều con\u000bÐại lực, tên Indra,\u000bCó thần lực, hào quang,\u000bCó sắc tướng, danh xưng,\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo.","fontItalic":-1,"fontSize":12,"order":26},{"content":"Quốc vương Kuvera, (Ða Văn Thiên vương)\u000bTrị vì tại phương Bắc,\u000bChúa tể, loài Dạ-xoa,\u000bBậc đại vương, danh tiếng.\u000bVị này có nhiều con,\u000bÐại lực, tên Indra,\u000bCó thần lực, hào quang,\u000bCó sắc tướng, danh xưng,\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo.","fontItalic":-1,"fontSize":12,"order":27},{"content":"Trì Quốc vương, phương Ðông\u000bTăng Trưởng vương, phương Nam\u000bQuảng Mục vương, phương Tây,\u000bÐa Văn vương, phương Bắc,\u000bBốn bậc đại vương này,\u000bKhắp cả bốn phương trời,\u000bCùng đứng, chói hào quang,\u000bKhắp rừng Ca-tỳ-la.","fontItalic":-1,"fontSize":12,"order":28},{"content":"10. Cũng đến các bộ hạ,\u000bGiả dối và xảo quyệt,\u000bMàyà, Kutendu, Vetandu, Vitu,\u000bVituca, Candana, Kàmasettha,\u000bKinnughandu,\u000bNighandu chín vị đến.\u000bPanàda, Opamanna, Màtdi,\u000b(người đánh xe chư Thiên).\u000bCàn-thát-bà Cittasena;\u000bVua Nala, Janesabha\u000bPancasikha, Timbarù,\u000bSuriyavaccasà cũng đến.\u000bNhư vậy cả vua chúa,\u000bCùng với Càn-thát-bà,\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo!","fontItalic":-1,"fontSize":12,"order":29},{"content":"11. Từ Nàbhasa, Vesàli, Tacchakà,\u000bCác Nàgà cũng đến.\u000bKambala, Assatara, Pàyàgà,\u000bCũng đến với quyến thuộc.\u000bCác Nàgà có danh tiếng,\u000bDhatarattha và Yàmunà cũng đến.\u000bEravana, Long vương,\u000bCũng đến tại ngôi rừng.\u000bNhững thiên điểu nhị sanh,\u000bVới cặp mắt thanh tịnh,\u000bMãnh liệt chống Long vương,\u000bNay bay đến ngôi rừng.\u000bTên chúng là Citrà,\u000bVà tên Supannà.\u000bLong vương không sợ hãi,\u000bNhờ ơn Phật an toàn\u000bVới những lời nhẹ nhàng,\u000bChúng tự khuyên bảo nhau,\u000bNàgà, Supannà (Kim Sí điểu)\u000bÐều đến quy y Phật.","fontItalic":-1,"fontSize":12,"order":30},{"content":"12. Asura ở biển,\u000bBị sét Kim Cang thủ,\u000bAnh của Vàsava,\u000bCó thần lực danh xưng.\u000bKàlakanjà, dị hình, (Tu-la)\u000bDànaveghasà, Vepacitti\u000bCùng với Sucitti,\u000bVới Pahàràda, ác quỷ Namucì.\u000bCùng con của Bali,\u000bÐặt tên Veroca.\u000bHuy động toàn quân lực,\u000bDâng cho vị thủ lãnh.\u000bRàhu nói: \"Mong thay\u000bPháp hội được an toàn.\u000bPhó hội chúng Tỷ-kheo\u000bÐều đến tại rừng này\".","fontItalic":-1,"fontSize":12,"order":31},{"content":"13. Thần nước, đất, lửa, gió,\u000bCũng đến Varunà,\u000bVới thủy tộc, Soma,\u000bCả Yasa cũng đến.\u000bChư Thiên Từ Bi sanh\u000bCó danh xưng cũng đến\u000bMười vị thiên tộc này\u000bDung mạo thật dị biệt,\u000bCó thần lực, hào quang,\u000bCó sắc tướng, danh xưng,\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo.","fontItalic":-1,"fontSize":12,"order":32},{"content":"14. Venhù, Sahali,\u000bAsamà, Yamà,\u000bChư Thiên thuộc Nguyệt tộc,\u000bVị thủ lãnh cũng đến.\u000bChư Thiên thuộc Nhật tộc\u000bVân thần tên Manda,\u000bQuần tinh vị thủ lãnh\u000bVàsava, Vasù\u000bThần Sakka cũng đến.\u000bMười vị Thiên tộc này,\u000bDung mạo thật dị biệt,\u000bCó thần lực, hào quang,\u000bCó sắc tướng, danh xưng.\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo.","fontItalic":-1,"fontSize":12,"order":33},{"content":"15. Sahavhù cũng đến,\u000bVới đầu lửa đỏ rực,\u000bAritthakà, Rojà,\u000bNhư bông hoa Ummà\u000bVarunà, Sahadhammà,\u000bAccutà, Anejakà\u000bSùleyya-rucirà,\u000bVàsavanesi cũng đến.\u000bMười vị Thiên tộc này,\u000bDung mạo thật dị biệt\u000bCó thần lực, hào quang,\u000bCó sắc tướng, danh xưng,\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo.","fontItalic":-1,"fontSize":12,"order":34},{"content":"16. Samànà, Mahàsamànà,\u000bMànusà, Mànusuttamà,\u000bKhiddà-padùsikà, Mano-padùsikà\u000bHarayo, Lohita-vàsino,\u000bPàragà, Mahà-Pàragà\u000bCó danh xưng cũng đến.\u000bMười vị Thiên tộc này,\u000bDung mạo thật dị biệt\u000bCó thần lực, hào quang,\u000bCó sắc tướng, danh xưng,\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo.","fontItalic":-1,"fontSize":12,"order":35},{"content":"17. Sukkà, Karumhà,\u000bArunà, Veghanasà\u000bOdàta-gayhà,\u000bVicakkhanà cũng đến,\u000bSadàmattà, Hàragaja,\u000bMissakà có danh xưng cũng đến.\u000bPajjunna thần sét,\u000bLàm mưa khắp mọi phương.\u000bMười vị Thiên tộc này,\u000bDung mạo thật dị biệt,\u000bCó thần lực hào quang,\u000bCó sắc tướng, danh xưng\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo.","fontItalic":-1,"fontSize":12,"order":36},{"content":"18. Khemiyà, Tusità, Yamà,\u000bDanh xưng Katthakà, Lambitakà,\u000bThủ lãnh các Làmà,\u000bJotinàmà, Asava,\u000bTha Hóa Tự Tại thiên,\u000bHóa Lạc thiên cũng đến.\u000bMười vị thiên tộc này,\u000bDung mạo thật dị biệt,\u000bCó thần lực, hào quang,\u000bCó sắc tướng, danh xưng\u000bHoan hỷ đến rừng này,\u000bChiêm ngưỡng chúng Tỷ-kheo.","fontItalic":-1,"fontSize":12,"order":37},{"content":"19. Sáu mươi Thiên chúng này,\u000bVới diện mạo dị biệt,\u000bTheo danh tộc chúng đến,\u000bCũng nhiều vị khác nữa.\u000bNói rằng: \"Sanh đã tận,\u000bThen cài không còn nữa.\u000bBộc lưu đã vượt qua,\u000bÐã thành bậc Vô Lậu.\u000bChúng con thấy vị ấy,\u000bNhư voi vượt bộc lưu,\u000bNhư trăng thoát mây tối\".","fontItalic":-1,"fontSize":12,"order":38},{"content":"20. Subrahmà, Paramatta,\u000bCon các vị thần lực,\u000bSanamkumàra Tissa,\u000bÐến hội tại ngôi rừng.\u000bÐại Phạm thiên, chúa tể,\u000bNgự trị ngàn Phạm giới,\u000bThác sanh có hào quang,\u000bDị hình có danh xưng,\u000bMười đấng Tự Tại đến,\u000bNgự trị mỗi mỗi cõi,\u000bGiữa vị này Hàrita,\u000bCũng đến với đồ chúng.","fontItalic":-1,"fontSize":12,"order":39},{"content":"21. Tất cả đều cùng đến,\u000bVới Indra, Phạm thiên,\u000bMa quân cũng tiến đến,\u000bXem Hắc quỷ ngu si.\u000b\"Hãy đến và bắt trói,\u000bNhững ai bị tham triền,\u000bHãy bao vây bốn phía,\u000bChớ để ai thoát ly!\"\u000bNhư vậy Ðại Tướng quân,\u000bTruyền lệnh đoàn Hắc quỷ,\u000bVới bàn tay vỗ đất,\u000bTiếng dội vang khiếp đảm.\u000bNhư trong cơn giông tố,\u000bSấm chớp và mưa rào,\u000bNó liền thối quân lui,\u000bPhẫn nộ nhưng bất lực.","fontItalic":-1,"fontSize":12,"order":40},{"content":"22. Với pháp nhãn thấy rõ,\u000bVà phân biệt tất cả,\u000bBậc Ðạo Sư thuyết giảng,\u000bChúng đệ tử thích nghe:\u000b\"Ma quân đã tiến đến;\u000bTỷ-kheo hãy biết chúng\".\u000bNghe lời dạy đức Phật,\u000bÐại chúng tâm nhiệt tình.\u000bKẻ thù đã bỏ đi,\u000bXa vô tham, vô úy.\u000bTất cả đều chiến thắng,\u000bVô úy và vô xưng!\u000bÐệ tử những vị này,\u000bDanh xưng, tâm hoan hỷ.","fontItalic":-1,"fontSize":12,"order":41}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/20. Kinh Ðại hội (Mahàsamaya sutta)","title":"20. Kinh Ðại hội (Mahàsamaya sutta)"},{"ID":21,"paragraphs":[{"alignment":1,"content":"21. Kinh Ðế-thích sở vấn (Sakka-panha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tụng phẩm I","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"1. Như vầy tôi nghe.","fontSize":12,"order":3},{"content":"Một thời, Thế Tôn trú tại Magadha (Ma-kiệt-đà) phía Ðông thành Vương Xá, tại làng Bà La Môn tên Ambasanda, (Am-bà-la) trên ngọn núi Vediya (Tỳ-đà Sơn) phía Bắc ngôi làng, trong hang Indasàla (Nhơn-đà-sa-la). Lúc bấy giờ, Thiên chủ Sakka (Ðế-thích) náo nức muốn chiêm ngưỡng Thế Tôn.","fontSize":12,"order":4},{"content":"Rồi Thiên chủ Sakka suy nghĩ: \"Nay Thế Tôn ở tại chỗ nào, vị A La Hán, Chánh Ðẳng Giác?\" Thiên chủ Sakka thấy Thế Tôn trú tại Magadha, phía Ðông thành Vương Xá tại làng Bà La Môn tên Ambasanda, trên ngọn núi Vediya, phía Bắc ngôi làng trong hang Indasala. Thấy vậy, Thiên chủ Sakka nói với chư Thiên ở Tam thập tam thiên:","fontSize":12,"order":5},{"content":"- Này Quý vị, Thế Tôn trú ngụ tại Magadha, phía Ðông thành Vương Xá, tại làng Bà La Môn tên Ambasanda, trên ngọn núi Veidya, phía Bắc ngôi làng, trong hang núi Indasala. Này quí vị, chúng ta hãy đến chiêm ngưỡng Thế Tôn, bậc A La Hán, Chánh Ðẳng Giác.","fontSize":12,"order":6},{"content":"- Xin vâng, mong an lành đến cho Ngài. - Chư Thiên ở Tam thập tam thiên trả lời Thiên chủ Sakka.","fontSize":12,"order":7},{"content":"2. Rồi Thiên chủ Sakka, nói với Pancasikha (Ngũ Kế), con của Càn Thát Bà:","fontSize":12,"order":8},{"content":"- Này Khanh Pancasikha, Thế Tôn nay trú tại Magadha, phía Ðông thành Vương Xá, tại làng Bà La Môn tên Ambasanda, trên ngọn núi Vediya phía Bắc ngôi làng, trong hang núi Indasàla. Này Khanh Pancasikha, chúng ta hãy đến chiêm ngưỡng Thế Tôn, bậc A La Hán, Chánh Ðẳng Giác.","fontSize":12,"order":9},{"content":"- Xin vâng, mong an lành đến cho Ngài.","fontSize":12,"order":10},{"content":"Pancasikha, con của Càn Thát Bà, vâng lời Thiên chủ Sakka, cầm cây đàn cầm bằng gỗ vàng Beluva và đi theo Thiên chủ Sakka.","fontSize":12,"order":11},{"content":"Rồi Thiên chủ Sakka, với chư Thiên ở Tam thập tam thiên tháp tùng xung quanh, với Pancasikha, con của Càn Thát Bà đi trước, như người lực sĩ duỗi cánh tay co lại, hay co lại cánh tay duỗi ra, biến mất ở cõi Tam thập tam thiên, hiện ra ở Magadha, phía Ðông thành Vương Xá, tại làng Bà La Môn Ambasandà và đứng trên núi Vediya, phía Bắc ngôi làng.","fontSize":12,"order":12},{"content":"3. Lúc bấy giờ núi Vediya chói hào quang rực rỡ, ngôi làng Bà La Môn Ambasandà cũng vậy, đều nhờ thần lực chư Thiên. Và dân chúng ở những làng xung quanh nói rằng:","fontSize":12,"order":13},{"content":"- Núi Vediya hôm nay thật sự bị cháy, núi Veidya hôm nay thật sự có lửa đỏ rực, núi Vediya lại chói hào quang rực rỡ, làng Bà La Môn Ambasandà cũng vậy.","fontSize":12,"order":14},{"content":"Và dân chúng lo âu, lông tóc dựng ngược.","fontSize":12,"order":15},{"content":"4. Rồi Thiên chủ Sakka nói với Pancasikha, con của Càn Thát Bà:","fontSize":12,"order":16},{"content":"- Này Khanh Pancasikha, chư Như Lai thật khó lại gần đối với người như ta. Các Ngài nhập Thiền, hoan hỷ trong Thiền, và với mục đích ấy, an lặng tịnh cư. Vậy Khanh Pancasikha trước tiên làm cho Thế Tôn hoan hỷ, sau sự hoan hỷ do Khanh tác động, chúng ta mới đến yết kiến Thế Tôn, bậc A La Hán, Chánh Ðẳng Giác.","fontSize":12,"order":17},{"content":"- Xin vâng, mong an lành đến với Ngài.","fontSize":12,"order":18},{"content":"Pancasikha, con của Càn Thát Bà vâng lời Thiên chủ Sakka, cầm cây đàn cầm bằng gỗ vàng Beluva và đến tại hang núi Indasala. Khi đến xong, Pancasikha đứng lại một bên và suy nghĩ: \"Ta đứng đây, không quá xa Thế Tôn, cũng không quá gần. Và tiếng sẽ được Ngài nghe\".","fontSize":12,"order":19},{"content":"Ðứng một bên, Pancasikha, con của Càn Thát Bà gảy cây đàn cầm bằng gỗ vàng Beluva và nói lên bài kệ, liên hệ đến Phật, đến Pháp, đến A La Hán và đến ái dục:","fontSize":12,"order":20},{"content":"5","fontSize":12,"order":21},{"content":"Ôi Suriya Vaccasa!\u000bTa đảnh lễ Timbaru,\u000bBậc phụ thân của nàng,\u000bÐã sanh nàng thiện nữ,\u000bNguồn hạnh phúc của ta,\u000bNhư gió cho kẻ mệt.\u000bNhư nước cho kẻ khát,\u000bNàng là tình của ta.\u000bNhư pháp với Ứng Cúng,\u000bNhư thuốc cho kẻ bệnh,\u000bNhư đồ ăn kẻ đói,\u000bThiên nữ với nước mắt.\u000bHãy dập tắt lửa tình!\u000bNhư voi bị nắng thiêu,\u000bTẩm mình hồ nước mát,\u000bCó cánh sen, nhụy sen.\u000bCũng vậy, ta muốn chìm,\u000bChìm sâu vào ngực nàng.\u000bNhư voi bị xiềng xích,\u000bHất móc câu, gậy nhọn,\u000bTa điên vì ngực nàng,\u000bHành động ta rối loạn.\u000bTâm ta bị nàng trói,\u000bDi chuyển thật vô phương,\u000bRút lui cũng bất lực,\u000bNhư cá đã mắc câu.\u000bHiền nữ hãy ôm ta,\u000bTrong cánh tay của nàng!\u000bHãy ôm ta, nhìn ta,\u000bTrong ánh mắt dịu hiền.\u000bHãy ghì chặt lấy ta,\u000bThiện nữ! Ta van nàng!\u000bÔi Hiền nữ suối tóc,\u000bÁi dục ta có bao!\u000bNhưng nay đã tăng bội,\u000bNhư đồ chúng La Hán!\u000bMọi công đức ta làm,\u000bDâng lên bậc La Hán,\u000bÔi Kiều nữ toàn thiện,\u000bNàng là quả cho ta.\u000bCông đức khác của ta,\u000bÐã làm trên đời này!\u000bÔi Kiều nữ toàn thiện,\u000bNàng là quả của ta!\u000bVị Thích tử thiền tu,\u000bNhứt tâm và giác tỉnh,\u000bTìm cầu đạo Bất tử,\u000bCũng vậy ta cầu nàng!\u000bNhư người tu sung sướng,\u000bChứng Bồ Ðề tối thượng.\u000bKiều nữ, ta sung sướng,\u000bÐược nhập một với nàng,\u000bNếu Thiên chủ Sakka,\u000bCho ta một ước nguyện,\u000bTa ước nguyện được nàng,\u000bVì ta quá yêu nàng!\u000bNhư ta-la sanh quả,\u000bTuệ Nữ, phụ thân nàng!\u000bTa sẽ đảnh lễ ngài,\u000bVì sanh nàng vẹn toàn!","fontItalic":-1,"fontSize":12,"order":22},{"content":"6. Khi được nghe vậy, Thế Tôn nói với Pancasikha, con của Càn Thát Bà:","fontSize":12,"order":23},{"content":"- Này Pancasikha, huyền âm của Ngươi khéo hòa điệu với giọng ca của Ngươi, và giọng ca của Ngươi khéo hòa điệu với huyền âm của Ngươi. Này Pancasikha, do vậy huyền âm của Ngươi không thêm mầu sắc cho giọng ca, hay giọng ca của Ngươi không thêm màu sắc cho huyền âm của Ngươi. Này Pancasikha, Ngươi học tại chỗ nào những bài kệ liên hệ đến Phật, Pháp, đến A La Hán, đến ái dục như vậy?","fontSize":12,"order":24},{"content":"- Bạch Thế Tôn, một thời Thế Tôn an trú ở Uruvelà, bên bờ sông Neranjara (Ni-liên-thiền), dưới gốc cây Ajapàla-Nigrodha, khi mới thành Chánh Ðẳng Giác. Lúc bấy giờ, con yêu con gái của Timbaru, vua Càn Thát Bà, tên là Bhaddà với biệt hiệu Suriya Vaccasà. Nhưng bạch Thế Tôn, thiếu nữ lại yêu một người khác, tên là Sikhaddhi, con của Màtali người đánh xe. Bạch Thế Tôn, con không có phương tiện nào khác để chiếm được thiếu nữ. Con cầm đàn cầm bằng gỗ vàng Beluva, đến tại trú xá của Timbaru, vua Càn Thát Bà. Khi đến xong, con gảy đàn cầm bằng gỗ vàng Beluva và nói lên bài kệ này, liên hệ đến Phật, đến Pháp, đến A La Hán và đến ái dục:","fontSize":12,"order":25},{"content":"7","fontSize":12,"order":26},{"content":"Ôi Suriya Vaccasa!\u000bTa đảnh lễ Timbaru,\u000bBậc phụ thân của nàng,\u000bÐã sanh nàng thiện nữ,\u000bNguồn hạnh phúc của ta,\u000bNhư gió cho kẻ mệt.\u000bNhư nước cho kẻ khát,\u000bNàng là tình của ta.\u000bNhư pháp với Ứng Cúng,\u000bNhư thuốc cho kẻ bệnh,\u000bNhư đồ ăn kẻ đói,\u000bThiên nữ với nước mắt.\u000bHãy dập tắt lửa tình!\u000bNhư voi bị nắng thiêu,\u000bTẩm mình hồ nước mát,\u000bCó cánh sen, nhụy sen.\u000bCũng vậy, ta muốn chìm,\u000bChìm sâu vào ngực nàng.\u000bNhư voi bị xiềng xích,\u000bHất móc câu, gậy nhọn,\u000bTa điên vì ngực nàng,\u000bHành động ta rối loạn.\u000bTâm ta bị nàng trói,\u000bDi chuyển thật vô phương,\u000bRút lui cũng bất lực,\u000bNhư cá đã mắc câu.\u000bHiền nữ hãy ôm ta,\u000bTrong cánh tay của nàng!\u000bHãy ôm ta, nhìn ta,\u000bTrong ánh mắt dịu hiền.\u000bHãy ghì chặt lấy ta,\u000bThiện nữ! Ta van nàng!\u000bÔi Hiền nữ suối tóc,\u000bÁi dục ta có bao!\u000bNhưng nay đã tăng bội,\u000bNhư đồ chúng La Hán!\u000bMọi công đức ta làm,\u000bDâng lên bậc La Hán,\u000bÔi Kiều nữ toàn thiện,\u000bNàng là quả cho ta.\u000bCông đức khác của ta,\u000bÐã làm trên đời này!\u000bÔi Kiều nữ toàn thiện,\u000bNàng là quả của ta!\u000bVị Thích tử thiền tu,\u000bNhứt tâm và giác tỉnh,\u000bTìm cầu đạo Bất tử,\u000bCũng vậy ta cầu nàng!\u000bNhư người tu sung sướng,\u000bChứng Bồ Ðề tối thượng.\u000bKiều nữ, ta sung sướng,\u000bÐược nhập một với nàng,\u000bNếu Thiên chủ Sakka,\u000bCho ta một ước nguyện,\u000bTa ước nguyện được nàng,\u000bVì ta quá yêu nàng!\u000bNhư ta-la sanh quả,\u000bTuệ Nữ, phụ thân nàng!\u000bTa sẽ đảnh lễ ngài,\u000bVì sanh nàng vẹn toàn!","fontItalic":-1,"fontSize":12,"order":27},{"content":"Bạch Thế Tôn, sau khi nghe nói vậy, Bhaddà Suriya Vaccasà nói với con như sau:","fontSize":12,"order":28},{"content":"\"Này Hiền giả, tôi chưa được thấy Thế Tôn tận mặt. Nhưng tôi có nghe đến Thế Tôn, khi tôi đến múa tại Thiện Pháp đường của chư Thiên ở Tam thập tam thiên. Vì Hiền giả đã tán dương Thế Tôn như vậy, vậy hôm nay chúng ta sẽ gặp nhau\".","fontSize":12,"order":29},{"content":"Bạch Thế Tôn, rồi con được gặp nàng, không phải hôm ấy, nhưng về sau.","fontSize":12,"order":30},{"content":"8. Rồi Thiên chủ Sakka suy nghĩ như sau:","fontSize":12,"order":31},{"content":"\"Pancasikha, con của Càn Thát Bà hoan hỷ đàm luận với Thế Tôn. Và Thế Tôn đối với Pancasikha cũng vậy\".","fontSize":12,"order":32},{"content":"Rồi Thiên chủ Sakka nói với Pancasikha, con của Càn Thát Bà:","fontSize":12,"order":33},{"content":"- Này Khanh Pancasikha, hãy thay mặt ta, đảnh lễ Thế Tôn và nói: \"Bạch Thế Tôn, Thiên chủ Sakka cùng với đình thần và thuộc hạ đầu diện tiếp tục đảnh lễ Thế Tôn\".","fontSize":12,"order":34},{"content":"- Xin vâng, mong an lành đến cho Ngài.","fontSize":12,"order":35},{"content":"Pancasikha, con của Càn Thát Bà vâng theo lời dặn của Thiên chủ Sakka, đảnh lễ Thế Tôn và nói:","fontSize":12,"order":36},{"content":"- Bạch Thế Tôn, Thiên chủ Sakka cùng với đình thần và thuộc hạ, đầu diện tiếp tục đảnh lễ Thế Tôn.","fontSize":12,"order":37},{"content":"- Này Pancasikha, mong hạnh phúc đến với Thiên chủ Sakka, với các đình thần và các thuộc hạ! Chư Thiên, loài Người, Asurà, Nàgà, Gandhabba, đều ao ước hạnh phúc. Các loại chúng sanh khác cũng vậy.","fontSize":12,"order":38},{"content":"Như vậy, các Như Lai chào đón thượng chúng. Ðược chào đón như vậy, Thiên chủ Sakka bước vào hang Indasàla của Thế Tôn, đảnh lễ Ngài và đứng một bên. Chư Thiên ở Tam thập tam thiên cũng bước vào hang Indasàla, đảnh lễ Thế Tôn và đứng một bên. Pancasikha, con của Càn Thát Bà cũng bước vào hang Indasàla, đảnh lễ Thế Tôn và đứng một bên.","fontSize":12,"order":39},{"content":"9. Lúc bấy giờ, trong hang Indasàla, những con đường gồ ghề được làm bằng phẳng, những khoảng chật hẹp được làm cho rộng rãi, trong hang tối tăm có hào quang chiếu sáng, đó là nhờ thần lực của chư Thiên. Rồi Thế Tôn nói với Thiên chủ Sakka:","fontSize":12,"order":40},{"content":"- Thật là hy hữu, Ðại đức Kosiya! Thật là kỳ diệu, Ðại đức Kosiya, tuy có nhiều trách nhiệm phải gánh vác, có nhiều công tác phải làm, mà vẫn đến đây được!","fontSize":12,"order":41},{"content":"- Bạch Thế Tôn, đã từ lâu con muốn đến để yết kiến Thế Tôn, nhưng bị ngăn trở bởi các công việc này, công việc khác phải làm cho chư Thiên ở Tam thập tam thiên, và do vậy không thể đến yết kiến Thế Tôn được. Bạch Thế Tôn, một thời, Thế Tôn trú ở Sàvatthi (Xá Vệ), tại cốc Salala. Bạch Thế Tôn, rồi con đến Sàvatthi để yết kiến Thế Tôn.","fontSize":12,"order":42},{"content":"10. Lúc bấy giờ, Thế Tôn đang ngồi nhập định và Bhunjàti, vợ của Vessavana đang đứng hầu Thế Tôn, đảnh lễ chắp tay. Bạch Thế Tôn, rồi con nói với Bhunjàti:","fontSize":12,"order":43},{"content":"\"- Này Hiền tỷ, hãy thay mặt ta đảnh lễ Thế Tôn và thưa: \"Bạch Thế Tôn, Thiên chủ Sakka với đình thần và thuộc hạ đầu diện tiếp tục đảnh lễ Thế Tôn\".","fontSize":12,"order":44},{"content":"Ðược nghe nói vậy, Bhunjàti nói với con:","fontSize":12,"order":45},{"content":"\"- Thiện hữu, nay không phải thời để yết kiến Thế Tôn. Thế Tôn đang an lặng tịnh cư.","fontSize":12,"order":46},{"content":"\"- Này Hiền tỷ, khi nào xuất định, hãy thay mặt ta đảnh lễ Thế Tôn và thưa: \"Bạch Thế Tôn, Thiên chủ Sakka cùng đình thần và thuộc hạ đầu diện tiếp tục đảnh lễ Thế Tôn\".","fontSize":12,"order":47},{"content":"Bạch Thế Tôn, không hiểu Bhunjãti có thay mặt con đảnh lễ Thế Tôn không? Thế Tôn có nhớ lời bà ấy nói không?","fontSize":12,"order":48},{"content":"- Này Thiên chủ, bà ấy có đảnh lễ Ta. Ta có nhớ lời bà ấy nói. Chính tiếng bánh xe của Ngài đã khiến Ta xuất định.","fontSize":12,"order":49},{"content":"11. Bạch Thế Tôn
