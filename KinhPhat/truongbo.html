 thật vậy, tiếng đồn tốt đẹp sau đây được truyền đi về Sa-môn Gotama: \"Ngài là bậc Thế Tôn, A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn\".","fontSize":12,"order":33},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama có đầy đủ ba mươi hai tướng tốt của bậc đại nhân.","fontSize":12,"order":34},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama nói lời chào đón, thân thiện, tao nhã, trang trọng, chân trực thẳng thắn, lời nói có dẫn chứng.","fontSize":12,"order":35},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama được bốn chúng kính trọng, tôn sùng, chiêm ngưỡng, kính nể, trọng vọng.","fontSize":12,"order":36},{"content":"Này các Hiền giả, thật vậy, rất nhiều Thiên, Nhân tín ngưỡng Sa-môn Gotama.","fontSize":12,"order":37},{"content":"Này các Hiền giả, thật vậy, ở tại làng nào, thôn ấp nào, Sa-môn Gotama cư trú, tại làng ấy, tại thôn ấp ấy, các loài phi nhân không làm hại loài người.","fontSize":12,"order":38},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama là giáo hội chủ, giáo phái chủ, giáo phái sư, được tôn là tối thượng trong các giáo tổ.","fontSize":12,"order":39},{"content":"Này các Hiền giả, danh tiếng của một số Sa-môn, Bà-la-môn dựa trên những bằng chứng không đâu, danh tiếng của Sa-môn Gotama không phải vậy. Danh tiếng của Sa-môn Gotama dựa trên trí đức vô thượng của Ngài.","fontSize":12,"order":40},{"content":"Này các Hiền giả, thật vậy, vua Seniya Bimbisàra nước Magadha, cùng với vương tử, cung phi, thị tùng đều quy y Sa-môn Gotama.","fontSize":12,"order":41},{"content":"Này các Hiền giả, thật vậy, vua Pasenadi nước Kosala, cùng với vương tử, cung phi, thị tùng đều quy y Sa-môn Gotama.","fontSize":12,"order":42},{"content":"Này các Hiền giả, thật vậy, Bà-la-môn Pokkharasàdi cùng với các con, vợ, thị giả, đều quy y Sa-môn Gotama.","fontSize":12,"order":43},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama được vua Seniya Bimbisàra nước Magadha kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng.","fontSize":12,"order":44},{"content":"Này Hiền giả, thật vậy, Sa-môn Gotama, được Bà-la-môn Pokkharasàdi kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng.","fontSize":12,"order":45},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama được vua Pasenadi nước Kosala kính trọng, tôn sùng, chiêm ngưỡng, kính lễ trọng vọng.","fontSize":12,"order":46},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama đã đến Campà, nay đang ở tại Campà, trên bờ ao Gaggara. Những Sa-môn, Bà-la-môn nào đến ruộng làng chúng ta đều là khách của chúng ta. Ðối với khách, chúng ta phải kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng. Này các Hiền giả, nay Sa-môn Gotama đã đến Campà, hiện ở tại Campà trên bờ hồ Gaggara, như vậy Sa-môn Gotama là khách của chúng ta. Và đã là khách, chúng ta phải kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng. Do điểm này, thật không xứng đáng cho Tôn giả Gotama đến yết kiến chúng ta, thật xứng đáng cho chúng ta đến yết kiến Tôn giả Gotama. Này các Hiền giả, đó là những ưu điểm mà ta được biết về Tôn giả Gotama. Tôn giả Gotama không phải có chừng ấy ưu điểm mà thôi. Tôn giả Gotama có đến vô lượng ưu điểm.","fontSize":12,"order":47},{"content":"7. Khi nghe nói vậy, các Bà-la-môn ấy nói với Bà-la-môn Sonadanda:","fontSize":12,"order":48},{"content":"- Tôn giả Sonadanda đã tán thán Sa-môn Gotama như vậy dầu cho một ai ở xa Tôn giả Gotama đến một trăm do tuần cũng đủ cho người ấy cùng gia tộc đi đến yết kiến Sa-môn Gotama, dầu phải đem theo lương thực. Do vậy, tất cả chúng tôi sẽ đi đến yết kiến Sa-môn Gotama.","fontSize":12,"order":49},{"content":"Lúc bấy giờ, Bà-la-môn Sonadanda cùng với đại chúng Bà-la-môn đi đến bờ hồ Gaggara.","fontSize":12,"order":50},{"content":"8. Sự lo lắng sau đây khởi lên trong tâm trí của Bà-la-môn Sonadanda khi đi ngang qua khu rừng: \"Nếu ta hỏi Sa-môn Gotama một câu và nếu Sa-môn Gotama trả lời với ta như sau: \"Này Bà-la-môn, không nên đặt câu hỏi như thế này\". Thời như vậy, hội chúng này sẽ khinh miệt ta: \"Bà-la-môn Sonadanda là ngu si, bất tài, không thể hỏi một câu cho chín chắn\". Nếu hội chúng này khinh miệt ta thời danh tiếng ta bị giảm bớt. Và ai bị danh tiếng giảm bớt thời thâu nhận cúng dường bị giảm thiểu. Vì cúng dường của chúng ta tùy thuộc với danh dự chúng ta được có. Nếu Sa-môn Gotama hỏi ta một câu, câu trả lời của ta về câu hỏi ấy có thể không làm cho tâm trí được thỏa mãn; và nếu Sa-môn Gotama nói với ta như sau: \"Này Bà-la-môn, câu hỏi ấy nên trả lời như thế này\", thời như vậy, hội chúng này sẽ khinh miệt ta: \"Bà-la-môn Sonadanda là ngu si bất tài không thể làm cho tâm trí Sa-môn Gotama thỏa mãn với câu trả lời câu hỏi ấy\". Nếu hội chúng này khinh miệt ta thì danh tiếng ta bị giảm bớt và ai bị danh tiếng giảm bớt, thời thâu nhận cúng dường bị giảm thiểu, vì cúng dường của chúng ta tùy thuộc với danh dự chúng ta được có. Nếu ta đi đến gần như thế này mà ta trở về không gặp Sa-môn Gotama, thời hội chúng này sẽ khinh miệt ta: \"Bà-la-môn Sonadanda là người ngu si bất tài, kiêu mạn, cứng đầu, sợ hãi, không dám đến yết kiến Sa-môn Gotama, làm sao đã đi đến gần như thế này mà lại trở về không gặp Sa-môn Gotama\". Nếu hội chúng khinh miệt ta, thì danh dự ta bị giảm bớt, và ai bị danh dự giảm bớt thời thâu nhận cúng dường bị giảm thiểu. Vì cúng dường của chúng ta tùy thuộc với danh dự chúng ta được có\".","fontSize":12,"order":51},{"content":"9. Lúc bấy giờ Bà-la-môn Sonadanda đến chỗ đức Thế Tôn. Sau khi đến bèn nói lời thân ái, chào đón, chúc tụng rồi ngồi xuống một bên. Các Bà-la-môn và gia chủ ở Campà, có người đảnh lễ Sa-môn Gotama rồi ngồi xuống một bên, có người nói lời thân ái chào đón chúc tụng với Sa-môn Gotama rồi ngồi xuống một bên, có người chắp tay vái chào Sa-môn Gotama rồi ngồi xuống một bên, có người nói tên và dòng họ rồi ngồi xuống một bên, có người yên lặng ngồi xuống một bên.","fontSize":12,"order":52},{"content":"10. Lúc ấy Bà-la-môn Sonadanda đang ngồi, tâm trí lo lắng: \"Nếu ta hỏi Sa-môn Gotama một câu và nếu Sa-môn Gotama trả lời với ta như sau: \"Này Bà-la-môn, không nên đặt câu hỏi như vậy, nên đặt câu hỏi như thế này\". Thời như vậy hội chúng sẽ khinh miệt ta: \"Bà-la-môn Sonadanda là ngu si, bất tài, không thể hỏi một câu cho chín chắn\". Nếu hội chúng này khinh miệt ta thì danh tiếng ta bị giảm bớt. Và ai bị danh tiếng giảm bớt thời thâu nhận cúng dường bị giảm thiểu. Vì cúng dường của chúng ta tùy thuộc với danh tiếng chúng ta được có. Nếu Sa-môn Gotama hỏi ta một câu và câu trả lời của ta về câu hỏi ấy có thể không làm cho tâm trí được thỏa mãn, và nếu Sa-môn Gotama nói với ta như thế này; \"Này Bà-la-môn, câu hỏi ấy không nên trả lời như vậy\". Này Bà-la-môn , câu hỏi ấy nên trả lời như thế này, thời như vậy hội chúng này sẽ khinh miệt ta: \"Bà-la-môn Sonadanda là người ngu si, bất tài, không làm cho tâm trí Sa-môn Gotama thỏa mãn với câu trả lời (ấy)\". Nếu hội chúng này khinh miệt ta thời danh tiếng ta bị giảm bớt. Và ai danh tiếng bị giảm bớt thì thâu nhận cúng dường bị giảm thiểu. Vì cúng dường của chúng ta tùy thuộc với danh tiếng chúng ta được có. Mong rằng Sa-môn Gotama hãy hỏi ta câu hỏi thuộc sự truyền bá về ba quyển Vedà. Như vậy chắc chắn ta có thể làm tâm trí của Ngài được thỏa mãn với câu trả lời của ta cho câu hỏi ấy\".","fontSize":12,"order":53},{"content":"11. Lúc bấy giờ, đức Thế Tôn được biết sự phân vân lo lắng của Bà-la-môn Sonadanda với tri giác của mình, liền tự nghĩ: \"Bà-la-môn Sonadanda này đang phân vân lo lắng. Ta hãy hỏi Bà-la-môn Sonadanda với câu hỏi thuộc sự truyền bá về ba quyển Vedà\".","fontSize":12,"order":54},{"content":"Rồi đức Thế Tôn hỏi Bà-la-môn Sonadanda:","fontSize":12,"order":55},{"content":"- Này Bà-la-môn, những vị Bà-la-môn phải đầy đủ bao nhiêu đức tính mới được gọi là Bà-la-môn, và để có thể khi nói: \"Tôi là Bà-la-môn\", lời nói ấy là chơn chánh, không phải là lời nói dối?","fontSize":12,"order":56},{"content":"12. Lúc bấy giờ Bà-la-môn Sonadanda suy nghĩ: \"Thật vậy, điều mà chúng ta mong ước, hy vọng, yêu cầu, mong đợi. Mong Sa-môn Gotama hãy hỏi ta câu hỏi thuộc sự truyền về ba quyển Vedà. Như vậy chắc chắn ta có thể làm tâm trí của Ngài được thỏa mãn với câu trả lời cho câu hỏi ấy. Nay Sa-môn Gotama hỏi ta câu hỏi thuộc sự truyền bá về ba quyển Vedà. Chắc chắn ta có thể làm cho tâm trí của Ngài được thỏa mãn với câu trả lời cho câu hỏi ấy\".","fontSize":12,"order":57},{"content":"13. Rồi Bà-la-môn Sonadanda ngồi thẳng lưng, nhìn xung quanh hội chúng và bạch đức Thế Tôn:","fontSize":12,"order":58},{"content":"- Có năm đức tánh, những vị Bà-la-môn phải đầy đủ mới được gọi là Bà-la-môn và để có thể khi nói: \"Tôi là Bà-la-môn \", lời nói ấy chơn chánh, không phải là lời nói dối. Thế nào là năm? Ở đây, này Tôn giả, người Bà-la-môn thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, không bị một dèm pha nào về vấn đề huyết thống thọ sanh. Vị ấy là nhà phúng tụng, nhà trì chú, thông hiểu ba tập Vedà với danh nghĩa, lễ nghi, ngữ nguyên, chú giải và lịch sử truyền thống là thứ năm, thông hiểu ngữ pháp và văn phạm, biệt tài về Thuận thế (tự nhiên học) và tướng của vị đại nhân. Vị ấy đẹp trai, khả ái, làm đẹp lòng mọi người, với màu da thù thắng, khôi ngô tuấn tú, cử chỉ trang nhã, dáng điệu cao thượng. Vị ấy có đức hạnh, đức độ cao dày, đầy đủ giới hạnh cao dày. Và vị ấy là người học rộng, sáng suốt, là người đệ nhất hay đệ nhị trong những người cầm muỗng (để đổ bơ làm lễ tế thần). Này Tôn giả Gotama, đó là năm đức tánh, những vị Bà-la-môn phải đầy đủ mới được gọi là Bà-la-môn và để có thể, khi nói: \"Tôi là Bà-la-môn \", lời nói ấy là chơn chánh, không phải là lời nói dối.","fontSize":12,"order":59},{"content":"14. - Này Bà-la-môn, trong năm đức tánh này, có thể bỏ qua một đức tánh nào, chỉ có bốn đức tánh thôi, mà vẫn có thể gọi là Bà-la-môn và để có thể khi nói: \"Tôi là Bà-la-môn \", lời nói ấy là lời nói chơn chánh, không phải là lời nói dối.","fontSize":12,"order":60},{"content":"- Tôn giả Gotama, có thể được. Tôn giả Gotama, trong năm đức tánh này, chúng tôi có thể bỏ dung sắc. Thật vậy, dung sắc làm được gì? Khi một Tôn giả Bà-la-môn thiện sanh từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, không bị một dèm pha nào về vấn đề huyết thống thọ sanh. Vị ấy lại là nhà phúng tụng, nhà trì chú, thông hiểu ba tập Vedà với danh nghĩa, lễ nghi, ngữ nguyên, chú giải, và lịch sử truyền thống là thứ năm, thông hiểu ngữ pháp và văn phạm, biệt tài về Thuận thế (tự nhiên học) và tướng của vị đại nhân. Vị ấy có đức hạnh, đức độ cao dày, đầy đủ giới hạnh cao dày. Và vị ấy là người học rộng, sáng suốt, là người đệ nhất hay đệ nhị trong những người cầm muỗng. Này Tôn giả Gotama, những đức tánh này, những vị Bà-la-môn phải đầy đủ mới được gọi là Bà-la-môn và để có thể, khi nói: \"Tôi là Bà-la-môn \", lời nói ấy là chơn chánh, không phải là lời nói dối.","fontSize":12,"order":61},{"content":"15. - Này Bà-la-môn, trong bốn đức tánh này, có thể bỏ qua một đức tánh nào, chỉ có ba đức tánh thôi, mà vẫn có thể gọi là Bà-la-môn và để có thể khi nói: \"Tôi là Bà-la-môn \", lời nói ấy là lời nói chơn chánh, không phải là lời nói dối.","fontSize":12,"order":62},{"content":"- Tôn giả Gotama, có thể được. Tôn giả Gotama, trong bốn đức tánh này, chúng tôi có thể bỏ chú thuật. Thật vậy, chú thuật làm được gì? Khi một Tôn giả Bà-la-môn thiện sanh từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, không bị một dèm pha nào về vấn đề huyết thống thọ sanh. Vị ấy lại là nhà phúng tụng, nhà trì chú, thông hiểu ba tập Vedà với danh nghĩa, lễ nghi, ngữ nguyên, chú giải, và lịch sử truyền thống là thứ năm, thông hiểu ngữ pháp và văn phạm, biệt tài về Thuận thế (tự nhiên học) và tướng của vị đại nhân, vị ấy lại có đức hạnh, đức độ cao dày, đầy đủ giới hạnh cao dày, vị ấy là người học rộng, sáng suốt, là người đệ nhất hay đệ nhị trong những người cầm muỗng. - Này Tôn giả Gotama, những đức tính này, những vị Bà-la-môn phải đầy đủ mới được gọi là Bà-la-môn và để có thể, khi nói: \"Tôi là Bà-la-môn \", lời nói ấy là chơn chánh, không phải là lời nói dối.","fontSize":12,"order":63},{"content":"16. - Này Bà-la-môn, trong ba đức tánh này, có thể bỏ qua một đức tánh nào, chỉ có hai đức tánh thôi, mà vẫn có thể gọi là Bà-la-môn và để có thể khi nói: \"Tôi là Bà-la-môn\", lời nói ấy là chơn chánh, không phải là lời nói dối.","fontSize":12,"order":64},{"content":"- Tôn giả Gotama, có thể được. Tôn giả Gotama, trong ba đức tánh này, chúng tôi có thể bỏ thọ sanh. Thật vậy, thọ sanh làm được gì? Khi một Tôn giả Bà-la-môn có đức hạnh, đức độ cao dày, đầy đủ giới hạnh cao dày, vị ấy là người học rộng, sáng suốt, là người đệ nhất hay đệ nhị trong những người cầm muỗng. Những đức tánh này, những vị Bà-la-môn phải đầy đủ mới được gọi là Bà-la-môn và để có thể, khi nói: \"Tôi là Bà-la-môn\", lời nói ấy là chơn chánh, không phải là lời nói dối.","fontSize":12,"order":65},{"content":"17. Khi nghe nói vậy, những vị Bà-la-môn kia nói với Bà-la-môn Sonadanda:","fontSize":12,"order":66},{"content":"- Này Tôn giả Sonadanda, chớ có nói như vậy! Này Tôn giả Sonadanda, chớ có nói như vậy! Tôn giả Sonadanda khinh bác dung sắc, khinh bác chú thuật, khinh bác thọ sanh. Thật sự Tôn giả Sonadanda đã ngả theo quan niệm của Sa-môn Gotama.","fontSize":12,"order":67},{"content":"18. Lúc bấy giờ đức Thế Tôn nói với những vị Bà-la-môn ấy:","fontSize":12,"order":68},{"content":"- Nếu các người Bà-la-môn nghĩ: \"Bà-la-môn Sonadanda không phải là bậc đa văn, Bà-la-môn Sonadanda không phải là nhà hùng biện giỏi, Bà-la-môn Sonadanda không phải là nhà bác học và Bà-la-môn Sonadanda không có thể biện luận với Sa-môn Gotama về vấn đề này\", thời Bà-la-môn Sonadanda hãy đứng yên và để các ngươi biện luận với Ta. Nếu các người Bà-la-môn nghĩ: \"Bà-la-môn Sonadanda là bậc đa văn, Bà-la-môn Sonadanda là nhà hùng biện giỏi, Bà-la-môn Sonadanda là nhà bác học, và Bà-la-môn Sonadanda có thể biện luận với Sa-môn Gotama về vấn đề này\", thời các ngươi đứng yên và để Bà-la-môn Sonadanda biện luận với Ta.","fontSize":12,"order":69},{"content":"19. Khi nghe nói vậy, Bà-la-môn Sonadanda bạch với đức Thế Tôn:","fontSize":12,"order":70},{"content":"- Tôn giả Gotama hãy đứng yên. Tôn giả Gotama hãy giữ im lặng. Tôi sẽ trả lời cho các vị Bà-la-môn ấy đúng với chánh pháp.","fontSize":12,"order":71},{"content":"Rồi Bà-la-môn Sonadanda nói với những vị Bà-la-môn ấy:","fontSize":12,"order":72},{"content":"- Này các Hiền giả, chớ có nói như vậy: \"Tôn giả Sonadanda khinh bác dung sắc, khinh bác chú thuật, khinh bác thọ sanh. Thật sự Tôn giả Sonadanda đã ngả theo quan niệm của Sa-môn Gotama\". Này các Hiền giả, tôi không có phỉ báng dung sắc hoặc chú thuật hoặc thọ sanh.","fontSize":12,"order":73},{"content":"20. Lúc bấy giờ thanh niên Angaka là người cháu của Bà-la-môn Sonadanda đang ngồi trong hội chúng ấy. Bà-la-môn Sonadanda nói với những vị Bà-la-môn kia:","fontSize":12,"order":74},{"content":"- Này các Hiền giả, các Hiền giả có thấy người cháu tôi, thanh niên Angaka không?","fontSize":12,"order":75},{"content":"- Thưa Tôn giả, có thấy.","fontSize":12,"order":76},{"content":"- Các Hiền giả, thanh niên Angaka là đẹp trai khả ái, làm đẹp lòng mọi người, với màu da thù thắng, khôi ngô tuấn tú, cử chỉ trang nhã, dáng điệu cao thượng, không một ai trong chúng này có thể bằng được về dung sắc, trừ Sa-môn Gotama. Này các Hiền giả, thanh niên Angaka là nhà trì chú, thông hiểu ba tập Vedà, với danh nghĩa, lễ nghi, ngữ nguyên, chú giải, và lịch sử truyền thống là thứ năm, thông hiểu ngữ pháp và văn phạm, biệt tài về Thuận thế (tự nhiên học) và tướng của vị đại nhân. Chính ta dạy cho nó chú thuật. Này các Hiền giả, thanh niên Angaka thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một chỉ trích nào về vấn đề huyết thống thọ sanh. Ta biết cha và mẹ nó. Này các Hiền giả nếu thanh niên Angaka giết hại các loại hữu tình, lấy của không cho, đi tư thông với vợ người, nói láo, uống rượu, như vậy này các Hiền giả, nay dung sắc làm được cái gì, thọ sanh làm được cái gì? Này các Hiền giả, khi một Bà-la-môn nào có đức hạnh, đức độ cao dày, đầy đủ giới hạnh cao dày, lại là người học rộng, sáng suốt, là người đệ nhất hay đệ nhị trong những người cầm muỗng; này các Hiền giả, những Bà-la-môn nào đầy đủ hai đức tánh ấy mới được gọi là Bà-la-môn và để có thể, khi nói: \"Tôi là Bà-la-môn \", lời nói ấy là chơn chánh, không phải là lời nói dối.","fontSize":12,"order":77},{"content":"21. - Này Bà-la-môn trong hai đức tánh ấy, có thể bỏ qua một đức tánh, và những người Bà-la-môn đầy đủ một đức tánh nào, để có thể khi nói: \"Tôi là Bà môn\", lời nói ấy là lời nói chơn chánh, không phải là lời nói dối.","fontSize":12,"order":78},{"content":"- Tôn giả Gotama, không thể được. Tôn giả Gotama, trí tuệ được giới hạnh làm cho thanh tịnh, giới hạnh được trí tuệ làm cho thanh tịnh. Chỗ nào có giới hạnh, chỗ ấy có trí tuệ; chỗ nào có trí tuệ, chỗ ấy có giới hạnh; người có giới hạnh nhất định có trí tuệ; người có trí tuệ nhất định có giới hạnh. Giới hạnh và trí tuệ được xem là tối thắng ở trên đời. Tôn giả Gotama, cũng như lấy bàn tay rửa bàn tay, lấy bàn chân để rửa bàn chân; cũng vậy, Tôn giả Gotama, trí tuệ được giới hạnh làm cho thanh tịnh, giới hạnh được trí tuệ làm cho thanh tịnh. Chỗ nào có giới hạnh, chỗ ấy có trí tuệ; chỗ nào có trí tuệ, chỗ ấy có giới hạnh. Người có giới hạnh nhất định có trí tuệ; người có trí tuệ nhất định có giới hạnh. Giới hạnh và trí tuệ được xem là tối thắng ở trên đời.","fontSize":12,"order":79},{"content":"22. - Thật như vậy, này Bà-la-môn . Này Bà-la-môn, trí tuệ được giới hạnh làm cho thanh tịnh, giới hạnh được trí tuệ làm cho thanh tịnh. Chỗ nào có giới hạnh, chỗ ấy có trí tuệ; chỗ nào có trí tuệ, chỗ ấy có giới hạnh. Người có giới hạnh nhất định có trí tuệ; người có trí tuệ nhất định có giới hạnh. Giới hạnh và trí tuệ được xem là tối thắng ở trên đời. Nhưng này Bà-la-môn, thế nào là giới hạnh, thế nào là trí tuệ?","fontSize":12,"order":80},{"content":"- Tôn giả Gotama, chúng tôi chỉ biết có vậy là tột bực về vấn đề này. Lành thay, nếu Tôn giả Gotama giải thích ý nghĩa của câu nói ấy!","fontSize":12,"order":81},{"content":"23. - Này Bà-la-môn, vậy hãy nghe và suy nghĩ kỹ, ta sẽ nói.","fontSize":12,"order":82},{"content":"- Tôn giả, xin vâng. Bà-la-môn Sonadanda trả lời đức Thế Tôn.","fontSize":12,"order":83},{"content":"Ðức Thế Tôn thuyết như sau:","fontSize":12,"order":84},{"content":"- Này Bà-la-môn, ở đây đức Thế Tôn ra đời, là bậc A-la-hán, Chánh Ðẳng Giác... [giống như kinh \"Sa-môn quả\"- kinh số 2, đoạn kinh 40-74] ... Này Bà-la-môn, như vậy vị Tỷ-kheo đầy đủ giới hạnh. Này Bà-la-môn, đó là giới hạnh.","fontSize":12,"order":85},{"content":"... vị ấy chứng và trú sơ thiền... chứng và trú đệ nhị thiền... đệ tam thiền... chứng và trú đệ tứ thiền... tâm hướng đến tri kiến... Này Bà-la-môn như vậy là trí huệ [như kinh \"Sa-môn quả\", đoạn kinh 75-98].","fontSize":12,"order":86},{"content":"24. Khi nghe nói như vậy, Bà-la-môn Sonadanda nói với đức Thế Tôn:","fontSize":12,"order":87},{"content":"- Thật là vi diệu thay, Tôn giả Gotama! Thật là vi diệu thay, Tôn giả Gotama! Tôn giả Gotama, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho kẻ bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày giải thích. Vậy nay con xin quy y Thế Tôn Gotama, quy y Pháp và quy y Tỷ-kheo Tăng. Mong Tôn giả Gotama nhận con làm đệ tử, từ nay trở đi cho đến mạng chung, con trọn đời quy ngưỡng. Và mong Tôn giả Gotama, ngày mai cùng chúng Tỷ-kheo nhận lời mời đến dùng cơm do con mời.","fontSize":12,"order":88},{"content":"Ðức Thế Tôn im lặng nhận lời. Lúc bấy giờ Bà-la-môn Sonadanda được biết Ðức Thế Tôn đã nhận lời, liền từ chỗ ngồi đứng dậy, đảnh lễ đức Thế Tôn, thân phía hữu hướng về đức Phật và từ biệt. Rồi Bà-la-môn Sonadanda khi đêm đã mãn liền làm cho sẵn sàng tại nhà các món thượng vị, loại cứng và loại mềm, rồi báo thì giờ cho đức Thế Tôn: \"Giờ đã đến, Tôn giả Gotama, cơm đã sẵn sàng\".","fontSize":12,"order":89},{"content":"25. Khi ấy đức Thế Tôn buổi sáng đắp y, đem theo bình bát, và cùng chúng Tỷ-kheo đi đến cư xá của Bà-la-môn Sonadanda, đi đến liền ngồi trên chỗ đã soạn sẵn. Bà-la-môn Sonadanda tự tay làm cho chúng Tỷ-kheo với đức Phật là vị cầm đầu, thỏa mãn với những món ăn thượng vị, loại cứng và loại mềm. Lúc bấy giờ Bà-la-môn Sonadanda, sau khi được biết đức Thế Tôn dùng cơm đã xong, đã rửa tay và bát, liền lấy một ghế thấp khác ngồi xuống một bên. Sau khi ngồi xuống một bên, Bà-la-môn Sonadanda bạch đức Thế Tôn:","fontSize":12,"order":90},{"content":"26. - Tôn giả Gotama, khi con ở trong hội chúng nếu con từ chỗ ngồi đứng dậy và đảnh lễ Thế Tôn Gotama thời hội chúng này sẽ phỉ báng con. Ai bị hội chúng này phỉ báng, thời danh tiếng sẽ bị tổn giảm, và ai danh tiếng bị tổn giảm, thời thâu nhận cúng dường bị giảm thiểu. Vì cúng dường tùy thuộc vào danh tiếng chúng con có. Tôn giả Gotama, nếu ở trong hội chúng mà con chắp tay vái chào, mong Tôn giả Gotama nhận đấy là con đứng dậy. Tôn giả Gotama, nếu trong hội chúng mà con tháo khăn đầu, mong Tôn giả Gotama nhận đấy là con vái chào với đầu của con. Tôn giả Gotama, khi con đi trên xe, nếu con xuống xe và đảnh lễ Thế Tôn Gotama, thời hội chúng sẽ phỉ báng con. Ai bị hội chúng này phỉ báng, thời danh tiếng bị tổn giảm, và ai bị danh tiếng tổn giảm, thời thâu nhận cúng dường bị giảm thiểu. Vì sự cúng dường tùy thuộc vào danh tiếng chúng con có. Tôn giả Gotama, nếu trong khi con đi xe, con hạ cán roi xuống, mong Tôn giả Gotama nhận đấy là con xuống xe. Tôn giả Gotama, nếu trong khi con đi xe, con vẫy tay, mong Tôn giả Gotama nhận đấy là con vái chào với đầu của con.","fontSize":12,"order":91},{"content":"27. Rồi đức Thế Tôn với một thời thuyết pháp, giảng dạy, khích lệ, kích thích và làm cho Bà-la-môn Sonadanda hoan hỷ, rồi từ chỗ ngồi đứng dậy và từ biệt.","fontSize":12,"order":92}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/4. Kinh Sonadanda (Chủng Ðức) (Sonadanda sutta)","title":"4. Kinh Sonadanda (Chủng Ðức) (Sonadanda sutta)"},{"ID":5,"paragraphs":[{"alignment":1,"content":"5. Kinh Kùtadanta (Cứu-la-đàn-đầu)\u000b(Kùtadanta sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vầy tôi nghe. Một thời đức Thế Tôn đang du hành trong xứ Magadha (Ma-kiệt-đà) cùng với đại chúng Tỷ-kheo khoảng năm trăm vị và đến tại một làng Bà-la-môn ở Magadha tên là Khànumata (Khứ--nậu-bà-đế). Và tại đây, đức Thế Tôn trú tại vườn Ambalatthikà ở Khànumata. Lúc bấy giờ Bà-la-môn Kùtadanta ở tại Khànumata, một chỗ dân cư đông đúc, cây cỏ, ao nước, lúa gạo phì nhiêu, một vương địa do vua Bimbisàra (Tần-bà-ta-la) vua nước Magadha cấp, một ân tứ của vua, một tịnh ấp. Lúc bấy giờ, một đàn tế lớn đang được thiết lập cho Bà-la-môn Kùtadanta, bảy trăm con trâu đực, bảy trăm con nghé đực lớn, và bảy trăm con nghé cái lớn, bảy trăm con dê và bảy trăm con cừu đã được dắt đến trụ tế lễ, cho đàn tế.","fontSize":12,"order":2},{"content":"2. Bà-la-môn và gia chủ ở Khànumata được nghe: \"Sa-môn Gotama, dòng họ Thích-ca, xuất gia từ gia tộc Thích-ca, đang du hành trong nước Magadha với đại chúng Tỷ-kheo khoảng năm trăm vị, đã đến tại Khànumata và trú tại vườn Ambalatthikà ở Khànumata. Tiếng đồn tốt đẹp sau đây được truyền đi về Thế Tôn Gotama: \"Ðây là đức Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư,... Khi đã chứng ngộ, Ngài còn tuyên bố sự chứng ngộ ấy cho người khác. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, văn nghĩa cụ túc, và giới thiệu đời sống phạm hạnh hoàn toàn đầy đủ trong sạch. Tốt đẹp thay, sự chiêm ngưỡng một vị A-la-hán như vậy\". Rồi các Bà-la-môn và gia chủ ở Khànumata, từng đoàn, từng đoàn, lũ lượt đi ra khỏi Khànumata và đến tại Ambalatthikà.","fontSize":12,"order":3},{"content":"3. Lúc bấy giờ, Bà-la-môn Kùtadanta đi lên trên lầu để nghỉ trưa. Bà-la-môn Kùtadanta thấy các Bà-la-môn và gia chủ ở Khànumata từng đoàn, từng đoàn, lũ lượt đi ra khỏi Khànumata và đến tại Ambalatthikà. Thấy vậy (Bà-la-môn Kùtadanta) liền gọi người gác cửa:","fontSize":12,"order":4},{"content":"- Này người gác cửa, vì sao các Bà-la-môn và gia chủ ở Khànumata, từng đoàn, từng đoàn, lũ lượt đi ra khỏi Khànumata và đến tại Ambalatthikà?","fontSize":12,"order":5},{"content":"- Tôn giả, có Sa-môn Gotama, dòng họ Thích-ca, xuất gia từ gia tộc Thích-ca, đang du hành trong nước Magadha với đại chúng Tỷ-kheo khoảng năm trăm vị, đến tại Khànumata, và tại đấy trú ở Ambalatthikà. Tiếng đồn tốt đẹp sau đây được truyền đi về Thế Tôn Gotama: \"Ðây là đức Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn\". Nay những người ấy đi đến yết kiến Tôn giả Gotama.","fontSize":12,"order":6},{"content":"4. Bà-la-môn Kùtadanta liền suy nghĩ như sau: \"Ta nghe nói: \"Sa-môn Gotama am hiểu ba cách thức tế tự và mười sáu tế pháp\". Ta không biết ba cách thức tế tự và mười sáu tế pháp, và ta muốn cử hành lễ đại tế. Vậy ta hãy đến hỏi Sa-môn Gotama ba cách thức tế tự và mười sáu tế pháp\".","fontSize":12,"order":7},{"content":"Rồi Bà-la-môn Kùtadanta gọi người giữ cửa kia:","fontSize":12,"order":8},{"content":"- Này người giữ cửa, hãy đi đến các Bà-la-môn và gia chủ ở Khànumata, khi đến nơi, hãy nói với những Bà-la-môn và gia chủ ở Khànumata như sau: \"Bà-la-môn Kùtadanta có nói: \"Này các Hiền giả, hãy chờ đợi, Bà-la-môn Kùtadanta sẽ thân hành đến yết kiến Sa-môn Gotama\".","fontSize":12,"order":9},{"content":"- Dạ vâng.","fontSize":12,"order":10},{"content":"Người gác cửa ấy vâng theo lời bảo của Bà-la-môn Kùtadanta, đi đến các Bà-la-môn và gia chủ ở Khànumata, khi đến xong liền nói với Bà-la-môn và gia chủ ở Khànumata: \"Bà-la-môn Kùtadanta có nói như vầy: \"Này các Hiền giả, hãy chờ đợi Bà-la-môn Kùtadanta sẽ tự thân hành đến yết kiến Sa-môn Gotama\".","fontSize":12,"order":11},{"content":"5. Lúc bấy giờ có khoảng vài trăm Bà-la-môn ở Khànumata với ý định: \"Chúng tôi sẽ dự lễ Ðại tế đàn của Bà-la-môn Kùtadanta\". Khi các vị Bà-la-môn này nghe: \"Bà-la-môn Kùtadanta sẽ đến yết kiến Sa-môn Gotama\", những Bà-la-môn này đến Bà-la-môn Kùtadanta, khi đến nơi liền nói với Bà-la-môn Kùtadanta:","fontSize":12,"order":12},{"content":"- Có phải Tôn giả Kùtadanta sẽ đến yết kiến Sa-môn Gotama?","fontSize":12,"order":13},{"content":"- Này các Hiền Giả, đó là ý định của ta, ta sẽ đến yết kiến Sa-môn Gotama.","fontSize":12,"order":14},{"content":"6. - Tôn giả Kùtadanta chớ có đến yết kiến Sa-môn Gotama. Thật không xứng đáng cho Tôn giả Kùtadanta đến yết kiến Sa-môn Gotama. Nếu Tôn giả Kùtadanta đến yết kiến Sa-môn Gotama, thì danh tiếng của Tôn giả Kùtadanta bị hao tổn, danh tiếng của Sa-môn Gotama được tăng trưởng. Vì danh tiếng của Tôn giả Kùtadanta bị hao tổn và danh tiếng của Sa-môn Gotama được tăng trưởng, do điểm này thật không xứng đáng cho Tôn giả Kùtadanta đến yết kiến Sa-môn Gotama. Trái lại thật xứng đáng cho Sa-môn Gotama đến yết kiến Tôn giả Kùtadanta.","fontSize":12,"order":15},{"content":"- Lại Tôn giả Kùtadanta thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, không bị một dèm pha nào về vấn đề huyết thống thọ sanh. Vì Tôn giả Kùtadanta thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, không bị một dèm pha nào về vấn đề huyết thống thọ sinh; do điểm này, thật không xứng đáng cho Tôn giả Kùtadanta đến yết kiến Sa-môn Gotama, trái lại thật xứng đáng cho Sa-môn Gotama đến yết kiến Tôn giả Kùtadanta.","fontSize":12,"order":16},{"content":"Lại Tôn giả Kùtadanta là nhà giàu có, đại phú, sung túc...","fontSize":12,"order":17},{"content":"Lại Tôn giả Kùtadanta là nhà phúng tụng, là nhà trì chú, thông hiểu ba tập Vedà với danh nghĩa, lễ nghi, ngữ nguyên, chú giải và lịch sử truyền thống là thứ năm, thông hiểu ngữ pháp và văn phạm, biệt tài về Thuận thế (tự nhiên học) và tướng của vị đại nhân.","fontSize":12,"order":18},{"content":"Lại Tôn giả Kùtadanta đẹp trai, khả ái, làm đẹp lòng mọi người, với màu da thù thắng, khôi ngô, tuấn tú, cử chỉ trang nhã, dáng điệu cao thượng.","fontSize":12,"order":19},{"content":"Lại Tôn giả Kùtadanta có đức hạnh, đức độ cao dày, đầy đủ giới hạnh cao dày.","fontSize":12,"order":20},{"content":"Lại Tôn giả Kùtadanta thiện ngôn, dùng lời thiện ngôn, nói lời tao nhã, ý nghĩa minh bạch, giọng nói không bập bẹ phều phào, giải thích nghĩa lý minh xác.","fontSize":12,"order":21},{"content":"Lại Tôn giả Kùtadanta là bậc tôn sư trong các hàng tôn sư của nhiều người, dạy ba trăm thanh niên Bà-la-môn tụng đọc chú thuật, thanh niên Bà-la-môn từ nhiều phương, từ nhiều nước, thiết tha với chú thuật, đến với Tôn giả Kùtadanta để học thuộc lòng các chú thuật.","fontSize":12,"order":22},{"content":"Tôn giả Kùtadanta niên cao lạp lớn, bậc lão thành, đến tuổi trưởng thượng, còn Sa-môn Gotama thì trẻ tuổi, xuất gia chưa được nhiều năm.","fontSize":12,"order":23},{"content":"Tôn giả Kùtadanta được vua Seniya Bimbisàra (Tần bà ta la) xứ Mangadha (Ma kiệt đà) kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng.","fontSize":12,"order":24},{"content":"Tôn giả Kùtadanta được Bà-la-môn Pokkhatasàdi kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng.","fontSize":12,"order":25},{"content":"Tôn giả Kùtadanta sống ở Khànumata, một địa phương dân chúng đông đúc, cỏ cây, ao nước phì nhiêu, lúa gạo sung túc, một vương lãnh địa, một tịnh thí địa, một ân tứ của vua Seniya Bimbisàra xứ Magadha. Vì Tôn giả Kùtadanta sống ở Khànumata, một địa phương dân chúng đông đúc, cỏ cây, ao nước phì nhiêu, lúa gạo sung túc, một vương lãnh địa, một tịnh thí địa, một ân tứ của vua Seniya Bimbisàra xứ Magadha, do điểm này thật không xứng đáng cho Tôn giả Kùtadanta đến yết kiến Sa-môn Gotama, trái lại thật xứng đáng cho Sa-môn Gotama đến yết kiến Tôn giả Kùtadanta.","fontSize":12,"order":26},{"content":"7. Nghe nói vậy, Bà-la-môn Kùtadanta nói với những vị Bà-la-môn ấy:","fontSize":12,"order":27},{"content":"- Các Hiền giả, hãy nghe ta giải thích vì sao thật xứng đáng cho chúng ta đến yết kiến Sa-môn Gotama, trái lại thật không xứng đáng cho Sa-môn Gotama đến yết kiến chúng ta. Này các Hiền giả, thật vậy Sa-môn Gotama thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, không bị một dèm pha nào về vấn đề huyết thống thọ sanh. Này các Hiền giả, vì Sa-môn Gotama thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, không bị một dèm pha nào về vấn đề huyết thống thọ sanh. Vì điểm này, thật không xứng đáng cho Sa-môn Gotama đến yết kiến chúng ta, trái lại thật xứng đáng cho chúng ta đến yết kiến Sa-môn Gotama.","fontSize":12,"order":28},{"content":"Này các Hiền giả, Sa-môn Gotama xuất gia từ bỏ rất nhiều vàng bạc cả loại đang chôn dưới đất lẫn loại trên mặt đất.","fontSize":12,"order":29},{"content":"Này các Hiền giả, Sa-môn Gotama trong tuổi thanh niên tóc còn đen nhánh, trong tuổi trẻ đẹp của thời niên thiếu, đã xuất gia từ bỏ gia đình sống không gia đình.","fontSize":12,"order":30},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama, dầu song thân không đồng ý, khóc than nước mắt thấm ướt cả mặt, vẫn cạo bỏ râu tóc, khoác áo cà-sa, xuất gia từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":31},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama đẹp trai, khả ái, làm đẹp lòng mọi người, với màu da thù thắng, khôi ngô tuấn tú, cử chỉ trang nhã, dáng điệu cao thượng.","fontSize":12,"order":32},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama có đức hạnh, gìn giữ giới của bậc thánh, có thiện đức, dạy đủ thiện đức.","fontSize":12,"order":33},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama thiện ngôn, dùng lời thiện ngôn, nói lời tao nhã, ý nghĩa minh bạch, giọng nói không bập bẹ phều phào, giải thích nghĩa lý minh xác.","fontSize":12,"order":34},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama là bậc tôn sư các hàng tôn sư của nhiều người.","fontSize":12,"order":35},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama đã diệt trừ tham dục, đã dứt bỏ mọi xao động của tâm.","fontSize":12,"order":36},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama chủ trương về nghiệp, chủ trương về hành động, đặt trọng tâm vào chí thiện khi thuyết pháp với chúng Bà-la-môn.","fontSize":12,"order":37},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama xuất gia từ chủng tộc cao quý, từ dòng họ Sát-đế-lỵ thanh tịnh.","fontSize":12,"order":38},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama xuất gia từ chủng tộc khá giả, đại phú, tài sản sung mãn.","fontSize":12,"order":39},{"content":"Này các Hiền giả, thật vậy, dân chúng băng ngàn vượt biển (băng qua nhiều địa phương, băng qua nhiều quốc độ) đến hỏi đạo Sa-môn Gotama.","fontSize":12,"order":40},{"content":"Này các Hiền giả, thật vậy, có hàng ngàn thiên nhân đến quy y Sa-môn Gotama.","fontSize":12,"order":41},{"content":"Này các Hiền giả, thật vậy, tiếng đồn tốt đẹp sau đây được truyền bá đi về Sa-môn Gotama: \"Ngài là bậc Thế Tôn, A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn\".","fontSize":12,"order":42},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama có đầy đủ ba mươi hai tướng tốt của bậc đại nhân.","fontSize":12,"order":43},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama nói lời chào đón, thân thiện, tao nhã, trang trọng, chân thực, thẳng thắn, lời nói có dẫn chứng.","fontSize":12,"order":44},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama được bốn chúng kính trọng tôn sùng, chiêm ngưỡng, kính lễ trọng vọng.","fontSize":12,"order":45},{"content":"Này các Hiền giả, rất nhiều thiên nhân tín ngưỡng Sa-môn Gotama.","fontSize":12,"order":46},{"content":"Này các Hiền giả, thật vậy ở tại làng nào, thôn ấp nào, Sa-môn Gotama cư trú, tại làng ấy, tại thôn ấp ấy, các loài phi nhân không làm hại loài người.","fontSize":12,"order":47},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama là giáo hội chủ, giáo phái chủ, giáo phái sư, được tôn là tối thượng trong các giáo tổ.","fontSize":12,"order":48},{"content":"Này các Hiền giả, danh tiếng của một số Sa-môn, Bà-la-môn dựa trên những bằng chứng không đâu, danh tiếng của Sa-môn Gotama dựa trên trí đức vô thượng của Ngài.","fontSize":12,"order":49},{"content":"Này các Hiền giả, thật vậy, vua Seniya Bimbisàra nước Magadha, cùng với vương tử, cung phi, thị tùng, đại thần đều quy y Sa-môn Gotama.","fontSize":12,"order":50},{"content":"Này các Hiền giả, thật vậy, vua Pasenadi nước Kosala cùng với vương tử, cung phi, thị tùng, cận thần đều quy y Sa-môn Gotama.","fontSize":12,"order":51},{"content":"Này các Hiền giả, thật vậy, Bà-la-môn Pokkharasàdi cùng với vương tử, cung phi, thị tùng, cận thần đều quy y Sa-môn Gotama.","fontSize":12,"order":52},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama được vua Seniya Bimbisàra nước Magadha kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng.","fontSize":12,"order":53},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama được vua Pasenadi nước Kosala kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng.","fontSize":12,"order":54},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama được Bà-la-môn Pokkharasàdi kính trọng, tôn sùng, chiêm ngưỡng, kính lễ trọng vọng.","fontSize":12,"order":55},{"content":"Này các Hiền giả, thật vậy, Sa-môn Gotama đã đến Khànumata và đang ở tại Ambalatthikà. Những Sa-môn, những Bà-la-môn nào đến ruộng làng chúng ta đều là khách của chúng ta. Ðối với khách, chúng ta phải kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng.","fontSize":12,"order":56},{"content":"Này các Hiền giả, nay Gotama đã đến Khànumata đang ở tại Ambalatthikà, như vậy Sa-môn Gotama là khách của chúng ta. Và đã là khách, chúng ta phải kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng. Do điểm này, thật không xứng đáng cho Tôn giả Gotama đến yết kiến chúng ta, thật xứng đáng cho chúng ta đến yết kiến Sa-môn Gotama. Này các Hiền giả, đó là những ưu điểm, mà ta được biết về Tôn giả Gotama. Tôn giả Gotama không phải có chừng ấy ưu điểm mà thôi. Tôn giả Gotama có đến vô lượng ưu điểm.","fontSize":12,"order":57},{"content":"8. Khi nghe nói vậy, các Bà-la-môn ấy nói với Bà-la-môn Kùtadanta:","fontSize":12,"order":58},{"content":"- Tôn giả Kùtadanta đã tán thán Sa-môn Gotama như vậy, dầu cho ai ở xa Tôn giả Gotama đến một trăm do tuần cũng đủ cho người ấy cùng gia tộc đi đến yết kiến Sa-môn Gotama, dầu phải đem theo lương thực. Vì vậy tất cả chúng tôi sẽ đi đến yết kiến Sa-môn Gotama.","fontSize":12,"order":59},{"content":"Lúc bấy giờ Bà-la-môn Kùtadanta cùng với đại chúng Bà-la-môn đi đến Ambalatthikà, đến tại chỗ đức Thế Tôn ở, khi đi đến, liền nói lời thân ái, chào đón, chúc tụng rồi ngồi xuống một bên. Các Bà-la-môn và gia chủ ở Khànumata, có người đảnh lễ Sa-môn Gotama rồi ngồi xuống một bên, có người nói lời thân ái chào đón, chúc tụng với Sa-môn Gotama, rồi ngồi xuống một bên, có người chấp tay vái chào Sa-môn Gotama rồi ngồi xuống một bên, có người nói tên và dòng họ rồi ngồi xuống một bên, có người yên lặng ngồi xuống một bên.","fontSize":12,"order":60},{"content":"9. Sau khi ngồi xuống một bên, Bà-la-môn Kùtadanta bạch đức Thế Tôn:","fontSize":12,"order":61},{"content":"- Tôn giả Gotama, tôi được nghe như sau: \"Sa-môn am hiểu ba cách thức tế tự và mười sáu tế vật\". Tôi không biết đến ba tế tự và mười sáu tế vật và tôi muốn cử hành đại tế tự. Tốt đẹp thay nếu Tôn giả Gotama giảng cho tôi ba cách thức tế tự và mười sáu tế vật.","fontSize":12,"order":62},{"content":"- Này Bà-la-môn, vậy người hãy nghe và suy nghĩ kỹ, ta sẽ nói:","fontSize":12,"order":63},{"content":"- Dạ vâng.","fontSize":12,"order":64},{"content":"Bà-la-môn Kùtadanta trả lời đức Thế Tôn. Ðức Thế Tôn thuyết như sau:","fontSize":12,"order":65},{"content":"10. - Này Bà-la-môn, thuở xưa có vị vua tên là Mahàvijita, giàu có, đại phú, tài sản sung mãn, có nhiều vàng bạc, có nhiều vật dụng, có nhiều tài vật ngũ cốc, kho tàng sung mãn. Này Bà-la-môn, một hôm trong khi vua Mahàvijita đang ngồi yên lặng tại một tịnh xứ, sự suy tư sau đây được khởi lên: \"Ta nay đặng vô lượng tài sản thuộc nhân gian, chinh phục đại địa cầu và sống an trú như vậy. Ta hãy tổ chức đại tế đàn, và nhờ vậy ta sẽ hưởng được hạnh phúc an lạc lâu ngày\". Này Bà-la-môn, vua Mahàvijita liền cho mời vị Bà-la-môn chủ tế và nói: \"Này Bà-la-môn, trong khi ta đang ngồi yên lặng tại một tinh xứ, sự suy tư sau đây khởi lên: \"Ta nay đặng vô lượng tài bảo thuộc nhân gian, chinh phục đại địa cầu và sống an trú như vậy. Ta hãy tổ chức đại tế đàn, và nhờ vậy ta sẽ được hưởng hạnh phúc an lạc lâu ngày\". Này Bà-la-môn, ta muốn tổ chức đại tế đàn, khanh hãy khuyên ta như thế nào để ta được hưởng hạnh phúc an lạc lâu ngày?\"","fontSize":12,"order":66},{"content":"11. Này Bà-la-môn, khi nghe nói vậy, vị Bà-la-môn chủ tế tâu với vua Mahàvijita như sau: \"Ðại vương, vương quốc (này) chịu tai ương, chịu ách nạn, đầy rẫy bọn cướp làng, đầy rẫy bọn cướp ấp, đầy rẫy bọn cướp đô thị, đầy rẫy bọn cướp đường. Trong quốc độ chịu tai ương, chịu ách nạn như vậy, nếu Tôn vương đánh thuế má mới, như vậy Tôn vương có ý nghĩ: \"Ta hãy trừ diệt bọn giặc cỏ này, hoặc bằng tử hình, hoặc bằng cấm cố, hoặc bằng phạt vạ, hoặc bằng khiển trách, hoặc bằng tẩn xuất\". Nhưng bọn giặc cỏ này sẽ không được trừ diệt một cách hoàn toàn. Những bọn còn lại không bị hình phạt sau lại tiếp tục hoành hành vương quốc này. Nhưng nếu theo phương pháp sau đây bọn giặc cỏ ấy sẽ được trừ diệt một cách hoàn toàn: những vị nào trong quốc độ nhà vua nỗ lực về nông nghiệp và mục súc, Tôn vương hãy cấp cho những vị ấy hột giống và thực vật; những vị nào trong quốc độ nhà vua nỗ lực về thương nghiệp, Tôn vương hãy cấp cho những vị ấy vốn đầu tư; những vị nào trong quốc độ nhà vua nỗ lực về quan chức, Tôn vương hãy cấp cho những vị ấy vật thực và lương bổng. Và những người này chuyên tâm vào nghề riêng của mình sẽ không nhiễu hại quốc độ nhà vua. Và ngân quỹ nhà vua sẽ được dồi dào, quốc độ sẽ được an cư lạc nghiệp, không có tai ương, ách nạn và dân chúng hoan hỷ vui vẻ, cho con nhảy trên ngực, sống chẳng khác gì với nhà cửa mở rộng\". - \"Vâng, Tôn giả\".","fontSize":12,"order":67},{"content":"- Này Bà-la-môn, vua Mahàvijita vâng theo lời khuyên của vị Bà-la-môn chủ tế: những vị nào trong quốc độ nhà vua nỗ lực về nông nghiệp và mục súc, Tôn vương Mahàvijita cấp cho những vị ấy hột giống và thực vật; những vị nào trong quốc độ nhà vua nỗ lực về thương nghiệp, Tôn vương Mahàvijita cấp cho những vị ấy vốn đầu tư; những vị nào trong quốc độ nhà vua nỗ lực về quan chức, Tôn vương Mahàvijita cấp cho những vị ấy vật thực và lương bổng. Và những người này chuyên tâm về nghề của mình không còn nhiễu hại quốc độ nhà vua; ngân quỹ nhà vua được dồi dào, quốc độ được an cư lạc nghiệp không có tai ương ách nạn và dân chúng hoan hỷ vui vẻ, cho con nhảy trên ngực, sống chẳng khác gì với nhà cửa mở rộng.","fontSize":12,"order":68},{"content":"12. Rồi này Bà-la-môn, vua Mahàvijita cho mời vị Bà-la-môn chủ tế và nói: \"Này khanh, ta đã trừ diệt bọn giặc cỏ nhờ áp dụng phương pháp này, ngân quỹ của ta được dồi dào, quốc độ được an cư lạc nghiệp, không có tai ương ách nạn, và dân chúng hoan hỷ, vui vẻ, cho con nhảy trên ngực, sống chẳng khác gì với nhà cửa mở rộng. Này Bà-la-môn, ta muốn tổ chức đại tế đàn, khanh hãy khuyên ta như thế nào để ta được hưởng hạnh phúc an lạc lâu ngày?\" - \"Vậy Tôn vương hãy cho mời tất cả những vị Sát-đế-lỵ trong quốc độ nhà vua cùng với các chư hầu cả tại tỉnh thành và ngoài tỉnh thành và nói: \"Này các khanh, ta muốn tổ chức đại tế đàn. Các khanh hãy tán thành để ta được hưởng hạnh phúc an lạc lâu ngày\". Ðối với tất cả những đại thần trong quốc độ nhà vua, cùng với quyến thuộc cả tại tỉnh thành và ngoài tỉnh thành... tất cả những gia chủ phú hào cả tại tỉnh thành và ngoài tỉnh thành, Tôn vương hãy mời những vị ấy và nói: \"Này các khanh, Ta muốn tổ chức đại tế đàn. Các khanh hãy tán thành để ta được hưởng an lạc hạnh phúc lâu dài\".","fontSize":12,"order":69},{"content":"Này Bà-la-môn, vua Mahàvijita nghe theo vị Bà-la-môn chủ tế cho mời tất cả những vị Sát-đế-lỵ trong quốc độ nhà vua cùng với các chư hầu cả tại tỉnh thành và ngoài tỉnh thành và nói: \"Này các khanh, ta muốn tổ chức đại tế đàn. Các khanh hãy tán thành để ta được hưởng hạnh phúc an lạc lâu ngày\". - \"Tôn vương hãy tổ chức tế đàn. Ðại vương, tế đàn này là hợp thời\".","fontSize":12,"order":70},{"content":"Ðối với tất cả những đại thần trong quốc độ nhà vua cùng với quyến thuộc cả tại tỉnh thành và ngoài tỉnh thành... tất cả những vị Bà-la-môn và đại gia chủ cả tại tỉnh thành và ngoài tỉnh thành... tất cả những gia chủ phú hào cả tại tỉnh thành và ngoài tỉnh thành, vua Mahàvijita mời những vị ấy và nói: \"Này các khanh ta muốn tổ chức đại tế đàn. Các khanh hãy tán thành để ta được hưởng hạnh phúc an lạc lâu ngày\". - \"Ðại vương hãy tổ chức tế đàn, Ðại vương, tế đàn này là hợp thời\".","fontSize":12,"order":71},{"content":"Như vậy bốn đại chúng đã thừa nhận tế đàn trở thành những yếu kiện cho lễ tế đàn này.","fontSize":12,"order":72},{"content":"13. Vua Mahàvijita có tám đức tánh sau đây: Thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không một vết nhơ nào, một dèm pha nào về vấn đề huyết thống thọ sanh. Ðẹp trai, khả ái, làm đẹp lòng mọi người, với màu da thù thắng, khôi ngô tuấn tú, cử chỉ trang nhã, dáng điệu cao thượng. Là nhà giàu có, đại phú, sung túc tài sản, đầy rẫy vàng và bạc, đầy rẫy tài bảo, đầy rẫy sản nghiệp, ngũ cốc, thương khố sung mãn. Có uy lực, đầy đủ bốn loại quân chủng, chinh phục địch quân như với oai danh (của mình). Một vị có tín tâm, có từ tâm, một thí chủ, cửa nhà mở rộng, một giếng khơi cho Sa-môn, Bà-la-môn bần cùng nghèo khó, khất sĩ, một vị làm các công đức. Một vị bác học trong mọi vấn đề. Thông hiểu ý nghĩa của lời nói: \"Ðây là ý nghĩa của lời nói này, đây là ý nghĩ của lời nói này\". Một nhà bác học, tinh luyện, sáng suốt và có thể suy tư về những vấn đề quá khứ, vị lai, hiện tại. Vua Mahàvijita có đầy đủ tám đặc tánh này. Chính tám đặc tánh này làm những yếu kiện cho tế đàn ấy.","fontSize":12,"order":73},{"content":"14. Vị Bà-la-môn chủ tế có đầy đủ bốn đức tánh: Thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, một dèm pha nào, về vấn đề huyết thống thọ sanh - là nhà phúng tụng, là nhà trì chú, thông hiểu ba tập Vedà với danh nghĩa, lễ nghi, ngữ nguyên, chú giải và lịch sử truyền thống là thứ năm, thông hiểu ngữ pháp và văn phạm, biệt tài về Thuận thế (tự nhiên học) và tướng của vị đại nhân, có đức hạnh, đức độ cao dày, đầy đủ giới hạnh cao dày - một vị bác học, tinh luyện, sáng suốt, là nhà cầm muỗng thứ nhất hay thứ hai. Vị Bà-la-môn chủ tế có đầy đủ bốn đức tánh này, chính bốn đức tánh này làm những yếu kiện cho tế đàn ấy.","fontSize":12,"order":74},{"content":"15. Này Bà-la-môn, vị Bà-la-môn chủ tế trước khi lễ đàn có giảng ba pháp cho vua Mahàvijita: \"Trước khi muốn làm lễ đại tế đàn, nếu Tôn vương có sự hối tiếc: \"Thật vậy, một phần lớn tài sản của ta sẽ bị tiêu hao\", Tôn vương không nên có sự hối tiếc này. Trong khi đang làm lễ đại tế đàn, nếu Tôn vương có sự hối tiếc: \"Thật vậy, một phần lớn tài sản của ta bị tiêu hao\". Tôn vương không nên có sự hối tiếc này. Khi đã làm lễ đại tế đàn, nếu Tôn vương có sự hối tiếc: \"Thật vậy, một phần lớn tài sản của Ta bị tiêu hao\". Tôn vương không nên có sự hối tiếc này\".","fontSize":12,"order":75},{"content":"Này Bà-la-môn, vị Bà-la-môn chủ tế trước khi lễ đàn có giảng ba pháp cho vua Mahàvijita.","fontSize":12,"order":76},{"content":"16. Này Bà-la-môn, vị Bà-la-môn chủ tế trước lễ tế đàn để ngăn chặn sự hối tiếc theo mười cách có thể khởi lên đối với người tham dự (lễ tế đàn) đã nói với vua Mahàvijita: \"Tôn vương, có những người sát sanh đến tại lễ tế đàn và có những người không sát sanh. Ở đây, đối với những người sát sanh, hãy để cho chúng yên. Ở đây, đối với những người không sát sanh, hãy tổ chức tế đàn một cách khiến nội tâm của chúng được an vui hoan hỷ. Tôn vương, có những người lấy của không cho đến tại lễ tế đàn và có những người không lấy của không cho... có những người tà dâm và có những người không tà dâm, có những người nói láo và có những người không nói láo, có những người nói hai lưỡi, và có những người không nói hai lưỡi, có những người nói lời độc ác và có những người không nói lời độc ác, có những người nói lời phù phiếm và có những người không nói lời phù phiếm, có những người có lòng tham và có những người không có lòng tham, có những người có lòng sân và có những người không có lòng sân, có những người có tà kiến và có những người có chánh kiến. Ở đây, đối với những người có tà kiến hãy để chúng yên. Ðối với những người có chánh kiến, hãy tổ chức tế đàn một cách khiến nội tâm của chúng được an vui, hoan hỷ\".","fontSize":12,"order":77},{"content":"Này Bà-la-môn, vị Bà-la-môn chủ tế trước lễ tế đàn đã ngăn chận sự hối tiếc theo mười cách có thể khởi lên đối với những người tham dự (lễ tế đàn).","fontSize":12,"order":78},{"content":"17. Này Bà-la-môn, vị Bà-la-môn chủ tế khi vua đang làm lễ tế đàn, đã khuyên giáo, tưởng lệ,... kích thích và làm tâm (của vua) hoan hỷ với mười sáu phương pháp: \"Trong khi Tôn vương đang tổ chức đại tế đàn, nếu có người nói: \"Vua Mahàvijita tổ chức đại tế đàn nhưng không mời các vị Sát-đế-lỵ thân tộc ở tỉnh thành và ở ngoài tỉnh thành; Tôn vương tổ chức lễ đại tế đàn như vậy\". Lời nói về Tôn vương như vậy không đúng sự thật; Tôn vương đã có mời các vị Sát-đế-lỵ thân tộc ở tỉnh thành và ngoài tỉnh thành. Do vậy, Tôn vương nên biết: \"Hãy tổ chức tế đàn một cách khiến nội tâm được an vui hoan hỷ\". Trong khi Tôn vương đang tổ chức đại tế đàn, nếu có người nói: \"Vua Mahàvijita tổ chức đại tế đàn, nhưng không mời các vị đại thần quyến thuộc ở tỉnh thành và ở ngoài tỉnh thành... Bà-la-môn đại gia ở tỉnh thành và ở ngoài tỉnh thành... cư sĩ phú hào ở tỉnh thành và ở ngoài tỉnh thành. Tôn vương tổ chức lễ đại tế đàn như vậy\". Lời nói về Tôn vương như vậy không đúng sự thật; Tôn vương đã có mời các vị cư sĩ phú hào ở tỉnh thành và ở ngoài tỉnh thành; Do vậy Tôn vương nên biết: \"Hãy tổ chức lễ tế đàn một cách khiến nội tâm được an vui, hoan hỷ\". Trong khi Tôn vương đang tổ chức đại tế đàn, nếu có người nói: \"Vua Mahàvijita tổ chức đại tế đàn, nhưng không thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, một dèm pha nào về vấn đề huyết thống thọ sanh\". Do vậy Tôn vương nên biết: \"Hãy tổ chức tế đàn một cách khiến nội tâm được an vui, hoan hỷ\". Trong khi Tôn vương đang tổ chức đại tế đàn nếu có người nói: \"Vua Mahàvijita tổ chức đại tế đàn, nhưng không thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, một dèm pha nào về vấn đề huyết thống thọ sanh\". Do vậy Tôn vương nên biết: \"Hãy tổ chức tế đàn một cách khiến nội tâm được an vui, hoan hỷ\". Trong khi Tôn vương đang tổ chức đại tế đàn, nếu có người nói: \"Vua Mahàvijita tổ chức đại tế đàn nhưng không đẹp trai khả ái, làm đẹp lòng mọi người, với màu da thù thắng, khôi ngô, tuấn tú, cử chỉ trang nhã, dáng điệu cao thượng... không phải là nhà giàu có, đại phú, sung túc tài sản, đầy rẫy vàng và bạc, đầy rẫy tài bảo, đầy rẫy sản nghiệp ngũ cốc, thương khố sung mãn... không có uy lực, đầy đủ bốn loại quân chủng, chinh phục địch quân như với oai danh của mình... không có tín tâm, không có từ tâm, không phải một thí chủ, cửa nhà mở rộng, một giếng khơi cho Sa-môn, Bà-la-môn, bần cùng, nghèo khó, khất sĩ, một vị làm các công đức... không phải là vị bác học trong mọi vấn đề... không thông hiểu ý nghĩa của lời nói: \"Ðây là ý nghĩa của lời nói này, đây là ý nghĩa của lời nói này... không phải là nhà bác học tinh luyện, sáng suốt và có thể suy tư về những vấn đề quá khứ, vị lai, hiện tại... Tôn vương tổ chức lễ đại tế đàn như vậy\". Lời nói về Tôn vương như vậy không đúng sự thật. Tôn vương là nhà bác học, tinh luyện, sáng suốt, và có thể suy tư về vấn đề quá khứ, vị lai, hiện tại... Do vậy, Tôn vương nên biết: \"Hãy tổ chức tế đàn một cách khiến nội tâm được an vui, hoan hỷ\". Trong khi Tôn vương đang tổ chức đại tế đàn, nếu có người nói: \"Vua Mahàvijita tổ chức đại tế đàn, nhưng vị Bà-la-môn chủ tế của vua không thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, một dèm pha nào về vấn đề huyết thống thọ sanh. Tôn vương tổ chức lễ đại tế đàn như vậy. \"Lời nói về Tôn vương như vậy không đúng sự thật. Vị Bà-la-môn chủ tế của vua thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, một dèm pha nào về vấn đề huyết thống thọ sanh\". Do vậy, Tôn vương nên biết: \"Hãy tổ chức tế đàn một cách khiến nội tâm được an vui, hoan hỷ\"... Trong khi Tôn vương đang tổ chức đại tế đàn... Nhưng vị Bà-la-môn chủ tế của vua không phải là nhà phúng tụng, là nhà trì chú, thông hiểu ba tập Vedà với danh nghĩa, lễ nghi, ngữ nguyên, chú giải và lịch sử truyền thống là thứ năm, thông hiểu ngữ pháp và văn phạm, biệt tài về Thuận thế (tự nhiên học) và tướng của vị đại nhân... Nhưng vị Bà-la-môn chủ tế của vua không có đức hạnh, không có đức độ cao dày, đầy đủ giới hạnh cao dày... Nhưng vị Bà-la-môn chủ tế của vua không phải vị bác học, tinh luyện, sáng suốt, là nhà cầm muỗng thứ nhất hay thứ hai, Tôn vương tổ chức lễ đại tế đàn như vậy\". Lời nói về Tôn vương như vậy không đúng sự thật. Vị Bà-la-môn chủ tế của vua là nhà bác học, tinh luyện, sáng suốt, là nhà cầm muỗng thứ nhất hay thứ hai. Do vậy Tôn vương nên biết: \"Hãy tổ chức tế đàn một cách khiến nội tâm được an vui hoan hỷ\".","fontSize":12,"order":79},{"content":"Này Bà-la-môn, vị Bà-la-môn chủ tế, khi vua đang làm lễ tế đàn đã khuyến giáo, tưởng lệ, kích thích và làm tâm (của vua) được hoan hỷ bằng mười sáu phương pháp.","fontSize":12,"order":80},{"content":"18. Này Bà-la-môn, trong lễ tế đàn này, không có trâu bò bị giết, không có dê cừu bị giết, không có gà heo bị giết, không có các loại sinh vật nào khác vị sát thương, không có cây cối bị chặt để làm trụ cột tế lễ, không có loại cỏ dabbha (cỏ cát tường) bị cắt để rải xung quanh đàn tế. Và những người gia bộc hay... người đem tin hay những người làm thuê không bị dọa nạt bởi hình phạt, không bị dọa nạt bởi sợ hãi và không làm việc trong than khóc với nước mắt tràn đầy mặt mày. Chúng muốn thì chúng làm, chúng làm những gì chúng muốn. Tế đàn nay được hoàn tất chỉ với dầu, sanh tô, thục tô, mật và đường miếng.","fontSize":12,"order":81},{"content":"19. Này Bà-la-môn, các Sát-đế-lỵ thân tộc ở tỉnh thành và ngoài tỉnh thành, các đại thần quyến thuộc ở tỉnh thành và ở ngoài tỉnh thành, các Bà-la-môn đại gia ở tỉnh thành và ngoài tỉnh thành, các cư sĩ phú hào ở tỉnh thành và ngoài tỉnh thành đem theo nhiều tiền bạc của cải đến Mahàvijita và thưa: \"Ðại vương, tiền bạc của cải rất nhiều này được đem đến để Ðại vương dùng, Ðại vương hãy lấy dùng\". - \"Này các khanh, tiền bạc của cải rất nhiều được súc tích một cách chính đáng này đối với ta đã vừa đủ. Các khanh hãy giữ các của cải ấy cho các khanh; các khanh có thể đem theo nhiều hơn thế nữa !\".","fontSize":12,"order":82},{"content":"Các vị bị vua từ khước như vậy đứng qua một bên và bàn luận như sau: \"Tài sản này của chúng ta, nếu chúng ta đem về nhà lại, thật không phải. Vua Mahàvijita tổ chức đại tế đàn. Chúng ta hãy tổ chức một hậu tế đàn\".","fontSize":12,"order":83},{"content":"20. Này Bà-la-môn, khi các vị Sát-đế-lỵ thân tộc ở tỉnh thành và ngoài tỉnh thành đặt các thí vật phía Ðông hố tế đàn; các đại thần quyến thuộc ở tỉnh thành và ngoài tỉnh thành đặt các thí vật phía Nam hố tế đàn; các Bà-la-môn đại gia ở tỉnh thành và ngoài tỉnh thành đặt các thí vật phía Tây hố tế đàn; các cư sĩ phú hào ở tỉnh thành và ngoài tỉnh thành đặt các thí vật phía Bắc hố tế đàn. Này Bà-la-môn, trong tế đàn của những vị này cũng vậy, không có trâu bò bị giết, không có dê cừu bị giết, không có loại sinh vật nào khác bị sát thương, không có cây cối bị chặt để làm cột trụ tế lễ, không có loại cỏ dabbha (cỏ cát tường) bị cắt để rải xung quanh đàn tế. Và những người gia bộc hay những người đưa tin, hay những người làm thuê không bị dọa nạt bởi hình phạt, không bị dọa nạt bởi sợ hãi và không làm việc trong than khóc với nước mắt tràn đầy mặt mày. Chúng muốn thì chúng làm, chúng không muốn thì chúng không làm, chúng làm những gì chúng muốn, chúng không làm những gì chúng không muốn. Những tế đàn này được hoàn tất chỉ với dầu, sanh tô, thục tô, mật và đường miếng.","fontSize":12,"order":84},{"content":"Như vậy là bốn sự chấp thuận, vua Mahàvijita thành tựu tám pháp, Bà-la-môn chủ tế thành tựu bốn pháp và cả ba tế pháp. Này Bà-la-môn như vậy gọi là ba tế pháp và mười sáu tế vật.","fontSize":12,"order":85},{"content":"21. Khi nghe nói như vậy những Bà-la-môn ấy la to hét lớn: \"Cao quý thay lễ tế đàn, vẻ vang thay sự thành tựu của lễ tế đàn!\". Nhưng Bà-la-môn Kùtadanta ngồi yên lặng. Các vị Bà-la-môn ấy hỏi Bà-la-môn Kùtadanta: \"Vì sao Tôn giả Kùtadanta không tán thánh là thiện thuyết lời thiện thuyết của Sa-môn Gotama?\" - \"Không phải ta không tán thán là thiện thuyết lời thiện thuyết của Sa-môn Gotama. Nếu ai không tán thán là thiện thuyết lời thiện thuyết của Sa-môn Gotama thì đầu người ấy sẽ bị tan nát. Nhưng ta hiện đang suy nghĩ: Sa-môn Gotama không nói: \"Như vậy ta nghe\" hay \"Như vậy đáng phải là thế\". Nhưng ngài chỉ nói: \"Khi sự việc xảy ra như vậy?\". \"Khi ấy sự việc xảy ra như thế\". Và ta nghĩ: Chắc chắn lúc bấy giờ, Sa-môn Gotama là vua Mahàvijita chủ nhân của lễ tế đàn, hay là vị Bà-la-môn chủ tế lễ tế đàn\". Tôn giả Gotama có công nhận là mình đứng ra tổ chức lễ tế đàn hay khiến người tổ chức lễ tế đàn và sau khi thân hoại mạng chung được sanh ở thiện thú cõi trời, ở đời này?\"","fontSize":12,"order":86},{"content":"Này Bà-la-môn, ta công nhận tự mình đứng ra tổ chức lễ tế đàn hay khiến người tổ chức lễ tế đàn, và sau khi thân hoại mạng chung được sanh ở thiện thú, cõi trời ở đời này. Lúc bấy giờ ta là vị Bà-la-môn chủ tế đã đứng ra chủ lễ tế đàn này.","fontSize":12,"order":87},{"content":"22. - Này Tôn giả Gotama, có tế đàn nào khác ít phiền tạp hơn, ít nhiễu hại hơn, nhiều quả báo hơn, nhiều lợi ích hơn tế đàn với ba tế pháp và mười sáu tế vật này?","fontSize":12,"order":88},{"content":"- Này Bà-la-môn, có một tế đàn khác ít phiền tạp hơn, ít nhiễu hại hơn, nhiều quả báo hơn, nhiều lợi ích hơn tế đàn với ba tế pháp và mười sáu tế vật này.","fontSize":12,"order":89},{"content":"- Tôn giả Gotama, tế đàn khác ấy là gì mà ít phiền tạp hơn, ít nhiễu hại hơn, nhiều quả báo, nhiều lợi ích hơn tế đàn với ba tế pháp và mười sáu tế vật này?","fontSize":12,"order":90},{"content":"- Này Bà-la-môn, chính là những bố thí thường xuyên, những tế đàn thuận lợi, cúng dường cho những vị xuất gia có giới đức. Tế đàn ấy, này Bà-la-môn ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp và mười sáu tế vật này.","fontSize":12,"order":91},{"content":"23. Tôn giả Gotama, do nhân gì, do duyên gì mà những bố thí thường xuyên, những tế đàn thuận lợi cúng dường cho những vị xuất gia có giới đức, tế đàn ấy lại ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn, tế đàn với ba tế pháp và mười sáu tế vật này?","fontSize":12,"order":92},{"content":"- Này Bà-la-môn, các vị A-la-hán hay những vị đã bước vào con đường A-la-hán không đi đến tế đàn như vậy. Vì cớ sao?","fontSize":12,"order":93},{"content":"Này Bà-la-môn, vì tại đấy có thấy những sự đánh đập bằng roi gậy, có những sự túm cổ lôi kéo. Do vậy các vị A-la-hán hay những vị đã bước vào con đường A-la-hán không đi đến tế đàn như vậy. Những bố thí thường xuyên, những tế đàn thuận lợi, cúng dường cho những vị xuất gia có giới đức, này Bà-la-môn, các vị A-la-hán hay những vị đã bước vào con đường A-la-hán đi đến những tế đàn như vậy. Vì cớ sao? Này Bà-la-môn vì tại đấy không thấy những sự đánh đập bằng roi gậy, không có những sự tóm cổ lôi kéo. Do vậy các vị A-la-hán hay những vị đã bước vào con đường A-la-hán đi đến tế đàn như vậy. Này Bà-la-môn, do nhân ấy, do duyên ấy, những bố thí thường xuyên, những tế đàn thuận lợi cúng dường cho những vị xuất gia có giới đức, tế đàn ấy ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp và mười sáu tế vật này.","fontSize":12,"order":94},{"content":"24. - Tôn giả Gotama, có tế đàn nào khác ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật và những bố thí thường xuyên những tế đàn thuận lợi này?","fontSize":12,"order":95},{"content":"- Này Bà-la-môn có một tế đàn khác, ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật và những bố thí thường xuyên, những tế đàn thuận lợi này.","fontSize":12,"order":96},{"content":"- Này Tôn giả Gotama, tế đàn khác ấy là gì, mà ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật và những bố thí thường xuyên, những tế đàn thuận lợi này?","fontSize":12,"order":97},{"content":"- Này Bà-la-môn, chính là sự xây dựng tinh xá cho bốn phương Tăng. Tế đàn ấy ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật, và những bố thí thường xuyên, những tế đàn thuận lợi này.","fontSize":12,"order":98},{"content":"25. Tôn giả Gotama, có tế đàn nào khác, ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp mười sáu tế vật, những bố thí thường xuyên, những tế đàn thuận lợi và sự cúng dường tinh xá này?","fontSize":12,"order":99},{"content":"- Này Bà-la-môn, có một tế đàn khác, ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật, những bố thí thường xuyên, những tế đàn thuận lợi và sự cúng dường tinh xá này.","fontSize":12,"order":100},{"content":"- Tôn giả Gotama, tế đàn khác ấy là gì, mà ít phiền tạp hơn, ít nhiễu hại hơn, nhiều quả báo hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật, những bố thí thường xuyên, những tế đàn thuận lợi và sự cúng dường tinh xá này?","fontSize":12,"order":101},{"content":"- Này Bà-la-môn, một ai với tâm thành quy y Phật, quy y Pháp, quy y Tăng, này Bà-la-môn, tế đàn ấy ít phiền tạp hơn, ít nhiễu hại hơn, nhiều quả báo hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật, sự bố thí thường xuyên, đàn thí thuận lợi và sự cúng dường tinh xá này.","fontSize":12,"order":102},{"content":"26. Tôn giả Gotama, có tế đàn nào khác, ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật, sự bố thí thường xuyên, những tế đàn thuận lợi, sự cúng dường tinh xá và những sự quy y này?","fontSize":12,"order":103},{"content":"- Này Bà-la-môn, có một tế đàn khác, ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật, sự bố thí thường xuyên, những tế đàn thuận lợi, sự cúng dường tinh xá và những sự quy y này.","fontSize":12,"order":104},{"content":"- Tôn giả Gotama, tế đàn khác ấy là gì, mà ít phiền tạp hơn, ít nhiễu hại hơn, nhiều quả báo hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật ấy, sự bố thí thường xuyên, những tế đàn thuận lợi, sự cúng dường tinh xá và những sự quy y ấy?","fontSize":12,"order":105},{"content":"- Này Bà-la-môn, một ai với tâm thành thọ trì những giới luật không sát sanh, không thâu đạo, không tà dâm, không vọng ngữ, không uống rượu.","fontSize":12,"order":106},{"content":"Này Bà-la-môn tế đàn ấy ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật, sự bố thí thường xuyên, những tế đàn thuận lợi, sự cúng dường tinh xá và những sự quy y này.","fontSize":12,"order":107},{"content":"27. - Này Tôn giả Gotama, có tế đàn nào khác, ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật, sự bố thí thường xuyên, những tế đàn thuận lợi, sự cúng dường tinh xá, những sự quy y và những giới luật này?","fontSize":12,"order":108},{"content":"- Này Bà-la-môn, có một tế đàn khác ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật, sự bố thí thường xuyên, những tế đàn thuận lợi, sự cúng dường tinh xá, những sự quy y, những giới luật này.","fontSize":12,"order":109},{"content":"- Tôn giả Gotama, tế đàn ấy là gì mà ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn tế đàn với ba tế pháp, mười sáu tế vật, sự bố thí thường xuyên, những tế đàn thuận lợi, sự cúng dường tinh xá, những sự quy y và những giới luật này?","fontSize":12,"order":110},{"content":"- Này Bà-la-môn, ở đây đức Như Lai sanh ra đời, Ứng Cúng, Chánh Ðẳng Giác... [tương tự như kinh \"Sa-môn quả\", đoạn kinh 40-98]. Như vậy, này Bà-la-môn, vị Tỷ-kheo thành tựu giới hạnh.","fontSize":12,"order":111},{"content":"... chứng và an trú sơ thiền. Này Bà-la-môn, tế đàn này ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn những tế đàn trước.","fontSize":12,"order":112},{"content":"... nhị thiền... tam thiền... chứng và an trú tứ thiền. Này Bà-la-môn, tế đàn này ít phiền tạp hơn, ít nhiễu hại hơn, nhiều kết quả hơn, nhiều lợi ích hơn những tế đàn trước... . không còn một đời sống khác. Vị ấy biết như vậy. Này Bà-la-môn, tế đàn này ít phiền tạp hơn, ít nhiễu hại, nhiều kết quả hơn, nhiều lợi ích hơn những tế đàn trước. Này Bà-la-môn, không có một lễ tế đàn nào khác cao thượng hơn, thù thắng hơn lễ tế đàn này.","fontSize":12,"order":113},{"content":"28. Khi nghe nói vậy, Bà-la-môn Kùtadanta thưa với đức Thế Tôn:","fontSize":12,"order":114},{"content":"- Thật vi diệu thay Tôn giả Gotama! Thật vi diệu thay Tôn giả Gotama! Tôn giả Gotama, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho kẻ bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy chánh pháp đã được Tôn giả Gotama dùng phương tiện trình bày giải thích. Vậy nay con xin quy y Thế Tôn Gotama, quy y Pháp và quy y Tỷ-kheo Tăng. Mong Tôn Giả Gotama nhận con làm đệ tử, từ nay trở đi cho đến mạng chung, con trọn đời quy ngưỡng Tôn giả Gotama, con xin trả tự do và sự sống cho bảy trăm con bò đực, bảy trăm con bò cái, bảy trăm con dê và bảy trăm con cừu. Mong chúng được ăn cỏ xanh và uống nước mát, mong chúng được hưởng gió mát.","fontSize":12,"order":115},{"content":"29. Lúc bấy giờ, đức Thế Tôn liền thứ lớp giảng pháp cho Bà-la-môn Kùtadanta như là thuyết về bố thí, thuyết về trì giới, thuyết về các cõi trời, trình bày sự nguy hiểm, sự hạ liệt, sự nhiễm ô của dục lạc và sự lợi ích của xuất ly. Khi đức Thế Tôn biết tâm của Bà-la-môn Kùtadanda đã sẵn sàng, đã nhu thuận, không còn chướng ngại, được phấn khởi, được tín thành, liền thuyết pháp mà chư Phật đã chứng ngộ, tức là khổ, tập, diệt, đạo. Cũng như tấm vải thuần bạch, được gột rửa các vết đen sẽ rất dễ thấm màu nhuộm, cũng vậy chính chỗ ngồi này pháp nhãn xa trần ly cấu khởi lên trong tâm Bà-la-môn Kùtadanta: \"Phàm pháp gì được tập khởi lên đều bị tiêu diệt\".","fontSize":12,"order":116},{"content":"30. Khi ấy Bà-la-môn Kùtadanta thấy pháp, chứng pháp, ngộ pháp, thể nhập vào pháp, nghi ngờ tiêu trừ, do dự diệt tận, chứng được tự tín, không y cứ nơi người đối với đạo pháp của đức Bổn Sư, liền bạch đức Thế Tôn: \"Mong Tôn giả Gotama ngày mai cùng chúng Tỷ-kheo nhận lời mời đến dùng cơm do con mời\".","fontSize":12,"order":117},{"content":"Ðức Thế Tôn im lặng nhận lời. Lúc bấy giờ Bà-la-môn Kùtadanta được biết đức Thế Tôn đã nhận lời, liền từ chỗ ngồi đứng dậy, đảnh lễ đức Thế Tôn, thân phía hữu hướng về đức Phật và từ biệt... Rồi Bà-la-môn Kùtadanta khi đêm vừa tàn, liền làm cho sẵn sàng tại nhà các món thượng vị loại cứng và loại mềm, rồi báo thì giờ cho đức Thế Tôn: \"Giờ đã đến, Tôn giả Gotama, cơm đã sẵn sàng\".","fontSize":12,"order":118},{"content":"Khi ấy đức Thế Tôn buổi sáng đắp y, đem theo y bát và cùng với chúng Tỷ-kheo đi đến cư xá của Bà-la-môn Kùtadanta, khi đi đến liền ngồi trên chỗ đã được soạn sẵn. Bà-la-môn Kùtadanta tự tay làm cho chúng Tỷ-kheo với đức Phật là vị cầm đầu, thỏa mãn với những món thượng vị, loại cứng và loại mềm. Lúc bấy giờ Bà-la-môn Kùtadanta, sau khi được biết đức Thế Tôn dùng cơm đã xong, đã rửa tay và bát, liền lấy một ghế thấp khác và ngồi xuống một bên. Sau khi Bà-la-môn Kùtadanta ngồi xuống một bên, đức Thế Tôn với một thời thuyết pháp giảng dạy, khích lệ, kích thích và làm cho Bà-la-môn Kùtadanta hoan hỷ rồi từ chỗ ngồi đứng dậy và từ biệt.","fontSize":12,"order":119}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/5. Kinh Kùtadanta (Cứu-la-đàn-đầu) (Kùtadanta sutta)","title":"5. Kinh Kùtadanta (Cứu-la-đàn-đầu) (Kùtadanta sutta)"},{"ID":6,"paragraphs":[{"alignment":1,"content":"6. Kinh Mahàli \u000b(Mahàli sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vậy tôi nghe. Một thời đức Thế Tôn trú tại Vesali (Tỳ-xá-ly) ở giảng đường Trùng Các, rừng Ðại Lâm. Lúc bấy giờ, một số đông sứ giả Bà-la-môn nước Kosala (Câu-tất-la) và nước Magadha (Ma-kiệt-đà), đang ở tại Vesali vì một vài công việc. Những vị sứ giả ấy được nghe như sau: \"Này các Tôn giả, Sa-môn Gotama là Thích tử, xuất gia từ dòng họ Thích-ca hiện nay đang trú tại Vesali, ở giảng đường Trùng Các, rừng Ðại Lâm. Tiếng đồn tốt đẹp sau đây được truyền đi về Sa-môn Gotama: \"Ngài là bậc Thế Tôn, A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Ngài đã tự chứng ngộ thế giới này với Thiên giới, Ma giới, Phạm thiên giới, với các chúng Sa-môn, Bà-la-môn, chư Thiên và loài Người, tự chứng ngộ rồi hiển thị cho mọi loài được biết. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, có nghĩa có văn, trình bày phạm hạnh hoàn toàn đầy đủ thanh tịnh\". Nếu được yết kiến một vị A-la-hán như vậy thì rất quý\".","fontSize":12,"order":2},{"content":"2. Những vị sứ giả Bà-la-môn ở Kosala và ở Magadha ấy đi đến giảng đường tại rừng Ðại Lâm. Lúc bấy giờ, đại đức Nàgita là thị giả đức Thế Tôn. Những vị sứ giả Bà-la-môn ở Kosala và ở Magadha ấy đi đến chỗ đại đức Nàgita ở và thưa:","fontSize":12,"order":3},{"content":"- Tôn giả Nàgita, hiện nay Tôn giả Gotama ở tại đâu, chúng tôi muốn yết kiến Tôn giả Gotama.","fontSize":12,"order":4},{"content":"- Các Hiền giả, nay không phải thời yết kiến đức Thế Tôn. Ðức Thế Tôn đang chỉ tịnh. Những sứ giả Bà-la-môn ở Kosala và Magadha liền ngồi xuống tại một bên và nói: \"Sau khi được yết kiến Tôn giả Gotama, chúng tôi mới đi\".","fontSize":12,"order":5},{"content":"3. Otthadda (Môi thỏ) người Licchavi cùng với một số đông dân chúng Licchavi cũng đi đến Trùng Các giảng đường, rừng Ðại Lâm gặp đại đức Nàgita, đảnh lễ vị này rồi đứng một bên. Otthadda người Licchavi thưa với đại đức Nàgita:","fontSize":12,"order":6},{"content":"- Hiện nay đức Thế Tôn, A-la-hán, Chánh Ðẳng Giác ở tại đâu, chúng con muốn yết kiến đức Thế Tôn, A-la-hán, Chánh Ðẳng Giác.","fontSize":12,"order":7},{"content":"- Màhàli, nay không phải thời yết kiến đức Thế Tôn, Ðức Thế Tôn đang chỉ tịnh.","fontSize":12,"order":8},{"content":"Otthadda người Licchavi liền ngồi xuống một bên tại chỗ ấy và nói:","fontSize":12,"order":9},{"content":"- Sau khi được yết kiến đức Thế Tôn, A-la-hán, Chánh Ðẳng Giác con mới đi.","fontSize":12,"order":10},{"content":"4. Khi ấy Sa-di Sìha đến đại đức Nàgita, đảnh lễ đại đức và đứng một bên. Sau khi đứng một bên, Sa-di Sìha nói với đại đức Nàgita:","fontSize":12,"order":11},{"content":"- Bạch Ðại đức Kassapa (Ca-diếp) một số đông sứ giả Bà-La-môn ở Kosala và Magadha đã đến đây để yết kiến đức Thế Tôn; Otthada người Licchavi cũng đến đây với số đông dân chúng Licchavi để yết kiến đức Thế Tôn. Ðại đức Kassapa, lành thay, nếu những vị này được yết kiến đức Thế Tôn.","fontSize":12,"order":12},{"content":"- Vậy Sìha hãy thưa với đức Thế Tôn.","fontSize":12,"order":13},{"content":"- Thưa vâng, bạch Ðại đức!","fontSize":12,"order":14},{"content":"Sa-di Sìha vâng theo lời dạy của đại đức Nàgita, đến tại chỗ đức Thế Tôn, đảnh lễ Ngài rồi đứng một bên. Sa-di Sìha sau khi đứng một bên liền bạch đức Thế Tôn:","fontSize":12,"order":15},{"content":"- Bạch đức Thế Tôn, một số đông sứ giả Bà-la-môn ở Kosala và Magadha đến đây để yết kiến đức Thế Tôn. Otthadda, người Licchavi cùng một số đông dân chúng Licchavi đã đến đây để yết kiến đức Thế Tôn. Lành thay nếu những vị này được yết kiến đức Thế Tôn!","fontSize":12,"order":16},{"content":"- Nay Sìha, hãy dọn chỗ ngồi trong bóng mát, trước mặt ngôi tịnh xá.","fontSize":12,"order":17},{"content":"- Thưa vâng, bạch Thế Tôn!","fontSize":12,"order":18},{"content":"Sa-di Sìha vâng theo lời dạy đức Thế Tôn, sắp đặt một chỗ ngồi trong bóng mát trước mặt ngôi tịnh xá, và đức Thế Tôn đi ra khỏi tịnh xá và ngồi trên chỗ ngồi đã soạn sẵn trong bóng mát, trước mặt ngôi tịnh xá.","fontSize":12,"order":19},{"content":"5. Rồi các sứ giả Bà-la-môn ở Kosala và Magadha đến tại chỗ đức Phật, nói lên những lời chúc tụng thân hữu và xã giao với Thế Tôn rồi ngồi xuống một bên. Otthadda người Licchavi cùng với một số lớn dân Licchavi cũng đến tại chỗ đức Phật, đảnh lễ Ngài và ngồi xuống một bên. Sau khi ngồi xuống một bên, Otthadda người Licchavi thưa với Thế Tôn:","fontSize":12,"order":20},{"content":"- Bạch Ðại đức, hai ba ngày về trước, Sunakkhatta, dòng họ Licchavi đến chỗ con ở và nói với con: \"Này Mahàli, từ khi tôi sống gần đức Phật, không lâu quá ba năm, tôi được thấy những thiên sắc mỹ diệu, thích thú, phấn khởi nhưng không được nghe các thiên âm mỹ diệu, thích thú, phấn khởi\". Bạch Thế Tôn, những thiên âm mà Sunakkhatta dòng họ Licchavi không nghe, những thiên âm mỹ diệu, thích thú, phấn khởi, không hiểu những thiên âm ấy có thật hay không có thật?","fontSize":12,"order":21},{"content":"- Này Mahàli những thiên âm mà Sunakkhatta dòng họ Licchavi không nghe, những thiên âm mỹ diệu, thích thú, phấn khởi, những thiên âm ấy có thật, không phải không có.","fontSize":12,"order":22},{"content":"6. - Bạch Thế Tôn, do nhân gì, do duyên gì, những thiên âm mà Sunakkhatta, dòng họ Licchavi không nghe, những thiên âm mỹ diệu, thích thú, phấn khởi, những thiên âm ấy có thật, không phải là không có.","fontSize":12,"order":23},{"content":"- Này Mahàli, có Tỷ-kheo tu định nhất hướng, hướng về phía Ðông với mục đích thấy các thiên sắc mỹ diệu, thích thú, phấn khởi, nhưng không với mục đích nghe các thiên âm mỹ diệu, thích thú, phấn khởi. Vì vị này tu định nhứt hướng, hướng về phía Ðông với mục đích thấy các thiên sắc mỹ diệu, thích thú, phấn khởi, nhưng không với mục đích nghe các thiên âm mỹ diệu, thích thú, phấn khởi, nên vị này thấy được về phía Ðông các thiên sắc mỹ diệu, thích thú, phấn khởi, nhưng không nghe các thiên âm mỹ diệu, thích thú, phấn khởi. Vì sao vậy? Này Mahàli vì Tỷ-kheo này trong khi tu định nhứt hướng, hướng về phía Ðông, chỉ với mục đích thấy các thiên sắc, mỹ diệu, thích thú, phấn khởi nhưng không với mục đích nghe các thiên âm mỹ diệu, thích thú, phấn khởi.","fontSize":12,"order":24},{"content":"7. Lại nữa, này Mahàli, có vị Tỷ-kheo tu định nhứt hướng, hướng về phía Nam... về phía Tây... về phía Bắc... phía Trên, Dưới, Ngang, với mục đích thấy các thiên sắc, mỹ diệu, thích thú, phấn khởi, nhưng không với mục đích nghe các thiên âm, mỹ diệu, thích thú, phấn khởi. Vị này tu định nhứt hướng, hướng về phía Trên, Dưới, Ngang, với mục đích thấy các thiên sắc, mỹ diệu, thích thú, phấn khởi, nhưng không với mục đích nghe các thiên âm, mỹ diệu, thích thú, phấn khởi, nên vị này thấy được về phía Trên, Dưới, Ngang, các thiên sắc mỹ diệu, thích thú, phấn khởi, nhưng không nghe các thiên âm mỹ diệu, thích thú, phấn khởi. Vì sao vậy? Này Mahàli, vì Tỷ-kheo này trong khi tu định nhứt hướng, hướng về phía Trên, Dưới, Ngang, chỉ với mục đích thấy các thiên sắc mỹ diệu, thích thú, phấn khởi nhưng không với mục đích nghe các thiên âm mỹ diệu, thích thú, phấn khởi.","fontSize":12,"order":25},{"content":"8. Này Mahàli, có vị Tỷ-kheo tu định nhất hướng, hướng về phía Ðông với mục đích nghe các thiên âm mỹ diệu, thích thú, phấn khởi nhưng không với mục đích thấy các thiên sắc mỹ diệu, thích thú, phấn khởi. Vì vị này tu định nhất hướng, hướng về phía Ðông với mục đích nghe các thiên âm mỹ diệu, thích thú, phấn khởi, nhưng không với mục đích thấy các thiên sắc mỹ diệu, thích thú, phấn khởi, nên vị này nghe được về phía Ðông các thiên âm mỹ diệu, thích thú, phấn khởi. Vì sao vậy? Này Mahàli, vì vị Tỷ-kheo này trong khi tu định nhứt hướng, hướng về phía Ðông, chỉ với mục đích nghe các thiên âm mỹ diệu, thích thú, phấn khởi nhưng không với mục đích thấy các thiên sắc mỹ diệu, thích thú, phấn khởi.","fontSize":12,"order":26},{"content":"9. Lại nữa, này Mahàli, có Tỷ-kheo tu định nhứt hướng, hướng về phía Nam... hướng về phía Tây... hướng về phía Bắc... phía Trên, Dưới, Ngang với mục đích nghe các thiên âm mỹ diệu, thích thú phấn khởi. Vì vị này tu định nhứt hướng, hướng về phía Trên, Dưới, Ngang với mục đích nghe các thiên âm mỹ diệu, thích thú, phấn khởi, nhưng không với mục đích thấy các thiên sắc, mỹ diệu, thích thú, phấn khởi, nên vị này nghe được, phía Trên, Dưới, Ngang, các thiên âm mỹ diệu, thích thú, phấn khởi, nhưng không thấy được các thiên sắc mỹ diệu, thích thú, phấn khởi. Vì sao vậy? Này Mahàli, vì Tỷ-kheo này trong khi tu định nhứt hướng, hướng về phía Trên, Dưới, Ngang chỉ với mục đích nghe các thiên âm mỹ diệu, thích thú, phấn khởi nhưng không với mục đích thấy các thiên sắc mỹ diệu, thích thú, phấn khởi.","fontSize":12,"order":27},{"content":"10. Này Mahàli, có Tỷ-kheo tu định nhị hướng, hướng về phía Ðông với mục đích thấy các thiên sắc mỹ diệu, thích thú, phấn khởi và với mục đích nghe các thiên âm mỹ diệu, thích thú, phấn khởi. Vì vị tu định nhị hướng, hướng về phía Ðông với mục đích thấy các thiên sắc mỹ diệu, thích thú, phấn khởi và với mục đích nghe các thiên âm, mỹ diệu, thích thú, phấn khởi nên vị này hướng về phía Ðông thấy được các thiên sắc mỹ diệu, thích thú, phấn khởi và nghe được các thiên âm mỹ diệu, thích thú, phấn khởi. Vì sao vậy? Này Mahàli, vì Tỷ-kheo này trong khi tu định nhị hướng, hướng về phía Ðông với mục đích thấy các thiên sắc mỹ diệu, thích thú, phấn khởi và với mục đích nghe các thiên âm, mỹ diệu, thích thú, phấn khởi.","fontSize":12,"order":28},{"content":"11. Này Mahàli, có vị Tỷ-kheo tu định nhị hướng, hướng về phía Nam... hướng Tây... hướng về phía Bắc... về phía Trên, Dưới, Ngang, với mục đích thấy các thiên sắc mỹ diệu, thích thú, phấn khởi và với mục đích nghe các thiên âm mỹ diệu, thích thú, phấn khởi. Vì vị này tu định nhị hướng, hướng về phía Trên, Dưới, Ngang với mục đích thấy các thiên sắc mỹ diệu, thích thú, phấn khởi và với mục đích nghe các thiên âm mỹ diệu, thích thú, phấn khởi nên vị này hướng về phía Trên, Dưới, Ngang, thấy các thiên sắc mỹ diệu, thích thú, phấn khởi và nghe các thiên âm mỹ diệu, thích thú, phấn khởi. Vì cớ sao? Này Mahàli, vì Tỷ-kheo này trong khi tu định nhị hướng, hướng về phía Trên, Dưới, Ngang với mục đích thấy các thiên sắc mỹ diệu, thích thú, phấn khởi, và với mục đích nghe các thiên âm mỹ diệu, thích thú, phấn khởi. Này Mahàli, do nhân này, do duyên này, những thiên âm ấy có thật, không phải là không có.","fontSize":12,"order":29},{"content":"12. - Bạch Thế Tôn, như vậy có phải muốn chứng được các pháp định thiền định ấy mà các Tỷ-kheo sống đời phạm hạnh, dưới sự chỉ dạy của Thế Tôn?","fontSize":12,"order":30},{"content":"- Này Mahàli, không phải muốn chứng được các pháp thiền định ấy mà các Tỷ-kheo sống đời phạm hạnh, dưới sự chỉ dạy của Ta. Này Mahàli, có những pháp khác cao thượng hơn, thù thắng hơn. Vì muốn chứng được những pháp ấy, các vị Tỷ-kheo sống đời phạm hạnh, dưới sự chỉ dạy của Ta.","fontSize":12,"order":31},{"content":"13. - Bạch Thế Tôn, những pháp ấy, cao thượng hơn, thù thắng hơn là gì mà các vị Tỷ-kheo vì muốn chứng được những pháp ấy sống đời phạm hạnh, dưới sự chỉ dạy của Thế Tôn?","fontSize":12,"order":32},{"content":"- Này Mahàli, ở đây Tỷ-kheo đoạn dứt ba kiết sử, thành bậc Dự lưu, không đọa ác thú, chắc chắn đạt quả Bồ-đề. Này Mahàli, pháp này cao thượng và thù thắng hơn, vì muốn chứng được pháp này, các Tỷ-kheo sống phạm hạnh dưới sự chỉ dạy của Ta.","fontSize":12,"order":33},{"content":"Lại nữa, này Mahàli, Tỷ-kheo đoạn dứt ba kiết sử làm nhẹ bớt tham, sân, si, thành bậc Nhứt lai, còn phải sanh lại trong đời này một lần nữa trước khi diệt hẳn khổ đau. Này Mahàli, pháp này cao thượng hơn và thù thắng hơn. Vì muốn chứng được pháp này, các Tỷ-kheo sống phạm hạnh, dưới sự chỉ dạy của Ta.","fontSize":12,"order":34},{"content":"Lại nữa, này Mahàli, vị Tỷ-kheo đã đoạn dứt năm hạ phần kiết sử, thành vị hóa sanh, nhập Niết-bàn tại đây, không còn phải trở lại thế giới này nữa. Này Mahàli, pháp này cao thượng và thù thắng hơn. Vì muốn chứng được pháp này, các Tỷ-kheo sống phạm hạnh dưới sự chỉ dạy của Ta.","fontSize":12,"order":35},{"content":"Này Mahàli, những pháp cao thượng và thù thắng này, vì muốn chứng được pháp ấy, các Tỷ-kheo sống phạm hạnh dưới sự chỉ dạy của Ta.","fontSize":12,"order":36},{"content":"14. - Bạch Thế Tôn, có con đường nào, có đạo lộ nào đưa đến sự chứng ngộ những pháp ấy?","fontSize":12,"order":37},{"content":"- Này Mahàli, có con đường, có đạo lộ đưa đến sự chứng ngộ những pháp ấy.","fontSize":12,"order":38},{"content":"- Bạch Thế Tôn, có con đường nào, có đạo lộ nào đưa đến sự chứng ngộ những pháp ấy?","fontSize":12,"order":39},{"content":"- Ðó là con đường Thánh có tám ngành: Chánh tri kiến, chánh tư duy, chánh ngữ, chánh nghiệp, chánh mạng, chánh tinh tấn, chánh niệm, chánh định. Này Mahàli, con đường này, đạo lộ này đưa đến sự chứng ngộ những pháp ấy.","fontSize":12,"order":40},{"content":"15. Này Mahàli, một thời Ta ở Kosambi vườn Ghositàràma. Lúc bấy giờ có hai ngườ
