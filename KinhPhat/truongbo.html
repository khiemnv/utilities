i xuất gia. Mandissa một vị du sĩ và Jàliya đệ tử của Dàrupattika, đến tại chỗ Ta ở, nói lên những lời chúc tụng thân hữu và xã giao với Ta rồi đứng một bên. Sau khi đứng một bên, hai vị xuất gia nói với Ta như sau:","fontSize":12,"order":41},{"content":"- Này Hiền giả, mạng căn và thân thể là một hay là khác?","fontSize":12,"order":42},{"content":"- Này Hiền giả, hãy nghe và khéo tác ý, Ta sẽ nói.","fontSize":12,"order":43},{"content":"- Vâng, Hiền giả!","fontSize":12,"order":44},{"content":"Hai vị xuất gia trả lời Ta như thế và Ta nói như sau:","fontSize":12,"order":45},{"content":"16. - Này Hiền giả, ở đây Như Lai sanh ra đời, vị A-la-hán, Chánh Ðẳng Giác ... (tương tự như kinh \"Sa-môn quả\", đoạn kinh 41-82) ... Này Hiền giả, như vậy vị Tỷ-kheo thành tựu giới hạnh... chứng và an trú Sơ thiền. Này Hiền giả, khi Tỷ-kheo biết như vậy, thấy như vậy, vị ấy có sẵn sàng đề cập đến vấn đề \"Mạng căn và thân thể là một hay khác\" không?","fontSize":12,"order":46},{"content":"Này Hiền giả, Tỷ-kheo biết như vậy, thấy như vậy, vị ấy sẵn sàng đề cập đến vấn đề \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":47},{"content":"Này Hiền giả, tuy Ta biết như vậy, nhưng Ta không nói: \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":48},{"content":"17. Chứng và an trú đệ nhị thiền... đệ tam thiền... đệ tứ thiền. Này Hiền giả, khi Tỷ-kheo biết như vậy, thấy như vậy, vị ấy có sẵn sàng đề cập đến vấn đề \"Mạng căn và thân thể là một hay khác\" không?","fontSize":12,"order":49},{"content":"Này Hiền giả, Tỷ-kheo biết như vậy, thấy như vậy vị ấy sẵn sàng đề cập đến vấn đề \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":50},{"content":"Này Hiền giả, tuy Ta biết như vậy, thấy như vậy, nhưng Ta không nói \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":51},{"content":"18. Vị Tỷ-kheo ấy hướng tâm, dẫn tâm đến tri kiến. Này Hiền giả, khi vị Tỷ-kheo biết như vậy, thấy như vậy, vị ấy có sẵn sàng đề cập đến vấn đề: \"Mạng căn và thân thể là một hay là khác\" không?","fontSize":12,"order":52},{"content":"Này Hiền giả, vị Tỷ-kheo biết như vậy, thấy như vậy, vị ấy sẵn sàng đề cập đến vấn đề: \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":53},{"content":"Này Hiền giả, tuy Ta biết như vậy, thấy như vậy, nhưng Ta không nói \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":54},{"content":"19. Vị ấy biết: \"Sau đời này sẽ không có đời khác nữa\". Này Hiền giả, khi Tỷ-kheo biết như vậy, thấy như vậy, vị ấy có sẵn sàng đề cập đến vấn đề \"Mạng căn và thân thể là một hay là khác\" không?","fontSize":12,"order":55},{"content":"Này Hiền giả, vị Tỷ-kheo biết như vậy, vị ấy sẵn sàng đề cập đến vấn đề \"Mạng căn và thân thể là một hay là khác\". Này Hiền giả, tuy Ta biết như vậy, thấy như vậy, nhưng Ta không nói \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":56},{"content":"Ðức Thế Tôn thuyết như vậy. Otthadda người Licchavi hoan hỷ tín họ lời Thế Tôn dạy.","fontSize":12,"order":57}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/6. Kinh Mahàli (Mahàli sutta)","title":"6. Kinh Mahàli (Mahàli sutta)"},{"ID":7,"paragraphs":[{"alignment":1,"content":"7. Kinh Jàliya (Jàliya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vầy tôi nghe. Một thời đức Thế Tôn ở Kosambi, vườn Ghositàràma. Lúc bấy giờ có hai du sĩ, Mandissa và Jàliya, đệ tử của Dàrupattika, đến tại chỗ đức Thế Tôn ở, nói lên những lời chúc tụng thân hữu và xã giao với Ngài rồi đứng một bên. Sau khi đứng một bên, hai vị xuất gia nói với Ngài như sau:","fontSize":12,"order":2},{"content":"- Này Hiền giả, mạng căn và thân thể là một hay là khác ?","fontSize":12,"order":3},{"content":"- Này Hiền giả, hãy nghe và khéo tác ý, Ta sẽ nói.","fontSize":12,"order":4},{"content":"- Vâng, Hiền giả!","fontSize":12,"order":5},{"content":"Hai vị xuất gia trả lời đức Thế Tôn như thế và Ngài nói như sau:","fontSize":12,"order":6},{"content":"2. - Này Hiền giả, ở đây Như Lai sanh ra đời, vị A-la-hán, Chánh Ðẳng Giác ... (tương tự như kinh \"Sa-môn quả\", đoạn kinh 41-82) ... Này Hiền giả, như vậy vị Tỷ-kheo thành tựu giới hạnh... chứng và an trú Sơ thiền. Này Hiền giả, khi Tỷ-kheo biết như vậy, thấy như vậy, vị ấy có sẵn sàng đề cập đến vấn đề \"Mạng căn và thân thể là một hay khác\" không?","fontSize":12,"order":7},{"content":"Này Hiền giả, Tỷ-kheo biết như vậy, thấy như vậy, vị ấy sẵn sàng đề cập đến vấn đề \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":8},{"content":"Này Hiền giả, tuy Ta biết như vậy, nhưng Ta không nói: \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":9},{"content":"3. Chứng và an trú đệ nhị thiền... đệ tam thiền... đệ tứ thiền. Này Hiền giả, khi Tỷ-kheo biết như vậy, thấy như vậy, vị ấy có sẵn sàng đề cập đến vấn đề \"Mạng căn và thân thể là một hay khác\" không?","fontSize":12,"order":10},{"content":"Này Hiền giả, Tỷ-kheo biết như vậy, thấy như vậy vị ấy sẵn sàng đề cập đến vấn đề \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":11},{"content":"Này Hiền giả, tuy Ta biết như vậy, thấy như vậy, nhưng Ta không nói \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":12},{"content":"4. Vị Tỷ-kheo ấy hướng tâm, dẫn tâm đến tri kiến. Này Hiền giả, khi vị Tỷ-kheo biết như vậy, thấy như vậy, vị ấy có sẵn sàng đề cập đến vấn đề: \"Mạng căn và thân thể là một hay là khác\" không?","fontSize":12,"order":13},{"content":"Này Hiền giả, vị Tỷ-kheo biết như vậy, thấy như vậy, vị ấy sẵn sàng đề cập đến vấn đề: \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":14},{"content":"Này Hiền giả, tuy Ta biết như vậy, thấy như vậy, nhưng Ta không nói \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":15},{"content":"5. Vị ấy biết: \"Sau đời này sẽ không có đời khác nữa\". Này Hiền giả, khi Tỷ-kheo biết như vậy, thấy như vậy, vị ấy có sẵn sàng đề cập đến vấn đề \"Mạng căn và thân thể là một hay là khác\" không?","fontSize":12,"order":16},{"content":"Này Hiền giả, vị Tỷ-kheo biết như vậy, vị ấy sẵn sàng đề cập đến vấn đề \"Mạng căn và thân thể là một hay là khác\". Này Hiền giả, tuy Ta biết như vậy, thấy như vậy, nhưng Ta không nói \"Mạng căn và thân thể là một hay là khác\".","fontSize":12,"order":17},{"content":"Ðức Thế Tôn thuyết như vậy. Hai vị du sĩ hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":18}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/7. Kinh Jàliya (Jàliya sutta)","title":"7. Kinh Jàliya (Jàliya sutta)"},{"ID":8,"paragraphs":[{"alignment":1,"content":"8. Kinh Ca-diếp Sư tử hống \u000b(Kassapa-Sìhanàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"alignment":1,"content":"(Kinh nầy còn có tên là Kinh \"Ðại sư tử hống\" - Mahàsìhanàda Sutta)","fontItalic":-1,"fontSize":12,"order":2},{"content":"1. Như vầy tôi nghe. Một thời đức Thế Tôn ở tại Ujunnà (Uy-nhã-quốc), tại vườn nai Kannakatthala. Lúc bấy giờ, lõa thể Kassapa (Ca-diếp) đến chỗ đức Phật, nói những lời chào đón hỏi thăm xã giao với đức Thế Tôn và đứng một bên. Sau khi đứng một bên, lõa thể Kassapa thưa với Thế Tôn:","fontSize":12,"order":3},{"content":"2. - Tôn giả Gotama, tôi nghe như vầy: \"Sa-môn Gotama chỉ trích mọi khổ hạnh, tuyệt đối phỉ báng, mạt sát mọi khổ hạnh, mọi lối sống khắc khổ\", có phải những vị ấy nói đúng lời của Tôn giả Gotama? Có phải những vị ấy đã vu oan không xác thật cho Tôn giả Gotama? Có phải những vị ấy đã tuyên bố như pháp, thuận pháp không? Có những chủ trương nào chính và phụ gặp phải cật nạn không? Thật sự chúng tôi không muốn chỉ trích sai lạc Tôn giả Gotama.","fontSize":12,"order":4},{"content":"3. - Này Kassapa, những ai nói: \"Sa-môn Gotama chỉ trích mọi khổ hạnh, tuyệt đối phỉ báng, mạt sát mọi khổ hạnh, mọi lối sống khắc khổ\", những vị ấy nói không đúng lời của Ta, đã vu oan không xác thật cho Ta. Này Kassapa, ở đời này, với thiên nhãn thanh tịnh, siêu nhân, Ta thấy một số người tu khổ hạnh, sống khắc khổ... Sau khi thân hoại mạng chung, phải sinh vào ác sanh, ác thú, đọa xứ, địa ngục. Này Kassapa, ở đời này, với thiên nhãn thanh tịnh, siêu nhân, Ta thấy một số người tu khổ hạnh, sống khắc khổ... Sau khi thân hoại mạng chung, được sinh vào thiện chú, thiên giới, thanh tịnh, siêu nhân, Ta thấy một số người tu khổ hạnh nhưng sống ít khắc khổ hơn... Sau khi thân hoại mạng chung, phải sinh vào ác sanh, ác thú, đọa xứ, địa ngục. Này Kassapa, ở đời này, với thiên nhãn thanh tịnh, siêu nhân, Ta thấy một số người tu khổ hạnh nhưng sống ít khắc khổ hơn... Sau khi thân hoại mạng chung, được sinh vào thiện thú, thiên giới, cõi đời này. Này Kassapa, khi đã biết đúng với sự thật sự lai, khứ, sanh, diệt của những người tu khổ hạnh như vậy, làm sao Ta lại chỉ trích mọi khổ hạnh và tuyệt đối phỉ báng mạt sát mọi khổ hạnh, mọi lối sống khắc khổ?","fontSize":12,"order":5},{"content":"4. Này Kassapa, có một số Sa-môn, Bà-la-môn là những nhà bác học, tế nhị, biệt tài trong tranh luận, (nhà thiện xạ) bắn chẻ hai sợi tóc, đi chỗ này chỗ kia như đả phá mọi tà kiến với trí tuệ của mình. Giữa Ta và những vị này, có những điểm tương đồng và có những điểm không tương đồng. Có điểm những vị này công nhận là phải, chúng tôi cũng công nhận là phải. Có điểm những vị này công nhận là không phải, chúng tôi cũng công nhận là không phải. Có điểm những vị này không công nhận là phải, chúng tôi công nhận là phải. Có điểm chúng tôi công nhận là phải, các vị này cũng công nhận là phải. Có điểm chúng tôi không công nhận là phải, các vị này cũng không công nhận là phải. Có điểm chúng tôi công nhận là phải, các vị này không công nhận là phải. Có điểm chúng tôi không công nhận là phải, các vị này công nhận là phải.","fontSize":12,"order":6},{"content":"5. Ta đến các vị ấy và nói: \"Này các Hiền giả, những điểm bất đồng ý, hãy để chúng yên như vậy. Những điểm đồng ý, các vị có trí hãy hỏi nhau, tìm hiểu và đàm luận với nhau, giáo sư với giáo sư, hay chúng đệ tử với chúng đệ tử: \"Những pháp bất thiện hay được xem là bất thiện, những pháp lỗi lầm hay được xem là lỗi lầm, những pháp không nên tuân hành hay được xem là không nên tuân hành, những pháp không xứng bậc Thánh hay được xem là không xứng đáng bậc Thánh, giữa những pháp ô nhiễm hay được xem là ô nhiễm, giữa quí vị hiền giả này, ai đã hoàn toàn xả ly những pháp ấy, Sa-môn Gotama hay những vị Tôn giả, sư trưởng các giáo phái kia?\"","fontSize":12,"order":7},{"content":"6. Này Kassapa, và sự tình này xảy ra. Khi các vị có trí hỏi nhau, tìm hiểu và đàm luận với nhau. Các vị này nói: \"Những pháp bất thiện hay được xem là bất thiện, những pháp lỗi lầm hay được xem là lỗi lầm, những pháp không nên tuân hành hay được xem là không nên tuân hành, những pháp không xứng bậc Thánh hay được xem là không xứng bậc Thánh, những pháp ô nhiễm hay được xem là ô nhiễm, giữa những vị hiền giả này, Sa-môn Gotama đã hoàn toàn xả ly những pháp ấy, còn những vị tôn giả, sư trưởng các giáo phái kia chỉ xả ly một phần thôi\". Như vậy, này Kassapa, những vị có trí khi hỏi nhau, tìm hiểu và đàm luận với nhau, một phần lớn tán thán chúng tôi về vấn đề này.","fontSize":12,"order":8},{"content":"7. Này Kassapa, lại nữa các vị có trí lại hỏi nhau, tìm hiểu và đàm luận với nhau, giữa giáo sư với giáo sư, giữa chúng đệ tử với chúng đệ tử: \"Những pháp thiện hay được xem là thiện, những pháp không lỗi lầm hay được xem là không lỗi lầm, những pháp nên tuân hành hay được xem là nên tuân hành, những pháp xứng bậc Thánh hay được xem là xứng bậc Thánh, những pháp thanh tịnh hay được xem là thanh tịnh, giữa quí vị hiền giả này ai đã hoàn toàn thành tựu những pháp này, Sa-môn Gotama hay những vị tôn giả, sư trưởng các giáo phái kia?","fontSize":12,"order":9},{"content":"8. Này Kassapa, và sự tình này xảy ra. Khi các vị có trí hỏi nhau, tìm hiểu và đàm luận với nhau, các vị này nói: \"Những pháp thiện hay được xem là thiện, những pháp không lỗi lầm hay được xem là không lỗi lầm, những pháp nên tuân hành hay được xem là nên tuân hành, những pháp xứng bậc Thánh hay được xem là xứng bậc Thánh, những pháp thanh tịnh hay được xem là thanh tịnh, Sa-môn Gotama đã hoàn toàn thành tựu những pháp này, còn những vị tôn giả, sư trưởng các giáo phái kia chỉ thành tựu một phần\". Như vậy này Kassapa, những vị có trí hỏi nhau, tìm hiểu và đàm luận với nhau, một phần lớn tán thán chúng tôi về vấn đề này.","fontSize":12,"order":10},{"content":"9. Này Kassapa, lại nữa, các vị có trí lại hỏi nhau, tìm hiểu và đàm luận với nhau, giữa giáo sư với giáo sư, giữa chúng đệ tử với chúng đệ tử: \"Những pháp bất thiện hay được xem là bất thiện, những pháp lỗi lầm hay được xem là lỗi lầm, những pháp không nên tuân hành hay được xem là không nên tuân hành, những pháp không xứng bậc Thánh hay được xem là không xứng bậc Thánh, những pháp ô nhiễm hay được xem là ô nhiễm, giữa những vị hiền giả này ai đã hoàn toàn xả ly những pháp ấy, chúng đệ tử của Gotama hay chúng đệ tử của những tôn giả, sư trưởng các giáo phái kia?\"","fontSize":12,"order":11},{"content":"10. Này Kassapa, và sự tình này xảy ra khi các vị có trí hỏi nhau, tìm hiểu và đàm luận với nhau. Các vị này nói: \"Những pháp bất thiện hay được xem là bất thiện, những pháp lỗi lầm hay được xem là lỗi lầm, những pháp không nên tuân hành hay được xem là không nên tuân hành, những pháp không xứng bậc Thánh hay được xem là không xứng bậc Thánh, những pháp ô nhiễm hay được xem là ô nhiễm, giữa những vị hiền giả này, chúng đệ tử của Gomata đã hoàn toàn xả ly những pháp ấy, còn chúng đệ tử của những vị tôn giả, sư trưởng các giáo phái kia chỉ xả ly một phần thôi\". Như vậy, này Kassapa, những vị có trí khi hỏi nhau, tìm hiểu và đàm luận với nhau một phần lớn tán thán chúng tôi về vấn đề này.","fontSize":12,"order":12},{"content":"11. Này Kassapa, lại nữa, các vị có trí lại hỏi nhau, tìm hiểu và đàm luận với nhau, giữa giáo sư với giáo sư, giữa chúng đệ tử với chúng đệ tử: \"Những pháp thiện hay được xem là thiện, những pháp không lỗi lầm hay được xem là không lỗi lầm, những pháp nên tuân hành hay được xem là nên tuân hành, những pháp xứng bậc Thánh hay được xem là xứng bậc Thánh, những pháp thanh tịnh hay được xem là thanh tịnh, giữa những vị hiền giả này ai đã hoàn toàn thành tựu những pháp này, chúng đệ tử của Gotama hay chúng đệ tử của những tôn giả, sư trưởng các giáo phái kia?\"","fontSize":12,"order":13},{"content":"12. Này Kassapa, sự tình này xảy ra khi các vị có trí hỏi nhau, tìm hiểu và đàm luận với nhau. Các vị này nói: \"Những pháp thiện hay được xem là thiện, những pháp không lỗi lầm hay được xem là không lỗi lầm, những pháp nên tuân hành hay được xem là nên tuân hành, những pháp xứng bậc Thánh hay được xem là xứng bậc Thánh, những pháp thanh tịnh hay được xem là thanh tịnh, giữa những vị hiền giả này, chúng đệ tử của Gotama đã hoàn toàn thành tựu những pháp này, còn chúng đệ tử của những vị tôn giả, sư trưởng các giáo phái kia chỉ thành tựu một phần thôi\". Như vậy này Kassapa, những vị có trí hỏi nhau, tìm hiểu và đàm luận với nhau, một phần lớn tán thán chúng tôi về vấn đề này.","fontSize":12,"order":14},{"content":"13. Này Kassapa, có con đường, có phương pháp khiến ai tuân theo sẽ tự thấy và tự biết: \"Sa-môn Gotama nói đúng thời, nói chân thật, nói lợi ích, nói hợp pháp, nói đúng luật\". Này Kassapa, con đường ấy là gì, phương pháp ấy là gì khiến ai tuân theo sẽ tự thấy và biết: \"Sa-môn Gotama nói đúng thời, nói chân thật, nói lợi ích, nói hợp pháp, nói đúng luật?\" Chính là con đường Thánh tám ngành tức là chánh tri kiến, chánh tư duy, chánh ngữ, chánh nghiệp, chánh mạng, chánh tinh tấn, chánh niệm, chánh định. Này Kassapa, chính con đường này, chính phương pháp này khiến ai tuân theo sẽ tự thấy và tự biết: \"Sa-môn Gotama nói đúng thời, nói lời chân thật, nói lợi ích, nói hợp pháp, nói đúng luật\".","fontSize":12,"order":15},{"content":"14. Nghe nói vậy, lõa thể Kassapa bạch đức Thế Tôn:","fontSize":12,"order":16},{"content":"- Hiền giả Gotama, những pháp khổ hạnh này được những Sa-môn và Bà-la-môn công nhận là đưa đến Sa-môn quả và Bà-la-môn quả: Sống lõa thể, - Sống phóng túng, không theo lễ nghi (như đứng mà đi đại tiểu tiện, đứng ăn, không chịu ngồi theo lễ nghi), - Liếm tay cho sạch (sau khi ăn, không chịu rửa), - Ði khất thực không chịu bước tới (theo yêu cầu để thí chủ bỏ đồ ăn vào bát), - Không nhận đồ ăn mang đến (cho mình, trước khi đi khất thực), - Không nhận đồ ăn đặc biệt nấu cho mình. - Không nhận mời đi ăn. - Không nhận đồ ăn từ nơi nồi chảo (sợ nồi chảo bị nạo, bị cạy để cúng dường đồ ăn), - Không nhận đồ ăn tại ngưỡng cửa (sợ dành riêng cho mình), - Không nhận đồ ăn đặt giữa những cây gậy (sợ dành riêng cho mình), - Không nhận đồ ăn đặt giữa những cối giã gạo (sợ dành riêng cho mình), - Không nhận đồ ăn từ hai người đang ăn (sợ đồ ăn chỉ do một người cho), - Không nhận đồ ăn từ người đàn bà có thai (sợ đứa con trong bụng mẹ bị thiệt thòi), - Không nhận đồ ăn từ người đàn bà đang cho con bú (sợ sữa đàn bà sẽ bớt đi), - Không nhận đồ ăn từ người đàn bà đang giao cấu (sợ làm trở ngại sự giao cấu), - Không nhận đồ ăn đi quyên (bởi tín đồ khi có nạn đói), - Không nhận đồ ăn tại chỗ có chó đứng (sợ chó mất phần ăn), - Không nhận đồ ăn tại chỗ ruồi bu (sợ ruồi mất phần ăn), - Không ăn cá, ăn thịt, không uống rượu nấu, rượu men. - Vị ấy chỉ nhận ăn tại một nhà, chỉ nhận ăn một miếng hay vị ấy chỉ nhận ăn tại hai nhà, chỉ nhận ăn hai miếng, hay vị ấy chỉ nhận ăn tại bảy nhà, vị ấy chỉ nhận ăn bảy miếng. Vị ấy chỉ nuôi sống với một bát, nuôi sống chỉ với hai bát, nuôi sống chỉ với bảy bát. Vị ấy chỉ ăn một ngày một bữa, hai ngày một bữa, bảy ngày một bữa. Như vậy vị ấy sống theo hạnh tiết chế ăn uống cho đến nửa tháng mới ăn một lần.","fontSize":12,"order":17},{"content":"Này Hiền giả Gotama, những pháp khổ hạnh này được chúng Sa-môn, Bà-la-môn công nhận là đưa đến Sa-môn quả và Bà-la-môn quả. Vị này chỉ ăn cỏ lúa để sống, lúa tắc, gạo lức, ăn hột cải nivara, ăn da vụn, ăn trấu, ăn nước bột gạo, ăn bột vừng, ăn cỏ, ăn phân bò, ăn trái cây, ăn rễ cây trong rừng, ăn trái cây rụng để sống.","fontSize":12,"order":18},{"content":"Này Hiền giả Gotama, những pháp khổ hạnh này được công nhận bởi những Sa-môn, Bà-la-môn là đưa đến Sa-môn và Bà-la-môn quả. Vị ấy mặc vải gai thô, mặc vải gai thô lẫn với các vải khác, mặc vải tẩm liệm rồi quăng đi, mặc vải phấn tảo y, mặc vỏ cây tititaka làm áo, mặc da con sơn dương đen, mặc áo bện bằng từng mảnh da của con sơn dương đen, mặc áo bằng cỏ cát tường (kusa), mặc áo vỏ cây, mặc áo bằng tấm gỗ nhỏ, mặc áo bằng tóc bện lại thành mền, mặc áo bằng đuôi ngựa bện lại, mặc áo bằng lông cú. Vị ấy là người sống nhổ râu tóc, là người theo tập tục sống nhổ râu tóc, là người theo hạnh thường đứng, không dùng chỗ ngồi, là người ngồi chò hỏ, sống theo hạnh ngồi chò hỏ một cách tinh tấn, là người dùng gai làm giường, thường ngủ nằm trên giường gai, sống dùng ván gỗ làm giường, sống nằm trên đất trần, thường nằm ngủ một bên hông, sống để bụi và nhớp che dính thân mình, sống và ngủ ngoài trời, theo hạnh bạ đâu nằm đấy, sống ăn các uế vật, theo hạnh ăn các uế vật (phân bò, nước tiểu bò, tro và đất), sống không uống nước lạnh, theo hạnh không uống nước lạnh, sống một đêm tắm ba lần, theo hạnh xuống nước tắm (để gột sạch tội lỗi).","fontSize":12,"order":19},{"content":"15. - Này Kassapa nếu một người sống lõa thể, sống phóng túng không theo lễ nghi, liếm tay... như vậy sống theo hạnh tiết chế ăn uống cho đến nửa tháng chỉ ăn một lần, nhưng nếu vị này không tu và không chứng được giới cụ túc, tâm cụ túc, tuệ cụ túc, thời vị ấy cách rất xa Sa-môn vị, cách rất xa Bà-la-môn vị. Này Kassapa, nếu Tỷ-kheo sống tu tập từ bi tâm, không hận thù, không ác hại và với sự diệt tận các lậu hoặc, tự giác chứng và an trú ngay hiện tại, tâm giải thoát, tuệ giải thoát vô lậu, này Kassapa Tỷ-kheo ấy được gọi là Sa-môn, được gọi là Bà-la-môn.","fontSize":12,"order":20},{"content":"Này Kassapa, nếu một người chỉ ăn cỏ lúa để sống, này Kassapa nếu người ấy chỉ ăn lúa tắc, gạo lức, ăn hột cải nivàra... ăn trái cây, rễ cây trong rừng, ăn trái cây rụng để sống, nhưng nếu vị này không tu và không chứng được giới cụ túc, tâm cụ túc, tuệ cụ túc thời vị ấy cách rất xa Sa-môn vị, cách rất xa Bà-la-môn vị. Này Kassapa, nếu Tỷ-kheo sống tu tập từ bi tâm, không hận thù, không ác hại, và với sự diệt tận các lậu hoặc, tự giác chứng và an trú ngay hiện tại, tâm giải thoát, tuệ giải thoát vô lậu, này Kassapa, Tỷ-kheo ấy được gọi là Sa-môn, được gọi là Bà-la-môn.","fontSize":12,"order":21},{"content":"Này Kassapa, nếu một người mặc vải gai thô, mặc vải gai thô trộn với các vải khác,... sống một đêm tắm ba lần, theo hạnh xuống nước tắm (để gột sạch tội lỗi), nhưng nếu vị này không tu và không chứng được giới cụ túc, tâm cụ túc, tuệ cụ túc, thời vị ấy cách rất xa Sa-môn vị, cách rất xa Bà-la-môn vị. Này Kassapa, nếu Tỷ-kheo sống tu tập từ bi tâm, không hận thù, không ác hại và với sự diệt tận các lậu hoặc, tự giác chứng và an trú ngay hiện tại, tâm giải thoát, tuệ giải thoát vô lậu, này Kassapa, Tỷ-kheo ấy được gọi là Sa-môn, được gọi là Bà-la-môn.","fontSize":12,"order":22},{"content":"16. Khi nghe nói đến đây, lõa thể Kassapa bạch Thế Tôn:","fontSize":12,"order":23},{"content":"- Tôn giả Gotama, khó hành thay Sa-môn hạnh! Khó hành thay Bà-la-môn hạnh!","fontSize":12,"order":24},{"content":"- Này Kassapa, đó là lời nói thường tình ở đời: \"Khó hành thay Sa-môn hạnh! Khó hành thay Bà-la-môn hạnh! Này Kassapa, như một người sống lõa thể, sống phóng túng không theo lễ nghi, liếm tay... như vậy sống theo hạnh tiết chế ăn uống, cho đến nửa tháng chỉ ăn một lần. Này Kassapa, nếu sự khó hành, sự rất khó hành của Sa-môn hạnh, của Bà-la-môn hạnh chỉ tùy thuộc khổ hạnh này và chỉ tùy thuộc sự thực hành khổ hạnh này, thời thật không xứng mà nói: \"Khó hành thay Sa-môn hạnh! Khó hành thay Bà-la-môn hạnh!\" Một người cư sĩ, hay con một người cư sĩ cho đến một người đầy tớ gái đội ghè nước có thể làm theo những hạnh: \"Tôi sống lõa thể, sống phóng túng không theo lễ nghi, liếm tay.... như vậy sống theo hạnh tiết chế ăn uống, cho đến nửa tháng ăn một lần\".","fontSize":12,"order":25},{"content":"Này Kassapa, vì ngoài khổ hạnh này, ngoài sự thực hành khổ hạnh này, Sa-môn hạnh hay Bà-la-môn hạnh vẫn khó hành trì, vẫn thật khó hành trì, do vậy thật xứng đáng mà nói: \"Khó hành thay Sa-môn hạnh! Khó hành thay Bà-la-môn hạnh!\" Này Kassapa, nếu Tỷ-kheo sống tu tập từ bi tâm, không hận thù, không ác hại, và với sự tận diệt các lậu hoặc tự giác chứng và an trú ngay hiện tại, tâm giải thoát, tuệ giải thoát vô lậu, này Kassapa, Tỷ-kheo ấy được gọi là Sa-môn, được gọi là Bà-la-môn.","fontSize":12,"order":26},{"content":"Này Kassapa, nếu một người chỉ ăn cỏ lúa để sống, ăn lúa tắc, gạo lức... ăn trái cây, rễ cây trong rừng, ăn trái cây rụng để sống, nếu sự khó hành, sự rất khó hành của Sa-môn hạnh, của Bà-la-môn hạnh chỉ tùy thuộc khổ hạnh này, và chỉ tùy thuộc sự thực hành khổ hạnh này thời thật không xứng mà nói: \"Khó hành thay Sa-môn hạnh! Khó hành thay Bà-la-môn hạnh\". Một người cư sĩ, hay con một người cư sĩ, cho đến một người đầy tớ gái đội ghè nước có thể làm theo những hạnh: \"Tôi chỉ ăn cỏ lúa để sống, ăn lúa tắc, gạo lức... ăn trái cây, rễ cây trong rừng, ăn trái cây rừng để sống\". Này Kassapa, vì ngoài khổ hạnh này, ngoài sự thực hành khổ hạnh này, Sa-môn hạnh hay Bà-la-môn hạnh vẫn khó hành trì, vẫn thật khó hành trì, do vậy thật xứng đáng mà nói: \"Khó hành thay Sa-môn hạnh! Khó hành thay Bà-la-môn hạnh!\" Này Kassapa, nếu Tỷ-kheo sống tu tập từ bi tâm, không hận thù, không ác hại, và với sự diệt tận các lậu hoặc, tự giác chứng và an trú ngay hiện tại, tâm giải thoát, tuệ giải thoát vô lậu, này Kassapa, Tỷ-kheo ấy được gọi là Sa-môn, được gọi là Bà-la-môn!","fontSize":12,"order":27},{"content":"Này Kassapa, nếu một người mặc vải gai thô, mặc vải gai thô trộn lẫn với các vải khác... sống một đêm tắm ba lần, theo hạnh xuống nước tắm (để gột sạch tội lỗi), nếu có sự khó hành, sự rất khó hành của Sa-môn hạnh, của Bà-la-môn hạnh chỉ tùy thuộc khổ hạnh này và chỉ tùy thuộc sự thực hành khổ hạnh này, thời thật không xứng mà nói: \"Khó hành thay Sa-môn hạnh! Khó hành thay Bà-la-môn hạnh!\" Một người cư sĩ hay con một người cư sĩ cho đến một người đầy tớ gái đội ghè nước có thể làm theo những hạnh: \"Tôi chỉ mặc vải gai thô, mặc vải gai thô trộn lẫn với các vải khác... sống một đêm tắm ba lần, theo hạnh xuống nước tắm (để gột sạch tội lỗi)\", này Kassapa, vì ngoài khổ hạnh này, ngoài sự thực hành khổ hạnh này, Sa-môn hạnh hay Bà-la-môn hạnh vẫn khó hành trì, vẫn thật khó hành trì, do vậy thật xứng đáng mà nói: \"Khó hành thay Sa-môn hạnh! Khó hành thay Bà-la-môn hạnh!\" Này Kassapa, nếu Tỷ-kheo sống tu tập từ bi tâm, không hận thù, không ác hại, và với sự diệt tận các lậu hoặc, tự giác chứng và an trú ngay hiện tại, tâm giải thoát, tuệ giải thoát vô lậu, này Kassapa, Tỷ-kheo ấy được gọi là Sa-môn, được gọi là Bà-la-môn.","fontSize":12,"order":28},{"content":"17. Khi nghe nói vậy, lão thể Kassapa bạch đức Thế Tôn:","fontSize":12,"order":29},{"content":"- Tôn giả Gotama, khó biết thay một vị Sa-môn! Khó biết thay một Bà-la-môn!","fontSize":12,"order":30},{"content":"- Này Kassapa, đó là lời nói thường tình ở đời: \"Khó biết thay một Sa-môn! Khó biết thay một Bà-la-môn!\" Này Kassapa, nếu một người sống lõa thể, sống phóng túng không theo lễ nghi, liếm tay... như vậy sống theo hạnh tiết chế ăn uống, cho đến nửa tháng chỉ ăn một lần. Này Kassapa, nếu trở thành một Sa-môn, nếu trở thành một Bà-la-môn chỉ tùy thuộc khổ hạnh này, và chỉ tùy thuộc sự thi hành khổ hạnh này, thời thật không xứng mà nói: \"Khó biết thay một Sa-môn! Khó biết thay một Bà-la-môn!\" Một người cư sĩ, hay con một người cư sĩ cho đến một người đầy tớ gái đội ghè nước có thể làm theo những hạnh: \"Tôi sống lõa thể, sống phóng túng không theo lễ nghi, liếm tay... như vậy sống theo hạnh tiết chế ăn uống, cho đến nửa tháng chỉ ăn một lần\". Này Kassapa, nếu trở thành một Sa-môn, nếu trở thành một Bà-la-môn chỉ tùy thuộc khổ hạnh này, chỉ tùy thuộc sự thi hành khổ hạnh này, thời thật không xứng mà nói: \"Khó biết thay một Sa-môn! Khó biết thay một Bà-la-môn!\" Một người cư sĩ, hay con một người cư sĩ cho đến một người đầy tớ gái đội ghè nước có thể làm theo những hạnh này: \"Tôi sống lõa thể, sống phóng túng không theo lễ nghi, liếm tay... như vậy sống theo hạnh tiết chế ăn uống cho đến nửa tháng chỉ ăn một lần\". Này Kassapa, vì ngoài khổ hạnh này, ngoài sự thực hành khổ hạnh này, vẫn khó biết vẫn thật khó biết một người Sa-môn hay một người Bà-la-môn, do vậy thật xứng đáng mà nói: \"Khó biết thay, một Sa-môn! Khó biết thay một Bà-la-môn!\" Này Kassapa, nếu Tỷ-kheo sống tu tập từ bi tâm, không hận thù, không ác hại, và với sự diệt tận các lậu hoặc, tự giác chứng và an trú ngay hiện tại, tâm giải thoát, tuệ giải thoát vô lậu, này Kassapa, vị Tỷ-kheo ấy được gọi là Sa-môn, được gọi là Bà-la-môn.","fontSize":12,"order":31},{"content":"Này Kassapa, nếu một người chỉ ăn cỏ lúa để sống, ăn lúa tắc, gạo lức... ăn trái cây, rễ cây trong rừng, ăn trái cây rụng để sống. Này Kassapa, nếu trở thành một Sa-môn, trở thành một Bà-la-môn chỉ tùy thuộc khổ hạnh này và chỉ tùy thuộc sự thực hành khổ hạnh này, thời thật không xứng đáng mà nói: \"Khó biết thay một Sa-môn! Khó biết thay một Bà-la-môn!\" Một người cư sĩ, hay con một người cư sĩ, cho đến một người đầy tớ gái đội ghè nước có thể làm theo những hạnh: \"Tôi chỉ ăn lúa để sống, ăn lúa tắc, gạo lức... ăn trái cây, rễ cây trong rừng, ăn trái cây rụng để sống\". Này Kassapa, vì ngoài khổ hạnh này, ngoài sự thực khổ hạnh này, vẫn khó biết một người Sa-môn hay một người Bà-la-môn. Do vậy thật xứng đáng mà nói: \"Khó biết thay, một Sa-môn! Khó biết thay, một Bà-la-môn\".","fontSize":12,"order":32},{"content":"Này Kassapa, nếu Tỷ-kheo sống tu tập từ bi tâm, không hận thù, không ác hại, và với sự diệt tận các lậu hoặc, tự giác chứng và an trú ngay hiện tại, tâm giải thoát, tuệ giải thoát vô lậu, này Kassapa, Tỷ-kheo ấy được gọi là Sa-môn, được gọi là Bà-la-môn.","fontSize":12,"order":33},{"content":"Này Kassapa, nếu một người mặc vải gai thô, mặc vải gai thô trộn lẫn với các vải khác... sống một đêm tắm ba lần, theo hạnh xuống nước tắm (để gột sạch tội lỗi). Này Kassapa, nếu trở thành một Sa-môn, trở thành một Bà-la-môn chỉ tùy thuộc khổ hạnh này, và chỉ tùy thuộc sự thực hành khổ hạnh này thời thật không xứng mà nói: \"Khó biết thay một Sa-môn! Khó biết thay một Bà-la-môn!\"","fontSize":12,"order":34},{"content":"Một người cư sĩ hay con một người cư sĩ, cho đến một người đầy tớ gái đội ghè nước có thể làm theo những hạnh: \"Tôi mặc vải gai thô, mặc vải gai thô trộn lẫn với các vải khác ... sống một đêm tắm ba lần\". Này Kassapa, vì ngoài khổ hạnh này vẫn rất khó biết một người Sa-môn hay một người Bà-la-môn. Do vậy thật xứng đáng mà nói: \"Khó biết thay một Sa-môn! Khó biết thay một Bà-la-môn!\" Này Kassapa, nếu Tỷ-kheo sống tu tập từ bi tâm, không hận thù, không ác hại, và với sự diệt tận các lậu hoặc, tự giác chứng và an trú ngay hiện tại, tâm giải thoát, tuệ giải thoát vô lậu, này Kassapa, Tỷ-kheo ấy được gọi là Sa-môn, được gọi là Bà-la-môn.","fontSize":12,"order":35},{"content":"18. Khi nghe nói vậy, lõa thể Kassapa bạch đức Thế Tôn:","fontSize":12,"order":36},{"content":"- Tôn giả Gotama, thế nào là giới cụ túc? Thế là tâm cụ túc? Thế nào là tuệ cụ túc?","fontSize":12,"order":37},{"content":"- Này Kassapa, nay ở đời, Như Lai xuất hiện, là bậc A-la-hán, Chánh Biến Tri... (xem Kinh Sa-môn quả, đoạn kinh số 40-42)... thấy nguy hiểm trong những lỗi nhỏ nhặt, thọ lãnh và tu học trong giới pháp, thân nghiệp, ngữ nghiệp thanh tịnh, sanh hoạt trong sạch, giới hạnh cụ túc, thủ hộ các căn, đầy đủ chánh niệm, chánh trí và biết tri túc.","fontSize":12,"order":38},{"content":"Này Kassapa, thế nào là Tỷ-kheo giới hạnh cụ túc? Ở đây, này Kassapa, Tỷ-kheo từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết tàm quý, có lòng từ, sống thương xót đến hạnh phúc của tất cả chúng sanh và loài hữu tình. Như vậy là giới hạnh của vị ấy trong giới luật ... (như Kinh Sa-môn quả, đoạn kinh số 43-61),... Trong khi một số Sa-môn, Bà-la-môn dầu đã dùng các món ăn do tín thí cúng dường vẫn còn tự nuôi sống bằng những tà mạng, như dùng các ảo thuật để được an ổn, để khỏi làm các điều đã hứa... (như Kinh Sa-môn quả, đoạn kinh số 62).... ngăn ngừa công hiệu của thuốc. Còn vị ấy thì tránh xa các tà mạng kể trên. Như vậy là giới cụ túc của vị ấy. Và như vậy, này Kassapa, vị Tỷ-kheo ấy, nhờ giới luật cụ túc nên không thấy sợ hãi từ một chỗ nào về sự hộ trì giới luật. Này Kassapa, như một Sát-đế-lỵ đã làm lễ quán đảnh, đã hàng phục kẻ thù địch, không còn thấy sợ hãi chỗ nào về sự thù địch. Cũng vậy, này Kassapa, Tỷ-kheo ấy nhờ giới luật cụ túc, nên không thấy sợ hãi từ một chỗ nào về sự hộ trì giới luật. Vị ấy nhờ cụ túc giới luật cao quý này, nên hưởng lạc thọ, nội tâm thanh tịnh. Như vậy, này Kassapa, Tỷ-kheo giới luật cụ túc.","fontSize":12,"order":39},{"content":"19. Này Kassapa, thế nào là vị Tỷ-kheo bảo hộ các căn? Này Kassapa, khi mắt thấy sắc, Tỷ-kheo không nắm giữ tướng chung... (như Kinh Sa-môn quả, đoạn số 64)... những nguyên nhân gì vì ý căn không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên, Tỷ-kheo chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Vị ấy, nhờ sự hộ trì cao quý các căn ấy, nên hưởng lạc thọ, nội tâm thanh tịnh... Như vậy, này Kassapa Tỷ-kheo hộ trì các căn... (như Kinh Sa-môn quả, đoạn kinh số 64-75)... khi quán tự thân đã xả ly năm triền cái ấy, hân hoan sanh; do hân hoan nên hỷ sanh; do tâm hoan hỷ, thân được khinh an; do thân khinh an, lạc thọ sanh; do lạc thọ, tâm được định tĩnh. Tỷ-kheo ly dục, ly ác pháp, chứng và trú thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm với tứ. Tỷ-kheo thấm nhuần, tẩm ướt làm cho sung mãn tràn đầy thân mình với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân không do hỷ lạc từ ly dục sanh ấy thấm nhuần. Này Kassapa, như một người hầu tắm lão luyện hay đệ tử người hầu tắm. Sau khi rắc bột tắm trong thau bằng đồng, liền nhồi bột ấy với nước, cục bột tắm ấy được thấm nhuần nước ướt, nhào trộn với nước ướt, thấm ướt cả trong lẫn ngoài với nước nhưng không chảy thành giọt. Cũng vậy, này Kassapa Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân mình với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân không được hỷ lạc do ly dục sanh ấy thấm nhuần. Như vậy là tâm cụ túc của vị ấy.","fontSize":12,"order":40},{"content":"Lại nữa, này Kassapa, Tỷ-kheo diệt tầm và tứ, chứng và trú thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm... (như Kinh Sa-môn quả , đoạn kinh số 77-79)... đệ tam thiền (như Kinh Sa-môn quả, đoạn kinh số 79-81)... chứng và trú vào thiền thứ tư... (như Kinh Sa-môn quả , đoạn kinh số 81-82)... đó là tâm cụ túc của vị ấy. Này Kassapa, đó là tâm cụ túc.","fontSize":12,"order":41},{"content":"20. Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc bình thản như vậy, Tỷ-kheo dẫn tâm, hướng tâm đến chánh trí, chánh kiến. Vị ấy biết: \"Thân này của ta là sắc pháp, do bốn đại thành, do cha mẹ sanh, nhờ cơm cháo nuôi dưỡng, vô thường, biến hoại, phấn toái, đoạn tuyệt, hoại diệt, trong thân ấy thức ta lại nương tựa và bị trói buộc.\"","fontSize":12,"order":42},{"content":"Này Kassapa, ví như một hòn lưu ly bảo châu, đẹp đẽ, trong suốt, có tám mặt khéo giũa, khéo mài, sáng chói, không uế trược, đầy đủ tất cả mỹ tướng. Và một sợi dây được xâu qua hòn ngọc ấy, sợi dây màu xanh, màu vàng, màu đỏ, màu trắng hay màu nhạt. Một người có mắt cầm hòn ngọc ấy ở trên tay sẽ thấy: \"Hòn ngọc lưu ly bảo châu này, đẹp đẽ, trong suốt, có tám mặt, khéo giũa, khéo mài, sáng chói, không uế trược, đầy đủ tất cả mỹ tướng. Và sợi dây này được xâu qua hòn ngọc ấy, sợi dây màu xanh, màu vàng, màu đỏ, màu trắng, hay màu vàng nhạt\". Cũng vậy, này Kassapa, với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, vị Tỷ-kheo dẫn tâm, hướng tâm đến chánh trí, chánh kiến. Vị ấy biết: \"Thân này của ta là sắc pháp, do bốn đại thành, do cha mẹ sanh, nhờ cơm cháo nuôi dưỡng, vô thường, biến hoại, phấn toái, đoạn tuyệt, hoại diệt. Trong thân ấy, thức ta lại nương tựa và bị trói buộc\". Ðó là tuệ cụ túc của vị ấy... (như Kinh Sa-môn quả, đoạn kinh số 85-98)... Vị ấy biết: \"... không có đời sống nào khác nữa\". Ðó là tuệ cụ túc của vị ấy. Này Kassapa, đó là tuệ cụ túc.","fontSize":12,"order":43},{"content":"Này Kassapa, và không có một giới cụ túc, tâm cụ túc, tuệ cụ túc nào khác cao thượng hơn, thù thắng hơn giới cụ túc, tâm cụ túc và tuệ cụ túc này.","fontSize":12,"order":44},{"content":"21. Này Kassapa, có một số Sa-môn, Bà-la-môn chủ trương giới luật. Những vị này dùng nhiều phương tiện tán thán giới luật. Này Kassapa, nói về giới luật tôn kính cao thượng nhất, Ta nhận thấy không có một ai bằng giới luật của Ta, làm sao có ai hơn được. Như vậy Ta hơn trên tất cả về giới luật, tức là tăng thượng giới.","fontSize":12,"order":45},{"content":"Này Kassapa, có một số Sa-môn, Bà-la-môn chủ trương khổ hạnh, yểm ly. Những vị này dùng nhiều phương tiện tán thán khổ hạnh, yểm ly. Này Kassapa, nói về khổ hạnh yểm ly tôn kính cao thượng nhất, Ta nhận thấy không có một ai bằng được khổ hạnh yểm ly của Ta, làm sao có ai hơn được. Như vậy Ta hơn trên tất cả về khổ hạnh yểm ly, tức là tăng thượng yểm ly.","fontSize":12,"order":46},{"content":"Này Kassapa, có một số Sa-môn, Bà-la-môn chủ trương trí tuệ. Những vị này dùng nhiều phương tiện tán thán trí tuệ. Này Kassapa, nói về trí tuệ tôn kính cao thượng nhất, Ta nhận thấy không có một ai bằng được trí tuệ của Ta, làm sao có ai hơn được. Như vậy Ta hơn trên tất cả về trí tuệ, tức là tăng thượng trí tuệ.","fontSize":12,"order":47},{"content":"Này Kassapa, có một số Sa-môn, Bà-la-môn chủ trương giải thoát. Những vị này dùng nhiều phương tiện tán thán giải thoát. Này Kassapa, nói về giải thoát tôn kính cao thượng nhất, Ta nhận thấy không có một ai bằng được giải thoát của Ta, làm sao có ai hơn được. Như vậy, Ta hơn trên tất cả về giải thoát, tức là tăng thượng giải thoát.","fontSize":12,"order":48},{"content":"22. Này Kassapa, sự tình này có thể xảy ra. Các du sĩ ngoại đạo có thể nói: \"Sa-môn Gotama rống tiếng rống con sư tử nhưng chỉ tại chỗ vắng người, không ở giữa đại chúng\". Nên nói với chúng: \"Chớ có nói như vậy. Sa-môn Gotama rống tiếng rống con sư tử tại chỗ vắng người và cả giữa đại chúng\". Này Kassapa, nên nói với chúng như vậy.","fontSize":12,"order":49},{"content":"Này Kassapa, sự tình này có thể xảy ra. Các du sĩ ngoại đạo có thể hỏi: \"Sa-môn Gotama rống tiếng rống con sư tử giữa đại chúng, nhưng rống không với tinh thần vô úy... với tinh thần vô úy... và \"Không có ai hỏi Sa-môn Gotama câu hỏi gì... và \"có người hỏi Sa-môn Gotama\"... \"Khi có người hỏi, Sa-môn Gotama không thể trả lời\"... và \"Khi có người hỏi, Sa-môn Gotama trả lời cho chúng\"... và \"Dầu cho có trả lời, câu trả lời không làm tâm người ta thỏa mãn\"... và \"Câu trả lời làm tâm người ta thỏa mãn\"... \"Nhưng người ta không xem ý kiến của Sa-môn Gotama là đáng được nghe\".... \"Người ta xem ý kiến của Sa-môn Gotama là đáng được nghe\".... \"Dầu cho có được nghe, người ta cũng không tin tưởng\"... \"Người ta nghe có lòng tin tưởng\"... \"Dầu cho người ta có lòng tin tưởng, người ta không biểu lộ lòng tin tưởng\"... \"Người ta có lòng tin tưởng và biểu lộ lòng tin tưởng\" ... \"Dầu cho có biểu lộ lòng tin tưởng, người ta không đạt đến chỗ như thực\".... \"Người ta đạt đến chỗ như thực\".... \"Dầu cho đạt đến chỗ như thực, người ta không đem ra thực hành được\". Nên nói với chúng: \"Chớ có nói như vậy. Sa-môn Gotama rống tiếng rống con sư tử, rống ở giữa đại chúng, rống với tinh thần vô úy, có người hỏi Sa-môn Gotama, Sa-môn Gotama trả lời khi được hỏi, câu trả lời làm tâm người ta được thỏa mãn, người ta xem ý kiến của Sa-môn Gotama đáng được nghe, sau khi được nghe người ta tin tưởng, khi có lòng tin tưởng người ta biểu lộ lòng tin tưởng, người ta đạt đến chỗ như thực, đạt đến chỗ như thực, người ta đem ra thực hành\". Này Kassapa, nên nói với chúng như vậy.","fontSize":12,"order":50},{"content":"23. Này Kassapa, một thời Ta ở tại Vương Xá trên núi Linh Thứu. Lúc bấy giờ, có người Phạm chí tu khổ hạnh tên là Nigrodha đến hỏi về tối thắng khổ hạnh yểm ly. Khi được hỏi về tối thắng khổ hạnh yểm ly, Ta đã trả lời. Và khi được Ta trả lời, vị ấy phát tâm hoan hỷ như với một hoan lạc tối thượng.","fontSize":12,"order":51},{"content":"- Bạch Ðại đức, ai có thể sau khi nghe Thế Tôn thuyết pháp, lại không hoan hỷ như với một hoan lạc tối thượng? Thật vi diệu thay, bạch Ðại đức! Thật vi diệu thay, bạch Ðại đức! Bạch Ðại đức, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho kẻ lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày giải thích. Và nay con xin quy y Thế Tôn, quy y Pháp, quy y Tỷ-kheo Tăng. Bạch Ðại đức, con xin xuất gia với Thế Tôn, con xin thọ đại giới.","fontSize":12,"order":52},{"content":"24. - Này Kassapa, ai trước kia là ngoại đạo, nay muốn xuất gia, muốn thọ đại giới trong pháp và luật này phải sống bốn tháng biệt trú. Sau khi sống bốn tháng biệt trú, chúng Tăng nếu đồng ý sẽ cho xuất gia, cho thọ đại giới để thành vị Tỷ-kheo. Nhưng ta nhận thấy cá tánh con người sai biệt nhau.","fontSize":12,"order":53},{"content":"- Bạch Ðại đức, nếu những người xưa kia là ngoại đạo, nay muốn xuất gia, muốn thọ đại giới trong pháp và luật này phải sống bốn tháng biệt trú, sau khi sống bốn tháng biệt trú chúng Tăng nếu đồng ý sẽ cho xuất gia, cho thọ đại giới, thời con sẽ xin sống biệt trú bốn năm, sau khi sống biệt trú bốn năm, nếu chúng Tăng đồng ý, mong chúng Tăng xuất gia cho con, thọ đại giới cho con để thành vị Tỷ-kheo.","fontSize":12,"order":54},{"content":"Và lõa thể Kassapa được xuất gia với Thế Tôn và được thọ đại giới. Thọ đại giới không bao lâu, Ðại đức Kassapa ở một mình an tịnh, không phóng dật, sống nhiệt tâm, cần mẫn. Và không bao lâu, vị này chứng được mục đích tối cao mà con cháu các lương gia đã xuất gia từ bỏ gia đình, sống không gia đình, hướng đến. Ðó là vô thượng cứu cánh phạm hạnh ngay trong hiện tại, tự mình với thắng trí, chứng ngộ và an trú: \"Sanh đã tận, phạm hạnh đã thành, những gì nên làm đã làm, sau đời này sẽ không có đời sống khác nữa\". Ðại đức Kassapa liễu tri như vậy.","fontSize":12,"order":55},{"content":"Và đại đức Kassapa trở thành một vị A-la-hán nữa.","fontSize":12,"order":56}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/8. Kinh Ca-diếp Sư tử hống (Kassapa-Sìhanàda sutta)","title":"8. Kinh Ca-diếp Sư tử hống (Kassapa-Sìhanàda sutta)"},{"ID":9,"paragraphs":[{"alignment":1,"content":"9. Kinh Potthapàda (Bố-sá-bà-lâu)\u000b(Potthapàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vầy tôi nghe. Một thời Thế Tôn ở tại Sàvatthi (Xá-vệ), rừng Jetavana (Kỳ viên), vườn Anàthapindika (Cấp Cô Ðộc). Lúc bấy giờ, du sĩ ngoại đạo Potthapada (Bố-sá-bà-lâu) cùng với đại chúng du sĩ ngoại đạo khoảng ba trăm vị, ở tại vườn của hoàng hậu Mallika (Mạt-lê-viên) tên là Ekasàlaka có hàng rào cây tinduka, một hội thảo trường luận bàn về chánh kiến, tà kiến.","fontSize":12,"order":2},{"content":"2. Lúc bấy giờ Thế Tôn, vào buổi sáng đắp y cầm bát vào Sàvatthi khất thực. Rồi Thế Tôn tự nghĩ: \"Nay còn quá sớm để đi khất thực tại Sàvatthi, Ta hãy đi đến vườn của hoàng hậu Mallika tên là Ekasàlaka, có hàng rào cây tinduka, một hội thảo trường luận bàn chánh kiến, tà kiến, để gặp du sĩ ngoại đạo Potthapàda\". Và Thế Tôn đi đến vườn của hoàng hậu Mallika, tên là Ekasàlaka, có hàng rào cây tinduka, một hội thảo trường luận về chánh kiến, tà kiến.","fontSize":12,"order":3},{"content":"3. Lúc bấy giờ du sĩ ngoại đạo Potthapàda ngồi với đại chúng du sĩ ngoại đạo, đang ồn ào, la lối, lớn tiếng bàn luận những vấn đề phù phiếm như câu chuyện về vua chúa; câu chuyện về ăn trộm, câu chuyện về đại thần; câu chuyện về binh lính; các câu chuyện về hãi hùng; câu chuyện về chiến tranh; câu chuyện về đồ ăn; câu chuyện về đồ uống; câu chuyện về đồ mặc; câu chuyện về giường nằm; câu chuyện về vòng hoa; câu chuyện về hương liệu; câu chuyện về bà con; câu chuyện về xe cộ; câu chuyện về làng xóm; câu chuyện về thị trấn; câu chuyện về thành phố; câu chuyện về quốc độ; câu chuyện về đàn bà; câu chuyện về đàn ông; câu chuyện về vị anh hùng; câu chuyện bên lề đường; câu chuyện tại chỗ lấy nước; câu chuyện về người đã chết; các câu chuyện tạp thoại; câu chuyện về hiện trạng của thế giới, hiện trạng của đại dương; câu chuyện về sự hiện hữu và sự không hiện hữu.","fontSize":12,"order":4},{"content":"4. Du sĩ ngoại đạo Potthapàda thấy Thế Tôn từ xa đến, liền khuyến cáo chúng của mình: \"Các Tôn giả hãy nhỏ tiếng, các Tôn giả hãy đừng làm ồn. Nay Sa-môn Gotama đang đến, Ngài ưa mến sự trầm lặng, vị Ðại đức này tán thán sự trầm lặng. Nếu biết chúng này yên tịnh, Ngài có thể ghé đến đây\". Nghe nói vậy, các du sĩ ngoại đạo liền im lặng.","fontSize":12,"order":5},{"content":"5. Rồi Thế Tôn đến du sĩ ngoại đạo Potthapàda. Và du sĩ ngoại đạo Potthapàda bạch Thế Tôn: \"Thiện tai Thế Tôn! Hoan nghênh Thế Tôn! Ðã lâu Thế Tôn không quá bộ đến đây. Mời Thế Tôn ngồi. Ðây là chỗ ngồi đã soạn sẵn\".","fontSize":12,"order":6},{"content":"Thế Tôn ngồi trên chỗ đã soạn sẵn. Du sĩ ngoại đạo Potthapàda lấy một ghế thấp khác và ngồi xuống một bên. Rồi Thế Tôn nói với du sĩ Potthapàda đã ngồi một bên: \"Này Potthapàda, vấn đề gì các vị đang ngồi thảo luận? Vấn đề gì đang nói mà bị gián đoạn?\"","fontSize":12,"order":7},{"content":"6. Khi nghe nói vậy du sĩ ngoại đạo Potthapàda bạch Thế Tôn:","fontSize":12,"order":8},{"content":"- Bạch Thế Tôn, hãy gác một bên câu chuyện chúng tôi đang ngồi bàn luận, bạch Thế Tôn, lát nữa Thế Tôn nghe lại cũng không khó khăn gì. Bạch Thế Tôn, thuở xưa xưa lắm, nhiều vị Sa-môn, Bà-la-môn ngoại đạo tụ họp, ngồi hội thảo trong giảng đường nêu lên vấn đề sự diệt tận các tăng thượng tưởng.","fontSize":12,"order":9},{"content":"\"Này Tôn giả, tăng thượng tưởng diệt tận như thế nào?\" Một vài vị trả lời: \"Không nhân, không duyên, các tưởng của con người sinh và diệt! Khi tưởng sanh con người có tưởng, khi tưởng diệt con người không có tưởng\". Như vậy, một vài vị giải thích sự diệt tận các tăng thượng tưởng.","fontSize":12,"order":10},{"content":"Về vấn đề này, người khác lại nói như sau: \"Các Tôn giả, sự kiện không phải như vậy. Này Tôn giả, tưởng là tự ngã của con người, chính tưởng ấy đến và đi. Khi tưởng ấy đến thì con người có tưởng, khi tưởng ấy đi thì con người không có tưởng\". Như vậy một vài vị giải thích sự diệt tận các tăng thượng tưởng.","fontSize":12,"order":11},{"content":"Vấn đề này, người khác lại nói như sau: \"Các Tôn giả, sự kiện không phải như vậy. Này Tôn giả, có những Sa-môn, Bà-la-môn có đại thần thông và đại oai lực. Chính những vị này khiến tưởng nhập vào trong người và cũng kéo tưởng ra ngoài người ấy. Khi các vị này khiến tưởng nhập vào trong người, người ấy có tưởng, khi kéo tưởng ra ngoài, người ấy không có tưởng\". Như vậy một vài vị giải thích sự diệt tận các tăng thượng tưởng.","fontSize":12,"order":12},{"content":"Về vấn đề này, người khác lại nói như sau: \"Các Tôn giả, sự kiện không phải như vậy. Này Tôn giả, có những vị thiên thần có đại thần thông, có đại oai lực, chính những vị này khiến tưởng nhập vào trong người và kéo tưởng ra ngoài người ấy. Khi các vị này khiến tưởng nhập vào trong người, người ấy có tưởng, khi kéo tưởng ra ngoài, người ấy không có tưởng\". Như vậy một vài vị giải thích sự diệt tận các tăng thượng tưởng. Bạch Thế Tôn, lúc bấy giờ con tưởng niệm đến Thế Tôn: \"Mong Thế Tôn có mặt ở đây! Mong Thiện thệ có mặt ở đây! Ngài rất tinh thông những pháp này. Chắc chắn Thế Tôn biết rõ sự diệt tận các tăng thượng tưởng\". Bạch Thế Tôn, sự diệt tận các tăng thượng tưởng như thế nào?","fontSize":12,"order":13},{"content":"7. Này Potthapàda, những Sa-môn, Bà-la-môn nào đã nói: \"Không nhân, không duyên, các tưởng của con người sinh và diệt\". Những vị này đã sai lạc ngay từ ban đầu. Vì sao vậy? Này Potthapàda, chính vì có nhân, có duyên, các tưởng của con người sinh và diệt. Chính do sự học tập, một loại tưởng sanh, chính do sự học tập, một loại tưởng diệt.","fontSize":12,"order":14},{"content":"Và Thế Tôn nói:","fontSize":12,"order":15},{"content":"- Sự học tập ấy là gì? Này Potthapàda, nay ở đời Như Lai xuất hiện, là bậc A-la-hán, Chánh Biến Tri... (như kinh Sa-môn quả, đoạn kinh số 40-43 trừ đoạn kết của mỗi đoạn) thân nghiệp, ngữ nghiệp thanh tịnh, mạng sống trong sạch, giới hạnh đầy đủ, hộ trì các căn, chánh niệm tỉnh giác và biết tri túc. Này Potthapàda, thế nào là Tỷ-kheo giới hạnh đầy đủ? Ở đây này Potthapàda, Tỷ-kheo từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết tàm quý, có lòng từ, sống thương xót hạnh phúc của tất cả chúng sanh và loài hữu tình. Như vậy là giới hạnh của vị ấy trong giới luật ... (như kinh Sa-môn quả, đoạn kinh số 43-62)... như dùng ảo thuật để yên ổn, để khỏi làm các điều đã hứa... ngăn ngừa công hiệu của thuốc. Còn vị ấy thì tránh xa các tà mạng kể trên... như vậy là giới hạnh của vị ấy trong giới luật.","fontSize":12,"order":16},{"content":"8. Này Potthapàda, và như vậy Tỷ-kheo ấy nhờ đầy đủ giới luật nên không thấy sợ hãi từ một chỗ nào về phương diện hộ trì giới luật. Này Potthapàda, như một Sát-đế-lỵ đã làm lễ quán đảnh, đã hàng phục kẻ thù địch, không còn thấy sợ hãi từ chỗ nào nữa về phương diện thù địch. Cũng vậy, này Potthapàda, Tỷ-kheo ấy nhờ đầy đủ giới luật nên không thấy sợ hãi từ một chỗ nào về phương diện hộ trì giới luật. Vị ấy nhờ đầy đủ giới luật cao quý này, nên hưởng lạc thọ nội tâm không lỗi lầm. Như vậy, này Potthapàda, Tỷ-kheo đầy đủ giới luật.","fontSize":12,"order":17},{"content":"9. Này Potthapàda, thế nào là Tỷ-kheo hộ trì các căn? Này Potthapàda, khi mắt thấy sắc, Tỷ-kheo không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì, vì con mắt không được chế ngự, khiến tham ái ưu bi, các ác, bất thiện pháp khởi lên, Tỷ-kheo tự chế ngự nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì, vì ý căn không được chế ngự, khiến tham ái ưu bi, các ác bất thiện pháp khởi lên, Tỷ-kheo chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Vị ấy, nhờ sự hộ trì cao quý các căn ấy, nên hưởng lạc thọ, nội tâm không lỗi lầm. Như vậy, này Potthapàda, Tỷ-kheo hộ trì các căn... (như kinh Sa-môn quả, đoạn kinh số 65-74)...","fontSize":12,"order":18},{"content":"10. Khi quán tự thân đã xả ly năm triền cái ấy, hân hoan sanh; do hân hoan, nên hỷ sanh; do tâm hoan hỷ, thân được khinh an; do thân khinh an, lạc thọ sanh; do lạc thọ, tâm được định tĩnh. Tỷ-kheo, ly dục, ly bất thiện pháp, chứng và trú thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh với tầm, với tứ. Dục tưởng xưa kia của vị ấy được diệt trừ, và khi tưởng hỷ lạc vi diệu chân thật do ly dục sanh khởi lên, vị ấy có tưởng hỷ lạc vi diệu chân thật, do ly dục sanh. Như vậy do học tập, một tưởng khởi lên, cũng do học tập, một tưởng diệt trừ. Và Thế Tôn nói: \"Ðó là sự học tập Thế Tôn nói đến\".","fontSize":12,"order":19},{"content":"11. Lại nữa, này Potthapàda, Tỷ-kheo diệt tầm, diệt tứ, chứng và trú thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Tưởng hỷ lạc vi diệu chơn thật do ly dục sanh xưa kia của vị ấy được diệt trừ. Và khi tưởng hỷ lạc vi diệu chơn thật do định sanh khởi lên, vị ấy có tưởng hỷ lạc vi diệu chơn thật do định sanh. Như vậy do học tập, một tưởng khởi lên, cũng do học tập một tưởng diệt trừ. Và Thế Tôn nói: \"Ðó là sự học tập Thế Tôn nói đến\".","fontSize":12,"order":20},{"content":"12. \"Lại nữa này Potthapàda, Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là \"Xả niệm lạc trú\", chứng và trú thiền thứ ba. Tưởng hỷ lạc chơn thật vi diệu do định sanh xưa kia của vị ấy được diệt trừ. Và khi tưởng xả lạc vi diệu chơn thật khởi lên, vị ấy có tưởng xả lạc vi diệu chơn thật. Như vậy do học tập, một tưởng khởi lên và cũng do học tập, một tưởng diệt trừ. Và Thế Tôn nói: \"Ðó là sự học tập Thế Tôn nói đến\".","fontSize":12,"order":21},{"content":"13. Lại nữa này Potthapàda, Tỷ-kheo xả lạc, xả khổ, diệt hỷ, ưu đã cảm thọ trước, chứng và trú thiền thứ tư không khổ không lạc, xả niệm thanh tịnh. Như vậy xả lạc chơn thật vi diệu xưa kia của vị ấy được diệt trừ. Và khi tưởng xả lạc, xả khổ vi diệu chơn thật khởi lên, vị ấy có tưởng xả lạc, xả khổ vi diệu chơn thật. Như vậy do học tập một tưởng khởi lên, cũng do học tập một tưởng diệt trừ. Và Thế Tôn nói: \"Ðó là sự học tập Thế Tôn nói đến\".","fontSize":12,"order":22},{"content":"14. Lại nữa này Potthapàda, với sự vượt thoát mọi sắc tưởng, với sự diệt trừ mọi chướng ngại tưởng, với sự không tác ý đối với dị tưởng, Tỷ-kheo nghĩ rằng: \"Hư không là vô biên\", chứng và trú Không vô biên xứ. Như vậy sắc tưởng xưa kia của vị ấy được diệt trừ. Và khi tưởng Không vô biên xứ vi diệu chơn thật khởi lên, vị ấy có tưởng Không vô biên xứ vi diệu chơn thật. Như vậy do sự học tập, một tưởng khởi lên, cũng do học tập một tưởng diệt trừ. Và Thế Tôn nói: \"Ðó là sự học tập Thế Tôn nói đến\".","fontSize":12,"order":23},{"content":"15. Lại nữa này Potthapàda, với sự vượt thoát mọi Không vô biên xứ, Tỷ-kheo nghĩ rằng: \"Thức là vô biên\", chứng và trú Thức vô biên xứ. Như vậy tưởng Không vô biên xứ vi diệu chơn thật xưa kia của vị ấy được diệt trừ, và khi tưởng Thức vô biên xứ vi diệu chơn thật khởi lên, vị ấy có tưởng Thức vô biên xứ vi diệu chơn thật. Như vậy do học tập, một tưởng khởi lên, cũng do học tập, một tưởng diệt trừ. Và Thế Tôn nói: \"Ðó là sự học tập Thế Tôn nói đến\".","fontSize":12,"order":24},{"content":"16. Lại nữa này Potthapàda, với sự vượt thoát mọi Thức vô biên xứ, Tỷ-kheo nghĩ rằng: \"Không có vật gì\" chứng và trú Vô sở hữu xứ. Như vậy tưởng Thức vô biên xứ vi diệu chơn thật xưa kia của vị ấy được diệt trừ. Và khi tưởng Vô sở hữu xứ vi diệu chơn thật khởi lên, vị ấy có tưởng Vô sở hữu xứ vi diệu chơn thật. Như vậy do học tập, một tưởng khởi lên, cũng do học tập, một tưởng diệt trừ. Và Thế Tôn nói: \"Ðó là sự học tập Thế Tôn nói đến\".","fontSize":12,"order":25},{"content":"17. Lại nữa này Potthapàda, khi Tỷ-kheo ở nơi đây tự mình khởi tưởng, vị này tiếp tục đi từ tưởng này đến tưởng khác cho đến tưởng tột đỉnh. Và vị này khi đứng tại tưởng tột đỉnh có thể nghĩ: \"Tâm còn suy tưởng có hại cho ta, tâm không suy tưởng mới tốt cho ta. Nếu ta cứ tiếp tục suy tưởng, khi những tưởng này của ta diệt đi, các thô tưởng khác lại khởi lên, ta hãy đừng có suy tưởng\". Do không có suy tưởng, các tưởng kia diệt tận và các thô tưởng khác không khởi lên, vị ấy cảm thọ sự diệt tận. Như vậy, này Potthapàda, là sự chứng đạt trí tuệ diệt trừ dần dần các tăng thượng tưởng.","fontSize":12,"order":26},{"content":"18. Này Potthapàda, ngươi nghĩ thế nào? Trước đây ngươi đã nghe sự chứng đạt trí tuệ diệt trừ dần dần các tăng thượng tưởng này không?","fontSize":12,"order":27},{"content":"- Bạch Thế Tôn, con không có nghe. Bạch Thế Tôn, nhưng nay con hiểu lời nói của Thế Tôn.","fontSize":12,"order":28},{"content":"- Này Potthapàda, khi Tỷ-kheo ở đây tự mình khởi tưởng, vị này tiếp tục đi từ tưởng này đến tưởng khác cho đến tưởng tột đỉnh. Và vị này, khi đứng lại tưởng tột đỉnh có thể nghĩ: \"Tâm còn suy tưởng, có hại cho ta, tâm không suy tưởng mới tốt cho ta. Nếu ta cứ tiếp tục suy tưởng khi những tưởng này của ta diệt đi, các thô tưởng khác lại khởi lên. Vậy ta hãy đừng có suy tưởng\". Và vị này không có suy tưởng. Do không có suy tưởng, các tưởng kia diệt tận và các thô tưởng khác cũng không khởi lên. Vị ấy cảm thọ sự diệt tận. Như vậy này Potthapàda là sự chứng đạt trí tuệ diệt trừ dần dần các tăng thượng tưởng.","fontSize":12,"order":29},{"content":"- Như vậy là phải, này Potthapàda!","fontSize":12,"order":30},{"content":"19. - Bạch Thế Tôn, Thế Tôn chỉ nói đến một tưởng tuyệt đỉnh hay nhiều tưởng tuyệt đỉnh?","fontSize":12,"order":31},{"content":"- Này Potthapàda, Ta nói đến một tưởng tuyệt đỉnh và cũng nói đến nhiều tưởng tuyệt đỉnh.","fontSize":12,"order":32},{"content":"- Bạch Thế Tôn, làm sao Thế Tôn nói đến một tưởng tuyệt đỉnh và cũng nói đến nhiều tưởng tuyệt đỉnh?","fontSize":12,"order":33},{"content":"- Này Potthapàda, tùy theo vị ấy cảm thọ sự diệt tận (của một tưởng) sau tưởng khác, vị ấy đạt tới nhiều tuyệt đỉnh sai khác, cái này tiếp theo cái kia cho đến tuyệt đỉnh cuối cùng mà Ta nói đến nhiều tưởng tuyệt đỉnh. Này Potthapàda như vậy Ta nói đến một tưởng tuyệt đỉnh và cũng nói đến nhiều tưởng tuyệt đỉnh.","fontSize":12,"order":34},{"content":"20. - Bạch Thế Tôn, tưởng khởi trước, trí khởi sau; hay trí khởi trước tưởng khởi sau; hay tưởng và trí cùng khởi một lần không trước không sau?","fontSize":12,"order":35},{"content":"- Này Potthapàda, tưởng khởi trước trí mới khởi sau, do tưởng sanh, trí mới sanh. Vị ấy tuệ tri: \"Do duyên tưởng, trí sanh ra nơi ta\". Này Potthapàda, với lời dạy này cần phải hiểu tưởng sanh trước trí sanh sau, tưởng sanh trí mới sanh.","fontSize":12,"order":36},{"content":"21. - Bạch Thế Tôn, tưởng có phải là tự ngã của con người hay tưởng khác, tự ngã khác?","fontSize":12,"order":37},{"content":"- Này Potthapàda, ngươi hiểu tự ngã như thế nào?","fontSize":12,"order":38},{"content":"- Bạch Thế Tôn, con hiểu tự ngã là thô phù, có sắc, do bốn đại hình thành, và do đoàn thực nuôi dưỡng.","fontSize":12,"order":39},{"content":"- Này Potthapàda, nếu tự ngã là thô phù, có sắc, do bốn đại hình thành và do đoàn thực nuôi dưỡng, như vậy này Potthapàda, tưởng khác và tự ngã khác. Này Potthapàda, với sự nhận thức này, cần phải hiểu, tưởng khác và tự ngã khác. Này Potthapàda, giả sử tự ngã ấy là thô phù, có sắc, do bốn đại hình thành và do đoàn thực nuôi dưỡng, tuy vậy một vài tưởng khác của người ấy khởi lên, một vài tưởng khác diệt xuống. Này Potthapàda, với sự nhận thức này cần phải hiểu tưởng khác, tự ngã khác.","fontSize":12,"order":40},{"content":"22. - Bạch Thế Tôn, con hiểu tự ngã là do ý sở thành, đầy đủ mọi chi tiết lớn nhỏ, đầy đủ các căn.","fontSize":12,"order":41},{"content":"- Này Potthapàda, nếu tự ngã là do ý sở thành, đầy đủ mọi chi tiết lớn nhỏ, đầy đủ các căn, như vậy này Potthapàda, với sự nhận thức này, cần phải hiểu tưởng khác, tự ngã khác. Này Potthapàda, giả sử tự ngã ấy là do ý sở thành, đầy đủ mọi chi tiết lớn nhỏ, đầy đủ các căn, tuy vậy một vài tưởng khác của người ấy khởi lên, một vài tưởng khác diệt xuống. Này Potthapàda, với sự nhận thức này, cần phải hiểu tưởng khác, tự ngã khác.","fontSize":12,"order":42},{"content":"- Bạch Thế Tôn, con hiểu tự ngã là vô sắc, do tưởng sở thành.","fontSize":12,"order":43},{"content":"23. - Này Potthapàda, nếu tự ngã là vô sắc, do tưởng sở thành, với sự nhận thức này Potthapàda, cần phải hiểu tưởng khác, tự ngã khác. Này Potthapàda, giả sự tự ngã là vô sắc, do tưởng sở thành, tuy vậy, một vài tưởng khác của người khởi lên, một vài tưởng khác diệt xuống. Này Potthapàda, với sự nhận thức này, cần phải hiểu tưởng khác, tự ngã khác.","fontSize":12,"order":44},{"content":"24. - Bạch Thế Tôn, con có thể hiểu được chăng \"tưởng là tự ngã của con người\" hay \"tưởng khác, tự ngã khác\"?","fontSize":12,"order":45},{"content":"- Này Potthapàda, thật khó cho ngươi biết được \"tưởng là tự ngã của con người\" hay \"tưởng khác, tự ngã khác\", vì ngươi có dị kiến, có tin tưởng khác, có lý tưởng khác, có thiên tư khác, có hạnh nguyện khác.","fontSize":12,"order":46},{"content":"25. - Bạch Thế Tôn, nếu thật khó cho con biết được \"tưởng là tự ngã của con người\", hay \"tưởng khác, tự ngã khác\" vì con có dị kiến khác, có tin tưởng khác, có lý tưởng khác, có thiên tư khác, có hạnh nguyện khác, thời bạch Thế Tôn, thế giới có phải là thường còn không? Chỉ có quan niệm này là đúng sự thực, ngoài ra là mê muội không?","fontSize":12,"order":47},{"content":"- Này Potthapàda, Ta không trả lời: \"Thế giới là thường còn, chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội\".","fontSize":12,"order":48},{"content":"- Bạch Thế Tôn, có phải thế giới là vô thường, chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội không?","fontSize":12,"order":49},{"content":"- Này Potthapàda, Ta không trả lời: \"Thế giới là vô thường, chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội\".","fontSize":12,"order":50},{"content":"- Bạch Thế Tôn, có phải thế giới này là hữu biên, chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội không?","fontSize":12,"order":51},{"content":"- Này Potthapàda, Ta không trả lời: \"Thế giới là hữu biên, chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội\".","fontSize":12,"order":52},{"content":"- Bạch Thế Tôn, có phải thế giới là vô biên, chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội không?","fontSize":12,"order":53},{"content":"- Này Potthapàda, Ta không trả lời: \"Thế giới là vô biên, chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội\".","fontSize":12,"order":54},{"content":"26. - Bạch Thế Tôn, có phải sinh mạng và thân thể là một, chỉ có quan điểm này là đúng sự thật, ngoài ra là mê muội không?","fontSize":12,"order":55},{"content":"- Này Potthapàda, Ta không trả lời: \"Thân thể và sinh mạng là một, chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội\".","fontSize":12,"order":56},{"content":"- Bạch Thế Tôn, có phải sinh mạng khác, thân thể khác? Chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội không?","fontSize":12,"order":57},{"content":"- Này Potthapàda, Ta không trả lời: \"Sinh mạng khác, thân thể khác. Chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội\".","fontSize":12,"order":58},{"content":"27. - Bạch Thế Tôn, có phải Như Lai tồn tại sau khi chết? Chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội không?","fontSize":12,"order":59},{"content":"- Này Potthapàda, Ta không trả lời: \"Như Lai tồn tại sau khi chết. Chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội\".","fontSize":12,"order":60},{"content":"- Bạch Thế Tôn, có phải Như Lai không tồn tại sau khi chết không? Chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội không?","fontSize":12,"order":61},{"content":"- Này Potthapàda, Ta không trả lời: \"Như Lai không tồn tại sau khi chết. Chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội\".","fontSize":12,"order":62},{"content":"- Bạch Thế Tôn, có phải Như Lai tồn tại và không tồn tại sau khi chết. Chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội không?","fontSize":12,"order":63},{"content":"- Này Potthapàda, Ta không trả lời: \"Như Lai tồn tại và không tồn tại sau khi chết. Chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội\".","fontSize":12,"order":64},{"content":"- Bạch Thế Tôn, có phải Như Lai không tồn tại và không không tồn tại sau khi chết. Chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội không?","fontSize":12,"order":65},{"content":"- Này Potthapàda, Ta không trả lời: \"Như Lai không tồn tại và không không tồn tại sau khi chết. Chỉ có quan điểm này là đúng sự thực, ngoài ra là mê muội\".","fontSize":12,"order":66},{"content":"28. - Bạch Thế Tôn, vì sao Thế Tôn không trả lời?","fontSize":12,"order":67},{"content":"- Này Potthapàda, câu hỏi này không thuộc về đích giải thoát, không thuộc về Pháp, không thuộc căn bản của phạm hạnh, không đưa đến yểm ly, đến ly tham, đến tịch diệt, đến tịch tịnh, đến thắng trí, đến giác ngộ, đến Niết bàn. Vì vậy, Ta không trả lời.","fontSize":12,"order":68},{"content":"29. - Bạch Thế Tôn, vậy Thế Tôn trả lời những gì?","fontSize":12,"order":69},{"content":"- Này Potthapàda, Ta trả lời: \"Ðây là khổ\". Ta trả lời: \"Ðây là khổ tập\". \"Ta trả lời: \"Ðây là khổ diệt\". Ta trả lời: \"Ðây là con đường đưa đến khổ diệt\".","fontSize":12,"order":70},{"content":"30. - Bạch Thế Tôn, vì sao Thế Tôn trả lời?","fontSize":12,"order":71},{"content":"- Này Potthapàda, câu hỏi này thuộc về đích giải thoát, thuộc về Pháp, thuộc căn bản của phạm hạnh, đưa đến yểm ly, đến ly tham,  đến tịch diệt, đến thắng trí, đến giác ngộ, đến Niết bàn. Vì vậy Ta trả lời.","fontSize":12,"order":72},{"content":"- Bạch Thế Tôn, như vậy là phải. Bạch Thiên Thệ, như vậy là phải. Bạch Thế Tôn, nay đã đến thời Ngài làm gì Ngài xem là phải làm.","fontSize":12,"order":73},{"content":"Và Thế Tôn từ chỗ ngồi đứng dậy ra về.","fontSize":12,"order":74},{"content":"31. Thế Tôn rời khỏi chưa bao lâu, những du sĩ ngoại đạo ấy liền bao vây xung quanh du sĩ ngoại đạo Potthapàda và tuôn ra những lời nói mỉa mai gay gắt: \"Potthapàda này là như vậy, những gì Sa-môn Gotama nói đều được Potthapàda tán thành: \"Bạch Thế Tôn, như vậy là phải. Bạch Thiện Thệ như vậy là phải\". Chúng tôi không được biết Sa-môn Gotama đã thuyết trình dứt khoát những vấn đề sau đây: \"Thế giới là thường còn\", hay \"Thế giới là vô thường\", hay \"Thế giới là hữu biên\", hay \"Thế giới là vô biên\", hay \"Sinh mạng và thân thể là một\", hay \"Sinh mạng khác, thân thể khác\", \"hay Như Lai có tồn tại sau khi chết\" hay \"Như Lai không tồn tại sau khi chết\" hay \"Như Lai tồn tại và cũng không tồn tại sau khi chết\", hay \"Như Lai không tồn tại và cũng không không tồn tại sau khi chết\".","fontSize":12,"order":75},{"content":"Khi được nói vậy, du sĩ ngoại đạo Potthapàda nói với các du sĩ ngoại đạo kia:","fontSize":12,"order":76},{"content":"- Này các Tôn giả, tôi cũng không được biết Sa-môn Gotama đã thuyết trình dứt khoát những vấn đề sau đây: \"Thế giới là thường còn\", hay \"Thế giới là vô thường\", hay \"Thế giới là hữu biên\", hay \"Thế giới là vô biên\", hay \"Sinh mạng và thân thể là một\", hay \"Sinh mạng khác, thân thể khác\", hay \"Như Lai có tồn tại sau khi chết\", hay \"Như Lai không có tồn tại sau khi chết\", hay \"Như Lai có tồn tại và cũng không tồn tại sau khi chết\", hay \"Như Lai không có tồn tại và cũng không không tồn tại sau khi chết\". Sa-môn Gotama đã tuyên bố một phương pháp như thực, chơn chánh, chơn thật, dùng Pháp làm cơ bản, dùng Pháp làm quy tắc. Và khi một vị tuyên bố một phương pháp như thực, chân chánh, chân thật, dùng Pháp làm cơ bản, dùng Pháp làm quy tắc thì làm sao một người hiểu biết như tôi lại không tán thành?","fontSize":12,"order":77},{"content":"32. Hai ba ngày sau, Citta Hatthisàriputta và du sĩ ngoại đạo Potthapàda đi đến chỗ Thế Tôn. Khi đi đến nơi, Citta Hatthisàriputta đảnh lễ Thế Tôn và ngồi xuống một bên, còn du sĩ ngoại đạo Potthapàda, nói những lời chào đón hỏi thăm xã giao với Thế Tôn và ngồi xuống một bên. Sau khi ngồi một bên, du sĩ ngoại đạo Potthapàda bạch Thế Tôn:","fontSize":12,"order":78},{"content":"- Bạch Thế Tôn, khi Thế Tôn rời khỏi chưa bao lâu những du sĩ ngoại đạo liền bao vây xung quanh con và tuôn ra những lời nói mỉa mai gay gắt: \"Potthapàda này là như vậy. Những gì Sa-môn Gotama nói đều được Potthapàda tán thành: \"Bạch Thế Tôn, như vậy là phải, Bạch Thiện Thệ như vậy là phải\". Chúng tôi không được biết Sa-môn Gotama đã thuyết trình dứt khoát những vấn đề sau đây: \"Thế giới là thường còn\", hay \"Thế giới là vô thường\", hay \"Thế giới là hữu biên\", hay \"Thế giới là vô biên\", hay \"Sinh mạng và thân thể là một\", hay \"Sinh mạng khác, thân thể khác\", hay \"Như Lai có tồn tại sau khi chết\", hay \"Như Lai không tồn tại sau khi chết\", hay \"Như Lai có tồn tại và cũng không tồn tại sau khi chết\", hay \"Như Lai không tồn tại và cũng không không tồn tại sau khi chết\". Khi được nói vậy, con nói với các du sĩ ngoại đạo kia: \"Này các Tôn giả, tôi cũng không được biết Sa-môn Gotama đã thuyết trình dứt khoát những vấn đề sau đây: \"Thế giới là thường con\", hay \"Thế giới là vô thường\", hay \"Thế giới là hưu biên\", hay \"Thế giới là vô biên\", hay \"Sinh mạng và thân thể là một\", hay \"Sinh mạng khác, thân thể khác\" hay \"Như Lai có tồn tại sau khi chết\", hay \"Như Lai không có tồn tại sau khi chết\", hay \"Như Lai có tồn tại và cũng không tồn tại sau khi chết\", hay \"Như Lai không tồn tại và cũng không không tồn tại sau khi chết\". Sa-môn Gotama đã tuyên bố một phương pháp như thực, chơn thánh, chơn thật, dùng Pháp làm cơ bản, dùng Pháp làm quy tắc. Và khi một vị đã tuyên bố một phương pháp như thực, chơn chánh, chơn thật, dùng Pháp làm cơ bản, dùng Pháp làm quy tắc thì làm sao một người hiểu biết như tôi lại có thể không tán thành?\"","fontSize":12,"order":79},{"content":"33. - Này Potthapàda, những vị du sĩ ngoại đạo ấy là mù, không có mắt, chỉ có ngươi là người có mắt độc nhất giữa chúng. Này Potthapàda, có những pháp được Ta truyền thuyết, trình bày một cách không dứt khoát. Này Potthapàda, có những pháp được Ta tuyên thuyết trình bày một cách dứt khoát. Này Potthapàda, những pháp gì được Ta tuyên thuyết trình bày một cách không dứt khoát? \"Thế giới là thường còn\", Này Potthapàda, đó là pháp được Ta tuyên thuyết trình bày một cách không dứt khoát. \"Thế giới là vô thường\", này Potthapàda, đó là pháp được Ta tuyên thuyết trình bày một cách không dứt khoát. \"Thế giới là hữu biên\", này Potthapàda... \"Thế giới là vô biên\", này Potthapàda... \"Sinh mạng và thân thể là một\", này Potthapàda... \"Sinh mạng khác, thân thể khác\", này Potthapàda... \"Như Lai có tồn tại sau khi chết\", này Potthapàda... \"Như Lai không có tồn tại sau khi chết\", này Potthapàda... \"Như Lai có tồn tại và cũng không có tồn tại sau khi chết\", này Potthapàda ... \"Như Lai không có tồn tại và cũng không không có tồn tại sau khi chết\", này Potthapàda, đó là pháp được Ta tuyên thuyết trình bày một cách không dứt khoát.","fontSize":12,"order":80},{"content":"Này Potthapàda, vì sao những pháp ấy lại được Ta tuyên thuyết trình bày một cách không dứt khoát? Này Potthapàda, những pháp này không thuộc về đích giải thoát, không thuộc về pháp, không thuộc căn bản của phạm hạnh, không đưa đến yểm ly, đến ly tham, đến tịch diệt, đến tịch tịnh, đến thắng trí, đến giác ngộ, đến Niết bàn. Vì vậy những pháp ấy được Ta tuyên thuyết, trình bày một cách không dứt khoát. Này Potthapàda, những pháp gì được Ta tuyên thuyết trình bày một cách dứt khoát? \"Ðây là khổ\", này Potthapàda, đó là pháp được Ta tuyên thuyết trình bày một cách dứt khoát. \"Ðây là khổ tập\", này Potthapàda, đó là pháp được Ta tuyên thuyết trình bày một cách dứt khoát. \"Ðây là khổ diệt\", này Potthapàda, đó là pháp được Ta tuyên thuyết trình bày một cách dứt khoát. \"Ðây là con đường đưa đến khổ diệt\", này Potthapàda, đó là pháp được Ta tuyên thuyết, trình bày một cách dứt khoát.","fontSize":12,"order":81},{"content":"Này Potthapàda, vì sao những pháp ấy được Ta tuyên thuyết trình bày một cách dứt khoát? Này Potthapàda, những pháp ấy thuộc về đích giải thoát, thuộc về Pháp, thuộc căn bản phạm hạnh, đưa đến yểm ly, đến ly tham, đến tịch diệt, đến tịch tịnh, đến thắng trí, đến giác ngộ, đến Niết-bàn. Vì vậy những pháp ấy được Ta tuyên thuyết trình bày một cách dứt khoát.","fontSize":12,"order":82},{"content":"34. Này Potthapàda, có một số Sa-môn, Bà-la-môn có chủ trương như thế này, có chủ kiến như thế này: \"Sau khi chết, tự ngã hoàn toàn hạnh phúc, vô bệnh\". Ta đến những vị ấy và hỏi: \"Có phải quý Ðại đức có chủ trương như thế này, có chủ kiến như thế này: \"Sau khi chết, tự ngã hoàn toàn hạnh phúc, vô bệnh\". Khi được Ta hỏi như vậy, những vị ấy công nhận là phải. Ta nói: \"Chư Ðại đức có sống và đã biết đã thấy thế giới này là hoàn toàn hạnh phúc không?\". Khi được hỏi vậy, các vị ấy trả lời là không. Ta nói với các vị ấy: \"Vậy chư Ðại đức có tự thân cảm biết hoàn toàn hạnh phúc trong một đêm hay trong một ngày, hay trong nửa đêm hay trong nửa ngày không?\". Khi được hỏi vậy, các vị ấy trả lời là không. Ta nói với các vị ấy: \"Chư Ðại đức có biết một con đường nào, một phương pháp nào có thể đưa đến sự chứng ngộ một thế giới hoàn toàn hạnh phúc không?\" Khi được hỏi vậy, các vị ấy trả lời là không?","fontSize":12,"order":83},{"content":"Ta nói với các vị ấy: \"Chư Ðại đức có nghe tiếng nói của chư thiên, đã được sinh vào một thế giới hoàn toàn hạnh phúc. \"Này các vị, hãy cố gắng khéo thực hành. Này các vị hãy thực chứng một thế giới hoàn toàn hạnh phúc. Này các vị, chúng tôi đã thực hành, đã sanh vào một thế giới hoàn toàn hạnh phúc\" không? Khi được hỏi vậy, các vị ấy không trả lời không. Này Potthapàda, ngươi nghĩ thế nào? Sự kiện là như vậy, thời có phải lời nói của những Sa-môn, Bà-la-môn kia là không chánh xác hợp lý?","fontSize":12,"order":84},{"content":"35. Như có một người nói: \"Tôi yêu và ái luyến một cô gái đẹp trong nước này\". Có người hỏi: \"Này bạn, cô gái đẹp ông yêu và ái luyến ấy, Ông có biết là người giai cấp nào, là Sát-đế-lỵ, hay Bà-la-môn, hay Phệ-xá, hay Thủ-đà?\" Khi được hỏi vậy, người ấy trả lời không biết. Có người hỏi: \"Này bạn, cô gái đẹp Ông yêu và ái luyến ấy, Ông có biết tên gì, lớn người, thấp người hay người bậc trung? Da đen sẫm, da ngăm ngăm đen hay da hồng hào? Ở tại làng nào, hay thành phố nào?\" Khi được hỏi vậy, người ấy trả lời không biết. Có người hỏi: \"Này bạn, như vậy có phải Ông đã yêu và ái luyến một người Ông không biết, Ông không thấy?\" Ðược hỏi vậy vị ấy trả lời phải. Này Potthapàda, ngươi nghĩ thế nào? Sự kiện là như vậy, thời có phải lời nói của người kia là không chánh xác hợp lý?","fontSize":12,"order":85},{"content":"- Vâng phải, bạch Thế Tôn! Sự kiện là như vậy, thời lời nói của người kia là không chánh xác, hợp lý.","fontSize":12,"order":86},{"content":"36. - Như vậy này Potthapàda, những Sa-môn, Bà-la-môn có chủ trương như thế này, có chủ kiến như thế này: \"Sau khi chết tự ngã hoàn toàn hạnh phúc, vô bệnh\", Ta đến những vị ấy và hỏi: \"Có phải quý Ðại đức có chủ trương như thế này, có chủ kiến như thế này: \"Sau khi chết, tự ngã hoàn toàn hạnh phúc, vô bệnh\". Khi được hỏi như vậy, những vị ấy công nhận là phải. Ta nói: \"Chư Ðại đức có sống và đã biết, đã thấy thế giới này là hoàn toàn hạnh phúc không?\" Khi được hỏi vậy, các vị ấy trả lời là không. Ta nói với các vị ấy: \"Vậy chư Ðại đức có tự nhận cảm biết hoàn toàn hạnh phúc trong một đêm hay trong một ngày, hay trong nửa đêm hay trong nửa ngày không?\". Khi được hỏi vậy, các vị ấy trả lời là không. Ta nói với các vị ấy: \"Chư Ðại đức có biết một con đường nào, một phương pháp nào đưa đến sự chứng ngộ một thế giới hoàn toàn hạnh phúc không?\" Khi được hỏi vậy, các vị ấy trả lời là không? Ta nói với các vị ấy: \"Chư Ðại đức có nghe tiếng nói của chư thiên đã được sinh vào một thế giới hoàn toàn hạnh phúc: 'Này các vị, hãy cố gắng khéo thực hạnh! Này các vị, hãy trực chứng một thế giới hoàn toàn hạnh phúc! Này các vị, chúng tôi đã thực hành, đã sanh vào một thế giới hoàn toàn hạnh phúc' không?\" Khi được hỏi vậy, các vị ấy trả lời là không. Này Potthapàda, Ngươi nghĩ thế nào? Sự kiện là như vậy, thời có phải lời nói của những Sa-môn, Bà-la-môn kia là không chánh xác, hợp lý?","fontSize":12,"order":87},{"content":"- Vâng phải, bạch Thế Tôn sự kiện là như vậy, theo lời nói của người kia là không chánh xác, hợp lý.","fontSize":12,"order":88},{"content":"37. - Này Potthapàda, như một người muốn xây tại ngã tư đường một cái thang để leo lên lầu. Có người hỏi: \"Này bạn, Ông muốn xây một cái thang để leo lên lầu, vậy Ông có biết lầu ấy là về hướng Ðông, hay về hướng Tây, hay về hướng Bắc, hay về hướng Nam? Nhà lầu ấy cao hay thấp, hay trung bình?\" Ðược hỏi vậy, vị ấy trả lời không biết. Có người hỏi: \"Này bạn, như vậy có phải, Ông xây một cái thang để leo lên một cái lầu mà Ông không biết, không thấy?\" Ðược hỏi vậy, vị ấy trả lời phải. Này Potthapàda ngươi nghĩ thế nào? Sự kiện là như vậy thời có phải lời nói của người kia là không chánh xác, hợp lý?","fontSize":12,"order":89},{"content":"- Vâng phải, bạch Thế Tôn! Sự kiện là như vậy, thời lời nói của người kia là không chánh xác, hợp lý.","fontSize":12,"order":90},{"content":"38. - Như vậy này Potthapàda, những Sa-môn, Bà-la-môn có chủ trương như thế này, có chủ kiến như thế này: \"Sau khi chết, tự ngã hoàn toàn hạnh phúc, vô bệnh\". Ta đến những vị ấy và hỏi: \"Có phải quý Ðại đức có chủ trương như thế này, có chủ kiến như thế này: \"Sau khi chết, tự ngã hoàn toàn hạnh phúc, vô bệnh\". Khi được hỏi vậy, những vị ấy công nhận là phải. Ta nói: \"Chư Ðại đức có sống và đã biết, đã thấy thế giới này là hoàn toàn hạnh phúc không?\" Khi được hỏi vậy, các vị ấy trả lời là không. Ta nói với các vị ấy: \"Chư Ðại đức có biết một con đường nào, một phương pháp nào có thể đưa đến sự chứng ngộ một thế giới hoàn toàn hạnh phúc không?\" Khi được hỏi vậy, các vị ấy trả lời là không. Ta nói với các vị ấy: \"Vậy chư Ðại đức có tự tâm cảm biết hoàn toàn hạnh phúc trong một đêm hay trong một ngày, hay trong nửa đêm hay trong nửa ngày không?\" Khi được hỏi vậy, các vị ấy trả lời là không. Ta nói với các vị ấy: \"Chư Ðại đức có nghe tiếng nói của chư thiên đã được sinh vào một thế giới hoàn toàn hạnh phúc: 'Này các vị, hãy cố gắng thực hành! Này các vị, hãy trực chứng một thế giới hoàn toàn hạnh phúc. Này các vị, chúng tôi đã thực hành, đã sanh vào một thế giới hoàn toàn hạnh phúc' không?\" Khi được nói vậy, các vị ấy trả lời là không. Này Potthapàda, ngươi nghĩ như thế nào? Sự kiện là như vậy, thời có phải lời nói của những Sa-môn, Bà-la-môn, kia là không chánh xác, hợp lý.","fontSize":12,"order":91},{"content":"- Vâng phải, bạch Thế Tôn! Sự kiện là như vậy, thời lời nói của người kia không chánh đáng, hợp lý.","fontSize":12,"order":92},{"content":"39. - Này Potthapàda, có ba loại ngã chấp: thô phù ngã chấp, ý sở thành ngã chấp, vô sắc ngã chấp. Này Potthapàda, thế nào là thô phù ngã chấp? Có sắc, do bốn đại hình thành, do đoàn thực nuôi dưỡng là thô phù ngã chấp. Thế nào ý sở thành ngã chấp? Có sắc, do ý sở thành, đầy đủ chi tiết lớn nhỏ, các căn đầy đủ, là ý sở thành ngã chấp. Thế nào là vô sắc ngã chấp? Không có sắc, do tưởng sở thành là vô sắc ngã chấp.","fontSize":12,"order":93},{"content":"40. Này Potthapàda, Ta thuyết pháp để diệt thô phù ngã chấp. Nếu các người thực hành theo pháp này thời nhiễm pháp được diệt trừ, tịnh pháp được tăng trưởng, và ngay hiện tại, tự mình giác ngộ, với thắng trí, chứng đạt và an trú trí tuệ sung mãn, quảng đại. Này Potthapàda, rất có thể các người nghĩ: \"Các nhiễm pháp sẽ diệt trừ, các tịnh pháp sẽ tăng trưởng, và ngay hiện tại tự mình giác ngộ, với thắng trí, chứng đạt và an trú trí tuệ sung mãn, quảng đại, tuy vậy đau khổ vẫn tồn tại\". Này Potthapàda, chớ có nghĩ như vậy. Khi nhiễm pháp được diệt trừ, tịnh pháp được tăng trưởng, ngay hiện tại tự mình giác ngộ, với thắng trí, chứng đạt và an trú trí tuệ sung mãn, quảng đại, thời hân hoan sanh, hoan hỷ, khinh an, chánh niệm, tỉnh giác và lạc trú sanh.","fontSize":12,"order":94},{"content":"41. Này Potthapàda, Ta thuyết pháp cũng để diệt trừ ý sở thành ngã chấp. Nếu các người thực hành theo pháp này thời nhiễm pháp được diệt trừ, tịnh pháp được tăng trưởng, và ngay hiện tại, tự mình giác ngộ và an trú trí tuệ sung mãn quảng đại. Này Potthapàda, rất có thể các ngươi nghĩ: \"Các nhiễm pháp sẽ diệt trừ, các tịnh pháp sẽ tăng trưởng, và ngay hiện tại tự mình giác ngộ, với thắng trí chứng đạt và an trú trí tuệ sung mãn quảng đại, tuy vậy đau khổ vẫn tồn tại\". Này Potthapàda, chớ có nghĩ như vậy. Khi nhiễm pháp được diệt trừ, tịnh pháp được tăng trưởng, khi ngay hiện tại tự mình giác ngộ, với thắng trí chứng đạt và an trú trí tuệ sung mãn quãng đại, thời hân hoan sanh, hoan hỷ, khinh an, chánh niệm tỉnh giác là lạc trú sanh.","fontSize":12,"order":95},{"content":"42. Này Potthapàda, Ta thuyết pháp cũng để diệt trừ vô sắc ngã chấp. Nếu các ngươi thực hành theo pháp này, thời nhiễm pháp được diệt trừ, tịnh pháp được tăng trưởng, và ngay hiện tại tự mình giác ngộ, với thắng trí chứng đạt và an trú trí tuệ sung mãn quảng đại. Này Potthapàda, rất có thể các ngươi nghĩ: \"Các nhiễm pháp sẽ diệt trừ, các tịnh pháp sẽ tăng trưởng, ngay hiện tại tự mình giác ngộ, với thắng trí chứng đạt và an trú trí tuệ sung mãn quảng đại, tuy vậy đau khổ vẫn tồn tại\". Này Potthapàda, chớ có nghĩ như vậy. Khi nhiễm pháp được diệt trừ, tịnh pháp được tăng trưởng, ngay hiện tại tự mình giác ngộ, với thắng trí chứng đạt và an trú trí tuệ sung mãn quảng đại, thời hân hoan sanh, hoan hỷ, chánh niệm, tỉnh giác và lạc trú sanh.","fontSize":12,"order":96},{"content":"43. Này Potthapàda, có những người ngoài hỏi chúng tôi: \"Này Hiền giả, thô phù ngã chấp ấy là gì mà Hiền giả thuyết pháp để diệt trừ, khiến các người thực hành theo pháp này thời nhiễm pháp được diệt trừ, tịnh pháp được tăng trưởng, và ngay hiện tại tự mình giác ngộ, với thắng trí chứng đạt và an trú trí tuệ sung mãn quảng đại?\"","fontSize":12,"order":97},{"content":"Khi được chúng hỏi như vậy, chúng tôi trả lời \"Này Hiền giả, chính thô phù ngã chấp ấy, chúng tôi thuyết pháp để diệt trừ, khiến các người thực hành theo pháp này, thời nhiễm pháp được diệt trừ, tịnh pháp được tăng trưởng và ngay hiện tại tự mình giác ngộ, với thắng trí chứng đạt và an trú trí tuệ sung mãn quảng đại\".","fontSize":12,"order":98},{"content":"44. Này Potthapàda, có những người ngoài hỏi: \"Này Hiền giả, ý sở thành ngã chấp ấy là gì mà Hiền giả thuyết pháp để diệt trừ, khiến các người thực hành theo pháp này thời nhiễm pháp này được diệt trừ, tịnh pháp được tăng trưởng và ngay hiện tại tự mình giác ngộ, với thắng trí chứng đạt và an trú trí tuệ sung mãn, quảng đại?\"","fontSize":12,"order":99},{"content":"Khi được hỏi vậy, chúng tôi trả lời: \"Này Hiền giả, chính ý sở thành ngã chấp ấy chúng tôi thuyết pháp để diệt trừ, khiến các người thực hành theo pháp này thời nhiễm pháp được diệt trừ, tịnh pháp được tăng trưởng và ngay hiện tại, tự mình giác ngộ với thắng trí chứng đạt và an trú trí tuệ sung mãn quảng đại\".","fontSize":12,"order":100},{"content":"45. Này Potthapàda, có những người ngoài hỏi chúng tôi: \"Này Hiền giả, vô sắc ngã chấp ấy là gì mà Hiền giả thuyết pháp để diệt trừ, khiến các người thực hành theo pháp này thời nhiễm pháp được diệt trừ, tịnh pháp được tăng trưởng và ngay hiện tại, tự mình giác ngộ với thắng trí chứng đạt và an trú trí tuệ sung mãn quảng đại?\". Khi được hỏi vậy, chúng tôi trả lời: \"Này Hiền giả, chính vô sắc ngã chấp ấy, chúng tôi thuyết pháp để diệt trừ, khiến các người thực hành theo pháp này thời nhiễm pháp được diệt trừ, tịnh pháp được tăng trưởng và ngay hiện tại, tự mình giác ngộ với thắng tr
