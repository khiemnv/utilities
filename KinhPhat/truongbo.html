ông tham dục, không sân hận và không tà kiến. Những người này sau một thời gian bị trọng bệnh, bị đau khổ, bị chứng tật. Khi tôi biết những vị ấy không thể khỏi những bệnh ấy được, tôi liền đi đến họ và nói: \"Một số Sa môn, Bà -la-môn có những quan điểm như sau, có những tri kiến như sau: \"Những ai gìn giữ không sát sanh, không lấy của không cho, không tà dâm, không nói láo, không nói hai lưỡi, không nói lời độc ác, không nói lời phù phiếm, không tham dục, không sân hận và không tà kiến. Những người ấy khi thân hoại mạng chung sẽ sanh vào thiện thú, Thiên giới\". Chư Hiền giả gìn giữ không sát sanh, không lấy của không cho, không tà dâm, không nói láo, không nói hai lưỡi, không nói lời độc ác, không nói lời phù phiếm, không tham dục, không sân hận và tà kiến. Nếu lời nói của những vị Sa môn, Bà -la-môn này chính xác thời các Hiền giả, sau khi thân hoại mạng chung được sanh vào thiện thú, Thiên giới, thời quý vị hãy đến ta và cho ta biết: \"Có đời sau, có các loại hóa sanh, hành vi thiện ác có quả báo\". Các Hiền giả là thiện hữu thành tâm của ta, những gì Hiền giả thấy sẽ là như vậy, như chính ta được thấy.\" Các vị này bằng lòng làm như vậy và nói: \"Lành thay!\" Nhưng không ai đến nói cho tôi biết, cũng không cho gửi các sứ giả đến. Này Tôn giả Kassapa sự kiện là như vậy, nên tôi có tri kiến: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":40},{"content":"11. - Này Tôn chủ, tôi sẽ hỏi Ngài. Nếu Ngài xem có thể được Ngài hãy trả lời. Này Tôn chủ, tuổi loài người một trăm năm bằng một ngày một đêm chư Thiên ở Tam thập tam thiên. Ba mươi đêm như vậy là một tháng, mười hai tháng như vậy là một năm, một ngàn năm ở Thiên giới như vậy là tuổi thọ của chư Thiên ở Tam thập tam thiên. Những thân bằng quyến thuộc của Tôn chủ như vậy gìn giữ không sát sanh, không lấy của không cho, không tà dâm, không nói láo, không nói hai lưỡi, không nói lời độc ác, không nói lời phù phiếm, không tham dục, không sân hận và không tà kiến. Các vị này sau khi thân hoại mạng chung sẽ sanh lên thiện thú, Thiên giới và làm thiện hữu với chư Thiên ở Tam thập tam thiên. Nếu những vị này suy nghĩ: \"Chúng ta hãy thọ hưởng một món dục lạc hai hay ba ngày đêm ở Thiên giới, rồi sau sẽ đến Tôn chủ Pàyàsi và tin cho biết: \"Có đời sau, có các loại hóa sanh, hành vi thiện ác có quả báo.\" Và những vị ấy có đến Ngài và tin cho biết: \"Có đời sau, có loại hóa sanh, hành vi thiện ác có quả báo\" không?","fontSize":12,"order":41},{"content":"- Thưa không, Tôn giả Kassapa! Tôn giả Kassapa, vì chúng tôi sẽ chết đã lâu rồi. Nhưng ai cho Tôn giả Kassapa biết: \"Có chư Thiên ở Tam thập tam thiên, hay chư Thiên ở Tam thập tam thiên tuổi thọ là như vậy\". Chúng tôi không tin người ấy, khi người ấy nói: \"Có chư Thiên ở Tam thập tam thiên! Hay chư Thiên ở Tam thập tam thiên, tuổi thọ là như vậy!\"","fontSize":12,"order":42},{"content":"- Này Tôn chủ, như có người sanh ra đã mù, không thấy được các sắc đen hay trắng, không thấy được các sắc xanh, hay sắc vàng, các sắc đỏ, hay các sắc nâu, không thấy được các sắc tế nhị hay thô cứng, không thấy được các sao hay mặt trăng. Người ấy nói: \"Không có các sắc đen hay trắng, không có người thấy các sắc đen hay trắng; không có sắc xanh, không có người thấy sắc xanh; không có sắc vàng, không có người thấy các sắc vàng; không có sắc đỏ, không có người thấy các sắc đỏ; không có sắc nâu, không có người thấy các sắc nâu, không các sắc tế nhị, thô cứng, không có người thấy các sắc tế nhị, thô cứng; không có các sao, không có người thấy các sao; không có mặt trăng, mặt trời, không có người thấy mặt trăng mặt trời. Tôi không biết vật này, tôi không thấy vật này, nên vật này không có. Này Tôn chủ, nói như vậy có phải nói một cách hợp lý không?","fontSize":12,"order":43},{"content":"- Thưa không, Tôn giả Kassapa. Có các sắc đen hay trắng, có người thấy các sắc đen hay trắng; có các sắc xanh, có người thấy các sắc xanh; có các sắc vàng, có người thấy các sắc vàng; có các sắc đỏ, có người thấy các sắc đỏ; có các sắc nâu, có người thấy các sắc nâu; có các vật tế nhị hay thô cứng, có người thấy các vật tế nhị hay thô cứng; có các vì sao, có người thấy các vì sao; có mặt trăng, mặt trời, có người thấy mặt trăng, mặt trời. \"Tôi không biết vật này, tôi không thấy vật này, do vậy vật này không có.\" Tôn giả Kassapa, ai nói như vậy là nói không hợp lý!","fontSize":12,"order":44},{"content":"- Cũng vậy này Tôn chủ, Ngài nói cũng giống người sinh ra đã mù khi Ngài nói với tôi: \"Ai bảo Tôn giả Kassapa biết rằng: \"Có chư Thiên ở Tam thập tam thiên,\" hay \"Chư thiên ở Tam thập Tam thiên tuổi thọ là như vậy!\" Chúng tôi không tin Tôn giả Kassapa, khi Tôn giả nói: \"Có chư Thiên ở Tam thập tam thiên,\" hay \"Chư thiên ở Tam thập tam thiên tuổi thọ là như vậy\".","fontSize":12,"order":45},{"content":"Này Tôn chủ, đời sau không như Ngài nghĩ có thể thấy bằng con mắt thịt. Này Tôn chủ, có những Sa môn, Bà -la-môn, sống những chỗ hẻo lánh trong rừng, ít có tiếng ồn, ít có tiếng động. Tại những chỗ ấy, các vị này sống không phóng dật, nhiệt tâm, tinh cần, làm cho thiên nhãn trong sạch. Rồi với thiên nhãn thanh tịnh thắng xa loài Người, các vị này thấy đời này, đời sau, và thấy các loại hóa sanh. Này Tôn chủ, đời sau phải được thấy như vậy. Không phải như Ngài nghĩ với con mắt thịt. Này Tôn chủ, sự kiện là như vậy, nên tôi có tri kiến: \"Có đời sau, có các loại hóa sanh, hành vi thiện ác có quả báo.\"","fontSize":12,"order":46},{"content":"12. - Dầu Tôn giả Kassapa có nói như vậy, ở đây tôi vẫn chấp nhận: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":47},{"content":"- Này Tôn chủ, có sự kiện gì để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\"?","fontSize":12,"order":48},{"content":"- Tôn giả Kassapa, vâng, có sự kiện để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":49},{"content":"- Này Tôn chủ, như thế nào?","fontSize":12,"order":50},{"content":"- Tôn giả Kassapa, ở đây tôi thấy có những Sa môn, Bà -la-môn giữ giới, thiện tánh, ham sống, ngại chết, ham sướng, ngại khổ. Tôn giả Kassapa, rồi tôi nghĩ: \"Nếu những Sa môn, Bà -la-môn này giữ giới, có thiện tánh, được biết: \"Sau khi chúng ta chết rồi, đời chúng ta sẽ được tốt đẹp hơn.\" Rồi những Sa môn, Bà -la-môn giữ giới, có thiện tánh ấy, hoặc uống thuốc độc, hoặc lấy kiếm đâm, hoặc tự giết mình bằng cách treo cổ, hay tự lao mình xuống hố sâu. Vì những Sa môn, Bà -la-môn giữ giới có thiện tánh ấy không được biết: \"Sau khi chúng ta chết rồi, đời chúng ta sẽ được tốt đẹp hơn.\" Do vậy các Sa môn, Bà -la-môn giữ giới, có thiện tánh ấy ham sống, ngại chết, ham sướng, ngại khổ. Tôn giả Kassapa, sự kiện là như vậy, nên tôi chấp nhận: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":51},{"content":"13. - Này Tôn chủ, tôi sẽ cho Tôn chủ một ví dụ. Ở đời, một số người có trí nhờ ví dụ mà hiểu được nghĩa lời nói. Này Tôn chủ, ngày xưa có một người Bà -la-môn có hai người vợ. Từ một người vợ, ông ta có đứa con trai, mười hai tuổi; còn người vợ kia có mang thai, sắp đến kỳ sinh nở. Rồi người Bà -la-môn ấy mệnh chung. Ðứa con trai ấy nói với tiểu phu nhân kia: \"Này Tiểu mẫu, phàm có tài sản gì, hoặc lúa, hoặc bạc, hoặc vàng, tất cả đều là của tôi. Tiểu mẫu nay không có gì hết. Tiểu mẫu hãy giao cho tôi gia tài của cha tôi.\" Khi nghe nói vậy, Bà -la-môn nữ kia nói với đứa con trai ấy: \"Tiểu tử hãy chờ ta sanh con. Nếu ta sanh con trai, thì một phần gia tài thuộc về nó. Nếu sanh con gái, thời nó sẽ hầu hạ con.\"","fontSize":12,"order":52},{"content":"Lần thứ hai, đứa con trai ấy nói với Tiểu phu nhân kia: \"Này Tiểu mẫu, phàm có tài sản gì, hoặc lúa, hoặc bạc, hoặc vàng, tất cả đều là của tôi. Tiểu mẫu nay không có gì hết. Tiểu mẫu hãy giao cho tôi gia tài của cha tôi.\" Lần thứ hai, Bà -la-môn nữ kia nói với đứa trai ấy: \"Tiểu tử hãy chờ ta sanh con. Nếu ta sanh con trai thì một phần gia tài thuộc về nó. Nếu ta sanh con gái, thời nó sẽ hầu hạ con.\"","fontSize":12,"order":53},{"content":"Lần thứ ba, đứa con trai ấy nói với Tiểu phu nhân kia: \"Này Tiểu mẫu, phàm có tài sản gì, hoặc lúa, hoặc bạc, hoặc vàng, tất cả đều là của tôi. Tiểu mẫu không có gì hết. Tiểu mẫu hãy giao cho tôi gia tài của cha tôi\". Rồi người Ba la môn nữ ấy lấy một con dao, vào trong nội phòng và rạch bụng ra. \"Ta muốn biết đó là con trai hay con gái.\" Như vậy người đàn bà ấy hại đời sống của mình, hại luôn cái thai và hại luôn tài sản của mình vì đã đi tìm của thừa tự một cách ngu xuẩn và si mê, nên gặp phải nguy hiểm và tai nạn. Cũng vậy, vì ngu xuẩn và si mê, Ngài gặp phải ngu xuẩn và tai nạn khi Ngài đi tìm đời sau một cách vô trí, cũng giống Bà -la-môn nữ kia, vì ngu xuẩn và si mê, đã đi tìm thừa tự một cách vô trí. Này Tôn chủ, các vị Sa môn, Bà -la-môn giữ giới, có thiện tánh không bắt buộc cái gì chưa chín phải chín. Vì có trí, các vị ấy chờ chín muồi đến. Này Tôn chủ, các vị Sa môn, Bà -la-môn giữ giới có thiện tánh cần thiết đến mạng sống. Này Tôn chủ, nếu các Sa môn, Bà -la-môn giữ giới, có thiện tánh sống lâu ở trên đời này bao nhiêu, các vị ấy làm được nhiều công đức bấy nhiêu, vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người. Này Tôn chủ, sự kiện là như vậy nên: \"Có đời sau, có các loài hóa sanh, hành vi thiện ác có quả báo.\"","fontSize":12,"order":54},{"content":"14. - Dầu Tôn giả Kassapa có nói như vậy, ở đây tôi vẫn chấp nhận: \"Không có đời sau, không có các loài hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":55},{"content":"- Này Tôn chủ, có sự kiện gì để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\"?","fontSize":12,"order":56},{"content":"- Tôn giả Kassapa, vâng, có sự kiện để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":57},{"content":"- Này Tôn chủ, như thế nào?","fontSize":12,"order":58},{"content":"- Này Tôn giả Kassapa, ở đây có những người bắt được một người ăn trộm phạm tội và đem đến cho tôi và nói: \"Tôn chủ, đây là người ăn trộm phạm tội. Hãy hình phạt anh ta như Ngài muốn. \"Tôi nói với họ: \"Các Hiền giả, hãy bỏ sống người này trong một cái chum, bịt miệng chum lại, dùng da ướt bao lại, dùng đất sét ướt quện lại trét trên miệng chum, nhắc chum ấy trên cái lò và nổi lửa đốt. Các người ấy đáp: \"Xin vâng!\", rồi họ bỏ sống người ấy trong cái chum, bịt miệng chum lại, dùng da ướt bao lại, dùng đất sét ướt quện lại trét trên miệng chum lại, nhắc chum ấy trên cái lò và nổi lửa đốt. Khi chúng tôi biết người ấy đã chết, liền nhắc chum ấy xuống, cởi các dây buộc, mở miệng chum ra vội vàng nhìn kỹ: \"Chúng ta mong được thấy linh hồn (người chết) đi ra\". Nhưng chúng tôi không thấy linh hồn người chết đi ra. Tôn giả Kassap, sự kiện là như vậy nên tôi tin rằng. \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\".","fontSize":12,"order":59},{"content":"15. - Này Tôn chủ, tôi sẽ hỏi Ngài, nếu Ngài xem có thể được, Ngài hãy trả lời. Này Tôn chủ, khi Ngài nghỉ trưa, Ngài có chấp nhận Ngài có thấy những cảnh mộng hoan lạc ở vườn, ở rừng, ở đồng bằng, ở ao hồ không?","fontSize":12,"order":60},{"content":"- Tôn giả Kassapa, tôi xác nhận khi đi nghỉ trưa, tôi có thấy những cảnh mộng hoan lạc ở vườn, ở rừng, ở đồng bằng, ở ao hồ.","fontSize":12,"order":61},{"content":"- Trong khi ấy, có phải Ngài được một số người hầu hạ một bên, những người gù lưng, thấp lùn, thiếu phụ và con gái?","fontSize":12,"order":62},{"content":"- Vâng, Tôn giả Kassapa, trong khi ấy, tôi được một số người hầu hạ một bên, những người gù lưng, thấp lùn, thiếu phụ và con gái.","fontSize":12,"order":63},{"content":"- Và họ thấy linh hồn của Ngài đi ra hay đi vào không?","fontSize":12,"order":64},{"content":"- Tôn giả Kassapa, thưa không.","fontSize":12,"order":65},{"content":"- Này Tôn chủ, họ không thấy linh hồn của Tôn chủ đi ra hay đi vào, thời làm sao Ngài có thể thấy linh hồn một người chết đi vào hay đi ra được? Này Tôn chủ, sự kiện là như vậy nên tôi chấp nhận: \"Có đời sau, có các loại hóa sanh, hành vi thiện ác có quả báo.\"","fontSize":12,"order":66},{"content":"16. - Dầu Tôn giả Kassapa có nói như vậy, ở đây tôi vẫn chấp nhận: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":67},{"content":"- Này Tôn chủ, có sự kiện gì để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\"?","fontSize":12,"order":68},{"content":"- Tôn giả Kassapa, vâng, có sự kiện để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":69},{"content":"- Này Tôn chủ, như thế nào?","fontSize":12,"order":70},{"content":"- Tôn giả Kassapa, ở đời, có những người bắt được một người ăn trộm phạm tội và đem đến cho tôi: \"Thưa Tôn chủ, đây là người ăn trộm phạm tội. Hãy hình phạt anh ta như Ngài muốn.\" Tôi nói với họ: \"Các khanh hãy đem cân sống anh ta đi, rồi lấy dây cung thắt cổ cho anh ta chết, xong đem cân lại.\" Những người này vâng lời tôi và đáp: \"Xin vâng!\", rồi họ đem cân sống người ăn trộm ấy, lấy dây cung thắt cổ anh ta cho đến chết xong cân lại. Khi anh ta sống thì anh ta nhẹ, mềm mại, nhu nhuyến. Khi anh ta chết, thì anh ta nặng hơn, cứng hơn và không nhu nhuyến. Tôn giả Kassapa, sự kiện là như vậy, nên tôi chấp nhận: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":71},{"content":"17. - Này Tôn chủ, tôi sẽ cho Ngài một ví dụ. Nhờ ví dụ, một số người có trí hiểu được ý nghĩa lời nói. Này Tôn chủ, ví như người cân một hòn sắt được đốt nóng trọn ngày, cháy đỏ, hừng lửa, đỏ rực, và một thời khác cũng đem cân hòn sắt ấy nhưng nay đã nguội lạnh. Khi nào thì hòn sắt ấy nhẹ hơn, mềm mại hơn, hay nhu nhuyến hơn? Khi hòn sắt ấy đang cháy đỏ, hừng lửa, đỏ rực hay khi đã nguội lạnh?","fontSize":12,"order":72},{"content":"- Tôn giả Kassapa, khi hòn sắt ấy cháy đỏ, hừng lửa, đỏ rực, khi ấy hòn sắt nhẹ hơn, mềm mại hơn và nhu nhuyến hơn. Khi hòn sắt ấy không cháy đỏ, không hừng lửa, nguội lạnh rồi, khi đó hòn sắt nặng hơn, cứng hơn và không nhu nhuyến.","fontSize":12,"order":73},{"content":"- Này Tôn chủ, khi thân này có tuổi thọ, có sức nặng, có thức thì nó nhẹ hơn, mềm mại hơn và nhu nhuyến hơn. Khi các thân này không có tuổi thọ, không có sức nóng và không có thức thời nó nặng hơn, cứng hơn và không nhu nhuyến. Này Tôn chủ, sự kiện là như vậy, nên tôi chấp nhận: \"Có đời sau, có các loại hóa sanh, hành vi thiện ác có quả báo.\"","fontSize":12,"order":74},{"content":"18. - Dầu Tôn giả Kassapa có nói như vậy, ở đây tôi vẫn chấp nhận: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":75},{"content":"- Này Tôn chủ, có sự kiện gì để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\"?","fontSize":12,"order":76},{"content":"- Tôn giả Kassapa, vâng, có sự kiện để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":77},{"content":"- Này Tôn chủ, như thế nào?","fontSize":12,"order":78},{"content":"- Tôn giả Kassapa, có những người bắt được một người ăn trộm phạm tội và đem đến cho tôi: \"Thưa Tôn chủ, đây là người ăn trộm phạm tội. Hãy hình phạt anh ta như Ngài muốn.\" Tôi nói với họ như sau: \"Các khanh, hãy giết người này bằng cách lột da ngoài, da trong, thịt, gân, xương, và xương tủy của anh ta\". Những người này vâng lời tôi và đáp: \"Xin vâng, Tôn chủ!\" rồi họ bèn giết người ấy bằng cách lột da ngoài, da trong, thịt, gân, xương, và xương tủy. Khi người áy chết một phần nửa, tôi bảo họ: \"Hãy lật ngược người này nằm ngửa, và xem linh hồn của anh ta có đi ra không?\" Họ lật ngược người này nằm ngửa, và chúng tôi không thấy linh hồn người ấy đi ra. Tôi lại bảo họ: \"Hãy lật người này nằm cong lại... nằm phía một bên... nằm phía bên kia... đặt người đó đứng thẳng... đặt người ấy đứng lộn đầu xuống... đánh người ấy với tay... đánh người ấy với cục đất... đánh người ấy với gậy... đánh người ấy với gươm... đánh anh ta phía bên này... đánh anh ta phía bên kia... đánh anh ta cùng khắp tất cả và xem linh hồn của anh ta có đi ra không? \"Họ đánh anh ta phía bên này, đánh anh ta phía bên kia, đánh anh ta cùng khắp tất cả và chúng tôi không thấy linh hồn người ấy đi ra. Anh ta có mắt và sắc pháp các mặt, nhưng căn không cảm thọ được. Anh ta có tai và các tiếng có mặt, nhưng căn không cảm thọ được. Anh ta có mũi và các hương mặt, nhưng căn không cảm thọ được. Anh ta có lưỡi và các vị có mặt, nhưng căn không cảm thọ được. Anh ta có thân và các xúc có mặt, nhưng căn không cảm thọ được. Tôn giả Kassapa, sự kiện là như vậy, nên tôi chấp nhận: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\".","fontSize":12,"order":79},{"content":"19. - Này Tôn chủ, tôi sẽ cho Ngài một ví dụ. Nhờ ví dụ, một số người có trí hiểu được ý nghĩa của lời nói. Này Tôn chủ, thuở xưa có một người thổi tù và, cầm tù và bằng vỏ ốc và đi đến biên giới. Người ấy đi đến một làng kia, sau khi đến xong, đứng giữa làng, thổi ống tù và ba lần, đặt ống tù và xuống đất và ngồi xuống một bên. Này Tôn chủ, những người dân ở biên giới ấy suy nghĩ: \"Tiếng ấy là tiếng của ai mà lại khả ái như vậy, đẹp đẽ như vậy, mê ly như vậy, hấp dẫn như vậy, rung cảm như vậy.\" Họ tụ họp lại và hỏi người thổi tù và: \"Này bạn, tiếng ấy là tiếng của ai mà lại khả ái như vậy, đẹp đẽ như vậy, mê ly như vậy, hấp dẫn như vậy, rung cảm như vậy?\" \"- Này các bạn, đây là cái tù và, và tiếng của tù và ấy khả ái như vậy, đẹp đẽ như vậy, mê ly như vậy, hấp dẫn như vậy, rung cảm như vậy.\" Họ bèn đặt chiếc tù và nằm ngửa và nói: \"Hãy nói đi, bạn tù và! Hãy nói đi, bạn tù và!\" Nhưng chiếc tù và ấy không nói tiếng gì hết. Họ đặt chiếc tù và ấy nằm cong lại, nằm phía bên này, nằm phía bên kia... đặt đứng thẳng... đặt ngược đầu xuống... lấy tay đánh... lấy cục đấy đánh... lấy gậy đánh... lấy gươm đánh... đánh phía bên này... đánh phía bên kia... đánh cùng khắp tất cả và nói: \"Này bạn tù và, hãy nói đi! Này bạn tù và, hãy nói đi!\" Nhưng chiếc tù và ấy không nói gì cả. Này Tôn chủ, rồi người thổi tù và suy nghĩ như sau: \"Thật là ngu si, những người dân ở biên giới này! Sao lại đi tìm tiếng tù và một cách vô ý thức như vậy!\" Trong khi họ đang tìm kiếm như vậy, người thổi tù và cầm chiếc tù và lên, thổi lên ba lần rồi cầm chiếc tù và ra đi. Này Tôn chủ, những người ở biên giới suy nghĩ như sau: \"Này các bạn, chiếc tù và này, khi nào có người phụ trợ, có sự nỗ lực phụ trợ và có gió thổi phụ trợ, thì chiếc tù và phát ra tiếng. Khi nào chiếc tù và này không có người phụ trợ, không có sự nỗ lực phụ trợ và không có gió thổi phụ trợ thì chiếc tù và này không phát ra tiếng.\" Cũng vậy, này Tôn chủ! Khi nào thân này có tuổi thọ phụ trợ, có hơi nóng phụ trợ và có thức phụ trợ, thời thân ấy đi tới, đi lui, đứng lên, ngồi xuống, nằm xuống, thời mắt thấy sắc, tai nghe tiếng, mũi ngửi hương, lưỡi nếm vị, thân cảm xúc, ý biết pháp. Nhưng khi thân này không có tuổi thọ phụ trợ, không có hơi nóng phụ trợ, và không có thức phụ trợ, thời thân ấy không đi tới, không đi lui, không đứng lại, không ngồi xuống, không nằm xuống, thời mắt không thấy sắc, tai không nghe tiếng, mũi không ngửi hương, lưỡi không nếm vị, thân không cảm xúc, ý không biết pháp. Này Tôn chủ, sự kiện là như vậy, nên tôi chấp nhận: \"Có đời sau, có các loại hóa sanh, hành vi thiện ác có quả báo.\"","fontSize":12,"order":80},{"content":"20. - Dầu Tôn giả Kassapa có nói như vậy, ở đây tôi vẫn chấp nhận: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":81},{"content":"- Này Tôn chủ, có sự kiện gì để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\"?","fontSize":12,"order":82},{"content":"- Tôn giả Kassapa, vâng, có sự kiện để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":83},{"content":"- Này Tôn chủ, như thế nào?","fontSize":12,"order":84},{"content":"- Tôn giả Kassapa, nay có những người bắt được một tên ăn trộm phạm tội và đem đến cho tôi: \"Thưa Tôn chủ, đây là người ăn trộm phạm tội. Hãy hình phạt anh ta như Ngài muốn.\" Tôi nói với họ như sau: \"Các khanh hãy lột da anh ta, để chúng ta có thể thấy linh hồn của anh ta.\" Chúng lột da của người ấy, nhưng chúng tôi không thấy linh hồn của anh ta. Rồi tôi bảo họ: \"Các khanh hãy lột da trong của người ấy... cắt thịt... cắt gân... cắt xương... đẽo cho đến xương tủy để chúng ta có thể thấy linh hồn của anh ta.\" Họ đẽo cho đến xương tủy của người ấy, nhưng chúng tôi không thấy linh hồn của anh ta. Này Tôn giả Kassapa, sự kiện là như vậy nên tôi chấp nhận: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":85},{"content":"21. - Này Tôn chủ, tôi sẽ cho một ví dụ. Ở đời một số người có trí thức, nhờ ví dụ hiểu được ý nghĩa câu nói. Này Tôn chủ, thuở xưa có người bện tóc thờ lửa, sống trong một ngôi nhà lá, tại một khu rừng. Này Tôn chủ, một số dân chúng di cư đến đấy. Vị lãnh đạo của chúng, sau một đêm ở xung quanh cái cốc của người bện tóc thờ lửa bèn bỏ đi. Này Tôn chủ, người bện tóc thờ lửa suy nghĩ: \"Nếu ta đến chỗ ở của người lãnh đạo, ta có thể kiếm được một vài đồ vật hữu dụng ở đó.\" Rồi người bện tóc thở lửa, dậy sớm đến chỗ ở của người lãnh đạo, và thấy một đứa hài nhi bị quăng nằm ngửa ở đó. Thấy vậy vị ấy nghĩ: \"Thật không phải chút nào nếu ta để một hài nhi phải chết trong khi ta đang tìm kiếm. Ta hãy đem hài nhi này về cốc của ta, nuôi nó, săn sóc nó, cấp dưỡng nó\". Rồi người bện tóc thờ lửa ấy đem đứa hài nhi ấy về cốc nuôi nó, săn sóc nó, cấp dưỡng nó. Khi đứa trẻ đến tuổi mười hay mười hai, người bện tóc thờ lửa có công việc phải đi xuống đồng bằng. Người bện tóc thờ lửa bảo đứa trẻ ấy: Này con, ta muốn đi xuống đồng bằng, hãy chăm sóc ngọn lửa, đừng để nó tắt. Nếu lửa có tắt, đây là cái búa nhỏ, đây là củi, đây là đồ quay để nhóm lửa, hãy nhen lửa lại và chăm sóc ngọn lửa\". Người bện tóc thờ lửa ấy, sau khi căn dặn đứa trẻ, bèn đi xuống đồng bằng. Ðứa trẻ mãi ham vui đùa khiến lửa tắt. Ðứa trẻ suy nghĩ: \"Cha ta có bảo ta: \"Hãy chăm sóc ngọn lửa, đừng để nó tắt. Nếu con để tắt lửa, đây là cái búa nhỏ, đây là củi, đây là đồ quay để nhóm lửa lại.\" Vậy ta hãy nhen lửa lên và chăm sóc ngọn lửa.\" Rồi đứa trẻ ấy lấy búa chẻ đồ quây lửa với ý nghĩ: \"Ta sẽ tìm thấy lửa.\" Nhưng lửa không có. Nó đem chẻ đồ quây lửa làm hai, làm ba, làm bốn, làm năm, làm mười, làm trăm, chẻ nhỏ vụn ra, lấy chày mà giã, và sau khi đã giã nhỏ, lại đem ra sàng trước gió lớn với ý nghĩ: \"Ta sẽ tìm thấy lửa.\" Nhưng lửa không có. Người bện tóc sau khi làm xong công việc ở đồng bằng, liền về cốc của mình và hỏi đứa bé: \"Này con, sao con để tắt lửa thế này?\" - \"Thưa cha, con mãi ham chơi nên để lửa tắt. Rồi con suy nghĩ: \"Cha đã bảo ta: \"Hãy chăm sóc ngọn lửa, đừng để tắt nó. Nếu con để tắt lửa, đây là cái búa nhỏ, đây là củi, đây là đồ quây để nhen lửa. Hãy nhen lửa lại và chăm sóc ngọn lửa\". Vậy ta hãy nhen lửa lên và chăm sóc ngọn lửa\". Thưa cha, rồi con lấy búa nhỏ chẻ đồ quây lửa với ý nghĩ: \"Ta sẽ tìm ra lửa.\" Nhưng con tìm không được lửa. Con đem chẻ đồ quây lửa, làm hai, làm ba, lám bốn, làm năm, làm mười, làm trăm, chẻ nhỏ vụn ra, lấy chày mà giã, và sau khi giã nhỏ, lại đem ra sàng trước gió lớn với ý nghĩ: \"Ta sẽ tìm ra lửa,\" nhưng con không tìm được lửa\". Rồi người bện tóc thờ lửa ấy suy nghĩ: \"Ðứa trẻ này thật ngu si và kém thông minh. Sao lại đi tìm lửa một cách thiếu suy tư như thế này?\" Trong khi đứa trẻ đứng nhìn, người ấy cầm đồ quây lửa, nhen lửa lên và nói với đứa trẻ: \"Này con, nhen lửa phải làm như vậy đó, chớ không phải như con ngu si và kém thông minh, tìm lửa một cách thiếu suy tư.\" Cũng vậy này Tôn chủ, Ngài ngu si, kém thông minh, đi tìm đời sau một cách kém suy tư. Này Tôn chủ, hãy từ bỏ ác kiến ấy! Chớ có tự dấn thân vào sự bất an và đau khổ trường kỳ.","fontSize":12,"order":86},{"content":"22. - Dầu Tôn giả Kassapa có nói như vậy, Tôi cũng không thể từ bỏ ác tà kiến này. Vua Pasenadi nước Kosala và vua các nước ngoài đã biết tôi như sau: \"Tôn chủ Pàyàsi có quan điểm, có tri kiến như thế này: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\" Tôn giả Kassapa, nếu tôi từ bỏ ác tà kiến ấy người ta sẽ phê bình tôi như sau: \"Tôn chủ Pàyà thật là ngu si, kém thông minh, chấp kiến một cách sai lạc.\" Vì tức giận, nên tôi phải chấp chặt tà kiến ấy. Vì lừa gạt nên tôi phải chấp chặt tà kiến ấy. Vì tự trọng nên tôi phải chấp chặt tà kiến ấy.","fontSize":12,"order":87},{"content":"23. - Vậy này Tôn chủ, tôi sẽ cho Ngài một ví dụ. Ở đời một số người có trí, nhờ ví dụ mà hiểu ý nghĩa lời nói. Này Tôn chủ, thuở xưa, một đoàn lữ hành lớn gồm một ngàn cỗ xe đi từ phương Ðông quốc độ qua phương Tây quốc độ. Ði đến chỗ nào, đoàn lữ hành ấy cũng tiêu thụ rất mau cỏ, củi, nước và cây lá xanh tươi. Ðoàn lữ hành ấy có hai vị lãnh đạo, một vị lãnh đạo năm trăm cỗ xe, một vị lãnh đạo năm trăm cỗ xe. Hai vị lãnh đạo đoàn lữ hành suy nghĩ như sau: \"Ðoàn lữ hành lớn này gồm có một ngàn cỗ xe. Chỗ nào chúng ta đi tới thì đoàn tiêu thụ rất mau cỏ, củi, nước và cây lá xanh tươi. Vậy chúng ta hãy chia đoàn lữ hành này thành hai, mỗi đoàn có năm trăm cỗ xe.\"","fontSize":12,"order":88},{"content":"Rồi hai vị lãnh đạo ấy chia đoàn lữ hành thành hai, một đoàn có năm trăm cỗ xe, một đoàn có năm trăm cỗ xe. Rồi một vị lãnh đạo thâu lượm rất nhiều cỏ, củi, nước và cho đoàn lữ hành chuyển bánh. Sau khi đi hai, ba ngày, vị lãnh đạo ấy thấy một người da đen, mắt đỏ, mang theo ống tên, đeo vòng hoa súng, áo quần ướt, tóc ướt, đánh một cỗ xe do lừa kéo, bánh xe dính đầy bùn và đi từ phía trước đi lại. Thấy vậy, người lãnh đạo hỏi:","fontSize":12,"order":89},{"content":"\"- Bạn từ phương nào đến?","fontSize":12,"order":90},{"content":"\"- Từ nơi quốc độ kia đến.","fontSize":12,"order":91},{"content":"\"- Bạn sẽ đi đâu?","fontSize":12,"order":92},{"content":"\"- Sẽ đi đến địa phương tên này.","fontSize":12,"order":93},{"content":"\"- Bạn có thấy, trong khu rừng trước mặt, có mưa to gần đây không?","fontSize":12,"order":94},{"content":"\"- Thưa bạn, trong khu rừng trước mặt có mưa to, đường xá đầy sũng những nước, có nhiều cỏ, nhiều củi và nhiều nước. Hãy quăng bỏ cỏ, củi và nước cũ đi, để cỗ xe được nhẹ và đi cho mau. Chớ có làm cho đoàn xe mệt nhọc.\"","fontSize":12,"order":95},{"content":"Khi ấy người lãnh đạo nói với những người đánh xe:","fontSize":12,"order":96},{"content":"\"- Này các Bạn, người này nói như sau: Trong khu rừng trước mặt có mưa to, đường sá đầy sũng nước, có nhiều cỏ, nhiều củi và nhiều nước. Hãy quăng bỏ cỏ, củi và nước cũ đi, để cỗ xe được nhẹ và đi cho mau. Chớ có làm cho đoàn xe mệt nhọc.\" Vậy các bạn hãy quăng cỏ, củi và nước cũ đi, để đoàn xe đi với những cỗ xe nhẹ hơn.","fontSize":12,"order":97},{"content":"\"- Thưa Bạn, vâng!\"","fontSize":12,"order":98},{"content":"Những người đánh xe vâng theo lời vị lãnh đạo đoàn lữ hành, quăng cỏ, củi và nước cũ đi và dẫn đoàn xe đi với những cỗ xe nhẹ hơn. Nhưng khi đi đến trạm nghỉ thứ nhất, họ không thấy cỏ, củi hay nước, trạm thứ hai cũng vậy... trạm thứ ba cũng vậy... trạm thứ tư cũng vậy... trạm thứ năm cũng vậy... trạm thứ sáu cũng vậy... trạm thứ bảy cũng vậy, họ không thấy cỏ, củi hay nước. Tất cả đều gặp sự bất hạnh và tai nạn. Tất cả người và vật trong lữ đoàn ấy, đều bị Dạ xoa, phi nhân ăn thịt, chỉ còn xương để lại.","fontSize":12,"order":99},{"content":"Khi người lãnh đạo đoàn thứ hai được biết: \"Nay đoàn kia đi đã khá xa\", bèn cho thâu lượm nhiểu cỏ, củi và nước và cho đoàn khởi hành. Sau khi đi hai, ba ngày, vị lãnh đạo ấy thấy một người da đen, mắt đỏ, mang theo ống tên, đeo vòng hoa súng, áo quần ướt, tóc ướt, đánh một cỗ xe do lừa kéo, bánh xa dính đầy bùn và đi từ phía trước đi lại. Thấy vậy người lãnh đạo hỏi:","fontSize":12,"order":100},{"content":"\"- Bạn từ phương nào đến?","fontSize":12,"order":101},{"content":"\"- Từ nơi quốc độ kia đến.","fontSize":12,"order":102},{"content":"\"- Bạn sẽ đi đâu?","fontSize":12,"order":103},{"content":"\"- Sẽ đi đến địa phương tên này.","fontSize":12,"order":104},{"content":"\"- Bạn có thấy trong khu rừng trước mặt, có mưa to gần đây không?","fontSize":12,"order":105},{"content":"\"- Thưa Bạn, trong khu rừng trước mặt, có mưa to, đường sá đầy sũng những nước, có nhiều cỏ, nhiều củi và nhiều nước. Hãy quăng bỏ cỏ, củi và nước cũ đi, để cỗ xe được nhẹ và đi cho mau. Chớ có làm cho đoàn xe mệt nhọc.","fontSize":12,"order":106},{"content":"Khi ấy người lãnh đạo nói với những người đánh xe:","fontSize":12,"order":107},{"content":"\"- Này các Bạn, người này nói như sau: Trong khu rừng trước mặt có mưa to, đường sá đầy sũng nước, có nhiều cỏ, nhiều củi và nhiều nước. Hãy bỏ cỏ, củi và nước cũ đi, để cổ xe được nhẹ và đi cho mau. Chớ làm cho đoàn xe mệt nhọc.\" Nhưng này các Bạn, người ấy không phải là bạn của chúng ta, cũng không phải là bà con ruột thịt, làm sao chúng ta có thể tin người ấy được? Chớ quăng bỏ các thứ cỏ, củi và nước đã dự trữ từ trước. Hãy cho đoàn lữ hành tiến tới với các hàng hóa đã được mang theo, chúng ta không quăng bỏ đi các vật đang dự trữ từ trước.","fontSize":12,"order":108},{"content":"\"- Thưa Bạn, vâng.\"","fontSize":12,"order":109},{"content":"Những người đánh xe ấy, vâng theo lời người lãnh đạo, cho đoàn lữ hành tiến tới với những hàng hóa đã mang theo. Ðến trạm nghĩ thứ nhất những người này không thấy cỏ, củi hay nước, đến trạm thứ hai cũng vậy... trạm thứ ba cũng vậy... trạm thứ tư cũng vậy.... trạm thứ năm cũng vậy... trạm thứ sáu cũng vậy.... trạm thứ bảy cũng vậy... chúng không thấy cỏ, củi hay nước, nhưng chúng thấy đoàn lữ hành trước bị lâm vào tai nạn. Những người và thú vật trong đoàn lữ hành kia, chúng thấy các bộ xương do con Dạ xoa phi nhân ấy ăn thịt.","fontSize":12,"order":110},{"content":"Rồi người lãnh đạo nói với các người đánh xe:","fontSize":12,"order":111},{"content":"\"- Này các Bạn, đoàn lữ hành ấy bị lâm nạn vì bị người lãnh đạo ngu si như vậy hướng dẫn. Vậy này các bạn, hãy bỏ đi những vật hạng ít giá trị của đoàn lữ hành này, hãy đem theo những vật hạng đắt giá của đoàn lữ hành kia!","fontSize":12,"order":112},{"content":"\"- Thưa Bạn, vâng!\"","fontSize":12,"order":113},{"content":"Những người đánh xe ấy vâng theo người lãnh đạo quăng bỏ đi những vật hạng ít giá trị của đoàn lữ hành của mình, đem đi theo những vật hạng đắt giá của đoàn lữ hành kia và đi qua bãi sa mạc ấy một cách an toàn, vì được hướng dẫn bởi một vị lãnh đạo sáng suốt. Cũng vậy này Tôn chủ, người ngu si không có trí sẽ gặp nạn vì đã đi tìm kiếm đời sau một cách thiếu suy tư, giống như người lãnh đạo đoàn lữ hành kia. Những ai tự nghĩ có thể tin bất cứ điều gì được nghe sẽ gặp hoạn nạn như những người đánh xe kia. Này Tôn chủ, hãy từ bỏ ác tà kiến ấy. Này Tôn chủ, bãy từ bỏ ác tà kiến này. Chớ để chúng đưa Ngài vào đau khổ bất hạnh lâu dài!\"","fontSize":12,"order":114},{"content":"24. - Dầu Tôn giả Kassapa có nói như vậy, tôi cũng không thể từ bỏ ác tà kiến này. Vua Pasenadi nước Kosala là vua các nước ngoài đã biết tôi như sau: \"Tôn chủ Pàyàsi có quan điểm, có tri kiến như thế này: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\" Tôn giả Kassapa, nếu tôi từ bỏ ác kiến ấy người ta sẽ phê bình tôi như sau: \"Tôn chủ Pàyàsi thật là ngu si, kém thông minh, chấp kiến một cách sai lạc.\" Vì tức giận nên tôi phải chấp chặt tà kiến sai lạc.\" Vì tức giận nên tôi phải chấp chặt tà kiến ấy. Vì tự trọng nên tôi phải chấp chặt tà kiến ấy.","fontSize":12,"order":115},{"content":"25. - Này Tôn chủ, vậy tôi sẽ kể một ví dụ. Ở đời nhờ ví dụ, một số người có trí hiểu được ý nghĩa lời nói. Thuở xưa có một người nuôi heo đi từ làng của mình đến một làng khác. Ở tại đấy, ông ta thấy một đống phân khô bị quăng bỏ. Thấy vậy, nó tự nghĩ: \"Ðống phân khô khá nhiều bị quăng bỏ đi có thể làm đồ ăn cho các con heo của ta. Vậy ta hãy mang đống phân khô này đi.\" Rồi ông ta trải áo choàng của nó mang đống phân khô lại, cột thành một gói đặt trên đầu rồi đi. Ði giữa đường, một cơn mưa lớn trái mùa xẩy ra. Ông mang bọc phân ấy đi, với phân thấm ướt tiết ra và chảy thành giọt, làm ông lem lấm phân cho đến đầu móng tay. Mọi người thấy ông liền nói: \"Ông có thật sự điên, thật sự khùng chăng? Làm sao ông lại mang bọc phân ấy đi, với nước phân thấm ướt tiết ra và chảy thành giọt, làm người lem lấm phân cho đến đầu móng tay.\" - Chính các Người mới thật sự điên, chính các Người mới thật sự khùng. Chính nhờ như thế này, các con heo của tôi mới có đồ ăn.\" Cũng vậy này Tôn chủ, Ngài nói chẳng khác gì ví dụ người mang phân này. Này Tôn chủ, hãy từ bỏ ác tà kiến ấy. Này Tôn chủ, hãy từ bỏ ác kiến ấy. Chớ để chúng đưa Ngài vào đau khổ, bất hạnh lâu dài.","fontSize":12,"order":116},{"content":"26. - Dầu Tôn giả Kassapa có nói như vậy, tôi cũng không thể từ bỏ ác tà kiến này. Vua Pasenadi nước Kosala và vua các nước ngoài đã biết tôi như sau: \"Tôn chủ Pàyàsi có quan điểm, có tri kiến như thế này: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\". Tôn giả Kassapa, nếu tôi từ bỏ ác tà kiến ấy người ta sẽ phê bình tôi như sau: \"Tôn chủ Pàyàsi thật là ngu si, kém thông minh, chấp kiến một cách sai lạc.\" Vì tức giận nên tôi phải chấp chặt tà kiến ấy. Vì lừa gạt nên tôi phải chấp chặt tà kiến ấy. Vì tự trọng nên tôi phải chấp chặt tà kiến ấy.","fontSize":12,"order":117},{"content":"27. - Này Tôn chủ, vậy tôi sẽ kể một ví dụ. Ở đời nhờ ví dụ, một số người có trí hiểu được ý nghĩa lời nói. Thuở xưa, có hai người đánh bạc đổ con xúc xắc. Một con bạc mỗi lần thua liền ngậm con xúc xắc thất bại. Con bạc thứ hai thấy con bạc ấy mỗi lần thua liền ngậm con xúc xắc thất bại. Thấy vậy người này bàn với người kia: \"Này Bạn, Bạn đã thắng rõ ràng. Bạn hãy đưa cho tôi các con xúc xắc để đi làm lễ tế.\" - \" Thưa Bạn, vâng!\", con bạc ấy liền đưa các con xúc xắc cho con bạc kia. Người này bèn lấy thuốc độc thoa vào các con xúc xắc và nói với người kia: \"Này Bạn, hãy chơi đổ các con xúc xắc.\" - \"Thưa Bạn, vâng!\", con bạc ấy vâng theo lời của con bạc kia. Lần thứ hai, hai con bạc ấy đổ con xúc xắc, lần thứ hai , con bạc này mỗi lần thua liền ngậm con xúc xắc thất bại. Con bạc thứ hai thấy con bạc kia, lần thứ hai, mỗi lần thua ngậm con xúc xắc thất bại. Thấy vậy, người ấy nói với con bạc kia:","fontSize":12,"order":118},{"content":"Con người không được biết.\u000bCon xúc xắc được ngậm,\u000bÐã được bôi thoa nhiều,\u000bVới thuốc độc đốt cháy.\u000bHãy ngậm đi, ngậm đi,\u000bCon bạc ác độc kia!\u000bNgậm xong nhà Ngươi phải\u000bÐau đớn vô cùng tận.","fontItalic":-1,"fontSize":12,"order":119},{"content":"Cũng vậy này Tôn chủ. Ngài nói chẳng khác gì ví dụ người đánh bạc. Này Tôn chủ, hãy từ bỏ ác tà kiến ấy. Này Tôn chủ, hãy từ bỏ ác tà kiến ấy. Chớ để chúng đưa Ngài vào đau khổ, bất hạnh lâu dài.","fontSize":12,"order":120},{"content":"28. - Dầu Tôn giả Kassapa có nói như vậy, tôi cũng không thể từ bỏ ác tà kiến này. Vua Pasenadi nước Kosala và vua các nước ngoài đã biết tôi như sau: \"Tôn chủ Pàyàsi có quan điểm, có tri kiến như thế này: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo!\" Tôn giả Kassapa, nếu tôi từ bỏ ác tà kiến ấy, người ta sẽ phê bình tôi như sau: \"Tôn chủ Pàyàsi thật ngu si, kém thông minh, chấp kiến một cách sai lạc\". Vì tức giận nên tôi phải chấp chặt tà kiến ấy. Vì lường gạt nên tôi phải chấp chặt tà kiến ấy. Vì tự trọng nên tôi phải chấp chặt tà kiến ấy!","fontSize":12,"order":121},{"content":"29. - Này Tôn chủ, vậy tôi sẽ kể một ví dụ. Ở đời nhờ ví dụ, một số người có trí hiểu được ý nghĩa lời nói. Thuở xưa, một quốc gia dời đi chỗ khác. Một người nói với các bạn thuộc hạ của mình: \"Này các Bạn, chúng ta hãy đi đến quốc gia kia, rất có thể chúng ta tìm được tiền bạc của cải.\" Thưa Bạn, vâng!\", các thuộc hạ vâng lời người bạn kia. Họ đi đến quốc gia kia, và đến một đường làng. Họ thấy một đống gai, quăng bỏ. Thấy vậy, một người bạn nói với các người kia: \"Ðây là một đống gai quăng bỏ. Bạn hãy nhóm lại thành một bó. Tôi cũng nhóm lại thành một bó gai. Chúng ta hãy đem bó gai ấy đi.\" - \"Thưa Bạn, vâng!\", người bạn này vâng theo người bạn kia và cột bó gai lại.","fontSize":12,"order":122},{"content":"Họ mang hai bó gai, và đi đến một làng khác. Họ thấy một đống dây gai quăng bỏ. Thấy vậy một người bạn nói với người kia: \"Ðống dây gai quăng bỏ này thật đúng với điều chúng ta muốn làm với bó dây gai ấy. Vậy bạn hãy nhóm lại thành một bó dây gai. Tôi cũng nhóm lại thành một bó dây gai. Chúng ta hãy đem hai bó dây gai ấy đi.\" - \"Này Bạn, tôi đem đống dây gai này từ xa lại, và đống dây gai được bó buộc kỹ lưỡng. Ðối với tôi, như vậy là vừa đủ, bạn hãy tự biết (mà làm).\" Và người bạn trước quăng bó dây gai và lấy đống dây gai.","fontSize":12,"order":123},{"content":"Rồi họ đến một con đường khác. Ở đấy họ thấy nhiều vải gai được quăng bỏ. Thấy vậy, một người bạn nói với người kia: \"Nhiều vải gai được quăng bỏ này thật đúng với điều chúng ta muốn làm với cây gai hoặc với dây gai. Vậy Bạn hãy quăng bỏ bao cây gai, và tôi sẽ quăng bỏ bao dây gai. Hai chúng ta sẽ mang bao vải gai này mà đi.\" - \"Này Bạn, tôi đem đống dây gai này từ xa lại và đống dây gai được buộc bó kỹ lưỡng. Ðối với tôi, như vậy là vừa đủ. Bạn hãy tự biết (mà làm).\" Và người bạn trước quăng bỏ dây gai và lấy bó vải gai.","fontSize":12,"order":124},{"content":"Rồi họ đến một con đường khác. Ở đây họ thấy nhiều sồ ma được quăng bỏ. Sau khi thấy... nhiều dây sồ ma được quăng bỏ. Sau khi thấy... nhiều vải sồ ma được quăng bỏ. Sau khi thấy... nhiều cây bông được quăng bỏ. Sau khi thấy... nhiều vải bông được quăng bỏ... Sau khi thấy... nhiều sắt được quăng bỏ. Sau khi thấy... nhiều đồng được quăng bỏ. Sau khi thấy... nhiều thiếc được quăng bỏ. Sau khi thấy... nhiều chì được quăng bỏ. Sau khi thấy... nhiều bạc được quăng bỏ. Sau khi thấy... nhiều vàng được quăng bỏ. Thấy vậy một người bạn nói với người bạn kia: \"Nhiều vàng được quăng bỏ này thật đúng với điều chúng ta muốn làm với cây gai hay với dây gai, hay với vải sồ ma, hay với cây bông, hay với vải bông, hay với sắt, hay với đồng, hay với thiếc, hay với chì, hay với bạc. Vậy bạn hãy quăng bỏ bao cây gai, và tôi sẽ quăng bỏ bao bạc. Hai chúng ta sẽ mang bao vàng mà đi.\" - \"Này ban, tôi đem bao cây gai này từ xa lại, và đống gai được bó buộc ký lưỡng. Ðối với tôi, như vậy là vừa đủ. Bạn hãy tự biết (mà làm).\" Và người bạn trước quăng bao bạc và lấy bao vàng.","fontSize":12,"order":125},{"content":"Cả hai về đến làng của mình. Người bạn đem bao cây gai về, cha mẹ người ấy không được vui vẻ, vợ con người ấy không được vui, bạn bè người ấy không được vui vẻ, và do vậy anh ta không được hạnh phúc, hoan hỷ. Còn người bạn đem bao vàng về, cha mẹ người ấy được vui vẻ, vợ con người ấy được vui vẻ, bạn bè người ấy được vui vẻ và do vậy người ấy được hạnh phúc hoan hỷ.","fontSize":12,"order":126},{"content":"Cũng vậy Tôn chủ, Ngài nói không khác gì ví dụ người mang bao cây gai. Này Tôn chủ, hãy từ bỏ ác tà kiến ấy. Này Tôn chủ, hãy từ bỏ ác tà kiến ấy. Chớ để chúng đưa Ngài vào đau khổ, bất hạnh lâu dài.","fontSize":12,"order":127},{"content":"30. - Với ví dụ đầu tiên của Tôn giả Kassapa tôi đã hoan hỷ, thỏa mãn, nhưng tôi muốn nghe những câu hỏi đáp thông minh ấy vì tôi xem Tôn giả Kassapa như người đáng được đối lập. Thật kỳ diệu thay, Tôn giả Kassapa! Thật hy hữu thay, Tôn giả Kassapa! Tôn giả Kassapa, như một người giơ ra vật gì bị che kín, hay như người hướng dẫn cho kẻ bị lạc đường, hay như người đem đèn vào trong bóng tối cho người có mắt được thấy sắc, cũng vậy Chánh pháp được Tôn giả Kassapa dùng nhiều phương tiện trình bày. Tôn giả Kassapa, nay con quy y Thế Tôn Gotama, quy ý Pháp, quy y chúng Tỷ kheo Tăng, Tôn giả Kassapa, hãy nhận con làm đệ tử cư sĩ, từ nay cho đến trọn đời xin nhận Ngài làm chỗ y chỉ. Tôn giả Kassapa, con muốn tổ chức một đại lễ tế đàn. Tôn giả Kassapa hãy giảng dạy cho con để con được hưởng hạnh phúc an lạc lâu dài.","fontSize":12,"order":128},{"content":"31. - Này Tôn chủ, tại tế đàn có trâu bò bị giết, hay các loại sinh vật khác bị giết, và những ai tham dự tế đàn ấy là những vị có tà kiến, tà tư duy, tà ngữ, tà nghiệp, tà mạng, tà tinh tấn, tà niệm, tà định, này Tôn chủ, tế đàn ấy không đem lại quả báo lớn, lợi ích lớn, danh tiếng lớn, không được quảng bá rộng lớn. Này Tôn chủ, cũng như người làm ruộng đi vào rừng đem theo hột giống và cày. Và trên một khoảng đất không cày bừa, không có màu mỡ, giữa những gốc cây chưa được đào lên, người ấy gieo những hột giống xuống, những hột giống ấy bị hư sứt, bị thúi mục, bị gió và sức nóng phá hại, trái mùa, không có điều kiện thuận tiện, và thần mưa không cho mưa đúng thời. Vậy các hột giống ấy có thể lớn lên, trưởng thành lên và sum sê hoa lá lên hoặc người làm ruộng ấy gặt hái được nhiều kết quả không?","fontSize":12,"order":129},{"content":"- Tôn giả Kassapa, không thể được.","fontSize":12,"order":130},{"content":"- Cũng vậy, này Tôn giả, tại tế đàn nào có trâu bò bị giết hay các loại dê bị giết, hay gà và heo bị giết, hay các loại sinh vật khác bị giết, và những ai tham dự tế đàn ấy là những vị có tà kiến, tà tư duy, tà ngữ, tà nghiệp, tà mạng, tà tinh tấn, tà niệm, tà định. Này Tôn chủ, tế đàn ấy không đem lại quả báo lớn, lợi ích lớn, danh tiếng lớn, không được quảng bá rộng lớn. Này Tôn chủ, tại tế đàn nào không có trâu bò bị giết, không có các loại dê bị giết, không có gà heo bị giết, không có các loại sanh vật khác bị giết, và những ai tham dự tế đàn ấy là những vị có Chánh kiến, Chánh tư duy, Chánh ngữ, Chánh nghiệp, Chánh mạng, Chánh tinh tấn, Chánh niệm, Chánh định; này Tôn chủ, tế đàn ấy đem lại quả báo lớn, lợi ích lớn, danh tiếng lớn, được quảng bá rộng lớn. Này Tôn chủ, cũng như một người làm ruộng đi vào rừng đem theo hột giống và cày. Và trên một khoảng đất có cày bừa, có màu mỡ, giữa những gốc cây đã được đào lên, người ấy gieo những hột giống xuống, những hột giống ấy không bị hư sứt, không bị thúi mục, không bị gió và sức nóng phá hại, thuận mùa, có điều kiện thuận lợi và thần mưa cho mưa đúng thời. Vậy các hột giống ấy có thể lớn lên, trưởng thành lên, sum sê hoa lá, hoặc người làm ruộng ấy gặt hái được nhiều kết quả không?","fontSize":12,"order":131},{"content":"- Tôn giả Kassapa, thật được như vậy.","fontSize":12,"order":132},{"content":"- Cũng vậy, này Tôn chủ, tại tế đàn nào mà không có trâu bò bị giết, không có các loại dê bị giết, không có gà heo bị giết, không có các loại sanh vật khác bị giết, và những ai tham dự tế đàn ấy là những vị có Chánh kiến, Chánh tư duy, Chánh ngữ, Chánh nghiệp, Chánh mạng, Chánh tinh tấn, Chánh niệm, Chánh định; này Tôn chủ, tế đàn ấy đem lại quả báo lớn, lợi ích lớn, danh tiếng lớn, được quảng bá rộng lớn.","fontSize":12,"order":133},{"content":"32. Rồi Tôn chủ Pàyàsi tổ chức bố thí cho các vị Sa môn, Bà -la-môn, cho những người nghèo, những người vô gia cư, những người ăn mày. Trong cuộc bố thí này, các món ăn như thế này được đem cho như cháo, đồ ăn phế thải, vải thô với những viền bằng hình tròn. Trong cuộc bố thí này, có vị thanh niên tên Uttàra bị bỏ qua. Sau khi cuộc bố thí đã xong, vị nầy nói ngạo như sau: \"Với cuộc bố thí này, ta được gặp Tôn chủ Pàyàsi trong đời này, nhưng không gặp trong đời sau.\" Tôn chủ Pàyàssi nghe thanh niên Uttàra sau khi cuộc bố thí đã xong, có nói ngạo: \"Với cuộc bố thí này, ta được gặp Tôn chủ Pàyàsi trong đời này, nhưng không gặp trong đời sau,\" liền cho mời thanh niên Uttàra và nói:","fontSize":12,"order":134},{"content":"- Này Thân hữu Uttàra, có thật chăng, sau khi cuộc bố thí đã xong, Ngươi có nói ngạo: \"Với cuộc bố thí này, ta gặp được Tôn chủ Pàyàsi trong đời này, nhưng không gặp trong đời sau\"?","fontSize":12,"order":135},{"content":"- Thật có vậy, này Tôn chủ!","fontSize":12,"order":136},{"content":"- Này Thân hữu Uttàra, tại sao, sau cuộc bố thí Ngươi lại nói ngạo như vậy: \"Với cuộc bố thí này, ta được gặp Tôn chủ Pàyàsi trong đời này, nhưng không gặp trong đời sau\"? Này Thân hữu Uttàra, có phải chúng ta đi tìm công đức đều trông mong kết quả của cuộc bố thí?","fontSize":12,"order":137},{"content":"- Này Tôn chủ, trong cuộc bố thí của Ngài, các món ăn như thế này được đem cho như cháo, đồ ăn phế thải, các món ăn này được Ngài không muốn lấy bàn chân của Ngài đụng đến, huống nữa là ăn; vải thô với những nền bằng hình tròn, các thứ vải này Ngài không muốn lấy bàn chân của Ngài đụng đến, huống nữa là mặc. Tôn chủ, Ngài là người thân và kính mến của chúng tôi. Như thế nào, chúng tôi có thể phối hợp cái gì thân yêu và kính mến với cái gì không thân yêu?","fontSize":12,"order":138},{"content":"- Vậy này Thân hữu Uttàra, hãy phân phát các món ăn giống như các món tôi ăn, hãy phân phát các vải mặc, giống như các thứ vải mà tôi mặc.","fontSize":12,"order":139},{"content":"- Xin vâng, Tôn chủ!","fontSize":12,"order":140},{"content":"Thanh niên Uttàra vâng theo lời Tôn chủ Pàyàsi, đem phân phát những món ăn giống như các món tôn chủ Pàyàsi ăn, đem phân phát các thứ vải, giống như các thứ vải tôn chủ Pàyàsi mặc.","fontSize":12,"order":141},{"content":"Tôn chủ Pàyàsi vì đã bố thí không được cho hoàn vị, vì đã bố thí không tự tay mình làm, vì đã bố thí không có suy tư, vì đã bố thí các đồ vật phế thải, sau khi thân hoại mạng chung, được sanh nhập chúng với Bốn Ðại Thiên vương, trong cung điện trống không của Serisaka. Còn thanh niên Uttàra bị bỏ qua trong cuộc bố thí này, vì đã bố thí một cách hoàn bị, vì đã bố thí tự tay mình làm, vì đã bố thí có suy tư, vì đã bố thí các đồ không phế thải, sau khi thân hoại mạng chung, được sanh lên thiện thú, Thiên giới nhập chúng với chư Thiên ở Tam thập tam thiên.","fontSize":12,"order":142},{"content":"33. Lúc bấy giờ tôn giả Gavampati (Ngưu Chủ) thường hay đi nghỉ trưa trong cung điện trống không của Serisaka. Nay Thiên tử Pàyàssi đi đón tôn giả Gavampati, đảnh lễ ngài, và đứng một bên. Tôn giả Gavampati nói với Thiên tử Pàyàsi đang đứng một bên:","fontSize":12,"order":143},{"content":"- Bạch Tôn giả, con là tôn chủ Pàyàsi.","fontSize":12,"order":144},{"content":"- Này Hiền giả, có phải Ngươi có tà kiến như sau: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\"?","fontSize":12,"order":145},{"content":"- Bạch Tôn giả, con có tà kiến như vậy: \"Không có đời sau, không có các loại hóa sanh, hành vi thiên ác không có quả báo\", nhưng nhờ tôn giả Kumàra Kassapa, con tự thoát ly ra khỏi ác tà kiến ấy.","fontSize":12,"order":146},{"content":"- Này Hiền giả, còn thanh niên Uttàra bị bỏ qua trong cuộc bố thí này, được thác sanh ở đâu?","fontSize":12,"order":147},{"content":"- Bạch Tôn giả, thanh niên Uttàra bị bỏ qua trong cuộc bố thí này, vì đã bố thí một cách hoàn bị, vì đã bố thí tự tay mình làm, vì đã bố thí có suy tư, vì đã bố thí các đồ không phế thải, sau khi thân hoại mạng chung, được sanh lên thiện thú, Thiên giới, nhập chúng với chư Thiên ở Tam thập tam thiên. Còn con, vì đã bố thí không tự tay mình làm, vì đã bố thí không có suy tư, vì đã bố thí các đồ phế thải, sau khi thân hoại mạng chung, được sanh nhập chúng với Bốn Ðại Thiên vương, trong cung điện trống không của Serisaka. Do vậy, bạch Tôn giả Gavampati, hãy đi đến thế giới loài Người và nói như sau: \"Hãy bố thí một cách hoàn bị, hãy bố thí với tự tay mình làm, hãy bố thí một cách có suy tư, hãy bố thí với đồ không phế thải. Tôn chủ Pàyàsi, vì bố thí không hoàn bị, vì bố thí không tự tay mình làm, vì bố thí không có suy tư, vì bố thí các đồ phế thải, sau khi thân hoại mạng chung, được sanh nhập chúng với Bốn Ðại Thiên vương trong cung điện trống không của Serisaka. Còn thanh niên Uttàra, bị bỏ qua trong cuộc bố thí này, vì đã bố thí một cách hoàn bị, vì đã bố thí tự tay mình làm, vì bố thí một cách có suy tư, vì bố thí các đồ không phế thải, sau khi thân hoại mạng chung, được sanh lên thiện thú, Thiên giới, nhập chúng với chư Thiên ở Tam thập tam thiên\".","fontSize":12,"order":148},{"content":"34. Rồi Tôn giả Gavampati đi vào trong thế giới loài Người và nói như sau: \"Hãy bố thí một cách hoàn bị. Hãy bố thí với tự tay mình làm. Hãy bố thí một cách có suy tư. Hãy bố thí các đồ không phế thải. Tôn chủ Pàyàsi, vì bố thí không hoàn bị, vì bố thí không tự tay mình làm, vì bố thí không có suy tư, vì bố thí đồ phế thải, sau khi thân hoại mạng chung, được sanh nhập chúng với Bốn Ðại Thiên vương, trong cung điện trống không của Serisaka. Còn thanh niên Uttàra, bị bỏ qua trong một cuộc bố thí này, vì đã bố thí một cách có hoàn bị, vì đã bố thí với tự tay mình làm, vì đã bố thí một cách suy tư, vì đã bố thí với các đồ không phế thải, sau khi thân hoại mạng chung, được sanh lên thiện thú, Thiên giới, nhập chúng với chư Thiên ở Tam thập tam thiên\".","fontSize":12,"order":149}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/23. Kinh Tệ-túc (Pàyàsi sutta)","title":"23. Kinh Tệ-túc (Pàyàsi sutta)"},{"ID":24,"paragraphs":[{"alignment":1,"content":"24. Kinh Ba-lê (Pàtika sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tụng phẩm I","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"1. Như vầy tôi nghe.","fontSize":12,"order":3},{"content":"Một thời Thế Tôn ở giữa bộ lạc Malla (Mạt-la), tại Anupiya (A-dật-di), một thành của bộ lạc Mallà. Lúc bấy giờ, Thế Tôn đắp y vào buổi sáng, cầm y bát vào thành Anupiya để khất thực. Rồi Thế Tôn tự nghĩ: \"Thật là quá sớm để vào thành Anupiya khất thực. Ta hãy đến tịnh xá của du sĩ Bhaggava và thăm vị này.\" Thế Tôn liền đi đến tịnh xá du sĩ Bhaggava.","fontSize":12,"order":4},{"content":"2. Rồi du sĩ Bhaggava bạch Thế Tôn:","fontSize":12,"order":5},{"content":"- Thế Tôn hãy đến gần! Xin chào đón Thế Tôn. Ðã lâu, Thế Tôn mới có dịp đến đây. Mời Thế Tôn ngồi, đây là chỗ ngồi đã soạn sẵn.","fontSize":12,"order":6},{"content":"Thế Tôn ngồi trên chỗ đã soạn sẵn, và du sĩ Bhaggava lấy một ghế ngồi khác thấp hơn rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, du sĩ Bhaggava bạch Thế Tôn:","fontSize":12,"order":7},{"content":"- Bạch Thế Tôn, ngày xưa và nhiều ngày xưa nữa, Sunakkhatta (Thiện Tịnh) thuộc bộ lạc Licchavi (Ly-xa tử) đến con và nói như sau: \"Này Bhaggava, nay tôi từ bỏ Thế Tôn! Nay tôi không sống dưới sự chỉ dẫn của Thế Tôn nữa.\" Bạch Thế Tôn, sự việc có phải như Sunakkhatta, thuộc bộ lạc Licchavi nói hay không?","fontSize":12,"order":8},{"content":"- Này Bhaggava, sự việc thật như Sunakkhatta thuộc bộ lạc Licchavi đã nói.","fontSize":12,"order":9},{"content":"3. Này Bhaggava, thuở xưa và rất xa xưa, Sunakkhatta thuộc bộ lạc Licchavi đến thăm Ta. Sau khi đến, đảnh lễ Ta và ngồi xuống một bên. Này Bhaggava, Sumakkhatta, thuộc bộ lạc Licchavi bạch với Ta: \"Bạch Thế Tôn, nay con xin từ bỏ Thế Tôn. Bạch Thế Tôn, nay con không sống dưới sự chỉ dẫn của Thế Tôn nữa.\"","fontSize":12,"order":10},{"content":"Này Bhaggava, khi nghe nói vậy, Ta nó với Sunakkhatta, thuộc bộ lạc Licchavi:","fontSize":12,"order":11},{"content":"\"- Này Sunakkhatta, Ta có nói với Ngươi: \"Này Sunakkhatta, hãy đến đây sống dưới sự chỉ dẫn của Ta\" chăng?","fontSize":12,"order":12},{"content":"\"- Bạch Thế Tôn, không!","fontSize":12,"order":13},{"content":"\"- Hay Ngươi có nói với Ta: \"Bạch Thế Tôn, con sẽ sống dưới sự chỉ dẫn của Thế Tôn\" chăng?","fontSize":12,"order":14},{"content":"\"- Bạch Thế Tôn, không!","fontSize":12,"order":15},{"content":"\"- Này Sunakkhatta, Ta không nói: \"Này Sunakkhatta, hãy đến đây và sống dưới sự chỉ dẫn của Ta\", và Ngươi cũng không nói với Ta: \"Bạch Thế Tôn, con sẽ sống dưới sự chỉ dẫn của Thế Tôn\". Này kẻ ngu kia, như vậy thời Ngươi là ai và Ta là ai mà Ngươi nói chuyện từ bỏ? Này kẻ ngu kia, hãy thấy sự lỗi lầm của Ngươi như vậy là thế nào!","fontSize":12,"order":16},{"content":"4. \"- Bạch Thế Tôn, nhưng Thế Tôn không khiến cho con chứng được các pháp thượng nhân thần thông.","fontSize":12,"order":17},{"content":"\"- Này Sunakkhatta, Ta có nói với Ngươi: \"Này Sunakkhatta, hãy đến đây và sống dưới sự chỉ dẫn của Ta! Ta sẽ khiến cho Ngươi chứng được các pháp thượng nhân thần thông\" chăng?","fontSize":12,"order":18},{"content":"\"- Bạch Thế Tôn, không!","fontSize":12,"order":19},{"content":"\"- Ngươi có nói với Ta: \"Bạch Thế Tôn, con sẽ sống dưới sự chỉ dẫn của Thế Tôn. Thế Tôn sẽ khiến cho con chứng được các pháp thượng nhân thần thông\" chăng?","fontSize":12,"order":20},{"content":"\"- Bạch Thế Tôn, không!","fontSize":12,"order":21},{"content":"\"- Này Sunakkhatta, Ta không nói với Ngươi: \"Này Sunakkhatta, hãy đến đây và sống dưới sự chỉ dẫn của Ta, Ta sẽ khiến cho Ngươi chứng được các pháp thượng nhân thần thông; Ngươi cũng không nói với Ta: \"Bạch Thế Tôn, con sẽ sống dưới sự chỉ dẫn của Thế Tôn, và Thế Tôn sẽ khiến cho con chứng được các pháp thượng nhân thần thông.\" Này kẻ ngu kia, như vậy thời Ngươi là ai và Ta là ai mà Ngươi nói chuyện từ bỏ? Này Sunakkhatta, nhà Ngươi nghĩ thế nào? Các pháp thượng nhân thần thông có thực hiện hay không thực hiện, nhưng mục đích mà Ta thuyết giảng Chánh pháp là đưa người thực hành đến chỗ tận diệt khổ đau, có phải như vậy không?","fontSize":12,"order":22},{"content":"\"- Bạch Thế Tôn, các pháp thượng nhân thần thông có thực hiện hay không thực hiện, nhưng mục đích mà Thế Tôn thuyết giảng Chánh pháp là đưa người thực hành đến chỗ tận diệt khổ đau, chính thật là như vậy.","fontSize":12,"order":23},{"content":"\"- Này Sunakkhatta, các pháp thượng nhân thần thông có thực hiện hay không thực hiện, nhưng mục đích mà Ta thuyết giảng Chánh pháp là đưa người thực hành đến chỗ tận diệt khổ đau. Này Sunakkhatta, như vậy thời các pháp thượng nhân thần thông là gì mà cần phải thực chứng? Này kẻ ngu kia, hãy thấy lỗi lầm của Ngươi như vậy là như thế nào!","fontSize":12,"order":24},{"content":"5. \"- Bạch Thế Tôn, Thế Tôn không giải thích cho con khởi nguyên của thế giới.","fontSize":12,"order":25},{"content":"\"- Này Sunakkhatta, Ta có nói với Ngươi: \"Này Sunakkhatta, hãy đến đây và sống dưới sự chỉ dẫn của Ta. Ta sẽ giải thích cho Ngươi khởi nguyên của Thế giới\" chăng?","fontSize":12,"order":26},{"content":"\"- Bạch Thế Tôn, không!","fontSize":12,"order":27},{"content":"\"- Này Sunakkhatta, Ngươi có nói với Ta: \"Bạch Thế Tôn, con sẽ sống dưới sự chỉ dẫn của Thế Tôn, rồi Thế Tôn sẽ giải thích cho con khởi nguyên của thế giới\" chăng?","fontSize":12,"order":28},{"content":"\"- Bạch Thế Tôn, không!","fontSize":12,"order":29},{"content":"\"- Này Sunakkhatta, như vậy Ta không nói với Ngươi: \"Này Sunakkhatta, hãy đến đây và sống dưới sự chỉ dẫn của Ta. Ta sẽ giải thích cho Ngươi khởi nguyên của thế giới.\" Ngươi cũng không nói với Ta: \"Bạch Thế Tôn, con sẽ sống dưới sự chỉ dẫn của Thế Tôn, rồi Thế Tôn sẽ giải thích cho con khởi nguyên của thế giới.\" Này kẻ ngu kia, sự kiện là như vậy, thời Ngươi là ai và Ta là ai mà Ngươi nói chuyện từ bỏ? Này Sunakkhatta, Ngươi nghĩ thế nào? Khởi nguyên của thế giới có giải thích hay không giải thích, nhưng mục đích mà Ta thuyết giảng Chánh pháp là đưa người thực hành đến chỗ tận diệt khổ đau, có phải như vậy không?","fontSize":12,"order":30},{"content":"\"- Bạch Thế Tôn, khởi nguyên của thế giới có giải thích hay không giải thích, mục đích mà Thế Tôn thuyết giảng Chánh pháp là đưa người thực hành đến chỗ tận diệt khổ đau, chính thật là như vậy.","fontSize":12,"order":31},{"content":"\"- Này Sunakkhatta, khởi nguyên của thế giới có giải thích hay không giải thích, mục đích của Thế Tôn thuyết giảng Chánh pháp là đưa người thực hành đến chỗ tận diệt khổ đau. Này Sunakkhatta, như vậy thời giải thích về khởi nguyên thế giới có ích lợi gì cho Ngươi? Này kẻ ngu kia, hãy thấy sự lỗi lầm của Ngươi như vậy là thế nào!","fontSize":12,"order":32},{"content":"6. \"- Này Sunakkhatta, dưới nhiều phương diện Ngươi đã nói lời tán thán Ta tại làng Vajji: \"Như vậy, Thế Tôn là bậc A la hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn.\" Này Sunakkhatta, như vậy dưới nhiều phương diện, Ngươi đã nói lời tán thán Ta tại làng Vajji.","fontSize":12,"order":33},{"content":"\"Này Sunakkhatta, dưới nhiều phương diện, Ngươi nói lời tán thán Pháp tại làng Vajji: \"Chánh pháp được Thế Tôn khéo thuyết giảng, thiết thực hiện tại, vượt ngoài thời gian, đến để mà thấy, có khả năng hướng thượng, chỉ người có trí mới thâm hiểu.\" Này Sunakkhatta, như vậy dưới nhiều phương diện, Ngươi tán thán Chánh pháp tại làng Vajji.","fontSize":12,"order":34},{"content":"\"Này Sunakkhatta, dưới nhiều phương diện, Ngươi đã tán thán Tăng tại làng Vajji: \"Chư Tăng đệ tử của Thế Tôn khéo tu tập về Chánh chơn, chư Tăng đệ tử của Thế Tôn khéo tu tập về Chánh trực, chư Tăng đệ tử của Thế Tôn khéo tu tập về Khuôn phép, chư Tăng đệ tử của Thế Tôn khéo tu tập về Chánh hạnh, tức là bốn đôi tám chúng. Chư Tăng đệ tử của Thế Tôn này đáng được kính trọng, đáng được cung kính, đáng được cúng dường, đáng được chấp tay cúi chào, vì là phước điền tối thượng ở đời\". Này Sunakkhatta, như vậy dưới nhiều phương diện, Ngươi tán thán Tăng tại làng Vajji.","fontSize":12,"order":35},{"content":"\"Này Sunakkhatta, Ta nói cho Ngươi biết; này Sunakkhatta ta tin cho Ngươi biết; sẽ có lời luận bàn về Ngươi như sau: \"Sunakkhatta, thuộc bộ lạc Licchavi không thể sống phạm hạnh dưới sự hướng dẫn của Sa môn Gotama. Vì không kham nổi, nên từ bỏ tu học trở về với đời sống thấp kém\". Này Sunakkhatta, sẽ có lời luận bàn về Ngươi như vậy.","fontSize":12,"order":36},{"content":"Này Bhaggava, như vậy Sunakkhatta, thuộc bộ lạc Licchavi dầu được Ta nói vậy, từ bỏ Pháp và Luật này, như người phải rớt vào đọa xứ, địa ngục.","fontSize":12,"order":37},{"content":"7. Này Bhaggava, một thời Ta ở bộ lạc Bumu, tại thị trấn của bộ lạc Bumu tên là Uttaraka. Này Bhaggava, rồi buổi sáng Ta đắp y, cầm y bát cùng với Sa di Sunakkhatta thuộc bộ lạc Licchavi theo sau, vào thị trấn Uttaraka khất thực. Lúc bấy giờ, lõa thể Korakkhattiya, tu theo hạnh chó đi bốn chân, bò lết trên đất, lấy miệng mà ăn đồ cứng hay đồ ăn mềm.","fontSize":12,"order":38},{"content":"Này Bahaggava, Sunakkhatta thuộc bộ lạc Licchavi thấy lõa thể Korakkhattiya tu theo hạnh chó, đi bốn chân, bò lết trên đất, lấy miệng ăn đồ cứng hay đồ ăn mềm.","fontSize":12,"order":39},{"content":"Này Bhaggava, Ta biết được tâm tư của Sunakkhatta thuộc bộ lạc Licchavi với tâm tư của Ta cà Ta nói với ông ta như sau:","fontSize":12,"order":40},{"content":"\"- Này kẻ ngu kia, có phải Ngươi vẫn tự nhận Ngươi là Thích Tử không?","fontSize":12,"order":41},{"content":"\"- Bạch Thế Tôn, sao Thế Tôn lại nói: \"Này kẻ ngu kia, có phải Ngươi tự nhân Ngươi là Thích Tử không\"?","fontSize":12,"order":42},{"content":"\"- Này Sunakkhatta, có phải Ngươi, sau khi thấy lõa thể Korakkhattiya tu theo hạnh chó, đi bốn chân bò lết trên đất, lấy miệng mà ăn đồ ăn cứng hay đồ ăn mềm, liền suy nghĩ: \"Thật tốt đẹp thay vị A la hán Sa môn đi bốn chân, bò lết trên đất, lấy miệng mà ăn đồ ăn cứng hay đồ ăn mềm\"?","fontSize":12,"order":43},{"content":"\"- Bạch Thế Tôn có vậy. Bạch Thế Tôn, sao Thế Tôn lại ganh ghét với một bị A la hán?","fontSize":12,"order":44},{"content":"\"- Này kẻ ngu kia, Ta đâu có ganh ghét với một vị A la hán? Chính Ngươi tự sinh ác tà kiến ấy, hãy bỏ nó đi. Chớ để tự mình lâu ngày bị khổ đau thiệt hại. Này Sunakkhtta, lõa thể Korakkhattiya mà Ngươi nghĩ là tốt đẹp, là vị Sa môn, sau bảy ngày sẽ bị trúng thực mà chết, sau khi chết sẽ tái sanh thuộc loại Kàlakanjà, một trong loại Asura (A-tu-la) thấp kém nhất. Sau khi chết, nó sẽ bị quăng trong nghĩa địa đặt trên đống cỏ Bìrana. Này Sunakkhatta, nếu Ngưới muốn, hãy đến hỏi lõa thể Korakkhattiya như sau: \"Này bạn Korakkhattiya, bạn có biết bạn thác sanh cảnh giới nào không?\" Này Sunakkhatta, sự kiện này có thể xảy ra, lõa thể Korakkhatta ấy có thể trả lời với Ngươi: \"Này bạn Sunakkhatta, tôi biết cảnh giới thác sanh của tôi. Tôi sẽ thác sanh thuộc loại Kàlakanjà, một trong loại Asura thấp kém nhất\".","fontSize":12,"order":45},{"content":"8. Này Bhaggava, Sunakkhatta thuộc bộ lạc Licchavi, đi đến lõa thể Korakkhattiya và nói:","fontSize":12,"order":46},{"content":"- Này bạn Korakkhattiya, Sa môn Gotama có nói như sau: “Lõa thể Korakkhattiya sau bảy ngày sẽ bị trúng thực mà chết, sau khi chết sẽ tái sanh thuộc loại Kàlakanjà, một trong loại Asura (A-tu-la) thấp kém nhất. Sau khi chết, ông ta sẽ bị quăng trong nghĩa địa, đặt trên đống cỏ Birana\". Này Bạn Korakkhattiya, vậy Bạn hãy ăn cho có tiết độ, vậy Bạn hãy uống cho có tiết độ, để lời nói của Sa môn Gotama trở thành nói láo.\"","fontSize":12,"order":47},{"content":"Này Bhaggava, vì không tin tưởng Như Lai, Sunakkhatta, thuộc bộ lạc Licchavi đếm từng ngày một cho đến bảy ngày. Nhưng này Bhaggava, lõa thể Korakkhattiya sau bảy ngày bị trúng thực mà chết. Sau khi chết, bị tái sanh thuộc loại Kàlakanjà, một trong loại Asura thấp kém nhất. Sau khi chết, ông ta bị quăng trong nghĩa địa, đặt trên đống cỏ Birana.","fontSize":12,"order":48},{"content":"9. Này Bhaggava, Sunakkhatta được nghe: \"Lõa thể Korakkhattiya bị trúng thực chết, quăng trong nghĩa địa, đặt trên đống cỏ Bìrana.\" Này Bhaggava, Sunakkhatta, thuộc bộ lạc Licchavi liền đi đến đống cỏ Bìrana tại nghĩa địa, đến lõa thể Korakkhattiya, lấy tay đánh ba lần và hỏi:","fontSize":12,"order":49},{"content":"\"- Này bạn Korakkhattiya, Bạn có biết cảnh giới thác sanh của Bạn không?\"","fontSize":12,"order":50},{"content":"Này Bhaggava, lõa thể Korakkhattiya lấy tay xoa lưng và ngồi dậy:","fontSize":12,"order":51},{"content":"\"- Này bạn Sunakkhatta, tôi biết cảnh giới thác sanh của tôi. Tôi thác sanh thuộc loại Kàlakanjà, một trong loại Asura thấp kém nhất.\" Sau khi nói xong, ông ta ngã ngửa xuống.","fontSize":12,"order":52},{"content":"10. Này Bhaggava, rồi Sunakkhatta, thuộc bộ lạc Licchavi đến Ta, đảnh lễ và ngồi xuống một bên. Này Bhaggava, Ta nói với Sunakkhatta, thuộc bộ lạc Licchavi đang ngồi một bên:","fontSize":12,"order":53},{"content":"\"- Này Sunakkhatta, Ngươi nghĩ thế nào? Ðiều Ta nói với Ngươi về lõa thể Korakkhattiya, có phải sự việc xảy ra như Ta nói không, hay là khác?","fontSize":12,"order":54},{"content":"\"- Bạch Thế Tôn, Thế Tôn đã nói với con về lõa thể Korakkhattiya như thế nào, sự việc xảy ra như Thế Tôn nói, không phải khác!","fontSize":12,"order":55},{"content":"\"- Này Sunakkhatta, Ngươi nghĩ thế nào? Sự kiện là như vậy, thời có phải pháp thượng nhân thần thông đã được thực hiện có phải không?","fontSize":12,"order":56},{"content":"\"- Bạch Thế Tôn, sự kiện là như vậy, chắc chắn là pháp thượng nhân thần thông đã được thực hiện.","fontSize":12,"order":57},{"content":"\"- Vậy này kẻ ngu kia, như vậy là pháp thượng nhân thần thông đã được Ta thực hiện, thế mà Ngươi nói: \"Bạch Thế Tôn, Thế Tôn không thực hiện pháp thượng nhân thần thông cho con.\" Này kẻ ngu kia, hãy thấy sự lỗi lầm của Ngươi như vậy là thế nào!\"","fontSize":12,"order":58},{"content":"Này Bhaggava, như vậy Sunakkhatta, thuộc bộ lạc Licchavi được Ta nói như vậy, từ bỏ Pháp và Luật này, như người phải rơi vào đọa xứ, địa ngục.","fontSize":12,"order":59},{"content":"11. Này Bhaggava, một thời, Ta trú tại Vesàli (Tỳ xá ly), rừng Ðại Lâm, ở Trùng Các giảng đường. Lúc bấy giờ, lõa thể Kandaramasuka ở tại Vesàli được sự cúng dường tối thượng, được xưng danh tối thượng tại làng Vajji. Vị này có phát nguyện tuân theo bảy giới hạnh: \"Trọn đời, ta theo hạnh lõa thể, không mặc quần áo; trọn đời, ta sống phạm hạnh, không có hành dâm; trọn đời ta tự nuôi sống với rượu và thịt, không phải với cháo cơm; ta không bao giờ đi quá tháp Udana phía Ðông thành Vesàli; ta không bao giờ đi quá tháp Gotamaka, phía Nam thành Vesàli; ta không bao giờ đi quá tháp Sattamba, phía Tây thành Vesà; ta không bao giờ đi quá tháp Bahuputta, phía Bắc thành Vesàli.\" Vị này, nhờ tuân theo bảy giới hạnh này mà được sự cúng dường tối thượng, được danh xưng tối thượng tại làng Vajji.","fontSize":12,"order":60},{"content":"12. Này Bhaggava, rồi Sunakkhatta, thuộc bộ lạc Licchavi đi đến lõa thể Kandaramasuka và hỏi câu hỏi; lõa thể Kandaramasuka khi bị hỏi như vậy, không theo dõi câu hỏi, vì không theo dõi, nên tỏ ra tức tối, giận dữ, phật ý. Này Bhaggava, rồi Sunakkhatta, thuộc bộ lạc Licchavi suy nghĩ: \"Chúng ta có thể trở thành chống đối vị A la hán Sa môn tốt đẹp này. Hãy giữ đừng có gì xảy ra khiến chúng ta có thể bất lợi đau khổ lâu đời.\"","fontSize":12,"order":61},{"content":"13. Này Bhaggava, rồi Sunakkhata, thuộc bộ lạc Licchavi đi đến Ta, đảnh lễ và ngồi xuống một bên. Này Bahaggava, Ta nói với Sunakkhatta, thuộc bộ lạc Licchavi đang ngồi một bên:","fontSize":12,"order":62},{"content":"\"- Này kẻ ngu kia, Ngươi vẫn tự nhận Ngươi là Thích tử không?","fontSize":12,"order":63},{"content":"\"- Bạch Thế Tôn, sao Thế Tôn lại nói với con như vậy: \"Này kẻ ngu kia, Ngươi vẫn tự nhận Ngươi là Thích tử không?'","fontSize":12,"order":64},{"content":"\"- Này Sunakkhatta, có phải Ngươi đã đi đến lõa thể Kandaramasuka và hỏi câu hỏi. Lõa thể Kandaramasuka khi được Ngươi hỏi như vậy, không theo dõi câu hỏi; vì không theo dõi nên tỏ ra tức tối, giận dữ, phật ý. Rồi ngươi tự nghĩ: \"Chúng ta có thể trở thành chống đối vị A la hán, Sa môn tốt đẹp này. Hãy giữ đừng có có gì xảy ra khiến chúng có thể bất lợi đau khổ lâu đời!\".","fontSize":12,"order":65},{"content":"\"- Bạch Thế Tôn có vậy. Bạch Thế Tôn, sao Thế Tôn lại ganh ghét với một vị A la hán?","fontSize":12,"order":66},{"content":"\"- Này kẻ ngu kia, Ta đâu có ganh ghét với một vị A la hán! Chính Ngươi tự sanh ác tà kiến ấy, hãy từ bỏ nó đi. Chớ để mình lâu ngày bị thiệt hại đau khổ! Này Sunakkhatta, lõa thể Kandaramasuka mà Ngươi nghĩ là vị A la hán, là vị Sa môn tốt đẹp, không bao lâu sẽ sống mặc áo và lập gia đình, sẽ ăn cơm cháo, sẽ đi vượt quá các tháp ở Vesàli và sẽ chết mất hết cả danh xưng\".","fontSize":12,"order":67},{"content":"Này Bhaggava, lõa thể Kandaramasuka, không bao lâu sống mặc áo và lập gia đình, ăn dùng cơm cháo, đi vượt quá các tháp ở Vesàli và bị chết mất hết cả danh xưng.","fontSize":12,"order":68},{"content":"14. Sunakkhatta thuộc bộ lạc Licchavi được nghe tin lõa thể Kandaramasuka không bao lâu sống mặc áo và lập gia đình, ăn dùng cơm cháo, đi vượt quá các tháp ở Vesàli và bị chết mất hết danh xưng. Này Bhaggava, rồi Sunakkhatta đi đến chỗ Ta ở, sau khi đến đảnh lễ Ta và ngồi xuống một bên. Này Bhaggava, và Ta nói với Sunakkhatta thuộc bộ lạc Licchavi đang ngồi một bên:","fontSize":12,"order":69},{"content":"\"- Này Sunakkhatta, Ngươi nghĩ thế nào? Ðiều Ta nói với Ngươi về lõa thể Kandaramasuka có phải sự việc xảy ra như Ta nói không, hay là khác?","fontSize":12,"order":70},{"content":"\"- Bạch Thế Tôn, Thế Tôn đã nói với con về lõa thể Kandaramasuka như thế nào, sự việc xảy ra như Thế Tôn nói, không phải khác.","fontSize":12,"order":71},{"content":"\"- Này Sunakkhatta, Ngươi nghĩ thế nào? Sự kiện là như vậy, thời có phải là pháp thượng nhân thần thông đã được thực hiện, có phải không?","fontSize":12,"order":72},{"content":"\"- Bạch Thế Tôn, sự kiện là như vậy, chắc chắn là pháp thượng nhân thần thông đã được thực hiện.","fontSize":12,"order":73},{"content":"\"- Vậy này kẻ ngu kia, như vậy là pháp thượng nhân thần thông đã được Ta thực hiện, thế mà Ngươi nói: \"Bạch Thế Tôn, Thế Tôn không thực hiện pháp thượng nhân thần thông cho con.\" Này kẻ ngu kia, hãy thấy rõ sự lỗi lầm của Ngươi như vậy là như thế nào!\"","fontSize":12,"order":74},{"content":"Này Bhaggava, như vậy Sunakkhtta, thuộc bộ lạc Licchavi được Ta nói như vậy, từ bỏ Pháp và Luật này, như người phải rơi vào đọa xứ, địa ngục.","fontSize":12,"order":75},{"content":"15. Này Bhaggava, một thời Ta trú ở Vesàli, rừng Ðại Lâm, tại Trùng Các giảng đường. Lúc bấy giờ, lõa thể Patikaputta sống ở Vesàli, được cúng dường tối thượng, được danh xưng tối thượng ở làng Vajji. Trong các buổi họp ở Vesàli, ông ta thường tuyên bố như sau:","fontSize":12,"order":76},{"content":"\"Sa môn Gotama là người có trí, ta cũng là người có trí. Người có trí có thể trình bày pháp thượng nhân thần thông của mình, nhờ trí lực của mình. Nếu Sa môn Gotama chịu đi nửa đường, ta chịu đi nửa đường. Và hai chúng ta có thể thực hiện pháp thượng nhân thần thông ở tại đây. Nếu Sa môn Gotama thực hiện một pháp thượng nhân thần thông, thời ta sẽ thực hiện hai pháp. Nếu Sa môn Gotama thực hiện bốn pháp thượng nhân thần thông, thời ta sẽ thực hiện tám pháp. Như vậy Sa môn Gotama thực hiện bao nhiều pháp thần thông thời ta sẽ thực hiện gấp hai lần.\"","fontSize":12,"order":77},{"content":"16. Này Bhaggava, Sunakkhatta, thuộc bộ lạc Licchavi đã đến Ta, sau khi đến, đảnh lễ Ta và ngồi xuống một bên. Sunakkhatta, thuộc bộ lạc Licchavi bạch với Ta:","fontSize":12,"order":78},{"content":"\"- Bạch Thế Tôn, lõa thể Patikaputta (Ba-lê tử) sống ở Vesàli, được cúng dường tối thượng, được danh xưng tối thượng ở làng Vajji. Trong buổi họp ở Vesàli, thường tuyên bố như sau: \"Sa môn Gotama là người có trí, ta cũng là người có trí. Người có trí có thể trình bày pháp thượng nhân thần thông nhờ trí lực của mình. Nếu Sa môn Gotama chịu đi nửa đường, ta chịu đi nửa đường. Và hai chúng ta có thể thực hiện pháp thần thông ở tại đây. Nếu Sa môn Gotama có thể thực hiện một pháp thượng nhân thần thông... thời ta sẽ thực hiện gấp hai lần.\"","fontSize":12,"order":79},{"content":"Này Bhaggava, khi nghe nói vậy, Ta nói với Sunakkhatta, thuộc bộ lạc Licchavi:","fontSize":12,"order":80},{"content":"\"- Này Sunakkhatta, lõa thể Patikaputta không có thể đến gặp mặt Ta nếu ông ấy không từ bỏ lời ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy. Nếu ông ấy nghĩ rằng ông ấy sẽ đến gặp mặt Ta mà không từ bỏ lời ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy, thời đầu của ông ta sẽ bị bể tan.","fontSize":12,"order":81},{"content":"17. \"- Bạch Thế Tôn, Thế Tôn hãy thận trọng lời nói! Thiện Thệ hãy thận trọng lời nói!","fontSize":12,"order":82},{"content":"\"- Này Sunakkhatta, tại sao Ngươi lại nói với Ta: \"Bạch Thế Tôn, Thế Tôn hãy thận trọng lời nói.\"?","fontSize":12,"order":83},{"content":"\"- Bạch Thế Tôn, lời nói này đã được Thế Tôn tuyên bố một cách cực đoan: \"Lõa thể Patikaputta không có thể đến gặp mặt Ta, nếu ông ấy không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy. Nếu ông ấy nghĩ rằng ông ấy sẽ đến gặp Ta mà không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy, thời đầu ông ấy sẽ bị bể tan\"! Bạch Thế Tôn, lõa thể Patikaputta có thể đến gặp mặt Thế Tôn với một hóa thân khác, và như vậy Thế Tôn trở thành nói không thật!","fontSize":12,"order":84},{"content":"18. \"- Này Sunakkhatta, Như Lai có bao giờ nói lời nói nào có hai nghĩa không?","fontSize":12,"order":85},{"content":"\"- Bạch Thế Tôn, có phải do tự tâm phán xét mà Thế Tôn đã được biết về Patikaputta: \"Lõa thể Patikaputta không có thể đến gặp mặt Ta, nếu ông ấy không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy. Nếu ông ấy nghĩ rằng ông ấy sẽ đến gặp mặt Ta mà không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy, thời đầu của ông ấy sẽ bị bể tan\". Hay là có vị Thiên thần nào đã báo tin cho Như Lai biết: \"Bạch Thế Tôn, lõa thể Patikaputta không có thể... đầu của ông ấy sẽ bị bể tan!\"","fontSize":12,"order":86},{"content":"\"- Này Sunakkhatta, chính tự tâm phán xét mà ta đã biết về lõa thể Patikaputta: \"Lõa thể Pàtikaputta không có thể đến gặp mặt Ta... đầu của ông ấy sẽ bị bể tan.\" Và cũng có vị Thiên thần đã báo tin cho Ta biết: \"Lõa thể Pàtikaputta không có thể đến gặp mặt Thế Tôn... đầu ông ấy sẽ bị bể tan\". Vị tướng quân ở bộ lạc Licchavi tên là Ajita, khi mệnh chung vào ngày kia đã được sanh vào Tam thập tam thiên. Rồi vị ấy đến bạch với Ta: \"Bạch Thế Tôn, lõa thể Pàtikaputta không có tàm quý! Bạch Thế Tôn, lõa thể Pàtikaputta không nói sự thật! Bạch Thế Tôn, lõa thể Pàtikaputta đã nói về con, ở giữa làng Vajji như sau: \"Tướng quân ở bộ lạc Licchavi tên là Ajita sẽ thác sanh vào Ðại địa ngục,\" Bạch Thế Tôn, con không thác sanh vào Ðại địa ngục, Bạch Thế Tôn, con được sanh vào cõi Tam thập tam thiên! Bạch Thế Tôn, lõa thể Pàtikaputta không có tàm quý. Bạch Thế Tôn, lõa thể Pàtikaputta không nói sự thật! Bạch Thế Tôn, lõa thể Pàtikaputta không có thể đến gặp mặt Sa môn Gotama... đầu của ông ấy sẽ bị bể tan.\" Này Sunakkhatta, như vậy chính tự tâm phán xét mà Ta biết về lõa thể Pàtikaputta. Lõa thể Pàtikaputta không có thể đến gặp mặt Ta nếu ông ấy không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy. Nếu ông ấy nghĩ rằng ông ấy sẽ đến gặp mặt Ta mà không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy, thời đầu của ông ấy sẽ bị bể tan. Và một vị thiên Thần đã báo tin cho ta biết: \"Bạch Thế Tôn, lõa thể Pàtikaputta không có thể đến gặp mặt Thế Tôn nếu ông ấy không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy. Nếu ông nghĩ rằng ông ấy sẽ đến gặp mặt Thế Tôn mà không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy, thời đầu của ông ấy sẽ bị bể tan.\"","fontSize":12,"order":87},{"content":"\"Này Sunakkhatta, sau khi Ta đi khất thực ở Vesàli, ăn xong và khất thực trở về, Ta sẽ đến tại vườn Pàtikaputta để nghỉ trưa. Này Sunakkhatta, nếu Ngươi muốn, hãy tin cho ông ấy biết.\"","fontSize":12,"order":88},{"content":"19. Này Bhaggava, rồi Ta đắp y vào buổi sáng, cầm y bát vào thành Vesàli để khất thực. Sau khi đi khất thực, ăn xong và đi khất thực trở về, Ta đi đến vườn của Pàtikaputta để nghỉ trưa. Này Bhaggava, Sunakkhatta, thuộc bộ lạc Licchavi vội vàng vào thành Sesàli, đến những Licchava có danh tiếng và báo tin cho những vị ấy biết:","fontSize":12,"order":89},{"content":"\"- Này Hiền giả, Thế Tôn sau khi khất thực, ăn xong và đi khất thực trở về, đã đi đến vườn của Pàtikaputta để nghỉ trưa! Mong quý vị hãy đến! Mong quý vị hãy đến! Sẽ có biểu diễn pháp thượng nhân thần thông giữa các vị Sa môn thiện xảo.\"","fontSize":12,"order":90},{"content":"Này Bhaggava, các Licchavi có danh tiếng suy nghĩ như sau: \"Sẽ có biểu diễn pháp thượng nhân thần thông giữa các vị Sa môn thiện xảo. Vậy chúng ta hãy đi đến đó.\"","fontSize":12,"order":91},{"content":"Và chỗ nào có những Bà la môn có địa vị, những gia chủ giàu sang, các Bà la môn, Bà la môn ngoại đạo có danh tiếng, ông ta đi đến các vị này và báo tin cho biết:","fontSize":12,"order":92},{"content":"\"- Này Hiền giả, Thế Tôn sau khi đi khất thực, ăn xong và đi khất thực trở về, đã đi đến vườn của Pàtikaputta để nghỉ trưa. Mong quý vị hãy đến! Mong quý vị hãy đến! Sẽ có biểu diễn pháp thượng nhân thần thông giữa các vị Sa môn thiện xảo.\"","fontSize":12,"order":93},{"content":"Này Bhaggava, các Sa môn, Bà la môn ngoại đạo có danh tiếng suy nghĩ: \"Sẽ có biểu diễn pháp thượng nhân thần thông giữa các vị Sa môn thiện xảo. Vậy chúng ta hãy đi đến đó.\"","fontSize":12,"order":94},{"content":"Này Bhaggava, rồi các Licchavi có danh tiếng, các Bà la môn có địa vị, các Gia chủ giàu sang, các Sa môn, Bà la môn ngoại đạo có danh tiếng cùng đi đến vườn của Pàtikaputta. Này Bhaggava, như vậy Hội chúng này lên đến hàng trăm hàng ngàn người.","fontSize":12,"order":95},{"content":"20. Này Bhaggava, lõa thể Pàtikaputta được nghe: \"Các Licchavi danh tiếng đã đến, các Bà la môn có địa vị, các gia chủ giàu sang, các Sa môn, Bà la môn ngoại đạo có danh tiếng cũng đã đến, còn Sa môn Gotama thì ngồi nghỉ trưa tại vườn của ta.\" Khi nghe vậy ông ấy hoảng sợ, run rẩy, lông tóc dựng ngược. Này Bhaggava, lõa thể Pàtikaputta hoảng sợ, run rẩy, lông tóc dựng ngược, liền đi đến vườn các du sĩ Tindukkhànu.","fontSize":12,"order":96},{"content":"Này Bhaggava, Hội chúng ấy được nghe: \"Lõa thể Pàtikaputta hoảng sợ, run rẩy, lông tóc dựng ngược đã đi đến vườn các du sĩ Tindukkhànu.\" Này Bhaggava, Hội chúng liền cho gọi một người và bảo:","fontSize":12,"order":97},{"content":"\"- Này bạn hãy đi đến vườn các du sĩ Tindukkhànu, gặp lõa thể Pàtikaputta và nói như sau: \"Này bạn Pàtikaputta hãy đến. Các Licchavi danh tiếng đã đến, các Bà la môn có địa vị, các Gia chủ giàu sang, các Sa môn, Bà la môn ngoại đạo có danh tiếng cũng đã đến. Sa môn Gotama đang ngồi nghỉ trưa tại vườn của Hiền giả. Này Hiền giả Pàtikaputta, lời nói sau đây được Hiền giả nói tại Hội chúng ở Sesàli: \"Sa môn là người có trí, ta cũng là người có trí. Người có trí có thể trình bày pháp thượng nhân thần thông nhờ trí lực của mình. Nếu Sa môn Gotama chịu đi nửa đường, ta chịu đi nửa đường. Và hai chúng ta có thể thực hiện pháp thượng nhân thần thông ở tại đây. Nếu Sa môn Gotama thực hiện một pháp thượng nhân thần thông, thời ta sẽ thực hiện hai pháp. Nếu Sa môn Gotama thực hiện hai pháp thượng thần thông, thời ta sẽ thực hiện bốn pháp. Nếu Sa môn Gotama thực hiện bốn pháp thượng nhân thần thông, thời ta sẽ thực hiện tám pháp. Như vậy Sa môn Gotama thực hiện bao nhiêu pháp thượng nhân thần thông, thời ta sẽ thực hiện gấp hai lần. \"Này Hiền giả Pàtikaputta, hãy chịu đi nửa đường. Sa môn Gotama đã đi hết tất cả nửa đường rồi và đang ngồi nghỉ trưa tại vườn của Hiền giả!\".","fontSize":12,"order":98},{"content":"21. Này Bhaggava, người ấy vâng theo lời Hội chúng ấy, đi đến vườn các du sĩ Tindukkhànu, gặp lõa thể Pàtikaputta, sau khi gặp xong, liền thưa:","fontSize":12,"order":99},{"content":"\"- Này bạn Pàtikaputta, hãy đi đến. Các Licchavi danh tiếng... Sa môn Gotama đang ngồi nghỉ trưa tại vườn của Hiền giả. Này Hiền giả Pàtikaputta, lời nói sau được Hiền giả nói tại Hội chúng ở Vesàli: \"Sa môn Gotama là người có trí, ta cũng là người có trí... ta sẽ thực hiện gấp hai lần\". Này Hiền giả Pàtikaputta, hãy chịu đi nửa đường, Sa môn Gotama đã đi hết tất cả nửa đường và ngồi nghỉ trưa tại vườn của Hiền giả.\"","fontSize":12,"order":100},{"content":"Này Bhaggava, khi nghe nói vậy, lõa thể Pàtikaputta trả lời:","fontSize":12,"order":101},{"content":"\"- Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\".","fontSize":12,"order":102},{"content":"Nhưng ông ấy như trườn bò qua lại tại chỗ, không thể đứng dậy khỏi chỗ ngồi. Này Bhaggava, người ấy nói với lõa thể Pàtikaputta:","fontSize":12,"order":103},{"content":"\"- Này Hiền giả Pàtikaputta sao lại như vậy? Hình như mông của Hiền giả dính liền vào ghế, hay ghế dính liền vào mông của Hiền giả?","fontSize":12,"order":104},{"content":"\"- Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến.\"","fontSize":12,"order":105},{"content":"Tuy nói vậy nhưng ông ấy trườn bò qua lại tại chỗ, không có thể đứng dậy khỏi chỗ ngồi.","fontSize":12,"order":106},{"content":"Này Bhaggava, được nói vậy, lõa thể Pàtikaputta tuy nói: \"Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\"; nhưng ông ấy trườn bò qua lại tại chỗ, không có thể đứng dậy khỏi chỗ ngồi.","fontSize":12,"order":107},{"content":"22. Này Bhaggava, khi người ấy biết được lõa thể Pàtikaputta này đã bị thảm hại, tuy nói: \"Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\", lại trườn bò qua lại tại chỗ, không thể đứng dậy khỏi chỗ ngồi, liền đến Hội chúng ấy báo tin:","fontSize":12,"order":108},{"content":"\"- Lõa thể Pàtikaputta đã thảm bại, tuy nói: \"Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\", lại trườn bò qua lại, không thể đứng dậy khỏi chỗ ngồi.\"","fontSize":12,"order":109},{"content":"Này Bhaggava, khi nghe vậy Ta nói Hội chúng:","fontSize":12,"order":110},{"content":"\"- Này các Hiền giả, lõa thể Pàtikaputta không có thể đến gặp mặt Ta, nếu ông ấy không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy. Nếu ông ấy nghĩ rằng ông ấy sẽ đến gặp mặt Ta mà không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy, thời đầu của ông ấy sẽ bị bể tan.\"","fontSize":12,"order":111},{"content":" ","fontSize":12,"order":112},{"content":"Tụng phẩm II","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":113},{"content":"1. Này Bhaggava, một vị đại thần Licchavi, từ chỗ ngồi đứng dậy, nói với Hội chúng ấy:","fontSize":12,"order":114},{"content":"\"- Các Hiền giả hãy chờ một lát, để tôi đi, xem có thể đưa lõa thể Pàtikaputta đến Hội chúng này không?\"","fontSize":12,"order":115},{"content":"Này Bhaggava, rồi vị đại thần Licchavi ấy đi đến vườn các du sĩ Tindukkhànu, gặp mặt lõa thể Pàtikaputta và nói với ông ấy:","fon
