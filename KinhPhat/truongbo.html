tập Vedà đã nói: \"Chúng tôi không biết, chúng tôi không thấy con đường đưa đến sự cộng trú với Phạm thiên nhưng chúng tôi thuyết dạy con đường ấy: \"Ðây là trực đạo, đây là chánh đạo hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo\". Này Vàsettha, ngươi nghĩ thế nào? Sự kiện là như vậy thời có phải lời nói của những Bà-la-môn tinh thông ba tập Vedà là không chánh xác, hợp lý?","fontSize":12,"order":50},{"content":"- Tôn giả Gotama, sự kiện là như vậy thời lời nói của những Bà-la-môn tinh thông ba tập Vedà là không chính xác hợp lý.","fontSize":12,"order":51},{"content":"23. - Lành thay, Vàsettha. Những Bà-la-môn tinh thông ba tập Vedà không biết, không thấy con đường đưa đến cộng trú với Phạm thiên mà thuyết dạy: \"Ðây là trực đạo, đây là chánh đạo hướng đến, dẫn đến cộng trú với Phạm thiên cho những ai thực hành theo\". Thật không có sự kiện ấy.","fontSize":12,"order":52},{"content":"24. Này Vàsettha, như sông Aciravati này, đầy tràn cho đến bờ khiến con quạ có thể uống được. Có người đến, có sự việc bên bờ bên kia, tìm đến bờ bên kia, hướng đến bờ bên kia và muốn lội qua bờ bên kia. Người đứng bờ bên này kêu bờ bên kia và nói: \"Bờ bên kia, hãy lại đây! Bờ bên kia, hãy lại đây\". Này Vàsettha, Ngươi nghĩ thế nào? Có phải vì người kia kêu gọi bờ bên kia, vì cầu khẩn, vì hy vọng, vì tán thán mà bờ bên kia của sông Aciravati đến bờ bên này không?","fontSize":12,"order":53},{"content":"- Tôn giả Gotama, không thể vậy.","fontSize":12,"order":54},{"content":"25. - Cũng vậy, này Vàsettha, những Bà-la-môn tinh thông ba tập Vedà, loại bỏ những pháp tác thành người Bà-la-môn, tuân theo những pháp không tác thành người Bà-la-môn, những vị này đã nói: \"Chúng tôi cầu khẩn Indra (Nhân-đà-la), chúng tôi cầu khẩn Soma (Tô-ma), chúng tôi cầu khẩn Vanena (Bà-lưu-va), chúng tôi cầu khẩn Isàna (Y-sa-na), chúng tôi cầu khẩn Pajàpati (Sanh chủ), chúng tôi cầu khẩn Brahmà (Phạm thiên), chúng tôi cầu khẩn Mahiddhi (Ma-hi-đề), chúng tôi cầu khẩn Yama (Dạ-ma). Này Vàsettha, những Bà-la-môn tinh thông ba tập Vedà ấy, loại bỏ những pháp tác thành người Bà-la-môn - vì kêu gọi, vì cầu khẩn, vì hy vọng, vì tán thán, sau khi thân hoại mạng chung, những vị ấy sẽ cộng trú với Phạm thiên - Thật không có sự kiện ấy.","fontSize":12,"order":55},{"content":"26. - Này Vàsettha, như sông Aciravati này, đầy tràn cho đến bờ khiến con quạ có thể uống được. Có người đến, có sự việc bên bờ bên kia, tiến đến bờ bên kia, hướng đến bờ bên kia, và muốn lội qua bờ bên kia. Người này đứng bên bờ này kêu bờ bên kia và nói: \"Bờ bên kia hãy lại đây! Bờ bên kia hãy lại đây!\" Này Vàsettha, Ngươi nghĩ thế nào? Có phải vì người kia kêu gọi bờ bên kia, vì cầu khẩn, vì hy vọng, vì tán thán mà bờ bên kia của sông Aciravati đến bờ bên này không?","fontSize":12,"order":56},{"content":"- Tôn giả Gotama, không thể vậy.","fontSize":12,"order":57},{"content":"27. - Cũng vậy, này Vàsettha, có năm pháp khiến dục lạc tăng thịnh. Năm pháp này được xem là sợi dây chuyền, sợi dây thắng trong giới luật của bậc Thánh. Thế nào là năm? Những sắc pháp do mắt cảm nhận khả ái, mỹ miều, thích thú, hấp dẫn, câu hữu với dục, ái lạc; những tiếng do tại cảm nhận... những hương do mũi cảm nhận... những vị do lưỡi cảm nhận.. những xúc do thân cảm nhận khả ái, mỹ miều, thích thú, hấp dẫn, câu hữu với dục lạc. Này Vàsettha, năm pháp khiến dục lạc tăng thịnh ấy, được xem là sợi dây chuyền, sợi dây thắng trong giới luật của bậc Thánh. Này Vàsettha, năm pháp khiến dục lạc tăng thịnh ấy, các Bà-la-môn tinh thông ba tập Vedà chấp trước, mê đắm, bị trói buộc, không thấy nguy hiểm của chúng, không nhận thức sự không thoát ly của chúng, đã tận hưởng năm pháp ấy.","fontSize":12,"order":58},{"content":"28. - Này Vàsettha, những Bà-la-môn tinh thông ba tập Vedà, loại bỏ những pháp tác thành người Bà-la-môn, tuân theo những pháp không tác thành người Bà-la-môn, chấp trước, mê đắm, bị trói buộc, không thấy nguy hiểm của chúng, không nhận thức sự không thoát ly của chúng, tận hưởng chúng, bị trói buộc bởi sự trói buộc của dục lạc, sau khi thân hoại mạng chung sẽ cộng trú với Phạm thiên, thật không có sự kiện ấy.","fontSize":12,"order":59},{"content":"29. - Này Vàsettha, như sông Acivarati này, đầy tràn cho đến bờ khiến con quạ có thể uống được. Có người đến, có sự việc bên bờ bên kia, tìm đến bờ bên kia, hướng đến bờ bên kia và muốn lội qua bờ bên kia. Người này ở bên bờ này trùm đầu và nằm ngủ. Này Vàsettha, nhà Ngươi nghĩ thế nào? Người ấy có thể từ bên này của sông Aciravati đến bờ bên kia không?","fontSize":12,"order":60},{"content":"- Tôn giả Gotama, không có thể được.","fontSize":12,"order":61},{"content":"30. - Cũng vậy, này Vàsettha, có năm triền cái được gọi là chướng ngại, cũng được gọi là triền cái, cũng được gọi là màn che, cũng được gọi là triền phược trong giới luật của bậc Thánh. Thế nào là năm? Dục cái, sân cái, hôn trầm thụy miên cái, trạo hối cái, nghi cái. Này Vàsettha, năm triền cái này được gọi là chướng ngại, cũng được gọi là triền cái, cũng được gọi là màn che, cũng được gọi là triền phược. Này Vàsettha, các Bà-la-môn tinh thông ba tập Vedà, bị chướng ngại, bị triền phược, bị che đậy, bị trói buộc bởi năm triền cái này, Này Vàsettha, thật vậy, những Bà-la-môn tinh thông ba tập Vedà, loại bỏ những pháp tác thành người Bà-la-môn, tuân theo những pháp không tác thành người Bà-la-môn, bị chướng ngại, bị triền phược, bị che đậy, bị trói buộc bởi năm triền cái, sau khi thân hoại mạng chung, sẽ cộng trú với Phạm thiên - Thật không thể có sự kiện ấy.","fontSize":12,"order":62},{"content":"31. Này Vàsettha, Ngươi nghĩ thế nào? Ngươi có nghe những Bà-la-môn niên cao lạp trưởng, tôn sư và đại tôn sư cùng nhau nói chuyện không? Phạm thiên có dục ái hay không dục ái?","fontSize":12,"order":63},{"content":"- Tôn giả Gotama, không có dục ái.","fontSize":12,"order":64},{"content":"- Có hận tâm hay không hận tâm?","fontSize":12,"order":65},{"content":"- Tôn giả Gotama, không có hận tâm.","fontSize":12,"order":66},{"content":"- Có sân tâm hay không sân tâm?","fontSize":12,"order":67},{"content":"- Tôn giả Gotama, không có sân tâm.","fontSize":12,"order":68},{"content":"- Có nhiễm tâm hay không có nhiễm tâm?","fontSize":12,"order":69},{"content":"- Tôn giả Gotama, không có nhiễm tâm.","fontSize":12,"order":70},{"content":"- Có tự tại hay không có tự tại?","fontSize":12,"order":71},{"content":"- Tôn giả Gotama, có tự tại.","fontSize":12,"order":72},{"content":"32. - Này Vàsettha, Ngươi nghĩ thế nào? Các Bà-la-môn tinh thông ba tập Vedà có dục ái hay không dục ái?","fontSize":12,"order":73},{"content":"- Tôn giả Gotama, có dục ái.","fontSize":12,"order":74},{"content":"- Có hận tâm hay không hận tâm?","fontSize":12,"order":75},{"content":"- Tôn giả Gotama, có hận tâm.","fontSize":12,"order":76},{"content":"- Có sân tâm hay không có sân tâm?","fontSize":12,"order":77},{"content":"- Tôn giả Gotama, có sân tâm.","fontSize":12,"order":78},{"content":"- Có nhiễm tâm hay không có nhiễm tâm?","fontSize":12,"order":79},{"content":"- Tôn giả Gotama, có nhiễm tâm.","fontSize":12,"order":80},{"content":"- Có tự tại hay không có tự tại?","fontSize":12,"order":81},{"content":"- Tôn giả Gotama, không có tự tại.","fontSize":12,"order":82},{"content":"33. - Này Vàsettha, Ngươi nói rằng các Bà-la-môn tinh thông ba tập Vedà là có tham ái, Phạm thiên không có tham ái. Giữa các Bà-la-môn tinh thông ba tập Vedà là có tham ái với Phạm thiên không có tham ái, có thể có một sự cọng hành, cọng trú không?","fontSize":12,"order":83},{"content":"- Tôn giả Gotama, không thể có được.","fontSize":12,"order":84},{"content":"34. - Lành thay, Vàsettha. Này Vàsettha, những Bà-la-môn tinh thông ba tập Vedà có dục ái ấy sau khi thân hoại mạng chung sẽ cộng trú với Phạm thiên - Thật không thể có sự kiện ấy.","fontSize":12,"order":85},{"content":"35. - Này Vàsettha, Ngươi nói rằng các Bà-la-môn tinh thông ba tập Vedà có hận tâm, Phạm thiên không có hận tâm... các Bà-la-môn tinh thông ba tập Vedà là có sân tâm, Phạm thiên không có sân tâm... các Bà-la-môn tinh thông ba tập Vedà là có nhiễm tâm, Phạm thiên không có nhiễm tâm... các Bà-la-môn tinh thông ba tập Vedà không có tự tại, Phạm thiên có tự tại.","fontSize":12,"order":86},{"content":"Giữa các Bà-la-môn tinh thông ba tập Vedà, không có tự tại với Phạm thiên có tự tại có thể có một sự cọng hành, cọng trú không?","fontSize":12,"order":87},{"content":"- Tôn giả Gotama, không thể có được.","fontSize":12,"order":88},{"content":"36. - Lành thay, Vàsettha. Này Vàsettha, những vị Bà-la-môn tinh thông ba tập Vedà sau khi thân hoại mạng chung sẽ cộng trú với Phạm thiên - Thật không thể có sự kiện ấy.","fontSize":12,"order":89},{"content":"Này Vàsettha, ở đời các Bà-la-môn dầu có tinh thông ba tập Vedà, khi các vị này ngồi (với sự tự tín), thật sự đang chìm (trong bùn lầy), và khi đang chìm (trong bùn lầy) phải sống trong thất vọng, lầm tưởng rằng đã đến cảnh giới an lạc hơn. Do vậy đối với những Bà-la-môn tinh thông Vedà sự tinh thông ấy được gọi là bãi sa mạc không có nước, sự tinh thông ấy cũng được gọi là rừng rậm không có đường lối, sự tinh thông ấy cũng được gọi là sự bất hạnh.","fontSize":12,"order":90},{"content":"37. Khi nghe vậy, thanh niên Bà-la-môn Vàsettha bạch Thế Tôn:","fontSize":12,"order":91},{"content":"- Tôn giả Gotama, tôi có nghe nói Sa-môn Gotama biết con đường đưa đến cộng trú với Phạm thiên.","fontSize":12,"order":92},{"content":"- Này Vàsettha, Ngươi nghĩ thế nào? Ở đây có người sinh trưởng ở Manasàkata, nhưng chưa bao giờ rời khỏi chỗ này. Có người hỏi con đường đưa đến Manasàkata. Này Vàsettha, đối với người ấy đã sinh trưởng ở Manasàkata, chắc không có gì nghi ngờ hay khó khăn thì phải?","fontSize":12,"order":93},{"content":"- Tôn giả Gotama, thật không có gì nghi ngờ hay khó khăn. Vì cớ sao? Tôn giả Gotama, người ấy sinh trưởng ở Manasàkata đều biết rõ tất cả con đường đưa đến Manasàkata.","fontSize":12,"order":94},{"content":"38. - Này Vàsettha, đối với người ấy đã sinh trưởng Manasàkata, còn có thể nghi ngờ và có khó khăn hỏi đến con đường đưa đến Manasàkata nhưng đối với Như Lai thì không có nghi ngờ hay khó khăn gì khi hỏi đến Phạm thiên giới hay con đường đưa đến Phạm thiên giới! Này Vàsettha, Ta biết đến Phạm thiên, Phạm thiên giới và con đường đưa đến Phạm thiên giới.","fontSize":12,"order":95},{"content":"39. Khi nghe nói vậy, thanh niên Bà-la-môn Vàsettha bạch Thế Tôn:","fontSize":12,"order":96},{"content":"- Tôn giả Gotama, tôi đã nghe: \"Sa-môn Gotama, giảng dạy con đường đưa đến cộng trú với Phạm thiên\". Lành thay, nếu Sa-môn Gotama thuyết dạy con đường đưa đến cọng trú với Phạm thiên! Mong Tôn giả Gotama tế độ chúng Bà-la-môn!","fontSize":12,"order":97},{"content":"- Này Vàsettha, vậy hãy lóng nghe và khéo tác ý kỹ? Ta sẽ nói:","fontSize":12,"order":98},{"content":"40. Này Vàsettha, nay ở đời đức Như Lai xuất hiện, là bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Ðức Như Lai sau khi tự mình chứng ngộ với thượng trí, thế giới này với Thiên giới, Ma giới, Phạm thiên giới, gồm cả thế giới này với Sa-môn, Bà-la-môn, Trời, Người lại tuyên thuyết điều Ngài đã chứng ngộ. Ngài thuyết pháp, sơ thiện, trung thiện, hậu thiện đầy đủ văn nghĩa, Ngài truyền dạy phạm hạnh hoàn toàn đầy đủ thanh tịnh.","fontSize":12,"order":99},{"content":"41. Người gia trưởng hay con vị gia trưởng, hay một người sinh ở giai cấp (hạ tiện) nào nghe pháp ấy. Sau khi nghe pháp, người ấy sanh lòng tín ngưỡng Như Lai. Khi có lòng tin ngưỡng ấy, vị này suy nghĩ: \"Ðời sống gia đình đầy những triền phược, con đường đầy những bụi đời. Ðời sống xuất gia phóng khoáng như hư không. Thật rất khó cho một người sống ở gia đình có thể sống theo phạm hạnh hoàn toàn đầy đủ, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Vậy ta nên cạo bỏ râu tóc, đắp áo cà sa, xuất gia, từ bỏ gia đình\". Một thời gian sau, người ấy bỏ tài sản nhỏ hay bỏ tài sản lớn, bỏ bà con quyến thuộc nhỏ hay bà con quyến thuộc lớn, cạo bỏ râu tóc, đắp áo cà sa, và xuất gia từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":100},{"content":"42. Khi đã xuất gia như vậy, vị ấy sống chế ngự với sự chế ngự của giới bổn Pàtimokkha, đầy đủ oai nghi chánh hạnh, thấy nguy hiểm trong những lỗi nhỏ nhặt, thọ lãnh và tu học trong giới pháp, thân nghiệp, ngữ nghiệp, thanh tịnh. Mạng sống trong sạch, giới hạnh đầy đủ, thủ hộ các căn, chánh niệm, tỉnh giác và biết tri túc.","fontSize":12,"order":101},{"content":"43. Này Vàsettha, thế nào là Tỷ-kheo giới hạnh cụ túc?","fontSize":12,"order":102},{"content":"Ở đây, này Vàsettha, Tỷ-kheo từ bỏ sát sinh, tránh xa sát sinh...   do lạc thọ, tâm được định tĩnh... chứng và trú thiền thứ nhất, ... (như kinh Sa-môn quả, đoạn kinh số 43-75).","fontSize":12,"order":103},{"content":"76. Vị ấy an trú, biến mãn một phương với tâm câu hữu với từ, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân.","fontSize":12,"order":104},{"content":"77. Này Vàsettha, như người lực sĩ thổi tù và khiến tiếng được nghe khắp bốn phương, không có gì khó khăn, cũng vậy này Vàsettha, đối với mọi hình thức của sự sống, không có ai là vị ấy bỏ qua hay bỏ sót mà không biến mãn với tâm giải thoát, câu hữu với từ. Này Vàsettha, đó là con đường đưa đến cộng trú với Phạm thiên.","fontSize":12,"order":105},{"content":"78. Lại nữa, này Vàsettha, vị Tỷ-kheo an trú, biến mãn một phương với tâm câu hữu với bi... với tâm câu hữu với hỷ... biến mãn một phương với tâm câu hữu với xả, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy, cùng khắp thế giới, trên, dưới, bề ngang hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với xả, quảng đại, vô biên, không hận, không sân.","fontSize":12,"order":106},{"content":"79. Này Vàsettha, như người lực sĩ thổi tù và khiến tiếng được nghe khắp bốn phương, không có gì khó khăn, cũng vậy này Vàsettha, đối với mọi hình thức của sự sống, không có ai là vị ấy bỏ qua hay bỏ sót mà không biến mãn với tâm giải thoát, cùng khởi với xả. Này Vàsettha, đó là con đường đưa đến cộng trú với Phạm thiên.","fontSize":12,"order":107},{"content":"80. Này Vàsettha, Ngươi nghĩ thế nào? Tỷ-kheo an trú như vậy là có dục ái hay không dục ái?","fontSize":12,"order":108},{"content":"- Tôn giả Gotama, không có dục ái.","fontSize":12,"order":109},{"content":"- Có hận tâm hay không có hận tâm?","fontSize":12,"order":110},{"content":"- Tôn giả Gotama, không có hận tâm.","fontSize":12,"order":111},{"content":"- Có sân tâm hay không có sân tâm?","fontSize":12,"order":112},{"content":"- Tôn giả Gotama, không có sân tâm.","fontSize":12,"order":113},{"content":"- Có nhiễm tâm hay không có nhiễm tâm?","fontSize":12,"order":114},{"content":"- Tôn giả Gotama, không có nhiễm tâm.","fontSize":12,"order":115},{"content":"- Có tự tại hay không có tự tại?","fontSize":12,"order":116},{"content":"- Tôn giả Gomata, có tự tại.","fontSize":12,"order":117},{"content":"81. Này Vàsettha, Ngươi nói Tỷ-kheo không có dục ái, Phạm thiên không có dục ái. Giữa Tỷ-kheo không có dục ái với Phạm thiên không có dục ái, có thể có một sự cọng hành, cọng trú không?","fontSize":12,"order":118},{"content":"- Tôn giả Gotama, có thể có được.","fontSize":12,"order":119},{"content":"- Lành thay, Vàsettha. Này Vàsettha, Tỷ-kheo sau khi tâm thân hoại mạng chung sẽ cọng trú với Phạm thiên. Thật có thể có sự kiện ấy.","fontSize":12,"order":120},{"content":"Này Vàsettha, Ngươi nói Tỷ-kheo không có hận tâm, Phạm thiên không có hận tâm... Tỷ-kheo không có nhiễm tâm, Phạm thiên không có nhiễm tâm. Tỷ-kheo có tự tại, Phạm Thiên có tự tại. Giữa Tỷ-kheo có tự tại với Phạm thiên có tự tại, có thể có một sự cọng hành, cọng trú không?","fontSize":12,"order":121},{"content":"- Tôn giả Gotama, có thể có được.","fontSize":12,"order":122},{"content":"- Lành thay, Vàsettha. Này Vàsettha, Tỷ-kheo sau khi thân hoại mạng chung sẽ cọng trú với Phạm thiên. Sự kiện ấy thật có thể có.","fontSize":12,"order":123},{"content":"82. Khi nghe nói vậy, hai thanh niên Bà-la-môn Vàsettha và Bharadvàja bạch Thế Tôn:","fontSize":12,"order":124},{"content":"- Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Tôn giả Gotama, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho kẻ bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy Chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày.","fontSize":12,"order":125},{"content":"Và nay chúng con xin quy y Tôn giả Gotama, quy y Pháp và quy y Tỷ-kheo Tăng. Mong Tôn giả Gotama nhận chúng con làm đệ tử; từ này trở đi cho đến mạng chung, chúng con trọn đời quy ngưỡng.","fontSize":12,"order":126}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập I\/13. Kinh Tevijja (Tam minh) (Tevijja sutta)","title":"13. Kinh Tevijja (Tam minh) (Tevijja sutta)"},{"ID":14,"paragraphs":[{"alignment":1,"content":"14. Kinh Ðại bổn (Mahàpadàna sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tụng phẩm I","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"1. Như vậy tôi nghe. Một thời, Thế Tôn ở tại nước Sàvatthi (Xá-vệ) rừng Jeta (Kỳ-đà), vườn ông Anàthapindika (Cấp Cô Ðộc), trong am thất cây Kareri (Hoa Lâm). Lúc bấy giờ, số đông các Tỷ-kheo đi khất thực về, sau khi dùng bữa xong, cùng ngồi và tụ họp lại Hoa Lâm viên đường, pháp thoại thuộc về tiền thân được khởi lên: \"Ðây là tiền thân, đây là tiền thân\".","fontSize":12,"order":3},{"content":"2. Thế Tôn, với thiên nhĩ thanh tịnh vượt quá loài người nghe được câu chuyện này giữa các Tỷ-kheo. Rồi Thế Tôn, từ chỗ ngồi đứng dậy, đi đến Hoa Lâm viên đường. Khi đến xong, Ngài ngồi trên ghế đã soạn sẵn. Sau khi ngồi, Thế Tôn hỏi các Tỷ-kheo:","fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, câu chuyện gì, các người đang ngồi bàn? Câu chuyện gì đã bị gián đoạn giữa các người?","fontSize":12,"order":5},{"content":"Khi được nói vậy, những Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, chúng con đi khất thực về, sau khi dùng bữa xong, cùng ngồi và tụ họp tại Hoa Lâm viên đường, pháp thoại về tiền thân được khởi lên: \"Ðây là tiền thân, đây là tiền thân\". Bạch Thế Tôn, đó là câu chuyện đang được bàn đến giữa chúng con thời Thế Tôn đến.","fontSize":12,"order":7},{"content":"3. - Này các Tỷ-kheo, các người có muốn nghe pháp thuộc thoại về tiền thân không?","fontSize":12,"order":8},{"content":"- Bạch Thế Tôn, thật là đúng thời; bạch Thiện Thệ, thật là đúng thời để Thế Tôn giảng pháp thoại thuộc về tiền thân. Sau khi nghe Thế Tôn, các Tỷ-kheo sẽ thọ trì.","fontSize":12,"order":9},{"content":"- Vậy này các Tỷ-kheo, các người hãy nghe và khéo tác ý, Ta sẽ giảng.","fontSize":12,"order":10},{"content":"- Dạ vâng, bạch Thế Tôn.","fontSize":12,"order":11},{"content":"Các Tỷ-kheo này đáp lời Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":12},{"content":"4. - Này các Tỷ-kheo, chín mươi mốt kiếp về trước, Thế Tôn Vipassì (Tỳ-bà-thi), bậc A-la-hán, Chánh Ðẳng Giác ra đời. Này các Tỷ-kheo, ba mươi mốt kiếp về trước, Thế Tôn Sikhì (Thi-khí) bậc A-la-hán, Chánh Ðẳng Giác ra đời. Này các Tỷ-kheo, cũng trong ba mươi mốt kiếp ấy, Thế Tôn Vessabhù (Tỳ-xá-bà) bậc A-la-hán, Chánh Ðẳng Giác ra đời. Này các Tỷ-kheo cũng trong tiền kiếp ấy, Thế Tôn Kakusandha (Câu-lâu-tôn) bậc A-la-hán, Chánh Ðẳng Giác ra đời. Này các Tỷ-kheo, cũng trong tiền kiếp ấy, Thế Tôn Konàgamana (Câu-na-hàm) bậc A-la-hán, Chánh Ðẳng Giác ra đời. Này các Tỷ-kheo, cũng trong tiền kiếp ấy, Thế Tôn Kassapa (Ca-diếp) bậc A-la-hán, Chánh Ðẳng Giác ra đời. Này các Tỷ-kheo, cũng trong tiền kiếp ấy, nay Ta, bậc A-la-hán, Chánh Ðẳng Giác ra đời.","fontSize":12,"order":13},{"content":"5. Này các Tỷ-kheo, Thế Tôn Vipasì, bậc A-la-hán, Chánh Ðẳng Giác sanh thuộc chủng tánh Sát-đế-lỵ, sanh trong giai cấp Sát-đế-lỵ. Này các Tỷ-kheo, Thế Tôn Sikhì, bậc A-la-hán, Chánh Ðẳng Giác, thuộc chủng tánh Sát-đế-lỵ, sanh trong giai cấp Sát-đế-lỵ. Này các Tỷ-kheo, Thế Tôn Vessabhù, bậc A-la-hán, Chánh Ðẳng Giác, thuộc chủng tánh Sát-đế-lỵ, sanh trong giai cấp Sát-đế-lỵ. Này các Tỷ-kheo, Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác, thuộc chủng tánh Bà-la-môn, sanh trong giai cấp Bà-la-môn. Này các Tỷ-kheo, Thế Tôn Konàgamana, bậc A-la-hán, Chánh Ðẳng Giác thuộc chủng tánh Bà-la-môn, sanh trong giai cấp Bà-la-môn. Này các Tỷ-kheo, Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác thuộc chủng tánh Bà-la-môn, sanh trong giai cấp Bà-la-môn. Này các Tỷ-kheo, nay Ta là bậc A-la-hán, Chánh Ðẳng Giác thuộc chủng tánh Sát-đế-lỵ, sanh trong giai cấp Sát-đế-lỵ.","fontSize":12,"order":14},{"content":"6. Này các Tỷ-kheo, Thế Tôn Vipasì, bậc A-la-hán, Chánh Ðẳng Giác thuộc danh tánh Kondanna (Câu-ly-nhã). Này các Tỷ-kheo, Thế Tôn Sikhì, bậc A-la-hán, Chánh Ðẳng Giác thuộc danh tánh Kondanna. Này các Tỷ-kheo, Thế Tôn Vessabhù, bậc A-la-hán, Chánh Ðẳng Giác thuộc danh tánh Kondanna. Này các Tỷ-kheo, Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác thuộc danh tánh Kassapa. Này các Tỷ-kheo, Thế Tôn Konàgamara, bậc A-la-hán, Chánh Ðẳng Giác thuộc danh tánh Kassapa. Này các Tỷ-kheo, Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác thuộc danh tánh Kassapa. Này các Tỷ-kheo, nay Ta là bậc A-la-hán, Chánh Ðẳng Giác, thuộc danh tánh Gotama (Cù-đàm).","fontSize":12,"order":15},{"content":"7. Này các Tỷ-kheo, trong thời Thế Tôn Vipassì bậc A-la-hán, Chánh Ðẳng Giác, tuổi thọ loài người là tám vạn năm. Này các Tỷ-kheo, trong thời Thế Tôn Sikhì, bậc A-la-hán, Chánh Ðẳng Giác, tuổi thọ loài người là bảy vạn năm. Này các Tỷ-kheo, trong thời Thế Tôn Vessabhù, bậc A-la-hán, Chánh Ðẳng Giác, tuổi thọ loài người là sáu vạn năm. Này các Tỷ-kheo, trong thời Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác, tuổi thọ loài người là bốn vạn năm. Này các Tỷ-kheo, trong thời Thế Tôn Konàgamana, bậc A-la-hán, Chánh Ðẳng Giác, tuổi thọ loài người là ba vạn năm. Này các Tỷ-kheo, trong thời Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác, tuổi thọ của loài người là hai vạn năm. Này các Tỷ-kheo, nay tuổi thọ của Ta không bao nhiêu, ít oi, tuổi thọ loài người khoảng một trăm năm hay hơn một chút.","fontSize":12,"order":16},{"content":"8. Này các Tỷ-kheo, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, giác ngộ dưới gốc cây pàtali (bà-bà-la). Này các Tỷ-kheo, Thế Tôn Sikhì, bậc A-la-hán, Chánh Ðẳng Giác, giác ngộ dưới gốc cây pundarika (phân-đà-ly). Này các Tỷ-kheo, Thế Tôn Vessabhù, bậc A-la-hán, Chánh Ðẳng Giác, giác ngộ dưới gốc cây sirĩsa (thi-lợi-sa). Này các Tỷ-kheo, Thế Tôn Konàgamana, bậc A-la-hán, Chánh Ðẳng Giác, giác ngộ dưới gốc cây udumbara (ô-tam-bà-la). Này các Tỷ-kheo, Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác, giác ngộ dưới gốc cây nigrodha (ni-câu-luật-đà). Này các Tỷ-kheo, nay Ta là bậc A-la-hán, Chánh Ðẳng Giác giác ngộ dưới gốc cây assattha (bát-đa-la).","fontSize":12,"order":17},{"content":"9. Này các Tỷ-kheo, hai vị hiền sĩ, đệ nhứt đệ tử của Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, tên là Khanda (Kiển-trà) và Tissa (Ðề-xá). Này các Tỷ-kheo, hai vị hiền sĩ, đệ nhứt đệ tử của Thế Tôn Sikhì, bậc A-la-hán, Chánh Ðẳng Giác, tên là Abhibhù (A-tỳ-phù) và Sambhava (Tam-bà-bà). Này các Tỷ-kheo, hai vị hiền sĩ, đệ nhất đệ tử của Thế Tôn Vessabhu, bậc A-la-hán, Chánh Ðẳng Giác, tên là Sona (Phù-du) và Uttara (Uất-đa-la). Này các Tỷ-kheo, hai vị hiền sĩ, đệ nhất đệ tử của Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác tên là Vidhùra (Tỳ-lâu) và Sanjìva (Tát-ni). Này các Tỷ-kheo, hai vị hiền sĩ, đệ nhất đệ tử của Thế Tôn Konàgamana, bậc A-la-hán, Chánh Ðẳng Giác tên là Bhiyyosa (Thư-bàn-na) và Uttara (Uất-đa-la). Này các Tỷ-kheo, hai vị hiền sĩ, đệ nhất đệ tử của Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác tên là Tissa (Ðề-xá) và Bhàradvàja (Bà-la-bà). Này các Tỷ-kheo, hai vị hiền sĩ, đệ nhất đệ tử của Ta là Sãriputta (Xá-lợi-phất) và Moggallàna (Mục-kiền-liên).","fontSize":12,"order":18},{"content":"10. Này các Tỷ-kheo, trong thời Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác có ba Tăng hội: một Tăng hội sáu mươi tám triệu Tỷ-kheo, một Tăng hội mười vạn Tỷ-kheo, một Tăng hội tám vạn Tỷ-kheo.","fontSize":12,"order":19},{"content":"Này các Tỷ-kheo, trong thời Thế Tôn Vipassì bậc A-la-hán, Chánh Ðẳng Giác có ba Tăng hội như vậy, tất cả đều là bậc Lậu tận.","fontSize":12,"order":20},{"content":"Này các Tỷ-kheo, trong thời Thế Tôn Sikhì, bậc A-la-hán, Chánh Ðẳng Giác có ba Tăng hội: một Tăng hội mười vạn Tỷ-kheo, một Tăng hội tám vạn Tỷ-kheo, một Tăng hội bảy vạn Tỷ-kheo.","fontSize":12,"order":21},{"content":"Này các Tỷ-kheo, trong thời Thế Tôn Sikhì, bậc A-la-hán, Chánh Ðẳng Giác có ba Tăng hội như vậy, tất cả đều là bậc Lậu tận.","fontSize":12,"order":22},{"content":"Này các Tỷ-kheo, trong thời Thế Tôn Vessabhù, bậc A-la-hán, Chánh Ðẳng Giác có ba Tăng hội: một Tăng hội tám vạn Tỷ-kheo, một Tăng hội bảy vạn Tỷ-kheo, một Tăng hội sáu vạn Tỷ-kheo.","fontSize":12,"order":23},{"content":"Này các Tỷ-kheo, trong thời Thế Tôn Vessabhù, bậc A-la-hán, Chánh Ðẳng Giác có ba Tăng hội như vậy, tất cả đều là bậc Lậu tận.","fontSize":12,"order":24},{"content":"Này các Tỷ-kheo, trong thời Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác có một Tăng hội bốn vạn Tỷ-kheo.","fontSize":12,"order":25},{"content":"Này các Tỷ-kheo, trong thời Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác có một Tăng hội như vậy, tất cả đều là bậc Lậu tận.","fontSize":12,"order":26},{"content":"Này các Tỷ-kheo, trong thời Thế Tôn Konàgamana, bậc A-la-hán, Chánh Ðẳng Giác có một Tăng hội ba vạn Tỷ-kheo.","fontSize":12,"order":27},{"content":"Này các Tỷ-kheo, trong thời Thế Tôn Konàgamana, bậc A-la-hán, Chánh Ðẳng Giác có một Tăng hội như vậy, tất cả đều là bậc Lậu tận.","fontSize":12,"order":28},{"content":"Này các Tỷ-kheo, trong thời Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác có một Tăng hội hai vạn Tỷ-kheo.","fontSize":12,"order":29},{"content":"Này các Tỷ-kheo, trong thời Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác có một Tăng hội như vậy, tất cả đều là bậc A-la-hán. Này các Tỷ kheo, nay trong thời của Ta có một Tăng hội một ngàn hai trăm năm mươi Tỷ-kheo, tất cả đều là bậc Lậu tận.","fontSize":12,"order":30},{"content":"11. Này các Tỷ-kheo, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, có vị thị giả Tỷ-kheo tên là Asoka (A-dục), vị này là vị thị giả đệ nhất. Này các Tỷ-kheo, Thế Tôn Sikhì bậc A-la-hán, Chánh Ðẳng Giác có vị thị giả Tỷ-kheo tên là Khemankara (Nhẫn Hành), vị này là vị thị giả đệ nhất. Này các Tỷ-kheo, Thế Tôn Vessabhũ, bậc A-la-hán, Chánh Ðẳng Giác có vị thị giả Tỷ-kheo tên là Upasannaka (Tịch Diệt) vị này là vị thị giả đệ nhất. Này các Tỷ-kheo, Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác có vị thị giả Tỷ-kheo tên là Vuddhija (Thiện Giác), vị này là thị giả đệ nhất. Này các Tỷ-kheo, Thế Tôn Konàgamana, bậc A-la-hán, Chánh Ðẳng Giác có vị thị giả Tỷ-kheo tên là Sotthija (An Hòa), vị này là vị thị giả đệ nhất. Này các Tỷ-kheo, Thế Tôn Kassapa bậc A-la-hán, Chánh Ðẳng Giác có vị thị giả Tỷ-kheo tên là Sabbamitta (Thiện Hữu), vị này là vị thị giả đệ nhất. Này các Tỷ-kheo, nay Ta có vị thị giả Tỷ-kheo tên là Ananda (A-nan), vị này là vị thị giả đệ nhất.","fontSize":12,"order":31},{"content":"12. Này các Tỷ-kheo, phụ vương của Thế Tôn Vipassì bậc A-la-hán, Chánh Ðẳng Giác tên là Bandhumà (Bàn-đầu); mẫu hậu tên là Bandhumati (Bàn-đầu-bà-đề). Kinh thành của vua Bandhumà tên là Bandhumatì. Này các Tỷ-kheo, phụ vương Thế Tôn Sikhì, bậc A-la-hán, Chánh Ðẳng Giác tên là Aruna (Minh Tướng); mẫu hậu tên là Pabhãvatĩ (Quang Huy); kinh thành của vua Aruna tên là Pabhàvatì.","fontSize":12,"order":32},{"content":"Này các Tỷ-kheo, phụ vương Thế Tôn Vessabhù, bậc A-la-hán, Chánh Ðẳng Giác tên là Suppatìta (Thiện Ðăng), mẫu hậu tên là Yasavati (Xứng Giới); Kinh thành của vua Suppatita tên là Anopama (Vô Dụ).","fontSize":12,"order":33},{"content":"Này các Tỷ-kheo, phụ thân Bà-la-môn của Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác, tên là Aggidatta (Tự Ðắc); mẫu thân Bà-la-môn tên là Visàkhà (Thiện Chi). Này các Tỷ-kheo, lúc bấy giờ vua trị vì tên là Khema (An Hòa); kinh thành vua Khema tên là Khemavatì (An Hòa).","fontSize":12,"order":34},{"content":"Này các Tỷ-kheo, phụ thân Bà-la-môn của Thế Tôn Konàgamana, bậc A-la-hán, Chánh Ðẳng Giác tên là Yannadatta (Ðạt Ðức) mẫu thân Bà-la-môn tên là Uttarà (Thiện Thắng; Này các Tỷ-kheo, lúc bấy giờ, vua trị vì tên là Sobha (Thanh Tịnh); kinh thành của vua Sobha tên là Sobhavatì (Thanh Tịnh).","fontSize":12,"order":35},{"content":"Này các Tỷ-kheo, phụ thân Bà-la-môn của Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác tên là Brahmadatta (Phạm Thi) mẫu thân Bà-la-môn tên là Dhanavatì (Tài Chủ). Này các Tỷ-kheo, lúc bấy giờ vua trị vì tên là Kikì (Hấp Tỳ); kinh thành vua Kikì là Baranasì (Ba-la-nại).","fontSize":12,"order":36},{"content":"Này các Tỷ-kheo, nay phụ vương của Ta tên là Suddhodana (Tịnh Phạn); mẫu hậu của Ta tên là Màyà (Ma-da); kinh thành tên là Kapilavatthu (Ca-tỳ-la-vệ).","fontSize":12,"order":37},{"content":"Thế Tôn thuyết giảng như vậy. Giảng xong Thiện Thệ từ chỗ ngồi đứng dậy, đi vào tịnh xá.","fontSize":12,"order":38},{"content":"13. Thế Tôn đi ra chẳng bao lâu cuộc đàm thoại sau đây khởi lên giữa những Tỷ-kheo ấy:","fontSize":12,"order":39},{"content":"- Này các Hiền giả, thật hy hữu thay! Này các liền giả, thật kỳ diệu thay, đại thần lực, đại oai lực của Như Lai! Như Lai nhớ được chư Phật quá khứ, những vị này đã nhập Niết bàn, đã đoạn các chướng ngại, đã đoạn các chướng đạo, đã chấm dứt sự luân hồi, đã thoát ly mọi đau khổ. Như Lai cũng nhớ đến chủng tánh của những vị này, cũng nhớ đến danh tánh, cũng nhớ đến tộc tánh, cũng nhớ đến tuổi thọ, cũng nhớ đến hai vị đệ tử, cũng nhớ đến các Tăng hội như sau: \"Các bậc Thế Tôn ấy, sanh tánh là như vậy, danh tánh là như vậy, tộc tánh là như vậy, giới hạnh là như vậy, pháp hạnh là như vậy, tuệ hạnh là như vậy, trí hạnh là như vậy, giải thoát là như vậy\". Này các Hiền giả, quý vị nghĩ như thế nào? Có phải Như Lai khéo chứng đạt pháp giới như vậy, và nhờ chứng đạt pháp giới này, Như Lai nhớ chư Phật quá khứ, những vị này đã nhập Niết Bàn, đã đoạn các chướng ngại, đã đoạn các chướng đạo, đã chấm dứt sự luân hồi, đã thoát ly mọi đau khổ. Như Lai cũng nhớ đến chủng tánh các vị này, cũng nhớ đến danh tánh cũng nhớ đến tộc tánh, cũng nhớ đến tuổi thọ, cũng nhớ đến hai vị đệ tử, cũng nhớ đến các Tăng hội như sau: \"Các bậc Thế Tôn ấy, sanh tánh là như vậy, danh tánh là như vậy, tộc tánh là như vậy, giới hạnh là như vậy, pháp hạnh là như vậy, tuệ hạnh là như vậy, trí hạnh là như vậy, giải thoát là như vậy? Hay là chư Thiên mách bảo Như Lai và nhờ sự mách bảo này, Như Lai nhớ được các đức Phật quá khứ, các vị này đã nhập Niết bàn đã đoạn các chướng ngại, đã đoạn các chướng đạo, đã chấm dứt sự luân hồi, đã thoát ly mọi đau khổ. Như Lai cũng nhớ đến chủng tánh các vị này, cũng nhớ đến danh tánh, cũng nhớ đến tộc tánh, cũng nhớ đến tuổi thọ, cũng nhớ đến hai vị đệ tử, cũng nhớ đến các Tăng hội như sau: \"Các bậc Thế Tôn ấy, sanh tánh là như vậy, danh tánh là như vậy, tộc tánh là như vậy, giới hạnh là như vậy, pháp hạnh là như vậy, tuệ hạnh là như vậy, trí hạnh là như vậy, giải thoát như thế này?\"","fontSize":12,"order":40},{"content":"Như vậy là cuộc đàm thoại đang khởi lên giữa những Tỷ-kheo ấy.","fontSize":12,"order":41},{"content":"14. Bấy giờ Thế Tôn, vào buổi chiều tối, sau khi xuất định, liền đến Hoa Lâm viên đường, ngồi trên chỗ đã soạn sẵn. Sau khi ngồi xong, Thế Tôn nói với các Tỷ-kheo:","fontSize":12,"order":42},{"content":"- Này các Tỷ-kheo, nay các Ngươi ngồi luận bàn vấn đề gì? Ðề tài gì đã được luận bàn giữa các Ngươi?","fontSize":12,"order":43},{"content":"Khi được hỏi vậy, các Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":44},{"content":"- Bạch Thế Tôn, Thế Tôn đi ra chẳng bao lâu, cuộc đàm thoại sau đây đã khởi lên giữa chúng con: \"Này các Hiền giả, thật hy hữu thay! Này các hiền giả thật kỳ diệu thay đại thần lực, đại oai lực của Như Lai! Như Lai nhớ được chư Phật quá khứ, những vị này đã nhập Niết Bàn, đã đoạn các chướng ngại, đã đoạn các chướng đạo, đã chấm dứt sự luân hồi, đã thoát ly mọi đau khổ. Như Lai cũng nhớ đến chủng tánh của những vị này, cũng nhớ đến danh tánh, cũng nhớ đến tộc tánh, cũng nhớ đến tuổi thọ, cũng nhớ đến hai vị đệ tử, cũng nhớ đến các Tăng hội như sau: \"Các bậc Thế Tôn ấy, sanh tánh là như vậy, danh tánh là như vậy, tộc tánh là như vậy, giới hạnh là như vậy, pháp hạnh là như vậy, tuệ hạnh là như vậy, trí hạnh là như vậy, giải thoát là như vậy\". Này các Hiền giả, quý vị nghĩ như thế nào? Có phải Như Lai khéo chứng đạt pháp giới như vậy, và nhờ chứng đạt pháp giới này, Như Lai nhớ chư Phật quá khứ, những vị này đã nhập Niết bàn, đã đoạn các chướng ngại, đã đoạn các chướng đạo, đã chấm dứt sự luân hồi, đã thoát ly mọi đau khổ. Như Lai cũng nhớ đến chủng tánh các vị này, cũng nhớ đến danh tánh, cũng nhớ đến tộc tánh, cũng nhớ đến tuổi thọ, cũng nhớ đến hai vị đệ tử, cũng nhớ đến các Tăng hội như sau: \"Các bậc Thế Tôn ấy, sanh tánh là như vậy, danh tánh là như vậy, tộc tánh là như vậy, giới hạnh là như vậy, pháp hạnh là như vậy, tuệ hạnh là như vậy, trí hạnh là như vậy, giải thoát là như vậy?\" Hay là chư Thiên mách bảo Như Lai và nhờ sự mách bảo này, Như Lai nhớ được các đức Phật quá khứ, các vị này đã nhập Niết bàn đã đoạn các chướng ngại, đã đoạn các chướng đạo, đã chấm dứt sự luân hồi, đã thoát ly mọi đau khổ. Như Lai cũng nhớ đến chủng tánh các vị này, cũng nhớ đến danh tánh, cũng nhớ đến tộc tánh, cũng nhớ đến tuổi thọ, cũng nhớ đến hai vị đệ tử, cũng nhớ đến các Tăng hội như sau: \"Các bậc Thế Tôn ấy, sanh tánh là như vậy, danh tánh là như vậy, tộc tánh là như vậy, giới hạnh là như vậy, pháp hạnh là như vậy, tuệ hạnh là như vậy, trí hạnh là như vậy, giải thoát như thế này?\" Bạch Thế Tôn, như vậy là vấn đề bàn luận giữa chúng con, khi Thế Tôn đến.","fontSize":12,"order":45},{"content":"15. - Này các Tỷ-kheo, như vậy là pháp giới ấy được khéo chứng đạt bởi Như Lai, và nhờ chúng đạt pháp giới này, Như Lai nhớ được chư Phật quá khứ, những vị này đã nhập Niết Bàn, đã đoạn các chướng ngại, đã đoạn các chướng đạo, đã chấm dứt sự luân hồi, đã thoát ly mọi đau khổ. Như Lai cũng nhớ đến chủng tánh của những vị này, cũng nhớ đến danh tánh, cũng nhớ đến tộc tánh, cũng nhớ đến tuổi thọ, cũng nhớ đến hai vị đệ tử, cũng nhớ đến các Tăng hội như sau: \"Các bậc Thế Tôn ấy, sanh tánh là như vậy, danh tánh là như vậy, tộc tánh là như vậy, giới hạnh là như vậy, pháp hạnh là như vậy, tuệ hạnh là như vậy, trí hạnh là như vậy, giải thoát là như vậy\". Này các Hiền giả, quý vị nghĩ như thế nào? Có phải Như Lai khéo chứng đạt pháp giới như vậy, và nhờ chứng đạt pháp giới này, Như Lai nhớ chư Phật quá khứ, những vị này đã nhập Niết bàn, đã đoạn các chướng ngại, đã đoạn các chướng đạo, đã chấm dứt sự luân hồi, đã thoát ly mọi đau khổ. Như Lai cũng nhớ đến chủng tánh các vị này, cũng nhớ đến danh tánh, cũng nhớ đến tộc tánh, cũng nhớ đến tuổi thọ, cũng nhớ đến hai vị đệ tử, cũng nhớ đến Tăng hội như sau: \"Các bậc Thế Tôn ấy, sanh tánh là như vậy, danh tánh là như vậy, tộc tánh là như vậy, giới hạnh là như vậy, pháp hạnh là như vậy, tuệ hạnh là như vậy, trí hạnh là như vậy, giải thoát là như vậy\".","fontSize":12,"order":46},{"content":"Này các Tỷ-kheo, vậy hãy nghe và suy nghiệm kỹ, Ta sẽ giảng.","fontSize":12,"order":47},{"content":"- Thưa vâng, Bạch Thế Tôn.","fontSize":12,"order":48},{"content":"Các Tỷ-kheo ấy vâng lời Thế Tôn, Thế Tôn giảng như sau:","fontSize":12,"order":49},{"content":"16. - Này các Tỷ-kheo, cách đây chín mươi mốt kiếp về trước, Thế Tôn Vipassì bậc A-la-hán, Chánh Ðẳng Giác ra đời. Này các Tỷ-kheo, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác thuộc chủng tánh Sát-đế-ly, sanh trong giai cấp Sát-đế-ly. Này các Tỷ kheo, Thế Tôn Vipassì, bậc A la hán, Chánh Ðẳng Giác thuộc danh tánh Kondanna. Này các Tỷ-kheo, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, tuổi thọ đến tám vạn năm. Này các Tỷ-kheo, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, giác ngộ dưới gốc cây Patali (Ba-ba-la). Này các Tỷ-kheo, hai vị hiền sĩ, đệ nhất đệ tử của Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác tên là Khanda (Kiển-trà) và Tissa (Ðề-xá). Này các Tỷ-kheo, trong thời Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác có ba Tăng hội: một Tăng hội sáu mươi tám vạn Tỷ-kheo, một Tăng hội mười vạn Tỷ-kheo, một Tăng hội tám vạn Tỷ-kheo. Này các Tỷ-kheo, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác có vị thị giả Tỷ-kheo tên là Asoka (A-dục), vị này là vị thị giả đệ nhất. Này các Tỷ-kheo, Phụ Vương Thế Tôn Tỳ-bà-thi, bậc A-la-hán, Chánh Ðẳng Giác tên là Bandhumà (Bàn-đầu), mẫu hậu tên là Bandhumatì (Bàn-đầu-bà-đề), kinh thành của Bandhumà tên là Bandhumatì.","fontSize":12,"order":50},{"content":"17. Này các Tỷ-kheo, pháp nhĩ là như vậy, Bồ-tát Vipassì, sau khi từ giã cảnh giới Ðâu-suất thiên, chánh niệm tỉnh giác nhập vào mẫu thai. Này các Tỷ-kheo, pháp nhĩ là như vậy. Khi Bồ-tát Vipassì từ giã cảnh giới Ðâu-suất thiên, chánh niệm tỉnh giác nhập vào mẫu thai, khi ấy một hào quang vô lượng, thần diệu, thắng xa oai lực của chư Thiên hiện ra cùng khắp thế giới, gồm có các thế giới ở trên chư Thiên, thế giới của các Ma vương và Phạm thiên và thế giới ở dưới gồm các vị Sa-môn, Bà-la-môn, các vị hoàng tử và dân chúng. Cho đến các cảnh giới ở giữa các thế giới, không có nền tảng, tối tăm, u ám, những cảnh giới mà mặt trăng mặt trời với đại thần lực, đại oai đức như vậy cũng không thể chiếu thấu, trong những cảnh giới ấy một hào quang vô lượng, thắng xa oai lực của chư Thiên hiện ra. Và các chúng sanh sống tại những chỗ ấy, nhờ hào quang ấy mới thấy nhau và nói: \"Cũng có những chúng sanh khác sống ở đây\". Và mười ngàn thế giới chuyển động, rung động, chuyển động mạnh. Và hào quang vô lượng, thần diệu ấy, thắng xa oai lực của chư Thiên hiện ra ở thế giới. Pháp nhĩ là như vậy.","fontSize":12,"order":51},{"content":"Này các Tỷ-kheo, pháp nhĩ là như vậy. Khi vị Bồ -tát nhập mẫu thai, bốn vị Thiên tử đứng canh gác bốn phương trời và nói: \"Không cho một ai, người hay không phải loài người, được hãm hại vị Bồ-tát. Pháp nhĩ là như vậy\".","fontSize":12,"order":52},{"content":"18. Này các Tỷ-kheo, pháp nhĩ là như vậy. Khi vị Bồ-tát nhập mẫu thai, mẹ vị Bồ-tát giữ giới một cách hồn nhiên, không sát sanh, không trộm cắp, không tà dâm, không nói láo, không uống các thứ rượu men, rượu nấu. Pháp nhĩ là như vậy.","fontSize":12,"order":53},{"content":"19. Này các Tỷ-kheo, pháp nhĩ là như vậy. Khi vị Bồ-tát nhập mẫu thai, mẹ vị Bồ-tát không khởi dục tâm đối với một nam nhân nào, và không vị phạm tiết hạnh với bất kỳ người đàn ông nào dầu người này có tâm ái nhiễm đối với bà. Pháp nhĩ là gì vậy.","fontSize":12,"order":54},{"content":"20. Này các Tỷ-kheo, pháp nhĩ là như vậy. Khi vị Bồ-tát nhập mẫu thai, mẹ vị Bồ-tát có được năm món dục lạc đầy đủ, tận hưởng, trọn hưởng năm món dục lạc ấy. Pháp nhĩ là như vậy.","fontSize":12,"order":55},{"content":"21. Này các Tỷ-kheo, pháp nhĩ là như vậy. Khi vị Bồ-tát nhập mẫu thai, mẹ vị Bồ-tát không bị một bệnh tật gì. Bà sống với tâm hoan hỷ, với thân khoan khoái. Bà thấy trong bào thai của mình vị Bồ-tát đầy đủ mọi bộ phận và chân tay.","fontSize":12,"order":56},{"content":"Này các Tỷ-kheo, ví như viên ngọc lưu ly, thanh tịnh, thuần nhất, có tám cạnh, khéo cắt, khéo giũa, trong sáng, không tỳ vết, hoàn hảo trong mọi phương diện. Rồi một sợi dây được xâu qua viên ngọc ấy, dây màu xanh, màu vàng, màu đỏ, màu trắng hay màu vàng lợt. Nếu có người có mắt để viên ngọc trên bàn tay của mình, người ấy sẽ thấy rõ ràng: \"Ðây là viên ngọc lưu ly, thanh tịnh thuần nhất, có tám cạnh, khéo cắt khéo giũa, trong sáng, không tỳ vết, hoàn hảo trong mọi phương diện. Ðây là sợi dây xâu qua, sợi dây màu xanh, màu vàng, màu đỏ, màu trắng hay màu vàng lạt\". Cũng vậy, này các Tỷ-kheo, khi vị Bồ-tát nhập mẫu thai, mẹ vị Bồ-tát không một bệnh tật gì. Bà sống với tâm hoan hỷ, với thân khoan khoái. Bà thấy trong bào thai của mình vị Bồ-tát đầy đủ mọi bộ phận và chân tay. Pháp nhĩ là như vậy.","fontSize":12,"order":57},{"content":"22. Này các Tỷ-kheo, pháp nhĩ là như vậy. Sau khi sanh vị Bồ-tát bảy ngày, mẹ vị Bồ-tát mệnh chung và sanh lên cảnh trời Ðâu suất. Pháp nhĩ là như vậy.","fontSize":12,"order":58},{"content":"23. Này các Tỷ-kheo, pháp nhĩ là như vậy. Trong khi các người đàn bà khác mang bầu thai trong bụng chín tháng hay mười tháng rồi mới sanh, mẹ vị Bồ-tát sanh vị Bồ-tát không phải như vậy. Mẹ vị Bồ-tát mang vị Bồ-tát trong bụng mười tháng trời mới sanh. Pháp nhĩ là như vậy.","fontSize":12,"order":59},{"content":"24. Này các Tỷ-kheo, pháp nhĩ là như vậy. Trong khi các người đàn bà khác, hoặc ngồi, hoặc nằm mà sanh con, mẹ vị Bồ-tát sanh vị Bồ-tát không phải như vậy. Mẹ vị Bồ-tát đứng mà sanh vị Bồ-tát. Pháp nhĩ là như vậy.","fontSize":12,"order":60},{"content":"25. Này các Tỷ-kheo, pháp nhĩ là như vậy. Khi vị Bồ-tát từ bụng mẹ sanh ra, chư Thiên đỡ lấy Ngài trước, sau mới đến loài người. Pháp nhĩ là như vậy.","fontSize":12,"order":61},{"content":"26. Này các Tỷ-kheo, pháp nhĩ là như vậy. Khi vị Bồ-tát từ bụng mẹ sanh ra, vị Bồ-tát không đụng đến đất. Có bốn Thiên tử đỡ lấy Ngài, đặt Ngài trước bà mẹ và thưa: \"Hoàng hậu hãy hoan hỷ. Hoàng hậu sanh một bậc vĩ nhân\". Pháp nhĩ là như vậy.","fontSize":12,"order":62},{"content":"27. Này các Tỷ-kheo, pháp nhĩ là như vậy. Khi vị Bồ-tát từ bụng mẹ sanh ra, Ngài sanh ra thanh tịnh, không bị nhiễm ô bởi nước nhớt nào, không bị nhiễm ô bởi loại mủ nào, không bị nhiễm ô bởi loại máu nào, không bị nhiễm ô bởi bất cứ vật bất tịnh nào, thanh thịnh, trong sạch. Pháp nhĩ là như vậy.","fontSize":12,"order":63},{"content":"Này các Tỷ-kheo, như viên ngọc ma-ni bảo châu đặt trên một tấm vải Ba-la-nại. Hòn ngọc không làm nhiễm ô tấm vải Ba-la-nại, tấm vải Ba-la-nại cũng không làm nhiễm ô hòn ngọc. Vì sao vậy? Vì cả hai đều thanh tịnh. Cũng vậy, này các Tỷ-kheo. Khi vị Bồ-tát từ bụng mẹ sanh ra, Ngài sanh ra thanh tịnh, không bị nhiễm ô bởi nước nhớt nào, không bị nhiễm ô bởi loại mủ nào, không bị nhiễm ô bởi loại máu nào, không bị nhiễm ô bởi bất cứ sự vật bất tịnh nào, thanh tịnh, trong sạch. Pháp nhĩ là như vậy.","fontSize":12,"order":64},{"content":"28. Này các Tỷ-kheo, pháp nhĩ là như vậy. Khi vị Bồ-tát từ bụng mẹ sanh ra, hai dòng nước từ hư không hiện ra, một dòng lạnh, một dòng nóng. Hai dòng nước ấy tắm rửa sạch sẽ cho vị Bồ-tát và cho bà mẹ. Pháp nhĩ là như vậy.","fontSize":12,"order":65},{"content":"29. Này các Tỷ-kheo, pháp nhĩ là như vậy. Vị Bồ-tát khi sanh ra, Ngài đứng vững, thăng bằng trên hai chân, mặt hướng phía Bắc, bước đi bảy bước, một lọng trắng được che trên. Ngài nhìn khắp cả mọi phương, lớn tiếng như con ngưu vương, thốt ra lời như sau: \"Ta là bậc tối thượng ở trên đời! Ta là bậc tối tôn ở trên đời. Ta là bậc cao nhất ở trên đời. Nay là đời sống cuối cùng, không còn phải tái sanh ở đời này nữa\". Pháp nhĩ là như vậy.","fontSize":12,"order":66},{"content":"30. Này các Tỷ-kheo, pháp nhĩ là như vậy. Khi vị Bồ-tát từ bụng mẹ sanh ra, khi ấy một hào quang vô lượng thần diệu, thắng xa oai lực của chư Thiên hiện ra cùng khắp thế giới, gồm có các thế giới trên chư Thiên, thế giới của các Ma vương và Phạm thiên, và thế giới ở dưới gồm các vị Sa-môn, Bà-la-môn, các vị hoàng tử và dân chúng. Cho đến các cảnh giới ở giữa các thế giới, không có nền tảng, tối tăm, u ám, những cảnh giới mà mặt trăng, mặt trời với đại thần lực, đại oai đức như vậy cũng không thể chiếu thấu, trong những cảnh giới ấy, một hào quang vô lượng, thắng xa oai lực của chư Thiên hiện ra. Và các chúng sanh sống tại những chỗ ấy, nhờ hào quang ấy mới thấy nhau mà nói: \"Cũng có những chúng sanh khác sống ở đây\". Và mười ngàn thế giới chuyển động, rung động, chuyển động mạnh. Và hào quang vô lượng thần diệu ấy thắng xa oai lực của chư Thiên hiện ra ở thế giới. Pháp nhĩ là như vậy.","fontSize":12,"order":67},{"content":"31. Này các Tỷ-kheo, khi hoàng tử Vipassì sinh ra, vua Bandhumà được báo tin: \"Ðại vương đã được sinh một hoàng tử\". Này các Tỷ-kheo, khi thấy hoàng tử xong, vua Bandhumà liền cho mời các vị Bà-la-môn đoán tướng và nói: \"Này các Hiền giả, hãy xem tướng cho Hoàng tử\". Này các Tỷ-kheo, khi xem tướng Hoàng tử Vipassì xong, các vị Bà-la-môn đoán tướng tâu với vua Bandhumà: \"Ðại vương hãy hân hoan; Ðại vương đã sinh một bậc vĩ nhân! May mắn thay cho Ðại vương, đại hạnh thay cho Ðại vương đã được một Hoàng tử như vậy sanh trong gia đình. Tâu Ðại vương, Hoàng tử này có đầy đủ ba mươi hai tướng tốt của bậc Ðại nhân. Ai có đủ ba mươi hai tướng tốt này sẽ chọn hai con đường này thôi, không có con đường nào khác. Nếu sống tại gia đình, vị này sẽ trở thành vua Chuyển luân Thánh vương, dùng chánh pháp trị nước, bình định bốn phương, đem lại an toàn cho quốc độ, đầy đủ bảy món báu. Bảy món báu trở thành vật sở hữu của vị này, tức là xe báu, voi báu, ngựa báu, ngọc báu, nữ báu, gia chủ báu và thứ bảy là tướng quân báu. Vị này có đến hơn một ngàn thái tử, những bậc anh hùng, lực sĩ, chinh phục quân thù. Vị này chinh phục cõi đất này cho đến hải biên và trị nước với chánh pháp, không dùng trượng, không dùng đao. Nếu vị này từ bỏ gia đình, xuất gia sống không gia đình, vị này sẽ thành bậc A-la-hán, Chánh Ðẳng Giác, vén lui màn vô minh che đời\".","fontSize":12,"order":68},{"content":"32. \"Ðại vương, ba mươi hai tướng tốt của bậc Ðại nhân là gì mà Hoàng tử nếu đầy đủ những tướng tốt này sẽ chọn đi hai con đường, không có con đường nào khác. Nếu sống tại gia đình, vị này sẽ trở thành vua Chuyển luân Thánh vương dùng chánh pháp trị nước, bình định bốn phương, đem lại an toàn cho quốc lộ, đầy đủ bảy món báu. Bảy món báu trở thành vật sở hữu của vị này, tức là xe báu, voi báu, ngựa báu, ngọc báu, nữ báu, cư sĩ báu và thứ bảy là tướng quân báu. Vị này có đến hơn một ngàn thái tử, những bậc anh hùng, lực sĩ, chinh phục quân thù. Vị này chinh phục cõi đất này cho đến hải biên và trị nước với chánh pháp, không dùng trượng, không dùng đao. Nếu vị này từ bỏ gia đình, xuất gia sống không gia đình, vị này sẽ thành bậc A-la-hán. Chánh Ðẳng Giác, vén lui màn vô minh che đời.","fontSize":12,"order":69},{"content":"\"Ðại vương, Hoàng tử này có lòng bàn chân bằng phẳng, tướng này được xem là tướng tốt của bậc Ðại nhân.","fontSize":12,"order":70},{"content":"\"Ðại vương, dưới hai bàn chân của Hoàng tử này, có hiện ra hình bánh xe, với ngàn tăm xe, với trục xe, vành xe, với các bộ phận hoàn toàn đầy đủ, tướng này được xem là tướng của bậc Ðại nhân.","fontSize":12,"order":71},{"content":"\"Ðại vương, Hoàng tử này có gót chân thon dài... (như trước)","fontSize":12,"order":72},{"content":"\"Ðại vương, Hoàng tử này có ngón tay, ngón chân dài...","fontSize":12,"order":73},{"content":"\"Ðại vương, Hoàng tử này có tay chân mềm mại...","fontSize":12,"order":74},{"content":"\"Ðại vương, Hoàng tử này có tay chân có màn da lưới...","fontSize":12,"order":75},{"content":"\"Ðại vương, Hoàng tử này có mắt cá tròn như con sò...","fontSize":12,"order":76},{"content":"\"Ðại vương, Hoàng tử này có ống chân như con dê rừng...","fontSize":12,"order":77},{"content":"\"Ðại vương, Hoàng tử này đứng thẳng, không co lưng xuống có thể rờ từ đầu gối với hai bàn tay...","fontSize":12,"order":78},{"content":"\"Ðại vương, Hoàng tử này có tướng mã âm tàng...","fontSize":12,"order":79},{"content":"\"Ðại vương, Hoàng tử này có màu da như đồng, màu sắc như vàng...","fontSize":12,"order":80},{"content":"\"Ðại vương, Hoàng tử này có da trơn mướt khiến bụi không thể bám dính vào...","fontSize":12,"order":81},{"content":"\"Ðại vương, Hoàng tử này có lông da mọc từ lông một, mỗi lỗ chân lông có một lông...","fontSize":12,"order":82},{"content":"\"Ðại vương, Hoàng tử này có lông mọc xoáy tròn thẳng lên, mỗi sợi lông đều vậy, màu xanh đậm như thuốc bôi mắt, xoáy lên từng xoáy tròn nhỏ, và xoáy về hướng mặt...","fontSize":12,"order":83},{"content":"\"Ðại vương, Hoàng tử này có thân hình cao thẳng...","fontSize":12,"order":84},{"content":"\"Ðại vương, Hoàng tử này có bảy chỗ tròn đầy...","fontSize":12,"order":85},{"content":"\"Ðại vương, Hoàng tử này có nửa thân trước như con sư tử...","fontSize":12,"order":86},{"content":"\"Ðại vương, Hoàng tử này không có lõm khuyết giữa hai vai...","fontSize":12,"order":87},{"content":"\"Ðại vương, Hoàng tử này có thân thể cân đối như cây bàng (nigrodha: ni-câu-luật). Bề cao của thân ngang bằng bề dài của hai tay sải rộng, bề dài của hai tay sải rộng ngang bằng bề cao của thân...","fontSize":12,"order":88},{"content":"\"Ðại vương, Hoàng tử này có bán thân trên vuông tròn...","fontSize":12,"order":89},{"content":"\"Ðại vương, Hoàng tử này có vị giác hết sức sắc bén...","fontSize":12,"order":90},{"content":"\"Ðại vương, Hoàng tử này có quai hàm như con sư tử..","fontSize":12,"order":91},{"content":"\"Ðại vương, Hoàng tử này có bốn mươi răng...","fontSize":12,"order":92},{"content":"\"Ðại vương, Hoàng tử này có răng đều đặn...","fontSize":12,"order":93},{"content":"\"Ðại vương, Hoàng tử này có răng không khuyết hở...","fontSize":12,"order":94},{"content":"\"Ðại vương, Hoàng tử này có răng cửa (thái xỉ) trơn láng...","fontSize":12,"order":95},{"content":"\"Ðại vương, Hoàng tử này có tướng lưỡi rộng dài...","fontSize":12,"order":96},{"content":"\"Ðại vương, Hoàng tử này có giọng nói tuyệt diệu như tiếng chim ca-lăng-tần-già (Karavika)...","fontSize":12,"order":97},{"content":"\"Ðại vương, Hoàng tử này có hai mắt màu xanh đậm...","fontSize":12,"order":98},{"content":"\"Ðại vương, Hoàng tử này có lông mi con bò cái...","fontSize":12,"order":99},{"content":"\"Ðại vương, Hoàng tử này giữa hai lông mày, có sợi lông trắng mọc lên, mịn màng như bông nhẹ...","fontSize":12,"order":100},{"content":"\"Ðại vương, Hoàng tử này có nhục kế trên đầu, tướng này được xem là tướng tốt của bậc Ðại nhân...","fontSize":12,"order":101},{"content":"33. \"Ðại vương, Hoàng tử có đầy đủ ba mươi hai tướng tốt của bậc Ðại nhân, với ba mươi hai tướng tốt này, Hoàng tử sẽ chọn đi hai con đường, không có con đường nào khác. Nếu sống tại gia đình, Hoàng tử sẽ trở thành vua Chuyển luân Thánh vương, đem lại an toàn cho quốc độ, đầy đủ bảy món báu. Bảy món báu trở thành sở hữu của Ngài, tức là xe báu, voi báu, ngựa báu, ngọc báu, nữ báu, cư sĩ báu, và thứ bảy là tướng quân báu. Vị này có đến hơn một ngàn thái tử, những bậc anh hùng, lực sĩ, chinh phục quân thù. Vị này chinh phục quả đất này cho đến hải biên và trị nước với chánh pháp, không dùng trượng, không dùng đao. Nếu Hoàng tử từ bỏ gia đình, xuất gia sống không gia đình, Hoàng tử sẽ thành bậc A-la-hán, Chánh Ðẳng Giác, vén lui màn vô minh che đời\".","fontSize":12,"order":102},{"content":"Này các Tỷ-kheo, Vua Bandhumà ra lệnh cúng dường các vị Bà-la-môn đoán tướng ấy, các áo vải mới và làm thỏa mãn mọi sự đòi hỏi ước muốn.","fontSize":12,"order":103},{"content":"34. Này các Tỷ-kheo, rồi vua Bandhumà ra lệnh cúng dường vị các vị Bà-la-môn đoán tướng ấy, các áo vải mới và làm thỏa mãn mọi sự đòi hỏi ước muốn.","fontSize":12,"order":104},{"content":"34. Này các Tỷ-kheo, rồi vua Bandhumà cho nuôi những người vú cho hoàng tử Vipassì. Người cho bú, người tắm, người lo bồng ẵm, người mang trên nách. Này các Tỷ-kheo, một lọng trắng ngày đêm được che trên hoàng tử Vipassì, và lệnh được truyền ra: \"Không được để lạnh hay nóng, cỏ, bụi, hay sương làm phiền hoàng tử\". Hoàng tử Vipassì được mọi người âu yếm. Này các Tỷ-kheo, cũng như hoa sen xanh, hoa sen hồng, hay hoa sen trắng được mọi người yêu thích. Cũng vậy, này các Tỷ-kheo, hoàng tử Vipassì được mọi người âu yếm, gần như được ẵm từ nách này qua nách người khác.","fontSize":12,"order":105},{"content":"35. Này các Tỷ-kheo, khi hoàng tử Vipassì được sinh ra, hoàng tử phát âm rất là tuyệt diệu, âm vận điều hòa, dịu ngọt và hấp dẫn. Này các Tỷ-kheo, giống như con chim ca-lăng-tân-già sinh trong núi Hy-mã-lạp sơn, giọng chim rất là tuyệt diệu, âm vận điều hòa, dịu ngọt và hấp dẫn. Cũng vậy này các Tỷ-kheo, Hoàng Tử Vipassì phát âm rất là tuyệt diệu, âm vận điều hòa, dịu ngọt và hấp dẫn.","fontSize":12,"order":106},{"content":"36. Này các Tỷ-kheo, khi hoàng tử Vipassì sanh ra, Thiên nhãn hiện ra với Ngài, do nghiệp báo sanh, và nhờ Thiên nhãn ấy, Ngài có thể nhìn khắp chung quanh đến một do tuần, ban ngày cũng như ban đêm.","fontSize":12,"order":107},{"content":"37. Này các Tỷ-kheo, khi hoàng tử Vipassì sanh ra, Ngài nhìn thẳng sự vật với cặp mắt không nhấp nháy, như hàng Thiên ở Tam thập tam thiên. Vì hoàng tử Vipassì nhìn không nhấp nháy, nên này các Tỷ-kheo, hoàng tử được gọi tên là \"Vipassì\" - \"Vị đã nhìn thấy\". Này các Tỷ-kheo, khi vua Bandhumà ngồi xử kiện, vua cho đặt hoàng tử Vipassì ngồi bên nách mình để xử kiện. Này các Tỷ-kheo, hoàng tử Vipassì ngồi bên nách vua cha như vậy và chú tâm quan sát phương thức xử kiện đến nỗi tự mình cũng có thể phán đoán xử kiện. Này các Tỷ-kheo, do hoàng tử Vipassì \"có thể quan sát và xử kiện đúng luật pháp\" và danh từ \"Vipassì\" càng được dùng để đặt tên cho Ngài.","fontSize":12,"order":108},{"content":"38. Này các Tỷ-kheo, rồi vua Bandhumà cho xây dựng ba tòa lâu đài cho hoàng tử Vipassì, một cho mùa mưa, một cho mùa đông, một cho mùa lạnh, và năm món dục lạc đều được chuẩn bị đầy đủ. Này các Tỷ-kheo, hoàng tử Vipassì sống bốn tháng mưa trong lâu đài dành cho mùa mưa, được hầu hạ mua vui với các nữ nhạc sĩ, và không một lần nào, Ngài bước xuống khỏi lầu.","fontSize":12,"order":109},{"content":"Tụng phẩm II","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":110},{"content":"1. - Này các Tỷ-kheo, hoàng tử Vipassì, sau thời gian nhiều năm, nhiều trăm năm, nhiều ngàn năm, cho gọi người đánh xe: \"Này khanh, hãy cho thắng các cỗ xe thù thắng, chúng ta sẽ đi đến vườn ngự uyển để xem phong cảnh\" - \"Thưa vâng, Hoàng Tử\". Này các Tỷ-kheo, người đánh xe vâng lời hoàng tử Vipassì, cho thắng các cỗ xe thù thắng rồi bạch hoàng tử Vipassì: \"Tâu Hoàng tử, các cỗ xe thù thắng đã thắng xong. Hãy làm những gì Hoàng tử xem là hợp thời\".","fontSize":12,"order":111},{"content":"Này các Tỷ-kheo, lúc bấy giờ hoàng tử Vipassì leo lên cỗ xe thù thắng và cùng với các cỗ xe thù thắng khác, tiến đến vườn ngự uyển.","fontSize":12,"order":112},{"content":"2. Này các Tỷ-kheo, hoàng tử Vipassì trên đường đi đến vườn ngự uyển, thấy một người già nua, lưng còng như nóc nhà, chống gậy, vừa đi vừa run rẩy, khổ não, không còn đâu là tuổi trẻ. Thấy vậy hoàng tử hỏi người đánh xe: \"Này khanh, người đó là ai vậy? Sao thân người đó không giống các người khác?\" - \"Tâu Hoàng tử, người đó là một người được gọi là già vậy\". - \"Này khanh, sao người ấy được gọi là một người già?\" - \"Tâu Hoàng tử, người ấy gọi là già vì nay người ấy sống không bao lâu nữa\". - \"Này khanh, vậy rồi Ta có bị già không, một người chưa qua tuổi già?\" - \"Tâu Hoàng tử, Hoàng tử và cả con nữa, chúng ta tất cả sẽ bị già nua, dầu chúng ta chưa qua tuổi già!\" - \"Này khanh, thôi nay thăm vườn ngự uyển như vậy là vừa rồi. Hãy cho đánh xe trở về cung\". - \"Thưa vâng, Hoàng tử\".","fontSize":12,"order":113},{"content":"Này các Tỷ-kheo, người đánh xe vâng theo lời hoàng tử, cho đánh xe trở về cung. Này các Tỷ-kheo, hoàng tử Vipassì về trong cung, đau khổ, sầu muộn và suy nghĩ. \"Sỉ nhục thay, cái gọi là sanh. Và ai sanh ra cũng phải già yếu như vậy!\".","fontSize":12,"order":114},{"content":"3. Này các Tỷ-kheo, khi ấy vua Bandhumà cho gọi người đánh xe và hỏi: \"Này khanh, Hoàng tử có vui vẻ không, tại vườn ngự uyển? \"Này khanh, Hoàng tử có hoan hỷ không, tại vườn ngự uyển?\". - \"Tâu Ðại vương, Hoàng tử không có vui vẻ tại vườn ngự uyển. Tâu Ðại vương, Hoàng tử không có hoan hỷ, tại vườn ngự uyển\" - \"Này khanh, khi đến vườn ngự uyển, Hoàng tử đã thấy gì?\" - \"Tâu đại vương, Hoàng tử trong khi đi đến vườn ngự uyển, thấy một người già nua, lưng còng như nóc nhà, chống gậy vừa đi vừa run rẩy, khổ não không còn đâu là tuổi trẻ. Thấy vậy, Hoàng tử hỏi con: \"Này khanh, người đó là ai vậy? Sao tóc người đó không giống các người khác? Sao thân người đó không giống các người khác?\" - \"Tâu Hoàng tử, người ấy được gọi là vậy\" - \"Này khanh, sao người ấy được gọi là người già? - \"Tâu Hoàng tử, người ấy gọi là già, vì nay người ấy sống không bao lâu nữa\". - \"Này khanh, vậy rồi Ta có phải bị già không, một người chưa qua tuổi già?\" - \"Tâu Hoàng tử, Hoàng tử và cả con nữa, chúng ta tất cả sẽ bị già nua, dầu chúng ta chưa qua tuổi già\" - \"Này khanh, thôi nay thăm vườn ngự uyển như vậy vừa rồi. Hãy cho đánh xe trở về cung\". - \"Thưa vâng, Hoàng Tử!\". Tâu Ðại vương, con vâng lời Hoàng tử Vipassì, cho đánh xe trở về cung. Tâu Ðại vương, Hoàng tử trở về cung, đau khổ, sầu muộn và suy nghĩ. \"Sỉ nhục thay, cái gọi là sanh. Và ai sanh ra cũng phải già yếu như vậy\".","fontSize":12,"order":115},{"content":"4. Này các Tỷ-kheo, khi ấy vua Bandhumà suy nghĩ: \"Không thể để cho hoàng tử Vipassì từ chối không trị vì. Không thể để cho Hoàng tử Vipassì xuất gia. Không thể để cho lời của các vị Bà-la-môn đoán tướng trở thành sự thật\".","fontSize":12,"order":116},{"content":"Này các Tỷ-kheo, rồi vua Bandhumà lại sắp đặt cho hoàng tử Vipassì đầy đủ năm món dục lạc nhiều hơn nữa, để hoàng tử Vipassì có thể trị vì, để hoàng tử Vipassì khỏi phải xuất gia, để cho lời các vị Bà-la-môn đoán tướng không trúng sự thật. Và, này các Tỷ-kheo, hoàng tử Vipassì sống tận hưởng đầy đủ sung túc năm món dục lạc.","fontSize":12,"order":117},{"content":"5. Này các Tỷ-kheo hoàng tử Vipassì, sau thời gian nhiều năm, nhiều trăm năm, nhiều ngàn năm cho gọi người đánh xe... (tương tự như đoạn kinh II.1).","fontSize":12,"order":118},{"content":"6. Này các Tỷ-kheo, hoàng tử Vipassì, khi đang đi đến vườn ngự uyển, thấy một người bệnh hoạn, khổ não, nguy kịch, bò lết trong tiểu tiện, đại tiện của mình, cần có người khác nâng đỡ, cần có người khác dìu dắt. Thấy vậy, hoàng tử hỏi người đánh xe. \"Này khanh, người này đã làm gì, mà mắt của nó không giống mắt của những người khác, giọng nói của nó không giống giọng nói của những người khác?\" - \"Tâu Hoàng tử, đó là một người được gọi là một người bệnh vậy\". - \"Này khanh, sao người ấy được gọi là một người bệnh?\" - \"Tâu Hoàng tử, người ấy được gọi là một người bệnh vì người ấy chưa thoát khỏi căn bệnh của mình\" - \"Này khanh, vậy rồi ta có bị bệnh không, một người chưa bị bệnh?\" - \"Tâu Hoàng tử, Hoàng tử và cả con nữa, tất cả chúng ta sẽ bị bệnh tật, dầu chúng ta chưa bị bệnh tật\". - \"Này khanh, thôi nay thăm vườn ngự uyển như vậy vừa rồi. Hãy cho đánh xe trở về cung\". - \"Thưa vâng, Hoàng tử\".","fontSize":12,"order":119},{"content":"Này các Tỷ-kheo, người đánh xe vâng theo lời hoàng tử cho đánh xe trở về cung. Này các Tỷ-kheo, hoàng tử Vipassì về trong cung, đau khổ, sầu muộn và suy nghĩ: \"Sỉ nhục thay, cái gọi là sanh! Và ai sanh ra, cũng phải già, cũng phải bệnh!\"","fontSize":12,"order":120},{"content":"7. Này các Tỷ-kheo, khi ấy vua Bandhumà cho gọi người đánh xe và hỏi: \"Này khanh, Hoàng tử có vui vẻ không tại vườn ngự uyển? Hoàng tử có hoan hỷ không tại vườn ngự uyển?\" - \"Tâu Ðại vương, Hoàng tử không có vui vẻ tại vườn ngự uyển. Tâu Ðại vương, Hoàng tử không có hoan hỷ tại vườn ngự uyển\" - \"Này khanh, khi đi đến vườn ngự uyển, Hoàng tử đã thấy gì?\" - \"Tâu Ðại vương, Hoàng tử trong khi đến vườn ngự uyển thấy một người bệnh hoạn, khổ não, nguy kịch, bò lết trong tiểu tiện, đại tiện của mình, cần có người khác nâng đỡ, cần có người khác dìu dắt. Thấy vậy, Hoàng tử hỏi con: \"Này khanh, người đó đã làm gì mà mắt của nó không giống mắt của người khác, giọng nói của nó không giống giọng nói của những người khác?\" - \"Tâu Hoàng tử, đó là một người được gọi là môt người bệnh\" Vậy: - \"Này khanh, sao người ấy được gọi là một người bệnh?\" - \"Tâu Hoàng tử, người ấy được gọi là người bệnh, vì người ấy chưa khỏi căn bệnh của mình!\" - \"Này khanh, vậy rồi ta có bị bệnh không, môt người chưa bị bệnh?\" - \"Tâu Hoàng tử, Hoàng tử và cả con nữa, tất cả chúng ta sẽ bị bệnh tật, dầu chúng ta chưa bị bệnh tật\". - \"Này khanh, thôi nay thăm vườn ngự uyển như vậy vừa rồi! Hãy cho đánh xe trở về cung\". - \"Thưa vâng, Hoàng tử\". Con vâng theo lời Hoàng tử cho đánh xe trở về cung. Tâu Ðại vương, Hoàng tử về trong cung, đau khổ, sầu muộn và suy nghĩ: \"Sỉ nhục thay, cái gọi là sanh! Và ai sanh ra, cũng phải già, cũng phải bệnh!\".","fontSize":12,"order":121},{"content":"- Này các Tỷ-kheo, khi ấy vua Bandhumà suy nghĩ: \"Không thể để cho Hoàng tử Vipassì từ chối không trị vì! Không thể để cho Hoàng tử Vipassì xuất gia! Không thể để cho lời của các vị Bà-la-môn đoán tướng trở thành sự thật\". Này các Tỷ-kheo, rồi vua Bandhuma, lại sắp đặt cho hoàng tử Vipassì đầy đủ năm món dục lạc nhiều hơn nữa, để hoàng tử Vipassì có thể trị vì, để hoàng tử Vipassì không thể xuất gia, để cho lời các vị Bà-la-môn đoán tướng không trúng sự thật. Và này các Tỷ-kheo, hoàng tử Vipassì sống tận hưởng, đầy đủ, sung túc năm món dục lạc.","fontSize":12,"order":122},{"content":"9. Này các Tỷ-kheo, hoàng tử Vipassì, sau thời gian nhiều năm, nhiều trăm năm, nhiều ngàn năm, cho gọi người đánh xe: \"Này khanh, hãy cho thắng các cỗ xe thù thắng, chúng ta sẽ đi đến vườn ngự uyển để xem phong cảnh\". - \"Thưa vâng, Hoàng tử\".","fontSize":12,"order":123},{"content":"Này các Tỷ-kheo, người đánh xe vâng lời hoàng tử Vipassì, cho thắng các cỗ xe thù thắng rồi bạch hoàng tử Vipassì: \"Tâu hoàng tử, các cỗ xe thù thắng đã thắng xong. Hãy làm những gì Hoàng tử xem là hợp thời\".","fontSize":12,"order":124},{"content":"Này các Tỷ-kheo, lúc bấy giờ hoàng tử Vipassì leo lên cỗ xe thù thắng và cùng với các cỗ xe thù thắng khác, tiến đến vườn ngự uyển.","fontSize":12,"order":125},{"content":"10. - Này các Tỷ-kheo, hoàng tử Vipassì trên đường đi đến vườn ngự uyển, thấy một số đông người, mặc sắc phục khác nhau, và đang dựng một dàn hỏa táng. Thấy vậy, hoàng tử hỏi người đánh xe: \"Này khanh, vì sao đám đông người ấy mặc sắc phục khác nhau và đang dựng một dàn hỏa táng?\" - \"Tâu Hoàng tử, vì có một người vừa mới mệnh chung\" - \"Này khanh, vậy ngươi hãy đánh xe đến gần người vừa mới mệnh chung!\" - \"Thưa vâng, tâu Hoàng tử.\"","fontSize":12,"order":126},{"content":"Này các Tỷ-kheo, người đánh xe vâng theo lời hoàng tử, cho đánh xe đến người vừa mới mệnh chung. Này các Tỷ-kheo, khi thấy thây người chết, hoàng tử Vipassì hỏi: \"Này khanh, sao người ấy được gọi là người đã chết?\" - \"Tâu Hoàng tử, người ấy được gọi là người đã chết vì nay bà mẹ, ông cha, các người bà con ruột thịt khác không thấy người ấy nữa; và người ấy cũng không thấy bà mẹ, ông cha hay những người bà con ruột thịt khác!\" - \"Này khanh, vậy Ta chưa chết, rồi có bị chết không? Phụ vương, Mẫu hậu hay những người bà con ruột thịt khác sẽ không thấy Ta chăng, và Ta sẽ không thấy Phụ vương, Mẫu hậu hay những bà con ruột thịt chăng?\" - \"Tâu Hoàng tử, Hoàng tử và cả con nữa, chúng ta tuy nay chưa chết nhưng rồi sẽ cũng bị chết. Phụ vương, Mẫu hậu hay các người bà con ruột thịt khác sẽ không thấy Hoàng Tử, và Hoàng tử sẽ không thấy Phụ vương. Mẫu hậu hay các người bà con ruột thịt khác\". - \"Này khanh, thôi nay thăm vườn ngự uyển như vậy vừa rồi. Hãy cho đánh xe trở về cung\". - \"Thưa vâng, Hoàng tử\".","fontSize":12,"order":127},{"content":"Này các Tỷ-kheo, người đánh xe vâng lời hoàng tử, cho đánh xe trở về cung. Này các Tỷ-kheo, hoàng tử Vipassì về trong cung, đau khổ, sầu muộn và suy nghĩ: \"Sỉ nhục thay cái gọi là sanh! Và ai sanh ra cũng phải già, cũng phải bệnh, cũng phải chết như vậy!\".","fontSize":12,"order":128},{"content":"11. Này các Tỷ-kheo, khi ấy vua Bandhumà cho gọi người đánh xe và hỏi: \"Này khanh, Hoàng tử có vui vẻ không, tại vườn ngự uyển? Hoàng tử có hoan hỷ không, tại vườn ngự uyển?\"- \"Tâu Ðại vương, Hoàng tử không có vui vẻ tại vườn ngự uyển. Hoàng tử không có hoan hỷ tại vườn ngự uyển\". - \"Này khanh đi đến vườn ngự uyển, Hoàng tử đã thấy gì?\" - \"Tâu Ðại vương, Hoàng tử trong khi đang đi đến vườn ngự uyển, thấy một số đông người, mặc sắc phục khác nhau và đang dựng một dàn hỏa táng. Thấy vậy Hoàng tử hỏi con: \"Này khanh, vì sao đám đông người ấy, mặc sắc phục khác nhau và đang dựng một dàn hỏa táng?\" - \"Tâu Hoàng tử, vì có một người mới mệnh chung\". - \"Này khanh, vậy ngươi hãy đánh xe lại gần người vừa mới mệnh chung\". - \"Thưa vâng, tâu Hoàng tử\". Con vâng theo lời Hoàng tử, cho đánh xe đến gần người vừa mới mệnh chung. Khi thấy thây chết, Hoàng tử hỏi con: \"Này khanh, sao người ấy được gọi là người đã chết?\" - \"Tâu Hoàng tử, người ấy được gọi là người đã chết, vì nay bà mẹ, ông cha hay những bà con ruột thịt khác không thấy người ấy nữa! Và người ấy cũng không thấy bà mẹ, ông cha hay những người bà con ruột thịt khác\". - \"Này khanh, vậy Ta chưa chết rồi có bị chết không? Phụ vương, Mẫu hậu hay những người bà con ruột thịt khác sẽ không thấy Ta chăng? Và Ta sẽ không thấy Phụ vương, Mẫu hậu hay những người bà con ruột thịt khác chăng?\" - \"Tâu Hoàng tử, Hoàng tử và cả con nữa, chúng ta tuy nay chưa chết nhưng rồi cũng sẽ bị chết. Phụ vương, Mẫu hậu hay những người bà con ruột thịt khác sẽ không thấy hoàng tử, và hoàng tử sẽ không thấy Phụ vương, Mẫu hậu hay các người bà con ruột thịt khác\" - \"Này khanh, thôi nay thăm vườn ngự uyển như vậy vừa rồi. Hãy cho đánh xe trở về cung\". - \"Thưa vâng, Hoàng tử\". Con vâng theo lời hoàng tử Vipassì cho đánh xe trở về cung. Hoàng tử về trong cung đau khổ, sầu muộn và suy nghĩ: \"Sỉ nhục thay cái gọi là sanh! Và ai sanh ra cũng phải già, cũng phải bệnh, cũng phải chết như vậy!\".","fontSize":12,"order":129},{"content":"12. Này các Tỷ-kheo, khi ấy vua Bandhumà suy nghĩ: \"Không thể để cho hoàng tử Vipassì từ chối không trị vì! Không thể để cho hoàng tử Vipassì xuất gia. Không thể để cho lời các vị Bà-la-môn đoán tướng trở thành sự thật\".","fontSize":12,"order":130},{"content":"- Này các Tỷ-kheo, rồi vua Bandhumà lại sắp đặt cho hoàng tử Vipassì đầy đủ năm món dục lạc nhiều hơn nữa, để hoàng tử Vipassì có thể trị vì, để hoàng tử Vipassì không thể xuất gia, để cho lời các vị Bà-la-môn đoán tướng không đúng sự thật. Và này các Tỷ-kheo, Hoàng tử Vipassì sống tận hưởng, đầy đủ, sung túc năm món dục lạc.","fontSize":12,"order":131},{"content":"13. Này các Tỷ-kheo, hoàng tử Vipassì, sau thời gian nhiều năm, nhiều trăm năm, nhiều ngàn năm cho gọi người đánh xe: \"Này khanh, hãy cho thắng các cỗ xe thù thắng, chúng ta sẽ đi đến vườn ngự uyển để xem phong cảnh\". - \"Thưa vâng, Hoàng tử\".","fontSize":12,"order":132},{"content":"Này các Tỷ-kheo, người đánh xe vâng lời hoàng tử Vipassì, cho thắng các cỗ xe thù thắng rồi bạch hoàng tử Vipassì: \"Tâu Hoàng tử, các cỗ xe thù thắng đã thắng xong. Hãy làm những gì Hoàng tử xem là hợp thời\".","fontSize":12,"order":133},{"content":"Này các Tỷ-kheo, lúc bấy giờ hoàng tử Vipassì leo lên cỗ xe thù thắng và cùng với các cỗ xe thù thắng khác, tiến đến vườn ngự uyển.","fontSize":12,"order":134},{"content":"14. Này các Tỷ-kheo, hoàng tử Vipassì trên đường đi đến ngự uyển thấy một vị xuất gia, đầu trọc, đắp áo cà sa. Thấy vậy, hoàng tử hỏi người đánh xe: \"Này khanh, người này đã làm gì, mà đầu người ấy lại khác đầu của những người khác, và áo của người ấy cũng khác áo của những người khác?\" - \"Tâu Hoàng tử, người ấy được gọi là người xuất gia!\" - \"Này khanh, sao người ấy được gọi là người xuất gia?\" - \"Tâu Hoàng tử, xuất gia nghĩa là khéo tu phạm hạnh, khéo tu tịnh hạnh, khéo hành thiện nghiệp, khéo hành công đức nghiệp, khéo giữ không hại chúng sanh, khéo có lòng từ đối với chúng sanh!\" - \"Này khanh, hãy đánh xe đến gần vị xuất gia\". - \"Thưa vâng, Hoàng tử\".","fontSize":12,"order":135},{"content":"Này các Tỷ-kheo, người đánh xe vâng theo lời hoàng tử Vipassì, đánh xe đến gần người xuất gia. Này các Tỷ-kheo, rồi hoàng tử Vipassì hỏi vị xuất gia: \"Thưa Hiền giả, Ngài đã làm gì, mà đầu của Ngài không giống những người khác, và áo của Ngài không giống các người khác?\" - \"Thưa Hoàng tử, tôi là một người xuất gia!\" - \"Thưa Hiền giả, thế nào gọi là người xuất gia?\" - \"Thưa Hoàng tử, tôi là người được gọi là xuất gia, vì tôi khéo tu phạm hạnh, khéo tu tịnh hạnh, khéo hành thiện nghiệp, khéo hành công đức nghiệp, khéo giữ không hại chúng sanh, khéo có lòng từ đối với chúng sanh\". - \"Thưa Hiền giả, lành thay hạnh xuất gia của Ngài, lành thay khéo tu phạm hạnh, khéo tu tính hạnh, khéo hành thiện nghiệp, khéo hành công đức nghiệp, khéo giữ không hại chúng sanh, khéo có lòng từ đối với chúng sanh\".","fontSize":12,"order":136},{"content":"15. Này các Tỷ-kheo, rồi hoàng tử Vipassì bảo người đánh xe: \"Này khanh, hãy lấy xe này và cho đánh xe về cung. Còn Ta ở nơi đây, sẽ cạo bỏ râu tóc, đắp áo cà sa, xuất gia, từ bỏ gia đình, sống không gia đình\". - \"Thưa vâng, Hoàng tử\". Người đánh xe vâng lời hoàng tử Vipassì lấy xe và đánh xe về cung. Còn hoàng tử Vipassì, chính tại chỗ ấy, cạo bỏ râu tóc, đắp áo cà sa, xuất gia từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":137},{"content":"16. Này các Tỷ-kheo, lúc bấy giờ, tại kinh đô Bandhumatì có một đại chúng tám vạn bốn ngàn người nghe tin: \"Hoàng tử Vipassì đã cạo bỏ râu tóc, đắp áo cà sa, xuất gia từ bỏ gia đình, sống không gia đình\". Khi nghe tin, các vị ấy suy nghĩ: \"Pháp luật như vậy không phải tầm thường, xuất gia như vậy không phải tầm thường, vì hoàng tử Vipassì trong pháp luật ấy đã cạo bỏ râu tóc, đắp áo cà sa, xuất gia từ bỏ gia đình, sống không gia đình\". Nay hoàng tử Vipassì đã cạo bỏ râu tóc, đắp áo cà sa, xuất gia từ bỏ gia đình, sống không gia đình tại sao chúng ta lại không?\" Này các Tỷ-kheo, rồi đại chúng tám vạn bốn ngàn người ấy cạo bỏ râu tóc, đắp áo cà sa, xuất gia, từ bỏ gia đình, sống không gia đình, dưới sự lãnh đạo của Bồ-tát Vipassì. Rồi Bồ-tát Vipassì cùng với đồ chúng, du hành, đi ngang qua những làng, thị xã và đô thị.","fontSize":12,"order":138},{"content":"17. Này các Tỷ-kheo, trong khi yên lặng tịnh cư, Bồ-tát Vipassì suy nghĩ: \"Sao Ta lại sống bị bao vây bởi đồ chúng này. Tốt hơn là Ta sống một mình, lánh xa đồ chúng này!\"","fontSize":12,"order":139},{"content":"Này các Tỷ-kheo, sau một thời gian Bồ-tát Vipassì sống một mình, lánh xa đồ chúng, tám vạn bốn ngàn vị xuất gia này đi một ngả, Bồ-tát Vipassì đi một ngả.","fontSize":12,"order":140},{"content":"18. Này các Tỷ-kheo, trong khi yên lặng tịnh cư tại chỗ thanh vắng, Bồ-tát Vipassì suy nghĩ: \"Thế giới này thật rơi vào cảnh khổ não, phải sanh rồi già, rồi chết, rồi từ bỏ thế giới này để tái sanh thế giới khác. Không một ai biết một con đường giải thoát khỏi sự đau khổ này, thoát khỏi già và chết\".","fontSize":12,"order":141},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Cái gì có mặt, già chết mới có mặt? Do duyên gì, già chết sanh?\". Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do sanh có mặt, nên già, chết có mặt. Do duyên sanh, già chết sanh\".","fontSize":12,"order":142},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Cái gì có mặt, sanh mới có mặt? Do duyên gì, sanh phát khởi?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ, phát sanh minh kiến sau đây: \"Do hữu có mặt nên sanh mới có mặt. Do duyên hữu, nên sanh phát khởi\".","fontSize":12,"order":143},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Cái gì có mặt, hữu mới có mặt? Do duyên gì, hữu phát sanh?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do thủ có mặt nên hữu mới có mặt. Do duyên thủ, hữu phát sanh\".","fontSize":12,"order":144},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Cái gì có mặt thủ mới có mặt? Do duyên gì, thủ phát sanh?\". Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do ái có mặt, thủ mới phát sanh\".","fontSize":12,"order":145},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Cái gì có mặt, ái mới có mặt. Do duyên gì, ái phát sanh?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do thọ có mặt, ái mới có mặt. Do duyên thọ, ái phát sanh\".","fontSize":12,"order":146},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Cái gì có mặt, thọ mới có mặt. Do duyên gì, thọ mới phát sanh?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do xúc có mặt, thọ mới có mặt. Do duyên xúc, thọ mới phát sanh\".","fontSize":12,"order":147},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Cái gì có mặt, xúc mới có mặt. Do duyên gì xúc mới phát sanh?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do lục nhập có mặt, xúc mới có mặt. Do duyên lục nhập, xúc mới phát sanh \".","fontSize":12,"order":148},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Cái gì có mặt, lục nhập mới có mặt. Do duyên gì, lục nhập mới phát sanh?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do danh sắc có mặt, lục nhập mới có mặt. Do duyên danh sắc, lục nhập mới phát sanh\".","fontSize":12,"order":149},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Cái gì có mặt, danh sắc mới có mặt? Do duyên gì, danh sắc mới phát sanh?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do thức có mặt, danh sắc có mới có mặt. Do duyên thức, danh sắc mới phát sanh\".","fontSize":12,"order":150},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Cái gì có mặt, thức mới có mặt. Do duyên gì, thức mới phát sanh?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do danh sắc có mặt, thức mới có mặt. Do duyên danh sắc, thức mới phát sanh\".","fontSize":12,"order":151},{"content":"19. Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ như sau: \"Thức này xoay trở lui lại, từ nơi danh sắc, không vượt khỏi danh sắc. Chỉ như thế này, con người được sanh ra hay trở thành già, hay bị chết, hay từ biệt cõi này, hay sanh lại ở cõi khác, nghĩa là do duyên danh sắc, thức sanh; do duyên thức, danh sắc sanh; do duyên danh sắc, lục nhập sanh; do duyên lục nhập, xúc sanh; do duyên xúc, thọ sanh; do duyên thọ, ái sanh; do duyên ái, thủ sanh; do duyên thủ, hữu sanh; do duyên hữu, sanh sanh; do duyên sanh, lão, tử, sầu bi, khổ ưu não sanh. Như vậy là sự tập khởi của toàn bộ khổ uẩn này\".","fontSize":12,"order":152},{"content":"\"Tập khởi, tập khởi\". Này các Tỷ-kheo, từ nơi Bồ-tát Vipassì, khởi sanh pháp nhãn từ trước chưa từng được nghe, trí sanh, tuệ sanh, minh sanh, ánh sáng sanh.","fontSize":12,"order":153},{"content":"20. Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Do cái gì không có mặt, già chết không có mặt? Cái gì diệt, già chết diệt?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do sanh không có mặt, già chết không có mặt, do sanh diệt, già chết diệt\".","fontSize":12,"order":154},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Do cái gì không có mặt, sanh không có mặt? Cái gì diệt, sanh diệt!. Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do hữu không có mặt, sanh không có mặt, do hữu diệt, sanh diệt\".","fontSize":12,"order":155},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Do cái gì không có mặt, hữu không có mặt? Cái gì diệt, hữu diệt?\". Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do thủ không có mặt, hữu không có mặt, do thủ diệt, hữu diệt\".","fontSize":12,"order":156},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Do cái gì không có mặt, thủ không có mặt? Cái gì diệt, thủ diệt?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do ái không có mặt, thủ không có mặt, do ái diệt, thủ diệt\".","fontSize":12,"order":157},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Do cái gì không có mặt, ái không có mặt? Cái gì diệt, ái diệt?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do thọ không có mặt, ái không có mặt, do thọ diệt, ái diệt\".","fontSize":12,"order":158},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Do cái gì không có mặt, thọ không có mặt? Cái gì diệt, thọ diệt?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do xúc không có mặt, thọ không có mặt, do xúc diệt, thọ diệt\".","fontSize":12,"order":159},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Do cái gì không có mặt xúc không có mặt? Cái gì diệt, xúc diệt?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do lục nhập không có mặt, xúc không có mặt, do lục nhập diệt, xúc diệt\".","fontSize":12,"order":160},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Do cái gì có mặt, lục nhập không có mặt? Cái gì diệt, lục nhập diệt\". Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do danh sắc không có mặt, lục nhập không có mặt, do danh sắc diệt, lục nhập diệt\".","fontSize":12,"order":161},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Do cái gì không có mặt, danh sắc không có mặt? Cái gì diệt danh sắc diệt?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do thức không có mặt, danh sắc không có mặt, do thức diệt, danh sắc diệt\".","fontSize":12,"order":162},{"content":"Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Cái gì không có mặt, thức không có mặt? Do cái gì diệt, thức diệt?\" Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau khi như lý tư duy, nhờ trí tuệ phát sanh minh kiến sau đây: \"Do danh sắc không có mặt, thức không có mặt, do danh sắc diệt, thức diệt\".","fontSize":12,"order":163},{"content":"21. Này các Tỷ-kheo, rồi Bồ-tát Vipassì suy nghĩ: \"Ôi, Ta đã chứng được con đường đưa đến Bồ-đề, nhờ pháp tu quán. Nghĩa là, do danh sắc diệt, thức diệt; do thức diệt, danh sắc diệt; do danh sắc diệt, lục nhập diệt; do lục nhập diệt, xúc diệt; do xúc diệt, thọ diệt, do thọ diệt, ái diệt; do ái diệt, thủ diệt; do thủ diệt, hữu diệt; do hữu diệt, sanh diệt; do sanh diệt, già, chết, ưu, bi, khổ, sầu, não diệt. Như vậy, toàn bộ khổ uẩn diệt\".","fontSize":12,"order":164},{"content":"\"Diệt, diệt\". Này các Tỷ-kheo, từ nơi Bồ-tát Vipassì, khởi hành pháp nhãn từ trước chưa từng được nghe, trí sanh, tuệ sanh, minh sanh, ánh sáng sanh.","fontSize":12,"order":165},{"content":"22. Này các Tỷ-kheo, rồi Bồ-tát Vipassì, sau một thời gian sống quán sự sanh diệt trong năm uẩn: \"Ðây là sắc, đây là sắc tập khởi, đây là sắc diệt. Ðây là thọ, đây là thọ tập khởi, đây là thọ diệt. Ðây là tưởng, đây là tưởng tập khởi, đây là tưởng diệt. Ðây là hành, đây là hành tập khởi, đây là hành diệt! Ðây là thức, đây là thức tập khởi, đây là thức diệt\".","fontSize":12,"order":166},{"content":"Và đối với Ngài, sau khi sống quán pháp sanh diệt trong năm thủ uẩn, chẳng bao lâu các lậu hoặc được tiêu trừ và Ngài được giải thoát.","fontSize":12,"order":167},{"content":"Tụng phẩm III.","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":168},{"content":"1. Này các Tỷ-kheo, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác liền suy nghĩ: \"Nay Ta hãy thuyết pháp\".","fontSize":12,"order":169},{"content":"Này các Tỷ-kheo, Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác suy nghĩ: \"Pháp này do Ta chứng được, thật là sâu kín, khó thấy, khó chứng, tịch tịnh, cao thượng, siêu lý luận, vi diệu, chỉ người trí mới hiểu thấu. Còn quần chúng này thì ưa ái dục, khoái ái dục, ham thích ái dục. Ðối với quần chúng ưa ái dục, khoái ái dục, ham thích ái dục, thật khó mà thấy được định lý \"Y tánh duyên khởi pháp\" (ida-paccayata paticca samuppàda); thật khó mà thấy được định lý tất cả hành là tịch tịnh, tất cả sanh y được trừ bỏ, ái được đoạn tận, ly dục, ái diệt, Niết-bàn. Nếu nay Ta thuyết pháp mà các người khác không hiểu Ta, thời như vậy thật khổ não cho Ta!\"","fontSize":12,"order":170},{"content":"2. Này các Tỷ-kheo, với Thế Tôn Vipassì, bậc A-la-hán, Chánh Ðẳng Giác, những bài kệ bất khả tư nghì, từ trước chưa từng được nghe, được khởi lên:","fontSize":12,
