, có chư Thiên được sanh lên Tam thập tam thiên trước chúng con, chính chúng con tận mắt được nghe chư Thiên ấy nói như sau: \"Khi Như Lai, bậc A La Hán, Chánh Ðẳng Giác xuất hiện ở đời, Thiên giới được hưng thịnh và Asurà giới bị suy vong\". Bạch Thế Tôn, chính con có thể thấy và xác chứng rằng khi nào Như Lai, bậc A La Hán, Chánh Ðẳng Giác xuất hiện ở đời, thì Thiên giới được hưng thịnh và Asurà giới bị suy vong. Bạch Thế Tôn ở đây, tại Kapilavatthu, có Thích nữ tên là Gopika, có lòng tin Phật, tin Pháp, tin Tăng, và gìn giữ đầy đủ giới luật. Thích nữ này, loại bỏ tâm niệm đàn bà, tu tập tâm niệm đàn ông, khi thân hoại mạng chung được sanh lên Thiên giới, thiện thú, nhập chúng với chư Thiên ở Tam thập tam thiên, sanh ra làm con của chúng con. Và ở đấy, nàng được gọi là Thiên tử Gopakà, Thiên tử Gopakà. Bạch Thế Tôn, lại có ba Tỷ Kheo khác sống phạm hạnh với Thế Tôn và sanh vào Càn Thát Bà giới hạ đẳng. Họ sống được bao vây thọ hưởng năm món dục tăng thịnh và thường hay đến hầu hạ săn sóc chúng con. Chúng con được họ đến hầu hạ và săn sóc chúng con như vậy, Thiên tử Gopakà mới trách la họ như sau: \"Chư Thiện hữu, tai các Người ở đâu mà không nghe Pháp của Thế Tôn. Chính ta xưa là đàn bà, tin Phật, tin Pháp, tin Tăng, gìn giữ giới luật, loại bỏ tâm niệm đàn bà, tu tập tâm niệm đàn ông, sau khi thân hoại mạng chung, được sanh lên thiện thú, Thiên giới, nhập chúng với chư Thiên ở Tam thập tam thiên, làm con của Thiên chủ Sakka và được gọi là Thiên tử Gopakà. Chư Thiện hữu, các Người tu hành phạm hạnh với Thế Tôn, được sanh vào Càn Thát Bà giới hạ đẳng. Thật là điều không mấy tốt đẹp, khi chúng con thấy những vị đồng môn lại phải sanh vào hạ đẳng Càn Thát Bà giới. Bạch Thế Tôn, trong chư Thiên bị Thiên tử Gopakà trách mắng như vậy, hai vị Thiên, ngay trong hiện tại, chứng được chánh niệm và sanh làm phụ tá cho Phạm thiên. Còn một vị Thiên sống thọ hưởng dục lạc.","fontSize":12,"order":50},{"content":"12","fontSize":12,"order":51},{"content":"Ta đệ tử pháp nhãn,\u000bTên gọi Gopakà,\u000bTa tin Phật, Pháp, Tăng.\u000bTâm niệm rất hoan hỷ.\u000bNhờ Thiện pháp chư Phật,\u000bSanh con Thần Sakka,\u000bHào quang, sanh Thiên giới,\u000bÐược tên Gopakà.\u000bTa thấy ba Tỷ Kheo,\u000bHạ sanh Càn Thát Bà!\u000bÐệ tử Gotama,\u000bTrước sanh làm con Người,\u000bTa cúng dường ẩm thực,\u000bHầu hạ trú xứ ta.\u000bMắt Hiền giả ở đâu?\u000bKhông nắm giữ Pháp, Phật,\u000bChánh pháp tự giác hiểu,\u000bBậc Pháp nhãn khéo giảng.\u000bTa chỉ hầu Quý vị,\u000bÐược nghe Pháp bậc Thánh.\u000bTa là con Sakka,\u000bCó thần lực hào quang,\u000bÐược sanh lên Thiên giới.\u000bCác người hầu Thế Tôn,\u000bSống phạm hạnh tối thượng,\u000bNay phải sanh hạ thân,\u000bMất thượng sanh hạ phẩm.\u000bTa nhìn thật khó chịu,\u000bThấy đồng môn hạ sanh\u000bVới thân Càn Thát Bà,\u000bPhải hầu hạ chư Thiên.\u000bTừ địa vị cư sĩ,\u000bTa thấy rõ khác biệt.\u000bTrước bà, nay đàn ông.\u000bTa sanh Thiên, hưởng dục.\u000bBị Gopakà trách mắng,\u000bƯu phiền đồng phát nguyện,\u000bPhải thăng tiến nỗ lực,\u000bKhông nô lệ cho ai!\u000bHai trong ba vị này,\u000bBắt đầu hành tinh tấn,\u000bNhờ Gotama dạy,\u000bChúng tẩy sạch tâm uế,\u000bThấy nguy hiểm dục vọng.\u000bNhư voi bỏ dây cương,\u000bCác vị vượt Tam thiên,\u000bVứt bỏ dục kiết sử,\u000bQuỷ triền phược khó vượt,\u000bCùng Sakka, Pajàpati.\u000bHội chúng Thiện Pháp đường\u000bVượt quá vị đang ngồi,\u000bAnh hùng ly dục cấu.\u000bThấy chúng khỏi lo ngại,\u000bVasava giữa Thiên chúng,\u000bXem chúng sinh hạ phẩm,\u000bNay vượt qua Tam thiên.\u000bSuy tư lời ưu phiền,\u000bGopaka với Vàsava:\u000bÐế Thích ở nhân giới,\u000bÐức Phật gọi Thích Ca\u000bÐã chinh phục dục vọng.\u000bChúng là con của Ngài,\u000bThất niệm khi mệnh chung,\u000bNhờ Ta lấy chánh niệm.\u000bMột trong ba vị ấy,\u000bMang thân Càn Thát Bà.\u000bHai vị hướng Chánh giác,\u000bBỏ Thiên giới, nhập thiền.\u000bÐừng đệ tử nào nghi,\u000bVị ở đây chứng pháp.\u000bChúng ta đảnh lễ Phật.\u000bVị vượt khỏi bộc lưu,\u000bÐã diệt trừ nghi ngờ,\u000bBậc chiến thắng muôn loài.\u000bChính ở đây, chứng pháp,\u000bTấn bước đạt thù thắng,\u000bHai vị đạt thắng vị,\u000bHơn phụ tá Phạm thiên,\u000bÔi Thiện hữu chúng tôi.\u000bÐến đây để chứng pháp.\u000bNếu Thế Tôn cho phép,\u000bChúng con hỏi Thế Tôn.","fontItalic":-1,"fontSize":12,"order":52},{"content":"13. Rồi Thế Tôn suy nghĩ: \"Ðã lâu, Sakka này sống đời trong sạch. Câu hỏi gì Sakka hỏi Ta, đều hỏi có lợi ích, không phải không lợi ích. Câu hỏi gì hỏi Ta, Ta sẽ trả lời; và Sakka sẽ hiểu một cách mau chóng\".","fontSize":12,"order":53},{"content":"Rồi Thế Tôn nói bài kệ sau đây với Thiên chủ Sakka:","fontSize":12,"order":54},{"content":"Vàsava hãy hỏi Ta,\u000bNhững gì tâm Ngươi muốn!\u000bMỗi câu hỏi của Ngươi,\u000bTa làm Ngươi thỏa mãn.","fontItalic":-1,"fontSize":12,"order":55},{"content":"Tụng phẩm II","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":56},{"content":"1. Sau khi được phép, Thiên chủ Sakka hỏi Thế Tôn câu hỏi đầu tiên:","fontSize":12,"order":57},{"content":"- Bạch Thế Tôn, do kiết sử gì, các loài Thiên, Nhân, Asurà, Nàgà, Càn Thát Bà, và tất cả những loài khác, dân chúng ao ước: \"Không hận thù, không đả thương, không thù nghịch, không ác ý, chúng ta sống với nhau không hận thù\". Thế mà với hận thù, với đả thương, với thù nghịch, với ác ý, họ sống với nhau trong hận thù?","fontSize":12,"order":58},{"content":"Ðó là hình thức câu hỏi thứ nhất, Thiên chủ Sakka hỏi Thế Tôn. Và Thế Tôn trả lời câu hỏi ấy như sau:","fontSize":12,"order":59},{"content":"- Do tật đố và xan tham, các loài Thiên, Nhân Asurà, Nàgà, Càn Thát Bà và tất cả những loài khác, dân chúng ao ước: \"Không hận thù, không đả thương, không thù nghịch, không ác ý, chúng ta sống với nhau không hận thù\". Thế mà với hận thù, với đả thương, với thù nghịch, với ác ý, họ sống với nhau trong hận thù.","fontSize":12,"order":60},{"content":"Ðó là hình thức Thế Tôn trả lời cho câu hỏi Thiên chủ Sakka. Sung sướng, Thiên chủ Sakka hoan hỷ tín thọ lời dạy Thế Tôn và nói:","fontSize":12,"order":61},{"content":"- Như vậy là phải, bạch Thế Tôn! Như vậy là phải, bạch Thiện Thệ! Khi nghe Thế Tôn trả lời câu hỏi, nghi ngờ của con diệt tận, do dự của con tiêu tan.","fontSize":12,"order":62},{"content":"2. Thiên chủ Sakka, sau khi hoan hỷ, tín thọ câu trả lời Thế Tôn, liền hỏi câu hỏi tiếp:","fontSize":12,"order":63},{"content":"- Bạch Thế Tôn, tật đố, xan tham, do nhân duyên gì, do tập khởi gì, cái gì khiến chúng sanh khởi, cái gì khiến chúng hiện hữu, cái gì có mặt thì tật đố, xan tham có mặt? Cái gì không có mặt, thì tật đố xan tham không có mặt?","fontSize":12,"order":64},{"content":"- Này Thiên chủ, tật đố và xan tham do ưa ghét làm nhân duyên, do ưa ghét làm tập khởi, ưa ghét khiến chúng sanh khởi, ưa ghét khiến chúng hiện hữu, ưa ghét có mặt thì tật đố, xan tham có mặt; ưa ghét không có mặt thì tật đố, xan tham không có mặt.","fontSize":12,"order":65},{"content":"- Bạch Thế Tôn, ưa ghét do nhân duyên gì, do tập khởi gì? Cái gì khiến chúng sanh khởi, cái gì khiến chúng hiện hữu, cái gì có mặt thì ưa ghét có mặt? Cái gì không có mặt thì ưa ghét không có mặt?","fontSize":12,"order":66},{"content":"- Này Thiên chủ, ưa ghét do dục làm nhân duyên, do dục làm tập khởi, dục khiến chúng sanh khởi, dục khiến chúng hiện hữu. Dục có mặt thì ưa ghét có mặt; dục không có mặt thì ưa ghét không có mặt.","fontSize":12,"order":67},{"content":"- Bạch Thế Tôn, nhưng dục do nhân duyên gì, do tập khởi gì? Cái gì khiến dục sanh khởi, cái gì khiến dục hiện hữu? Cái gì có mặt thì dục có mặt? Cái gì không có mặt thì dục không có mặt?","fontSize":12,"order":68},{"content":"- Này Thiên chủ, dục do tầm làm nhân duyên, do tầm làm tập khởi; tầm khiến dục sanh khởi, tầm khiến dục hiện hữu. Tầm có mặt thì dục có mặt; tầm không có mặt thì dục không có mặt.","fontSize":12,"order":69},{"content":"- Bạch Thế Tôn, tầm lấy gì làm nhân duyên, lấy gì làm tập khởi? Cái gì khiến tầm sanh khởi, cái gì khiến tầm hiện hữu? Cái gì có mặt thì tầm có mặt? Cái gì không có mặt thì tầm không có mặt?","fontSize":12,"order":70},{"content":"- Này Thiên chủ, tầm lấy cái loại vọng tưởng hý luận làm nhân duyên, lấy các loại vọng tưởng hý luận làm tập khởi. Các loại vọng tưởng hý luận khiến tầm sanh khởi, các loại vọng tưởng hý luận khiến tầm hiện hữu. Do các loại vọng tưởng hý luận có mặt thì tầm có mặt. Do các loại vọng tưởng hý luận không có mặt thì tầm không có mặt\".","fontSize":12,"order":71},{"content":"3. Bạch Thế Tôn, vị Tỷ Kheo phải chứng đạt như thế nào? Phải thành tựu con đường nào thích hợp và hướng dẫn diệt trừ các loại vọng tưởng hý luận?","fontSize":12,"order":72},{"content":"- Này Thiên chủ, Ta nói hý luận có hai loại, một loại phải thân cận, một loại phải tránh xa. Này Thiên chủ, Ta nói ưu cũng có hai loại, một loại phải thân cận, một loại phải tránh xa. Này Thiên chủ, Ta nói xả cũng có hai loại, một loại phải thân cận, một loại phải tránh xa.","fontSize":12,"order":73},{"content":"Này Thiên chủ, Ta nói hỷ có hai loại, một loại phải thân cận, một loại phải tránh xa. Lời tuyên bố là như vậy. Do nhân duyên gì tuyên bố như vậy? Ở đây, loại hỷ nào có thể biết được: \"Khi tôi thân cận với hỷ này, bất thiện pháp tăng trưởng, thiện pháp suy giảm\", thời hỷ ấy cần phải tránh xa. Ở đây loại hỷ nào có thể biết được: \"Khi tôi thân cận với hỷ này, bất thiện pháp suy giảm, thiện pháp tăng trưởng\", thời hỷ ấy nên thân cận. Ở đây, có hỷ câu hữu với tầm, câu hữu với tứ; có hỷ không câu hữu với tầm, không câu hữu với tứ. Các loại hỷ không câu hữu với tầm, không câu hữu với tứ thì thù thắng hơn.","fontSize":12,"order":74},{"content":"Này Thiên chủ, Ta nói hỷ có hai loại, một loại nên thân cận, một loại nên tránh xa. Sở dĩ có lời tuyên bố như vậy là do nhân duyên như vậy.","fontSize":12,"order":75},{"content":"Này Thiên chủ, Ta nói ưu cũng có hai loại, một loại nên thân cận, một loại nên tránh xa. Lời tuyên bố là như vậy. Do nhân duyên gì, tuyên bố như vậy? Ở đây, loại ưu nào có thể biết được: \"Khi tôi thân cận với ưu này, bất thiện pháp tăng trưởng, thiện pháp suy giảm\", thời ưu ấy cần phải tránh xa. Ở đây, loại ưu nào có thể biết được: \"Khi tôi thân cận với ưu này, bất thiện pháp suy giảm, thiện pháp tăng trưởng\", thời ưu ấy nên thân cận. Ở đây, có ưu câu hữu với tầm, câu hữu với tứ, có ưu không câu hữu với tầm, không câu hữu với tứ. Các loại ưu không câu hữu với tầm, không câu hữu với tứ thì thù thắng hơn.","fontSize":12,"order":76},{"content":"Này Thiên chủ, Ta nói ưu là hai loại, một loại nên thân cận, một loại nên tránh xa. Sở dĩ có lời tuyên bố như vậy, là do nhân duyên như vậy.","fontSize":12,"order":77},{"content":"Này Thiên chủ, Ta nói xả cũng có hai loại, một loại nên thân cận, một loại nên tránh xa. Lời tuyên bố là như vậy. Do nhân duyên gì, tuyên bố như vậy? Ở đây, loại xả nào có thể biết được: \"Khi tôi thân cận với xả này, bất thiện pháp tăng trưởng, thiện pháp suy giảm\", thời xả ấy cần phải tránh xa. Ở đây, loại xả nào có thể biết được: \"Khi tôi thân cận với xả này, bất thiện pháp suy giảm, thiện pháp tăng trưởng\", thời xả ấy nên thân cận. Ở đây, có xả câu hữu với tầm, câu hữu với tứ, có xả không câu hữu với tầm, không câu hữu với tứ. Các loại xả không câu hữu với tầm, không câu hữu với tứ thì thù thắng hơn.","fontSize":12,"order":78},{"content":"Này Thiên chủ, Ta nói rằng xả có hai loại, một loại nên thân cận, một loại nên tránh xa. Sở dĩ có lời tuyên bố như vậy là do nhân duyên như vậy.","fontSize":12,"order":79},{"content":"Này Thiên chủ, vị Tỷ Kheo phải chứng đạt như vậy, phải thành tựu con đường như vậy, mới thích hợp và hướng dẫn đến sự diệt trừ các vọng tưởng hý luận.","fontSize":12,"order":80},{"content":"Ðó là hình thức câu trả lời Thế Tôn cho câu hỏi Thiên chủ Sakka. Sung sướng, Thiên chủ Sakka hoan hỷ, tín thọ lời dạy Thế Tôn và nói:","fontSize":12,"order":81},{"content":"- Như vậy là phải, bạch Thế Tôn! Như vậy là phải, bạch Thiện Thệ! Khi nghe Thế Tôn trả lời câu hỏi, nghi ngờ của con được diệt tận, do dự của con được tiêu tan.","fontSize":12,"order":82},{"content":"4. Thiên chủ Sakka, sau khi hoan hỷ tín thọ câu trả lời của Thế Tôn liền hỏi câu hỏi tiếp:","fontSize":12,"order":83},{"content":"- Bạch Thế Tôn, vị Tỷ Kheo phải thành tựu như thế nào, phải thành tựu biệt giải thoát luật nghi như thế nào?","fontSize":12,"order":84},{"content":"Này Thiên chủ, Ta nói rằng thân hành có hai loại, một loại nên thân cận, một loại nên tránh xa. Này Thiên chủ, Ta nói rằng khẩu hành có hai loại, một loại nên thân cận, một loại nên tránh xa. Này Thiên chủ, Ta nói rằng tầm cầu có hai loại, một loại nên thân cận, một loại nên tránh xa.","fontSize":12,"order":85},{"content":"Này Thiên chủ, Ta nói rằng thân hành có hai loại, một loại nên thân cận, một loại nên tránh xa. Lời tuyên bố là như vậy. Do nhân duyên gì tuyên bố như vậy? Ở đây, loại thân hành nào có thể biết được: \"Khi tôi thân cận với thân hành này, bất thiện pháp tăng tướng, thiện pháp suy giảm\", thì thân hành ấy cần phải tránh xa. Ở đây, loại thân hành nào có thể biết được: \"Khi tôi thân cận với thân hành này, bất thiện pháp suy giảm, thiện pháp tăng trưởng\", thì thân hành ấy cần phải thân cận.","fontSize":12,"order":86},{"content":"Này Thiên chủ, Ta nói rằng thân hành có hai loại, một loại cần thân cận, một loại cần tránh xa. Sở dĩ có lời tuyên bố như vậy là do nhân duyên như vậy.","fontSize":12,"order":87},{"content":"Này Thiên chủ, Ta nói rằng khẩu hành có hai loại, một loại nên thân cận, một loại nên tránh xa. Lời tuyên bố là như vậy. Do nhân duyên gì tuyên bố như vậy? Ở đây, loại khẩu hành nào có thể biết được: \"Khi tôi thân cận với khẩu hành này, bất thiện pháp tăng trưởng, thiện pháp suy giảm\", thì khẩu hành ấy phải tránh xa. Ở đây, loại khẩu hành nào có thể biết được: \"Khi tôi thân cận với khẩu hành này, bất thiện pháp suy giảm, thiện pháp tăng trưởng\", thì khẩu hành ấy cần phải thân cận.","fontSize":12,"order":88},{"content":"Này Thiên chủ, Ta nói rằng khẩu hành có hai loại, một loại nên thân cận, một loại nên tránh xa. Sở dĩ có lời tuyên bố như vậy, là do nhân duyên như vậy.","fontSize":12,"order":89},{"content":"Này Thiên chủ, Ta nói rằng tầm cầu cũng có hai loại, một loại nên thân cận, một loại nên tránh xa. Lời tuyên bố là như vậy. Do nhân duyên gì tuyên bố như vậy? Ở đây loại tầm cầu nào có thể biết được: \"Khi tôi thân cận với tầm cầu này, bất thiện pháp tăng trưởng, thiện pháp suy giảm\", thì loại tầm cầu ấy cần phải tránh xa. Ở đây, loại tầm cầu nào có thể biết được: \"Khi tôi thân cận loại tầm cầu này, bất thiện pháp suy giảm, thiện pháp tăng trưởng\", thì loại tầm cầu ấy nên thân cận.","fontSize":12,"order":90},{"content":"Này Thiên chủ, Ta nói rằng tầm cầu có hai loại, một loại nên thân cận, một loại nên tránh xa. Sở dĩ có lời tuyên bố như vậy là do nhân duyên như vậy.","fontSize":12,"order":91},{"content":"Này Thiên chủ, vị Tỷ Kheo phải thành tựu như vậy, phải thành tựu biệt giải thoát luật nghi như vậy!","fontSize":12,"order":92},{"content":"Ðó là hình thức Thế Tôn trả lời câu hỏi Thiên chủ Sakka. Sung sướng, Thiên chủ Sakka hoan hỷ, tín thọ lời dạy Thế Tôn và nói:","fontSize":12,"order":93},{"content":"- Như vậy là phải, bạch Thế Tôn! Như vậy là phải, bạch Thiện Thệ! Sau khi nghe Thế Tôn trả lời câu hỏi, nghi ngờ con được diệt tận, do dự con được tiêu tan.","fontSize":12,"order":94},{"content":"5. Thiên chủ Sakka, sau khi hoan hỷ tín thọ lời dạy Thế Tôn liền hỏi câu hỏi tiếp:","fontSize":12,"order":95},{"content":"- Bạch Thế Tôn, vị Tỷ Kheo phải thành tựu như thế nào, phải thành tựu hộ trì các căn như thế nào?","fontSize":12,"order":96},{"content":"- Này Thiên chủ, sắc do mắt phân biệt. Ta nói rằng có hai loại, một loại nên thân cận, một loại nên tránh xa. Này Thiên chủ, tiếng do tai phân biệt... hương do mũi phân biệt... vị do lưỡi phân biệt... xúc do thân phân biệt... Này Thiên chủ, pháp do ý phân biệt, Ta nói rằng có hai loại, một loại nên thân cận, một loại nên tránh xa.","fontSize":12,"order":97},{"content":"Ðược nghe như vậy, Thiên chủ Sakka bạch Thế Tôn:","fontSize":12,"order":98},{"content":"- Bạch Thế Tôn, vấn đề Thế Tôn nói một cách tóm tắt được con hiểu một cách rộng rãi. Bạch Thế Tôn, loại sắc do mắt phân biệt, khi con thân cận mà bất thiện pháp tăng trưởng, thiện pháp suy giảm, thời loại sắc do mắt phân biệt ấy nên tránh xa. Bạch Thế Tôn, loại sắc nào do mắt phân biệt, khi con thân cận, bất thiện pháp suy giảm, thiện pháp tăng trưởng, thời loại sắc do mắt phân biệt ấy nên thân cận. Bạch Thế Tôn, loại tiếng nào do tai phân biệt... loại hương nào do mũi phân biệt... loại vị nào do lưỡi phân biệt... loại xúc nào do thân phân biệt... loại pháp nào do ý phân biệt, khi con thân cận, bất thiện pháp tăng trưởng, thiện pháp suy giảm, thời loại pháp ấy nên tránh xa. Bạch Thế Tôn, loại pháp nào do ý phân biệt, khi con thân cận, bất thiện pháp suy giảm, thiện pháp tăng trưởng, thời loại pháp ấy nên thân cận. Bạch Thế Tôn, vấn đề Thế Tôn nói một cách tóm tắt, được con hiểu một cách rộng rãi. Sau khi nghe Thế Tôn trả lời câu hỏi, nghi ngờ của con tiêu tan, do dự của con diệt tận.","fontSize":12,"order":99},{"content":"6. Như vậy sau khi hoan hỷ tín thọ lời dạy Thế Tôn, Thiên chủ Sakka lại hỏi câu hỏi tiếp:","fontSize":12,"order":100},{"content":"- Bạch Thế Tôn, có phải tất cả vị Sa Môn, Bà La Môn đều đồng một tư tưởng, đồng một giới hạnh, đồng một mong cầu, đồng một chí hướng?","fontSize":12,"order":101},{"content":"- Này Thiên chủ, tất cả Sa Môn, Bà La Môn không đồng một tư tưởng, không đồng một giới hạnh, không đồng một mong cầu, không đồng một chí hướng!","fontSize":12,"order":102},{"content":"- Bạch Thế Tôn, vì sao cả Sa Môn, Bà La Môn không đồng một giới hạnh, không đồng một mong cầu, không đồng một chí hướng?","fontSize":12,"order":103},{"content":"- Này Thiên chủ, thế giới này gồm có nhiều loại giới, nhiều giới sai biệt. Trong thế giới gồm có nhiều loại giới và nhiều giới sai biệt này, các loại hữu tình tự nhiên thiên chấp một loại giới nào, và khi đã thiên chấp, trở thành Kiên trì, cố thủ, với định kiến: \"Ðây là sự thật, ngoài ra toàn là si mê\". Do vậy, tất cả Sa Môn, Bà La Môn không đồng một tư tưởng, không đồng một giới hạnh, không đồng một cứu cánh, không đồng một mong cầu, không đồng một chí hướng.","fontSize":12,"order":104},{"content":"- Bạch Thế Tôn, có phải tất cả vị Sa Môn, Bà La Môn đều đồng một cứu cánh, đồng một an ổn, đồng một phạm hạnh, đồng một mục đích?","fontSize":12,"order":105},{"content":"- Này Thiên chủ, tất cả vị Sa Môn, Bà La Môn không đồng một cứu cánh, không đồng một an ổn, không đồng một phạm hạnh, không đồng một mục đích.","fontSize":12,"order":106},{"content":"Bạch Thế Tôn, vì sao tất cả Sa môn, Bà la môn, không đồng một cứu cánh, không đồng một an ổn, không đồng một phạm hạnh, không đồng một mục đích?","fontSize":12,"order":107},{"content":"- Này Thiên chủ, chỉ những vị Sa môn Bà la môn nào đã giải thoát tham ái, những vị ấy mới đồng một cứu cánh, đồng một an ổn, đồng một phạm hạnh, đồng một mục đích. Do vậy, tất cả vị Sa môn, Bà la môn không đồng một cứu cánh, không đồng một an ổn, không đồng một phạm hạnh, không đồng một mục đích.","fontSize":12,"order":108},{"content":"Ðó là hình thức câu trả lời Thế Tôn cho câu hỏi Thiên chủ Sakka. Sung sướng, Thiên chủ Sakka hoan hỷ, tín thọ lời dạy Thế Tôn và nói:","fontSize":12,"order":109},{"content":"- Như vậy là phải, bạch Thế Tôn! Như vậy là phải, bạch Thiện Thệ! Sau khi nghe Thế Tôn trả lời câu hỏi, nghi ngờ con được diệt tận, do dự con được tiêu tan.","fontSize":12,"order":110},{"content":"7. Thiên chủ Sakka, sau khi hoan hỷ, tín thọ lời dạy Thế Tôn liền hỏi câu tiếp:","fontSize":12,"order":111},{"content":"- Bạch Thế Tôn, tham ái là bệnh tật, tham ái là mụn nhọt, tham ái là mũi tên, tham ái dắt dẫn con người tái sanh đời này, đời khác, khiến con người khi cao, khi thấp. Bạch Thế Tôn, trong khi các Sa môn, Bà la môn khác ngoài giáo phái của Ngài không cho con dịp để hỏi những câu hỏi, thời Thế Tôn lại trả lời những câu hỏi ấy cho con, giảng giải rất lâu cho con, khiến mũi tên nghi ngờ, do dự của con được Thế Tôn rút nhổ đi.","fontSize":12,"order":112},{"content":"- Này Thiên chủ, Ngươi có biết những câu hỏi ấy cũng được Ngươi hỏi các vị Sa môn, Bà la môn khác không?","fontSize":12,"order":113},{"content":"- Bạch Thế Tôn, con được biết những câu hỏi ấy cũng được con hỏi các vị Sa môn, Bà la môn khác.","fontSize":12,"order":114},{"content":"- Này Thiên chủ, những vị ấy trả lời với Ngươi như thế nào, nếu không gì trở ngại hãy nói cho biết.","fontSize":12,"order":115},{"content":"- Bạch Thế Tôn, không gì trở ngại cho con, khi Thế Tôn ngồi nghe hay những vị như Thế Tôn.","fontSize":12,"order":116},{"content":"- Này Thiên chủ, vậy Ngươi hãy nói đi.","fontSize":12,"order":117},{"content":"- Bạch Thế Tôn, những vị Sa môn, Bà la môn mà con nghĩ là những vị sống trong rừng an tịnh, xa vắng, con đi đến những vị ấy và hỏi những câu hỏi ấy. Các vị này không trả lời cho con, không trả lời lại hỏi ngược con: \"Tôn giả tên gì?\" Ðược hỏi vậy con trả lời: \"Chư Hiền giả, tên là Thiên chủ Sakka.\" Rồi những vị ấy lại hỏi thêm con câu nữa: \"Do công việc gì Tôn giả Thiên chủ lại đến chỗ này?\" Con liền giảng cho những vị ấy Chánh pháp như con đã được nghe và đã được học. Chỉ được từng ấy, các vị hoan hỷ và nói: \"Chúng tôi đã được thấy Thiên chủ Sakka. Những điều gì chúng tôi hỏi, vị ấy đều trả lời cho chúng tôi.\" Không những vậy, các vị này trở thành đệ tử của con, chớ không phải con là đệ tử của các vị ấy. Bạch Thế Tôn, nhưng con là đệ tử của Thế Tôn, đã chứng Dự lưu, không còn bị rơi vào đọa xứ, chắc chắn sẽ được giác ngộ.","fontSize":12,"order":118},{"content":"- Này Thiên chủ, Ngươi có biết trước kia Ngươi không bao giờ có sự thoải mái như vậy, có được sự hỷ lạc như vậy?","fontSize":12,"order":119},{"content":"- Bạch Thế Tôn, trước kia con không bao giờ có sự thoải mái như vậy, có được an lạc như vậy.","fontSize":12,"order":120},{"content":"- Này Thiên chủ, như thế nào, Ngươi biết được trước kia không bao giờ có sự thoải mái như vậy, có được sự hỷ lạc như vậy?","fontSize":12,"order":121},{"content":"- Bạch Thế Tôn, thuở xưa, một trận chiến tranh xẩy ra giữa chư Thiên và các vị Asurà. Bạch Thế Tôn, trong trận chiến tranh này, chư Thiên thắng trận, các loài Asurà bại trận. Bạch Thế Tôn sau khi thắng trận, con là người thắng trận, con suy nghĩ: \"Nay cam lồ của chư Thiên và cam lồ của Asurà, cả hai loại cam lồ, chư Thiên sẽ được nếm.\" Bạch Thế Tôn, thoải mái ấy, hỷ lạc ấy do gậy trượng đem lại, do đao kiếm đem lại, không đưa đến yểm ly, ly dục, tịch diệt, an tịnh, thắng trí, giác ngộ và Niết bàn. Bạch Thế Tôn, thoải mái này, hỷ lạc này nhờ nghe Chánh pháp Thế Tôn đem lại, không do gậy trượng, không do đao kiếm, sẽ đưa đến yểm ly, ly dục, tịch diệt, an tịnh, thắng trí, giác ngộ và Niết bàn.","fontSize":12,"order":122},{"content":"8. - Này Thiên chủ, khi Ngươi cam thọ sự thoải mái và hỷ lạc như vậy, Ngươi cảm thấy những lợi ích gì?","fontSize":12,"order":123},{"content":"- Bạch Thế Tôn, khi con cảm thọ thoải mái và hỷ lạc như vậy, con cảm thấy có sáu lợi ích như sau:","fontSize":12,"order":124},{"content":"Nay con đứng tại đây,\u000bVới thân một vị Thiên.\u000bCon thấy được tái sanh,\u000bBạch Ngài, hãy biết vậy.","fontItalic":-1,"fontSize":12,"order":125},{"content":"Bạch Thế Tôn đó là điều lợi thứ nhất con cảm thấy, khi con cảm thọ thoải mái hỷ lạc như vậy.","fontSize":12,"order":126},{"content":"Sau khi chết con bỏ,\u000bThân chư Thiên, phi nhân,\u000bKhông muội lược, con đi,\u000bÐến bào thai con thích.","fontItalic":-1,"fontSize":12,"order":127},{"content":"Bạch Thế Tôn, đó là điều lợi ích thứ hai, con cảm thấy, khi con cảm thọ thoải mái và hỷ lạc như vậy.","fontSize":12,"order":128},{"content":"Câu hỏi được đáp rõ,\u000bHoan hỷ trong Chánh giáo.\u000bCon sống với Chánh trí,\u000bGiác tỉnh và Chánh niệm.","fontItalic":-1,"fontSize":12,"order":129},{"content":"Bạch Thế Tôn, đó là điều lợi thứ ba, con cảm thấy, khi con cảm thọ thoải mái và hỷ lạc như vậy.","fontSize":12,"order":130},{"content":"Con sống với Chánh trí,\u000bSẽ được quả Bồ đề,\u000bSống làm vị Chánh giác,\u000bÐời này đời cuối cùng.","fontItalic":-1,"fontSize":12,"order":131},{"content":"Bạch Thế Tôn, đó là điều lợi ích thứ tư, con cảm thấy, khi con cảm thọ thoải mái và hỷ lạc như vậy.","fontSize":12,"order":132},{"content":"Chết từ thân con Người,\u000bCon từ bỏ thân Người,\u000bCon sẽ thành chư Thiên,\u000bTrong Thiên giới vô thượng.","fontItalic":-1,"fontSize":12,"order":133},{"content":"Bạch Thế Tôn, đó là điều lợi ích thứ năm, con cảm thấy, khi con cảm thọ thoải mái, và hỷ lạc như vậy.","fontSize":12,"order":134},{"content":"Thù thắng hơn chư Thiên,\u000bAkanittha danh xưng,\u000bSống đời sống cuối cùng,\u000bNhư vậy nơi an trú.","fontItalic":-1,"fontSize":12,"order":135},{"content":"Bạch Thế Tôn, đó là điều lợi ích thứ sáu, con cảm thấy, khi con cảm thọ thoải mái và hỷ lạc như vậy.","fontSize":12,"order":136},{"content":"9. Tâm tư không thỏa mãn,\u000bNghi ngờ và do dự,\u000bCon sống cầu Như Lai,\u000bThời gian khá lâu dài!\u000bCon nghĩ các Sa môn,\u000bSống một mình cô độc,\u000bLà bậc Chánh Ðẳng Giác,\u000bNghĩ vậy con tìm gặp.\u000bLàm thế nào thành công?\u000bLàm thế nào thất bại?\u000bÐược hỏi câu hỏi vậy?\u000bKhông thể chỉ đường hướng.\u000bBiết con là Sakka,\u000bBậc Thiên chủ, đã đến!\u000bHọ liền gạn hỏi con,\u000bÐến đây có việc gì?\u000bCon liền giảng Chánh pháp,\u000bCon cho họ được nghe.\u000bHoan hỷ, họ bèn nói:\u000b\"Vàsava làm họ thấy!\"\u000bKhi con được thấy Phật,\u000bNghi ngờ đều tiêu tan.\u000bNay con sống vô úy,\u000bHầu hạ bậc Chánh Giác.\u000bMũi tên độc tham ái,\u000bÐấng Chánh Giác nhổ lên,\u000bCon đảnh lễ Ðại Hùng,\u000bBậc thân tộc mặt trời.\u000bTôn giả như Phạm thiên,\u000bNay con đảnh lễ Ngài,\u000bNay con kính lễ Ngài!\u000bNgài là bậc Chánh Giác,\u000bBậc Ðạo Sư vô thượng,\u000bTrong đời kể chư Thiên,\u000bKhông ai so sánh Ngài!","fontItalic":-1,"fontSize":12,"order":137},{"content":"10. Rồi Thiên chủ Sakka nói với Pancasikha, con của Càn thát bà:","fontSize":12,"order":138},{"content":"- Này Khanh Pancasikha, Ngươi đã giúp ta nhiều việc. Trước nhờ Ngươi làm Thế Tôn bằng lòng, sau khi Ngươi làm cho bằng lòng, ta mới đến yết kiến Thế Tôn, bậc A la hán, Chánh Ðẳng Giác. Ta sẽ đóng vai trò thân phụ cho Ngươi, Ngươi sẽ là Vua loài Càn thát bà. Ta sẽ cho Ngươi Bhaddà Suriya Vaccasà, người mà ngươi ao ước.","fontSize":12,"order":139},{"content":"Rồi Thiên chủ Sakka, lấy tay sờ đất, đọc lên ba lần bài kệ cảm hứng như sau:","fontSize":12,"order":140},{"content":"Ðảnh lễ đấng Thế Tôn,\u000bBậc La hán, Chánh Giác!\u000bÐảnh lễ đấng Thế Tôn,\u000bBậc La hán, Chánh Giác!\u000bÐảnh lễ đấng Thế Tôn,\u000bBậc La hán, Chánh Giác!","fontItalic":-1,"fontSize":12,"order":141},{"content":"Khi lời tuyên thuyết này được tụng đọc, pháp nhãn thanh tịnh vô cấu, khởi lên cho Thiên chủ Sakka: \"Phàm pháp gì tập sanh, pháp ấy sẽ bị hoại diệt.\" Ngoài ra, tám vạn chư Thiên cũng chứng quả tương tợ. Ðó là những câu hỏi, Thiên chủ Sakka được mời hỏi và được Thế Tôn trả lời. Do vậy, cuộc đối thoại này cũng được gọi là Những Câu Hỏi Của Sakka (Ðế-thích sở vấn).","fontSize":12,"order":142}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/21. Kinh Ðế-thích sở vấn (Sakka-panha sutta)","title":"21. Kinh Ðế-thích sở vấn (Sakka-panha sutta)"},{"ID":22,"paragraphs":[{"alignment":1,"content":"22. Kinh Ðại Niệm xứ\u000b(Mahàsatipatthana sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tôi nghe như vậy.","fontSize":12,"order":2},{"content":"1. Một thời, Thế Tôn ở xứ Kuru (Câu lâu), tại Kammàssadhamma (Kiềm ma sắt đàm) - đô thị của xứ Kuru. Rồi Thế Tôn gọi các vị Tỷ kheo: \"Này các Tỷ kheo.\" Các Tỷ kheo trả lời Thế Tôn: \"Bạch Thế Tôn.\" Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"- Này các Tỷ kheo, đây là con đường độc nhất, đưa đến thanh tịnh cho chúng sanh, vượt khỏi sầu bi, diệt trừ khổ ưu, thành tựu chánh lý, chứng ngộ Niết bàn. Ðó là Bốn niệm xứ.","fontSize":12,"order":4},{"content":"Thế nào là bốn? Này các Tỷ kheo, ở đây vị Tỷ kheo sống quán thân trên thân, nhiệt tâm, tỉnh giác, chánh niệm, để chế ngự tham ưu ở đời; sống quán thọ trên các thọ, nhiệt tâm, tỉnh giác, chánh niệm, để chế ngự tham ưu ở đời; sống quán tâm trên tâm, nhiệt tâm, tỉnh giác, chánh niệm, để chế ngự tham ưu ở đời; sống quán pháp trên các pháp, nhiệt tâm, tỉnh giác, chánh niệm, để chế ngự tham ưu ở đời.","fontSize":12,"order":5},{"content":"(Quán thân)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":6},{"content":"2. Này các Tỷ kheo, thế nào là Tỷ kheo sống quán thân trên thân?","fontSize":12,"order":7},{"content":"Này các Tỷ kheo, ở đây Tỷ kheo đi đến khu rừng, đi đến gốc cây, hay đi đến ngôi nhà trống, và ngồi kiết già, lưng thẳng và an trú chánh niệm trước mặt. Tỉnh giác, vị ấy thở vô; tỉnh giác, vị ấy thở ra. Thở vô dài, vị ấy tuệ tri: \"Tôi thở vô dài\"; hay thở ra dài, vị ấy tuệ tri: \"Tôi thở ra dài\"; hay thở vô ngắn, vị ấy tuệ tri: \"Tôi thở vô ngắn\"; hay thở ra dài, vị ấy tuệ tri: \"Tôi thở ra ngắn\"; Cảm giác toàn thân, tôi sẽ thở vô\", vị ấy tập; \"Cảm giác toàn thân, tôi sẽ thở ra\", vị ấy tập; \"An tịnh thân hành, tôi sẽ thở vô\", vị ấy tập; \"An tịnh thân hành, tôi sẽ thở ra\", vị ấy tập.","fontSize":12,"order":8},{"content":"Này các tỷ kheo, như người thợ quay hay học trò người thợ quay tuệ tri thiện xảo, khi quay dài, tuệ tri rằng: \"Tôi quay dài\"; hay khi quay ngắn, tuệ tri rằng: \"Tôi quay ngắn.\" Cũng vậy, này các Tỷ kheo, Tỷ kheo thở vô dài, tuệ tri: \"Tôi thở vô dài\"; hay thở ra dài tuệ tri: \"Tôi thở ra dài\"; hay thở vô ngắn, tuệ tri: \"Tôi thở vô ngắn\"; hay thở ra ngắn, tuệ tri: \"Tôi thở ra ngắn\"; \"Cảm giác toàn thân, tôi sẽ thở vô\", vị ấy tập; \"Cảm giác toàn thân, tôi sẽ thở ra\", vị ấy tập; \"An tịnh thân hành, tôi sẽ thở vô\", vị ấy tập; \"An tịnh thân hành, tôi sẽ thở ra\", vị ấy tập.","fontSize":12,"order":9},{"content":"Như vậy, vị ấy sống, quán thân trên nội thân hay sống quán thân trên ngoại thân; hay sống quán thân trên cả nội thân, ngoại thân; hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh diệt tận trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước vật gì ở trên đời. Này các Tỷ kheo, như vậy Tỷ kheo sống quán thân trên thân.","fontSize":12,"order":10},{"content":"3. Lại nữa, này các Tỷ keo, Tỷ kheo đi, tuệ tri: \"Tôi đi\"; hay đứng, tuệ tri: \"Tôi đứng\"; hay ngồi, tuệ tri: \"Tôi ngồi\"; hay nằm , tuệ tri: \"Tôi nằm\". Thân thể được sử dụng như thế nào, vị ấy biết thân như thế ấy.","fontSize":12,"order":11},{"content":"Như vậy, vị ấy sống quán thân trên nội thân; hay vị ấy sống quán thân trên ngoại thân; hay vị ấy sống quán thân trên cả nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay vị ấy sống quán tánh diệt tận trên thân; hay vị ấy sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ kheo, như vậy Tỷ kheo sống quán thân trên thân.","fontSize":12,"order":12},{"content":"4. Lại nữa, này các Tỷ kheo, Tỷ kheo, khi bước tới, bước lui, biết rõ việc mình đang làm. Khi ngó tới, ngó lui, biết rõ việc mình đang làm. Khi co tay khi duỗi tay biết rõ việc mình đang làm. Khi mang áo Sanghàti (Tăng-già-lê), mang bát, mang y, biết rõ việc mình đang làm. Khi ăn, uống, nhai, nếm, biết rõ việc mình đang làm. Khi đi đại tiện, tiểu tiện, biết rõ việc mình đang làm. Khi đi, đứng, ngồi, nằm, biết rõ việc mình đang làm.","fontSize":12,"order":13},{"content":"Như vậy, vị ấy sống quán thân trên nội thân; hay sống quán thân trên ngoại thân; hay sống quán thân trên cả nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh diệt tận trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ kheo, như vậy Tỷ kheo sống quán thân trên thân.","fontSize":12,"order":14},{"content":"5. Lại nữa này các Tỷ kheo, Tỷ kheo quán sát thân này, dưới từ bàn chân trở lên, trên cho đến đảnh tóc, bao bọc bởi da và chứa đầy những vật bất tịnh sai biệt: \"Trong thân này, đây là tóc, lông, móng, răng, da, thịt, gân, xương, thận, tủy, tim, gan, hoành cách mô, lá lách, phổi, ruột, màng ruột, bụng, phân, mật, đàm, mủ, máu, mồ hôi, mỡ, nước mắt, mỡ da, nước miếng, niêm dịch, nước ở khớp xương, nước tiểu.\"","fontSize":12,"order":15},{"content":"Này các Tỷ kheo, cũng như một bao đồ, hai đầu trống đựng đầy các loại hột như gạo, lúa, đậu xanh, đậu lớn, mè, gạo đã xay rồi. Một người có mắt, đổ các hột ấy ra và quan sát: \"Ðây là hột gạo, đây là hột lúa, đây là đậu xanh, đây là đậu đỏ, đây là mè, đây là hột lúa đã xay rồi.\" Cũng vậy, này các Tỷ kheo, một Tỷ kheo quán sát thân này dưới từ bàn chân trở lên, trên cho đến đảnh tóc, bao bọc bởi da và chứa đầy những vật bất tịnh sai biệt: \"Trong thân này, đây là tóc, lông, móng, răng, da, thịt, gân, xương, tủy, thận, tim, gan, hoành cách mô, lá lách, phổi, ruột, màng ruột, bụng, phân, mật, đàm, mủ, máu, mồ hôi, mỡ, nước mắt, mỡ da, nước miếng, niêm dịch, nước ở khớp xương, nước tiểu.\"","fontSize":12,"order":16},{"content":"Như vậy vị ấy sống quán thân trên nội thân; hay sống quán thân trên ngoại thân; hay sống quán thân trên cả nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh diệt tận trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ kheo, như vậy vị Tỷ kheo sống quán thân trên thân.","fontSize":12,"order":17},{"content":"6. Lại nữa này các Tỷ kheo, Tỷ kheo quán sát thân này về vị trí các giới và sự sắp đặt các giới: \"Trong thân này có địa đại, thủy đại, hỏa đại và phong đại.\"","fontSize":12,"order":18},{"content":"Này các Tỷ kheo, như một người đồ tể thiện xảo, hay đệ tử của một người đồ tể giết một con bò, ngồi cắt chia từng thân phần tại ngã tư đường. Cũng vậy này các Tỷ kheo, vị Tỷ kheo quán sát thân nay về vị trí các giới và về sự sắp đặt các giới: \"Trong thân này có địa đại, thủy đại, hỏa đại và phong đại.\"","fontSize":12,"order":19},{"content":"Như vậy vị ấy sống quán thân trên nội thân; hay sống quán thân trên ngoại thân; hay sống quán thân trên cả nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh diệt tận trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm, và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ kheo, như vậy Tỷ keo sống quán thân trên thân.","fontSize":12,"order":20},{"content":"7. Lại nữa này các Tỷ kheo, Tỷ kheo, như thấy một thi thể quăng bỏ trong nghĩa địa một ngày, hai ngày, ba ngày, thi thể ấy trương phồng lên, xanh đen lại, nát thối ra. Tỷ kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản tánh là như vậy, không vượt khỏi tánh chất ấy.\"","fontSize":12,"order":21},{"content":"Như vậy vị ấy sống quán thân trên nội thân; hay sống quán thân trên ngoại thân hay sống quán thân trên cả nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh diệt tận trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ kheo, như vậy Tỷ kheo sống quán thân trên thân.","fontSize":12,"order":22},{"content":"8. Lại nữa này các Tỷ kheo, Tỷ kheo như thấy một thi thể quăng bỏ trong nghĩa địa bị các loài quạ ăn, hay bị các loài diều hâu ăn, hay bị các chim kên ăn; hay bị các loài chó ăn; hay bị các loài giả can ăn, hay bị các loài côn trùng ăn. Tỷ kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản chất là như vậy, không vượt khỏi tánh chất ấy.\"","fontSize":12,"order":23},{"content":"Như vậy vị ấy sống quán thân trên nội thân; hay sống quán thên trên ngoại thân; hay sống quán thân trên cả nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh sanh diệt trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ kheo, như vậy Tỷ kheo sống quán thân trên thân.","fontSize":12,"order":24},{"content":"9. Này các Tỷ kheo, lại nữa Tỷ kheo như thấy một thi thể bị quăng bỏ trong nghĩa địa; với các xương còn liên kết với nhau, còn dính thịt và máu, còn được các đường gân cốt lại; với các xương còn liên kết với nhau, không còn dính thịt nhưng còn dính máu, còn được các đường gân cột lại, với các xương còn liên kết với nhau, không còn dính thịt và máu, còn được các đường gân cột lại; chỉ còn có xương không dính lại với nhau, rải rác chỗ này chỗ kia, ở đây là xương tay, ở đây là xương chân, ở đây là xương ống, ở đây là xương bắp vế, ở đây là xương mông, ở đây là xương sống, ở đây là xương đầu,... Tỷ kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản tánh là như vậy, không vượt khỏi tánh chất ấy\".","fontSize":12,"order":25},{"content":"Như vậy vị ấy sống quán thân trên nội thân; hay sống quán thân trên ngoại thân; hay sống quán thân trên cả nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay vị ấy sống quán tánh diệt tận trên thân; hay vị ấy sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì ở trên đời. Này các Tỷ kheo, như vậy Tỷ kheo sống quán thân trên thân.","fontSize":12,"order":26},{"content":"10. Lại nữa này các Tỷ kheo, Tỷ kheo như thấy một thi thể quăng bỏ trong nghĩa địa, chỉ còn toàn xương trắng màu vỏ ốc... chỉ còn một đống xương lâu hơn một năm... chỉ còn là xương thối trở thành bột. Tỷ kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản tánh là như vậy, không vượt khỏi tánh chất ấy.\"","fontSize":12,"order":27},{"content":"Như vậy vị ấy sống quán thân trên nội thân; hay sống quán thân trên ngoại thân; hay sống quán thân trên cả nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh diệt tận trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì ở trên đời. Này các Tỷ kheo, như vậy Tỷ kheo sống quán thân trên thân.","fontSize":12,"order":28},{"content":"(Quán thọ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":29},{"content":"11. Này các Tỷ kheo, như thế nào Tỷ kheo sống quán thọ trên các thọ?","fontSize":12,"order":30},{"content":"Này các Tỷ kheo, ở nơi đây Tỷ kheo khi cảm giác lạc thọ, biết rằng: \"Tôi cảm giác lạc thọ\"; khi cảm giác khổ thọ, biết rằng: \"Tôi cảm giác khổ thọ\"; khi cảm giác bất khổ bất lạc thọ, biết rằng: \"Tôi cảm giác bất khổ bất lạc thọ\". Hay khi cảm giác lạc thọ thuộc vật chất biết rằng: \"Tôi cảm giác lạc thọ thuộc vật chất\". Hay khi cảm giác lạc thọ không thuộc vật chất, biết rằng: \"Tôi cảm giác lạc thọ không thuộc vật chất\". Hay khi cảm giác khổ thọ thuộc vật chất, biết rằng: \"Tôi cảm giác khổ thọ thuộc vật chất\". Hay khi cảm giác khổ thọ không thuộc vật chất, biết rằng: \"Tôi cảm giác khổ thọ không thuộc vật chất\". Hay khi cảm giác bất khổ bất lạc thọ thuộc vật chất, biết rằng: \"Tôi cảm giác bất khổ bất lạc thọ thuộc vật chất\". Hay khi cảm giác bất khổ bất lạc thọ không thuộc vật chất, biết rằng: \"Tôi cảm giác bất khổ bất lạc thọ không thuộc vật chất\".","fontSize":12,"order":31},{"content":"Như vậy vị ấy sống quán thọ trên các nội thọ; hay sống quán thọ trên các ngoại thọ; hay sống quán thọ trên cả các nội thọ, ngoại thọ. Hay sống quán tánh sanh khởi trên các thọ; hay sống quán tánh diệt tận trên các thọ; hay sống quán tánh sanh diệt trên các thọ. \"Có thọ đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì ở trên đời. Này các Tỷ kheo, như vậy Tỷ kheo sống quán thọ trên các thọ.","fontSize":12,"order":32},{"content":"(Quán tâm)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":33},{"content":"12. Này các Tỷ kheo, như thế nào Tỷ kheo sống quán tâm trên tâm?","fontSize":12,"order":34},{"content":"Này các Tỷ kheo, ở đây vị Tỷ kheo: \"Với tâm có tham, biết rằng tâm có tham\"; hay \"Với tâm không tham, biết rằng tâm không tham\"; hay \"Với tâm có sân, biết rằng tâm có sân\"; hay \"Với tâm không sân, biết rằng tâm không sân\"; hay \"Với tâm có si, biết rằng tâm có si\"; hay \"Với tâm không si, biết rằng tâm không si\"; hay \"Với tâm thâu nhiếp, biết rằng tâm được thâu nhiếp\"; hay \"Với tâm tán loạn, biết rằng tâm bị tán loạn\"; hay \"Với tâm quảng đại, biết rằng tâm được quảng đại\"; hay \"Với tâm không quảng đại, biết rằng tâm không được quảng đại\"; hay \"Với tâm hữu hạn, biết rằng tâm hữu hạn\"; hay \"Với tâm vô thượng, biết rằng tâm vô thượng\"; hay \"Với tâm có định, biết rằng tâm có định\"; hay \"Với tâm không định, biết rằng tâm không định\"; hay \"Với tâm giải thoát, biết rằng tâm có giải thoát\"; hay \"Với tâm không giải thoát, biết rằng tâm không giải thoát\".","fontSize":12,"order":35},{"content":"Như vậy vị ấy sống quán tâm trên nội tâm; hay sống quán tâm trên ngoại tâm; hay sống quán tâm trên nội tâm, ngoại tâm. Hay sống quán tánh sanh khởi trên tâm; hay sống quán tánh diệt tận trên tâm; hay sống quán tánh sanh diệt trên tâm. \"Có tâm đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ kheo, như vậy vị Tỷ kheo sống quán tâm trên tâm.","fontSize":12,"order":36},{"content":"(Quán pháp)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":37},{"content":"13. Này các Tỷ kheo, thế nào là vị Tỷ kheo sống quán pháp trên các pháp?","fontSize":12,"order":38},{"content":"Này các Tỷ kheo, ở đây Tỷ kheo sống quán pháp trên các pháp đối với năm triền cái. Và này các Tỷ kheo, thế nào là vị Tỷ kheo sống quán pháp trên các pháp đối với năm triền cái?","fontSize":12,"order":39},{"content":"Này các Tỷ kheo, ở đây Tỷ kheo, nội tâm có tham dục, tuệ tri: \"Nội tâm tôi có tham dục\"; hay nội tâm không có tham dục, tuệ tri rằng: \"Nội tâm tôi không có tham dục\". Và với tham dục chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy. Và với tham dục đã sanh nay được đoạn diệt, vị ấy tuệ tri như vậy. Và với tham dục đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy.","fontSize":12,"order":40},{"content":"Hay nội tâm có sân hận, tuệ tri rằng: \"Nội tâm tôi có sân hận\"; hay nội tâm không có sân hận, tuệ tri rằng: \"Nội tâm tôi không có sân hận.\" Và với sân hận chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy. Và với sân hận đã sanh nay được đoạn diệt, vị ấy tuệ tri như vậy. Và với sân hận đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy.","fontSize":12,"order":41},{"content":"Hay nội tâm có hôn trầm thụy miên, tuệ tri rằng: \"Nội tâm tôi có hôn trầm thụy miên\"; hay nội tâm không có hôn trầm thụy miên, tuệ tri rằng: \"Nội tâm tôi không có hôn trầm thụy miên\". Và với hôn trầm thụy miên chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy. Và với hôn trầm thụy miên đã sanh nay được đoạn diệt, vị ấy tuệ tri như vậy. Và với hôn trầm thụy miên đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy.","fontSize":12,"order":42},{"content":"Hay nội tâm có trạo hối, tuệ tri rằng: \"Nội tâm tôi có trạo hối\"; hay nội tâm không có trạo hối, tuệ tri rằng: \"Nội tâm tôi không có trạo hối\". Và với trạo hối chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy. Và với trạo hối đã sanh nay được đoạn diệt, vị ấy tuệ tri như vậy. Và với trạo hối đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy.","fontSize":12,"order":43},{"content":"Hay nội tâm có nghi, tuệ tri rằng: \"Nội tâm tôi có nghi\"; hay nội tâm không có nghi, tuệ tri rằng: \"Nội tâm tôi không có nghi.\" Và với nghi chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy. Và với nghi đã sanh, nay được đoạn diệt, vị ấy tuệ tri như vậy, và với nghi đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy.","fontSize":12,"order":44},{"content":"Như vậy vị ấy sống quán pháp trên các nội pháp; hay sống quán pháp trên các ngoại pháp; hay sống quán pháp trên cả các nội pháp, ngoại pháp. Hay sống quán tánh sanh khởi trên các pháp; hay sống quán tánh diệt tận trên các pháp; hay sống quán tánh sanh diệt trên các pháp. \"Có những pháp ở đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ kheo, như vậy Tỷ kheo sống quán pháp trên các pháp, đối với năm triền cái.","fontSize":12,"order":45},{"content":"14. Lại nữa, này các Tỷ kheo, Tỷ kheo sống quán pháp trên các pháp đối với Năm Thủ uẩn. Này các Tỷ kheo, thế nào là Tỷ kheo sống quán pháp trên các pháp đối với Năm Thủ uẩn?","fontSize":12,"order":46},{"content":"Này các Tỷ kheo, Tỷ kheo suy tư: \"Ðây là sắc, đây là sắc sanh, đây là sắc diệt. Ðây là thọ, đây là thọ sanh, đây là thọ diệt. Ðây là tưởng, đây là tưởng sanh, đây là tưởng diệt. Ðây là hành, đây là hành sanh, đây là hành diệt. Ðây là thức, đây là thức sanh, đây là thức diệt\". Như vậy vị ấy sống quán pháp trên các nội pháp; hay sống quán pháp trên các ngoại pháp; hay sống quán pháp trên các nội pháp, ngoại pháp; hay sống quán tánh sanh khởi trên các pháp; hay sống quán tánh diệt tận trên các pháp; hay sống quán tánh sanh diệt trên các pháp. \"Có những pháp ở đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì ở trên đời. Này các Tỷ kheo, như vậy Tỷ kheo sống quán pháp trên các pháp đối với Năm Thủ uẩn.","fontSize":12,"order":47},{"content":"15. Lại nữa này các Tỷ kheo, Tỷ kheo sống quán pháp trên các pháp đối với Sáu Nội Ngoại xứ.","fontSize":12,"order":48},{"content":"Này các Tỷ kheo, thế nào là Tỷ kheo sống quán pháp trên các pháp đối với Sáu Nội Ngoại xứ?","fontSize":12,"order":49},{"content":"Này các Tỷ kheo, ở đây Tỷ kheo tuệ tri con mắt và tuệ tri các sắc, do duyên hai pháp này, kiết sử sanh khởi, vị ấy tuệ tri như vậy; và với kiết sử chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy; và với kiết sử đã sanh nay được đoạn diệt, vị ấy tuệ tri như vậy; và với kiết sử đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy... và tuệ tri tai và tuệ tri các tiếng... và tuệ tri mũi và tuệ tri các hương... và tuệ tri lưỡi và tuệ tri các vị... và tuệ tri thân và tuệ tri các xúc... và tuệ tri ý và tuệ tri các pháp; do duyên hai pháp này, kiết sử sanh khởi, vị ấy tuệ tri như vậy; và với kiết sử chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy; và với kiết sử đã sanh nay được đoạn diệt, vị ấy tuệ tri như vậy; và với kiết sử đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy.","fontSize":12,"order":50},{"content":"Như vậy vị ấy sống quán pháp trên các nội pháp; hay sống quán pháp trên các ngoại pháp; hay sống quán pháp trên cả các nội pháp, ngoại pháp; hay sống quán tánh sanh khởi trên các pháp; hay sống quán tánh diệt tận trên các pháp; hay sống quán tánh sanh diệt trên các pháp. \"Có những pháp ở đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ kheo, như vậy Tỷ kheo sống quán pháp trên các pháp, đối với Sáu Nội Ngoại xứ.","fontSize":12,"order":51},{"content":"16. Lại nữa này các Tỷ kheo, Tỷ kheo sống quán pháp trên các pháp đối với Bảy Giác chi.","fontSize":12,"order":52},{"content":"Này các Tỷ kheo, thế nào là Tỷ kheo sống quán pháp trên các pháp đối với Bảy Giác chi? Này các Tỷ kheo, ở đây Tỷ kheo, nội tâm có Niệm Giác chi, tuệ tri rằng: \"Nội tâm tôi có Niệm Giác chi\", hay nội tâm không có Niệm Giác chi, tuệ tri rằng: \"Nội tâm tôi không có Niệm Giác chi\"; và với Niệm Giác chi chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy, và với Niệm Giác chi đã sanh, nay được tu tập viên thành, vị ấy tuệ tri như vậy.","fontSize":12,"order":53},{"content":"Hay nội tâm có Trạch pháp Giác chi...","fontSize":12,"order":54},{"content":"Hay nội tâm có Tinh tấn Giác chi...","fontSize":12,"order":55},{"content":"Hay nội tâm có Hỷ Giác chi...","fontSize":12,"order":56},{"content":"Hay nội tâm có Khinh an Giác chi...","fontSize":12,"order":57},{"content":"Hay nội tâm có Ðịnh Giác chi...","fontSize":12,"order":58},{"content":"Hay nội tâm có Xả Giác chi; tuệ tri rằng: \"Nội tâm tôi có Xả Giác chi\"; hay nội tâm không có Xả Giác chi, tuệ tri rằng: \"Nội tâm tôi không có Xả Giác chi.\" Và với Xả Giác chi chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy; và với Xả Giác chi đã sanh nay được tu tập viên thành, vị ấy tuệ tri như vậy.","fontSize":12,"order":59},{"content":"Như vậy vị ấy sống quán pháp trên các nội pháp; hay sống quán pháp trên các ngoại pháp; hay sống quán pháp trên cả các nội pháp, ngoại pháp. Hay sống quán tánh sanh khởi trên các pháp; hay sống quán tánh diệt tận trên các pháp; hay sống quán tánh sanh diệt trên các pháp. \"Có những pháp ở đây\"; vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ kheo, như vậy Tỷ kheo sống quán pháp trên các pháp đối với Bảy Giác chi.","fontSize":12,"order":60},{"content":"17. Lại nữa này các Tỷ kheo, vị ấy sống quán pháp trên các pháp đối với Bốn Sự thật.","fontSize":12,"order":61},{"content":"Này các Tỷ kheo, thế nào là Tỷ kheo sống quán pháp trên các pháp đối với Bốn Sự thật? Này các Tỷ kheo, ở đây Tỷ kheo như thật tuệ tri: \"Ðây là khổ\"; như thật tuệ tri: \"Ðây là khổ tập\"; như thật tuệ tri: \"Ðây là khổ diệt\"; như thật tuệ tri: \"Ðây là con đường đưa đến khổ diệt\".","fontSize":12,"order":62},{"content":"18. Và này các Tỷ kheo, thế nào Khổ Thánh đế? Sanh là khổ, già là khổ, chết là khổ, sầu, bi. khổ, ưu, não là khổ, cầu không được là khổ, tóm lại Năm Thủ uẩn là khổ.","fontSize":12,"order":63},{"content":"Này các Tỷ kheo thế nào là sanh? Mỗi mỗi hạng chúng sanh trong từng giới loại, sự xuất sản, xuất sanh, xuất thành, tái sanh của họ, sự xuất hiện các uẩn, sự hoạch đắc các căn. Này các Tỷ kheo, như vậy gọi là sanh.","fontSize":12,"order":64},{"content":"Này các Tỷ kheo, thế nào là già? Mỗi mỗi hạng chúng sanh, trong từng giới hạn, sự niên lão, sự hủy hoại, trạng thái rụng răng, trạng thái tóc bạc, da nhăn, tuổi thọ rút ngắn, các căn hủy hoại. Này các Tỷ kheo, như vậy là già.","fontSize":12,"order":65},{"content":"Này các Tỷ kheo, thế nào là chết? Mỗi mỗi hạng chúng sanh trong từng giới loại, sự tạ thế, sự từ trần, thân hoại, sự diệt vong, sự chết, sự tử vong, thời đã đến, các uẩn đã tận diệt, sự vất bỏ tử thi. Này các Tỷ kheo, như vậy gọi là chết.","fontSize":12,"order":66},{"content":"Này các Tỷ kheo, thế nào gọi là sầu? Này các Tỷ kheo, với những ai gặp phải tai nạn này hay tai nạn khác; với những ai cảm thọ sự đau khổ này hay sự đau khổ khác, sự sầu, sự sầu lo, sự sầu muộn, nội sầu, mọi khổ sầu của người ấy. Này các Tỷ kheo, như vậy gọi là sầu.","fontSize":12,"order":67},{"content":"Này các Tỷ kheo, thế nào là bi? Này các Tỷ kheo, với những ai gặp phải tai nạn này hay tai nạn khác ; với những ai cảm thọ sự đau khổ này hay sự đau khổ khác, sự bi ai, sự bi thảm, sự than van, sự than khóc, sự bi thán, sự bi thống của người ấy. Này các Tỷ kheo, như vậy gọi là bi.","fontSize":12,"order":68},{"content":"Này các Tỷ kheo, thế nào là khổ? Này các Tỷ kheo, sự đau khổ về thân, sự không sảng khoái về thân, sự đau khổ do thân cảm thọ, sự không sảng khoái do thân cảm thọ. Này các Tỷ kheo, như vậy gọi là khổ.","fontSize":12,"order":69},{"content":"Này các Tỷ kheo, thế nào là ưu? Này các Tỷ kheo, sự đau khổ về tâm, sự không sảng khoái về tâm, sự đau khổ do tâm cảm thọ, sự không sảng khoái do tâm cảm thọ. Này các Tỷ kheo, như vậy gọi là ưu.","fontSize":12,"order":70},{"content":"Này các Tỷ kheo, thế nào là não? Này các Tỷ kheo, với những ai gặp tai nạn này hay tai nạn khác; với những ai cảm thọ sự đau khổ này hay sự đau khổ khác, sự áo não, sự bi não, sự thất vọng, sự tuyệt vọng của người ấy. Này các Tỷ kheo, như vậy gọi là não.","fontSize":12,"order":71},{"content":"Này các Tỷ kheo, thế nào là cầu bất đắc khổ? Này các Tỷ kheo, chúng sanh bị sanh chi phối, khởi sự mong cầu: \"Mong rằng ta khỏi bị sanh chi phối, mong rằng ta khỏi phải đi thác sanh\". Lời cầu mong ấy không được thành tựu. Như vậy gọi là cầu bất đắc khổ! Này các Tỷ kheo, chúng sanh bị già chi phối... chúng sanh bị bệnh chi phối... chúng sanh bị chết chi phối.. chúng sanh bị sầu, bi, khổ, ưu, não chi phối, khởi sự mong cầu: \"Mong rằng ta khỏi bị sầu, bi, khổ, ưu, não chi phối! Mong rằng ta khỏi đương chịu sầu, bi, khổ, ưu, não\". Lời mong cầu ấy không được thành tựu. Như vậy là cầu bất đắc khổ.","fontSize":12,"order":72},{"content":"Này các Tỷ kheo, như thế nào là tóm lại, Năm Thủ uẩn là khổ? Như Sắc thủ uẩn, Thọ thủ uẩn, Tưởng thủ uẩn, Hành thủ uẩn, Thức thủ uẩn. Này các Tỷ kheo, như vậy tóm lại Năm Thủ uẩn là khổ.","fontSize":12,"order":73},{"content":"19. Này các Tỷ kheo, thế nào là Khổ tập Thánh đế? Sự tham ái đưa đến tái sanh, câu hữu với hỷ và tham, tìm cầu hỷ lạc chỗ này chỗ kia. Như dục ái, hữu ái, vô hữu ái.","fontSize":12,"order":74},{"content":"Này các Tỷ kheo, sự tham ái này khi sanh khởi thì sanh khởi ở đâu, khi an trú thì an trú ở đâu? Ở đời, sắc gì thân ái, sắc gì khả ái? Ở đời con mắt là sắc thân ái, là sắc khả ái. Sự tham ái này khi sanh khởi thì sanh khởi ở đấy, khi an trú thì an trú ở đấy. Ở đời cái tai... ở đời mũi... ở đời lưỡi... ở đời thân... ở đời ý là sắc thân ái, là sắc khả ái. Sự tham ái này khi sanh khởi thì sanh khởi ở đấy, khi an trú thì an trú ở đấy.","fontSize":12,"order":75},{"content":"Ở đời các sắc... ở đời các tiếng... ở đời các hương... ở đời các vị... ở đời các cảm xúc... ở đời các pháp là sắc thân ái, là sắc khả ái. Sự tham ái này khi sanh khởi thì sanh khởi ở đấy, khi an trú thì an trú ở đấy.","fontSize":12,"order":76},{"content":"Ở đời nhãn thức... ở đời nhĩ thức... ở đời tỷ thức... ở đời thiệt thức... ở đời thân thức... ở đời ý thức là sắc thân ái, là sắc khả ái. Sự tham ái này khi sanh khởi thì sanh khởi ở đấy, khi an trú thì an trú ở đấy.","fontSize":12,"order":77},{"content":"Ở đời nhãn xúc... ở đời nhĩ xúc... ở đời tỷ xúc... ở đời thiệt xúc... ở đời thân xúc... ở đời ý xúc là sắc thân ái, à sắc khả ái. Sự tham ái này khi sanh khởi thì sanh khởi ở đấy, khi an trú thì an trú ở đấy.","fontSize":12,"order":78},{"content":"Ở đời nhãn xúc sở sanh thọ... ở đời nhĩ xúc sở sanh thọ... ở đời tỷ xúc sở sanh thọ... ở đời thiệt xúc sở thanh thọ... ở đời thân xúc sở sanh thọ... ở đời ý xúc sở sanh thọ là sắc thân ái, là sắc khả ái. Sự tham ái này khi sanh khởi thì sanh khởi ở đấy, khi an trú thì an trú ở đấy.","fontSize":12,"order":79},{"content":"Ở đời sắc tưởng... ở đời thanh tưởng... ở đời hương tưởng... ở đời vị tưởng... ở đời xúc tưởng... ở đời pháp tưởng là sắc thân ái, là sắc khả ái. Sự tham ái này khi sanh khởi thì sanh khởi ở đấy, khi an trú thì an trú ở đấy.","fontSize":12,"order":80},{"content":"Ở đời sắc tư... ở đời thanh tư... ở đời hương tư... ở đời vị tư... ở đời xúc tư... ở đời pháp tư là sắc thân ái, là sắc khả ai. Sự tham ái này khi sanh khởi thì sanh khởi ở đấy, khi an trú thì an trú ở đấy.","fontSize":12,"order":81},{"content":"Ở đời sắc ái... ở đời thanh ái... ở đời hương ái... ở đời vị ái... ở đời xúc ái... ở đời pháp ái là sắc thân ái, là sắc khả ái. Sự tham ái này khi sanh khởi thì sanh khởi ở đấy, khi an trú thì an trú ở đây.","fontSize":12,"order":82},{"content":"Ở đời sắc tầm ... ở đời thanh tầm... ở đời hương tầm... ở đời vị tầm... ở đời xúc tầm... ở đời pháp tầm là sắc thân ái, là sắc khả ái. Sự tham ái này khi sanh khởi thì sanh khởi ở đấy, khi an trú thì an trú ở đấy.","fontSize":12,"order":83},{"content":"Ở đời sắc tứ... ở đời thanh tứ... ở đời hương tứ... ở đời vị tứ... ở đời xúc tứ... ở đời pháp tứ là sắc thân ái, là sắc khả ái. Sự tham ái này khi sanh khởi thì sanh khởi ở đấy, khi an trú thì an trú ở đấy. Này các Tỷ kheo, như vậy gọi là Khổ tập Thánh đế.","fontSize":12,"order":84},{"content":"20. Này các Tỷ kheo, và thế nào là Khổ diệt Thánh đế? Sự diệt tận không còn luyến tiếc tham ái ấy, sự xả ly, sự khí xả, sự giải thoát, sự vô nhiễm (tham ái ấy).","fontSize":12,"order":85},{"content":"Này các Tỷ kheo, sự tham ái này khi xả ly thì xả ly ở đâu, khi diệt trừ thì diệt trừ ở đâu? Ở đời các sắc gì thân, các sắc gì ái, sự tham ái này khi xả ly thì xả ly ở đấy, khi diệt trừ thì diệt trừ ở đấy.","fontSize":12,"order":86},{"content":"Ở đời sắc gì thân ái, sắc gì khả ái? Ở đời con mắt là sắc thân ái, là sắc khả ái. Sự tham ái này khi xả ly thì xả ly ở đấy, khi diệt trừ thì diệt trừ ở đấy. Ở đời lỗ tai... ở đời mũi... ở đời lưỡi... ở đời thân... ở đời ý là sắc thân ái, là sắc khả ái. Sự tham ái này khi xả ly thì xả ly ở đấy, khi diệt trừ thì diệt trừ ở đấy.","fontSize":12,"order":87},{"content":"Ở đời các sắc... ở đời các tiếng... ở đời các mùi hương... ở đời các vị.. ở đời các xúc... ở đời các pháp là sắc thân ái, là sắc khả ái. Sự tham ái này khi xả ly thì xả ly ở đấy, khi diệt trừ thì diệt trừ ở đấy.","fontSize":12,"order":88},{"content":"Ở đời nhãn thức... ở đời nhĩ thức... ở đời tỷ thức... ở đời thiệt thức... ở đời ý thức là sắc thân ái, là sắc khả ái. Sự tham ái khi xả ly thì xả ly ở đấy, khi diệt trừ thì diệt trừ ở đấy.","fontSize":12,"order":89},{"content":"Ở đời nhãn xúc... ở đời nhĩ xúc... ở đời tỷ xúc... ở đời thiệt xúc... ở đời thân xúc... ở đời ý xúc là sắc thân ái, là sắc khả ái. Sự tham ái này khi xả ly thì xả ly ở đấy, khi diệt trừ thì diệt trừ ở đấy.","fontSize":12,"order":90},{"content":"Ở đời nhãn xúc sở sanh thọ... ở đời nhĩ xúc sở sanh thọ... ở đời tỷ xúc sở sanh thọ... ở đời thiệt xúc sở sanh thọ... ở đời thân xúc sở sanh thọ.. ở đời ý xúc sở sanh thọ là sắc thân ái, là sắc khả ái. Sự tham ái này khi xả ly thì xả ly ở đấy, khi diệt trừ thì diệt trừ ở đấy.","fontSize":12,"order":91},{"content":"Ở đời sắc tưởng... ở đời thanh tưởng... ở đời hương tưởng... ở đời vị tưởng... ở đời xúc tưởng... ở đời pháp tưởng là sắc thân ái, là sắc khả ái. Sự tham ái này khi xả ly thì xả ly ở đấy, khi diệt trừ thì diệt trừ ở đấy.","fontSize":12,"order":92},{"content":"Ở đời sắc tư... ở đời thanh tư... ở đời hương tư... ở đời vị tư... ở đời xúc tư... ở đời pháp tư là sắc thân ái, là sắc khả ái. Sự tham ái này khi xả ly thì xả ly ở đấy, khi diệt trừ thì diệt trừ ở đấy.","fontSize":12,"order":93},{"content":"Ở đời sắc ái... ở đời thanh ái... ở đời hương ái... ở đời vị ái... ở đời xúc ái... ở đời pháp ái là sắc thân ái, là sắc khả ái. Sự tham ái này khi xả ly thì xả ly ở đấy, khi diệt trừ thì diệt trừ ở đấy.","fontSize":12,"order":94},{"content":"Ở đời sắc tầm... ở đời thanh tầm... ở đời hương tầm... ở đời vị tầm... ở đời xúc tầm... ở đời pháp tàm là sắc thân ái, là sắc khả ái. Sự tham ái này khi xả ly thì xả ly ở đấy, khi diệt trừ thì diệt trừ ở đấy.","fontSize":12,"order":95},{"content":"Ở đời sắc tứ... ở đời thanh tứ... ở đời hương tứ... ở đời vị tứ... ở đời xúc tứ... ở đời pháp tứ là sắc thân ái, là sắc khả ái. Sự tham ái này khi xả ly thì xả ly ở đấy, khi diệt trừ thì diệt trừ ở đấy.","fontSize":12,"order":96},{"content":"Này các Tỷ kheo, như vậy gọi là Khổ diệt Thánh đế.","fontSize":12,"order":97},{"content":"21. Này các Tỷ kheo, thế nào là Khổ diệt đạo Thánh đế. Ðó là bát chi Thánh đạo, tức là Chánh tri kiến, Chánh tư duy, Chánh ngữ, Chánh nghiệp, Chánh mạng, Chánh tin tấn, Chánh niệm, Chánh định.","fontSize":12,"order":98},{"content":"Này các Tỷ kheo, thế nào là Chánh tri kiến? Này các Tỷ kheo, tri kiến về Khổ, tri kiến về Khổ tập, tri kiến về Khổ diệt, tri kiến về Khổ diệt đạo. Này các Tỷ kheo, như vậy gọi là Chánh tri kiến.","fontSize":12,"order":99},{"content":"Này các Tỷ kheo, thế nào là Chánh tư duy? Tư duy về ly dục, tư duy về vô sân, tư duy về bất hại. Này các tỷ kheo, như vậy gọi là Chánh tư duy.","fontSize":12,"order":100},{"content":"Này các Tỷ kheo thế nào là Chánh ngữ? Tự chế không nói láo, tự chế không nói hai lưỡi, tự chế không ác khẩu, tự chế không nói lời phù phiếm. Này các Tỷ kheo, như vậy gọi là Chánh ngữ.","fontSize":12,"order":101},{"content":"Này các Tỷ kheo, thế nào là Chánh nghiệp? Tự chế không sát sanh, tự chế không trộm cướp, tự chế không tà dâm. Này các Tỷ kheo, như vậy gọi là Chánh nghiệp.","fontSize":12,"order":102},{"content":"Này các Tỷ kheo, thế nào là Chánh mạng? Này các Tỷ kheo, ở đây vị Thánh đệ tử từ bỏ tà mạng, sinh sống bằng chánh mạng. Này các Tỷ kheo, như vậy gọi là Chánh mạng.","fontSize":12,"order":103},{"content":"Này các Tỷ kheo, và thế nào là Chánh tinh tấn? Này các Tỷ kheo, ở đây Tỷ kheo, đối với các ác, bất thiện pháp chưa sanh, khởi lên ý muốn không cho sanh khởi; vị này nỗ lực, tinh tấn, quyết tâm, trì chí. Ðối với các ác, bất thiện pháp đã sanh, khởi lên ý muốn trừ diệt, vị này nỗ lực, tinh tấn, quyết tâm, trì chí. Ðối với các thiện pháp chưa sanh, khởi lên ý muốn khiến cho sanh khởi; vị này nỗ lực, tinh tấn, quyết tâm, trì chí. Ðối với các thiện pháp đã sanh, khởi lên ý muốn khiến cho an trú, không cho băng hoại, khiến cho tăng trưởng, phát triển, viên mãn. Vị này nỗ lực, tinh tấn, quyết tâm, trì chí. Này các Tỷ kheo, như vậy gọi là Chánh tinh tấn.","fontSize":12,"order":104},{"content":"Này các Tỷ kheo, thế nào là Chánh niệm? Này các Tỷ kheo, ở đây vị Tỷ kheo sống quán thân trên thân, nhiệt tâm, tỉnh giác, chánh niệm, để chế ngự tham ưu ở đời; trên các cảm thọ... trên các tâm... quán pháp trên các pháp, tinh cần tỉnh giác, chánh niệm để chế ngự tham ưu ở đời. Này các Tỷ kheo, như vậy gọi là Chánh niệm.","fontSize":12,"order":105},{"content":"Này các Tỷ kheo, thế nào là Chánh định? Này các Tỷ kheo, ở đây Tỷ kheo ly dục, ly ác bất thiện pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm, với tứ. Tỷ kheo ấy diệt tầm, diệt tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm. Tỷ kheo ấy ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Tỷ kheo ấy xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Này các Tỷ kheo, như vậy gọi là Chánh định.","fontSize":12,"order":106},{"content":"Này các Tỷ kheo, như vậy gọi là Khổ diệt đạo thánh đế.","fontSize":12,"order":107},{"content":"Như vậy vị ấy sống quán pháp trên các nội pháp; hay sống quán pháp trên các ngoại pháp; hay sống quán pháp trên các nội pháp, ngoại pháp. Hay sống quán tánh sanh khởi trên các pháp; hay sống quán tánh diệt tận trên các pháp; hay sống quán tánh sanh diệt trên các pháp. \"Có những pháp ở đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ kheo, như vậy Tỷ kheo sống quán pháp trên các pháp đối với Bốn Thánh đế.","fontSize":12,"order":108},{"content":"22. Này các Tỷ kheo, vị nào tu tập Bốn Niệm xứ này như vậy trong bảy năm, vị ấy có thể chứng một trong hai quả sau đây: Một là chứng Chánh trí ngay trong hiện tại; hai là nếu còn hữu dư y, chứng quả Bất hoàn. Này các Tỷ kheo, không cần gì đến bảy năm, một vị nào tu tập Bốn Niệm xứ này như vậy trong sáu năm... trong năm năm... trong bốn năm... trong ba năm... trong hai năm... trong một năm, vị ấy có thể chứng một trong hai quả sau đây: Một là chứng Chánh trí ngay trong hiện tại; hai là nếu còn hữu dư y, chứng quả Bất hoàn. Này các Tỷ kheo, không cần gì đến một năm, một vị nào tu tập Bốn Niệm xứ này trong bảy tháng, vị ấy có thể chứng một trong hai quả sau đây: Một là chứng Chánh trí ngay trong hiện tại, hay nếu còn hữu dư y, thì chứng quả Bất hoàn. Này các Tỷ-kheo, không cần gì bảy tháng, một vị nào tu tập Bốn Niệm xứ này trong sáu tháng... trong năm tháng... trong bốn tháng... trong ba tháng... trong hai tháng... trong một tháng... trong nửa tháng... vị ấy có thể chứng một trong hai quả sau đây: Một là chứng Chánh trí ngay trong hiện tại, hai là nếu còn hữu dư y, thì chứng quả Bất hoàn. Này các Tỷ-kheo, không cần gì nửa tháng, một vị nào tu tập Bốn Niệm xứ này trong bảy ngày, vị ấy có thể chứng một trong hai quả sau đây: Một là chứng Chánh trí ngay trong hiện tại, hai là nếu còn hữu dư y, thì chứng quả Bất hoàn.","fontSize":12,"order":109},{"content":"Này các Tỷ kheo, đây là con đường độc nhất đưa đến sự thanh tịnh cho chúng sanh, vượt khỏi sầu bi, diệt trừ khổ ưu, thành tựu Chánh lý, chứng ngộ Niết Bàn. Ðó là Bốn Niệm xứ.","fontSize":12,"order":110},{"content":"Thế Tôn thuyết pháp đã xong. Các Tỷ kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":111}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/22. Kinh Ðại Niệm xứ (Mahàsatipatthana sutta)","title":"22. Kinh Ðại Niệm xứ (Mahàsatipatthana sutta)"},{"ID":23,"paragraphs":[{"alignment":1,"content":"23. Kinh Tệ-túc (Pàyàsi sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"1. Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời tôn giả Kumàra Kassapa (Cưu-ma-la Ca-diếp) đang du hành trong nước Kosala (Câu-tát-la) cùng với Ðại chúng Tỷ kheo khoảng năm trăm vị, đi đến một đô thị của Kosala tên là Setavyà (Tư-ba-ê). Rồi tôn giả Kumàra Kassapa trú về phía Bắc thành này, trong rừng Simsapà (Thi-xá-bà). Lúc bấy giờ, vua Pàyàsi (Tệ-túc) cư trú tại Setavyà, một chỗ dân cư đông đúc, cây cỏ, ao nước, lúa gạo phì nhiêu, một vương địa do vua Pasenadi (Ba-tư-nặc) nước Kosala cấp, một ân tứ của vua, một tịnh ấp.","fontSize":12,"order":3},{"content":"2. Lúc bấy giờ, vua Pàyàsi khởi lên ác, tà kiến như sau: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\". Các Bà -la-môn và Gia chủ ở Setavyà được nghe: \"Sa môn Kumàra Kassapa, đệ tử Sa môn Gotama đang du hành trong nước Kosala cùng với Ðại chúng Tỷ kheo khoảng năm trăm vị, đã đến Setavyà, trú về phía Bắc thành này, trong rừng Simsapà. Tiếng đồn tốt đẹp sau đây về tôn giả Kumàra Kassapa được khởi lên: \"Tôn giả là bậc học rộng, tài cao, diệu trí, đa văn, lời nói thấu tâm, thiện xảo biện tài, bậc trưởng lão và bậc A la hán như vậy.\" Rồi các vị Bà -la-môn và Gia chủ ở Setavyà, từng đoàn, từng chúng, từng nhóm, đi về hướng Bắc, đến tại rừng Simsapà.","fontSize":12,"order":4},{"content":"3. Lúc bấy giờ, vua Pàyàsi đi lên lầu thượng để nghỉ trưa. Vua Pàyàsi thấy các Bà -la-môn và Gia chủ ở Setavyà đi ra khỏi thành Setavyà, từng đoàn, từng chúng, từng nhóm đi về hướng Bắc, đến tại rừng Simsapà. Thấy vậy vua cho gọi quan hộ thành và hỏi:","fontSize":12,"order":5},{"content":"- Này Khanh, vì sao các Bà-la-môn và Gia chủ ở Setavyà đi ra khỏi thành Setavyà, từng đoàn, từng chúng, từng nhóm, đi về hướng Bắc, đến tại rừng Simsapà như vậy?","fontSize":12,"order":6},{"content":"- Có Sa môn Kumàra Kassapa, đệ tử Sa môn Gotama đang du hành trong nước Kosala cùng với Ðại chúng Tỷ kheo khoảng năm trăm vị, đã đến Setavyà, trú về phía Bắc thành này, trong rừng Simsapà. Tiếng đồn tốt đẹp sau đây về tôn giả Kumàra Kassapa được khởi lên: \"Tôn giả là bậc học rộng, tài cao, diệu trí, đa văn, lời nói thấu tâm, thiện xảo, biện tài\" và các vị ấy đi đến yết kiến tôn giả Kumàra Kassapa.","fontSize":12,"order":7},{"content":"- Này Khanh, hãy đi đến các Bà-la-môn và Gia chủ ấy và nói với họ như sau: \"Vua Pàyàsi nói các Hiền giả hãy đợi. Vua Pàyàsi cũng sẽ đến yết kiến Sa môn Kumàra Kassapa\". Sa môn Kumàra Kassapa có thể cảm hóa các Bà -la-môn và Gia chủ ở Setavyà ngu muội và kém khả năng theo quan điểm: \"Có đời sau, có các loại hóa sanh, hành vi thiện ác có quả báo\". Này Khanh, sự thật không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.","fontSize":12,"order":8},{"content":"- Xin vâng, thưa Tôn chủ!","fontSize":12,"order":9},{"content":"Vị quan hộ thành vâng lời vua Pàyàsi, đi đến các Bà -la-môn và Gia chủ ở Setavyà và nói:","fontSize":12,"order":10},{"content":"- Chư Hiền giả hãy chờ đợi, vua Pàyàsi sẽ đến yết kiến Sa môn Kumàra Kassapa.","fontSize":12,"order":11},{"content":"4. Rồi Vua Pàyàsi được các Bà -la-môn và Gia chủ ở Setavyà hộ tống cùng đi đến rừng Simsapà chỗ trú của tôn giả Kumàra Kassapa. Sau khi đến, vua bèn nói lời thân ái, chào đón, chúc tụng rồi ngồi xuống một bên. Các Bà -la-môn và Gia chủ ở Setavyà, có người đảnh lễ tôn giả Kumàra Kassapa rồi ngồi xuống một bên. Có người nói lời thân ái, chào đón chúc tụng tôn giả Kumàra Kassapa rồi ngồi xuống một bên. Có người chấp tay vái chào tôn giả Kumàra Kassapa rồi ngồi xuống một bên. Có người xưng tên họ rồi ngồi xuống một bên. Có người yên lặng ngồi xuống một bên.","fontSize":12,"order":12},{"content":"5. Sau khi ngồi xuống một bên, vua Pàyàsi thưa với tôn giả Kumàra Kassapa:","fontSize":12,"order":13},{"content":"- Tôn giả Kassapa, tôi có chủ thuyết và tri kiến như sau: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":14},{"content":"- Này Tôn chủ, tôi không thấy, không nghe quan điểm như vậy, tri kiến như vậy. Sao Tôn chủ lại nói: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\"? Thưa Tôn chủ, tôi sẽ hỏi Tôn chủ một vài câu hỏi. Tôn chủ hãy tùy theo đó mà trả lời. Tôn chủ nghĩ thế nào? Mặt trời và mặt trăng này, chúng thuộc thế giới này hay thế giới khác? Chúng thuộc chư Thiên hay loài Người?","fontSize":12,"order":15},{"content":"- Tôn giả Kassapa, mặt trời và mặt trăng thuộc thế giới khác, không phải thế giới này, chúng thuộc chư Thiên, không thuộc loài Người.","fontSize":12,"order":16},{"content":"- Này Tôn chủ, sự kiện là như vậy, cần phải chấp nhận rằng: \"Có đời sau, có các loại hóa sanh, hành vi thiện ác có quả báo\".","fontSize":12,"order":17},{"content":"6. - Dầu Tôn giả Kassapa có nói như vậy, ở đây tôi vẫn chấp nhận: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":18},{"content":"- Này Tôn chủ, sự kiện gì để chứng minh rằng: \"Không có đời sau, không có các loài hóa sanh, hành vi thiện ác không có quả báo\"?.","fontSize":12,"order":19},{"content":"- Tôn giả Kassapa, vâng, có sự kiện để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":20},{"content":"- Này Tôn chủ, như thế nào?","fontSize":12,"order":21},{"content":"- Tôn giả Kassapa, tôi có những người bạn tri kỷ, thân tộc cùng một huyết thống. Những người này sát sanh, lấy của không cho, tà dâm, nói láo, nói hai lưỡi, nói lời độc ác, nói lời phù phiếm, tham dục, sân hận và tà kiến. Những người này, sau một thời gian bị trọng bịnh, bị đau khổ, bị chứng tật. Khi tôi biết những vị ấy không thể khỏi những bệnh ấy được, tôi liền đi đến họ và nói: \"Một số Sa môn, Bà -la-môn có những quan điểm như sau, có những tri kiến như sau: \"Những ai sát sanh, lấy của không cho, tà dâm, nói láo, nói lời hai lưỡi, nói lời độc ác, nói lời phù phiếm, tham dục, sân hận và tà kiến, những người này sau khi thân hoại mạng chung bị sanh vào khổ giới, ác thú, đọa xứ, địa ngục\". Nay các Hiền giả sát sanh, lấy của không cho, tà dâm nói láo, nói hai lưỡi, nói lời độc ác, nói lời phù phiếm, tham dục, sân hận và tà kiến. Nếu lời nói những vị Sa môn Bà -la-môn ấy chính xác, thời các Hiền giả sau khi thân hoại mạng chung sẽ sanh vào khổ giới, ác thú, đọa xứ, địa ngục... Nếu các Hiền giả sau khi thân hoại mạng chung phải sanh vào khổ giới, ác thú, đọa xứ, địa ngục, thời quý vị hãy đến ta và cho ta biết: \"Có đời sau, có các loại hóa sanh, hành vi thiện ác có quả báo\". Các hiền giả là các thiện hữu thành tâm của ta, những gì Hiền giả thấy, thời sẽ là như vậy, như chính ta được thấy.\" Các vị này bằng lòng làm như vậy và nói: \"Lành thay!\" Nhưng không có ai đến nói cho tôi biết, cũng không cho gửi sứ giả đến. Này Tôn giả Kassapa, sự kiện là như vậy nên tôi có tri kiến: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\".","fontSize":12,"order":22},{"content":"7. - Này Tôn chủ, nay tôi sẽ hỏi Tôn chủ, nếu có thể chấp nhận, Tôn chủ hãy trả lời. Tôn chủ nghĩ thế nào? Ở đời, có những người bắt được một người ăn trộm phạm lỗi và đem đến cho Ngài: \"Thưa Tôn chủ, đây là người ăn trộm phạm tội. Hãy hình phạt anh ta như Ngài muốn.\" Tôn chủ trả lời những người ấy: \"Hãy trói người này thật chặt, dùng dây thật chắc trói hai tay ra đằng sau, cạo trọc đầu anh ta, cho đánh trống lớn tiếng và dẫn anh ta đi từ đường này hẻm nọ, xong đưa ra khỏi cổng thành hướng Nam mà chặt đầu tại pháp trường hướng Nam.\" Những người ấy vâng lời, trói người ăn trộm thật chặt, dùng dây thật chắc trói hai tay ra đằng sau, cạo trọc đầu anh ta, cho đánh trống lớn tiếng và dẫn anh ta đi từ đường này hẻm nọ, xong đưa anh ta ra khỏi cổng thành hướng Nam và tại pháp trường hướng Nam, bắt anh ta ngồi xuống. Nay người ăn trộm ấy có thể xin người đem chém mình: \"Thưa quý vị, quý vị cho phép tôi được đi thăm thân bằng quyến thuộc ở tại làng này, hay xã này.\" Hay những người ấy chặt ngay đầu người ăn trộm cầu xin như vậy?","fontSize":12,"order":23},{"content":"- Tôn giả Kassapa, người ăn trộm ấy không được những người đem chém mình cho phép: \"Thưa quý vị, quý vị cho phép tôi được đi thăm thân bằng quyến thuộc ở tại làng này, hay xã này.\" Những người ấy chặt ngay đầu người ăn trộm cầu xin như vậy.","fontSize":12,"order":24},{"content":"- Này Tôn giả, người ăn trộm thuộc loài Người, không được phép người xử trảm mình cũng là loài Người: \"Thưa quý vị cho phép tôi được đi thăm thân bằng quyến thuộc ở làng này, hay ở xã này\", thời làm sao những người thân bằng quyến thuộc của Ngài, đã sát sanh, lấy của không cho, tà đâm, nói láo, nói hai lưỡi, nói lời độc ác, nói lời phù phiếm, tham dục, sân hận và tà kiến, sau khi thân hoại mạng chung bị sanh vào khổ giới, ác thú, đọa xứ, địa ngục lại được những người coi giữ địa ngục cho phép: \"Thưa quý vị coi giữ địa ngục, quý vị hãy cho phép tôi về tâu với vua Pàyàsi: \"Có đời sau, có các loại hóa sanh, hành vi thiện ác có quả báo.\"","fontSize":12,"order":25},{"content":"8. - Dầu Tôn giả Kassapa có nói như vậy, ở đây tôi vẫn chấp nhận: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":26},{"content":"- Này Tôn chủ, có sự kiện gì để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\"?","fontSize":12,"order":27},{"content":"- Tôn giả Kassapa, vâng, có sự kiện để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":28},{"content":"- Này Tôn chủ, như thế nào?","fontSize":12,"order":29},{"content":"- Tôn giả Kassapa, tôi có những thân bằng quyến thuộc gìn giữ không sát sanh, không lấy của không cho, không tà dâm, không nói láo, không nói hai lưỡi, không nói lời độc ác, không nói lời phù phiếm, không tham dục, không sân hận và không tà kiến. Những người này, sau một thời gian bị trọng bịnh, bị đau khổ, bị chứng tật. Khi tôi biết những vị ấy không thể khỏi những bệnh ấy được, tôi liền đi đến họ và nói: \"Một số Sa môn, Bà -la-môn có những quan điểm, những tri kiến như sau: \"Những ai gìn giữ không sát sanh, không lấy của không cho, không nói láo, không nói hai lưỡi, không nói lời độc ác, không nói lời phù phiếm, không tham dục, không sân hận và không tà kiến, những người ấy khi thân hoại mạng chung, sẽ sanh vào thiện thú, Thiên giới\". Chư Hiền giả gìn giữ không sát sanh, không lấy của không cho, không tà dâm, không nói láo, không nói hai lưỡi, không nói lời độc ác, không nói lời phù phiếm, không tham dục, không sân hận và không tà kiến. Nếu lời nói của những Sa môn, Bà -la-môn ấy chính xác, thời các Hiền giả sau khi thân hoại mạng chung được sanh vào thiện thú, Thiên giới. Nếu các hiền giả , sau khi thân hoại mạng chung được sanh vào thiện thú, Thiên giới, thời quý vị hãy đến ta và cho ta biết: \"Có đời sau, có các loại hóa sanh, hành vi thiện ác có quả báo\". Các Hiền giả là thiện hữu thành tâm của ta, những gì Hiền giả thấy thời sẽ là như vậy, như chính ta được thấy\". Các vị này bằng lòng làm như vậy và nói: \"Lành thay! Nhưng không có ai đến nói cho tôi biết, cũng không cho gửi các sứ giả đến. Tôn giả Kassapa, sự kiện là như vậy, nên tôi có tri kiến: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\".","fontSize":12,"order":30},{"content":"9. - Này Tôn chủ, tôi sẽ cho Tôn chủ một ví dụ. Ở đời, một số người có trí nhờ ví dụ mà hiểu được nghĩa lời nói. Này Tôn chủ, ví như có người té đầu rơi vào hầm phân. Ngài nói với các người khác: \"Hãy kéo người này ra khỏi hầm phân!\" Những người ấy vâng theo và nói: \"Lành thay!\" và kéo người kia ra khỏi hầm phân ấy. Ngài nói với những người ấy: \"Hãy lấy que tre gạt phân ra khỏi thân của người kia!\" Những người này vâng theo và nói: \"Lành thay!\" và lấy que tre gạt phân ra khỏi thân người kia. Rồi ngài bảo các người ấy: \"Hãy cho thoa bóp ba lần thân người kia với phấn hoa màu vàng.\" Và những người ấy cho thoa bóp ba lần thân người kia với phấn thoa bóp màu vàng. Rồi Ngài bảo các người ấy: \"Hãy lấy dầu thoa và tắm cho người kia ba lần và dùng bột mịn cunna thoa cho nó!\" Và những người ấy lấy dầu thoa và tắm cho người kia ba lần và dùng bột mịn cunna thoa cho nó. Rồi Ngài bảo các người ấy: \"Hãy sửa soạn râu tóc cho người kia!\" Và những người ấy sửa soạn râu tóc cho kia. Rồi Ngài bảo các người ấy: \"Hãy lấy vòng hoa quý, dầu thơm quý và vải quý trang điểm cho người kia!\" Và những người ấy trang điểm vòng hoa quý, dầu thơm quý và vải quý cho người kia. Rồi Ngài bảo các người ấy : \"Hãy đưa người kia đến tòa lâu đài và cho hưởng năm món dục lạc!\" Và những người ấy đưa người kia đến tòa lâu đài và cho hưởng năm món dục lạc. Tôn chủ nghĩ thế nào? Người kia khéo tắm như vậy, khéo thoa dầu, khéo sửa soạn râu tóc, khéo trang điểm với vòng hoa và vải trắng, được đưa đến lâu đài và cho hưởng năm món dục lạc như vậy, thử hỏi người kia có chịu đâm đầu vào hầm phân ấy nữa không?","fontSize":12,"order":31},{"content":"- Thưa không, Tôn giả Kassapa!","fontSize":12,"order":32},{"content":"- Vì sao không?","fontSize":12,"order":33},{"content":"- Tôn giả Kassapa, hầm phân là bất tịnh và được xem là bất tịnh, xú uế và được xem là xú uế, ghê tởm và được xem là ghê tởm, yếm ố và được xem là yếm ố.","fontSize":12,"order":34},{"content":"- Này Tôn chủ, mùi hôi của loài Người khiến chư Thiên ghê tởm xa đến một trăm do tuần. Làm sao những người thân bằng quyến thuộc của Ngài, gìn giữ không sát sanh, không lấy của không cho, không tà dâm, không nói láo, không nói hai lưỡi, không nói lời độc ác, không nói lời phù phiếm, không tham dục, không sân hận và không tà kiến, sau khi thân hoại mạng chung, được sanh lên  thiện thú, Thiên giới, những người ấy có thể về tin lại cho Tôn chủ: \"Có đời sau, có các loại hóa sanh, hành vi thiện ác có quả báo\". Này Tôn chủ, sự kiện là như vậy nên: \"Có đời sau, có các loại hóa sanh, hành vi thiện ác có quả báo\".","fontSize":12,"order":35},{"content":"10. - Dầu Tôn giả Kasspa có nói như vậy, ở đây tôi vẫn chấp nhận: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\".","fontSize":12,"order":36},{"content":"- Này Tôn chủ, có sự kiện gì để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo\"?","fontSize":12,"order":37},{"content":"- Tôn giả Kassapa, vâng, có sự kiện để chứng minh rằng: \"Không có đời sau, không có các loại hóa sanh, hành vi thiện ác không có quả báo.\"","fontSize":12,"order":38},{"content":"- Này Tôn chủ, như thế nào?","fontSize":12,"order":39},{"content":"- Tôn giả Kassapa, tôi có những người thân bằng quyến thuộc gìn giữ không sát sanh, không lấy của không cho, không tà dâm, không nói láo, không nói hai lưỡi, không nói lời độc ác, không nói lời phù phiếm, kh
