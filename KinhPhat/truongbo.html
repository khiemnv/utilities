tSize":12,"order":116},{"content":"\"- Này bạn Pàtikaputta hãy đến! Các Licchavi danh tiếng đã đến, và các Bà la môn có địa vị, các Gia chủ giàu sang, các Sa môn, Ba la môn ngoại đạo có danh tiếng cũng đã đến; còn Sa môn Gotama đang ngồi nghỉ trưa tại vườn của Hiền giả. Này Hiền giả Pàtikaputta, Hiền giả đã tuyên bố giữa Hội chúng Vesàli: \"Sa môn Gotama là người có trí, ta cũng là người có trí... thời ta sẽ thực hiện gấp hai lần\". Này Hiền giả Pàtikaputta, hãy chịu đi nửa đường. Sa môn Gotama đã đi hết tất cả nửa đường rồi và đang ngồi nghỉ trưa tại vườn của Hiền giả. Này Hiền giả Pàtikaputta, Sa môn Gotama đã nói với Hội chúng về Hiền giả như sau: \"Lõa thể Pàtikaputta không có thể đến gặp mặt Ta nếu ông ấy không từ bỏ lời nói ấy... ông ấy có thể đến gặp mặt Thế Tôn thì đầu của ông ấy sẽ bị bể tan\". Này Hiền giả Pàtikaputta hãy đến! Nếu Hiền giả đến, chúng tôi sẽ làm cho Hiền giả thắng và làm cho Sa môn Gotama thất bại.\"","fontSize":12,"order":117},{"content":"2. Này Bhaggava, khi được nghe nói vậy, lõa thể Pàtikaputta, tuy nói: \"Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\", nhưng trườn bò qua lại tại chỗ, không thể từ chỗ ngồi đứng dậy. Này Bhaggava, vị đại thần Licchavi liền nói với lõa thể Pàtikaputta:","fontSize":12,"order":118},{"content":"\"- Này Hiền giả Pàtikaputta, sao lại vậy? Hình như mông của Hiền giả dính liền vào ghế, hay ghế dính liền vào mông của Hiền giả. Tuy nói: \"Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\", nhưng Hiền giả trườn bò qua lại tại chỗ, không có thể từ chỗ ngồi đứng dậy.\"","fontSize":12,"order":119},{"content":"Này Bhaggava, khi được nói vậy, lõa thể Pàtikaputta tuy nói: \"Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\", nhưng ông ấy trườn bò qua lại tại chỗ, không có thể từ chỗ ngồi đứng dậy.","fontSize":12,"order":120},{"content":"3. Này Bhaggava, khi vị đại thần Licchavi biết được lõa thể Pàtikaputta này đã bị thảm bại, tuy nói: \"Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\", nhưng trườn bò qua lại tại chỗ, không có thể từ chỗ ngồi đứng dậy, liền đến Hội chúng ấy báo tin:","fontSize":12,"order":121},{"content":"\"- Lõa thể Pàtikaputta đã thảm bại, tuy nói: \"Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\", nhưng ông ấy trườn bò qua lại tại chỗ, không có thể từ chỗ ngồi đứng dậy.\"","fontSize":12,"order":122},{"content":"Này Bhaggava, khi nghe nói vậy, Ta nói với Hội chúng ấy:","fontSize":12,"order":123},{"content":"\"- Này các Hiền giả, lõa thể Pàtikaputta, nếu ông ấy không từ bỏ lời nói ấy... thời đầu của ông ấy sẽ bị bể tan. Nếu quí vị Licchavi nghĩ rằng: \"Chúng ta hãy cột lõa thể Pàtikaputta với dây thừng, và dùng bò kéo ông ấy lại đây, Pàtikaputta sẽ bứt đứt dây thừng ấy. Lõa thể Pàtikaputta không có thể, nếu không từ bỏ lời nói ấy...\" Nếu ông ấy nghĩ rằng: \"Ta không từ bỏ lời nói ấy...\", thời đầu của ông ấy sẽ bị bể tan.\"","fontSize":12,"order":124},{"content":"4. Này Bhaggava, lúc ấy Jàliya, đệ tử của Dàrupatti, từ chỗ ngồi đứng dậy và nói với Hội chúng ấy:","fontSize":12,"order":125},{"content":"\"- Các Hiền giả hãy chờ một lát, để tôi đi xem có thể đưa lõa thể Pàtikaputta đến Hội chúng này hay không?\"","fontSize":12,"order":126},{"content":"Này Bhaggava, rồi Jàliya, đệ tử của Dàrupatti đi đến vườn các du sĩ Tindukkhànu, gặp mặt lõa thể Pàtikaputta và nói với ông ấy:","fontSize":12,"order":127},{"content":"\"- Này bạn Pàtikaputta hãy đến. Các Licchavi danh tiếng đã đến... Sa môn Gotama nay đang ngồi nghỉ trưa tại vườn của Hiền giả. Này Hiền giả Pàtikaputta, Hiền giả đã tuyên bố giữa Hội chúng Vesàli như sau: \"Sa môn Gotama là người có trí... thời ta sẽ thực hiện gấp hai lần.\" Này Hiền giả Pàtikaputta, hãy chịu đi nửa đường. Sa môn Gotama đã đi hết tất cả nửa đường rồi và đang ngồi nghỉ trưa tại vườn của Hiền giả. Này Hiền giả Pàtikaputta, Sa môn Gotama đã nói với Hội chúng về Hiền giả như sau: \"Lõa thể Pàtikaputta nếu không từ bỏ lời nói ấy... Nếu ông ấy nghĩ rằng: \"Ta không bỏ lời nói ấy... có thể đến gặp mặt Sa môn Gotama...\", thì đầu của ông ấy sẽ bị bể tan\". Nếu quý vị Licchavi nghĩ rằng: \"Chúng ta hãy cột lõa thể Pàtikaputta với dây thừng, và dùng bò kéo ông ấy lại đây\", Pàtikaputta sẽ bứt đứt dây thừng ấy. Lõa thể Pàtikaputta không có thể, nếu không từ bỏ lời nói ấy... đầu của ông ấy sẽ bị bể tan\". Này Hiền giả Pàtikaputta hãy đến. Nếu Hiền giả đến, chúng tôi sẽ làm cho Hiền giả thắng, và làm cho Sa môn Gotama thất bại.\"","fontSize":12,"order":128},{"content":"5. Này Bhaggava, khi được nghe nói vậy, lõa thể Pàtikaputta, tuy nói: \"Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\", nhưng trườn bò qua lại tại chỗ, không có thể từ chỗ ngồi đứng dậy. Này Bhaggava, Jàliya, đệ tử của Dàrupatti nói với lõa thể Pàtikaputta:","fontSize":12,"order":129},{"content":"\"- Này Hiền giả Pàtikaputta sao lại vậy? Hình như mông của Hiền giả dính liền vào ghế, hay ghế dính vào mông của Hiền giả. Tuy nói: \"Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\", nhưng Hiền giả trườn bò qua lại tại chỗ, không có thể từ chỗ ngồi đứng dậy.\"","fontSize":12,"order":130},{"content":"Này Bhaggava, được nói vậy, lõa thể Pàtikaputta, tuy nói: \"Này Bạn, tôi sẽ đến; này Ban, tôi sẽ đến\", nhưng Hiền giả trườn bò qua lại tại chỗ, không có thể từ chỗ ngồi đứng dậy.\"","fontSize":12,"order":131},{"content":"Này Bhaggava, được nói vậy, lõa thể Pàtikaputta, tuy nói: \"Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\", lại trườn bò qua lại tại chỗ, không có thể từ chỗ ngồi đứng dậy.\"","fontSize":12,"order":132},{"content":"6. Này Bhaggava, khi Jàliya, đệ tử của Dàrupatti biết được lõa thể Pàtikaputta nay đã bị thảm bại, tuy nói: \"Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\", lại trườn bò qua lại tại chỗ, không có thể từ chỗ ngồi đứng dậy, liền nói với ông ấy:","fontSize":12,"order":133},{"content":"\"- Này Hiền giả Pàtikaputta, thuở xưa con sư tử vua các loài thú suy nghĩ: \"Ta hãy y cứ vào một khu rừng để xây dựng sào huyệt. Sau khi xây dựng sào huyệt, vào buổi chiều ta sẽ ra khỏi sào huyệt, duỗi chân cho khỏe, rồi nhìn khắp bốn phương và ba lần rống tiếng rống con sư tử. Sau khi rống tiếng rống con sư tử, ta sẽ đi đến chỗ các thú qua lại, tìm giết những con thú tốt đẹp nhất, ăn các loại thịt mềm mại rồi trở về sào huyệt lại\".","fontSize":12,"order":134},{"content":"\"Này Hiền giả, con sư tử ấy y cứ vào một khu rừng để xây dựng sào huyệt, vào buổi chiều ra khỏi sào huyệt, duỗi chân cho khỏe, rồi nhìn khắp bốn phương và ba lần rống tiếng rống con sư tử. Sau khi rống tiếng rống con sư tử, nó đi đến chỗ các thú qua lại, tìm giết những con thú tốt đẹp nhất, ăn các loại thịt mềm mại rồi trở về sào huyệt lại.","fontSize":12,"order":135},{"content":"7. \"Này Hiền giả Pàtikaputta, có con chó rừng già kiêu ngạo và mạnh mẽ, thường sống bằng đồ ăn thừa của con sư tử, vua các loài thú. Con chó rừng ấy suy nghĩ: \"Ta là ai, và con sư tử, vua các loài thú, là ai? Ta hãy y cứ vào một khu rừng để xây dựng sào huyệt. Sau khi xây dựng sào huyệt, vào buổi chiều ta sẽ ra khỏi sào huyệt, duỗi chân cho khỏe, rồi nhìn khắp bốn phương và ba lần rống tiếng rống con sư tử. Sau khi rống tiếng rống con sư tử, ta sẽ đi đến chỗ các thú qua lại, tìm giết những con thú tốt đẹp nhất, ăn các loại thịt mềm mại, rồi trở về sào huyệt lại.\"","fontSize":12,"order":136},{"content":"\"Này Hiền giả, con chó rừng kia ý cứ vào một khu rừng để xây dựng sào huyệt, duỗi chân cho khỏe, rồi nhìn khắp bốn phương và định ba lần rống tiếng rống con sư tử. Nhưng nó chỉ kêu lên tiếng loại chó rừng, tiếng sủa loại chó rừng. Ai có thể so sánh tiếng sủa con chó rừng đê tiện với tiếng rống con sư tử?","fontSize":12,"order":137},{"content":"\"Cũng vậy, này Hiền giả Pàtikaputta, Hiền giả sống dựa trên uy tín của bậc Thiện Thệ, ăn uống đồ tàn thực của bậc Thiện Thệ, thế mà tự nghĩ có thể trịch thượng với các bậc Như Lai, A la hán, Chánh Ðẳng Giác. Bọn Pàtikaputta đê tiện là ai, lại có thể trịch thượng với các bậc Như Lai, A la hán, Chánh Ðẳng Giác?\"","fontSize":12,"order":138},{"content":"8. Này Bhaggava, Jàliya, đệ tử của Dàrupati dầu có dùng ví dụ ấy cũng không thể khiến lõa thể Pàtikaputta rời khỏi chỗ ngồi, liền nói với ông ấy:","fontSize":12,"order":139},{"content":"Chó rừng nhìn tự thân,\u000bTự nghĩ là sư tử.\u000bNó sủa tiếng chó rừng,\u000bLoại chó rừng đê tiện.\u000bChó rừng sủa là ai?\u000bAi rống tiếng sư tử?","fontItalic":-1,"fontSize":12,"order":140},{"content":"\"Cũng vậy, này Hiền giả Pàtikaputta, Hiền giả sống dựa trên uy tín của bậc Thiện Thệ, ăn uống đồ tàn thực của bậc Thiện Thệ, thế mà nghĩ có thể trịch thượng với các bậc Như Lai, A la hán, Chánh Ðẳng Giác. Bọn Pàtikaputta đê tiện là ai, lại có thể trịch thượng với các bậc Như Lai, A lán hán, Chánh Ðẳng Giác?\"","fontSize":12,"order":141},{"content":"10. Này Bhaggava, Jàliya, đệ tử của Dàrupatti, dầu có dùng ví dụ ấy cũng không có thể khiến lõa thể Pàtikaputta rời khỏi chỗ ngồi, liền nói với ông ấy:","fontSize":12,"order":142},{"content":"Ăn cóc, chuột kho thóc,\u000bĂn xác quăng nghĩa địa,\u000bSống Ðại lâm, Không lâm,\u000bTự nghĩ là vua thú.\u000bNó sủa tiếng chó rừng,\u000bLoại chó rừng đê tiện.\u000bChó rừng sủa là ai?\u000bAi rống tiếng sư tử?","fontItalic":-1,"fontSize":12,"order":143},{"content":"\"Cũng vậy này Hiền giả Pàtikaputta, Hiền giả sống dựa trên uy tín của bậc Thiện Thệ, ăn uống đồ tàn thực của bậc Thiện Thệ, thế mà tự nghĩ có thể trịch thượng với các bậc Như Lai, A la hán, Chánh Ðẳng Giác. Bọn Pàtikaputta đê tiện là ai, lại có thể trịch thượng với các bậc Như Lai, A la hán, Chánh Ðẳng Giác?\"","fontSize":12,"order":144},{"content":"11. Này Bhaggava, Jàliya, đệ tử của Dàrupatti, dầu có dùng ví dụ ấy, cũng không thể khiến lõa thể Pàtikaputta rời khỏi chỗ ngồi, liền về Hội chúng ấy và báo tin:","fontSize":12,"order":145},{"content":"\"- Lõa thể Pàtikaputta đã thảm bại, tuy nói: \"Này Bạn, tôi sẽ đến; này Bạn, tôi sẽ đến\", nhưng ông ấy trườn bò qua lại tại chỗ, không có thể từ chỗ ngồi đứng dậy.\"","fontSize":12,"order":146},{"content":"12. Này Bhaggava, khi nghe nói vậy, Ta nói với hội chúng ấy:","fontSize":12,"order":147},{"content":"\"- Này các Hiền giả, lõa thể Pàtikaputta, nếu ông ấy không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy, thì không có thể đến gặp mặt Ta được. Nếu ông ấy nghĩ rằng: \"Ta tuy không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không từ bỏ tà kiến ấy, có thể đến gặp mặt Sa môn Gotama được\", thì đầu của ông ấy sẽ bị bể tan. Nếu quý vị Licchavi nghĩ rằng: \"Chúng ta hãy cột lõa thể Pàtikaputta với dây thừng và dùng bò kéo ông ấy lại đây\". Pàtikaputta sẽ bứt đứt dây thừng ấy. Lõa thể Pàtikaputta không có thể không từ bỏ lời nói ấy... có thể đến gặp mặt Ta được. Nếu ông ấy nghĩ rằng: \"Ta có thể không từ bỏ lời nói ấy... có thể đến gặp mặt Sa môn Gotama được\", thì đầu của ông ấy sẽ bị bể tan.\"","fontSize":12,"order":148},{"content":"13. Này Bhaggava, rồi Ta giảng dạy cho hội chúng ấy, khuyến khích, làm cho phấn khởi, làm cho hoan hỷ với bài thuyết pháp. Sau khi giảng dạy cho hội chúng ấy, khuyến khích, làm cho phấn khởi, làm cho hoan hỷ với bài thuyết pháp, Ta khiến cho họ giải thoát đại kiết sử, cứu vớt tám vạn bốn ngàn chúng sanh thoát khỏi đại đọa xứ, Ta nhập thiền quang giới tam muội, bay lên hư không cao đến bảy cây ta-la, phóng hào quang cao đến hơn bảy cây ta-la, khiến cho cháy sáng, rực sáng và Ta hiện ra tại Trùng Các giảng đường ở Ðại Lâm. Này Bhaggava, rồi Sunakkhatta, thuộc bộ lạc Licchavi đến Ta, đảnh lễ Ta và ngồi xuống một bên. Sau khi ngồi xuống một bên, này Bhaggava, Ta nói với Sunakkhatta, thuộc bộ lạc Licchavi đang ngồi một bên:","fontSize":12,"order":149},{"content":"\"- Này Sunakkhatta, Ngươi nghĩ thế nào? Có phải điều Ta nói cho Ngươi về lõa thể Pàtikaputta, đã được thực hiện đúng như vậy, không có gì khác?","fontSize":12,"order":150},{"content":"\"- Bạch Thế Tôn, điều Thế Tôn nói cho con về lõa thể Pàtikaputta đã được thực hiện đúng như vậy, không có gì khác.","fontSize":12,"order":151},{"content":"\"- Này Sunakkhatta, Ngươi nghĩ thế nào? Sự kiện là như vậy, thì có phải pháp thượng nhân thần thông đã được thực hiện hay không được thực hiện?","fontSize":12,"order":152},{"content":"\"- Bạch Thế Tôn, sự kiện là như vậy, thì pháp thượng nhân thần thông đã được thực hiện, không phải không thực hiện.","fontSize":12,"order":153},{"content":"- \"Này kẻ ngu kia, như vậy là pháp thượng nhân thần thông đã được Ta thực hiện, thế mà Ngươi lại nói: \"Bạch Thế Tôn, Thế Tôn không thực hiện pháp thượng nhân thần thông.\" Này kẻ ngu kia, hãy thấy sự lỗi lầm của Ngươi như vậy là như thế nào!\"","fontSize":12,"order":154},{"content":"Này Bhaggava, như vậy Sunakkhatta thuộc bộ lạc Licchavi dầu được Ta nói vậy, từ bỏ Pháp và Luật này, như người phải rơi vào đọa xứ, địa ngục.","fontSize":12,"order":155},{"content":"14. Này Bhaggava, Ta biết về khởi nguyên thế giới, Ta còn biết hơn thế nữa. Và khi Ta biết như vậy, Ta không có chấp trước. Vì không có chấp trước, Ta tự thân thấu hiểu được sự an tịnh ấy; chính nhờ chứng ngộ sự an tịnh này mà Như Lai không rơi vào lầm lỗi. Này Bhaggava, có những vị Sa môn, Bà la môn tuyên bố về khởi nguyên thế giới theo truyền thống là do Tự Tại thiên (Issara) tạo ra, do Phạm thiên (Brahma) tạo ra. Ta đến những vị ấy và nói:","fontSize":12,"order":156},{"content":"\"- Có phải chư Tôn giả lại tuyên bố về khởi nguyên thế giới theo truyền thống là do Tự Tại thiên tạo ra, do Phạm thiên tạo ra?\"","fontSize":12,"order":157},{"content":"Ðược Ta hỏi vậy, quý vị ấy trả lời:","fontSize":12,"order":158},{"content":"\"- Vâng!\"","fontSize":12,"order":159},{"content":"Ta nói với quý vị ấy:","fontSize":12,"order":160},{"content":"\"- Sao chư Tôn giả lại tuyên bố về khởi nguyên thế giới theo thuyền thống là do Tự Tại thiên tạo ra, do Phạm thiên tạo ra\"?","fontSize":12,"order":161},{"content":"Ðược Ta hỏi vậy, quý vị ấy không thể trả lời được. Không thể trả lời được, quý vị ấy hỏi lại Ta, và được hỏi vậy, Ta trả lời như sau:","fontSize":12,"order":162},{"content":"15. \"- Chư Hiền giả, có một thời, đến một giai đoạn nào đó, sau một thời gian rất lâu, thế giới này chuyển hoại. Trong khi thế giới chuyển hoại, phần lớn các loài hữu tình chuyển sanh qua Abhassara (Quang Âm thiên) ở tại đây, những loài hữu tình nào do ý sanh, nuôi sống bằng hỷ, tự chiếu hào quang, phi hành trên hư không, sống trong sự quang vinh và sống như vậy trong một thời gian khá dài. Chư Hiền giả, có một thời, đến một giai đoạn nào đó, sau một thời gian rất lâu, thế giới này chuyển thành, Phạm cung được hiện ra nhưng trống không. Lúc bấy giờ, một loài hữu tình, hoặc thọ mạng đã tận, hay phước báo đã tận, mạng chung từ Quang Âm thiên sanh qua Phạm cung trống không ấy. Vị ấy ở tại đấy, do ý sanh, nuôi sống bằng hỷ, tự chiếu hào quang, phi hành trên hư không, sống trong sự quang vinh, và sống như vậy trong một thời gian khá dài. Vị này, tại chỗ ấy, sau khi sống lâu một mình như vậy, khởi ý chán nản, không hoan hỷ và có kỳ vọng: \"Mong sao có các loài hữu tình khác cũng đến tại chỗ này!\" Lúc bấy giờ, các loài hữu tình khác, hoặc thọ mạng đã tận, hãy phước báo đã tận, bị mệnh chung và từ thân Quang Âm thiên sanh qua Phạm cung trống không để làm bạn với vị hữu tình kia. Các loại hữu tình này ở đây cũng có ý sanh, nuôi sống bằng hỷ, tự chiếu hào quang, phi hành trên hư không, sống trong sự quang vinh và sống như vậy trong một thời gian khá dài.","fontSize":12,"order":163},{"content":"16. \"Lúc bấy giờ, này các Hiền giả, vị hữu tình sanh qua đầu tiên nghĩ rằng: \"Ta là Phạm thiên, Ðại Phạm thiên, Toàn năng, Tối thắng, Biến nhãn, Thượng tôn, Thượng đế, Sáng tạo chủ, Hóa sanh chủ, Ðại tôn, Chúa tể mọi định mạng, đấng Tự tại, Tổ phụ các chúng sanh đã và sẽ sanh. Những loài hữu tình ấy do chính ta hóa sanh. Tại sao vậy? Vì chính do ta khởi niệm: Mong sao các loài hữu tình khác cũng đến tại chỗ này! Chính do sở nguyện của ta mà những loại hữu tình ấy đến tại chỗ này\". Các loài hữu tình đến sau cùng nghĩ như thế này: \"Vị ấy là Phạm thiên, Ðại Phạm thiên, đấng Toàn năng, Tối thắng, Biến nhãn, Thượng tôn, Thượng đế, Sáng tạo chủ, Hóa sanh chủ, Ðại tôn, Chúa tể mọi định mạng, đấng Tự tại, Tổ phụ các chúng sanh đã và sẽ sanh. Chúng ta do vị Phạm thiên này hóa sanh. Vì chúng ta thấy vị này sanh trước ở đây rồi, còn chúng ta thì sanh sau\".","fontSize":12,"order":164},{"content":"17. \"Này các Hiền giả, vị hữu tình sanh ra đầu tiên ấy, sống được lâu hơn, sắc tướng tốt đẹp hơn, và được nhiều uy quyền hơn. Còn các loài hữu tình sanh sau thì sống ngắn hơn, sắc tướng ít tốt đẹp hơn, và được ít uy quyền hơn. Này các Hiền giả, sự tình này có thể xảy ra. Một trong các loài hữu tình ấy, sau khi từ bỏ thân kia lại thác sanh đến cõi này. Khi đến cõi này, vị ấy xuất gia, từ bỏ gia đình, sống không gia đình. Sau khi xuất gia, từ bỏ gia đình, sống không gia đình, vị ấy nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Khi tâm nhập định, vị ấy nhớ tới đời sống ấy. Vị ấy nói rằng: \"Vị kia là Phạm thiên, Ðại Phạm thiên, đấng Toàn năng, Tối thắng, Biến nhãn, Thượng Tôn, Thượng đế, Sáng tạo chủ, Hóa sanh chủ, Ðại tôn, Chúa tể mọi định mạng, đấng Tự tại, Tổ phụ các chúng sanh đã và sẽ sanh. Chúng ta do vị Phạm thiên ấy hóa sanh. Vị ấy là thường hằng, kiên cố, thường trú, không biến chuyển, thường trú như vậy mãi mãi. Còn chúng ta do vị Phạm thiên ấy hóa sanh đến tại chỗ này. Chúng ta là vô thường, không kiên cố, yểu thọ, chịu sự biến dịch và thác sanh đến tại chỗ này\"! Này các Hiền giả, như vậy quý vị tuyên bố về khởi nguyên thế giới theo truyền thống là do Tự Tại thiên tạo ra, là do Phạm thiên tạo ra...?\"","fontSize":12,"order":165},{"content":"Các vị ấy nói như sau:","fontSize":12,"order":166},{"content":"\"- Này Tôn giả Gotama, chúng tôi có nghe đúng như Tôn giả Gotama nói: \"Này Bhaggava, Ta biết về khởi nguyên thế giới... mà Như Lai không rơi vào lầm lỗi.\"","fontSize":12,"order":167},{"content":"18. Này Bhaggava, một số Sa môn, Bà la môn tuyên bố về khởi nguyên thế giới theo truyền thống là do nhiễm hoặc bởi dục lạc. Ta đến những vị ấy và nói:","fontSize":12,"order":168},{"content":"\"- Có phải chư Tôn giả tuyên bố về khởi nguyên thế giới theo truyền thống là do nhiễm hoặc vì dục lạc?\"","fontSize":12,"order":169},{"content":"Ðược Ta hỏi vậy, quý vị ấy trả lời:","fontSize":12,"order":170},{"content":"\"- Vâng.\"","fontSize":12,"order":171},{"content":"Ta nói với quý vị ấy:","fontSize":12,"order":172},{"content":"\"- Sao chư Hiền giả lại tuyên bố về khởi nguyên thế giới truyền thống, là do nhiễm hoặc bởi dục lạc?\"","fontSize":12,"order":173},{"content":"Ðược Ta hỏi như vậy, quý vị ấy không thể trả lời được. Không thể trả lời được, quý vị ấy hỏi lại Ta, và được hỏi vậy, Ta trả lời như sau:","fontSize":12,"order":174},{"content":"\"- Này các Hiền giả, có những hạng chư Thiên gọi là Khiddàpadosikà (bị nhiễm hoặc bởi dục lạc). Những vị này sống lâu ngày, mê say trong hý tiếu dục lạc. Vì sống lâu ngày, mê say trong hý tiếu dục lạc, nên bị thất niệm. Do thất niệm, chư Thiên ấy thác sanh, từ bỏ thân thể của họ. Sự tình này xảy ra. Một trong các loài hữu tình kia khi thác sanh, từ bỏ thân thể ấy, lại sanh đến chỗ này. Khi đến tại chỗ này, vị ấy xuất gia, từ bỏ gia đình, sống không gia đình. Sau khi xuất gia, từ bỏ gia đình, sống không gia đình, vị ấy nhờ nhất tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh ức niệm, nên tâm nhập định. Khi tâm nhập định, vị ấy nhớ đến đời sống quá khứ ấy chớ không nhớ xa hơn đời sống ấy. Vị ấy nói: \"Những vị Thiên không bị nhiễm hoặc vì dục lạc, họ sống lâu ngày không mê say trong hý tiếu dục lạc. Vì sống lâu ngày không mê say trong hý tiếu dục lạc, nên không bị thất niệm. Nhờ không thất niệm, nên Chư thiên ấy không thác sanh, không từ bỏ thân thể của họ, sống thường hằng, kiên cố, thường trú, không bị chuyển biến, thường trú như vậy mãi mãi. Còn chúng ta đã bị nhiễm hoặc bởi dục lạc, sống lâu ngày mê say trong hý tiếu dục lạc. Vì chúng ta sống lâu ngày mê say trong hý tiếu dục lạc nên bị thất niệm. Do thất niệm, chúng ta từ bỏ thân thể này, sống vô thường, không kiên cố, yểu thọ, chịu sự biến dịch và thác sanh đến chỗ này\". Này các Tôn giả, như vậy quý vị tuyên bố về khởi nguyên thế giới theo truyền thống là do nhiễm hoặc vì dục lạc có phải không?\"","fontSize":12,"order":175},{"content":"Các vị ấy nói như sau:","fontSize":12,"order":176},{"content":"\"- Này Tôn giả Gotama, chúng tôi có nghe đúng như Tôn giả Gotama đã nói: \"Này Bhaggava, Ta biết về khởi nguyên thế giới,... mà Như Lai không rơi vào lầm lỗi\".","fontSize":12,"order":177},{"content":"19. Này Bhaggava, một số Sa môn, Bà la môn tuyên bố về khởi nguyên thế giới theo truyền thống là do nhiễm hoặc bởi tâm trí. Ta đến những vị ấy và nói:","fontSize":12,"order":178},{"content":"\"- Có phải chư Tôn giả tuyên bố về khởi nguyên thế giới theo truyền thống là do nhiễm hoặc bởi tâm trí?\"","fontSize":12,"order":179},{"content":"Ðược Ta hỏi vậy, quý vị ấy trả lời:","fontSize":12,"order":180},{"content":"- \"Vâng\".","fontSize":12,"order":181},{"content":"Ta nói với quý vị ấy:","fontSize":12,"order":182},{"content":"\"- Sao chư Tôn giả lại tuyên bố về khởi nguyên thế giới theo truyền thống là do nhiễm hoặc bởi tâm trí?\"","fontSize":12,"order":183},{"content":"Ðược Ta hỏi vậy, quý vị ấy không thể trả lời được. Không thể trả lời được, quý vị ấy hỏi lại Ta, và được hỏi vậy, Ta trả lời như sau:","fontSize":12,"order":184},{"content":"\"- Chư Hiền giả, có những hạng chư Thiên gọi là Manopadosikà (nhiễm hoặc bởi tâm trí.) Họ sống lâu ngày, nung nấu bởi sự đố kỵ lẫn nhau. Vì sống lâu ngày, nung nấu bởi sự đố kỵ lẫn nhau, tâm trí của họ oán ghét lẫn nhau. Vì tâm trí oán ghét lẫn nhau, nên thân họ mệt mỏi, tâm họ mệt mỏi. Các hạng chư Thiên ấy thác sanh, từ bỏ thân này của họ. Các Hiền giả, sự tình này xảy ra. Một trong các loài hữu tình kia, khi thác sanh, từ bỏ thân thể ấy, lại sanh đến cõi này. Khi sanh đến cõi này, vị ấy xuất gia, từ bỏ gia đình, sống không gia đình. Sau khi xuất gia từ bỏ gia đình, sống không gia đình. Khi tâm nhập định, vị ấy nhớ đến đời sống ấy. Vị ấy nói rằng: \"Chư Thiên không bị nhiễm hoặc bởi tâm trí, họ sống lâu ngày không bị nung nấu bởi sự đố kỵ lẫn nhau, tâm trí của họ không oán ghét nhau. Vì tâm trí họ không oán ghét nhau, nên thân họ không mệt mỏi, tâm họ không mệt mỏi. Hạng chư Thiên ấy không thác sanh từ bỏ thân thể của họ, sống thường hằng, kiên cố, thường trú, không bị chuyển biến, thường trú như vậy mãi mãi. Còn chúng ta bị nhiễm hoặc bởi tâm trí, sống lâu ngày nung nấu bởi sự đố kỵ lẫn nhau, nên tâm trí chúng ta oán ghét lẫn nhau. Vì tâm trí chúng ta oán ghét lẫn nhau, nên thân mệt mỏi và tâm mệt mỏi. Chúng thác sanh, từ bỏ thân này, sống vô thường không kiên cố, yểu thọ, chịu sự biến dịch và thác sanh đến tại chỗ này\". Như vậy, này các Hiền giả, quý vị tuyên bố về khởi nguyên của thế giới theo truyền thống là do bị nhiễm hoặc bởi tâm trí.\"","fontSize":12,"order":185},{"content":"Họ trả lời như sau:","fontSize":12,"order":186},{"content":"\"- Này Tôn giả Gotama, chúng tôi có nghe đúng như Tôn giả Gotama đã nói: \"Này Bhaggava, Ta biết về khởi nguyên của thế giới... mà Như Lai không rơi vào lầm lỗi.\"","fontSize":12,"order":187},{"content":"20. Này Bhaggava, một số Sa môn, Bà la môn tuyên bố về khởi nguyên thế giới theo truyền thống là do vô nhân sanh. Ta đến những vị ấy và nói:","fontSize":12,"order":188},{"content":"\"- Có phải chư Tôn giả tuyên bố về khởi nguyên thế giới theo truyền thống là do vô nhân sanh?\"","fontSize":12,"order":189},{"content":"Ðược Ta hỏi vậy, quý vị ấy trả lời:","fontSize":12,"order":190},{"content":"\"- Vâng\".","fontSize":12,"order":191},{"content":"Ta nói với quý vị ấy:","fontSize":12,"order":192},{"content":"\"- Sao chư Tôn giả lại tuyên bố về khởi nguyên thế giới theo truền thống là do vô nhân sanh?\"","fontSize":12,"order":193},{"content":"Ðược Ta hỏi vậy, quý vị ấy không thể trả lời được. Không thể trả lời được, quý vị ấy hỏi lại Ta, và được hỏi vậy, Ta trả lời như sau:","fontSize":12,"order":194},{"content":"\"- Chư Hiền giả, có những chư Thiên gọi là Vô tưởng hữu tình. Khi một tưởng niệm khởi lên, thời chư Thiên ấy thác sanh, từ bỏ thân chư Thiên của mình. Chư Hiền giả, sự tình này có thể xảy ra. Một trong loài hữu tình ấy, khi thác sanh, từ bỏ thân chư Thiên ấy của mình, lại sanh đến cõi này. Khi đến tại chỗ này, vị ấy xuất gia, từ bỏ gia đình, sống không gia đình. Sau khi xuất gia, từ bỏ gia đình, sống không gia đình, vị ấy nhờ nhiệt tâm... nên tâm nhập định. Vị ấy nhớ đến khi tưởng niệm phát sanh, chớ không nhớ xa hơn nữa. Vị ấy nói: \"Bản ngã về thế giới do vô nhân sanh. Tại sao vậy? Vì rằng: Tôi trước kia không có, nay có. Từ nơi trạng thái không có, tôi trở thành loại hữu tình\". Như vậy, này các Tôn giả, quý vị tuyên bố về khởi nguyên thế giới theo truyền thống là do vô nhân sanh có phải như vậy không?\"","fontSize":12,"order":195},{"content":"Họ trả lời:","fontSize":12,"order":196},{"content":"\"- Này Hiền giả Gotama, chúng tôi có nghe đúng như Tôn giả Gotama đã nói: \"Này Bhaggava, Ta biết về khởi nguyên thế giới, Ta còn biết hơn thế nữa. Và khi Ta biết như vậy, Ta không có chấp trước. Vì không chấp trước, Ta tự thân thấu hiểu được sự an tịnh ấy. Chính nhờ chứng ngộ sự an tịnh này mà Như Lai không rơi vào lầm lỗi\".","fontSize":12,"order":197},{"content":"21. Này Bhaggava, Ta tuyên bố như vậy, Ta quan niệm như vậy. Nhưng một số Sa môn, Bà la môn lại bài xích Ta một cách không thật, trống không, hư ngụy, giả dối: \"Sa môn Gotama và các vị Tỷ kheo là điên đảo. Sa môn Gotama đã tuyên bố: \"Khi một ai đạt đến thanh tịnh, giải thoát, khi ấy vị ấy biết mọi vật là bất tịnh\". Nhưng này Bhaggava, Ta không có nói như vậy: \"Khi một ai đạt đến thanh tịnh, giải thoát, khi ấy vị ấy biết mọi vật là bất tịnh.\" Này Bhaggava, Ta nói như sau: \"Khi một ai đạt đến thanh tịnh, giải thoát, khi ấy vị ấy biết mọi vật là thanh tịnh\"","fontSize":12,"order":198},{"content":"- Bạch Thế Tôn, chính họ là điên đảo khi họ chỉ trích Thế Tôn và các Tỷ kheo là điên đảo. Con tin tưởng hoan hỷ đối với Thế Tôn khiến con tin rằng Thế Tôn có thể dạy cho con đến thanh tịnh giải thoát.","fontSize":12,"order":199},{"content":"- Này Bhaggava, thật khó cho Ngươi khi Ngươi theo các kiến giải sai khác, kham nhẫn các sự việc sai khác, theo dõi những mục tiêu sai khác, đeo đuổi những mục đích sai khác, được huấn luyện theo các phương pháp sai khác để có thể đạt được thanh tịnh, giải thoát. Này Bhaggava, hãy đặt nặng lòng tin ở nơi Ta, hãy khéo gìn giữ lòng tin tưởng ấy.","fontSize":12,"order":200},{"content":"- Bạch Thế Tôn, nếu thật khó cho con, khi con theo các kiến giải sai khác, kham nhẫn các sự việc sai khác, theo dõi những mục tiêu sai khác, đeo đuổi những mục đích sai khác, được huấn luyện theo các phương pháp sai khác, để có thể đạt được thanh tịnh giải thoát, thời Bạch Thế Tôn, ít nhất con cũng đặt nặng lòng tin vào Thế Tôn, và con sẽ khéo gìn giữ lòng tin tưởng ấy.","fontSize":12,"order":201},{"content":"Thế Tôn thuyết giảng như vậy, du sĩ Bhaggava hoan hỷ tín thọ lời dạy Thế Tôn.","fontSize":12,"order":202}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/24. Kinh Ba-lê (Pàtika sutta)","title":"24. Kinh Ba-lê (Pàtika sutta)"},{"ID":25,"paragraphs":[{"alignment":1,"content":"25. Kinh Ưu-đàm-bà-la sư tử hống (Udumbarikà-Sìhanàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"1. Một thời, Thế tôn ở tại Ràjagaha (Vương Xá), núi Gijjhakùta (Kỳ-xà-quật). Lúc bấy giờ du sĩ Nigrodha (Ni-câu-đà) ở tại vườn của nữ hoàng Udumbarikà (Ưu-đàm-bà-la) dành cho du sĩ đoàn, cùng với đại hội chúng du sĩ, khoảng ba ngàn người. Gia chủ Sandhana (Tán-đà-na), vào buổi chiều đi ra khỏi thành Vương Xá để yết kiến Thế Tôn. Rồi gia chủ Sandhana suy nghĩ: \"Nay không phải thời để yết kiến Thế Tôn, Thế Tôn đang an lặng tịnh cư. Cũng không phải thời để yết kiến chúng Tăng, vì chúng Tăng đang tu tập thiền định. Vậy ta hãy đi đến vườn của nữ hoàng Udumbarika dành cho du sĩ đoàn, để thăm du sĩ Nigrodha.\" Và gia chủ Sandhana đi đến vườn của nữ hoàng Undumbarika dành cho du sĩ đoàn để thăm du sĩ Nigrodha.","fontSize":12,"order":3},{"content":"2. Lúc bấy giờ du sĩ Nigrodha đang ngồi với đại hội chúng du sĩ, tất cả đều ồn ào nói chuyện, cao giọng lớn tiếng, bàn cãi về những phiếm luận vô ích, như câu chuyện về vua chúa, câu chuyện về ăn trộm, câu chuyện về đại thần, câu chuyện về binh lính, các câu chuyện hãi hùng, câu chuyện về chiến tranh, câu chuyện về đồ ăn, câu chuyện về đồ uống, câu chuyện về vải mặc, câu chuyện về giường nằm, câu chuyện về vòng hoa, câu chuyện về hương liệu, câu chuyện về bà con, câu chuyện về xe cộ, câu chuyện về làng xóm, câu chuyện về thị tứ, câu chuyện về thành phố, câu chuyện về quốc độ, câu chuyện về đàn bà, câu chuyện về đàn ông, câu chuyện về vị anh hùng, câu chuyện bên lề đường, câu chuyện tại chỗ lấy nước, câu chuyện về người đã chết, các câu chuyện tạp thoại, câu chuyện về hiện trạng thế giới, hiện trạng đại dương, câu chuyện về hiện hữu và không hiện hữu.","fontSize":12,"order":4},{"content":"3. Du sĩ Nigrodha thấy gia chủ Sandhana từ đàng xa đến, liền dặn hội chúng của mình:","fontSize":12,"order":5},{"content":"- Các Tôn giả hãy giữ im lặng, các Tôn giả chớ có làm ồn! Ðệ tử Sa môn Gotama, gia chủ Sandhana đang đi đến. Trong hàng đệ tử Sa môn Gotama, các hàng cư sĩ, mặc áo trắng, trú tại Vương Xá, gia chủ Sandhana là một vị trong đoàn thể ấy. Các vị này ưa sự an tịnh, các vị này được huấn luyện trong sự an tịnh, các vị này tán thán sự an tịnh. Nếu được biết hội chúng này an tịnh, Sandhana có thể đến đây.","fontSize":12,"order":6},{"content":"Khi nghe nói vậy, các vị du sĩ đều giữ yên lặng.","fontSize":12,"order":7},{"content":"4. Rồi gia chủ Sandhana đến tại chỗ của du sĩ Nigrodha, khi đến nơi, nói lên những lời chúc tụng, viếng thăm xã giao rồi ngồi với du sĩ Nigrodha:","fontSize":12,"order":8},{"content":"- Thật sự khác thay, khi các Tôn giả ngoại đạo, các du sĩ này hội họp lại, quy tụ lại, ồn ào, cao giọng lớn tiếng, họ sống bàn cãi về những phiếm luận vô ích như câu chuyện về vua chúa... câu chuyện về sự hiện hữu và sự không hiện hữu. Thật sai khác thay, Thế Tôn an trú các nhàn tịnh xứ, núi rừng tịch mịch, xa vắng, ít tiếng động, có gió đồng thổi, lánh xa mắt người đời, thích hợp cho sự tịnh tu.","fontSize":12,"order":9},{"content":"5. Khi nghe nói vậy, du sĩ Nigrodha nói với gia chủ Sandhana:","fontSize":12,"order":10},{"content":"- Gia chủ có biết không? Sa môn Gotama luận đàm với ai? Ðối thoại với ai? Với ai đạt được tuệ trí? Trí tuệ của Sa môn Gotama bị hư hoại vì sống với không xứ, Sa môn Gotama không giỏi điều khiển một hội chúng, không đủ sức để đối thoại, chỉ đề cập đến những vấn đề ngoại biên. Cũng như con bò một mắt, đi vòng tròn và chỉ đi phía bên ngoài. Cũng vậy, trí tuệ của Sa môn Gotama bị hư hoại vì sống với không xứ. Sa môn Gotama không giỏi điều khiển một hội chúng, không đủ sức để đối thoại, chỉ đề cập đến vấn đề ngoại biên. Này gia chủ, nếu Sa môn Gotama đến tại hội chúng này, chỉ có một câu hỏi chúng tôi có thể chận đứng ngay; chúng tôi nghĩ, chúng tôi có thể lăn tròn Sa môn Gotama như lăn tròn một cái bình không.","fontSize":12,"order":11},{"content":"6. Thế Tôn, với thiên nhĩ thanh tịnh hơn người, nghe được câu chuyện giữa gia chủ Sandhana với du sĩ Nigrodha. Rồi Thế Tôn từ núi Gijjhakùtà bước xuống, đi đến vườn nuôi dưỡng chim khổng tước, bên bờ sông Sumàgaghà, khi đến nơi liền đi qua lại giữa trời. Du sĩ Nigrodha thấy Thế Tôn đi qua lại giữa trời, tại vườn nuôi dưỡng chim khổng tước, trên bờ sông Sumàgadhà, khi thấy vậy liền dặn dò hội chúng:","fontSize":12,"order":12},{"content":"- Các Tôn giả hãy giữ im lặng; các Tôn giả chớ có làm ồn; Sa môn Gotama này đang đi lại giữa trời, tại vườn nuôi dưỡng chim khổng tước trên bờ sông Sumàgadhà. Vị tôn giả này ưa an tịnh, tán thán sự an tịnh, nếu biết được hội chúng này an tịnh, chúng tôi nghĩ, Sa môn Gotama có thể đến đây. Nếu Sa môn Gotama đến tại hội chúng này, chúng ta sẽ hỏi câu hỏi này: \"Bạch Thế Tôn, Pháp gì là Pháp của Thế Tôn? Với Pháp nào Thế Tôn muốn dạy các đệ tử, với Pháp nào các đệ tử của Thế Tôn được huấn dạy, đạt đến tịnh lạc, và xác nhận là căn bản phạm hạnh?\"","fontSize":12,"order":13},{"content":"Khi được nói vậy, các vị du sĩ ấy giữ im lặng.","fontSize":12,"order":14},{"content":"7. Lúc bấy giờ, Thế Tôn đến tại chỗ du sĩ Nigrodha ở. Và du sĩ Nigrodha nói với Thế Tôn như sau:","fontSize":12,"order":15},{"content":"- Bạch Thế Tôn, Thế Tôn hãy đến đây; xin đón mừng Thế Tôn; bạch Thế Tôn, đã lâu Thế Tôn mới có dịp đến đây; bạch Thế Tôn, xin mời Thế Tôn ngồi. Ðây là chỗ ngồi đã soạn sẵn.","fontSize":12,"order":16},{"content":"Thế Tồn ngồi xuống chỗ ngồi đã soạn sẵn. Du sĩ Nigrodha lấy một ghế ngồi thấp khác và ngồi xuống một bên. Thế Tôn nói với du sĩ Nigrodha đang ngồi xuống một bên:","fontSize":12,"order":17},{"content":"- Này Nigrodha, Quí vị đang ngồi bàn luận vấn đề gì? Vấn đề gì đang nói giữa quí vị thì bị dừng lại?","fontSize":12,"order":18},{"content":"Khi được nói vậy, du sĩ Nigrodha bạch Thế Tôn:","fontSize":12,"order":19},{"content":"- Bạch Thế Tôn, ở đây chúng con thấy Thế Tôn đang đi qua lại, tại vườn nuôi dưỡng chim khổng tước, trên bờ sông Sumagadha. Khi thấy vậy, chúng con nói: \"Nếu Sa môn Gotama đến tại hội chúng này, chúng ta sẽ hỏi câu hỏi:\" Bạch Thế Tôn, Pháp gì là Pháp của Thế Tôn? Với Pháp nào Thế Tôn huấn dạy các đệ tử? Với Pháp nào các đệ tử Thế Tôn được huấn dạy, đạt đến tịnh lạc và xác nhận là căn bản phạm hạnh?\" Bạch Thế Tôn, đó là vấn đề đang được bàn luận giữa chúng con, thì được dừng lại khi Thế Tôn đến.","fontSize":12,"order":20},{"content":"- Này Nigrodha, thật khó cho Ngươi, khi Ngươi theo các kiến giải sai khác, kham nhẫn các sự việc sai khác, theo dõi những mục tiêu khác, theo đuổi những mục đích sai khác, được huấn luyện theo các phương pháp sai khác để hiểu được Pháp nào Ta huấn dạy các đệ tử của Ta, đạt đến tịnh lạc và xác nhận là căn bản phạm hạnh. Này Nigrodha, hãy hỏi về tối thắng khổ hạnh theo truyền thống của Ngươi: \"Bạch Thế Tôn, thế nào là sự thành tựu của khổ hạnh, thế nào là sự không thành tựu?\"","fontSize":12,"order":21},{"content":"Khi nghe nói vậy, các Du sĩ ngoại đạo liền lớn tiếng, cao giọng la: \"Thật là kỳ diệu, thật là hy hữu, đại thần lực và đại uy lực của Sa môn Gotama! Ngài không đề cập đến giáo lý của mình, lại đề nghị thảo luận giáo lý của người khác.\"","fontSize":12,"order":22},{"content":"8. Du sĩ Nigrodha bảo các du sĩ ấy im lặng rồi bạch Thế Tôn:","fontSize":12,"order":23},{"content":"- Bạch Thế Tôn, chúng con sống thuyết giảng về khổ hạnh, xem khổ hạnh là căn bản, chấp trì khổ hạnh. Bạch Thế Tôn, thế nào là sự thành tựu khổ hạnh? Thế nào là sự không thành tựu khổ hạnh?","fontSize":12,"order":24},{"content":"- Này Nigrodha, ở đây có người tu khổ hạnh, sống lõa thể, sống phóng túng không theo lễ nghi, liếm tay cho sạch, đi khất thực không chịu bước tới, không nhận đồ ăn mang đến, không nhận đồ ăn đặc biệt nấu cho mình, không nhận lời mời đi ăn, không nhận đồ ăn tại ngưỡng cửa, không nhận đồ ăn đặt giữa những cây gậy, không nhận đồ ăn từ hai người đang ăn, không nhận đồ ăn từ người đàn bà có thai, không nhận đồ ăn từ người đàn bà đang cho con bú, không nhận đồ ăn từ người đàn bà đang giao cấu, không nhận đồ ăn đi quyên, không nhận đồ ăn tại chỗ có chó đứng, không nhận đồ ăn tại chỗ có ruồi bu, không ăn cá, ăn thịt, không uống nước nấu rượu men. Vị ấy chỉ nhận ăn tại một nhà hay chỉ nhận ăn một miếng, chỉ nhận ăn tại bảy nhà hay chỉ nhận ăn bảy miếng. Vị ấy nuôi sống chỉ với một bát, nuôi sống chỉ với hai bát, nuôi sống chỉ với bảy bát. Vị ấy chỉ ăn một ngày một bữa, hai ngày một bữa, bảy ngày một bữa. Như vậy vị ấy sống theo hạnh tiết chế ăn uống cho đến nửa tháng mới ăn một lần. Vị này chỉ ăn cỏ lúa để sống, lúa tắc, gạo lức, ăn hột vải nivara, ăn da vụn, ăn trấu, ăn nước bột gạo, ăn bột vừng, ăn cỏ, ăn phân bò, ăn trái cây, ăn rễ cây trong rừng, ăn trái cây rụng để sống. Vị ấy mặc vải gai thô, mặc vải gai thô lẫn với các khác vải khác, mặc vải tẩm liệm đã quăng đi, mặc vải phấn tảo y, mặc vải vỏ cây tititaka làm áo, mặc da con sơn dương đen, mặc áo bằng cỏ cát tường, mặc áo vỏ cây, mặc áo bằng tấm gỗ nhỏ, mặc áo bằng tóc bện lại thành mền, mặc áo bằng đuôi ngựa bện lại, mặc áo bằng lông cú. Vị ấy là người sống nhổ râu tóc, là người sống theo tập tục sống nhổ râu tóc, là người theo hạnh thường đứng, không ngồi, là người ngồi chõ hỏ; sống theo hạnh ngồi chõ hỏ một cách tinh tấn, là người dùng gai làm giường, thường ngủ nằm trên giường gai, sống dùng ván gỗ làm giường, sống nằm trên đất trần, thường nằm ngủ một bên hông, sống để bụi và nhớp che kín thân mình, sống và ngủ ngoài trời; theo hạnh bạ đâu nằm đầy, sống ăn các uế vật; theo hạnh ăn các uế vật, sống không uống các nước lạnh, theo hạnh không uống nước lạnh, sống một đêm tắm ba lần, theo hạnh xuống nước tắm. Này Nigrodha, Ngươi nghĩ thế nào? Như vậy có phải là thành tựu các pháp khổ hạnh hay không thành tựu?","fontSize":12,"order":25},{"content":"- Bạch Thế Tôn, như vậy là thành tựu các pháp khổ hạnh, không phải không thành tựu.","fontSize":12,"order":26},{"content":"- Này Nigrodha, sự thành tựu khổ hạnh như vậy, Ta nói rằng sẽ đưa đến nhiều loại cấu uế.","fontSize":12,"order":27},{"content":"- Bạch Thế Tôn, có phải Thế Tôn nói rằng sự thành tựu khổ hạnh như vậy sẽ đưa đến nhiều loại cấu uế?","fontSize":12,"order":28},{"content":"- Này Nigrodha, ở đây một vị khổ hạnh siêng tu khổ hạnh. Nhờ tu khổ hạnh này, vị ấy hoan hỷ tâm tư thỏa mãn. Này Nigrodha, vị khổ hạnh do siêng tu khổ hạnh, phát sanh hoan hỷ, tâm tư thỏa mãn. Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":29},{"content":"Lại nữa, này Nigrodha, vị khổ hạnh tu hành khổ hạnh, do khổ hạnh này, vị này khen mình chê người. Này Nigrodha, vị khổ hạnh tu hành khổ hạnh nào, do khổ hạnh ấy khen mình chê người. Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":30},{"content":"Lại nữa, này Nigrodha, vị khổ hạnh tu hành khổ hạnh, do khổ hạnh này trở thành mê say, nhiễm trước, phóng dật. Này Nigrodha, vị tu hành khổ hạnh nào, do khổ hạnh ấy mê say, nhiễm trước, phóng dật. Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":31},{"content":"10. Lại nữa, này Nigrodha, vị khổ hạnh tu hành khổ hạnh. Do khổ hạnh này, được thọ lãnh cúng dường, cung kính, danh vọng. Do được cúng dường, cung kính, danh vọng, trở thành hoan hỷ, tâm tư thỏa mãn. Này Nigrodha, vị khổ hạnh tu hành khổ hạnh nào; do khổ hạnh ấy được thọ lãnh cúng dường, cung kính, danh vọng, trở thành hoan hỷ, tâm tư thỏa mãn. Này Nigrodha, như vậy đó là cấu uế cho người khổ hạnh.","fontSize":12,"order":32},{"content":"Lại nữa, này Nigrodha, người khổ hạnh tu hành khổ hạnh. Do khổ hạnh này, được cúng dường, cung kính, danh vọng. Do được cúng dường, cung kính, danh vọng, nên khen mình chê người. Này Nigrodha, người khổ hạnh tu hành khổ hạnh nào, do khổ hạnh ấy được cúng dường, cung kính, danh vọng. Do được cúng dường, cung kính, danh vọng. Do được cúng dường, cung kính, danh vọng này, nên khen mình chê người. Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":33},{"content":"Lại nữa, này Nigrodha, người khổ hạnh tu hành khổ hạnh. Do khổ hạnh này, được cúng dường, cung kính, danh vọng. Do được cúng dường, cung kính, danh vọng, trở thành mê say, chấp trước, phóng dật. Này Nigrodha, người khổ hạnh tu hành khổ hạnh nào, do khổ hạnh ấy được cúng dường, cung kính, danh vọng. Do được cúng dường, cung kính, danh vọng này, trở thành mê say, chấp trước, phóng dật. Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":34},{"content":"Lại nữa, này Nigrodha, người khổ hạnh tu hành khổ hạnh, phân biệt các thức ăn: \"Món này thích hợp với ta, món này không thích hợp với ta.\" Ðối với các thức ăn không thích hợp thì cố ý từ bỏ. Ðối với các thức ăn thích hợp thì nắm giữ, tham đắm, chấp trước, không thấy các sự nguy hiểm, không phân biệt chúng là không giải thoát, thọ hưởng chúng... Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":35},{"content":"Lại nữa, này Nigrodha, người khổ hạnh tu hành khổ hạnh, nhân vì mong mỏi được cúng dường cung kính danh vọng, nghĩ rằng: \"Các vua chúa sẽ cung kính ta, cũng vậy các vị đại thần, các vị Sát đế lỵ, các vị Bà la môn, các vị Gia chủ, các vị Giáo chủ các giáo phái\". Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":36},{"content":"11. Lại nữa, này Nigrodha, người khổ hạnh chống báng một Sa môn hay Bà la môn khác như sau: \"Người này sống ăn uống đủ mọi thứ. Như hạt giống từ rễ sanh, hạt giống từ nhánh cây sanh, hạt giống từ đốt sanh, hạt giống từ chiết cây sanh và thứ năm là hạt giống từ hạt giống sanh, nhai nghiền chúng tất cả với tầm sét không bánh xe được gọi là xương quai hàm và người ta gọi vị ấy là một vị Sa môn. Này Nigrodha, như vậy, là cấu uế cho người khổ hạnh.","fontSize":12,"order":37},{"content":"Lại nữa này Nigrodha, người khổ hạnh thấy một Sa môn hay Bà la môn được các gia đình cung kính, kính trọng, lễ bái, cúng dường. Thấy vậy vị ấy nghĩ rằng: \"Các gia đình cung kính, kính trọng, lễ bái, cúng dường người sống ăn uống đủ mọi thứ. Các gia đình ấy không cung kính, kính trọng, lễ bái, cúng dường ta, một người tu khổ hạnh. Do vậy sanh tật đố, ganh ghét đối với các gia đình. Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":38},{"content":"Lại nữa, này Nigrodha, người khổ hạnh trở thành người ngồi giữa công chúng. Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":39},{"content":"Lại nữa, này Nigrodha, người khổ hạnh, khi đi giữa các gia đình (để khất thực) không cho người ta thấy mình: \"Như vậy là khổ hạnh của ta, như vậy là khổ hạnh của ta.\". Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":40},{"content":"Lại nữa, này Nigrodha, người khổ hạnh làm bộ có vẻ bí mật. Khi được hỏi: \"Có chấp nhận việc này không?\", tuy không chấp nhận nhưng trả lời: \"Có chấp nhận\"; tuy chấp nhận, nhưng trả lời: \"Không chấp nhận.\" Như vậy, vị này cố tình nói láo. Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":41},{"content":"12. Lại nữa, này Nigrodha, khi Như Lai hay đệ tử Như Lai thuyết pháp và dùng một phương pháp đáng được chấp nhận thì người khổ hạnh không chấp nhận. Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":42},{"content":"Lại nữa, này Nigrodha, người khổ hạnh hay tức giận và ôm lòng oán thù. Này Nigrodha, vì người khổ hạnh hay tức giận và ôm lòng oán thù. Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":43},{"content":"Lại nữa, này Nigrodha, người khổ hạnh thường hay giả dối lừa đảo, tật đố và hà tiện, giảo hoạt và ngụy trá, cứng cỏi và quá mạn, có ác ý và bị ác ý chi phối, có tà kiến và tư tưởng cực đoan, chấp trước kinh nghiệm tự thân, cứng đầu và khó giải thoát. Này Nigrodha, vì một người khổ hạnh chấp trước kinh nghiệm tự thân, cứng đầu và khó giải thoát. Này Nigrodha, như vậy là cấu uế cho người khổ hạnh.","fontSize":12,"order":44},{"content":"Này Nigrodha, Ngươi nghĩ thế nào? Sự thật là như vậy thì những khổ hạnh có phải là cấu uế hay không cấu uế?","fontSize":12,"order":45},{"content":"- Bạch Thế Tôn, những khổ hạnh như vậy thật là cấu uế, không phải cấu uế. Sự tình này có thể xảy ra, có người khổ hạnh có đầy đủ tất cả sự cấu uế trên, nói gì đến câu có cấu uế này hay cấu uế khác.","fontSize":12,"order":46},{"content":"13. - Này Nigrodha, ở đây người khổ hạnh siêng tu khổ hạnh. Nhờ tu khổ hạnh này, vị ấy không hoan hỷ, tâm tư không thỏa mãn. Này Nigrodha, người khổ hạnh, tu khổ hạnh này, vì khổ hạnh này, vị ấy không hoan hỷ, tâm tư không thỏa mãn. Như vậy vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":47},{"content":"Lại nữa, này Nigrodha, người khổ hạnh siêng tu khổ hạnh. Nhờ tu khổ hạnh này, vị ấy không khen mình chê người... Như vậy vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":48},{"content":"Lại nữa, này Nigrodha, người khổ hạnh siêng tu khổ hạnh. Nhờ tu khổ hạnh này, vị ấy không mê say, không nhiễm trước, không phóng dật. Như vậy, vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":49},{"content":"Lại nữa, này Nigrodha, người khổ hạnh siêng tu khổ hạnh. Nhờ tu khổ hạnh này, vị ấy được cúng dường, cung kính, danh vọng. Dầu được cúng dường, cung kính, danh vọng, vị ấy không hoan hỷ; tâm tư không thỏa mãn. Này Nigrodha, người khổ hạnh... Như vậy, vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":50},{"content":"Lại nữa, này Nigrodha, người khổ hạnh siêng tu khổ hạnh. Do khổ hạnh này, vị ấy được cúng dường, cung kính, danh vọng. Dầu được cúng dường, cung kính, danh vọng, vị ấy không khen mình chê người. Này Nigrodha, người khổ hạnh... Như vậy, vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":51},{"content":"Lại nữa, này Nigrodha, người khổ hạnh siêng tu khổ hạnh. Do khổ hạnh này, vị ấy được cúng dường, cung kính, danh vọng. Dầu được cúng dường, cung kính, danh vọng, vị ấy không mê say, nhiễm trước, phóng dật. Này Nigrodha, người khổ hạnh... Như vậy, vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":52},{"content":"Lại nữa, này Nigrodha, người khổ hạnh siêng tu khổ hạnh, không phân biệt các thức ăn: \"Món này thích hợp với ta, món này không hợp với ta.\" Ðối với các thức ăn không thích hợp, vị ấy không cố ý từ bỏ. Ðối với các thức ăn thích hợp, vị ấy không nắm giữ, tham đắm, chấp trước, thấy các sự nguy hiểm, phân biệt chúng là không giải thoát, không thọ hưởng chúng. Như vậy, vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":53},{"content":"Lại nữa, này Nigrodha, người khổ hạnh siêng tu khổ hạnh. Vị ấy không nghĩ rằng: \"Vì mong mỏi được cúng dường, cung kính, danh vọng, các vua chúa sẽ cung kính ta; cũng vậy các vị đại thần, các vị Sát đế lỵ, các vị Bà la môn, các vị Gia chủ, các vị Giáo chủ các giáo phái.\" Như vậy, vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":54},{"content":"14. Lại nữa, này Nigrodha, vị khổ hạnh không chống báng một vị Sa môn hay Bà la môn khác: \"Người này sống ăn đủ mọi thứ. Như hạt giống từ rễ sanh, hạt giống từ nhành cây sanh, hạt giống từ đốt sanh, hạt giống từ chiết cây sanh và thứ năm là hạt giống từ hạt giống sanh, nhai nghiền chúng tất cả, với tầm sét không bánh xe được gọi là xương quai hàm. Và người ta gọi vị ấy là vị Sa môn. Như vậy, vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":55},{"content":"Lại nữa, này Nigrodha, vị khổ hạnh thấy một Sa môn hay Bà là môn được các gia đình cung kính, kính trọng, lễ bái, cúng dường. Thấy vậy, vị ấy không nghĩ rằng: \"Các gia đình cung kính, kính trọng, lễ bái, cúng dường người sống ăn uống đủ mọi thứ. Các gia đình ấy không cung kính, kính trọng, lễ bái, cũng dường ta, một người tu khổ hạnh.\" Do vậy vị ấy không sanh tật đố, ganh ghét đối với các gia đình. Như vậy, vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":56},{"content":"Lại nữa, này Nigrodha, vị khổ hạnh không trở thành người ngồi giữa công chúng. Như vậy, vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":57},{"content":"Lại nữa, này Nigrodha, vị khổ hạnh, khi đi giữa các gia đình (để khất thực), không dấu diếm mà để cho người ta thấy mình: \"Như vậy là khổ hạnh của ta, như vậy là khổ hạnh của ta.\" Như vậy, vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":58},{"content":"Lại nữa, này Nigrodha, vị khổ hạnh không làm bộ có vẻ bí mật. Khi được hỏi: \"Có chấp nhận điều này không?\" Nếu không chấp nhận thì trả lời: \"Không chấp nhận.\"; nếu có chấp nhận thì trả lời: \"Có chấp nhận.\" Như vậy, vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":59},{"content":"15. Lại nữa, này Nigrodha, khi Như Lai hay đệ tử Như Lai thuyết pháp và dùng một phương pháp đáng được chấp nhận, thì vị khổ hạnh chấp nhận. Như vậy, vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":60},{"content":"Lại nữa, này Nigrodha, vị khổ hạnh không tức giận và không ôm lòng oán thù. Này Nigrodha, vì người khổ hạnh không tức giận và không ôm lòng oán thù, như vậy vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":61},{"content":"Lại nữa, này Nigrodha, vị khổ hạnh không giả dối và lừa đảo, không tật đố và hà tiện, không giảo hoạt và ngụy trá, không cứng cỏi và quá mạn, không có ác ý và bị ác ý chí phối, không có tà kiến và tư tưởng cực đoan, không chấp trước kinh nghiệm tự thân, không cứng đầu và khó giải thoát. Vì người khổ hạnh không chấp trước kinh nghiệm tự thân và không cứng đầu khó giải thoát, nên vị ấy được thanh tịnh trong trường hợp này.","fontSize":12,"order":62},{"content":"Này Nigrodha, Ngươi nghĩ thế nào? Sự kiện là như vậy thì các khổ hạnh ấy là thanh tịnh hay không thanh tịnh?","fontSize":12,"order":63},{"content":"- Bạch Thế Tôn, sự kiện là như vậy, thì các khổ hạnh ấy là thanh tịnh, không phải phải không thanh tịnh; các khổ hạnh ấy đạt đến tối thượng, đạt đến căn bản.","fontSize":12,"order":64},{"content":"- Này Nigrodha, những khổ hạnh như vậy chưa đạt đến tối thượng, chưa đạt đến căn bản, chúng chỉ mới đạt đến vỏ bên ngoài mà thôi.","fontSize":12,"order":65},{"content":"16. - Bạch Thế Tôn, như thế nào các khổ hạnh đạt đến tối thượng và đạt đến căn bản? Bạch Thế Tôn, thật tốt đẹp thay, nếu Thế Tôn khiến cho các khổ hạnh của chúng con đạt đến tối thượng, đạt đến căn bản.","fontSize":12,"order":66},{"content":"- Này Nigrodha, ở đây, có vị khổ hạnh tu bốn pháp chế ngự. Và này Nigrodha, thế nào là bốn pháp chế ngự? Này Nigrodha, vị khổ hạnh không có tự sát sanh, không có bảo người khác sát sanh, không có tùy hỷ sát sanh; không có lấy của không cho, không có khiến người khác lấy của không cho, không có tùy hỷ lấy của không cho, không có nói láo, không có khiến người khác nói láo, không có tán thán nói láo; không có tham vọng dục tình, không có khiến người khác có tham vọng dục tình, không có tán thán tham vọng dục tình. Như vậy, này Nigrodha người khổ hạnh ấy tu hành bốn pháp chế ngự. Này Nigrodha, do người khổ hạnh tu hành bốn pháp chế ngự như vậy, sự khổ hạnh tu hành bốn pháp chế ngự như vậy, vị ấy tiến lên, chớ không rơi xuống hạ phẩm.","fontSize":12,"order":67},{"content":"Vị ấy lựa một chỗ thanh vắng, tịch mịch, như ngôi rừng, gốc cây, trên khe núi, trong hang đá, bãi tha ma, lùm cây, ngoài trời, hay đống rơm. Sau khi ăn xong đi khất thực về, vị ấy ngồi kiết già, lưng thẳng và an trú chánh niệm trước mặt. Vị ấy từ bỏ tham ái ở đời, an trú với tâm thoát ly tham ái, gột sạch tâm hết tham ái. Từ bỏ sân tâm, an trú với tâm thoát ly sân tâm, khởi lòng thương tưởng mọi loài chúng sanh, gột sạch tâm hết sân hận. Từ bỏ hôn trầm thụy miên, an trú với tâm thoát ly hôn trầm thụy miên, tưởng niệm đến ánh sáng, chánh niệm, tỉnh giác, gột sạch tâm hết hôn trầm thụy miên. Từ bỏ trạo hối, an trú tâm thoát ly trạo hối, nội tâm an tịnh, gột sạch tâm hết trạo hối. Từ bỏ nghi hoặc, an trú với tâm thoát ly nghi ngờ, không còn nghi hoặc, gột sạch tâm không còn nghi ngờ đối với các thiện pháp.","fontSize":12,"order":68},{"content":"17. Từ bỏ năm triền cái ấy, với trí tuệ làm cho các tâm cấu uế giảm nhẹ, vị ấy an trú, biến mãn một phương với tâm câu hữu với từ; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân. Vị ấy an trú với tâm câu hữu với bi... với tâm câu hữu với hỷ... biến mãn một phương với tâm câu hữu với xả; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với xả, quảng đại vô biên, không hận, không sân. Này Nigrodha, Ngươi nghĩ thế nào? Sự kiện là như vậy, các khổ hạnh là thanh tịnh hay không thanh tịnh?","fontSize":12,"order":69},{"content":"- Bạch Thế Tôn, sự kiện là như vậy, các khổ hạnh là thanh tịnh, không phải không thanh tịnh, đạt đến tối thượng và đạt đến căn bản.","fontSize":12,"order":70},{"content":"- Này Nigrodha, các khổ hạnh như vậy chưa đạt đến tối thượng, chưa đạt đến căn bản, chỉ đạt đến ngoài vỏ thôi.","fontSize":12,"order":71},{"content":"18. - Bạch Thế Tôn, những khổ hạnh phải như thế nào mới đạt đến tối thượng và đạt đến căn bản? Lành thay, nếu Thế Tôn khiến cho các khổ hạnh của con đạt đến tối thượng và đạt đến căn bản.","fontSize":12,"order":72},{"content":"- Này Nigrodha, ở đây một vị khổ hạnh sống chế ngự bởi bốn pháp chế ngự. Và như thế nào... như vậy, này Nigrodha, vị khổ hạnh sống chế ngự bởi bốn pháp chế ngự. Này Nigrodha, do vị khổ hạnh tu hành bốn pháp chế ngự như vậy, sự khổ hạnh của vị ấy là như vậy, vị ấy tiến lên chớ không rơi xuống hạ phẩm. Vị ấy lựa một chỗ thanh vắng... Từ bỏ năm triền cái ấy, với trí tuệ làm cho các tâm cấu uế giảm thiểu, vị ấy an trú với tâm câu hữu với từ... quảng đại vô biên, không hận, không sân. Vị ấy dẫn tâm hướng đến Túc mạng minh. Vị ấy nhớ đến các đời quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, hai trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại và thành kiếp. Vị ấy nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, giòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, ta được sanh tại chỗ ấy. Tại chỗ ấy, ta có tên như thế này, giòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ ấy, ta được sanh ra ở đây.\" Như vậy vị ấy nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết.","fontSize":12,"order":73},{"content":"Này Nigrodha, Ngươi nghĩ thế nào? Sự kiện là như vậy thì các khổ hạnh là thanh tịnh hay không thanh tịnh?","fontSize":12,"order":74},{"content":"- Bạch Thế Tôn, sự kiện là như vậy, thì các khổ hạnh là thanh tịnh, không phải không thanh tịnh, và đạt đến tối thượng, đạt đến căn bản.","fontSize":12,"order":75},{"content":"- Này Nigrodha, các khổ hạnh như vậy chưa đạt đến tối thượng, chưa đạt đến căn bản, chúng chỉ đạt đến phía gỗ xung quanh lõi mà thôi.","fontSize":12,"order":76},{"content":"19. - Bạch Thế Tôn, các khổ hạnh phải như thế nào mới đạt đến tối thượng và đạt đến căn bản? Bạch Thế Tôn, lành thay nếu Thế Tôn khiến cho các khổ hạnh của con đạt được tối thượng và đạt đến căn bản.","fontSize":12,"order":77},{"content":"- Này Nigrodha, ở đây vị khổ hạnh sống chế ngự bởi bốn pháp chế ngự. Và thế nào... Như vậy, này Nigrodha, vị khổ hạnh sống chế ngự bởi bốn pháp chế ngự, Này Nigrodha, do vị khổ hạnh tu hành bốn pháp chế ngự như vậy, vị ấy tiến lên chứ không rơi xuống hạ phẩm. Vị ấy lựa một chỗ thanh vắng... Từ bỏ năm triền cái ấy, với trí tuệ làm cho tâm cấu uế giảm thiểu, vị ấy an trú với tâm câu hữu với từ... Vị ấy an trú biến mãn với tâm câu hữu với xả, quảng đại, vô biên, không hận, không sân. Vị ấy dẫn tâm hướng đến Túc mạng minh, vị ấy nhớ đến các đời sống quá khứ như một đời, hai đời... Như vậy vị ấy nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết. Vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Vị ấy biết rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh đều do hạnh nghiệp của họ. \"Này các Hiền giả, những chúng sanh làm những ác hạnh về thân, ngữ và ý, phê phán các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Này các Hiền giả, còn những chúng sanh nào làm những thiện hạnh về thân, ngữ và ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến. Những người này, sau khi thân hoại mạng chung được sanh lên thiện thú, cõi Trời, trên đời này\". Như vậy vị ấy với Thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Vị ấy biết rõ rằng chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh, đều do hạnh nghiệp của họ.","fontSize":12,"order":78},{"content":"Này Nigrodha, Ngươi nghĩ thế nào? Nếu sự kiện là như vậy, các khổ hạnh là thanh tịnh hay không thanh tịnh?","fontSize":12,"order":79},{"content":"- Bạch Thế Tôn, sự kiện là như vậy, các khổ hạnh là thanh tịnh, không phải không thanh tịnh, đạt đến tối thượng, đạt đến căn bản.","fontSize":12,"order":80},{"content":"- Này Nigrodha, các khổ hạnh như vậy đạt đến tối thượng và đạt đến căn bản. Này Nigrodha, như Ngươi hỏi Ta: \"Bạch Thế Tôn, Pháp gì là Pháp của Thế Tôn? Với Pháp nào, Thế Tôn muốn dạy các đệ tử? Với Pháp nào các đệ tử của Thế Tôn được huấn dạy, đạt đến tịnh lạc và xác nhận là căn bản phạm hạnh?\" Này Nigrodha, Ta nói rằng thật là một vấn đề cao thượng hơn và thuần nhất hơn mà Ta huấn dạy các đệ tử, đạt đến tịnh lạc và xác nhận là căn bản phạm hạnh.","fontSize":12,"order":81},{"content":"Khi được nghe nói vậy, các du sĩ ngoại đạo ấy lớn tiếng cao giọng ồn ào nói lớn:","fontSize":12,"order":82},{"content":"- Ở đây, các Tôn sư của chúng ta hoàn toàn bất lực. Chúng ta không biết gì tốt hơn và cao hơn lời dạy của họ.","fontSize":12,"order":83},{"content":"20. Khi gia chủ Sandhàna biết được: \"Nay các du sĩ ngoại đạo ấy đã bất đầu nghe, đã bắt đầu để tai, đã bắt đầu chú tâm vào lời Thế Tôn dạy\", liền nói với du sĩ Nigrodha:","fontSize":12,"order":84},{"content":"- Này Tôn giả Nigrodha, Tôn giả nói với tôi như sau: \"Gia chủ có biết không? Sa môn Gotama luận đàm với ai. Ðối thoại với ai? Với ai đạt được tuệ trí? Trí tuệ của Sa môn Gotama bị hư hoại vì sống với không xứ, Sa môn Gotama không giỏi để điều khiển một hội chúng, không đủ sức để đối thoại, chỉ đề cập đến những vấn đề ngoại biên. Cũng như con bò một mắt, đi vòng tròn và chỉ đi phía bên ngoài. Cũng vậy, trí tuệ của Sa môn Gotama bị hư hoại vì sống với không xứ, Sa môn Gotama không giỏi để điều khiển một hội chúng, không đủ sức để đối thoại, chỉ đề cập đến những vấn đề ngoại biên. Này Gia chủ, nếu Sa môn Gotama đến tại hội chúng này, chỉ có một câu hỏi, chúng tôi có thể chận đứng ngay; chúng tôi nghĩ chúng tôi có thể lăn tròn Sa môn Gotama như lăn tròn một cái bình không.\" Này Tôn giả, nay Thế Tôn, bậc A la hán, Chánh Ðẳng Giác đã đến đây. Hãy nêu rõ Thế Tôn không thể điều khiển hội chúng, hãy chứng tỏ Thế Tôn như con bò một mắt, chỉ biết đi vòng xung quanh, với một câu hỏi, hãy chận đứng Thế Tôn lại, và làm cho Thế Tôn lăn tròn, như Tôn giả nghĩ, như một cái bình không.","fontSize":12,"order":85},{"content":"Khi nghe nói vậy, du sĩ Nigrodha ngồi im lặng, ủ rũ, vai sụp xuống, gục đầu, ưu tư, câm miệng.","fontSize":12,"order":86},{"content":"21. Thế Tôn khi biết được du sĩ Nigrodha im lặng, ủ rũ, vai sụp xuống, gục đầu, ưu tư, câm miệng như vậy, liền nói với du sĩ Nigrodha:","fontSize":12,"order":87},{"content":"- Này Nigrodha, có phải Ngươi nói như vậy chăng?","fontSize":12,"order":88},{"content":"- Bạch Thế Tôn, thật sự con có nói như vậy, thật là ngu ngốc, si ám và bất thiện.","fontSize":12,"order":89},{"content":"- Này Nigrodha, Ngươi nghĩ thế nào? Ngươi có bao giờ nghe các vị du sĩ niên cao, trưởng thượng, bậc Tổ sư truyền thống nói như sau: \"Các vị A la hán, Chánh Ðẳng Giác trong thời quá khứ, các vị Thế Tôn này khi nào hội họp lại, quy tụ lại, ồn ào, cao giọng, lớn tiếng, chung sống bàn cãi về những phiếm luận vô ích, như câu chuyện về vua chúa, câu chuyện về ăn trộm... câu chuyện về hiện hữu và không hiện hữu, như Ngươi và Sư trưởng của Ngươi hiện nay đang làm? Hay là những bậc Thế Tôn ấy an trú các nhàn tịnh xứ, núi rừng tịch mịch, xa vắng, ít tiếng, ít động, có gió đồng thổi, lánh xa mắt của người đời, thích hợp cho sự tĩnh tu, như hiện Ta đang sống chăng?","fontSize":12,"order":90},{"content":"- Bạch Thế Tôn, con được nghe các vị du sĩ niên cao, trưởng thượng, bậc Tổ sư truyền thống nói như sau: \"Các vị A la hán, Chánh Ðẳng Giác, trong quá khứ, các vị Thế Tôn này khi nào hội họp lại, quy tụ lại, thời không ồn ào, cao giọng, lớn tiếng, chung sống bàn cãi về những phiếm luận vô ích, như câu chuyện về vua chúa... câu chuyện về hiện hữu và không hiện hữu\", như con và Sư trưởng của con đang làm. Những bậc Thế Tôn ấy an trú các nhàn tịnh xứ, núi rừng tịch mịch, xa vắng, ít tiếng, ít động, có gió đồng thổi, lánh xa mắt của người đời, thích hợp cho sự tịnh tu, như hiện nay Thế Tôn đang sống.","fontSize":12,"order":91},{"content":"- Này Nigrodha, Ngươi là bậc có trí và niên trưởng, có bao giờ Ngươi suy nghĩ như sau: \"Ðức Phật, bậc Giác Ngộ, thuyết giảng giáo pháp đưa đến giác ngộ; Thế Tôn là vị đã điều phục, thuyết giảng giáo pháp đưa đến sự điều phục; Thế Tôn bậc An Chỉ, thuyết giảng giáo pháp đưa đến An Chỉ; Thế Tôn là bậc đến bờ bên kia, thuyết giảng giáo pháp đưa đến bờ bên kia; Thế Tôn bậc Tịnh Lạc, thuyết giảng giáo pháp đưa đến sự tịnh lạc.","fontSize":12,"order":92},{"content":"22. Khi nghe nói vậy, du sĩ Nigrodha, bạch Thế Tôn:","fontSize":12,"order":93},{"content":"- Bạch Thế Tôn, con đã phạm tội một cách ngu si, mờ ám, bất thiện, khi con nói về Thế Tôn như vậy. Bạch Thế Tôn, mong Thế Tôn chấp thuận cho tội ấy là phạm tội, để con ngăn ngừa về sau.","fontSize":12,"order":94},{"content":"- Này Nigrodha, thật sự Ngươi đã phạm tội một cách ngu si, mờ ám, bất thiện, khi Ngươi nói về Ta như vậy. Này Nigrodha, khi Ngươi đã thấy phạm tội là phạm tội và phát lộ đúng với hành động, Ta chấp nhận tội của Ngươi. Này Nigrodha, như vậy là thông lệ giới luật của bậc Thánh, là ai thấy phạm tội là phạm tội và phát lộ đúng với hành động, thời tương lai sẽ được ngăn ngừa. Này Nigrodha, Ta nói cho Ngươi như sau: \"Người có trí hãy đến đây, trung thực, không lừa đảo, chân trực, Ta sẽ huấn dạy, Ta sẽ thuyết pháp\". Nếu vị ấy thực hành đúng như điều đã dạy, vị ấy sẽ tự biết mình và chứng ngộ ngay trong hiện tại phạm hạnh và mục tiêu vô thượng, mà vì lý tưởng này các Thiện nam tử, từ bỏ gia đình xuất gia tu đạo. Vị ấy cần có bảy năm. Này Nigrodha, đâu cần phải bảy năm! Nếu vị ấy thực hành đúng như điều đã dạy, vị ấy sẽ tự biết mình và chứng ngộ ngay trong hiện tại phạm hạnh và mục tiêu vô thượng mà vì lý tưởng này các Thiện nam tử từ bỏ gia đình, xuất gia tu đạo, chỉ cần có sáu năm, năm năm, bốn năm, ba năm, hai năm, một năm... chỉ cần bảy tháng, một tháng, nửa tháng. Này Nigrodha, đâu cần có nửa tháng! Người có trí hãy đến đây, trung thực, không lừa đảo, chơn trực, Ta sẽ huấn dạy, Ta sẽ thuyết pháp. Nếu vị ấy thực hành đúng như điều đã dạy, vị ấy sẽ tự biết mình và chứng ngộ ngay trong hiện tại, phạm hạnh và mục tiêu vô thượng, mà vì lý tưởng này các thiện nam tử từ bỏ gia đình, xuất gia tu đạo, vị ấy chỉ cần có bảy ngày.","fontSize":12,"order":95},{"content":"23. Này Nigrodha, Ngươi có thể nghĩ rằng: \"Sa môn Gotama nói vậy là muốn có đệ tử.\" Này Nigrodha, Ngươi chớ có hiểu như vậy. Bổn sư Ngươi là ai, hãy giữ nguyên vị Bổn sư ấy cho Ngươi. Này Nigrodha, Ngươi có thể nghĩ rằng: \"Sa môn Gotama nói vậy là muốn chúng tôi từ bỏ kinh tụng của chúng tôi\". Này Nigrodha, Ngươi chớ có hiểu như vậy. Kinh tụng của Ngươi là gì, hãy giữ nguyên kinh tụng ấy cho Ngươi. Này Nigrodha, Ngươi có thể nghĩ rằng: \"Sa môn Gotama nói như vậy là muốn chúng tôi từ bỏ nghề sống của chúng tôi.\" Này Nigrodha, chớ có hiểu như vậy. Nghề sống của Ngươi là gì, hãy giữ nguyên nghề sống ấy cho Ngươi. Này Nigrodha, Ngươi có thể nghĩ rằng: \"Sa môn Gotama nói vậy là muốn xác tín cho chúng tôi đối với các pháp bất thiện mà truyền thống Tổ sư chúng tôi đã xem là bất thiện.\" Này Nigrodha, chớ có hiểu như vậy. Những pháp thiện gì của Ngươi và được xem là bất thiện do Tổ sư truyền thống, hãy giữ chúng nguyên như cũ. Này Nigrodha, Ngươi có thể nghĩ rằng: \"Sa môn Gotama nói vậy là muốn cho chúng tôi từ bỏ những thiện pháp mà truyền thống Tổ sư chúng tôi đã xem là thiện pháp\". Này Nigrodha, chớ có hiểu như vậy. Những thiện pháp của Ngươi và được xem là thiện pháp do Tổ sư truyền thống, hãy giữ chúng nguyên như cũ. Này Nigrodha, Ta nói vậy không phải vì muốn có đệ tử; Ta nói vậy không phải vì mốn khiến các Ngươi từ bỏ kinh tụng, Ta nói vậy không phải vì muốn khiến các Ngươi từ bỏ nghề sống; Ta nói vậy không phải vì muốn xác tín cho các Ngươi đối với các pháp bất thiện mà truyền thống Tổ sư đã xem là bất thiện; Ta nói vậy không phải vì muốn cho các Ngươi từ bỏ những thiện pháp mà truyền thống Tổ sư đã xem là thiện pháp.","fontSize":12,"order":96},{"content":"Và này Nigrodha, có những pháp bất thiện không được từ bỏ, làm cho cấu uế, đưa đến tái sanh, đem lại đau khổ, đưa lại quả khổ, đem lại già, bệnh, chết trong tương lai. Những pháp ấy, Ta thuyết giảng để diệt trừ chúng. Nếu các Ngươi thực hành đúng theo lời giảng dạy, thời các pháp cấu uế của ngươi được trừ diệt, các pháp thanh tịnh được tăng trưởng, và các ngươi sẽ tự chứng biết, chứng ngộ, đạt đến an trú ngay trong hiện tại, trí tuệ cụ túc, viên mãn.","fontSize":12,"order":97},{"content":"24. Khi được nói vậy, các du sĩ ấy đều ngồi im lặng, ủ rũ, vai sụp xuống, cúi đầu, ưu tư, câm miệng, như tâm của họ bị Ma vương chi phối.","fontSize":12,"order":98},{"content":"Lúc bấy giờ, Thế Tôn tự nghĩ: \"Tất cả kẻ ngu si này bị ác ma xâm nhập, không có một ai có ý nghĩ: \"Hãy đến, chúng ta hãy sống đời sống phạm hạnh dưới sự hướng dẫn của Sa môn Gotama\". Còn nói gì đến thời gian bảy ngày!\"","fontSize":12,"order":99},{"content":"Rồi Thế Tôn rống tiếng rống con sư tử trong ngôi vườn của nữ hoàng Udumbarikà dành cho hàng du sĩ, bay trên hư không, và hạ xuống núi Kỳ xà quật. Còn gia chủ Sandhàna trở vào thành Vương Xá.","fontSize":12,"order":100}],"path":"Trường Bộ Kinh Digha Nikaya\/Tập II\/25. Kinh Ưu-đàm-bà-la sư tử hống (Udumbarikà-Sìhanàda sutta)","title":"25. Kinh Ưu-đàm-bà-la sư tử hống (Udumbarikà-Sìhanàda sutta)"},{"ID":26,"paragraphs":[{"alignment":1,"content":"26. Kinh Chuyển luân Thánh vương Sư tử hống (Cakkavati-Sìhanàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"1. Một thời Thế Tôn an trú ở Magadha (Ma-kiệt-đà) tại Matulà (Ma-du-la). Lúc bấy giờ Thế Tôn gọi chư Tỷ kheo: \"Này các Tỷ kheo!\". Các vị Tỷ kheo ấy Bạch Thế Tôn: \"Thưa vâng, bạch Thế Tôn\". Thế Tôn giảng như sau:","fontSize":12,"order":3},{"content":"- Này các Tỷ kheo, hãy sống tự mình là ngọn đèn cho chính mình, tự mình nương tựa mình, không nương tựa một ai khác, lấy Chánh pháp làm ngọn đèn, lấy Chánh pháp làm nơi nương tựa, không nương tựa một gì khác!","fontSize":12,"order":4},{"content":"Này các Tỷ kheo, thế nào là một Tỷ kheo sống tự mình là ngọn đèn cho chính mình, tự mình nương tựa mình, không nương tựa một ai khác, lấy Chánh pháp làm ngọn đèn, lấy Chánh pháp làm nơi nương tựa, không nương tựa một gì khác?","fontSize":12,"order":5},{"content":"Này các Tỷ kheo, ở đây Tỷ kheo sống quán thên trên tự thân, nhiệt tâm, tỉnh giác, chánh niệm, để có thể diệt trừ tham ưu ở đời, trên các cảm thọ... trên các tâm... sống quán pháp trên các pháp, nhiệt tâm, tỉnh giác, chánh niệm để có thể diệt trừ tham ưu ở đời. Này các Tỷ kheo, như vậy là Tỷ kheo sống tự mình là ngọn đèn cho chính mình, tự mình nương tựa mình, không nương tựa một ai khác, lấy Chánh pháp làm ngọn đèn, lấy Chánh pháp làm nơi nương tựa, không nương tựa một gì khác.","fontSize":12,"order":6},{"content":"Này các Tỷ kheo, hãy đi lại trong giới hạn được phép của mình, trong giới hạn Tổ phụ các Ngươi truyền lại. Này các Tỷ kheo, nếu các Ngươi đi lại trong giới hạn được phép của mình, trong giới hạn Tổ phụ các Ngươi truyền lại, thì Ma vương sẽ không có cơ hội để xâm nhập, không có cơ hội để nhắm vào đối tượng. Này các Tỷ kheo, chính nhờ nhiếp trì các thiện pháp làm nhân duyên mà công đức này được tăng thịnh.","fontSize":12,"order":7},{"content":"2. Thuở xưa, này các Tỷ kheo, có Vua Chuyển luân Thánh vương tên là Dalhanemi (Kiên-cố-niệm), là vị pháp vương, lấy Chánh pháp trị nước, chinh phục bốn thiên hạ, thống trị các quốc độ và đầy đủ bảy món báu. Vị ấy có đầy đủ báy món báu, tức là xe báu, voi báu, ngựa báu, châu báu, nữ báu, gia chủ báu và thứ bảy là tướng quân báu. Vị ấy có hơn một ngàn hoàng tử, dõng kiện, hùng mạnh, nhiếp phục ngoại địch. Vị này trị vì quả đất này cho đến hải biên, dùng Chánh pháp trị nước, không dùng trượng, không dùng kiếm.","fontSize":12,"order":8},{"content":"3. Này các Tỷ kheo, sau nhiều năm, nhiều trăm năm, nhiều ngàn năm, vua Dalhanemi cho gọi một người và bảo:","fontSize":12,"order":9},{"content":"- Này khanh, khi nào khanh thấy Thiên luân báu có lặn xuống một ít, có rời khỏi vị trí cũ, thì báo cho Ta biết.","fontSize":12,"order":10},{"content":"- Tâu Ðại vương, xin vâng!","fontSize":12,"order":11},{"content":"Này các Tỷ kheo người ấy vâng theo lời dạy vua Dalhanemi.","fontSize":12,"order":12},{"content":"Này các Tỷ kheo, sau nhiều năm, nhiều trăm năm, nhiều ngàn năm, người ấy thấy Thiên luân báu lặn xuống một ít, có rời khỏi vị trí cũ. Thấy vậy, người ấy liền đến vua Dalhanemi, khi đến xong, liền báo cho vua biết:","fontSize":12,"order":13},{"content":"- Ðại vương có biết chăng, xe báu cõi trời của Ngài đã lặn xuống một ít, đã rời khỏi vị trí cũ?","fontSize":12,"order":14},{"content":"Này các Tỷ kheo, vua Dalhanemi liền cho mời thái tử và nói rằng:","fontSize":12,"order":15},{"content":"- Này thái tử thân yêu, xe báu cõi trời của ta đã lặn xuống một ít, đã rời khỏi vị trí cũ. Ta nghe nói như sau: \"Nếu xe báu cõi Trời của Chuẩn luận Pháp vương lặn xuống và rời khỏi vị trí cũ, thời vua còn sống không bao lâu nữa\". Ta đã thọ hưởng dục lạc loài Người một cách đầy đủ. Nay đã đến lúc tìm cầu dục lạc chư Thiên. Này thái tử thân yêu, hãy trị vì trái đất này cho đến hải biên. Ta sẽ cạo bỏ râu tóc, đắp áo cà sa, xuất gia từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":16},{"content":"Này các Tỷ kheo, vua Dalhanemi sau khi đã khéo đặt hoàng tử con đầu trên ngôi vương vị, liền cạo bỏ râu tóc, đắp áo cà sa, xuất gia, từ bỏ gia đình, sống không gia đình. Này các Tỷ kheo, sau khi vị vua ẩn sĩ xuất gia bảy ngày, xe báu cõi Trời liền biến mất.","fontSize":12,"order":17},{"content":"4. Này các Tỷ kheo, một người khác đi đến vua Quán đảnh Sát đế lỵ, khi đến xong liền tâu vua Quán đảnh Sát đế lỵ:","fontSize":12,"order":18},{"content":"- Tâu Ðại vương, Ngài đã biết xe báu cõi Trời đa biến mất chưa?","fontSize":12,"order":19},{"content":"Này các Tỷ kheo, khi vua Quán đảnh Sát đế lỵ nghe tin xe báu cõi Trời đã biến mất, liền không được vui, cảm thấy sầu muộn. Rồi vua ấy đến chỗ vua ẩn sĩ ở, khi đến xong, thưa với vua ẩn sĩ:","fontSize":12,"order":20},{"content":"- Ðại vương có biết chăng, xe báu cõi Trời đã biến mất?","fontSize":12,"order":21},{"content":"Này các Tỷ kheo, khi nghe nói vậy, vua ẩn sĩ nói với vua Quán đảnh Sát đế lỵ:","fontSize":12,"order":22},{"content":"- Này thái tử thân yêu, chớ có không vui vẻ, chớ có sầu muộn. Này thái tử thân yêu, xe báu cõi Trời không phải là gia bảo tổ tiên để lại. Này thái tử thân yêu, hãy hành trì Thánh vương Chánh pháp. Sự tình này sẽ xảy ra, khi con hành trì Thánh vương Chánh pháp vào ngày rằm bố-tát, con gội đầu trai giới, đi lên lầu cao, thì xe báu cõi Trời sẽ hiện ra đầy đủ ngàn tăm, vành xe, trục xe và đầy đủ các bộ phận.","fontSize":12,"order":23},{"content":"5. - Tâu Ðại vương, thế nào là Thánh vương Chánh pháp?","fontSize":12,"order":24},{"content":"- Này thái tử thân yêu, con y cứ vào Pháp, kính trọng Pháp, cung kính Pháp, đảnh lễ Pháp, cúng dường Pháp, tôn trọng Pháp, tự con trở thành Pháp tràng, Pháp kỳ, xem Pháp là thầy, tự trở thành người bảo vệ hợp pháp cho thứ dân, cho quân đội, cho Sát đế lỵ, cho quần thần, cho Bà la môn, cho gia chủ, cho thị dân, thôn dân, cho Sa môn, Bà la môn, cho các loài thú và loài chim. Chớ có làm gì phi pháp trong quốc độ của con. Này con thân yêu, nếu trong quốc độ của con, có những Sa môn, Bà-la-môn từ bỏ dục vọng, không phóng dật, thực thành nhẫn nhục từ ái, nhiếp phục tự kỷ, an chỉ tự kỷ, giải thoát tự kỷ, thỉnh thoảng sẽ đến với con và hỏi con: \"Này Tôn giả, thế nào là thiện, thế nào là bất thiện, thế nào là có tội, thế nào là không có tội, như thế nào nên thực hành, như thế nào không nên thực hành, hành động như thế nào đem lại bất lợi và đau khổ cho tôi lâu ngày, hành động như thế nào đem lại lợi ích và hạnh phúc cho tôi lâu ngày?\" Con hãy nghe họ và ngăn chận họ khỏi sự bất thiện và khuyến khích họ làm điều thiện. Này con thân yêu, như vậy là Thánh vương Chánh pháp.","fontSize":12,"order":25},{"content":"- Thưa vâng, tâu Ðại vương!","fontSize":12,"order":26},{"content":"Này các Tỷ kheo, vua Quán đảnh Sát đế lỵ trả lời vua ẩn sĩ và thực hành Thánh vương Chánh pháp. Khi thực hành Thánh vương Chánh pháp vào ngày rằm bố-tát, vua gội đầu trai giới, đi lên lầu cao, thì xe báu cõi Trời hiện ra đầy đủ ngàn tăm, vành xe, trục xe và đầy đủ các bộ phận. Thấy vậy vua Quán đảnh Sát đế lỵ nghĩ rằng: \"Ta được nghe nói như sau: \"Quán đảnh vương Sát đế lỵ nào vào ngày rằm bố tát gội đầu trai giới, đi lên lầu cao và Thiên bảo luân hiện ra đầy đủ ngàn tăm, vành xe, trục xe và đầy đủ các bộ phận, thì vị vua ấy là Chuyển luân Thánh vương.\" Như vậy ta là Chuyển luân Thánh vương\".","fontSize":12,"order":27},{"content":"6. Này các Tỷ kheo, vua Quán đảnh Sát đế lỵ từ chỗ ngồi đứng dậy, đắp thượng y qua một bên vai, tay trái cầm bình nước, tay mặt tưới nước trên bảo luân và nói: \"Hãy lăn, này Thiên bảo luân, hãy nhiếp phục tất cả\". Xe báu lăn về hướng đông, Chuyển luân Thánh vương theo sau cùng với bốn loại binh chủng. Và này các Tỷ kheo, chỗ nào xe báu ấy dừng lại, chỗ ấy Chuyển luân Thánh vương an trú, cùng với bốn loại chủng binh. Này các Tỷ kheo, các vị vua chư hầu ở hướng đông đều đến yết kiến Chuyển luân Thánh vương và nói:","fontSize":12,"order":28},{"content":"- Hãy đến đây, Ðại vương! Thiện lai. Ðại vương! Tất cả đều thuộc của Ðại vương! Ðại vương hãy thuyết giảng!","fontSize":12,"order":29},{"content":"Chuyển luân Thánh vương bèn nói:","fontSize":12,"order":30},{"content":"- Chớ có sát sanh! Chớ có lấy của không cho! Chớ có sống tà hạnh trong các dục! Chớ có nói láo! Chớ có uống rượu! Và hãy thọ hưởng theo những gì đã có để thọ hưởng!","fontSize":12,"order":31},{"content":"Này các Tỷ kheo, các vị vua thù nghịch ở hướng Ðông đều trở thành chư hầu của Chuyển luân Thánh vương.","fontSize":12,"order":32},{"content":"7. Này các Tỷ kheo, xe báu ấy chìm xuống biển hướng Ðông, vượt qua biển ấy, lăn về hướng Nam... trở thành chư hầu Chuyển luân Thánh vương. Này các Tỷ kheo, rồi xe báu chìm xuống biển hướng Tây, vượt qua biển ấy, lăn về hướng Bắc, và Chuyển luân Thánh vương theo sau cùng với bốn lại binh chủng. Và này các Tỷ kheo, chỗ nào xe báu ấy dừng lại, chỗ ấy Chuyển luân Thành vương an trú cùng với bốn loại binh chủng. Này các Tỷ kheo, các vị vua chư hầu ở hướng Bắc đều đến yết kiến Chuyển luân Thánh vương và nói:","fontSize":12,"order":33},{"content":"- Hãy đến đây, Ðại vương! Thiện lai, Ðại vương! Tất cả đều thuộc của Ðại vương! Ðại vương hãy thuyết giảng!","fontSize":12,"order":34},{"content":"Chuyển luân Thánh vương bèn nói:","fontSize":12,"order":35},{"content":"- Chớ có sát sanh! Chớ có lấy của không cho! Chớ có sống tà hạnh trong các dục! Chớ có nói láo! Chớ có uống rượu! Và hãy thọ hưởng những gì đã có để thọ hưởng!","fontSize":12,"order":36},{"content":"Này các Tỷ kheo, các vua thù nghịch ở hướng Bắc đều trở thành chư hầu Chuyển luân Thánh vương.","fontSize":12,"order":37},{"content":"Này các Tỷ kheo, khi xe báu ấy chinh phục quả đất cho đến hải biên, liền trở về kinh đô, và đứng lại như là dính liền trước cửa điện công lý, trong nội cung Chuyển luân Thánh vương và chói sáng nội cung của vua.","fontSize":12,"order":38},{"content":"8. Này các Tỷ kheo, lần thứ hai, Chuyển luân Thánh vương... Này các Tỷ kheo, lần thứ ba Chuyển luân Thánh vương... Này các Tỷ kheo, lần thứ tư Chuyển luân Thánh vương... Này các Tỷ kheo, lần thứ năm Chuyển luân Thánh vương... Này các Tỷ kheo, lần thứ sáu Chuyển luân Thánh vương.... Này các Tỷ kheo, lần thứ bảy, Chuyển luân Thánh vương sau nhiều năm, nhiều trăm năm, nhiều ngàn năm cho gọi một người và bảo:","fontSize":12,"order":39},{"content":"- Này Khanh, khi nào Khanh thấy xe báu cõi Trời có lặn xuống một ít, có rời khỏi vị trí cũ, thì báo cho ta biết.","fontSize":12,"order":40},{"content":"- Tâu Ðại vương, xin vâng!","fontSize":12,"order":41},{"content":"Này các Tỷ kheo, người ấy vâng theo lời dạy Chuyển luân Thánh vương.","fontSize":12,"order":42},{"content":"Này các Tỷ kheo, sau nhiều năm, nhiều trăm năm, nhiều ngàn năm, người ấy thấy xe báu cõi Trời lặn xuống một ít, có rời khỏi vị trí cũ. Thấy vậy, người ấy liền đến Chuyển luân Thánh vương, khi đến xong liền báo cho vua biết:","fontSize":12,"order":43},{"content":"- Ðại vương có biết chăng, xe báu cõi Trời của Ngài đã lặn xuống một ít, đã rời khỏi vị trí cũ?","fontSize":12,"order":44},{"content":"Này các Tỷ kheo, Chuyển luân Thánh vương liền cho mời thái tử và nói rằng:","fontSize":12,"order":45},{"content":"- Này thái tử thân yêu, xe báu cõi Trời của Ta đã lặn xuống một ít, đã rời khỏi vị trí cũ. Ta nghe như sau: \"Nếu Thiên bảo luân của Chuyển luân Thánh vương có lặn xuống một ít, và rời khỏi vị trí cũ, thì vua còn sống không bao lâu nữa.\" Ta đã thọ hưởng dục lạc loài Người một cách đầy đủ. Nay đã đến lúc tìm cầu dục lạc chư Thiên. Này thái tử thân yêu, hãy trị vì trái đất này cho đến hải biên. Ta sẽ cạo bỏ râu tóc, đắp áo cà sa, xuất gia từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":46},{"content":"Này các Tỷ kheo, Chuyển luân Thánh vương sau khi đã khéo đặt thái tử con đầu trên ngôi vương vị, liền cạo bỏ râu tóc, đắp áo cà sa, xuất gia từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":47},{"content":"Này các Tỷ kheo, sau khi Chuyển luân Thánh vương xuất gia bảy ngày, xe báu cõi Trời ấy biến mất.","fontSize":12,"order":48},{"content":"9. Này các Tỷ kheo, một người khác đi đến vua Quán đảnh Sát đế lỵ, khi đến nơi liền tâu với vua:","fontSize":12,"order":49},{"content":"- Ðại vương có biết chăng, xe báu cõi Trời đã biến mất?","fontSize":12,"order":50},{"content":"Này các Tỷ kheo, khi vua Quán đảnh Sát đế lỵ nghe tin xe báu cõi Trời đã biến mất, liền không được vui vẻ và cảm thấy sầu muộn. Vua ấy không đến chỗ vua ẩn sĩ và hỏi về Thánh vương Chánh pháp. Vị ấy tự cai trị quốc gia theo ý của mình. Vì cai trị quốc gia theo ý của mình, nên quốc gia không được hưng thịnh như trong thời xưa, khi các vua chúa cai trị theo Thánh vương Chánh pháp.","fontSize":12,"order":51},{"content":"Này các Tỷ kheo, rồi các vị đại thần, cận thần, tài chánh quan, các cận vệ, các thủ môn quan, các vị sống bằng bùa chú tụ họp lại, cùng đến vua Quán đảnh Sát đế lỵ và nói:","fontSize":12,"order":52},{"content":"- Tâu Ðại vương, vì Ðại vương cai trị quốc gia theo ý Ðại vương, nên quốc gia không được hưng thịnh, như trong thời xưa, các vua chúa cai trị theo Thánh vương Chánh pháp. Nay có các vị đại thần, cận thần, tài chánh quan, các cận vệ, các thủ môn quan, các vị sống bằng bùa chú, chúng tôi và một số các vị khác thọ trì Thánh vương Chánh pháp. Tâu Ðại vương, nếu Ðại vương hỏi chúng tôi về Thánh vương Chánh pháp, được hỏi, chúng tôi sẽ trả lời cho Ðại vương rõ về pháp này.","fontSize":12,"order":53},{"content":"10. Này các Tỷ kheo, rồi vua Quán đảnh Sát đế lỵ cho mời họp các vị đại thần, cận thần, tài chánh quan, các cận vệ, các thủ môn quan, các vị sống bằng bùa chú và hỏi về Thánh vương Chánh pháp. Và những vị này được hỏi, đã trả lời về Thánh vương Chánh pháp. Khi nghe họ nói xong, vị vua có sắp đặt sự hộ trì, ngăn chận, che chở, nhưng không cho người nghèo tiền của. Và vì vậy, nghèo đói được lan rộng. Vì nghèo đói được lan rộng, một người đã lấy vật không cho của những người khác, và hành động ấy được gọi là ăn trộm. Người ta bắt anh ta và dẫn đến trước vua Quán đảnh Sát đế lỵ và tâu vua:","fontSize":12,"order":54},{"content":"- Tâu Ðại vương, người này lấy vật không cho của những người khác, hành động này được gọi là ăn trộm.","fontSize":12,"order":55},{"content":"Này các Tỷ kheo, khi nghe vậy vua Quán đảnh Sát đế lỵ nói với người ấy:","fontSize":12,"order":56},{"content":"- Này Ngươi, có phải Ngươi lấy vật không cho của những người khác, tức là ăn trộm?","fontSize":12,"order":57},{"content":"- Tâu Ðại vương, sự thật có vậy.","fontSize":12,"order":58},{"content":"- Sao lại làm vậy?","fontSize":12,"order":59},{"content":"- Tâu Ðại vương, con không có gì sống!","font
