àng một vài chuyện. Có nên nói chăng?\r","fontSize":12,"order":1256},{"content":"- Xin chàng cứ nói.\r","fontSize":12,"order":1257},{"content":"- Thôi được, không hề gì, hôm nay là ngày hội, để ngày kia sẽ xem lại sao.\r","fontSize":12,"order":1258},{"content":"- Nếu thuận tiện trong ngày hội xin chàng cứ nói, còn nếu không thì thôi đừng nói nữa, thưa chàng.\r","fontSize":12,"order":1259},{"content":"- Đúng ra chuyện này thuận tiện trong ngày hội.\r","fontSize":12,"order":1260},{"content":"- Vậy xin chàng nói đi.\r","fontSize":12,"order":1261},{"content":"- Nếu nàng muốn nghe, ta mới nói.\r","fontSize":12,"order":1262},{"content":"Rồi két hỏi chuyện bí mật trong một vần kệ rưỡi như sau:\r","fontSize":12,"order":1263},{"content":"100-101. Tiếng đồn này thật lớn truyền ra,\u000bKhắp cả miền đất nước của ta:\u000bCông chúa Pãn-cà-la Đại đế,\u000bNhư sao rực sáng, được vua cha,\u000bĐem gả Vi-đề-ha quý tộc,\u000bLễ thành hôn sắp đến đây mà!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1264},{"content":"Nghe vậy, nàng bảo:\r","fontSize":12,"order":1265},{"content":"- Này chàng ơi, trong ngày hội này mà chàng nói chuyện xui xẻo quá!\r","fontSize":12,"order":1266},{"content":"- Ta cho đó là chuyện may mắn, sao nàng lại bảo xui xẻo, thế là nghĩa gì?\r","fontSize":12,"order":1267},{"content":"- Thưa chàng em không nói được đâu.\r","fontSize":12,"order":1268},{"content":"- Cô nương ơi, từ giờ phút nàng từ chối cho ta rõ bí mật mà nàng biết, thì mối lương duyên của đôi ta chắc phải đứt đoạn.\r","fontSize":12,"order":1269},{"content":"Nghe chàng nài nỉ, nàng liền đáp:\r","fontSize":12,"order":1270},{"content":"- Vậy thì chàng hãy nghe đây:\r","fontSize":12,"order":1271},{"content":"102. Đừng để cho ai, dẫu kẻ thù,\u000bTác thành hôn lễ, Ma-tha-ra,\u000bGiống như cách của hai vua ấy,\u000bPãn-cà-la và Vi-đế-ha.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1272},{"content":"Két hỏi:\r","fontSize":12,"order":1273},{"content":"- Cô nương ôi, tại sao nàng bảo như vậy?\r","fontSize":12,"order":1274},{"content":"Nàng đáp:\r","fontSize":12,"order":1275},{"content":"- Xin hãy nghe đây, em sẽ nói mọi tai hại của việc này.\r","fontSize":12,"order":1276},{"content":"Rồi nàng ngâm kệ: \r","fontSize":12,"order":1277},{"content":"103. Vua hùng của xứ Pañ-cà-la,\u000bSẽ quyến rủ vua Vi-đế-ha,\u000bVà sẽ giết vua kia lập tức,\u000bNàng đây chẳng phải bạn đâu mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1278},{"content":"Nàng kể mọi chuyện bí mật cho két khôn ngoan và con két khôn ngoan nghe vậy cứ khen ngợi Kevatta hết lời:\r","fontSize":12,"order":1279},{"content":"- Vị Đại sư thật là đa mưu túc kế, giết vua kia như vậy thật là diệu kế. Nhưng việc rủi ro nào sẽ xảy ra cho ta đây?\r","fontSize":12,"order":1280},{"content":"- Vậy giữ yên lặng là thượng sách.\r","fontSize":12,"order":1281},{"content":"- Thế là cuộc hành trình của két đã đạt kết quả. Sau khi ở lại đó một đêm với nàng, két bảo:\r","fontSize":12,"order":1282},{"content":"- Cô nương ơi, ta phải về xứ vua Sivi và tâu trình vua là ta đã tìm được một ái thê.\r","fontSize":12,"order":1283},{"content":"- Rồi két từ giã nàng qua câu kệ:\r","fontSize":12,"order":1284},{"content":"104. Nay xin từ giã bảy đêm trường,\u000bTa sẽ tâu trình với Đại vương,\u000bCủa xứ Sivi, ta đã gặp,\u000bMay-nah và lập tổ uyên ương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1285},{"content":"Lúc bấy giờ chim Maynah, dù không muốn xa két cũng không thể nào từ chối được, liền ngâm kệ sau:\r","fontSize":12,"order":1286},{"content":"105. Em để chàng đi trong bảy đêm,\u000bSau nếu chàng không trở lại em,\u000bEm sẽ tự mình tìm nắm mộ,\u000bChàng về em cũng sẽ quy tiên!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1287},{"content":"Két đáp lại:\r","fontSize":12,"order":1288},{"content":"- Cô nương ơi, sao nàng lại nói thế, nếu sau bảy ngày ta không gặp nàng, làm sao ta sống được?\r","fontSize":12,"order":1289},{"content":"Miệng nói thế, nhưng trong lòng két nghĩ thầm: \"Nàng sống hay chết, ta đâu có quan tâm đến làm gì?\". Két vươn cao đôi cánh, sau khi bay một khoảng ngắn về phía xứ Sivi, nó quay lại về hướng thành Mithilà. Rồi đứng trên vai bậc Trí giả, khi bậc Đại Sĩ đem nó lên thượng lầu và hỏi tin tức, nó kể với ngài tất cả. Ngài ban thưởng nó trọng thể như trước kia.\r","fontSize":12,"order":1290},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1291},{"content":"Bậc Đạo Sư giải thích chuyện này như sau:\r","fontSize":12,"order":1292},{"content":"106. Rồi Mà-tha, két khôn ngoan,\u000bTrình Ma-ho-sad Trí nhân sự tình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1293},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1294},{"content":"Nghe xong bậc Đại Sĩ nghĩ thầm: \"Nhà vua sẽ đi, dù ta muốn hay không cũng vậy và nếu ngài đi, ngài sẽ bị tiêu diệt ngay. Còn nếu ta cứ oán hận một vị vua đã ban cho ta nhiều phú quý vinh hoa như vậy mà không giúp ích ngài, thì thật đáng hổ thẹn. Khi tìm được một người tài trí như ta, làm sao người bị tàn hại được? Ta sẽ khởi hành trước vua và sẽ gặp vua Cùlani, ta sẽ sắp đặt mọi việc chu đáo. Ta sẽ xây một kinh thành cho vua Vedeha ngự với một lối đi nhỏ hơn dài một dặm và một đường hầm lớn dài nửa dặm. Ta sẽ làm lễ thụ phong công chúa của vua Cùlani làm vương hậu của vua ta, rồi ngay khi kinh thành bị một trăm lẻ một vương hầu cùng đạo binh mười tám vạn quân sĩ bao vây, ta sẽ cứu chúa như thể mặt trăng được cứu khỏi móng vuốt của thần Ràhu (La-hầu) rồi đưa ngài về nước. Việc ngài hồi cung chỉ ở trong tay ta\".\r","fontSize":12,"order":1295},{"content":"Khi ngài nghĩ như vậy, nỗi hân hoan tràn ngập khắp châu thân, rồi do niềm hân hoan thúc đẩy, ngài thốt lên ước nguyện này:\r","fontSize":12,"order":1296},{"content":"107. Con người luôn phải thực hành,\u000bVì quyền lợi của người mình thọ ân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1297},{"content":"Sau đó ngài tắm rửa xoa dầu thơm xong, phục sức cực kỳ sang trọng đi vào cung, kính lễ vua, rồi liền đứng sang một bên.\r","fontSize":12,"order":1298},{"content":"- Tâu chúa thượng-ngài tâu-Chúa thượng sắp ngự xa giá đến kinh thành Uttarapãncàla chăng?\r","fontSize":12,"order":1299},{"content":"- Phải đấy vương nhi, nếu trẫm không chiếm được công chúa Pañcàlacandì, thì vương quốc này có nghĩa gì đối với trẫm? Vương nhi đừng rời trẫm nữa, hãy cùng đi với trẫm. Đến đó, trẫm sẽ được hai mối lợi lớn: \"Trẫm sẽ được đệ nhất nữ báu và kết thân với vị vua kia \".\r","fontSize":12,"order":1300},{"content":"Bậc Đại Trí liền đáp:\r","fontSize":12,"order":1301},{"content":"- Tâu Chúa thượng, tiểu thần sẽ đi trước, xây cung điện cho Chúa thượng ngự, Chúa thượng sẽ đến khi tiểu thần tâu trình về.\r","fontSize":12,"order":1302},{"content":"Nói xong ngài ngâm hai vần kệ:\r","fontSize":12,"order":1303},{"content":"108. Thần sẽ ra đi trước Đại vương,\u000bĐến kinh thành tráng lệ huy hoàng,\u000bPãn-cà-la để xây cung điện,\u000bDâng chúa Vi-đề- ha vẻ vang.\u000b\u000b109. Khi nào thần đã dựng xây xong\u000bDâng chúa Vi-đề mỹ lệ cung,\u000bThần sẽ tâu trình ngài đến ngự,\u000bHỡi vị chúa tể đại anh hùng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1304},{"content":"Vua nghe vậy rất đẹp lòng, vì thấy ngài không bỏ mặc ông, nên bảo:\r","fontSize":12,"order":1305},{"content":"- Này vương nhi, nếu con đi trước, con có cần gì chăng?\r","fontSize":12,"order":1306},{"content":"- Tâu Đại vương, tiểu thần cần một đạo binh.\r","fontSize":12,"order":1307},{"content":"- Vương nhi muốn cứ đem bao nhiêu tùy ý.\r","fontSize":12,"order":1308},{"content":"Bậc Trí giả nói tiếp:\r","fontSize":12,"order":1309},{"content":"- Tâu Chúa thượng, xin cho mở bốn ngục thất, phá xiềng xích các kẻ cướp bóc và cho họ cùng đi với tiểu thần.\r","fontSize":12,"order":1310},{"content":"- Vương nhi cứ làm như ý muốn- Vua bảo.\r","fontSize":12,"order":1311},{"content":"Bậc Đại Sĩ cho mở các cửa ngục, đem ra những kẻ anh hùng, dũng mãnh, có thể làm phận sự khi được giao và bảo họ phụng sự ngài. Ngài trọng đãi các kẻ này và đem theo ngài mười tám đoàn thợ hồ, thợ rèn, thợ mộc, thợ sơn, những người có tài thủ xảo, mỹ thuật trang bị đầy đủ lưỡi dao, xẻng cuốc và nhiều dụng cụ khác. Với đoàn tùy tùng rầm rộ như vậy, ngài từ giã kinh thành.\r","fontSize":12,"order":1312},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1313},{"content":"Bậc Đạo Sư diễn tả việc này qua vần kệ sau:\r","fontSize":12,"order":1314},{"content":"110. Bậc Đại trí liền cất buớc ra,\u000bĐến thành hoa lệ Pañ-cà-la,\u000bĐể xây dựng thật nhiều cung điện,\u000bDâng chúa vinh quang Vi-đế-ha.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1315},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1316},{"content":"Trên đường đi, bậc Đại Sĩ xây làng ở mỗi dặm đường, giao cho một viên quan ở lại đảm trách mỗi ngôi làng, với lời căn dặn:\r","fontSize":12,"order":1317},{"content":"- Để dự phòng việc vua hồi cung cùng công chúa Pañcàlacandì, các ông phải chuẩn bị voi ngựa, chiến xa để đánh đuổi quân thù, rồi tức tốc đưa đức vua về thành Mithilà.\r","fontSize":12,"order":1318},{"content":"Khi đến bờ sông Hằng, ngài gọi Ànandakumara đến và bảo:\r","fontSize":12,"order":1319},{"content":"- Này Ànanda, hãy đem ba trăm thợ mộc đến thương lưu sông Hằng, tìm loại gỗ thật tốt, đóng ba trăm chiếc thuyền, bảo họ chặt thật nhiều gỗ tích trữ cho kinh thành, chở gỗ nhẹ cho đầy thuyền và mang về đây.\r","fontSize":12,"order":1320},{"content":"Ngài cũng đích thân đi thuyền vượt qua sông Hằng và từ chỗ ngài cập bến, ngài tính khoảng cách và nghĩ thầm: \"Khoảng cách này chừng nửa dặm, phải có một đường hầm lớn, chỗ này phải xây thành cho vua ngự, từ chỗ này về cung, xa chừng một dặm phải có lối đi nhỏ\". Ngài đánh dấu chỗ đó xong rồi vào thành.\r","fontSize":12,"order":1321},{"content":"Khi vua Cùlani nghe tin Bồ-tát đến, ông rất hài lòng, vì ông nghĩ: \"Bây giờ tâm nguyện của ta đã thỏa mãn, gã ấy đã đến, chẳng bao lâu vua Vedeha cũng đến, thế là ta giết trọn cả hai và biến toàn cõi Diêm-phù-đề thành một quốc độ\".\r","fontSize":12,"order":1322},{"content":"Cả kinh thành sôi động lên. Họ đồn đại:\r","fontSize":12,"order":1323},{"content":"- Đấy là bậc Trí giả Mahosadha, người đã đánh đuổi một trăm lẻ một vương tử như thể con quạ bị ném hòn đá cho hoảng sợ.\r","fontSize":12,"order":1324},{"content":"Bậc Đại Sĩ tiến vào cổng thành trong lúc dân chúng chiêm ngưỡng dung mạo tuyệt đẹp của ngài, rồi ngài xuống xe, nhờ người trình vua. Vua bảo:\r","fontSize":12,"order":1325},{"content":"- Đưa vị ấy vào.\r","fontSize":12,"order":1326},{"content":"Và ngài vào cung, triều bái vua rồi ngài ngồi xuống một bên. Vua nhã nhặn nói chuyện với ngài, rồi hỏi :\r","fontSize":12,"order":1327},{"content":"- Này vương tử, khi nào đại vương đến?\r","fontSize":12,"order":1328},{"content":"- Tâu Chúa thượng, khi nào tiểu thần thỉnh cầu ngài.\r","fontSize":12,"order":1329},{"content":"- Nhưng cớ sao vương tử đến đây?\r","fontSize":12,"order":1330},{"content":"- Thần đến để xây cung điện cho Đại vương của thần ngự, tâu Chúa thượng.\r","fontSize":12,"order":1331},{"content":"- Này vương tử, thế thì tốt lắm.\r","fontSize":12,"order":1332},{"content":"Vua liền cho phép ngài được một đám cận vệ theo hầu, trọng đãi ngài rất hậu hỷ, ban cho ngài một tư thất rồi phán:\r","fontSize":12,"order":1333},{"content":"- Này vương tử, cứ ở đây cho đến khi Đại vương ngự đến, nhưng đừng ăn không ngồi rồi, mà phải làm những việc đáng làm.\r","fontSize":12,"order":1334},{"content":"Ngay khi ngài vào cung, đứng ở bậc thang gác, ngài nghĩ thầm: \"Ở đây phải làm cửa hầm nhỏ ấy\", ngài lại nghĩ đến điều này: \"Nhà vua này bảo ta phải làm những việc cần làm, vậy ta phải cẩn thận để thang gác này khỏi sập trong khi ta đang đào hầm\". Rồi ngài tâu vua:\r","fontSize":12,"order":1335},{"content":"- Tâu Chúa thượng, khi tiểu thần bước vào đứng bên chân cầu thang, nhìn vào công trình mới xây này, tiểu thần thấy một khuyết điểm trong cầu thang lớn này. Nếu Chúa thượng ưng thuận, xin phán bảo cho phép tiểu thần sửa sang lại.\r","fontSize":12,"order":1336},{"content":"- Này vương tử, tốt lắm, cứ làm đi.\r","fontSize":12,"order":1337},{"content":"Ngài quan sát chỗ ấy cẩn thận, định nơi làm lối ra của đường hầm rồi ngài dời cầu thang đi nơi khác và để cho đất chỗ ấy khỏi sụp, ngài đặt một sàn gỗ giữ cầu thang thật chắc chắn cho nó khỏi sụp. Nhà vua vô tình tưởng ngài làm việc này vì thiện ý cho mình. Bậc Đại Sĩ ở đó một ngày xem xét việc sửa chữa, rồi hôm sau trình vua:\r","fontSize":12,"order":1338},{"content":"-Tâu Chúa thượng, nếu tiểu thần được biết Đại vương của tiểu thần sẽ phải ngự ở đâu, tiểu thần sẽ xin thu xếp chu đáo việc đó.\r","fontSize":12,"order":1339},{"content":"- Này bậc Trí giả, tốt lắm, ngài cứ chọn nơi nào ngài muốn trong kinh thành này, trừ cung điện trẫm ra thôi.\r","fontSize":12,"order":1340},{"content":"- Tâu Đại vương, chúng thần là ngoại nhân, Đại vương có nhiều bậc trọng thần, nếu chúng thần chiếm tư dinh của họ, binh sĩ của Đại vương sẽ gây chiến với chúng thần. Vậy chúng thần phải làm sao đây? \r","fontSize":12,"order":1341},{"content":"- Này bậc Trí giả, đừng nghe họ, cứ chọn nơi nào vừa ý ngài là được.\r","fontSize":12,"order":1342},{"content":"- Tâu Đại vương, họ sẽ đến kêu nài với Đại vương mãi, việc ấy sẽ không làm Đại vương hài lòng đâu. Song nếu Đại vương ban phép, chúng thần sẽ đến canh giữ cho đến khi chiếm xong các tư thất ấy, họ sẽ không đi ra cửa được, mà rồi phải bỏ đi thôi. Như vậy cả Đại vương lẫn chúng thần đều được toại ý.\r","fontSize":12,"order":1343},{"content":"Vua chấp thuận.\r","fontSize":12,"order":1344},{"content":"Bậc Đại Sĩ liền cho quân hầu canh ở chân và đầu cầu thang, ở đại hoàng môn và khắp nơi, rồi ra lệnh không cho ai đi qua cả. Ngài lại ra lệnh cho quân hầu đến cung thái hậu, làm như thể sắp phá cung. Khi họ bắt đầu gỡ ngói, gạch, đất sét khỏi cổng và tường, thái hậu nghe tin vội nói hỏi:\r","fontSize":12,"order":1345},{"content":"- Này các ngươi sao lại phá sập cung của ta?\r","fontSize":12,"order":1346},{"content":"- Bậc Trí giả Mahosadha muốn phá cung này để xây cung khác cho đức vua của ngài ngự.\r","fontSize":12,"order":1347},{"content":"- Nếu vậy thì các ngươi cứ ở cung này cũng được.\r","fontSize":12,"order":1348},{"content":"- Đoàn tùy tùng của Đại vương chúng thần rất đông đảo, cung này không đủ, chúng thần phải xây cung rộng hơn cho ngài.\r","fontSize":12,"order":1349},{"content":"- Các ngươi không biết ta ư, ta là thái hậu, ta sẽ đi gặp vương nhi xem lại việc này.\r","fontSize":12,"order":1350},{"content":"- Chúng thần đang thi hành lệnh vua, nếu lệnh bà ngăn cản được thì cứ làm.\r","fontSize":12,"order":1351},{"content":"Thái hậu nổi giận bảo:\r","fontSize":12,"order":1352},{"content":"- Để ta xem cách gì trị các ngươi đây. Rồi bà đến cung môn, nhưng họ không để bà đi vào.\r","fontSize":12,"order":1353},{"content":"- Này các khanh, ta là thái hậu mà.\r","fontSize":12,"order":1354},{"content":"- Chúng thần biết lệnh bà, nhưng đức vua ra lệnh không cho ai vào cả. Xin lệnh bà lui ra.\r","fontSize":12,"order":1355},{"content":"Bà không vào cung được đành đứng nhìn. Một tên quân hầu bảo:\r","fontSize":12,"order":1356},{"content":"- Lệnh bà làm gì đây, xin lui ra.\r","fontSize":12,"order":1357},{"content":"Gã nắm lấy cổ bà ném xuống đất. Bà nghĩ thầm: \"Chắc chắn phải có lệnh vua, nếu không chúng không dám làm vậy đâu. Ta tìm gặp bậc Trí giả mới được\". Bà hỏi ngài:\r","fontSize":12,"order":1358},{"content":"- Này Vương tử Mahosadha, tại sao Vương tử phá sập cung của ta?\r","fontSize":12,"order":1359},{"content":"Song ngài không muốn nói chuyện với bà. Một người đứng cạnh đó hỏi:\r","fontSize":12,"order":1360},{"content":"- Tâu lệnh bà nói gì?\r","fontSize":12,"order":1361},{"content":"- Này nam tử, tại sao bậc Trí giả phá sập cung của ta?\r","fontSize":12,"order":1362},{"content":"- Để xây cung cho vua Vedeha ngự.\r","fontSize":12,"order":1363},{"content":"- Cớ sao vậy này nam tử, trong kinh thành rộng lớn này ngài không tìm được một cung thất nào để vua ngự sao? Hãy nhận lễ vật mọn này, một trăm ngàn đồng tiền và thưa với ngài đi xây dựng nơi khác.\r","fontSize":12,"order":1364},{"content":"- Tâu lệnh bà, thế thì tốt lắm, chúng thần sẽ để yên cung của lệnh bà, nhưng xin lệnh bà chớ cho ai biết việc nhận lễ vật này để họ khỏi lo lót cho chúng thần để yên nhà của họ.\r","fontSize":12,"order":1365},{"content":"- Này nam tử, nếu họ kháo nhau rằng thái hậu phải cần lo lót thì nhục nhã cho ta biết bao! Ta không cho ai hay đâu.\r","fontSize":12,"order":1366},{"content":"Người kia bằng lòng nhận một trăm ngàn đồng tiền rồi rời cung. Sau đó gã đến cung Kevatta, lão này vừa đến cửa cung, đã bị cây tre quất vào lưng tét cả da thịt mà cũng không vào cung được, nên cũng lo lót một trăm ngàn đồng tiền . Cứ bằng cách này họ chiếm nhà khắp kinh thành, để đòi của đút lót, họ thu được chín mươi triệu đồng tiền vàng.\r","fontSize":12,"order":1367},{"content":"Sau đó bậc Đại Sĩ đi khắp kinh thành, rồi trở về cung. Vua hỏi ngài đã tìm ra chỗ chưa. Ngài bảo:\r","fontSize":12,"order":1368},{"content":"- Tâu Đại vương, dân chúng đều muốn dâng nhà cửa, nhưng khi chúng thần đến nhận gia sản, họ hết sức âu sầu, chúng thần không muốn gây nên sự bất mãn. Ngoài kinh thành, khoảng một dặm, giữa kinh thành và sông Hằng có một nơi chúng thần có thể xây cung điện cho Đại vương của chúng thần.\r","fontSize":12,"order":1369},{"content":"Vua nghe vậy liền đẹp ý, rồi ông nghĩ thầm: \"Đánh nhau trong kinh thành thật nguy hiểm, vì khó phân biệt bạn thù, chứ ngoại thành thì dễ đánh, vậy ta sẽ đánh giết chúng ở ngoại thành\".\r","fontSize":12,"order":1370},{"content":"Thế là vua bảo:\r","fontSize":12,"order":1371},{"content":"- Được lắm, này Vương tử, cứ xây cung ở chốn đã tìm được.\r","fontSize":12,"order":1372},{"content":"- Tâu Đại vương, xin vâng lệnh. Nhưng dân chúng không được đến nơi chúng thần xây cất để kiếm củi hay cây thuốc, nếu không, chắc chắn sẽ có tranh chấp cãi cọ không hay gì cho Đại vương lẫn chúng thần.\r","fontSize":12,"order":1373},{"content":"- Tốt lắm, này Vương tử, cứ cấm hết lối ra vào phía ấy.\r","fontSize":12,"order":1374},{"content":"- Tâu Đại vương, bầy voi của chúng thần thích vui đùa dưới nước, nếu nước sông bị khuấy đục bẩn bùn và dân chúng than phiền vì Trí giả Mahosadha đến đây mà họ không có nước sạch để uống, thì xin Đại vương lượng thứ việc ấy.\r","fontSize":12,"order":1375},{"content":"Vua đáp:\r","fontSize":12,"order":1376},{"content":"- Được, cứ cho voi xuống vui chơi.\r","fontSize":12,"order":1377},{"content":"Rồi vua truyền đánh trống ra lệnh:\r","fontSize":12,"order":1378},{"content":"- Kẻ nào đến chỗ bậc Trí giả Mahosadha đang xây cung sẽ bị phạt một ngàn đồng tiền.\r","fontSize":12,"order":1379},{"content":"Sau đó, bậc Đại Sĩ tạ từ vua, cùng đám tùy tùng ra ngoài thành bắt đầu xây một thành trì ở nơi đã được dành riêng ra. Bên kia sông Hằng ngài đã xây một ngôi làng đặt tên là Gaggali. Nơi đó ngài dự trữ voi ngựa, xe pháo, trâu, bò.\r","fontSize":12,"order":1380},{"content":"Chính ngài đích thân xây thành ấy và giao cho mỗi người một phận sự. Khi đã phân chia nhiệm vụ xong, ngài bắt đầu xây đường hầm lớn, miệng hầm ở trên bờ sông Hằng, có sáu mươi ngàn quân sĩ đào hầm. Họ bỏ đất mới đào vào các bao da vứt xuống sông, hễ nơi nào đất được thả xuống thì bầy voi đến dẫm lên, khiến sông Hằng vẩn đục cả bùn. Dân chúng than phiền rằng từ khi ngài Mahosadha đến đây, họ không có nước sạch để uống, nước sông vấy bùn, phải làm sao đây? Quân thám tử của bậc Đại Sĩ bảo họ rằng bầy voi của ngài đang chơi đùa dưới nước làm khuấy bùn lên, cho nên nước mới đục.\r","fontSize":12,"order":1381},{"content":"Lúc bấy giờ mọi dự định của Bồ-tát đều được thành tựu, vì thế trong hầm mới, các rễ cây, sỏi đá đều chìm xuống đất. Lối vào đường hầm nhỏ ở bên trong kinh thành, có bảy trăm quân đang đào hầm nhỏ ấy. Họ mang đất trong bao da đổ vào thành, mỗi lần mang đến một đống, họ lại trộn với nước xây một bức thành để dùng vào việc khác.\r","fontSize":12,"order":1382},{"content":"Còn lối vào hầm lớn nằm trong kinh thành có cửa vào, cao mười tám gang tay, có máy móc để khi bấm một nút thì tất cả đều đóng chặt. Phía bên kia hầm được xây bằng gạch và hồ vữa, mái lợp ván, trét hồ vữa và sơn trắng. Bên trong có tám mươi cửa lớn và sáu mươi bốn cửa nhỏ, tất cả đều được đóng lại hoặc mở ra bằng một nút bấm. Trên mỗi phía đều có hàng trăm ổ đèn trang bị máy móc, để khi một đèn được bật sáng thì tất cả đều bật, khi một đèn được tắt thì tất cả đều tắt.\r","fontSize":12,"order":1383},{"content":"Mỗi phía có một trăm lẻ một gian phòng cho một trăm lẻ một chiến vương. Trong mỗi phòng đặt một tọa sàng đủ màu, trong đó lại có một trường kỷ lớn được che bằng lọng trắng, mỗi phòng lại có một chiếc ngai đặt gần trường kỷ lớn ấy, một tượng mỹ nhân, nếu không sờ tay vào thì không ai bảo các tượng đó không phải người thật.\r","fontSize":12,"order":1384},{"content":"Ngoài ra, trong mọi phía hầm, các họa sĩ tinh xảo đã vẽ đủ loại tranh: Cảnh huy hoàng của Thiên chủ Đế Thích, các miền núi Sineru (Tu-di), các biển cả cùng đại dương bốn châu, dãy Himavat (Tuyết Sơn), hồ Anotatta, núi Hồng Thổ, mặt trăng, mặt trời, cõi Tứ Thiên vương với sáu tầng trời cõi Dục và các thành phần trong đó.\r","fontSize":12,"order":1385},{"content":"Tất cả đều hiện ra trong địa đạo này, nền đất rải cát trắng như một phiến bạc, trên các mái đầy hoa sen nở. Hai bên có lều quán đủ loại, rải rác các rèm hoa lơ lững tỏa mùi thơm ngát. Như vậy họ trang hoàng địa đạo rực rỡ chẳng khác nào thiên đình Sudhamma (Thiện Pháp đường ở cõi trời ba mươi ba).\r","fontSize":12,"order":1386},{"content":"Lúc bấy giờ sau khi ba trăm thợ đóng ba trăm chiếc thuyền xong, họ liền chất đầy thuyền mọi dụng cụ sẵn sàng lúc cần đến, rồi đem xuống trình bậc Trí giả. Ngài dùng họ ở kinh thành, bảo họ giấu chúng ở một nơi bí mật để đưa chúng ra khi có lệnh ngài.\r","fontSize":12,"order":1387},{"content":"Trong kinh thành các hào nước, trường thành, hoàng môn, tháp canh, cung thất cho vương tử và nhà dân chúng, chuồng voi, hồ nước đều đã xong xuôi. Như vậy đại địa đạo và tiểu địa đạo cùng toàn kinh thành được xây xong trong bốn tháng .\r","fontSize":12,"order":1388},{"content":"Sau đó, bậc Đại Sĩ gởi sớ trình xin vua đến ngự.\r","fontSize":12,"order":1389},{"content":"Khi vua được sớ, ông rất đẹp lòng, liền cùng đoàn xa giá rầm rộ lên đường.\r","fontSize":12,"order":1390},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1391},{"content":"Bậc Đạo Sư bảo:\r","fontSize":12,"order":1392},{"content":"111. Vị Đại vương cùng bốn đạo binh,\u000bBấy giờ liền ngự giá du hành,\u000bCùng vô số cỗ xe hầu cận,\u000bĐến viếng Kam-pil-la hiển vinh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1393},{"content":"Vào giờ đã định, vua đến sông Hằng, bậc Đại Sĩ ra lệnh đón vua vào kinh thành ngài vừa xây xong. Vua vào cung hưởng một bữa tiệc cao lương mỹ vị và sau khi nghỉ ngơi một lát xong, về buổi chiều ông gửi thông điệp báo cho vua Cùlani biết ông đã đến.\r","fontSize":12,"order":1394},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1395},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":1396},{"content":"112. Khi đến nơi, vua nhắn gửi lời,\u000bVới Brah-ma: \"Kính lễ chân ngài,\u000bXin ban công chúa làm vương hậu,\u000bNữ báu dung nhan thật tuyệt vời,\u000bĐầy vẻ yêu kiều và khả ái,\u000bĐược đoàn thị nữ hộ lên ngôi\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1397},{"content":"Vua Cùlani hoan hỷ nhận được thông điệp, nghĩ thầm: \"Các quốc thù của ta sẽ đến đâu đây? Ta sẽ chặt đầu chúng ra và nâng chén khải hoàn\". Nhưng ông chỉ làm ra vẻ hân hoan đón sứ giả rất trọng thể rồi ngâm kệ sau:\r","fontSize":12,"order":1398},{"content":"113. Cung nghênh Đại chúa Vi-đề-ha,\u000bHạnh ngộ ngày nay quả thật là!\u000bHãy chọn giờ lành mang hạnh phúc,\u000bTrẫm đem công chúa tặng vương gia,\u000bNàng đầy vẻ đẹp yêu kiều ấy,\u000bĐược đám cung tần hộ tống ra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1399},{"content":"Sứ giả liền đi về trình vua Vedeha: \r","fontSize":12,"order":1400},{"content":"- Tâu Chúa công, Đại vương truyền: \"Hãy chọn giờ lành cho mối lương duyên này và trẫm sẽ kết duyên công chúa cho ngài.\"\r","fontSize":12,"order":1401},{"content":"Vua gửi sứ giả trở lại tâu:\r","fontSize":12,"order":1402},{"content":"-Hôm nay chính là giờ lành!\r","fontSize":12,"order":1403},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1404},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":1405},{"content":"114. Vi-đề chúa chọn giờ lành xong,\u000bTrình với Brah-ma-at Đại vương:\u000bXin gả công nưông làm ái hậu,\u000bNữ nhân diễm lệ tuyệt trần gian,\u000bTròn đầy mọi vẻ yêu kiều ấy,\u000bĐược các cung phi hộ tống nàng.\u000b\u000b115. Đại đế Cù-la-ni đáp lại:\u000bTa ban ngài nữ báu siêu phàm,\u000bTròn đầy mọi vẻ yêu kiều ấy,\u000bĐược các cung phi hộ tống nàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1406},{"content":"Nhưng khi vua bảo:\r","fontSize":12,"order":1407},{"content":"- Trẫm sẽ đưa công chúa vu quy ngay bây giờ.\r","fontSize":12,"order":1408},{"content":"Vua đã nói dối và ông ra lệnh cho một trăm lẻ một vương hầu kia:\r","fontSize":12,"order":1409},{"content":"- Hãy chuẩn bị sẵn sàng ra trận với mười tám đạo binh của các vị và tiến lên, ta sẽ chặt đầu hai kẻ thù của ta và nâng chén khải hoàn.\r","fontSize":12,"order":1410},{"content":"Vua để mẫu hậu ở lại trong cung cùng hoàng hậu Nandà, hoàng tử Pañcàlacanda, công chúa Pañcàlacandì, cùng các cung nga thị nữ khác rồi ra đi.\r","fontSize":12,"order":1411},{"content":"Bồ-tát tiếp đãi rất nồng hậu đoàn đại binh cùng đến với vua Vedeha, kẻ uống rượu, người ăn thịt, có kẻ nằm nghỉ mệt vì đường xa. Còn vua Vedeha, cùng với Senaka và các vị kia ngồi trên bảo tọa cùng đám cận thần.\r","fontSize":12,"order":1412},{"content":"Nhưng vua Cùlani đã bao vây thành bốn vòng trong ba khoảng cách, thắp hàng trăm ngàn ngọn đuốc rực trời, đứng sẵn sàng chiếm lấy kinh thành ấy khi mặt trời mọc. Hay tin này, bậc Đại Sĩ ra lệnh cho ba trăm chiến sĩ của ngài:\r","fontSize":12,"order":1413},{"content":"- Các ngươi hãy đi theo đường hầm nhỏ, đưa thái hậu, hoàng hậu, hoàng tử và công chúa về đây qua đường hầm lớn nhưng đừng để cho các vị ấy ra ngoài bằng cửa hầm lớn, mà phải bảo vệ các vị ấy an toàn trong đường hầm cho đến khi ta tới, rồi hãy đem họ ra khỏi hầm và dẫn các vị vào Đại sảnh.\r","fontSize":12,"order":1414},{"content":"Khi họ nhận chỉ thị xong, họ đi dọc đường hầm nhỏ, đẩy tấm sàng dưới cầu thang, bắt lấy quân canh ở đầu và chân cầu thang, trên thượng lầu, những tên gù cùng nhiều người khác, trói tay chân lại, nhét giẻ vào mồm họ rồi giấu họ rải rác đây đó, xong lấy một số thức ăn dâng lên vua, phá hủy số thức ăn còn lại rồi lên thượng lầu.\r","fontSize":12,"order":1415},{"content":"Lúc ấy thái hậu Talatà không biết việc gì sẽ xảy ra, nên đã bảo hoàng hậu Nandà cùng hoàng tử, công chúa đến nằm chung với bà trên giường. Ba chiến sĩ đứng ở cửa phòng gọi họ. Bà bước ra bảo:\r","fontSize":12,"order":1416},{"content":"- Việc gì thế các con?\r","fontSize":12,"order":1417},{"content":"Họ đáp:\r","fontSize":12,"order":1418},{"content":"- Tâu lệnh bà, Đại vương đã giết vua Vedeha và Mahosadha, rồi biến toàn cõi Diêm-phù-đề thành một đế quốc. Ngài đang được một trăm lẻ một vị vương hầu vây quanh nâng chén đại khải hoàn.Vì thế ngài phái chúng thần đến đây rước lệnh bà cùng các vị kia đến cùng ngài.\r","fontSize":12,"order":1419},{"content":"Các vị ấy đi xuống tới chân cầu thang. Khi quân sĩ đem họ vào hầm, họ bảo:\r","fontSize":12,"order":1420},{"content":"- Suốt đời ta sống ở đây, chưa từng đi đường này bao giờ.\r","fontSize":12,"order":1421},{"content":"Quân sĩ đáp:\r","fontSize":12,"order":1422},{"content":"- Người ta thường ít đi đường này hầm này, đây là con đường hưởng lạc, vì hôm nay là ngày hội vui chơi nên thánh thượng bảo chúng thần đưa các ngài về lối này.\r","fontSize":12,"order":1423},{"content":"Họ tin lời ngay. Sau đó vài quân sĩ dẫn họ đi, còn các người khác trở lại cung vua, phá cửa kho tàng mang đi hết mọi báu vật họ muốn lấy. Bốn vị kia đi vào đường hầm lớn, thấy chẳng khác nào sảnh đường huy hoàng của chư Thiên, nên cứ tưởng nơi này dành cho vua. Rồi họ được đưa đến một nơi không dòng sông, vào một cung thất đẹp trong đường hầm. Vài quân sĩ canh chừng họ, còn các kẻ khác đi tâu trình với Bồ-tát rằng họ đã đến.\r","fontSize":12,"order":1424},{"content":"Bồ tát nghĩ thầm: \"Nay tâm nguyện của ta sẽ tự viên mãn\". Lòng đầy hoan hỷ, ngài bước vào yết kiến vua rồi đứng qua một bên. Vua đang nôn nao khát vọng, nghĩ thầm: \"Ngài đang đưa công chúa đến bây giờ, chính bây giờ đây!\". Rồi vua đứng dậy nhìn qua cửa sổ. Lúc bấy giờ cả kinh thành đang rực sáng trong hàng ngàn bó đuốc và bị bao vây trong đạo binh rầm rộ ghê hồn. Đầy kinh hãi và nghi hoặc, vua kêu lên:\r","fontSize":12,"order":1425},{"content":"- Cái gì thế?\r","fontSize":12,"order":1426},{"content":"Và ông ngâm kệ với các bậc Trí giả:\r","fontSize":12,"order":1427},{"content":"116. Voi, ngựa, cỗ xe, các đạo quân.\u000bMang bào giáp đứng cả đoàn đông\u000bRực trời ánh đuốc đang bừng cháy.\u000bÝ nghĩ ý gì chăng, các Trí nhân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1428},{"content":"Senaka đáp:\r","fontSize":12,"order":1429},{"content":"- Xin Đại vương chớ sợ. Đám đuốc cháy rực, thần đoán là đức vua đang đem công chúa đến cho Đại vương.\r","fontSize":12,"order":1430},{"content":"Pukkasa lại nói:\r","fontSize":12,"order":1431},{"content":"- Chắc chắn vua ấy muốn đón Đại vương thật trọng thể nên đã đến đây với đoàn hộ tống.\r","fontSize":12,"order":1432},{"content":"Họ mặc tình tâu vua những điều họ thích. Nhưng vua nghe các hiệu lệnh:\r","fontSize":12,"order":1433},{"content":"- Để một chi đội ở đây, một đội phòng vệ đằng kia, hãy cẩn mật.\r","fontSize":12,"order":1434},{"content":"Vua lại thấy quân sĩ cầm khí giới, nên ông sợ mất hồn mong nghe được một lời gì của bậc Đại Sĩ, liền ngâm kệ nữa:\r","fontSize":12,"order":1435},{"content":"117. Voi, ngựa, cỗ xe, các đạo quân,\u000bMang bào giáp đứng cả đoàn đông,\u000bRực trời ánh đuốc đang bừng cháy,\u000bÝ nghĩa gì chăng, hỡi Trí nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1436},{"content":"Lúc ấy bậc Đại Sĩ nghĩ thầm: \"Trước hết ta phải làm cho hôn quân si ám này khiếp đảm một hồi đã, rồi ta sẽ tỏ oai lực của ta và trấn an sau\". Ngài liền nói:\r","fontSize":12,"order":1437},{"content":"118. Hoàng đế Cù-la-ni đại cường,\u000bĐang vây ngài chặt, tấu minh quân,\u000bBrah-ma-dat chính người gian trá,\u000bVua ấy sẽ tàn sát đại vương!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1438},{"content":"Nghĩ thế mọi người đều kinh hoảng đến mất vía, cổ họng của vua khô cứng lại, không còn nước bọt nữa, cơ thể ông như đang bị thiêu đốt, hoảng hồn như sắp chết, ông rên rỉ ngâm hai vần kệ sau:\r","fontSize":12,"order":1439},{"content":"119. Tim ta hồi hộp miệng khô rang,\u000bLòng dạ ta nay thật bất an,\u000bTa giống một người được đốt lửa,\u000bRồi đem phơi dưới nắng chang chang.\u000b\u000b120. Như cháy bên trong, lửa thợ rèn,\u000bBên ngoài chẳng có thể nào xem,\u000bLòng ta cũng vậy, đang bừng cháy,\u000bNhưng chẳng một ai có thể nhìn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1440},{"content":"Khi bậc Đại Sĩ nghe lời than thở ấy, ngài nghĩ thầm: \"Hôn quân ngu muội này thường chẳng nghe lời ta lúc trước, nay ta phải trừng phạt thêm nữa mới được\". Ngài liền nói:\r","fontSize":12,"order":1441},{"content":"- Hỡi chiến vương, ngài thật bất cẩn, không quan tâm đến lời khuyến cáo và thiếu tài trí, giờ đây xin để các quân sư của ngài giải cứu ngài. Một vị vua không làm theo lời khuyên của quân sư trung tín và tài trí, chỉ tham đắm dục lạc riêng của mình, thì có khác gì con nai bị bắt trong lưới? Như con cá ham mồi không để ý tới lưỡi câu giấu trong miếng thịt bao quanh, không nhận biết chỗ chết của mình. Tâu Đại vương, ngài cũng vậy, tham đắm sắc dục, như con cá kia, không nhận thấy công chúa con vua Cùlani chính là tử thần của mình. Thần đã nói rằng nếu Đại vương đi Pañcàla, ngài sẽ mất ngay phúc lạc như con nai bị bắt trên đường sẽ gặp đại nạn. Tâu Chúa thượng. một ác nhân sẽ cắn vào bụng ngài như con rắn độc. Không một hiền nhân nào nên kết bạn với kẻ ác, kết bạn với kẻ ác sẽ gặp bất hạnh. Tâu Chúa thượng, bất cứ người nào mà ta nhận ra là có đức hạnh và thông thái thì đó chính là người mà bậc trí kết bạn. Kết bạn với thiện nhân chính là hạnh phúc.\r","fontSize":12,"order":1442},{"content":"Rồi để nhấn mạnh sự khiển trách một người không nên đối xử với kẻ khác như thế, ngài nhắc lại những lời lẽ mà vua đã nói trước kia và nói tiếp:\r","fontSize":12,"order":1443},{"content":"121. Ngài điếc câm, ngu muội, Đại vương,\u000bKhinh lời khuyên tối thượng từ thần,\u000bHỏi: \"Sao thần hiểu như người khác,\u000bKhi lớn lên cày cấy ruộng đồng?\u000b\u000b122. \"Bắt lấy gã kia, tóm cổ mau,\u000bTống ra khỏi xứ sở ta nào,\u000bCon người dám nói hòng ngăn cản,\u000bViệc trẫm sắp đi lấy bảo châu!\"\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1444},{"content":"Sau khi ngâm hai vần kệ xong, ngài bảo:\r","fontSize":12,"order":1445},{"content":"- Tâu Đại vương, làm sao một kẻ nông dân như thần lại biết được chuyện gì là tốt là hay như Senaka và các trí giả kia được? Chuyện đó không phải là tài nghệ của thần, thần chỉ biết nghề cày sâu cuốc bẫm, còn chuyện này thì Senaka và phe nhóm của lão biết rõ lắm, họ là những trí giả. Vậy hôm nay xin để họ giải thoát ngài khỏi trùng vây của mười tám đạo quân hùng mạnh kia đang bao quanh ngài và xin ra lệnh cho họ tóm cổ thần vứt đi, tại cớ sao Đại vương lại hỏi han đến thần?\r","fontSize":12,"order":1446},{"content":"Ngài trách móc vua không tiếc lời như vậy. Vua nghe xong nghĩ thầm: \"Bậc hiền trí đang kể lại những việc sai trái mà ta đã làm. Trước kia ngài đã biết trước tai họa sắp đến, nên nay ngài mới trách cứ ta gay gắt như vậy. Nhưng chắc ngài không bỏ phí mọi thì giờ một cách phù phiếm đâu, chắc hẳn ngài đã sắp xếp cho ta được an toàn\". Vì thế vua ngâm kệ khiển trách ngài:\r","fontSize":12,"order":1447},{"content":"123. Bậc Trí không nhai chuyện đã qua,\u000bGiữa hàm răng, hỡi Ma-sa-dha,\u000bCớ sao khanh cứ rầy rà trẫm,\u000bNhư ngựa bị dây trói chặt à?\u000b\u000b124. Nếu thấy được đường lối giải vây,\u000bCách an toàn thoát nạn giờ này,\u000bHãy mau làm trẫm yên lòng nhé,\u000bSao trút chuyện xưa xuống trẫm đây?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1448},{"content":"Lúc ấy bậc Đại Sĩ nghĩ thầm: \"Vua này rất mê muội mù quáng, chẳng phân biệt được các hạng người trên đời. Vậy ta phải hành hạ một lát đã rồi sẽ giải cứu vua\". Và ngài đáp:\r","fontSize":12,"order":1449},{"content":"125. Hành động giờ đây quá muộn màng,\u000bVô cùng nguy hiểm, lại gian nan,\u000bThần không giải cứu quân vương được,\u000bNgài phải tự lo liệu số phần.\u000b\u000b126. Có giống voi bay giữa cõi không,\u000bLực thần đầy đủ, thật vinh quang,\u000bNgười nào có được loài voi ấy,\u000bCó thể bay cùng chúng thoát thân.\u000b\u000b127. Có giống ngựa bay giữa cõi không,\u000bLực thần đầy đủ,thật vinh quang,\u000bNgười nào có được loài phi mã,\u000bCó thể bay cùng chúng thoát nàn.\u000b\u000b128. Có các loài chim hoặc quỷ thần,\u000bĐủ tài bay bổng giữa không gian,\u000bCòn nay quá muộn nên người tục,\u000bKhông thể làm vì quá khó khăn,\u000bThần chẳng thế nào cứu Chúa thượng,\u000bNgài cần quyết định việc riêng phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1450},{"content":"Nghe vậy, vua ngồi yên lặng không thốt một lời, nhưng Senaka nghĩ thầm: \"Không ai cứu giúp được vua và bọn ta trừ bậc Trí giả. Tuy thế vua lại quá kinh sợ nên không đáp lời ngài được. Vậy ta sẽ hỏi ngài xem\". Rồi lão cầu xin ngài qua hai vần kệ:\r","fontSize":12,"order":1451},{"content":"129. Một người không thể thấy bờ xa,\u000bỞ giữa đại dương rộng lớn mà,\u000bKhi nó tìm ra nơi trú ngụ,\u000bĐủ đầy hạnh phúc với hoan ca.\u000b\u000b130. Cũng vậy với quân sĩ, Đại vương,\u000bNgài là đất trú ngụ an toàn,\u000bNgài là tối thượng quân sư báu,\u000bXin giải cứu toàn thể thoát nàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1452},{"content":"Bậc Đại Sĩ quở trách lão qua vần kệ:\r","fontSize":12,"order":1453},{"content":"131. Hành động giờ đây quá muộn màng,\u000bVô cùng nguy hiểm, lại gian nan,\u000bTa không giải cứu cho ngài được,\u000bNgài phải tự lo liệu số phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1454},{"content":"Vua không tìm được lối thoát và quá khiếp sợ cho mạng sống của mình, nên không thể nói được lời gì với bậc Đại Sĩ cả, mà chỉ nghĩ rằng chắc lão Senaka có mưu kế, liền ngâm kệ này: \r","fontSize":12,"order":1455},{"content":"Senaka nghĩ thầm: \"Nhà vua hỏi mưu kế, thôi dù hay dù dở, ta cũng phải nói ra một kế cho ngài\". Lão liền ngâm kệ:\r","fontSize":12,"order":1456},{"content":"132-133. Ta hãy đốt lên ngọn lửa cao,\u000bỞ bên cửa lớn lấy gươm dao,\u000bChúng ta cùng đả thưông nhau chết, \u000bChốc lát ta không sống nữa nào.\u000bĐừng để Brah-ma-dat Đại đế,\u000bGiết ta bằng cái chết dài lâu!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1457},{"content":"Vua nghe vậy nổi cơn thịnh nộ nghĩ thầm: \"Cái đó thật xứng làm giàn hoả cho ngươi cùng con cháu ngươi\". Ông lại hỏi Pukkusa và các người kia, kẻ nào cũng đều thưa trình ngu ngốc theo kiểu của mình, và đây là câu chuyện của họ. Vua hỏi:\r","fontSize":12,"order":1458},{"content":"134. Hãy lắng nghe lời trẫm nói vầy:\u000bKhanh nhìn thấy mối hiểm nguy này,\u000bPuk-ku-sa, trẫm hỏi khanh nhé,\u000bKhanh nghĩ làm gì được ở đây?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1459},{"content":"Pukkusa đáp:\r","fontSize":12,"order":1460},{"content":"135. Chúng ta uống thuốc độc từ trần,\u000bChốc lát ta không phải sống còn,\u000bĐừng để Brah-ma-dat Đại đế,\u000bGiết ta bằng cái chết dần mòn!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1461},{"content":"Vua hỏi:\r","fontSize":12,"order":1462},{"content":"136. Hãy lắng nghe lời trẫm nói vầy:\u000bKhanh nhìn thấy mối hiểm nguy này,\u000bKà-vin-da, trẫm hỏi khanh nhé,\u000bKhanh nghĩ làm gì được ở đây?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1463},{"content":"Kàvinda đáp:\r","fontSize":12,"order":1464},{"content":"137. Chúng ta thắt cổ họng lìa đời,\u000bChốc lát ta không sống nữa rồi,\u000bĐừng để Brah-ma-dat Đại đế,\u000bGiết ta bằng các chết lần hồi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1465},{"content":"Vua hỏi:\r","fontSize":12,"order":1466},{"content":"138. Hãy lắng nghe lời trẫm nói vầy:\u000bKhanh nhìn thấy mối hiểm nguy này,\u000bDe-vin-da, trẫm hỏi khanh nhé,\u000bKhanh nghĩ làm gì được ở đây?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1467},{"content":"Devinda đáp:\r","fontSize":12,"order":1468},{"content":"139. Ta hãy đốt lên ngọn lửa cao,\u000bỞ bên cửa lớn lấy gươm dao,\u000bChúng ta cùng đả thương nhau chết,\u000bChốc lát ta không sống nữa nào.\u000bThần không thể cứu nguy chư vị,\u000bChỉ Đại Trí nhân có phép mầu!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1469},{"content":"Devinda nghĩ thầm: \"Nhà vua đang làm gì thế? Ngọn lửa đây mà ngài lại đi thổi con đom đóm! Trừ Mahosadha ra, không ai giải cứu được ta. Thế mà nhà vua lại bỏ ngài và hỏi kế chúng ta, làm sao chúng ta biết được?\"\r","fontSize":12,"order":1470},{"content":"Nghĩ thế xong, lão không thấy ai có mưu kế gì, lão liền lập lại mưu kế Senaka đã đưa ra, rồi ca ngợi bậc Đại Sĩ qua hai vần kệ:\r","fontSize":12,"order":1471},{"content":"140-141. Tâu Đại vương, thần muốn nói đây:\u000bChúng ta cùng hỏi Trí nhân này,\u000bNếu như việc hỏi han đầy đủ,\u000bBậc Trí nhân không thể giải vây,\u000bThì chúng ta cùng theo cách nọ,\u000bSe-na-ka đã khuyến ta vầy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1472},{"content":"Nghe vậy, vua nhớ lại mình đã bạc đãi Bồ-tát trước kia, nên không thể nói gì thêm với ngài nữa, chỉ than thở khi lão nói vậy thôi: \r","fontSize":12,"order":1473},{"content":"142. Giống kẻ đi tìm chất nhựa thông,\u000bỞ trong cây chuối hoặc cây bông,\u000bNên không thấy nhựa, như ta vậy,\u000bKhông thể tìm lời giải khó khăn.\u000b\u000b143. Chỗ trú ta đây thật hãi hùng,\u000bNhư bầy voi ở chốn khô cằn,\u000bVới người vô dụng và ngu xuẩn,\u000bChẳng biết làm gì để thoát thân.\u000b\u000b144. Tim ta hồi hộp, miệng khô ran,\u000bLòng dạ ta nay thật bất an,\u000bTa giống một người được đốt lửa,\u000bRồi đem phơi dưới nắng chang chang.\u000b\u000b145. Như cháy bên trong, lửa thợ rèn,\u000bBên ngoài chẳng có thể nào xem,\u000bLòng ta cũng vậy, đang bừng cháy,\u000bNhưng chẳng một ai có thể nhìn!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1474},{"content":"Nghe vậy bậc Trí giả nghĩ thầm: \"Nhà vua đã vô cùng lo sợ, nếu ta không trấn an ngài, chắc ngài sẽ vỡ tim ra mà chết!\". Thế là ngài trấn an vua.\r","fontSize":12,"order":1475},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1476},{"content":"Bậc Đạo Sư diễn tả cảnh này qua các vần kệ:\r","fontSize":12,"order":1477},{"content":"146. Thế rồi Trí giả Ma-sa-ha,\u000bNhận thức điều hiền thiện tối đa,\u000bKhi ngài thấy mặt vua sầu thảm, \u000bNgài nói như vầy với đức vua:\u000b\u000b147. - Xin đừng sợ hãi, tấu Anh quân,\u000bChúa tể đoàn xa mã đại hùng,\u000bThần sẽ giải vây phò Chúa thượng,\u000bNhư trăng bị nuốt bởi La Thần,\u000b\u000b148. - Như vầng dương bị La Thần nuốt,\u000bNhư thể voi chìm xuống dưới bùn,\u000bNhư rắn bị giam trong giỏ kín,\u000bNhư con cá lọt lưới quay cuồng.\u000b\u000b149. - Thần sẽ giải vây cứu Đại vương,\u000bCùng đoàn xa mã, với đoàn quân,\u000bSẽ làm kinh hãi Pãn-cà-đế,\u000bNhư quạ bị quăng đá hoảng hồn!\u000b\u000b150. - Có ích lợi gì là trí tuệ,\u000bHoặc quân sư thuộc hạng tầm thường,\u000bKhông tài giải cứu phò Minh chúa,\u000bRa khỏi gian nguy, bước cuối đường?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1478},{"content":"Vua nghe vậy an lòng ngay: \"Thế là ta được bình an rồi\". Ông nghĩ thầm. Mọi người đều hoan hỷ khi Bồ-tát nói lớn như sư tử rống. Lúc ấy Senaka hỏi:\r","fontSize":12,"order":1479},{"content":"- Thưa bậc Trí giả, làm thế nào ngài thoát ra cùng chúng thần cả đây?\r","fontSize":12,"order":1480},{"content":"- Bằng một đường hầm được trang hoàng thật đẹp, Ngài bảo. Hãy chuẩn bị sẵn sàng.\r","fontSize":12,"order":1481},{"content":"Nói xong, ngài ra lệnh cho quân hầu mở địa đạo này. \r","fontSize":12,"order":1482},{"content":"- Này các người hãy đến mở cửa miệng hầm ra, vua Vedeha cùng quần thần sẽ đi qua địa đạo này.\r","fontSize":12,"order":1483},{"content":"Họ đứng lên mở cửa hầm, toàn địa đạo sáng ngời như cung đình được trang hoàng của chư Thiên.\r","fontSize":12,"order":1484},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1485},{"content":"Bậc Đạo Sư giải thích chuyện này như sau:\r","fontSize":12,"order":1486},{"content":"Nghe lệnh bậc Trí giả, quân hầu của ngài mở cửa hầm và các then tự động.\r","fontSize":12,"order":1487},{"content":"Họ trình bậc Đại Sĩ rằng cửa đã mở và ngài bảo vua:\r","fontSize":12,"order":1488},{"content":"- Tâu Chúa thượng, đã đến thời, xin bước xuống khỏi thượng lầu.\r","fontSize":12,"order":1489},{"content":"Vua liền bước xuống và Senaka cởi khăn trùm đầu, buông áo ra. Bậc Đại Sĩ hỏi lão làm gì, lão đáp:\r","fontSize":12,"order":1490},{"content":"- Thưa bậc Trí giả, khi đi qua đường hầm, ta phải cởi khăn trùm đầu và buộc áo quần quanh mình cho chặt.\r","fontSize":12,"order":1491},{"content":"Ngài đáp:\r","fontSize":12,"order":1492},{"content":"- Này Senaka, đừng tưởng là ông phải bò lết suốt đường hầm, nếu ông muốn cỡi voi cứ cỡi, hầm của ta cao ngất mười tám gang tay, cửa rộng rãi, cứ mặc xiêm y tốt đẹp vào như ông muốn, rồi đi trước đức vua.\r","fontSize":12,"order":1493},{"content":"Nói xong, Bồ-tát bảo Senaka đi trước, ngài đi cuối cùng, vua đi giữa và đây là lý do : Trong hầm là cả một thế giới đồ ẩm thực, người ta vừa ăn uống vừa ngắm đường hầm, bảo nhau:\r","fontSize":12,"order":1494},{"content":"- Đừng đi vội, cứ ngắm đường hầm trang hoàng tuyệt đẹp này đã.\r","fontSize":12,"order":1495},{"content":"Nhưng bậc Đại Sĩ đi sau vua, thúc giục ông bước nhanh, trong lúc ông chiêm ngưỡng đường hầm được trang hoàng đẹp như cung đình chư Thiên.\r","fontSize":12,"order":1496},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1497},{"content":"Bậc Đạo sư giải thích việc này như sau:\r","fontSize":12,"order":1498},{"content":"Senaka đi trước, Mahosadha đi sau, vua ở giữa cùng đám quân thần.\r","fontSize":12,"order":1499},{"content":"Bấy giờ khi được biết vua đến nơi, quân hầu đem ra khỏi đường hầm bà thái hậu, hoàng tử, công chúa của vua kia, để họ ở trước sân chầu rộng lớn. Vừa lúc ấy vua cùng Bồ-tát bước ra khỏi hầm. Khi bốn vị kia trông thấy vua và bậc Trí giả, họ kinh hoàng đến chết cứng, hoảng sợ thét lên:\r","fontSize":12,"order":1500},{"content":"- Chắc chắn ta đã ở trong tay địch rồi, chắc chắn quân sĩ của bậc Trí giả đến bắt ta đấy.\r","fontSize":12,"order":1501},{"content":"Còn vua Cùlani sợ vua Vedeha trốn thoát. Lúc bấy giờ vua ấy ở cách sông Hằng khoảng một dặm, nghe tiếng họ thét to trong đêm vắng, ông muốn bảo: \"Hình như giọng của hoàng hậu Nandà\". Nhưng ông sợ bị cười nhạo vì nghĩ quẩn như thế, nên không nói gì.\r","fontSize":12,"order":1502},{"content":"Lúc ấy bậc Đại Sĩ đặt công chúa Pañcàlacandì trên một đám trân bảo và ra lệnh vẩy nước thánh lễ trong khi ngài nói:\r","fontSize":12,"order":1503},{"content":"- Tâu Đại vương, vì nữ nhân này, Đại vuơng đến đây, vậy xin sắc phong nàng làm vương hậu.\r","fontSize":12,"order":1504},{"content":"Họ mang đến ba trăm chiếc thuyền, vua bước ra khỏi sân chầu rộng lớn, ngự lên một chiếc thuyền được trang hoàng lộng lẫy và bốn vị kia cùng bước lên cùng vua .\r","fontSize":12,"order":1505},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1506},{"content":"Bậc Đạo sư giải thích việc này như sau:\r","fontSize":12,"order":1507},{"content":"Vua Vedeha bước ra khỏi đường hầm ngự lên thuyền và khi ông đã an vị, Mahosadha khuyên nhủ ông:\r","fontSize":12,"order":1508},{"content":"- Đây là quốc trượng, đây là quốc mẫu, tâu Chúa thượng, ngài thường phụng dưỡng mẫu hậu ra sao thì xin phụng dưỡng quốc mẫu như vậy. Đây là hoàng tử cùng cha cùng mẹ với vương hậu, xin Đại vương hãy bảo hộ Pañcàlacandì, tâu Chúa tể đoàn chiến xa. Còn Pañcàlacandì là công chúa rất được nuông chìu, xin Đại vương hãy yêu quý nàng, nàng là vương hậu của Đại vương.\r","fontSize":12,"order":1509},{"content":"Vua chấp thuận ngay, nhưng tại sao bậc Đại sĩ không nói gì đến hoàng thái hậu? Chỉ vì đó là một bà già. Bồ-tát nãy giờ đứng trên bờ nói đủ mọi việc như thế. Vua vừa thoát khỏi đại nạn chỉ muốn ra khỏi ngay, liền nói:\r","fontSize":12,"order":1510},{"content":"- Vương nhi nói chuyện mà vẫn đứng trên bờ thế?\r","fontSize":12,"order":1511},{"content":"Rồi vua ngâm kệ:\r","fontSize":12,"order":1512},{"content":"151. Nào, hãy nhanh chân bước xuống đò,\u000bSao vương nhi mãi đứng trên bờ,\u000bTa vừa thoát được nơi nguy hiểm.\u000bTa hãy đi mau, Ma-sa-dha.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1513},{"content":"Bậc Đại Sĩ đáp:\r","fontSize":12,"order":1514},{"content":"- Tâu Chúa thượng, thần đi cùng Chúa thượng thì chẳng thuận tiện.\r","fontSize":12,"order":1515},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":1516},{"content":"152. Việc này không đúng, tâu Quân vương,\u000bThần thủ lãnh toàn thể đạo quân,\u000bNếu bỏ đoàn quân và tẩu thoát.\u000bVậy toàn quân lính ở trong làng,\u000bRồi đây thần sẽ đem về cả,\u000bTheo lệnh Brah-ma-dat Thượng hoàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1517},{"content":"Trong đám quân sĩ này, có kẻ ngủ mệt vì đường xa, có kẻ ăn uống, không biết ta khởi hành và kẻ bệnh hoạn vì đã làm việc cùng thần bốn tháng nay, họ lại có kẻ hầu cận của thần. Thần không thể bỏ lại một tên lính nào mà đi cả, nên thần sẽ trở lui. Thần sẽ mang đi toàn quân sĩ ấy theo lệnh của vua Brahmadatta mà không cần một trận đánh nào, xin Đại vương hãy lên đường thật nhanh, không trì hoãn ở nơi nào, thần đã sắp đặt những trạm voi và xe ngựa trên lộ trình, nên Đại vương có thể để lại những con vật nào mỏi mệt, còn những voi ngựa mạnh khỏe sẽ trở về Mithìlà nhanh chóng.\r","fontSize":12,"order":1518},{"content":"Lúc ấy vua ngâm kệ:\r","fontSize":12,"order":1519},{"content":"153. Một đoàn quân quá nhỏ nhoi,\u000bLàm sao thắng nổi đoàn người đông hơn?\u000bĐoàn quân yếu bị diệt vong,\u000bBởi đoàn quân mạnh, Trí nhân hỡi ngài!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1520},{"content":"Bồ-tát ngâm kệ tiếp:\r","fontSize":12,"order":1521},{"content":"154. Một đoàn quân quá ít oi,\u000bCó minh sư sẽ thắng người đông hơn,\u000bNhưng không có vị dẫn đường,\u000bMột vua thắng lắm quốc vương lẽ thường,\u000bKhác gì với ánh chiêu dương,\u000bĐánh tan bóng tối, vinh quang mọi nhà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1522},{"content":"Nói lời này xong, bậc Đại Sĩ vái chào vua và tiễn ngài lên đường. Vua nhớ lại mình đã được giải cứu khỏi bàn tay kẻ thù như thế nào và chiếm được công chúa là đã đạt được tâm nguyện, suy xét kỹ đến công đức của Bồ-tát, vua hân hoan diễn tả cho Senaka nghe những công đức ấy của bậc Trí giả qua vần kệ sau:\r","fontSize":12,"order":1523},{"content":"155. Quốc sư hỡi, Se-na-ka,\u000bSống cùng người trí thật là lạc hoan !\u000bNhư Chim thoát khỏi lồng giam,\u000bNhư con cá thoát lưới càng vui thay,\u000bMa-sa-dha cứu ta đây\u000bKhi ta còn ở trong tay quân thù.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1524},{"content":"Senaka ngâm kệ khác đáp lời vua, vừa tán dương bậc trí giả:\r","fontSize":12,"order":1525},{"content":"156. Muôn tâu Chúa thượng, chúng ta,\u000bSống cùng người trí thật lạc hoan!\u000bNhư chim thoát khỏi lồng giam,\u000bNhư con cá thoát lưới càng vui thay.\u000bMa-sa-dha cứu ta đây,\u000bKhi ta còn ở trong tay quân thù.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1526},{"content":"Lúc ấy vua Vedeha đã qua sông cách chừng một dặm. Ông thấy ngôi làng mà Bồ-tát đã dựng sẵn, quân hầu do Bồ-tát giao nhiệm vụ tại đó cung cấp voi ngựa và các phương tiện chuyên chở khác, rồi dâng thức ăn uống. Vua giao lại những voi ngựa chuyên chở nào đã mệt mỏi rồi nhận thứ khác và đi đến làng kế cận, cứ thế ông vượt qua cuộc hành trình dài trăm dặm đường và sáng hôm sau ông đến Mithilà.\r","fontSize":12,"order":1527},{"content":"Còn Bồ-tát khi đi đến cổng địa đạo, rút kiếm đeo trên vai ra đem giấu trong cát, rồi ngài trở vào địa đạo đi đến kinh thành, tắm gội nước thơm, ăn uống cao lương mỹ vị xong, nghỉ ngơi trên bảo tọa, sung sướng nghĩ rằng tâm nguyện của ngài đã thành đạt. Khi đêm tàn, vua Cùlani ra lệnh quân sĩ vào kinh thành.\r","fontSize":12,"order":1528},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1529},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":1530},{"content":"157. Hoàng đế Cù-la-ni đại cường,\u000bĐã canh giữ kỹ suốt đêm trường,\u000bRạng đông vừa đến thành U-pak,\u000bĐang ngự trên lưng của tượng vương.\u000b\u000b158. Mãnh tượng sáu mươi tuổi đã già,\u000bĐại vương hùng dũng Pañ-cà-la,\u000bQuân trang vũ khí toàn châu báu,\u000bCung nắm trong tay cất tiếng ra:\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1531},{"content":"Sau đó vua miêu tả chúng đủ loại:\r","fontSize":12,"order":1532},{"content":"159. - Truyền lệnh đại quân tề tựu ngay,\u000bLên voi vệ sĩ chiến xa này,\u000bCác người thiện xạ và cung thủ,\u000bTất cả cùng nhau tụ họp đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1533},{"content":"Bấy giờ vua ra lệnh họ bắt sống vua Vedeha:\r","fontSize":12,"order":1534},{"content":"160. Đưa hết các voi chiến có ngà,\u000bSáu mươi tuổi thọ, dẫm tan ra,\u000bKinh thành mới dựng cao sang ấy,\u000bDo chính Đại vương Vi-đế-ha.\u000b\u000b161. Hãy bắn tên ra mọi phía này,\u000bTừ bao cung nọ, đám tên bay,\u000bNhư răng bò nghé, đầu tên nhọn,\u000bĐâm thủng tận xương bọn chúng ngay.\u000b\u000b162. Anh hùng tiến tới, giáp bào mang,\u000bVũ khí cầm tay khéo điểm trang,\u000bDũng mãnh can trường và tự nguyện,\u000bSẵn sàng đối diện với voi đàn.\u000b\u000b163. Các gươm giáo được tẩm dầu trong,\u000bĐầu nhọn lung linh tựa lửa hồng,\u000bLấp lánh như chùm sao hội tụ,\u000bCả trăm tinh tú giữa hư không.\u000b\u000b164. Khi các anh hùng ấy tấn công,\u000bMang bào giáp, vũ khí hiên ngang,\u000bKhông hề tháo chạy bao giờ cả,\u000bNhư vậy làm sao Vi-đế vương,\u000bCó thể tìm đường nào tẩu thoát,\u000bCho dù bay lượn tựa chim muông?\u000b\u000b165. Ba vạn chín ngàn chiến sĩ ta,\u000bTa chưa từng thấy thế bao giờ,\u000bToàn quân được chọn rất tinh nhuệ,\u000bTất cả hùng quân của nước nhà.\u000b\u000b166-167. Hãy nhìn voi mạnh đủ đôi ngà,\u000bTô điểm cân đai đẹp mắt ta,\u000bTuổi thọ sáu mươi, lưng ngất ngưỡng,\u000bCác vương tử rực rỡ, xa hoa,\u000bTrang hoàng lộng lẫy bao xiêm áo,\u000bNhư các Thiên thần Nan-da-na.\u000b\u000b168. Gươm màu cá bạc tẩm dầu trơn,\u000bLấp lánh anh hùng, nắm vững vàng,\u000bBén nhọn, sáng ngời, hoàn hảo quá,\u000bĐược làm bằng thép luyện nhiều lần.\u000b\u000b169-170. Gươm mạnh, do bao dũng sĩ cầm,\u000bNhững người chiến đấu mãi không ngừng,\u000bKim hoàn vàng ánh, đai màu đỏ,\u000bGươm sáng lung linh lúc vẫy vùng,\u000bNhư chớp lòe trong mây xám ngắt.\u000bAnh hùng mang giáp vẫy cờ tung,\u000bCó tài dùng kiếm và khiên mộc,\u000bNắm chặt chuôi gươm, thiện chiến quân.\u000b\u000b171. Bị vây bởi chiến sĩ anh hùng,\u000bNhư vậy trên lưng voi tấn công,\u000bNgươi chẳng có nơi nào tẩu thoát,\u000bTa không thấy một lực oai thần,\u000bGiúp ngươi trở lại kinh thành cũ,\u000bỞ tại Mi-thi-là, biết chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1535},{"content":"Vua này hăm dọa vua Vedeha như vậy, nghĩ rằng sẽ bắt được vua kia lúc ấy ngay tại chỗ, nên thúc voi đi nhanh hơn, ban lệnh quân sĩ bắt được là đánh và giết đi. Vua Cùlani tiến vào thành Upakàri như dòng thác lũ.\r","fontSize":12,"order":1536},{"content":"Lúc ấy các thám tử của bậc Đại Sĩ nghĩ thầm: \"Ai biết được chuyện gì sẽ xảy ra?\". Và đám hầu cận xúm xít quanh ngài. Ngay lúc này Bồ-tát đứng dậy khỏi tọa sàng, quân hầu giúp ngài tắm rửa xong, ngài dùng điểm tâm rồi mặc xiêm y kàsi trị giá cả trăm đồng tiền vàng, hồng y khoác lên, bên vai, mang gậy biểu thị tước vị của ngài có gắn bảy bảo vật, đôi hài vàng mang ở chân, phe phẩy quạt sơn ngưu như một vị Thiên thần được trang hoàng rực rỡ, bước lên thượng lầu mở cửa sổ, xuất hiện trước vua Cùlani, đi đi lại lại với dáng điệu uy nghi của một vị Thiên chủ.\r","fontSize":12,"order":1537},{"content":"Còn vua Cùlani trông thấy dung sắc của ngài, không thể nào giữ được lòng bình thản, mà vội lao lên mình voi, tưởng rằng có thể bắt được ngài ngay lúc đó. Bậc Trí giả nghĩ thầm: \"Vua ấy vội đến chỗ kia vì tưởng vua Vedeha sẽ bị bắt, mà không biết rằng chính các hoàng tử, công chúa đã bị bắt, còn Đại vương ta đã đi rồi. Ta sẽ xuất đầu lộ diện như một tấm gương vàng chói và nói chuyện với vua này\". Thế là đứng ở cửa sổ, ngài thốt lên những lời này với giọng ngọt ngào như mật:\r","fontSize":12,"order":1538},{"content":"172-173. Sao ngài thúc giục mãi con voi,\u000bNgài đến với khuôn mặt thật tươi,\u000bNgài nghĩ là ngài tròn ước muốn,\u000bNém cung ấy xuống, ném tên thôi.\u000bCởi ngay bào giáp kia ngời sáng,\u000bCùng với san hô, các ngọc trai.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1539},{"content":"Khi vua nghe lời ấy của ngài, ông nghĩ thầm: \"Tên nông dân kia đang chế nhạo ta, hôm nay ta sẽ chứng kiến điều cần làm cho gã ấy\". Rồi ông nói giọng hăm dọa:\r","fontSize":12,"order":1540},{"content":"174. Trông ngươi có dáng điệu vui tươi,\u000bNgươi nói lời ra với nụ cười,\u000bGiờ chết của ngươi nay sắp đến,\u000bCho nên vẻ đẹp hiện ra ngoài!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1541},{"content":"Khi hai vị đang nói chuyện như trên, đám quâm sĩ chú ý đến hảo tướng của bậc Đại Sĩ, liền bảo nhau:\r","fontSize":12,"order":1542},{"content":"- Đại vương đang đàm đạo với bậc Trí giả Mahosadha. Các ngài đang bàn luận gì đây? Ta thử nghe xem sao.\r","fontSize":12,"order":1543},{"content":"Rồi họ đến gần vua, nhưng bậc Trí giả khi nghe vua nói xong, liền đáp lại:\r","fontSize":12,"order":1544},{"content":"- Đại vương không biết ta là bậc Trí giả Mahosadha, ta không để Đại vương giết ta đâu. Mưu kế Đại vương đã hỏng, những điều Đại vương cùng Kevatta đã nghĩ trong tâm không xảy ra đâu, mà vừa xảy ra những việc Đại vương chỉ nói đầu môi chót lưỡi.\r","fontSize":12,"order":1545},{"content":"Rồi ngài giải thích sự việc như sau:\r","fontSize":12,"order":1546},{"content":"175. Sấm sét của ngài thật uổng công,\u000bÂm mưu đã hỏng, hỡi Quân vương!\u000bVua ta khó bắt cho ngài quá,\u000bNhư tuấn mã so với ngựa thường!\u000b\u000b176. Vua ta đã vượt quá sông Hằng,\u000bVào tối qua cùng các cận thần,\u000bNgài sẽ giống như con quạ nọ,\u000bCố công săn bắt thiên nga vương!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1547},{"content":"Một lần nữa, như con sư tử giương bờm dũng mãnh, ngài phát họa một ảnh dụ qua các lời sau:\r","fontSize":12,"order":1548},{"content":"177. Chó rừng đang ở giữa đêm trường,\u000bNhìn thấy hoa cây phượng đỏ hồng,\u000bCứ tưởng hoa kia là miếng thịt,\u000bSúc sinh hạ liệt họp từng đàn.\u000b\u000b178. Khi các canh khuya ấy đã qua,\u000bMặt trời đã xuất hiện dần ra,.\u000bChó nhìn cây phượng đầy hoa nở,\u000bThất vọng, súc sinh thật xấu xa!\u000b\u000b179. Hỡi Đại vương, cũng giống các vua,\u000bĐã bao vây chúa Vi-đề-ha,\u000bSẽ tan hy vọng và đi mất,\u000bNhư lũ chó rừng tránh phượng hoa!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1549},{"content":"Khi vua nghe những lời lẽ can trường như vậy, nghĩ thầm: \"Tên nông dân này nói năng thật bạo dạn, chắc chắn vua Vedeha đã trốn thoát\".\r","fontSize":12,"order":1550},{"content":"Vua liền nổi cơn thịnh nộ, nghĩ thầm: \"Xưa kia vì tên nông dân này mà ta chẳng còn mảnh vải che thân, nay cũng vì gã mà kẻ thù đã làm hại ta quá nhiều, ta phải trả thù gã cả hai chuyện mới được\".Vua liền ban lệnh như sau:\r","fontSize":12,"order":1551},{"content":"180. Cắt hết tay chân, tai mũi ra,\u000bVì tên kia thả Vi-đề-ha,\u000bKẻ thù đã thoát tay ta đó,\u000bXẻo thịt, đem chiên nấu chín mà,\u000bVì tên kia thả Vi-đề chúa,\u000bKẻ thù đã thoát khỏi tay ta !\u000b\u000b181. Như tấm da trâu trải đất bằng,\u000bHoặc da sư, hổ được đem căng,\u000bBằng cây cọc, vậy ta mong muốn,\u000bCăng nọc nó và lấy giáo đâm,\u000bVì nó thả Vi-đề chúa tể,\u000bKẻ thù ta thoát khỏi giam cầm!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1552},{"content":"Nghe vậy bậc Đại Sĩ mỉm cười nghĩ thầm: \"Vua này không biết là hoàng hậu và hoàng gia đã được ta chở về Mithilà rồi, nên mới ra lệnh bắt ta như vậy. Nhưng trong cơn thịnh nộ, vua ấy có thể lấy cung tên đâm xuyên thân ta, hay làm một chuyện gì đó cho hả dạ, vậy ta phải làm cho vua ấy hoảng hốt đau buồn, rồi ngất xỉu trên lưng voi khi ta kể chuyện cho vua nghe mới được\". Ngài liền nói:\r","fontSize":12,"order":1553},{"content":"182. Nếu chặt tay chân, tai mũi ta,\u000bVi-đề chúa sẽ chặt Can-da,\u000bCan-dì, hoàng hậu Nan-dà nữa,\u000bCông chúa cùng hoàng tử cả nhà!\u000b\u000b183. Nếu xẻo ta rồi xiên thịt ta,\u000bVi-đề chúa sẽ xẻo Canda\u000bCan-dì, hoàng hậu Nandà nữa,\u000bCông chúa và hoàng tử cả nhà!\u000b\u000b184. Nếu đóng cọc ta, đâm giáo ta,\u000bVi-đề sẽ đóng cọc Can-da,\u000bCan-dì, hoàng hậu Nan-dà nữa,\u000bCông chúa và hoàng tử cả nhà!\u000b\u000b185. Vậy việc kia đã được mật bàn,\u000bGiữa ta và chính Vi-đề vương,\u000bGiống như tấm chắn bằng da thuộc,\u000bDầy một trăm tầng được khéo làm,\u000bBởi các thợ da, là vật dụng,\u000bĐề phòng tên nọ bắn xuyên ngang.\u000b\u000b186. Ta mang hạnh phúc, tránh đau buồn,\u000bCho chúa Vi-đề-ha vẻ vang,\u000bTa thoát âm mưu ngài dự tính,\u000bNhư khiên tránh khỏi mũi tên đâm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1554},{"content":"Nghe thế, vua nghĩ thầm: \"Tên nông dân này nói gì thế, nếu ta làm gì gã thì vua Vedeha cũng sẽ làm thế cho gia quyến ta ư? Gã chẳng biết ta đã cho canh phòng thê tử ta rất cẩn mật, nên cứ dọa ta như thế vì sợ chết ngay đây, ta không tin lời gã nói đâu\".\r","fontSize":12,"order":1555},{"content":"Bậc Đại Sĩ đoán biết rằng vua tưởng ngài nói thế vì sợ chết, nên ngài quyết định giải thích rõ. Ngài nói:\r","fontSize":12,"order":1556},{"content":"187. Đại vương xin hãy bước vào trong,\u000bCác nội cung đều đã trống không:\u000bHoàng hậu, hoàng nhi, hoàng thái hậu,\u000bThảy đều được dẫn xuống đường hầm.\u000bChiến vương hỡi! họ được giao phó,\u000bVi-đề vương giám sát hộ phòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1557},{"content":"Lúc ấy vua nghĩ thầm: \"Bậc Trí giả này nói có vẻ chắc chắn, ta đã nghe đêm qua bên sông Hằng có giọng của hoàng hậu Nandà, bậc Trí giả này thật là tài tình, chắc đang nói sự thật đây\". Vua thốt nhiên đau khổ ghê gớm, nhưng cố thu hết can đảm giấu nỗi buồn phiền, phán bảo thị vệ đi điều tra tin tức và ngâm bài kệ này:\r","fontSize":12,"order":1558},{"content":"188. Mau bước vào trong các nội cung,\u000bXem lời tên nọ đúng hay không?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1559},{"content":"Tên thị giả cùng quân hầu đi ra mở cửa cung bước vào, ở đó toàn kẻ tay chân bị trói, nhét giẻ vào mồm, treo trên cọc, gã thấy quân canh hậu cung, những tên lùn, gù lưng đều thế, cả chén bát đổ vỡ vung vãi khắp nơi, cùng với thức ăn uống, cửa kho tàng đều bị mở tung, kho đã bị cướp phá sạch, các phòng ngủ mở toang cửa, bầy quạ bay qua cửa sổ mở vào trong, chẳng khác nào một làng bỏ hoang hay bãi tha ma.\r","fontSize":12,"order":1560},{"content":"Gã thấy cung điện trong cảnh tiêu điều ấy, liền báo tin cho vua:\r","fontSize":12,"order":1561},{"content":"189. Ma-ho-sad nói đúng, Minh quân,\u000bNội điện hoàng cung đã trống không, \u000bNhư một làng bên bờ bến nước,\u000bĐược bầy quạ trú ẩn nương thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1562},{"content":"Vua run rẩy buồn rầu sợ mất các người thân yêu, liền nói:\r","fontSize":12,"order":1563},{"content":"- Ta gặp nỗi đau buồn này cũng do gã nông dân kia.\r","fontSize":12,"order":1564},{"content":"Rồi giống như con rắn bị đánh một gậy, ông hết sức phẫn nộ với Bồ-tát. Khi bậc Đại Sĩ thấy dáng điệu của vua như vậy, ngài nghĩ thầm: \"Nhà vua này đang được đại vinh hiển, nếu trong cơn thịnh nộ liền nói: Ta phải làm gì trước những việc như thế? Vì lòng kiêu mạn của chiến sĩ, vua ấy có thể làm hại ta. Giả sử ta tả sắc đẹp của hoàng hậu Nandà cho vua nghe, làm như thể ông chưa từng gặp được hoàng hậu, ông sẽ thương nhớ bà và hiểu rằng ông sẽ không bao giờ thấy lại được nữ báu ấy nếu giết ta đi. Như vậy vì thương yêu hoàng hậu, vua sẽ không làm hại ta nữa\".\r","fontSize":12,"order":1565},{"content":"Thế là đứng an toàn trên thượng lầu, ngài khoát cánh tay sắc vàng óng từ dưới vạt hồng y của ngài lên và chỉ về hướng hoàng hậu đã ra đi, ngài tả dung sắc của hoàng hậu như vầy:\r","fontSize":12,"order":1566},{"content":"190. Giai nhân có sắc đẹp toàn thân,\u000bĐã bước lối này, hỡi Đại vương,\u000bGiọng nói bà: thiên nga trổi nhạc,\u000bMôi bà như các phiến vàng ròng,\u000b\u000b191. Giai nhân có sắc đẹp toàn thân,\u000bĐược dẫn lối này, hỡi Đại vương,\u000bĐã khoác xiêm y màu lụa sẩm,\u000bĐai lưng sáng rực kết vàng ròng.\u000b\u000b192. Đôi chân hồng đỏ trông kiều diễm,\u000bĐai kết vàng ròng với bảo trân,\u000bĐôi mắt bồ câu, hình yểu điệu,\u000bĐôi môi như trái bim-ba rừng.\u000b\u000b193. Lưng eo thon dịu, dáng cao sang,\u000bNhư một cây leo, giống cát đằng,\u000bHoặc chỗ tế đàn cao, giữa hẹp,\u000bTóc dài đen nhánh, dưới cong cong,\u000bNhư nai tơ, thuộc dòng cao quý,\u000bNhư ngọn lửa hồng giữa tiết đông!\u000b\u000b194. Như dòng sông ẩn dưới sườn non,\u000bTrong đám cây leo bé cỏn con,\u000bTuyệt sắc giai nhân hoàn hảo quá,\u000bNgực đầy như trái tin-dook tròn,\u000bCũng không ngắn quá, không dài quá,\u000bCũng chẳng nhiều lông, chẳng trụi lông!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1567},{"content":"Trong lúc bậc Đại Sĩ ca tụng dung sắc diễm kiều của bà như vậy, vua cảm thấy như thể mình chưa gặp bà bao giờ cả, một nỗi khát khao ghê gớm khởi lên trong lòng ông. Bậc Đại Sĩ nhận thấy thế, lại ngâm kệ sau:\r","fontSize":12,"order":1568},{"content":"195. Vậy ngài, Đại đế vinh quang,\u000bThấy Nan-dà chết, hân hoan trong lòng,\u000bThì Nan-dà sẽ cùng thần,\u000bĐến trình diện trước Diêm vương bây giờ!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1569},{"content":"Bậc Đại Sĩ ca tụng hoàng hậu Nandà như vậy, chứ không ca tụng ai khác, lý do là: Người ta không thương yêu ai bằng ái thê của mình. Ngài chỉ ca tụng bà, vì ngài nghĩ nếu vua nhớ đến bà, ông cũng sẽ nhớ đến các con. Trong lúc bậc Đại Sĩ ca tụng bà bằng giọng ngọt như mật, hoàng hậu Nandà như thể hiển diện toàn thân ra trước mắt vua. Lúc ấy ông nghĩ thầm: \"Không ai ngoài Mahosadha có thể đem ái hậu về cho ta\". Nhớ đến bà, nỗi đau buồn lại dâng lên trong lòng ông. Bậc Đại Sĩ nói:\r","fontSize":12,"order":1570},{"content":"- Tâu Đại vương, xin đừng sầu khổ, hoàng hậu, hoàng tử và hoàng thái hậu sẽ trở về đây, với điều kiện duy nhất là thần được trở về trước, xin Đại vương hãy an lòng.\r","fontSize":12,"order":1571},{"content":"Ngài trấn an vua và vua lại nói:\r","fontSize":12,"order":1572},{"content":"- Ta canh phòng kinh thành của ta thật cẩn mật, ta đã bao vây thành Upakàri này với đoàn quân sĩ thật đông đảo, thế mà kẻ tài trí này vẫn đem ra khỏi thành được canh kỹ kia toàn thể hoàng hậu, hoàng tử, hoàng thái hậu và đưa họ đến thành Vedeha. Trong lúc ta đang vây hãm thành này, mà không một ai hay biết, kẻ này lại đưa vua Vedeha thoát đi cùng quân sĩ và voi ngựa chuyên chở, có thể rằng kẻ này có thần thông hay là có cách làm mờ mắt ta chăng?\r","fontSize":12,"order":1573},{"content":"Và ông hỏi ngài như sau:\r","fontSize":12,"order":1574},{"content":"196. Nhà ngươi có pháp thuật ư?\u000bHay là ngươi đã làm mờ mắt ta?\u000bNên ngươi cứu chúa Đề-ha,\u000bKẻ thù ta thoát tay ta giam cầm?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1575},{"content":"Nghe thế, bậc Đại Sĩ đáp:\r","fontSize":12,"order":1576},{"content":"-Tâu Đại vương, tiểu thần có thần thông biến hóa, vì các Trí giả học được phép thần thông, sẽ giải cứu luôn bản thân cùng các người khác, khi tai họa đến.\r","fontSize":12,"order":1577},{"content":"197. Tâu Đại vương, các trí nhân,\u000bVẫn thường học phép thần thông ở đời;\u000bTrí nhân đầy đủ kế tài,\u000bBản thân giải thoát ra ngoài gian lao.\u000b\u000b198. Tiểu thần có các quân hầu,\u000bKhéo tài phá vỡ các hào lũy ra,\u000bHọ làm cách ấy giúp vua,\u000bVi-đề đã đến Mi-la kinh thành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1578},{"content":"Câu này ám chỉ vua kia đã ra đi bằng địa đạo được trang hoàng như trên, vì thế vua hỏi:\r","fontSize":12,"order":1579},{"content":"- Địa đạo ấy ra sao?\r","fontSize":12,"order":1580},{"content":"Và vua muốn xem nó. Bậc Đại Sĩ thấy vẻ mặt vua, biết rằng đây là vua muốn biết, nên ngài sẵn sàng chỉ nó cho vua xem:\r","fontSize":12,"order":1581},{"content":"199. Đường hầm xây thật tài tình,\u000bNgự du, xin hãy thân hành, Đại vương!\u000bHầm to đủ chứa voi đàn,\u000bĐoàn xe, bầy ngựa, hàng hàng lục quân,\u000bBên trong đèn thắp sáng trưng,\u000bMột đường hầm quả kỳ công thực là!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1582},{"content":"Rồi ngài tiếp tục nói:\r","fontSize":12,"order":1583},{"content":"- Tâu Đại vương, xin ngự lãm địa đạo do trí tuệ thần xây dựng nên, sáng ngời như thể đôi vầng nhật nguyệt mọc lên trong đó, được trang hoàng thật lộng lẫy với tám mươi cửa lớn và sáu mươi bốn cửa nhỏ, một trăm lẻ một loan phòng, hằng trăm ổ đèn, xin Đại vương hoan hỷ ngự giá cùng tiểu thần và quân cận vệ vào kinh thành Upakàri.\r","fontSize":12,"order":1584},{"content":"Nói xong, ngài bảo cổng thành mở toang và vua cùng một trăm lẻ một vị vương hầu ngự vào. Bậc Đại Sĩ bước xuống khỏi thượng lầu triều bái vua và đưa ngài cùng đoàn tùy tùng vào trong địa đạo. Khi vua thấy địa đạo đẹp như kinh thành được trang hoàng của chư Thiên, vua liền ca tụng Bồ-tát:\r","fontSize":12,"order":1585},{"content":"200. Lợi thay chúa tể Đề-ha,\u000bCó nhiều người trí trong nhà như khanh,\u000bHoặc trong đất nước của mình,\u000bMa-ho-sad hỡi, thông minh tuyệt trần!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1586},{"content":"Sau đó bậc Đại Sĩ dẫn vua đến một trăm lẻ một loan phòng, hễ mở một cửa thì tất cả đều mở và một cửa đóng thì tất cả đều đóng lại. Vua bước vào trước, chiêm ngưỡng địa đạo, bậc Đại Sĩ theo sau, rồi tất cả quân sĩ đều vào trong hầm. Nhưng khi bậc Trí giả biết vua đã ra khỏi địa đạo, ngài liền ngăn đám người kia bước ra bằng cách đi đến một nút bấm và đóng cửa hầm lại. Thế là tám mươi cửa lớn và sáu mươi bốn cửa nhỏ, các cửa của cả trăm lẻ một loan phòng và cửa của hàng trăm ổ đèn đều đóng chặt lại, toàn thể địa đạo tối đen như địa ngục.\r","fontSize":12,"order":1587},{"content":"Tất cả đám người đông đảo ấy đều kinh hoàng.\r","fontSize":12,"order":1588},{"content":"Bấy giờ bậc Đại Sĩ tuốt kiếm ra, cây kiếm mà ngài đã giấu hôm qua khi ngài vào địa đạo. Từ dưới đất, ngài phóng mình lên không chừng tám thước rồi hạ xuống chụp lấy cánh tay vua, vung kiếm ra và thét lên hăm dọa:\r","fontSize":12,"order":1589},{"content":"- Này Đại vương, tất cả vương quốc ở cõi Diêm -phù- đề thuộc về ai?\r","fontSize":12,"order":1590},{"content":"- Thưa bậc Trí giả, của khanh tất cả, xin tha mạng trẫm.\r","fontSize":12,"order":1591},{"content":"Ngài đáp:\r","fontSize":12,"order":1592},{"content":"- Xin Đại vương chớ sợ, thần không có ý gì lấy kiếm ra sát hại Đại vương đâu, mà chỉ để bày tỏ trí khôn của thần đó thôi.\r","fontSize":12,"order":1593},{"content":"Rồi ngài trao kiếm cho vua, khi vua đã cầm kiếm xong, ngài lại nói:\r","fontSize":12,"order":1594},{"content":"- Tâu Đại vương, nếu ngài muốn giết thần xin hãy lấy kiếm này giết đi, còn nếu muốn tha cho thần, xin hãy tha cho.\r","fontSize":12,"order":1595},{"content":"Vua đáp:\r","fontSize":12,"order":1596},{"content":"- Này bậc Trí giả đừng sợ, trẫm hứa bảo toàn tánh mạng của khanh.\r","fontSize":12,"order":1597},{"content":"Thế là khi vua giơ kiếm lên, cả hai đều kết tình bằng hữu rất chân thật. Rồi vua bảo Bồ-tát:\r","fontSize":12,"order":1598},{"content":"- Này bậc Trí giả, hiền khanh thật nhiều tài trí, tại sao khanh không chiếm lấy vương quốc này?\r","fontSize":12,"order":1599},{"content":"- Tâu Đại vương, nếu thần muốn, chỉ nội hôm nay thần có thể thu trọn mọi vương quốc ở cõi Diêm-phù-đề này và giết hại mọi vị vua, nhưng một hiền nhân không đạt vinh quang bằng cách giết hại kẻ khác.\r","fontSize":12,"order":1600},{"content":"- Này bậc Trí giả, đám đông đang khổ sở vì không đi ra được, vậy khanh hãy mở cửa địa đạo và tha mạng cho hết thảy.\r","fontSize":12,"order":1601},{"content":"Ngài mở cửa, cả địa đạo sáng lòa, mọi người đều bình tâm trở lại, vua chúa cùng các đoàn tùy tùng bước ra, đến gần bậc Trí giả đang đứng giữa sân chầu rộng lớn với vua, rồi các vua này bảo:\r","fontSize":12,"order":1602},{"content":"- Thưa bậc Trí giả, ngài đã tha mạng cho tất cả chúng ta, nếu cửa địa đạo đóng lâu hơn chốc nữa, chắc cả đám chết hết rồi.\r","fontSize":12,"order":1603},{"content":"- Tâu các vị Chúa công, đây không phải lần đầu tiên các ngài được thần cứu giá đâu.\r","fontSize":12,"order":1604},{"content":"- Thế thì khi nào nữa, thưa bậc Trí giả?\r","fontSize":12,"order":1605},{"content":"- Các ngài còn nhớ khi tất cả vương quốc ở cõi Diêm-phù-đề đều bị chinh phục trừ kinh thành của tiểu thần và khi các vị đến vườn Thượng uyển Uttarapañcàla sẵn sàng nâng chén khải hoàn chăng?\r","fontSize":12,"order":1606},{"content":"- Thưa bậc Trí giả, còn nhớ.\r","fontSize":12,"order":1607},{"content":"- Lúc ấy chính vua này cùng lão Kevatta đã dùng độc kế, đầu độc thức ăn thức uống và mưu toan sát hại các vị, nhưng tiểu thần lại không muốn để các vị chịu một cái chết ngu si như vậy trước mắt thần, nên thần cho người vào đánh vỡ hết chén bát nồi niêu, phá hỏng kế hoạch của họ, cứu mạng các vị đấy!\r","fontSize":12,"order":1608},{"content":"Các vua đều kinh hãi hỏi lại vua Cùlani:\r","fontSize":12,"order":1609},{"content":"- Tâu Đại vương, có thật vậy chăng?\r","fontSize":12,"order":1610},{"content":"- Thật vậy, các việc ta làm đều do lời bàn của Kevatta. Bậc Trí giả nói đúng thật đấy.\r","fontSize":12,"order":1611},{"content":"Thế là các vua đều ôm lấy bậc Đại Sĩ và bảo:\r","fontSize":12,"order":1612},{"content":"- Thưa bậc Trí giả, ngài là vị cứu tinh của chúng ta, ngài đã giải cứu chúng ta.\r","fontSize":12,"order":1613},{"content":"Các vua ấy ban tặng vật trang sức cho ngài để tỏ lòng quý trọng.\r","fontSize":12,"order":1614},{"content":"Bậc Đại Sĩ nói với vua Cùlani:\r","fontSize":12,"order":1615},{"content":"- Xin Đại vương chớ sợ, lỗi lầm này do kết giao với một bạn ác, xin Đại vương yêu cầu các vua kia lượng thứ cho.\r","fontSize":12,"order":1616},{"content":"Vua bảo:\r","fontSize":12,"order":1617},{"content":"- Ta đã làm như vậy vì một kẻ ác, đó là lỗi lầm của ta, xin các vị hãy khoan dung, ta không bao giờ tái phạm điều ấy nữa.\r","fontSize":12,"order":1618},{"content":"Vua này liền được các vua kia tha thứ, tất cả đều thú tội cho nhau nghe và trở thành thân hữu, sau đó vua truyền đem đến đủ thứ sơn hào hải vị, hương thơm tràng hoa và suốt bảy ngày liền họ liên hoan trong địa đạo, rồi vào kinh thành ban đại vinh hiển cho bậc Đại Sĩ. Vua ngự trên ngai vàng, có cả trăm lẻ một vương hầu vây quanh. Và ước mong giữ bậc Trí giả ở lại triều đình này, vua liền bảo:\r","fontSize":12,"order":1619},{"content":"201. Trẫm ban thế lực, vinh quang,\u000bGấp đôi thực phẩm, tiền lương công thần,\u000bVà thêm nhiều thứ đặc ân,\u000bMong khanh hưởng thụ toàn phần tự do,\u000bĐừng về với Chúa Đề-ha,\u000bVua kia làm được gì cho khanh à?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1620},{"content":"Nhưng bậc Trí giả tìm lời lẽ chối từ:\r","fontSize":12,"order":1621},{"content":"202-203. Đại vương, rời bỏ chủ ta,\u000bChỉ vì lợi lộc thật là nhục thay,\u000bCho người kia lẫn ta đây;\u000bTrong đời Vi-đế vương này trị dân,\u000bThần không hầu hạ tha nhân,\u000bThần không thể sống giang sơn người ngoài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1622},{"content":"Lúc ấy vua bảo ngài:\r","fontSize":12,"order":1623},{"content":"- Này bậc Trí giả, được rồi, khi nào Đại vương của khanh lên chầu trời, xin hiền khanh hãy hứa đến đây với trẫm.\r","fontSize":12,"order":1624},{"content":"- Tâu Đại vương, nếu thần còn sống, thần xin đến đây.\r","fontSize":12,"order":1625},{"content":"Thế là vua tiếp đãi ngài trọng thể trong bảy ngày. Sau đó, khi ngài tạ từ, vua ngâm kệ hứa hẹn ban tặng ngài thứ nọ kia:\r","fontSize":12,"order":1626},{"content":"204. Ban khanh ngàn nén vàng thoi,\u000bỞ Kà-si đủ tám mươi ngôi làng,\u000bBốn trăm tỳ nữ gia nhân,\u000bMột trăm thê thiếp, trẫm ban trọn phần.\u000bRồi đem tất cả đoàn quân,\u000bMa-ho-sad, hãy lên đường bình an.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1627},{"content":"- Khi đức vua của thần về bổn quốc, thần có tâu ngài phải tiếp đãi mẫu hậu Nandà như mẹ ngài, hoàng tử Pañcàlacanda như vương đệ của ngài và thần đã kết duyên công chúa cho ngài bằng nghi lễ vẩy nước thánh. Chẳng bao lâu nữa thần xin đưa thái hậu cùng hoàng hậu, hoàng tử trở về.\r","fontSize":12,"order":1628},{"content":"- Tốt lắm.\r","fontSize":12,"order":1629},{"content":"Vua phán, truyền ban hồi môn cho công chúa, cùng thị vệ nữ tỳ, xiêm y, nữ trang ngọc vàng trân bảo, voi ngựa, vương xa trang hoàng rực rỡ. Rồi vua ra lệnh cho quân sĩ thi hành:\r","fontSize":12,"order":1630},{"content":"205. Hãy cho bầy ngựa, voi đàn,\u000bGấp đôi số thực phẩm ban ngày,\u000bToàn quân mở tiệc liên hoan,\u000bQuản xa, lính bộ uống ăn thỏa lòng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1631},{"content":"Nói vậy xong, vua truyền bậc Trí giả ra về với những lời này:\r","fontSize":12,"order":1632},{"content":"206. Lên đường, hỡi bậc Trí nhân,\u000bĐoàn xe, voi ngựa, lục quân ra về,\u000bĐể cho chúa tể Vi-đề\u000bThấy khanh trở lại Mi-thi-la thành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1633},{"content":"Vua tiễn đưa bậc Trí giả vô cùng trọng thể như thế. Cả trăm lẻ một vương hầu cùng đưa tiễn ngài linh đình và trao quà tặng vô số.\r","fontSize":12,"order":1634},{"content":"Các thám tử theo phụng sự các vương hầu kia cũng đến vây quanh bậc Trí giả. Ngài rầm rộ lên đường. Trên lộ trình, ngài gửi người hầu đi thu lợi tức ở các ngôi làng mà vua Cùlani đã ban ngài. Rồi ngài trở về vương quốc Vedeha.\r","fontSize":12,"order":1635},{"content":"Bấy giờ Senaka đã phái một người hầu lên đường để rình xem vua Cùlani có đến hay không và phi báo cho lão biết bất kỳ ai đến. Gã kia trông thấy bậc Đại Sĩ cách ba dặm đường, liền trở về báo cho lão biết bậc Trí giả đang cùng đám tùy tùng đông đảo rầm rộ trở về. Được tin ấy lão liền đến hoàng cung. Vua cũng nhìn ra cửa sổ trên thượng lầu thấy một đám đông rầm rộ thì đâm hoảng sợ. \"Đám tùy tùng của bậc Đại Sĩ còn ít lắm, còn đám này lại quá đông, phải chăng đích thân vua Cùlani đến đây?\". Ngài liền hỏi như sau:\r","fontSize":12,"order":1636},{"content":"207. Ngựa voi, xe pháo, bộ binh,\u000bĐạo quân rầm rộ hiện hình trước ta,\u000bBốn đoàn khủng khiếp lộ ra,\u000bViệc này có ý nghĩa là sao đây?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1637},{"content":"Senaka đáp:\r","fontSize":12,"order":1638},{"content":"208. Hân hoan lớn nhất đời này,\u000bĐại vương còn thấy vui vầy nào hơn?\u000bMa-ho-sad được bình an,\u000bTrở về cùng cả đoàn quân của ngài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1639},{"content":"Vua bảo:\r","fontSize":12,"order":1640},{"content":"- Này Senaka, quân sĩ của bậc Trí giả ít lắm, mà đám này lại quá đông?\r","fontSize":12,"order":1641},{"content":"- Tâu Đại vương, ắt hẳn vua Cùlani đẹp ý vì ngài lắm nên đã ban cho ngài đám tùy tùng đông như vậy.\r","fontSize":12,"order":1642},{"content":"Vua liền cho lệnh truyền đi khắp nơi kinh thành bằng tiếng trống:\r","fontSize":12,"order":1643},{"content":"- Cả kinh thành hãy trang hoàng để nghênh đón bậc Trí giả về.\r","fontSize":12,"order":1644},{"content":"Dân chúng tuân lệnh, bậc Trí giả về thành, liền vào cung vua. Lúc ấy vua đứng dậy ôm hôn ngài, rồi lui về ngai và hoan hỷ bảo ngài: \r","fontSize":12,"order":1645},{"content":"209-210. Giống như có bốn người trai,\u000bĐể thi thể nọ ra ngoài nghĩa trang,\u000bChúng ta để bậc Trí nhân.\u000bTại Kam-pil quốc, nhanh chân trở về.\u000bNhưng khanh có đặc tính gì,\u000bLập mưu, phương tiện, cứu nguy an toàn?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1646},{"content":"Bậc Đại Sĩ đáp:\r","fontSize":12,"order":1647},{"content":"211. Vi-đề-ha, tấu Đại vương,\u000bThần nhờ một đích phá tan địch thù,\u000bDùng quân cơ thắng quân cơ,\u000bVà thần vây hãm vị vua đại cường,\u000bNhư là biển lớn, Chiến vương,\u000bBao vây khắp cả giang sơn Diêm-Phù.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1648},{"content":"Nghe thế vua rất đẹp lòng. Rồi bậc Đại Sĩ kể cho vua nghe những tặng vật mà vua Cùlani đã ban :\r","fontSize":12,"order":1649},{"content":"212. Được ban ngàn nén vàng thoi,\u000bỞ Kà-sì đủ tám mươi ngôi làng\u000bBốn trăm tỳ nữ gia nhân,\u000bMột trăm thê thiếp được ban cho thần.\u000bRồi cùng tất cả đoàn quân,\u000bTiểu thần trở lại quê hương an toàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1650},{"content":"Lúc ấy vua hết sức vui mừng, hoan hỷ thốt lời ca ngợi tán thán đầy cung kính trước tài đức của bậc Đại Sĩ:\r","fontSize":12,"order":1651},{"content":"213. Thật là hạnh phúc muôn vàn,\u000bKhi ta được sống cùng hàng trí nhân.\u000bNhư chim thoát khỏi lồng giam,\u000bNhư con cá thoát lưới càng vui thay,\u000bMa-ho-sad cứu ta đây,\u000bKhi ta còn ở trong tay quân thù.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1652},{"content":"Senaka đáp lại như sau:\r","fontSize":12,"order":1653},
