g nặng trĩu u sầu, ràn rụa nước mắt, liền đến gặp các đại thần. Tức thì họ rảy nước thánh lên đầu chàng làm lễ phong vương và thưa:\r","fontSize":12,"order":41},{"content":"- Tâu Đại vương, xin Đại vương trở về thành.\r","fontSize":12,"order":42},{"content":"Chàng ra lệnh cho họ đóng thuyền xong đặt lên xe và đổ nước vào.\r","fontSize":12,"order":43},{"content":"- Hãy rảy hương hoa đủ màu sắc trên mặt nước vì các con ta tính ưa nước, thích vui đùa trong nước.\r","fontSize":12,"order":44},{"content":"Các đại thần tuân lệnh. Khi tân vương đến thành Ba-la-nại, ngài vào thấy thành trang hoàng rực rỡ, liền bước lên lầu an nghỉ, có mười sáu ngàn mỹ nữ ca múa vây quanh cùng các cận thần. Ngài cho mở đại yến trong bảy ngày xong, ra lệnh đào hồ nước cho các vương tử để các vương tử chơi đùa suốt ngày.\r","fontSize":12,"order":45},{"content":"Nhưng một ngày kia, khi nước được dẫn vào hồ, một con rùa trôi vào theo, rồi không tìm thấy lối ra, nó lội trên mặt nước. Trong khi các vương tử nô đùa, rùa hiện ra, thò đầu nhìn đám trẻ rồi lại lặn xuống nước. Đám trẻ thấy rùa, sợ hãi chạy đi báo với vua cha:\r","fontSize":12,"order":46},{"content":"- Phụ vương ôi, một con rùa trong hồ làm chúng con sợ quá.\r","fontSize":12,"order":47},{"content":"Vua ra lệnh bắt con rùa và một người thả lưới xuống bắt được rùa đem lại trình vua. Khi các vương tử trông thấy rùa liền la to:\r","fontSize":12,"order":48},{"content":"- Phụ vương ôi, nó là con quỷ.\r","fontSize":12,"order":49},{"content":"Vì vua thương yêu con nên nổi giận với con rùa, ra lệnh cho quân hầu trừng trị nó. Một người bảo:\r","fontSize":12,"order":50},{"content":"- Nó là quân thù của Đại vương, vậy phải bảo nó vào cối mà giã nát ra thành cám. \r","fontSize":12,"order":51},{"content":"Kẻ khác nói:\r","fontSize":12,"order":52},{"content":"- Đem nấu nhừ ra mà ăn.\r","fontSize":12,"order":53},{"content":"Kẻ khác nữa lại bảo:\r","fontSize":12,"order":54},{"content":"- Đem nó nướng than đi.\r","fontSize":12,"order":55},{"content":"Hoặc:\r","fontSize":12,"order":56},{"content":"- Bỏ nó vào nồi và đốt lò.\r","fontSize":12,"order":57},{"content":"Nhưng có một đại thần rất sợ nước bảo:\r","fontSize":12,"order":58},{"content":"- Ném nó xuống vực xoáy của sông Yamunà, nó sẽ bị tiêu hủy hoàn toàn, không còn hình phạt nào nặng hơn nữa.\r","fontSize":12,"order":59},{"content":"Rùa nghe thế liền rụt cổ lại bảo:\r","fontSize":12,"order":60},{"content":"- Này hiền hữu, ta đã phạm tội gì khiến ông nói đến một hình phạt nặng nề như vậy dành cho ta? Các hình phạt kia ta còn chịu được, chứ hình phạt này thật vô cùng tàn bạo, xin ông đừng nhắc đến nữa.\r","fontSize":12,"order":61},{"content":"Khi vua nghe được, ngài bảo:\r","fontSize":12,"order":62},{"content":"- Phải hành hình nó như thế.\r","fontSize":12,"order":63},{"content":"Và ngài ra lệnh ném nó vào vực xoáy của sông Yamunà, nơi đây nó tìm ra dòng nước đưa nó đến động rồng Nàga. Lúc bấy giờ có vài tiểu long Nàga thuộc dòng vua rồng Dhatarattha đang nô đùa trên dòng nước, thấy rùa liền bảo nhau:\r","fontSize":12,"order":64},{"content":"- Bắt lấy tên tiểu nô kia.\r","fontSize":12,"order":65},{"content":"Rùa nghĩ thầm: \"Ta vừa thoát khỏi tay vua Ba-la-nại, lại rơi vào tay bọn quỉ Nàga hung ác này, làm sao thoát được đây?\" Nó liền nghĩ ra một kế, bịa ra một chuyện và bảo chúng:\r","fontSize":12,"order":66},{"content":"- Tai sao các long tử thuộc dòng dõi triều đình vua Dhatarattha lại nói năng như vậy? Ta là linh quy tên Cittacùla, sứ giả của vua Ba-la-nại đến yết kiến vua Dhatarattha, đức vua của ta muốn gả công chúa của ngài cho long vương Dhatarattha, vậy hãy cho ta được bái yết ngài.\r","fontSize":12,"order":67},{"content":"Chúng bằng lòng dẫn rùa đến, nhưng khi thấy rùa, vua không đẹp ý, bảo:\r","fontSize":12,"order":68},{"content":"- Những kẻ có hình thù tồi tàn như vậy không thể nào làm sứ giả được.\r","fontSize":12,"order":69},{"content":"Rùa nghe vậy liền đáp lại, nêu rõ các đức tính của nó cho vua hay:\r","fontSize":12,"order":70},{"content":"- Tại sao Đại vương lại cần sứ giả cao như cây dừa làm gì? Hình dạng nhỏ bé hay cao lớn đâu có gì quan trọng? Điều tối quan trọng là tài đức để thi hành sứ mạng được giao phó. Tâu Đại vương,vua của chúng thần có rất nhiều sứ giả. Con người thì làm việc trên đất liền, chim chóc thì làm việc trên không, tiểu thần thì ở dưới nước, vì tiểu thần là kẻ được đức vua sủng ái tên gọi là Cittacùla, tiểu thần giữ một chức vụ đặc biệt, xin đừng nhạo báng tiểu thần.\r","fontSize":12,"order":71},{"content":"Sau đó vua Dhatarattha hỏi rùa tại sao được vua bảo đến đây, nó liền đáp:\r","fontSize":12,"order":72},{"content":"- Đức vua của tiểu thần muốn bày tỏ tình thân hữu với mọi đức vua trên cõi Diêm-phù-đề và nay ngài muốn gả công chúa Samuddajà để tỏ tình thân hữu với long vương Nàga, vậy xin Đại vương chớ chậm trễ, hãy lập tức gửi sứ giả đi cùng tiểu thần định ngày hôn lễ và đón công chúa về.\r","fontSize":12,"order":73},{"content":"Vua rồng vô cùng đẹp ý, tán tụng rùa hết lời và ra lệnh cho bốn long tử Nagà cùng đi với rùa định ngày hôn lễ sau khi gặp vua kia rồi trở về xứ. Bốn chàng tiểu long cùng rùa từ giã động chúa rồng Nàga. Rùa trông thấy một hồ sen giữa sông Yamunà và kinh thành Ba-la-nại, muốn trốn đi, liền bày kế nói:\r","fontSize":12,"order":74},{"content":"- Này các long tử, đức vua cùng vương hậu, vương tử của ta đã thấy ta xuất hiện trên mặt nước khi ta đến cung vua, nên các ngài bảo ta dâng lên vài hoa sen và củ sen, vậy ta phải đi hái đã, các long tử để ta đi một lát, hễ không thấy ta về thì cứ đi thẳng vào xin yết kiến đức vua, ta sẽ đến đó để gặp các chàng sau.\r","fontSize":12,"order":75},{"content":"Họ tin lời để rùa ra đi, nó liền trốn biệt. Các chàng tiểu long không thấy rùa trở lại tưởng rằng nó đã đến chầu vua, liền đi đến hoàng cung giả dạng các thanh niên. Đức vua tiếp đãi ân cần và hỏi họ từ đâu đến. Họ bảo:\r","fontSize":12,"order":76},{"content":"- Tâu chúa thượng, từ Dhatarattha.\r","fontSize":12,"order":77},{"content":"- Các công tử có việc gì chăng?\r","fontSize":12,"order":78},{"content":"- Tâu chúa thượng chúng thần là sứ giả của Long vương Dhatarattha, xin kính chúc chúa thượng ngọc thể an khang và đức vua của chúng thần xin kính tặng chúa thượng bất cứ bảo vật nào chúa thượng đẹp ý. Đức vua của chúng thần cũng cầu xin Chúa thượng gả công chúa Samuddajà để làm vương hậu của ngài.\r","fontSize":12,"order":79},{"content":"Rồi họ ngâm vần kệ thứ nhất để giải thích việc này:\r","fontSize":12,"order":80},{"content":"1. Bất kỳ mọi bảo ngọc kim ngân,\u000bTích trữ trong cung điện chúng thần,\u000bĐều của Đại vương tùy thánh ý,\u000bXin trao công chúa đến long quân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":81},{"content":"Vua nghe vậy, liền đáp vần kệ thứ hai:\r","fontSize":12,"order":82},{"content":"2. Từ trước chẳng hề có thế nhân,\u000bKết duyên con gái với long quân,\u000bSánh đôi vậy thật không tương xứng,\u000bSao trẫm nghĩ ra chuyện lạ lùng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":83},{"content":"Các chàng tiểu long bảo:\r","fontSize":12,"order":84},{"content":"- Ví như việc thông gia với Đại vương không làm đẹp ý thánh thượng,vậy tại sao thánh thượng lại sai sứ thần linh qui Cittacùla đến yết kiến Đại vương của chúng thần và ngõ lời muốn gả công chúa Samuddajà? Sau khi đã gửi sứ giả đi như vậy, Thánh thượng lại tỏ ra khinh mạn Đại vương của chúng thần. Nay chúng thần sẽ biết cách đối phó xứng đáng với thái độ khinh mạn ấy.\r","fontSize":12,"order":85},{"content":"Nói xong họ ngâm hai vần kệ để hăm dọa:\r","fontSize":12,"order":86},{"content":"3. Ngài sẽ bỏ thân, hỡi Đại vương,\u000bNgài và đất nước nghĩa gì chăng?\u000bTrước cơn thịnh nộ từ long chúa,\u000bVinh hiển thế nhân sẽ úa tàn.\u000b\u000b4. Ngài kẻ yếu hèn, một thế nhân,\u000bPhải suy tàn bởi tính kiêu căng,\u000bDám khinh thái tử Ya-mu ấy,\u000bCon của Va-ru-na Đại vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":87},{"content":"Vua liền đáp hai vần kệ:\r","fontSize":12,"order":88},{"content":"5. Ta chẳng hề khinh bỉ Đại vương,\u000bDha-ta-ra hiển hách danh lừng,\u000bLà vua bộ tộc Nà-ga ấy,\u000bThừa hưởng vương quyền đúng lẽ chân.\u000b\u000b6. Song dù ngài vĩ đại cao sang,\u000bSát- đế- ly dòng dõi xuất thân,\u000bChính thống Vi-đề-ha quý tộc,\u000bNgài đừng mơ tưởng đến công nương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":89},{"content":"Mặc dầu các chàng tiểu long Nàga muốn giết vua ngay lập tức bằng một luồng khí độc, họ kịp suy nghĩ lại rằng họ được phái đi đến đây định ngày hôn lễ, cho nên giết vua rồi bỏ đi thì thật không phải lẽ, vì thế họ bảo:\r","fontSize":12,"order":90},{"content":"- Chúng thần xin từ tạ để về tâu lại Đại vương của chúng thần rõ.\r","fontSize":12,"order":91},{"content":"Rồi họ biến mất. Khi về, vua hỏi xem họ đã rước công chúa được chưa, họ giận dữ đáp:\r","fontSize":12,"order":92},{"content":"- Tâu Đại vương, tại sao Đại vương lại phái chúng thần đến đó mà chẳng có duyên cớ gì cả.Ví dụ Đại vương muốn giết chúng thần, xin giết ngay tại đây cho thỏa dạ. Vua nước ấy mạ lỵ, phỉ bàng Đại vương, tôn con gái mình lên tột đỉnh và kiêu mạn về dòng dõi vương gia.\r","fontSize":12,"order":93},{"content":"Cứ thế họ thêu dệt thêm câu chuyện khiến vua nổi giận, ban lệnh họp quần thần binh lính lại, bảo:\r","fontSize":12,"order":94},{"content":"7. Này As-sa với Kam-ba-la,\u000bTriệu tập mọi dân chúng mãng xà,\u000bTiến đến Ba-la thành tụ họp,\u000bSong đừng làm hại trẻ hay già.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":95},{"content":"Các chúa Nàga hỏi:\r","fontSize":12,"order":96},{"content":"- Nếu không cần phải hại ai cả thì chúng thần đến đó để làm gì?\r","fontSize":12,"order":97},{"content":"Vua liền ngâm kệ bảo họ phải làm như sau:\r","fontSize":12,"order":98},{"content":"8. Ở trên hồ nước, các hoàng thành,\u000bĐường xá và trên các ngọn ngành,\u000bTrên các cung môn, cần kết dải,\u000bĐong đưa theo gió nhẹ, treo mình.\u000b\u000b9. Mào trắng và thân trắng mãng xà,\u000bBao quanh thành thị của nhà vua,\u000bVòng vây ta xiết dần dần chặt,\u000bDân xứ Kà-si sẽ sợ ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":99},{"content":"Binh lính Nàga tuân lệnh.\r","fontSize":12,"order":100},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":101},{"content":"Bậc Đạo Sư tả quang cảnh xảy ra:\r","fontSize":12,"order":102},{"content":"10. Nhìn đám mãng xà ở khắp nơi,\u000bĐàn bà run rẩy, đám đông người,\u000bTrong khi quái vật giương mào dậy,\u000bDân chúng thảy la hét rụng rời.\u000b\u000b11. Dân xứ Ba-la-nại vội nằm,\u000bTrước đoàn dã thú đến xâm lăng,\u000bGiơ tay khẩn thiết đồng cầu nguyện:\u000b- Xin gả công nương với chúa rồng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":103},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":104},{"content":"Trong lúc vua đang ngự trên long sàng, ngài nghe tiếng kêu khóc của các vương phi cùng nhiều thần dân khác và chính ngài cũng sợ chết vì những lời hăm dọa của bốn tiểu long kia, nên ngài kêu to ba lần:\r","fontSize":12,"order":105},{"content":"- Ta sẽ gả công chúa Samuddajà cho vua Dhatarattha.\r","fontSize":12,"order":106},{"content":"Khi các chúa rồng Nàga nghe được lời ấy liền rút quân lùi lại cách một dặm đường, và cắm trại tại đó, xây dựng lên một kinh thành giống cảnh của chư Thiên, rồi cho người mang lễ vật cầu hôn đến nhà vua:\r","fontSize":12,"order":107},{"content":"- Xin hoàng thượng gả công chúa như đã hứa.\r","fontSize":12,"order":108},{"content":"Vua nhận lễ vật xong, ra lệnh cho các người đem lễ vật ấy lui về và ngài bảo:\r","fontSize":12,"order":109},{"content":"- Các ngươi hãy ra về, trẫm sẽ cho các đại thần đem công chúa đến.\r","fontSize":12,"order":110},{"content":"Rồi ngài triệu công chúa lại, đem nàng lên thượng lầu,mở cửa sổ ra bảo nàng:\r","fontSize":12,"order":111},{"content":"- Này công chúa, con hãy ngắm kinh thành tráng lệ kia, vua nọ cầu hôn con về làm chánh hậu tại đó; kinh thành đó ấy không xa mấy, bao giờ con thấy nhớ nhà cứ về thăm cha, nhưng bây giờ con phải vu qui.\r","fontSize":12,"order":112},{"content":"Sau đó vua ra lệnh các cung nữ gội đầu, trang điểm cho công chúa đủ ngọc ngà trân bảo rồi đưa nàng lên loan xa che kín, có các đại thần hộ tống. Các vua chúa Nàga ngự ra đón nàng theo lễ nghi rất trọng thể. Các đại thần vào thành, tiễn biệt công chúa và ra về được tặng vô số ngọc vàng. Công chúa được đưa vào hoàng cung đặt nằm trên tọa sàng tráng lệ như cảnh tiên, và các thiếu nữ Nàga có lưng gù cùng những dị tật khác hầu hạ quanh nàng như thể thị nữ ở cõi nhân gian vậy. Khi công chúa vừa đặt lưng xuống tọa sàng thần tiên này, nàng cảm thấy êm dịu lạ lùng và ngủ thiếp đi. Vua Dhatarattha sau khi đã tiếp đón nàng xong, liền biến đi cùng với hội chúng của mình về cảnh giới của loài rồng Nàga.\r","fontSize":12,"order":113},{"content":"Khi công chúa thức dậy và thấy tọa sàng thần tiên trong cung điện xây bằng ngọc vàng châu báu cùng các hoa viên và hồ nước trong cảnh giới Nàga chẳng khác nào kinh thành tráng lệ của thiên giới, nàng hỏi các thị nữ gù lưng quanh nàng:\r","fontSize":12,"order":114},{"content":"- Kinh thành này thật tuyệt diệu, chẳng giống kinh thành của ta, vậy nó là của ai thế?\r","fontSize":12,"order":115},{"content":"- Tâu lệnh bà, đó là kinh thành thuộc quyền Chúa thượng của lệnh bà, những kẻ thiếu đức không thể nào hưởng được cảnh vinh quang như thế này. Lệnh bà đã được vinh quang như vậy là nhờ công đức cao trọng của lệnh bà.\r","fontSize":12,"order":116},{"content":"- Sau đó vua Dhatarattha ra lệnh đánh chiêng trống khắp hoàng thành rộng năm trăm dặm bố cáo với thần dân rằng kẻ nào để lộ tướng rồng tinh cho công chúa Samuddajà thấy sẽ bị trừng trị ngay; Vì thế không ai dám xuất hiện nguyên hình trước mặt nàng. Cho nên nàng hưởng cuộc sống rất êm ấm hòa hợp với nhà vua vì tưởng rằng đấy là cảnh giới nhân gian.\r","fontSize":12,"order":117},{"content":"II.- BẬC ĐẠI TRÍ DATTA\r","fontBold":-1,"fontSize":12,"order":118},{"content":"Theo thời gian vương hậu Dhatarattha thụ thai và sinh hạ một vương tử có dung mạo khôi ngô nên được đặt tên là Sudassana, sau đó bà lại sinh hạ vương tử thứ hai đặt tên là Datta; đó chính là Bồ-tát. Rồi bà lại sinh vương tử thứ ba đặt tên là Subhaga và vương tử thứ tư tên Arittha. Dù đã sinh hạ bốn vương tử, bà vẫn chưa hề biết đây là cảnh giới của rồng Nàga. Nhưng một ngày kia, có người bảo Arittha:\r","fontSize":12,"order":119},{"content":"- Vương hậu là giống người chứ không phải giống Nàga.\r","fontSize":12,"order":120},{"content":"Arittha tự nhủ: \"Để ta thử mẹ xem sao\". Một ngày kia trong lúc đang bú sữa mẹ, vương tử xuất lộ nguyên hình rắn rồng, lấy đuôi ve lưng bàn chân mẹ. Khi hoàng hậu thấy rồng, kinh hãi thét lên ném con xuống đất, lấy móng tay cào vào mắt con đến chảy máu ra. Vua nghe tiếng thét hỏi lý do và khi vua nghe chuyện Arittha làm ra, ngài bước đến hăm dọa:\r","fontSize":12,"order":121},{"content":"- Đem tên tiểu nô này giết đi.\r","fontSize":12,"order":122},{"content":"Công chúa biết bản tính nóng nảy của vua, liền lên tiếng bênh vực con:\r","fontSize":12,"order":123},{"content":"- Tâu chúa thượng, thần thiếp đã đánh vào mắt vương nhi rồi, xin Chúa thượng tha tội cho nó.\r","fontSize":12,"order":124},{"content":"Vua nghe vương hậu nói vậy liền tha:\r","fontSize":12,"order":125},{"content":"- Thôi trẫm còn làm sao được nữa?\r","fontSize":12,"order":126},{"content":"Rồi vua tha thứ cho con. Từ ngày đó hoàng hậu mới biết đây là xứ rồng Nàga và cũng từ đó Arittha được gọi là Độc nhãn Arittha (Kànàrittha) .\r","fontSize":12,"order":127},{"content":"Bấy giờ các vương tử đã đến tuổi trưởng thành. Vua cha giao cho mỗi vị một vương quốc rộng chừng một trăm dặm vuông, vinh quang lừng lẫy và mỗi vị có mười sáu ngàn long nữ Nàga hầu hạ trong cung đình. Vương quốc của vua cha cũng chỉ một trăm dặm vuông. Các vương tử hằng tháng đều đến vấn an đức vua cùng hoàng hậu. Nhưng Bồ-tát cứ nửa tháng lại yết kiến cha mẹ một lần, ngài vẫn thường đưa ra một số vấn đề xảy ra cảnh giới Nàga và vẫn thường cùng vua cha đến yết kiến Đại Thiên vương Virùpakkha (Quảng Mục) đàm đạo các vấn đề ấy.\r","fontSize":12,"order":128},{"content":"Một ngày kia, Đại vương Virùpakkha cùng với hội chúng Nàga lên cảnh giới chư Thiên để chầu Thiên chủ Sakka, một vấn đề được đưa ra đàm dạo nhưng không có ai trong chư Thiên giải đáp được trừ bậc Đại Sĩ lúc ấy đang ngồi trên bảo tọa. Thế rồi Thiên Đế tỏ lòng hâm mộ ngài, đem tặng hoa quả của cõi trời và bảo ngài:\r","fontSize":12,"order":129},{"content":"- Này Hiền giả Datta, ngài có đại trí lớn như quả địa cầu, từ nay ta xin gọi ngài là Bhùridatta (bậc Đại trí Datta) .\r","fontSize":12,"order":130},{"content":"Và Thiên chủ ban ngài danh hiệu ấy. Sau đó bậc Đại Sĩ bái yết Thiên chủ Sakka để tỏ lòng sùng kính và khi ngài ngắm vẻ huy hoàng tột đỉnh của thiên triều cùng các tiên nữ, ngài mơ ước được lên thiên giới: \"Ta còn làm gì được với tướng rồng rắn chuyên ăn ếch nhái này nữa? Thôi ta nguyện trở về thế giới rồng rắn hành trì trai giới, tu tập công hạnh để được sinh lên cõi chư Thiên\".\r","fontSize":12,"order":131},{"content":"Suy nghĩ như vậy xong, ngài liền xin cha mẹ khi trở về xứ rồng Nàga:\r","fontSize":12,"order":132},{"content":"- Tâu phụ vương cùng mẫu hậu, con nguyện hành trì trai giới.\r","fontSize":12,"order":133},{"content":"- Này vương nhi, con cứ hành trì cho thỏa nguyện, nhưng trong lúc trì giới con chớ ra ngoài, chỉ ở nội trong cung điện trống vắng của loài Nàga vì người trần thế rất kinh sợ rồng Nàga.\r","fontSize":12,"order":134},{"content":"Nói xong ngài cuộn mình trên tổ kiến và nói to:\r","fontSize":12,"order":135},{"content":"- Kẻ nào muốn cứ đến lấy máu thịt xương da ta đi.\r","fontSize":12,"order":136},{"content":"Rồi ngài trì giới gồm bốn phép, nằm đó với thân tướng chỉ gồm có đầu đuôi mà thôi. Đến rạng ngày hôm sau, các long nữ Nàga đến và làm theo lệnh ngài đã ban, đưa ngài về lại cảnh giới Nàga như cũ và cứ thế ngài trì giới trong suốt một thời gian dài.\r","fontSize":12,"order":137},{"content":"III.- HAI CHA CON BÀ-LA-MÔN SĂN THÚ\r","fontBold":-1,"fontSize":12,"order":138},{"content":"Lúc bấy giờ có một người Bà-la-môn sống ở một làng gần cổng thành Ba-la-nại thường cùng con trai tên gọi Somadatta vào rừng đặt bẫy chông bắt thú rừng rồi gánh thịt đi bán để sinh nhai. Một ngày kia, gã chẳng bắt được con thú nào dù chỉ một tắc kè nhỏ, gã bảo con:\r","fontSize":12,"order":139},{"content":"- Nếu ta về nhà tay không, mẹ con sẽ giận dữ, vậy ta cứ bắt lấy con gì cũng được.\r","fontSize":12,"order":140},{"content":"Thế là gã đi về phía tổ kiến nơi Bồ-tát đang tĩnh tọa và quan sát dấu chân nai thường xuống dòng sông Yamunà để uống nước, gã bảo :\r","fontSize":12,"order":141},{"content":"- Này con, đây là hang nai, con hãy về đợi trong lúc cha bắt nai đến uống nước.\r","fontSize":12,"order":142},{"content":"Và gã giương cung đứng dưới gốc cây chờ nai đến. Vào buổi chiều, một con nai đến uống nước liền bị bắn trọng thương, tuy nhiên nó chưa ngã xuống ngay mà vì mũi tên làm tuôn máu xối xả, nó liền chạy trốn. Hai cha con đuổi theo tận nơi nó ngã xuống, bắt lấy rồi ra khỏi rừng đến gốc cây đa thì mặt trời vừa lặn.\r","fontSize":12,"order":143},{"content":"- Lúc này đi xa thì bất tiện lắm, thôi ta ở lại đây.\r","fontSize":12,"order":144},{"content":"Nói xong họ đặt con nai qua một bên rồi trèo lên cây nằm trên cành. Gã Bà-la-môn thức giấc lúc rạng đông, cố nghe ngóng tiếng động của nai, vừa lúc đó các thị nữ Nàga đến dâng tọa sáng hương hoa cho Bồ-tát. Ngài đã bỏ xác rồng và hiện hình Thiên thần mang đủ bảo vật trang nghiêm ngồi trên tọa sàng sực nức hương hoa trong dáng điệu uy nghi của một Thiên đế Sakka.\r","fontSize":12,"order":145},{"content":"Các thị nữ Nàga thành kính cúng dường ngài vô số hương hoa rồi trỗi khúc nhạc thiên đường, đồng thanh ca múa. Khi gã Bà-la-môn nghe tiếng nhạc gã tự hỏi: \"Ai đây, ta phải xem sao mới được\". Gã liền gọi con trai nhưng cậu bé vẫn cứ ngủ say. Gã tự nhủ: \"Thôi để nó ngủ. Nó còn mệt thì ta đi một mình vậy\". Gã leo xuống đất tiến đến gần ngài . Các thị nữ Nàga thấy gã liền độn thổ ngay cùng các nhạc khí, trở về cảnh giới Nàga, chỉ còn Bồ-tát ngồi lại một mình. Gã Bà-la-môn đứng gần ngài ngâm hai vần kệ hỏi ngài:\r","fontSize":12,"order":146},{"content":"12. Hồng nhãn thiếu sinh được thấy đây,\u000bLà ai, tỏa rộng đôi bờ vai,\u000bMười nàng xuân nữ vây quanh nọ,\u000bĐeo xuyến vàng, xiêm áo đẹp thay.\u000b\u000b13. Chàng là ai ở giữa rừng xanh,\u000bNhư lửa thêm dầu mỡ mới tinh,\u000bCó phải Sak-ka, thần đại lực,\u000bHay là rồng chúa đại oai danh?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":147},{"content":"Bậc Đại Sĩ nghe vậy thầm nghĩ: \"Nếu ta bảo là một vị Sakka (Đế Thích), gã sẽ tin ngay vì gã là một Bà-la-môn, nhưng ta phải nói sự thật: Thế là ngài nói về nòi giống Nàga của ngài:\r","fontSize":12,"order":148},{"content":"14. Ta chúa Nàga, lực đại hùng,\u000bVới luồng khí độc mạnh vô song,\u000bĐất nước phồn vinh, dân lớn bé,\u000bTa đây nổi giận giết tiêu vong.\u000b\u000b15. Mẫu thân ta chính Sa-mud-da,\u000bChúa tể Dha-ta, thân phụ ta,\u000bEm của Su-das-san thái tử,\u000bTên ta là Đại trí Dat-ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":149},{"content":"Nhưng khi bậc Đại Sĩ nói xong, ngài liền nghĩ: \"Bà-la-môn này hung ác, gã có thể phản ta, và tiết lộ ta với người bắt rắn và thế là cản trở việc trì giới của ta.Vậy ta đưa gã về vương quốc Nàga, tiếp đãi gã trọng thể tại đó, như thế ta vẫn không gián đoạn việc hành trì giới luật\". Thế là ngài bảo gã:\r","fontSize":12,"order":150},{"content":"- Này Hiền hữu Bà-la-môn, ta muốn tiếp đãi ông thật trọng thể, vậy hãy theo ta đến xứ sở Nàga đầy lạc thú bây giờ. Tâu chúa thượng, hạ thần còn một con trai, nếu hạ thần có đi, xin cho con trẻ đi cùng.\r","fontSize":12,"order":151},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":152},{"content":"- Hiền hữu cứ đi tìm hiền điệt lại đây.\r","fontSize":12,"order":153},{"content":"Rồi ngài tả nơi cư ngụ của ngài cho gã biết:\r","fontSize":12,"order":154},{"content":"16. Hồ kia u tối thật kinh hoàng,\u000bSóng nước không ngừng bão tố dâng,\u000bNhà của ta thần dân trú ngụ,\u000bCòn ai dám trái lệnh ta ban.\u000b\u000b17. Hãy lặng chìm trong làn sóng xanh,\u000bĐàn công, đàn hạc gọi đồng thanh:\u000b- Xuống đây tận hưởng niềm hoan lạc\u000bDành sẵn cho ai giữ giới hành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":155},{"content":"Gã Bà-la-môn đi tìm con kể chuyện cho con nghe rồi đem con trở lại và bậc Đại Sĩ liền đưa họ đến bên bờ sông Yamunà. Khi đứng đó, ngài bảo:\r","fontSize":12,"order":156},{"content":"18. Hiền hữu cùng con chớ ngại ngùng,\u000bTheo lời ta bảo, sống ung dung,\u000bVinh quang hạnh phúc trong cung điện,\u000bLạc thú ta ban đủ mọi phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":157},{"content":"Nói xong, bậc Đại Sĩ dùng thần lực đưa hai cha con đến cảnh giới Nàga, nơi đây họ hưởng cuộc sống thần tiên. Ngài ban cho họ phúc lạc của tiên giới, mỗi người có đến bốn trăm thiếu nữ Nàga hầu hạ, vinh hoa phú quý thật không sao kể xiết. Bồ-tát vẫn tinh tấn hành trì giới luật, cứ nửa tháng ngài đi bái yết phụ vương, mẫu hậu và thuyết Pháp; còn khi đến thăm gã Bà-la-môn, ngài thường vấn an gã và bảo:\r","fontSize":12,"order":158},{"content":"- Hiền hữu cần gì cứ nói cho ta biết, xin cứ hưởng lạc thú, đừng để bất toại điều gì.\r","fontSize":12,"order":159},{"content":"Rồi sau khi chào hỏi Somadatta ân cần, ngài trở về tu thất của ngài.\r","fontSize":12,"order":160},{"content":"Gã Bà-la-môn, sau khi sống trong cảnh giới Nàga được một năm, do thiếu tu tập công đức trước đây, dần dần cảm thấy không toại ý, chỉ muốn trở về nhân gian. Cảnh giới Nàga đối với gã chẳng khác nào địa ngục. Cung điện được trang hoàng lộng lẫy chỉ giống như nhà tù, các cung nữ Nàga được điểm trang vàng ngọc cũng tựa bầy quỉ cái. Gã nghĩ thầm: \"Ta chán lắm rồi, để ta hỏi thử xem Somadatta nghĩ sao?\".Gã tìm con trai và hỏi:\r","fontSize":12,"order":161},{"content":"- Con có được toại nguyện chăng?\r","fontSize":12,"order":162},{"content":"- Làm sao con lại bất mãn được? Cha con ta không nên nghĩ như vậy.Còn thân phụ không toại nguyện chăng?\r","fontSize":12,"order":163},{"content":"- Đúng vậy.\r","fontSize":12,"order":164},{"content":"- Tại sao thế?\r","fontSize":12,"order":165},{"content":"- Vì ta không gặp được mẹ con cùng anh em con, thôi ta cùng đi về xứ.\r","fontSize":12,"order":166},{"content":"Người con bảo không muốn đi về, nhưng vì bị cha nài mãi, nên cuối cùng cũng thuận. Gã Bà-la-môn nghĩ thầm: \"Con ta đã ưng thuận ra đi, nhưng nếu ta bảo với hoàng tử Bhùridatta rằng ta không toại nguyện, hoàng tử sẽ ban cho ta thật nhiều ân huệ khác nữa và thế là ta không thể đi về. Mục đích của ta chỉ đạt được bằng một cách này thôi: Ta sẽ tả cảnh huy hoàng của ngài rồi hỏi ngài: \"Tại sao ngài rời bỏ mọi vinh quang để lên nhân thế hành trì trai giới?\". Khi ngài đáp: \"Để được lên thiên giới\", ta sẽ bảo ngài: \"Chúng thần lại càng phải nên tu tập như thế hơn nữa, vì chúng thần đã sống bằng nghề sát sinh hại mạng. Thần cũng muốn trở lại trần thế để thăm quyến thuộc xong rồi sẽ xuất gia sống đời khổ hạnh.Thế là ngài sẽ phải để ta đi\".\r","fontSize":12,"order":167},{"content":"Sau khi quyết định xong, một ngày kia Bồ-tát đến hỏi thăm gã xem có gì chưa toại ý chăng, gã liền vội trấn an ngài rằng không có điều gì gã mơ ước mà ngài không ban cho gã, rồi không hề nói gì đến ý định ra đi, trước tiên gã chỉ ngâm kệ tả cảnh phồn vinh thịnh vượng của xứ ngài:\r","fontSize":12,"order":168},{"content":"19. Đất bằng trải rộng khắp nơi nơi,\u000bHoa trắng Ta-ga nở rợp trời,\u000bTổ bọ yên chi màu đỏ thắm,\u000bRừng xanh rực rỡ phủ nền tươi.\u000b\u000b20. Đền đài linh hiển khắp trong rừng,\u000bHồ lắm thiên nga đắm mắt trần,\u000bTô điểm lá sen tàn rải rác,\u000bKhác nào các tấm thảm đang nằm.\u000b\u000b21. Cung đình ngàn cột trụ nguy nga,\u000bTiên nữ bao nàng rộn múa ca,\u000bCột trụ dát toàn châu ngọc quý,\u000bTứ bề phản chiếu ánh trời xa.\u000b\u000b22. Ngài có cung đình thật hiển vinh,\u000bChính nhờ công đức đã hoàn thành,\u000bMọi niềm ước nguyện đều viên mãn,\u000bNgay khi nguyện ước mới thành hình.\u000b\u000b23. Ngài chẳng ước mơ điện Ngọc hoàng,\u000bThiên triều tráng lệ sánh sao ngang?\u000bCung ngài vinh hiển còn hơn thế,\u000bVới cảnh huy hoàng chiếu ánh quang.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":169},{"content":"Bậc Đại Sĩ đáp:\r","fontSize":12,"order":170},{"content":"- Này hiền hữu Bà-la-môn, đừng nói thế, cảnh vinh quang của ta so với Thiên chủ Sakka chỉ như hạt cải bên cạnh núi Tu-di (Meru). Chúng ta không bằng được quần thần của ngài nữa.\r","fontSize":12,"order":171},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":172},{"content":"24. Ý dẫu tối cao chẳng dám mơ.\u000bVinh quang ngôi vị của Sakka,\u000bBốn Thiên vương ở trong triều đại,\u000bMỗi vị một miền được định ra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":173},{"content":"Khi ngài nghe gã lập lại: \"Cung điện của ngài chẳng khác nào cung Sakka Thiên chủ, ngài đáp:\r","fontSize":12,"order":174},{"content":"- Ta đã nghĩ đến chuyện này từ lâu, chính vì ta muốn lên điện Vejayanta (Tối thắng ở cõi thiên) mà ta thực hành sự tu tập trai giới.\r","fontSize":12,"order":175},{"content":"Rồi ngài ngâm kệ tả rõ tâm nguyện mình:\r","fontSize":12,"order":176},{"content":"25. Ta mong tha thiết cảnh cao đường,\u000bCủa các bậc tiên thánh vĩnh hằng,\u000bVì thế ta ngồi trên tổ kiến,\u000bHành trì giới hạnh mãi không ngừng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":177},{"content":"Gã Bà-la-môn nghe vậy thầm nghĩ: \"Nay ta đã có cơ hội rồi đây\", và với lòng hân hoan, gã ngâm kệ xin phép ngài ra đi:\r","fontSize":12,"order":178},{"content":"26. Thần đã cùng con trẻ bắt hươu,\u000bNgày xưa bôn tẩu chốn rừng sâu,\u000bBạn bè để lại nhà không biết,\u000bSống chết thần nay hiện ở đâu.\u000b\u000b27. Đại-trí Dạt-ta, thần muốn đi,\u000bHỡi ngài Minh chúa tộc Kà-si,\u000bChúng thần cất bước thăm lần nữa,\u000bQuyến thuộc thân bằng ở chốn quê.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":179},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":180},{"content":"28. Ta muốn các ngài ở chốn đây, \u000bCùng ta hưởng hạnh phúc bao ngày,\u000bNơi nào trên chốn nhân gian ấy, \u000bNgài thấy bình an giống cảnh này?\u000b\u000b29. Nhưng nếu ngài mong ở chốn kia,\u000bThì ngài hãy hưởng lạc tràn trề,\u000bRồi sau sẽ giã từ đi nhé, \u000bHạnh phúc ngài mong gặp bạn bè.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":181},{"content":"Rồi ngài suy nghĩ: \"Nếu gã nhờ ta mà có được hạnh phúc chắc gã sẽ không tiếc lộ ta với ai đâu, ta sẽ cho gã viên ngọc như ý (ban mọi điều ước). Ngài liền tặng gã viên ngọc rồi bảo:\r","fontSize":12,"order":182},{"content":"30. Kẻ được mang viên bảo ngọc thần,\u000bNgắm đàn con cháu với gia trang,\u000bLa- môn, lấy ngọc và đi nhé,\u000bChẳng có bao giờ gặp bất an.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":183},{"content":"Gã Bà-la-môn đáp:\r","fontSize":12,"order":184},{"content":"31. Hạ thần hiểu rõ những lời ngài,\u000bNgài thấy thần nay đã lão lai,\u000bThần sẽ đi theo đời khổ hạnh,\u000bNghĩa gì lạc thú ở trên đời?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":185},{"content":"Bồ-tát nói:\r","fontSize":12,"order":186},{"content":"32. Nếu ngài chẳng giữ trọn lời thề,\u000bTìm thú thế nhân lần nữa kia,\u000bThì hãy đến tìm ta lại nhé,\u000bTa ban ngài lạc thú tràn trề.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":187},{"content":"Gã Bà-la-môn đáp:\r","fontSize":12,"order":188},{"content":"33. Dat-ta Đại-trí, tạ muôn vàn,\u000bÂn huệ mà ngài đã phát ban,\u000bVí thử thần tìm cơ hội tốt,\u000bSẽ về mong được hưởng hồng ân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":189},{"content":"Bậc Đại Sĩ thấy rằng gã không còn muốn ở lại đây nữa, nên ngài ra lệnh bốn đồng tử Nàga dẫn gã trở lại cõi trần.\r","fontSize":12,"order":190},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":191},{"content":"Bậc Đạo Sư tả mọi việc như sau:\r","fontSize":12,"order":192},{"content":"34. Dat-ta Đại trí lệnh truyền ban,\u000bBốn tiểu long thần: -Hãy bước chân,\u000bĐem vị La-môn ta uỷ thác,\u000bDẫn người trở lại chốn người mong.\u000b\u000b35. Nghe lời xong, các vị long thần,\u000bLập tức lệnh ngài được phục tuân,\u000bHọ dẫn Bà-la-môn đến chốn,\u000bRồi đi để lại gã đơn thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":193},{"content":"Trên đường về lão Bà-la-môn bảo con:\r","fontSize":12,"order":194},{"content":"- Này Soma, ta sẽ giết được con nai chỗ này và con lợn chỗ kia.\r","fontSize":12,"order":195},{"content":"Rồi thấy một hồ nước, gã kêu lên:\r","fontSize":12,"order":196},{"content":"- Này Soma, xuống tắm đi.\r","fontSize":12,"order":197},{"content":"Thế là cả hai cha con cởi hết áo quần thần tiên ra cuộn thành một bó đặt trên bờ, xuống hồ tắm. Lập tức áo quần biến mất về cảnh giới Nàga chỉ còn bộ áo quần nghèo khổ màu vàng xưa kia của họ mang lên người cùng với cung tên giáo hiện ra như ngày xưa ấy.\r","fontSize":12,"order":198},{"content":"- Cha ơi, cơ nghiệp tiêu tan hết rồi. Somadatta kêu gào lên thế.\r","fontSize":12,"order":199},{"content":"Nhưng cha cậu vội an ủi:\r","fontSize":12,"order":200},{"content":"- Đừng lo gì, hễ còn hươu nai trong rừng là ta còn có kế sinh nhai.\r","fontSize":12,"order":201},{"content":"Mẹ Somadatta nghe họ về, vội chạy ra đón vào nhà, thiết đãi cơm rượu thỏa thuê. Khi gã Bà-la-môn đã ăn xong và đi ngủ, người mẹ hỏi con:\r","fontSize":12,"order":202},{"content":"- Lâu nay hai cha con đi đâu thế?\r","fontSize":12,"order":203},{"content":"- Thưa mẹ, cha con và con được vua Nàga là Bhuridatta mang đến xứ Nàga thần tiên, nhưng vẫn không toại nguyện nên nay lại trở về.\r","fontSize":12,"order":204},{"content":"- Thế con có mang về được món châu báu nào không?\r","fontSize":12,"order":205},{"content":"- Thưa mẹ không.\r","fontSize":12,"order":206},{"content":"- Thế vị vua đó không cho con món châu báu nào sao?\r","fontSize":12,"order":207},{"content":"- Thưa mẹ, vua Bhùridatta đã tặng cho cha con một viên ngọc ban mọi điều ước, nhưng cha con từ chối.\r","fontSize":12,"order":208},{"content":"- Vì cớ sao?\r","fontSize":12,"order":209},{"content":"- Cha con bảo là muốn làm ẩn sĩ tu hành.\r","fontSize":12,"order":210},{"content":"- Sao lâu nay đã vứt lại cho ta cả một gánh nặng con cái và đi ở xứ Nàga, bây giờ lão đòi làm ẩn sĩ à?\r","fontSize":12,"order":211},{"content":"Thế là bà nổi cơn thịnh nộ, đập vào lưng gã bằng chiếc thìa lâu nay vẫn dùng nó chiên cơm rồi mắng gã xối xả:\r","fontSize":12,"order":212},{"content":"- Ông thật là thứ Bà-la-môn ác độc, tại sao ông bảo là sắp đi tu làm ẩn sĩ và từ chối báu vật? Rồi tại sao ông còn vát mặt về nhà mà không thực hiện nguyện ước tu hành? Hãy cút ra khỏi nhà ta ngay.\r","fontSize":12,"order":213},{"content":"Nhưng gã bảo vợ:\r","fontSize":12,"order":214},{"content":"- Này hiền thê, xin nàng chớ vội thịnh nộ, hễ còn hươu nai trong rừng là ta còn cấp dưỡng mẹ con nàng.\r","fontSize":12,"order":215},{"content":"Thế là ngày hôm sau, gã cùng con trai vào rừng tiếp tục sinh nhai bằng nghề cũ.\r","fontSize":12,"order":216},{"content":"IV.- VIÊN NGỌC THẦN VÀ GÃ BẮT RẮN\r","fontBold":-1,"fontSize":12,"order":217},{"content":"Lúc bấy giờ có một con chim Kim sí điểu (chim thần cánh vàng) Garula sống trong cây bông vải trong vùng núi Himavat (Tuyết Sơn) gần đại dương miền Nam, bay lượn trên mặt nước rồi sà xuống vùng núi Himavat chụp lấy đầu của một chúa rồng Nàga. Đây là thời kỳ chim Garula chưa biết cách bắt rồng Nàga (chúng đã biết cách bắt rồng này trong chuyện Tiền thân Pandara, số 518). Vì thế, dù đã chụp được đầu rồng mà không làm bắn nước tung tóe, nó lại mang rồng tòn teng đến đỉnh núi Himavat.\r","fontSize":12,"order":218},{"content":"Một Bà-la-môn trước đây là dân xứ Kà-si, sống ẩn dật trên núi này trong một chòi lá, và cuối lối đi có mái che là một cây đa lớn nên ban ngày ông vẫn cư ngụ dưới gốc cây. Chim Garula mang rồng Nàga đến ngọn cây đa, và rồng Nàga cố thoát ra, nên cuộn đuôi quanh một cành.Chim Garula không biết việc này, lấy toàn lực bay vụt lên trời mang theo luôn cây đa bật khỏi gốc. Chim thần mang rồng Nàga đến cây bông vải, dùng mỏ phanh bụng rồng ra, ăn hết mỡ, rồi ném xác xuống biển.\r","fontSize":12,"order":219},{"content":"Cây đa rớt xuống đánh ầm, chim thần không biết gì vì sao có tiếng động lớn như vậy, liền nhìn xuống, thấy cây đa, nó tự hỏi: \"Cây này ta mang từ đâu lại?\" Rồi nhận ra đó là cây đa ở cuối lối đi có mái che của ẩn sĩ kia, nó suy nghĩ: \"Cây đa rất ích lợi cho vị ấy, không biết có tai họa giáng xuống cho ta chăng? Ta thử đi hỏi ông xem sao\".\r","fontSize":12,"order":220},{"content":"Rồi nó giả dạng làm một tiểu sinh đến gặp ẩn sĩ trong lúc ông đang đập đất cho bằng phẳng lại. Thế là vương điểu đảnh lễ ẩn sĩ xong, ngồi qua một bên, hỏi thăm sự tình như thể nó không biết gì những việc đã xảy ra:\r","fontSize":12,"order":221},{"content":"- Cây gì đã mọc chỗ ấy?\r","fontSize":12,"order":222},{"content":"Vị ẩn sĩ đáp:\r","fontSize":12,"order":223},{"content":"- Một con chim Garula mang một con rồng Nàga đi ăn thịt, con rồng quấn đuôi quanh một cành cây để cố trốn thoát, nhưng con chim mạnh quá bay vút lên không làm cây bật gốc theo và đây là nơi cây đã bật ra.\r","fontSize":12,"order":224},{"content":"- Thế con chim mắc phải tội gì?\r","fontSize":12,"order":225},{"content":"-`Nếu nó không biết việc nó làm, thì đó chỉ là vô ý thức, không phải tội lỗi.\r","fontSize":12,"order":226},{"content":"- Thế còn trường hợp của rồng Nàga thì sao?\r","fontSize":12,"order":227},{"content":"- Nó không cuộn vào cây với ý định làm hư hại cây, cho nên nó cũng không có tội.\r","fontSize":12,"order":228},{"content":"Chim chúa Garula hài lòng với lời giải thích của ẩn sĩ liền nói:\r","fontSize":12,"order":229},{"content":"- Này hiền hữu, ta chính là vương điểu Garula, ta rất hài lòng với lời giải thích vấn đề của ông. Nay ông sống trong rừng này và ta lại biết thần chú Àlambàyana quý vô giá. Ta sẽ tặng nó cho ông để đền đáp công ơn ông đã giải thích cho ta, mong ông nhận nó.\r","fontSize":12,"order":230},{"content":"- Ta cũng đã biết nhiều thần chú lắm, hiền hữu cứ an tâm ra đi.\r","fontSize":12,"order":231},{"content":"Nhưng chim chúa cứ nài ép mãi cuối cùng cũng năn nỉ được vị ẩn sĩ nhận lời, nên nó trao bùa và chỉ những dược thảo cần thiết rồi tạ từ.\r","fontSize":12,"order":232},{"content":"Lúc bấy giờ ở Ba-la-nại có một Bà-la-môn nghèo khổ nợ nần tứ tung và bị các chủ nợ giày vò mãi, gã tự nhủ: \"Sao ta lại cứ sống mãi như thế này? Ta thà vào rừng mà chết còn hơn\". Thế là gã bỏ nhà đi nhiều chuyến phiêu bạt vào rừng cho đến khi gã thấy lều ẩn sĩ. Gã vào xin ở lại và được ẩn sĩ vui lòng nhận vì gã siêng năng làm mọi phận sự. Vị ẩn sĩ tự nhủ: \"Gã Bà-la-môn này giúp đỡ ta rất nhiều, vậy ta sẽ cho gã chú thiêng mà chim chúa đã cho ta\".\r","fontSize":12,"order":233},{"content":"Vì thế ông bảo gã:\r","fontSize":12,"order":234},{"content":"- Này hiền hữu Bà-la-môn, ta biết thần chú Àlambàyana, ta sẽ cho ông, mong ông nhận lấy.\r","fontSize":12,"order":235},{"content":"Gã đáp:\r","fontSize":12,"order":236},{"content":"- Hiền hữu hãy an tâm, ta chẳng cần bùa chú gì cả.\r","fontSize":12,"order":237},{"content":"Nhưng vị ẩn sĩ nài ép mãi, cuối cùng cũng thuyết phục gã kia lấy bùa, rồi chỉ bảo cho gã những loại cây thuốc cần thiết và mọi cách sử dụng bùa.\r","fontSize":12,"order":238},{"content":"Gã Bà-la-môn tự nhủ: \"Ta đã có kế sinh nhai rồi\". Thế là sau khi ở lại thêm vài ngày, gã lấy cớ bị chứng phong thấp và sau khi xin vị ẩn sĩ thứ lỗi, gã kính cẩn từ giã và đi khỏi khu rừng, qua nhiều chặn đường, gã đến bờ sông Yamunà, đi dọc theo đường cái, miệng lầm thầm câu thần chú.\r","fontSize":12,"order":239},{"content":"Ngay lúc bấy giờ cả ngàn tiểu đồng Nàga, vốn là thị giả của Bhruridatta đang mang viên bảo châu như ý ấy. Họ đã ra khỏi cảnh giới Nàga, ngồi nghỉ chân và đặt bảo ngọc trên một đụn cát, rồi sau khi nô đùa suốt đêm dưới làn nước nhờ ánh sáng tỏa ra từ viên bảo châu ấy, họ mang hết mọi món trang sức lên mình lúc trời mới tảng sáng, thâu hào quang của bảo châu lại và ngồi canh chừng.\r","fontSize":12,"order":240},{"content":"Gã Bà-la-môn đến đó ngay lúc gã đang lầm thầm câu thần chú, đám tiểu đồng nghe thần chú hoảng sợ vì tưởng đó là vương điểu Garula, liền độn thổ về cảnh giới Nàga mà quên lấy viên bảo ngọc. Gã Bà-la-môn thấy bảo ngọc liền kêu to:\r","fontSize":12,"order":241},{"content":"- Thần chú của ta đã linh nghiệm tức thì.\r","fontSize":12,"order":242},{"content":"Gã vui mừng lượm bảo ngọc ra đi. Ngay lúc ấy gã Bà-la-môn hạ đẳng đang cùng con săn nai, chợt thấy viên bảo ngọc trong tay gã kia, liền bảo con: \r","fontSize":12,"order":243},{"content":"- Đó phải chăng chính là viên bảo ngọc mà Bhùridatta cho ta?\r","fontSize":12,"order":244},{"content":"Người con đáp:\r","fontSize":12,"order":245},{"content":"- Vâng, chính phải.\r","fontSize":12,"order":246},{"content":"- Được thế thì ta sẽ nói cho gã kia biết những tính tai hại của viên ngọc rồi đánh lừa gã để dành viên ngọc cho ta.\r","fontSize":12,"order":247},{"content":"- Thưa cha, trước kia cha đã không lấy viên bảo ngọc khi vua Bhùridatta tặng cha, nay vị Bà-la-môn này chắc chắn sẽ dối gạt được cha cho mà xem. Cha nên yên lặng thì hơn.\r","fontSize":12,"order":248},{"content":"- Cứ thế, con sẽ thấy ai dối gạt được ai hay nhất, gã ấy hay cha.\r","fontSize":12,"order":249},{"content":"Rồi gã tiến đến gần Àlambàyana và bảo gã kia:\r","fontSize":12,"order":250},{"content":"36. Từ đâu ông có bảo châu này,\u000bMang hạnh phúc nhiều, đẹp mắt thay,\u000bSong có bức tường chi triệu đấy, \u000bLà điều ta đã nhận ra ngay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":251},{"content":"Àlambàyana đáp vần kệ sau:\r","fontSize":12,"order":252},{"content":"37. Sáng nay ta rảo bước trên đưởng,\u000bTa thấy ngọc ngay chỗ nó nằm,\u000bVệ sĩ mắt hồng ngàn đứa chạy,\u000bĐể cho ta được miếng mồi ngon.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":253},{"content":"Gã Bà-la-môn hạ đẳng muốn đánh lừa gã kia, liền nói thêm ba vần kệ kể những tai hại của viên bảo ngọc, vì muốn dành phần cho mình:\r","fontSize":12,"order":254},{"content":"38. Nếu được nâng niu, quý trọng nhiều,\u000bĐể dành cẩn thận, hoặc thường đeo,\u000bNgọc làm toại nguyện cho người chủ,\u000bDù lớn bao nhiêu đủ mọi điều.\u000b\u000b39. Nhưng nếu tỏ bất kính ngọc thần,\u000bNgười đeo hoặc giữ chẳng quan tâm,\u000bThì người sẽ phải ăn năn mãi,\u000bNgọc chỉ mang cho nỗi khốn cùng.\u000b\u000b40. Nay ông chẳng có việc cần dùng,\u000bCũng chẳng có tài giữ bảo châu,\u000bVậy hãy đưa ta và đổi lấy,\u000bVàng ròng đây chẵn một trăm cân. \r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":255},{"content":"Àlambàyana liền đáp kệ:\r","fontSize":12,"order":256},{"content":"41. Ta sẽ không đem bán bảo châu,\u000bDù bò hay ngọc quý ông trao,\u000bCác điềm của nó ta tường tận, \u000bNó chẳng bao giờ bán được đâu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":257},{"content":"Gã Bà-la-môn nói:\r","fontSize":12,"order":258},{"content":"42. Nếu ngọc hay bò chẳng thể mua,\u000bNgọc kia ông có được bây giờ,\u000bGiá nào ông bán ra viên ngọc,\u000bHãy nói ta nghe rõ thật thà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":259},{"content":"Àlambàyana đáp:\r","fontSize":12,"order":260},{"content":"43. Ai bảo cho ta biết chốn nào,\u000bTìm ra rồng chúa đại anh hào,\u000bTa cho người ấy ngay viên ngọc,\u000bTỏa sáng bốn bề rực rỡ sao!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":261},{"content":"Gã Bà-la-môn hỏi :\r","fontSize":12,"order":262},{"content":"44. Có lẽ nào đây chính Điểu vương,\u000bHôm này giả dạng Bà-la-môn,\u000bĐi tìm dấu vết săn mồi thịt,\u000bĐể bắt Long vương lấy món ngon?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":263},{"content":"Àlambàyana đáp:\r","fontSize":12,"order":264},{"content":"45. Ta quả thật không phải Điểu vương,\u000bMắt ta chẳng thấy bóng chim thần,\u000bDanh y, Đạo Sĩ là ta đấy,\u000bNọc rắn rồng là việc sở trường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":265},{"content":"Gã Bà-la-môn nói:\r","fontSize":12,"order":266},{"content":"46. Phải chăng ông có lực thần nào,\u000bHay đã học hành kỹ thuật cao,\u000bViệc ấy khiến ông không nhiễm độc,\u000bKhi cầm nọc rắn giết người sao?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":267},{"content":"Gã đáp, miêu tả năng lực của mình như sau:\r","fontSize":12,"order":268},{"content":"47. Ko-sy ẩn sĩ chốn rừng hoang,\u000bKhổ hạnh dài lâu giữ vững vàng,\u000bChim chúa sau cùng đem tiết lộ,\u000bCho ngài bùa chú bắt Long thần.\u000b\u000b48. Bậc Thánh tối cao sống ẩn thân,\u000bTrên sườn núi nọ thật cô đơn,\u000bNhiệt tình hầu hạ ngài, ta đã,\u000bPhụng sự ngày đêm chẳng nhọc nhằn.\u000b\u000b49. Vì vậy, cuối cùng để thưởng công,\u000bCho ta hầu hạ những năm ròng,\u000bĐạo Sư khả kính ta tôn quý,\u000bTiết lộ cho ta mật chú thần.\u000b\u000b50. Tin vào chú thuật vạn quyền năng,\u000bTa chẳng sợ rồng rắn cực hung,\u000bNhững nọc giết người, ta giải hết,\u000bTa là bậc trí giả À-lam.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":269},{"content":"Trong khi nghe gã này nói, gã Bà-la-môn hạ đẳng kia nghĩ thầm: \"Gã Àlambàyana này sẵn sàng trao bảo ngọc cho kẻ nào chỉ chỗ chúa rồng Nàga, vậy ta chỉ chỗ của Long vương Bhùridatta cho gã rồi lấy bảo ngọc\". Thế là gã ngâm kệ hỏi ý kiến con trai:\r","fontSize":12,"order":270},{"content":"51. Con hỡi, ta tranh lấy bảo châu,\u000bSo-ma, ta hãy vội đi mau,\u000bĐừng làm lỡ vận như người dại,\u000bĐập dĩa cơm bằng gậy bấy lâu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":271},{"content":"Somadatta đáp:\r","fontSize":12,"order":272},{"content":"52. Mọi hiển vinh ngài đã phát ban,\u000bKhi cha đi đến ở tha phương,\u000bNay cha trở mặt và ăn cướp,\u000bNhư vậy là đền nghĩa đáp ân?\u000b\u000b53. Vì dù cha muốn được giàu sang,\u000bĐi tìm như trước ở Long vương,\u000bXin ngài, ngài sẽ vui lòng tặng,\u000bMọi thứ cha mong ước thỏa lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":273},{"content":"Gã Bà-la-môn đáp:\r","fontSize":12,"order":274},{"content":"54. Những thứ được do bởi vận may,\u000bChén cơm nằm sẵn ở trong tay,\u000bĂn ngay đừng hỏi gì thêm nữa,\u000bCon sẽ mất phần tặng thưởng này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":275},{"content":"Somadatta nói:\r","fontSize":12,"order":276},{"content":"55. Đất này đang há miệng chờ trông,\u000bLửa địa ngục nung nấu cực nồng,\u000bChờ đợi sau cùng người phản bội,\u000bHay cơn đói lã xé tan lòng,\u000bSống tàn, chết dở, con người ấy,\u000bKẻ dối lừa ngay bạn chí thân.\u000b\u000b56. Hãy cầu bậc Đại trí Dat-ta,\u000bNếu muốn giàu sang, ngài sẽ cho,\u000bĐiều nguyện ước hằng mong thỏa mãn,\u000bSong cha gây tội lỗi này ra,\u000bCon e tội ấy không lâu sẽ,\u000bPhát lộ cha ngay, thật đấy mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":277},{"content":"Gã Bà-la-môn đáp:\r","fontSize":12,"order":278},{"content":"57. Song nhờ tế lễ thật cao sang.\u000bTội ác La-môn có thể mang,\u000bTuy thế, về sau đều rửa sạch,\u000bChúng ta dâng đại lễ đăng đàn,\u000bNhư vầy sẽ được làm thanh tịnh,\u000bGiải thoát tội kia thật dễ dàng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":279},{"content":"Somadatta nói:\r","fontSize":12,"order":280},{"content":"58. Cha hãy ngưng lời nói xấu xa,\u000bCon không ở lại nữa bây giờ,\u000bLúc này chính lúc con từ biệt,\u000bCon chẳng cùng cha bước nữa mà,\u000bVì sự đê hèn này cấu xé,\u000bĐang làm thối nát trái tim cha.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":281},{"content":"Nói xong chàng trai hiền đức kia bác bỏ lời cha dụ dỗ, thét vang lên bằng giọng sang sảng làm chấn động cả chư thần quanh vùng ấy:\r","fontSize":12,"order":282},{"content":"- Ta không thể đồng hành với một kẻ tội lỗi như thế được.\r","fontSize":12,"order":283},{"content":"Rồi chàng bỏ đi ngay trong khi người cha đứng lặng nhìn theo, sau đó chàng đi sâu vào rừng núi Himavat, trở thành một ẩn sĩ, tu tập rồi chứng đắc các Thắng trí cùng các Thiền chứng, sau được sinh lên Phạm thiên giới.\r","fontSize":12,"order":284},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":285},{"content":"Gã hạ đẳng Bà-la-môn nghĩ thầm: \"Soma đi đâu nếu không phải là về nhà?\". Rồi khi thấy Àlambàyana hơi phật ý, gã vội bảo:\r","fontSize":12,"order":286},{"content":"- Này Àlambàyana đừng ngại gì, ta sẽ đưa ông đến chỗ Bhùridatta Long vương.\r","fontSize":12,"order":287},{"content":"Thế là gã đem Àlambàyana đến nơi chúa rồng đang trì giới và khi gã thấy ngài đang nằm cuộn tròn trên tổ kiến đầu thu lại, gã đứng tránh sang một bên, đưa tay chỉ ngài và đọc kệ sau:\r","fontSize":12,"order":288},{"content":"59. Bắt chúa rồng nơi chốn nó nằm,\u000bChụp ngay viên ngọc quý muôn vàn,\u000bHào quang đỏ rực màu tươi sáng,\u000bNhư mão miệng trên chóp phượng hoàng.\u000b\u000b60-61. Hãy nhìn tổ kiến ở đằng xa,\u000bRồng chúa nằm kia, trải rộng ra,\u000bKhông có ý gì lo sợ cả,\u000bGiăng mình như một đống bông tơ;\u000bNơi kia bắt lấy ngay rồng ấy,\u000bTrước lúc nó hay bạn đến mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":289},{"content":"Bậc Đại Sĩ mở mắt ra nhìn gã hạ đẳng kia, ngài suy nghĩ: \"Ta đã đem gã ấy đến cung thất Nàga rồi cho gã hưởng vinh hoa tột bực, nhưng gã không nhận viên bảo ngọc ta ban cho, thế mà giờ đây gã trở lại với người bắt rắn. Tuy nhiên nếu ta phẫn nộ gã vì việc làm phản trắc này thì công đức của ta bị suy giảm. Giờ đây bổn phận tối cao của ta là giữ ngày trai giới đủ bốn phép, không được vi phạm cho nên ví dù gã Àlambàyana kia có phân thân ta ra từng mảnh hay đem ta nấu chín hoặc lấy xiêng đâm ta và nướng đi ta cũng không được căm hận gã về mọi việc ấy\".\r","fontSize":12,"order":290},{"content":"Thế rồi ngài nhắm mắt lại, quyết giữ nhất tâm cao độ, ngài đặt đầu giữa đám mào rồi nằm hoàn toàn bất động.\r","fontSize":12,"order":291},{"content":"V.- BẬC ĐẠI TRÍ DATTA BỊ BẮT\r","fontBold":-1,"fontSize":12,"order":292},{"content":"Lúc ấy gã Bà-la-môn hạ đẳng kia kêu lên:\r","fontSize":12,"order":293},{"content":"- Này Àlambàyana, ông hãy bắt rồng Nàga này ngay rồi trao viên ngọc cho ta.\r","fontSize":12,"order":294},{"content":"Gã Àlambàyana quá sung sướng khi nhìn thấy rồng chúa Nàga, nên không chút lưu tâm đến viên bảo ngọc nữa, gã ném ngọc vào tay gã kia bảo:\r","fontSize":12,"order":295},{"content":"- Này hiền hữu Bà-la-môn, lấy ngọc đi.\r","fontSize":12,"order":296},{"content":"Nhưng viên ngọc tuột ra khỏi tay gã và khi vừa rớt xuống đất liền biến mất vào cảnh giới Nàga. Gã Bà-la-môn thấy mình mất hết cả ba thứ: viên bảo châu, tình thân hữu của Bhùridatta và cả con trai nữa và gã vừa đi về nhà vừa lớn tiếng khóc than:\r","fontSize":12,"order":297},{"content":"- Ta mất hết cả rồi, ta đã không nghe lời con ta.\r","fontSize":12,"order":298},{"content":"Còn gã Àlambàyana trước hết bôi khắp thân mình gã các loại thuốc thần, ăn uống lấy sức rồi đọc thần chú và đến cạnh Bồ-tát, nắm lấy đuôi thật chặt, mở miệng ngài ra, phun vào một viên thuốc mà gã đã ngậm sẵn.\r","fontSize":12,"order":299},{"content":"Rồng chúa Nàga bản tính thuần tịnh không để cho mình nổi sân hận vì sợ vi phạm giới luật công hạnh, nên mặc dù ngài mở mắt, ngài không giương to mắt ra.\r","fontSize":12,"order":300},{"content":"Sau khi gã nhét đầy thuốc thần vào miệng chúa trồng, gã nắm đuôi rồng, đầu dốc ngược, lắt mạnh cho rồng phun những thức ăn đã nuốt vào, gã căng rồng nằm dài trên mặt đất, rồi lấy tay đè mạnh thân rồng như thể đè chiếc gối, gã chà sát cả bộ xương ngài, nắm đuôi, nện ngài như thể đập tấm vải. Bậc Đại Sĩ không phẫn nộ mặc dù ngài đang chịu đau đớn như vậy.\r","fontSize":12,"order":301},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":302},{"content":"Bậc Đạo Sư tả việc này qua kệ sau:\r","fontSize":12,"order":303},{"content":"62. Nhờ các thuốc men đủ lực thần,\u000bĐọc thần chú có ác công năng,\u000bGã cầm rồng chúa không kinh hãi,\u000bVà bắt buộc ngài phải phục tuân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":304},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":305},{"content":"Sau khi làm bậc Đại Sĩ tơi tả như vậy, gã sửa soạn một cái giỏ đựng cây leo bỏ ngài vào, lúc đầu thân mình đồ sộ của ngài không vào lọt trong giỏ, nhưng sau khi đá vài cái, gã cố nhét ngài vào. Rồi đến một làng kia, gã đặt giỏ giữa làng rao to:\r","fontSize":12,"order":306},{"content":"- Ai muốn xem rồng chúa thì ra mà xem.\r","fontSize":12,"order":307},{"content":"Cả làng đổ xô ra vây quanh. Gã liền gọi chúa Nàga ra. Bậc Đại Sĩ suy nghĩ: \"Tốt hơn hết là ta nên múa để làm hài lòng dân chúng hôm nay, có lẽ gã kiếm được nhiều tiền sẽ thả ta ra; thôi gã bảo ta làm gì ta cũng làm cả\". Thế là khi gã Àlambàyana đem ngài ra khỏi giỏ, bảo ngài phình ra, ngài liền phình lớn thân, khi gã bảo ngài thu nhỏ hay cuộn tròn thành một đống như mô đất, hoặc hiện ra một mào, hai mào, hay ba, bốn, năm, mười, hai mươi hoặc cả trăm mào, hoặc hiện mình cao thấp, hữu hình, vô hình, hoặc biến thành xanh, vàng, đỏ, trắng, hồng, hoặc phun nước hay phun khói cùng nước, ngài điều hiện đủ mọi hình dáng như gã ra lệnh và biểu diễn đủ tài nhảy múa.\r","fontSize":12,"order":308},{"content":"Người đứng xem không ai cầm được nước mắt và dân chúng đem tiền, vàng bạc, áo quần, đồ trang sức đủ loại như thế, nên chỉ trong làng ấy gã đã kiếm được cả trăm ngàn đồng tiền.\r","fontSize":12,"order":309},{"content":"Lúc bấy giờ, thoạt đầu mới bắt được bậc Đại Sĩ, gã có ý định thả ngài ra sau khi đã kiếm được một ngàn đồng tiền, nhưng khi đã kiếm được nhiều như thế, gã lại nói:\r","fontSize":12,"order":310},{"content":"- Chỉ trong một ngôi làng nhỏ mà ta đã kiếm được chừng này huống hồ đến một kinh thành ta còn kiếm được bao nhiêu nữa.\r","fontSize":12,"order":311},{"content":"Thế là sau khi để gia quyến ở lại đó, gã trang hoàng một cái giỏ bằng ngọc vàng thật đẹp, ném bậc Đại Sĩ vào trong, gã lên một chiếc xe ngựa sang trọng cùng một đoàn tuy tùng rầm rộ. Cứ đến mỗi làng mạc, thị trấn, gã đều bắt ngài nhảy múa, sau cùng họ đến thành Ba-la-nại. Gã cho rồng chúa ăn mật và hạt ngũ cốc rang, lại giết ếch nhái cho ngài ăn, nhưng ngài không ăn, vì sợ gã không chịu thả ngài ra. Nhưng dù ngài không ăn gì, gã vẫn bắt ngài diễn trò, bắt đầu tại bốn làng gần cổng thành, họ ở lại cả tháng ròng.\r","fontSize":12,"order":312},{"content":"Rồi vào ngày rằm trai giới, gã tâu trình vua rằng gã sẽ cho biểu diễn tài múa rồng hầu vua ngự lãm. Vì thế vua ban lệnh bằng một hồi trống cho dân chúng tụ tập lại đông đủ và những tầng ghế sân khấu được dựng lên trước sân chầu. \r","fontSize":12,"order":313},{"content":"VI.- BẬC ĐẠI TRÍ DATTA ĐƯỢC GIẢI CỨU\r","fontBold":-1,"fontSize":12,"order":314},{"content":"Nhưng vào ngày Bồ-tát bị Àlambàyana bắt, mẹ của Bồ-tát nằm mơ thấy một người da đen mắt đỏ vung kiếm cắt tay bà mang đi, máu chảy ròng ròng. Bà kinh hoàng tỉnh giấc, sờ tay phải mới biết mình nằm mơ. Rồi bà suy nghĩ: \"Ta đã thấy một giấc mơ hãi hùng, nó báo trước một tai họa nào đó sắp xảy ra hoặc cho bốn con ta, hoặc Đại vương Dhurì-datta, hoặc cho chính ta\".\r","fontSize":12,"order":315},{"content":"Nhưng lập tức bà liên tưởng ngay đến Bồ-tát: \"Hiện nay tất cả các con đều ở cảnh giới Nàga trừ Bhùridatta lên cõi nhân gian quyết tâm hành trì giới luật với lời nguyện giữ ngày trai giới, nên ta lo lắng không biết có kẻ bắt rắn hay chim Garula nào bắt con ta chăng\".\r","fontSize":12,"order":316},{"content":"Bà cứ băn khoăn mãi về ngài như thế, cuối cùng sau nửa tháng bà hết sức u sầu, tự nhủ: \"Con ta không thể nào sống xa ta trong nửa tháng được, chắc có tai nạn gì xảy ra cho con ta rồi\". Một tháng trôi qua không biết bao nhiêu lệ sầu đã tuôn ra từ mắt bà trong cơn đau buồn ấy, bà cứ ngồi nhìn con đường ngài thường trở về nhà, nói không ngớt:\r","fontSize":12,"order":317},{"content":"- Chắc chắn bây giờ con ta phải về nhà, chắc chắn bây giờ con ta phải về nhà. Lúc ấy thái tử Sudassana cùng một đám tùy tùng đông đảo đến yết kiến phụ vương và mẫu hậu sau một tháng xa cách. Sau khi để đám tùy tùng đứng ngoài điện, chàng bước lên nội cung đảnh lễ mẹ xong, đứng sang một bên nhưng vì đang lo buồn chuyện Bhùridatta, bà không nói với chàng một lời nào cả. Chàng nghĩ thầm: \"Bất cứ khi nào ta về thăm mẹ trước kia, mẹ ta đều vui mừng tiếp đón ân cần niềm nở, thế sao hôm nay mẹ ta lại buồn thảm quá như vậy, vì cớ gì?\"\r","fontSize":12,"order":318},{"content":"Thế là chàng hỏi mẹ:\r","fontSize":12,"order":319},{"content":"63. Mẹ thấy con về, đủ chiến công,\u000bMọi đều ước nguyện đã vuông tròn,\u000bTuy nhiên chẳng tỏ bày vui vẻ,\u000bKhuôn mặt mẹ đầy vẻ tối sầm.\u000b\u000b64. Như hoa sen được hái thô sơ,\u000bRũ xuống trong tay, chóng héo khô,\u000bCó phải đây là cách mẹ đón,\u000bKhi con trở lại tự phương xa?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":320},{"content":"Chàng ngâm kệ khác hỏi mẹ thêm:\r","fontSize":12,"order":321},{"content":"65. Có kẻ nào la mắng mẹ không,\u000bHay là mẹ khổ não trong lòng,\u000bKhiến cho mẹ mặt mày u ám,\u000bKhi mẹ thấy con trở lại chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":322},{"content":"Bà mẹ đáp như sau:\r","fontSize":12,"order":323},{"content":"66. Mẹ đã thấy cơn ác mộng vầy:\u000bCách đây một tháng đúng hôm nay,\u000bMột người đến cắt lìa tay phải,\u000bKhi mẹ nằm sàng tọa ngủ say,\u000bRồi nó kéo đi tay vấy máu,\u000bLệ ta chẳng cản được người này.\u000b\u000b67. Tràn ngập lòng ta nỗi hãi hùng,\u000bTừ khi thấy cảnh tượng hung tàn, \u000bĐêm ngày ta chẳng hề hay biết,\u000bMột phút mừng vui hoặc lạc an.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":324},{"content":"Nói xong bà lớn tiếng khóc than:\r","fontSize":12,"order":325},{"content":"- Ta không biết con yêu quý của ta giờ đây ở đâu, chắc lại có tai họa gì xảy ra cho em con rồi.\r","fontSize":12,"order":326},{"content":"Và bà nói to lên:\r","fontSize":12,"order":327},{"content":"68. Vương nhi, bao mỹ nữ thanh xuân,\u000bNgày trước thường kiêu hãnh kế gần,\u000bTrang điểm lưới vàng, tóc óng ả,\u000bDat-ta con hỡi, vắng Long quân!\u000b\u000b69. Quanh chàng bao chiến sĩ oai hùng,\u000bLẫm liệt tuốt gươm, đám hạ thần,\u000bNhư khóm Ka-ni hoa chói sáng,\u000bÔi! Ta tìm kiếm đã hoài công!\u000b\u000b70. Ta phải đi theo dấu vết chân,\u000bTìm nơi chàng đã định nương thân,\u000bHoàn thành nguyện ước đời tu sĩ,\u000bVà tự biết chàng có vạn an.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":328},{"content":"Nói xong bà cùng đám thị vệ của chàng và các cung nữ của bà đi ra ngoài.\r","fontSize":12,"order":329},{"content":"Lúc bấy giờ các vương phi của Bồ-tát chưa biết lo âu khi họ không thấy ngài trên tổ kiến, vì họ bảo là ngài chắc chắn đã đi về cung thăm mẹ, nhưng khi được tin bà đang khóc lóc vì không thấy con đâu, họ đều chạy ra đón bà và quỳ xuống chân bà đồng lớn tiếng kêu than:\r","fontSize":12,"order":330},{"content":"- Ôi mẫu hậu, cả tháng này chúng thần thiếp chưa gặp đức phu quân.\r","fontSize":12,"order":331},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":332},{"content":"Bậc Đạo Sư tả lại cảnh ấy như sau: \r","fontSize":12,"order":333},{"content":"71. Các vương phi của vị Long vương,\u000bNhìn mẫu hậu đang bước đến gần,\u000bHọ khóc than vô cùng thảm thiết,\u000bVà dang tay trước mặt bà hoàng:\u000b\u000b72. \"Long quân, bậc Đại trí Dat-ta,\u000bĐi vắng nơi đâu một tháng qua,\u000bSống thác, chúng thần không thể biết,\u000bTrong lòng tuyệt vọng, nói sao giờ?\"\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":334},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":335},{"content":"Mẫu hậu cùng các vương phi than khóc ở giữa đường, rồi cùng nhau bước vào cung; nỗi sầu khổ của bà tuôn ra không nguôi được khi bà nhìn thấy tọa sàng của con.\r","fontSize":12,"order":336},{"content":"73. Giống như chim mẹ quá đơn côi,\u000bNhìn tổ vắng, con bị giết rồi,\u000bCũng vậy, sầu dâng tràn dạ mẹ,\u000bKhi tìm con trẻ đã hoài hơi.\u000b\u000b74. Thẳm sâu trong dạ, nỗi sầu bi,\u000bThiêu đốt bừng lên ngọn lửa kia,\u000bNhư thể lò rèn mà chú thợ,\u000bMang theo nơi gã được mời đi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":337},{"content":"Trong lúc bà than khóc như vậy, cung thất của Bhùridatta như vang dội một âm hưởng dài lê thê khác nào tiếng sóng gầm vi vu của biển cả. Không một ai khỏi xúc động và cả cung thất như rừng cây Sàla bị rung chuyển trong cơn bão táp của ngày tận thế.\r","fontSize":12,"order":338},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":339},{"content":"Bậc Đạo Sư tả quang cảnh như sau:\r","fontSize":12,"order":340},{"content":"75. Như Sà-la ngã dưới cơn dông,\u000bCành lá gãy lìa, rễ bật tung,\u000bCũng vậy, vợ con và mẹ nữa,\u000bNằm trong nhà vắng vẻ tang hoang.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":341},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":342},{"content":"Các hoàng huynh Aritha và Subhaga đến yết kiến mẹ, nghe tiếng ồn ào vội chạy vào cung hết sức trấn an mẫu thân:\r","fontSize":12,"order":343},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":344},{"content":"Bậc Đạo Sư tả cảnh ấy như sau:\r","fontSize":12,"order":345},{"content":"76. A-rit-tha với Su-bha-ga,\u000bNôn nóng đến an ủi mẹ già,\u000bNghe tiếng khóc than rền thảm thiết,\u000bTrong nhà bậc Đại trí Dat-ta:\u000b\u000b77. - Xin mẹ an lòng, dứt khóc than,\u000bĐây là số phận của trần gian,\u000bMọi loài đều phải qua sinh tử,\u000bQuy luật vô thường vạn vật mang.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":346},{"content":"Samuddajà, mẫu hậu đáp:\r","fontSize":12,"order":347},{"content":"78. Con ơi, mẹ biết luật rành rành,\u000bĐây số phận muôn loại chúng sinh,\u000bNhưng mẹ mất con không hợp lý,\u000bBơ vơ, mẹ chỉ biết buồn tênh.\u000b\u000b79. Quả thật, nếu không thấy được con,\u000bBảo châu đem hỷ lạc tâm hồn,\u000bDat-ta Đại trí, thì ta sẽ,\u000bKết liễu đêm nay cuộc sống buồn!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":348},{"content":"Các vương tử vội bảo:\r","fontSize":12,"order":349},{"content":"80. Đừng quá sầu bi, hỡi mẹ hiền,\u000bHãy làm dịu bớt nỗi u phiền,\u000bChúng con sẽ đón về vương đệ;\u000bXuyên suốt qua toàn cõi đất liền,\u000bỞ khắp mọi nơi và mọi hướng,\u000bChúng con theo dõi vết chân em.\u000b\u000b81. Băng qua đồi núi hoặc đồng bằng,\u000bThị trấn, và khắp các xóm làng,\u000bCho đến khi tìm ra tiểu đệ,\u000bChỉ trong độ khoảng mươi ngày đàng,\u000bChúng con xin hứa cùng hiền mẫu,\u000bĐem tiểu đệ về được vạn an.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":350},{"content":"Lúc đó Sudassana suy nghĩ: \"Nếu cả ba anh em ta cùng đi về một hướng e rằng chậm trễ mất, vậy chúng ta phải đi về ba xứ khác nhau: Một em lên cõi Thiên thần, một em đến núi Himavat, một em nữa lên cõi nhân gian, em ta sẽ đốt hết làng xóm, thị trấn nào mà em ta tìm ra được Bhùridatta vì em ta là bản tính độc ác, không nên để em ta lên đó\".\r","fontSize":12,"order":351},{"content":"Thế là chàng bảo em:\r","fontSize":12,"order":352},{"content":"- Vương đệ, hãy lên cõi Thiên thần, xem có phải chăng Thiên chủ triệu vương đệ Bhùridatta để thuyết Pháp cho các ngài, thì hãy đưa vương đệ trở về .\r","fontSize":12,"order":353},{"content":"Chàng lại bảo Subhaga:\r","fontSize":12,"order":354},{"content":"- Hãy lên núi Himavat tìm Bhùridatta trong cả năm con sông và đem về đây.\r","fontSize":12,"order":355},{"content":"Còn chàng quyết định phần mình lên cõi nhân gian. Chàng suy nghĩ: \"Nếu ta giả dạng kim đồng, dân chúng sẽ phỉ báng ta, thôi ta phải giả dạng một ẩn sĩ, vì các vị khổ hạnh thường được người đời quý trọng niềm nở chào đón\". Thế là chàng cải trang làm một vị ẩn sĩ khổ hạnh, từ giã mẹ ra đi.\r","fontSize":12,"order":356},{"content":"Lúc bấy giờ Bồ-tát có một cô em gái khác mẹ, tên gọi Accimukhì, rất yêu thương Bồ-tát. Khi nàng thấy Sudassana ra đi, nàng bảo:\r","fontSize":12,"order":357},{"content":"- Vương huynh ôi, em rất lo ngại, cho em đi với.\r","fontSize":12,"order":358},{"content":"Chàng đáp:\r","fontSize":12,"order":359},{"content":"- Hiền muội, hiền muội không thể đi với ta được vì ta đã cải trang làm ẩn sĩ rồi.\r","fontSize":12,"order":360},{"content":"- Thế thì tiểu muội xin biến thành con ếch nhỏ đậu trên đám tóc bện lại của vương huynh.\r","fontSize":12,"order":361},{"content":"Chàng ưng thuận, thế là nàng biến thành nhái con nằm trong đám tóc bện lại của chàng. Sudassana quyết đi tìm em ngay từ lúc bước khởi đầu, cho nên chàng hỏi vương phi xem vương đệ hành trì trai giới ở đâu để đi ngay đến đó. Khi chàng thấy vết máu ở nơi Bồ-tát bị Àlambàna bắt và nơi Àlambàna đã làm giỏ cây leo để đựng ngài, chàng chắc chắn rằng Bồ-tát đã bị người bắt rắn mang đi, nên lòng chàng nặng trĩu u sầu, mắt đẫm lệ đi theo dấu chân Àlambàna.\r","fontSize":12,"order":362},{"content":"Khi chàng đến ngôi làng đầu tiên Bồ-tát biểu diễn tài múa, chàng hỏi dân chúng xem có phải một người bắt rắn đã diễn trò với một con rồng như vầy chăng.\r","fontSize":12,"order":363},{"content":"- Đúng vậy, cách đây một tháng, Àlambàna đã diễn trò như vậy.\r","fontSize":12,"order":364},{"content":"- Thế gã có kiếm được gì lợi chăng?\r","fontSize":12,"order":365},{"content":"- Gã kiếm được một trăm ngàn đồng tiền chỉ nội nơi này.\r","fontSize":12,"order":366},{"content":"- Thế bây giờ gã đi đâu?\r","fontSize":12,"order":367},{"content":"- Gã đã đi đến làng nọ rồi.\r","fontSize":12,"order":368},{"content":"Chàng lại ra đi, vừa đi vừa hỏi đường, cuối cùng chàng đến cung môn. Ngay lúc ấy Àlambàna đã đến nơi, tắm rửa, xức dầu thơm xong, mặc áo dài sang trọng, rồi bảo tên hầu mang giỏ đựng rồng được trang hoàng vàng ngọc ấy ra, dân chúng tụ tập rất đông, một chiếc cẩm đôn đặt sẵn dành cho vua và trong khi còn ở trong cung, vua đã truyền lệnh:\r","fontSize":12,"order":369},{"content":"- Trẫm sắp ngự triều, hãy bảo Long vương diễn trò đi.\r","fontSize":12,"order":370},{"content":"Lúc ấy gã Àlambàna đặt cái giỏ đính châu ngọc ấy trên một tấm thảm sặc sỡ đủ màu, ra dấu hiệu bảo:\r","fontSize":12,"order":371},{"content":"- Rồng chúa, ra đây.\r","fontSize":12,"order":372},{"content":"Sudassana đang đứng ở cạnh đám đông trong lúc bậc Đại Sĩ ngẩng đầu lên nhìn quanh dân chúng. Thời bấy giờ loài rồng Nàga nhìn đám người vây quanh vì hai lý do: Một là để xem có chim Garula nào, hay là có người diễn trò nào không. Nếu thấy chim Garula thì chúng sẽ không múa vì sợ hãi, còn nếu có người diễn trò nào thì chúng lại không múa vì hổ thẹn.\r","fontSize":12,"order":373},{"content":"Trong lúc nhìn quanh như thế, bậc Đại Sĩ thấy anh mình trong đám đông, liền cố ngăn dòng lệ đang tràn ra mắt và bò ra khỏi giỏ, tiến đến anh mình. Đám đông thấy ngài đến gần, hoảng sợ bỏ chạy, chỉ còn lại một mình Sudassana, vì thế ngài đến gần anh, đặt đầu lên chân anh và khóc, Sudassana cũng khóc theo. Sau cùng bậc Đại Sĩ nín khóc và bò vào giỏ như cũ.\r","fontSize":12,"order":374},{"content":"Àlambàna nhủ thầm: \"Chắc rồng Nàga này đã cắn ẩn sĩ kia, vậy ta phải an ủi vị đó mới được\". Gã đến gần chàng và bảo:\r","fontSize":12,"order":375},{"content":"82. Rồng vừa tuột khỏi bàn tay,\u000bChụp lấy chân ngài thật mạnh thay,\u000bNó cắn ngài chưa?Xin chớ sợ,\u000bKhông gì độc hại nọc rồng này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":376},{"content":"Sudassana muốn nói chuyện với gã, vì vậy chàng đáp:\r","fontSize":12,"order":377},{"content":"83. Rồng của ngài không thể hại ta,\u000bTa đây xứng hợp với rồng mà,\u000bHãy tìm khắp chốn, ngài không thấy,\u000bMột kẻ nhử rồng rắn giống ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":378},{"content":"Àlambàna không biết chàng là ai, vì vậy gã nổi giận nói:\r","fontSize":12,"order":379},{"content":"84. Gã này giả dạng Bà-la-môn,\u000bThử thách lão đòi chuyện thiệt hơn,\u000bTất cả đám đông nghe lão nói,\u000bXử cho hai phía thật công bằng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":380},{"content":"Sudassana liền đáp kệ:\r","fontSize":12,"order":381},{"content":"85. Vô địch của ta chính nhái con,\u000bRồng kia vô địch của tôn ông,\u000bHãy đem đánh cuộc năm ngàn chẵn,\u000bĐể bọn chúng ta trợ lực hùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":382},{"content":"Àlambàna bắt bẻ:\r","fontSize":12,"order":383},{"content":"86. Ta giàu phương tiện thật cao sang,\u000bMạt vận ông quê kệch xó làng,\u000bAi người làm chứng phe ông đó,\u000bVà số tiền đâu đặt xuống bàn?\u000b\u000b87. Có phần bảo đảm của ta đây,\u000bTiền cuộc, nếu ta mất vận may,\u000bNăm ngàn đồng sẽ nêu uy lực,\u000bViệc thử thách kia, đáp ứng ngay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":384},{"content":"Sudassana nghe vậy liền bảo:\r","fontSize":12,"order":385},{"content":"- Nào ta thử trổ tài để được năm ngàn đồng tiền.\r","fontSize":12,"order":386},{"content":"Và chàng không nao núng bước vào cung vua, yết kiến đức vua, tức là cửu phụ của chàng, và ngâm kệ:\r","fontSize":12,"order":387},{"content":"88. Muôn tâu chúa thương, nghe lời thần,\u000bĐừng bỏ dịp may, hưởng phước phần,\u000bMong Chúa thượng vì thần bảo chứng,\u000bĐem ra đánh cuộc giá năm ngàn!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":388},{"content":"Vua nghĩ thầm: \"Ẩn sĩ này đòi một số tiền quá lớn, thế là nghĩa gì?\".Vì thế ngài liền đáp:\r","fontSize":12,"order":389},{"content":"89. Thân phụ ngài trao lại nợ đời,\u000bHay là món nợ của riêng ngài,\u000bKhiến ngài phải đến đây đòi trẫm,\u000bMột món nợ nghe thật lạ tai!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":390},{"content":"Sudassana ngâm hai vần kệ:\r","fontSize":12,"order":391},{"content":"90. À-lam muốn cuộc với Long vương,\u000bĐánh bại hạ thần lập chiến công,\u000bThần chỉ có đây con nhái bén,\u000bPhá tan kiêu mạn Bà-la-môn.\u000b\u000b91. Chúa thượng, xin ngài hãy giáng lâm,\u000bNgự du cùng với đám tùy tùng,\u000bVà nhìn chiến cuộc nơi này nhé,\u000bĐang đợi gã kia đấu với thần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":392},{"content":"Vua ưng thuận ra đi cùng với ẩn sĩ. Khi Àlambàna thấy vua, gã liền nghĩ: \"Ẩn sĩ này kéo được nhà vua vào phe mình, chắc phải là thân hữu của vương gia rồi\". Gã bỗng sinh ra sợ hãi, vội chạy theo chàng và nói:\r","fontSize":12,"order":393},{"content":"92. Ta chẳng muốn đâu hạ nhục ngài,\u000bTa không một chút muốn khoe tài,\u000bNhưng ngài khinh thị rồng này quá,\u000bKiêu mạn sẽ làm thất bại thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":394},{"content":"Sudassana đáp hai vần kệ:\r","fontSize":12,"order":395},{"content":"93. Ta chẳng cầu mong hạ nhục ngươi,\u000bCũng không khinh kẻ muốn khoe tài,\u000bNhưng sao ngươi phỉnh phờ dân chúng,\u000bBằng loại rắn không giết hại ai?\u000b\u000b94. Ví thử người ta biết tướng chân,\u000bNhư ta thấy nó rõ ràng ràng,\u000bNói gì đến chuyện vàng hay bạc,\u000bNgươi chỉ được ăn một bữa xoàng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":396},{"content":"Àlambàna nổi giận đáp:\r","fontSize":12,"order":397},{"content":"95. Nhà ngươi khất thực khoác da lừa,\u000bDơ bẩn và trông vẻ xác xơ,\u000bNgươi dám khinh khi rồng của lão,\u000bNói rồng không biết cắn bao giờ!\u000b\u000b96. Đến đây và thử việc rồng làm,\u000bHọc hỏi bằng kinh nghiệm nếu cần,\u000bTa bảo đảm dù không độc hại,\u000bNọc rồng sẽ biến bạn thành than!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":398},{"content":"Sudassana liền ngâm kệ chế nhạo gã:\r","fontSize":12,"order":399},{"content":"97. Chuột hay rắn nước cắn người nào,\u000bChọc giận nó phun nọc độc sao,\u000bRồng đỏ đầu này không có hại,\u000bNó không cắn, dẫu biết phun cao!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":400},{"content":"Àlambàna đáp hai vần kệ:\r","fontSize":12,"order":401},{"content":"98. Ta đã được bao vị Thánh nhân,\u000bThực hành pháp khổ hạnh không ngừng,\u000bBảo người bố thí trong đời sống,\u000bSẽ đến cõi thiên lúc mạng chung.\u000b\u000b99. Ta khuyên ngươi bố thí ngay liền,\u000bNếu thực ngươi còn chút của tiền,\u000bRồng sẽ biến ngươi thành cát bụi,\u000bNgươi không có thể sống lâu bền!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":402},{"content":"Sudassana lại nói:\r","fontSize":12,"order":403},{"content":"100. Ta cũng nghe từ các Thánh nhân,\u000bNgười bố thí đến thiên cung,\u000bVậy mau bố thí khi còn sống,\u000bNếu có vật gì để phát phân.\u000b\u000b101. Nhái của ta không phải loại thường,\u000bSẽ làm ngươi hạ giọng kiêu căng,\u000bLà công chúa của Long vương đó,\u000bNàng ấy là bào muội chính tông,\u000bMồm của Ac-ci phun ngọn lửa,\u000bHơi nàng cực độc, tiếng vang lừng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":404},{"content":"Rồi chàng đứng giữa đám đông gọi to:\r","fontSize":12,"order":405},{"content":"- Này hiền muội Accimukhì, em hãy ra khỏi tóc ta và đứng trên tay ta.\r","fontSize":12,"order":406},{"content":"Chàng đưa tay ra, và khi nàng nghe chàng bảo, liền thốt lên tiếng kêu ba lần như loài ếch nhái lúc còn nằm trên tóc chàng, rồi nàng nhảy ra vai chàng, phun ra ba giọt nọc độc trên lòng bàn tay chàng rồi trở lại mái tóc chàng như cũ. Sudassana đứng cầm nọc rắn ấy thốt lên ba lần:\r","fontSize":12,"order":407},{"content":"- Xứ này sẽ bị thiêu rụi.\r","fontSize":12,"order":408},{"content":"Âm vang rền khắp Ba-la-nại đến mười hai dặm đường. Vua hỏi vật gì có thể hủy được nọc này.\r","fontSize":12,"order":409},{"content":"- Tâu Đại vương, thần chẳng thấy chỗ nào có thể thả nọc này xuống được.\r","fontSize":12,"order":410},{"content":"- Đất này rộng lắm, cứ thả xuống đi.\r","fontSize":12,"order":411},{"content":"- Không thể được.\r","fontSize":12,"order":412},{"content":"Chàng đáp bằng vần kệ sau:\r","fontSize":12,"order":413},{"content":"102. Nếu thần thả nó xuống đồng bằng,\u000bTâu Đại vương, nghe kỹ hạ thần,\u000bĐám cỏ, cây leo và dược thảo,\u000bThảy đều tiêu diệt cháy khô cằn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":414},{"content":"- Vậy thì hãy ném lên trời.\r","fontSize":12,"order":415},{"content":"- Cũng không được.\r","fontSize":12,"order":416},{"content":"Chàng đáp bằng vần kệ sau:\r","fontSize":12,"order":417},{"content":"103. Nếu hạ thần nghe lệnh Đại vương,\u000bNém tung độc ấy giữa không gian,\u000bSẽ không mưa, tuyết trời rơi xuống,\u000bCho đến bảy năm phải lụi tàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":418},{"content":"- Vậy thì hãy ném xuống nước.\r","fontSize":12,"order":419},{"content":"- Cũng không được.\r","fontSize":12,"order":420},{"content":"Chàng đáp bằng vần kệ sau:\r","fontSize":12,"order":421},{"content":"104. Nếu vào trong nước, nọc này rơi,\u000bTâu Đại vương, nghe kỹ mấy lời:\u000bTất cả cá, rùa đều phải chết,\u000bMuôn loài thủy tộc sống ngoài khơi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":422},{"content":"Vua kêu lên:\r","fontSize":12,"order":423},{"content":"- Trẫm cũng chẳng biết làm sao nữa. Ngài hãy chỉ cho trẫm cách nào để đất nước khỏi bị tiêu diệt.\r","fontSize":12,"order":424},{"content":"- Tâu Đại vương, xin cho đào ba hố liền nhau.\r","fontSize":12,"order":425},{"content":"Vua ra lệnh làm ngay. Sudassana đổ đầy thuốc độc vào hố giữa, phân bò vào hố thứ hai, và thần dược vào hố thứ ba, rồi chàng thả nọc độc vào hố giữa, một ngọn lửa đầy khói bùng lên, lan qua hố phân bò, bùng lên lần nữa, rồi lan qua hố thuốc thần, thiêu rụi hết thuốc rồi mới tắt. Àlambàna đứng gần hố ấy, bị hơi nóng của nọc độc bắt phải, màu da liền biến dạng và gã thành tên hủi trắng.\r","fontSize":12,"order":426},{"content":"Gã kinh hoàng la lên ba lần:\r","fontSize":12,"order":427},{"content":"- Ta sẽ thả rồng chúa ra.\r","fontSize":12,"order":428},{"content":"Nghe thế, Bồ-tát liền bước ra khỏi giỏ dát ngọc vàng ấy, hiện hình sáng lòa mang đầy châu ngọc, sừng sững uy nghi trong dáng điệu của Thiên chủ Indra (tức Sakka). Sudassana và Accmukhì đứng hai bên.\r","fontSize":12,"order":429},{"content":"Lúc đó Sudassana hỏi vua:\r","fontSize":12,"order":430},{"content":"- Đại vương có biết đây là dòng dõi nào chăng?\r","fontSize":12,"order":431},{"content":"- Trẫm không được biết.\r","fontSize":12,"order":432},{"content":"- Đại vương không biết chúng thần, nhưng Đại vương biết chuyện vua Kàsi gả công chúa Samuddàja cho rồng chúa Dhàtarattha chứ?\r","fontSize":12,"order":433},{"content":"- Trẫm biết rõ lắm, đó là tiểu vương muội của trẫm.\r","fontSize":12,"order":434},{"content":"- Chúng thần là con trai của công chúa ấy, Đại vương là cửu phụ (cậu) của chúng thần.\r","fontSize":12,"order":435},{"content":"Thế rồi vua ôm lấy các cháu, hôn lên đầu và khóc, xong lại mang các cháu vào cung tiếp đãi rất trọng thể. Trong khi vua ân cần đón tiếp Bhùridatta, vua hỏi Bồ-tát bằng cách nào Àlambàna đã bắt ngài trong khi ngài có nọc thần vô địch như vậy. Sudassana liền kể hết đầu đuôi câu chuyện rồi bảo:\r","fontSize":12,"order":436},{"content":"- Tâu Đại vương, một vị vua phải trị vì quốc độ như thế này.\r","fontSize":12,"order":437},{"content":"Chàng liền thuyết Pháp cho vua, rồi chàng bảo:\r","fontSize":12,"order":438},{"content":"- Tâu Cửu phụ, mẫu hậu đang héo mòn vì vắng bóng Bhùridatta, chúng tiểu điệt không dám ở lâu hơn nữa.\r","fontSize":12,"order":439},{"content":"- Phải lắm, các hiền điệt cứ ra về, nhưng trẫm cũng muốn gặp vương muội, vậy làm cách nào?\r","fontSize":12,"order":440},{"content":"- Tâu Cửu phụ, thế tổ phụ, Đại vương Kàsi, đâu rồi?\r","fontSize":12,"order":441},{"content":"- Ngài không thể sống thiếu vương muội, nên ngài đã rời ngôi báu, đi làm ẩn sĩ, hiện đang sống trong rừng kia. \r","fontSize":12,"order":442},{"content":"- Tâu cửu phụ, mẫu hậu cũng đang ao ước được gặp tổ phụ cùng cửu phụ, chúng tiểu điệt xin rước mẫu hậu đến lều ẩn sĩ của tổ phụ, lúc ấy cửu phụ sẽ gặp luôn mẫu hậu tại đó.\r","fontSize":12,"order":443},{"content":"Thế là họ định ngày xong, và rời cung. Sau khi từ giã các cháu trai, vua khóc lóc trở vào; còn họ liền độn thổ ra đi về cảnh giới Nàga.\r","fontSize":12,"order":444},{"content":"VII .- GÃ THỢ SĂN BỊ TRỪNG PHẠT\r","fontBold":-1,"fontSize":12,"order":445},{"content":"Khi bậc Đại Sĩ trở về với dân chúng như vậy, cả kinh thành đang rền vang những lời than khóc khắp nơi . Chính ngài cũng mệt mỏi vì cả tháng trời ở trong giỏ, nên đi nằm dưỡng bệnh, và thần dân Nàga tấp nập đến viếng thăm ngài đông vô số, khiến ngài lại mệt thêm vì phải chuyện trò cùng họ. Trong lúc ấy Kànàrittha lên thiên giới tìm không gặp bậc Đại Sĩ, là kẻ trở về đầu tiên, nên chàng được phân công làm thần canh cửa của bậc Đại Sĩ vì chàng được xem là kẻ tính tình nóng nảy có thể xua tan hết đám đông Nàga ấy.\r","fontSize":12,"order":446},{"content":"Phần Subhàga, sau khi tìm khắp vùng núi Himavat (Tuyết Sơn), cả đại dương cùng các sông ngòi không gặp, liền phiêu bạt đến vùng sông Yamunà để tìm kiếm.\r","fontSize":12,"order":447},{"content":"Lúc bấy giờ gã Bà-la-môn hạ đẳng thấy Àlambàna đã hóa thành người hủi, gã nghĩ thầm: \"Gã ấy hóa hủi, chỉ vì quấy phá Bhùridatta; nay ta cũng vậy, chỉ vì ham ngọc báu mà phản bội ngài dù ngài là ân nhân của ta, tội này ta sẽ phải mang. Vậy trước khi họa đến, ta phải xuống dòng sông Yamunà rửa sạch tội trong chỗ tẩy uế linh thiêng này\".\r","fontSize":12,"order":448},{"content":"Thế rồi gã xuống sông, tự cho là gã sẽ rửa sạch tội phản bội kia. Vừa lúc ấy Subhàga đến nơi, nghe gã nói, liền nghĩ thầm: \"Gã khốn nạn tồi tệ này chỉ vì tham bảo ngọc mà phản bội anh ta, ngài đã ban cho gã mọi phú quý vinh hoa, ta không thể nào tha mạng gã được\". Vì vậy chàng cuộn đuôi quanh chân gã, kéo gã dìm xuống nước, đến khi gã ngạt thở, chàng để yên gã một lát; gã ngẩng đầu lên, chàng lại dìm xuống, nhiều lần như thế cho đến cuối cùng gã Bà-la-môn hạ đẳng kia ngẩng đầu lên bảo:\r","fontSize":12,"order":449},{"content":"105. Ta đang tắm ở chốn thiêng này,\u000bDòng thánh Pa- yà linh hiển thay,\u000bChân cẳng ta trên đầy nước thánh,\u000bQuỷ nào hút máu của ta đây?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":450},{"content":"Subhàga đáp lời gã qua vần kệ sau:\r","fontSize":12,"order":451},{"content":"106. Chuyện kể ngày xưa có vị thần,\u000bĐến Kà-si đất nước kiêu căng,\u000bLong vương thật hiển vinh danh vọng,\u000bHùng dũng cuộn tròn khắp núi sông,\u000bTa chính con ngài đang chụp lão,\u000bTên Su-bha, hỡi Bà-la-môn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":452},{"content":"Gã Bà-la-môn nghĩ thầm: \"Anh của rồng chúa Bhùridatta không muốn tha chết cho ta, nhưng ta thử làm động từ tâm của vị này bằng cách tán tụng phụ mẫu của họ, rồi xin tha mạng xem sao\". Thế là gã ngâm kệ sau:\r","fontSize":12,"order":453},{"content":"107. Kà-si vương tử thật oai linh,\u000bMẫu hậu sinh dòng giống hiển linh,\u000bNgài chớ để nô tài hạ đẳng,\u000bChết chìm trong sóng nước vô tình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":454},{"content":"Subhaga nghĩ thầm: \"Gã Bà-la-môn độc ác này cố đánh lừa ta để ta xiêu lòng mà tha nó, nhưng ta chẳng tha nó đâu\". Thế là chàng đáp, nhắc lại các hành động của gã:\r","fontSize":12,"order":455},{"content":"108. Một nai khát nước đến dòng sông,\u000bTừ bụi cây, ngươi núp bắn cung,\u000bKinh hãi, đau thương nai chạy trốn,\u000bBỗng dưng tai họa giáng vào thân.\u000b\u000b109. Người thấy trong rừng nai ngã ra,\u000bNgươi đem đòn gánh vác nai qua,\u000bĐến cây đa mọc đầy cành lá,\u000bChằng chịt bao quanh gốc rễ cha.\u000b\u000b110. Sơn ca trỗi khúc nhạc du dương,\u000bAnh vũ trên cây nhảy rộn ràng,\u000bĐất trải cỏ xanh như thảm lót,\u000bHoàng hôn mời nghỉ bước an nhàn.\u000b\u000b111. Mắt ngươi độc ác thấy anh ta,\u000bĐang ẩn mình trong đám lá đa,\u000bMang sắc áo hè tươi rực rỡ,\u000bVui đùa cùng với đám cung nga.\u000b\u000b112. Hoan hỷ, anh ta chẳng hại ai,\u000bSao ngươi độc ác giết oan ngài,\u000bNạn nhân vô tội, nhìn đây nhé!\u000bTội ấy trên đầu ngươi tái lai.\u000bTa chẳng tha ngươi dù phút chốc,\u000bNgươi đành trả hận tối cao này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":456},{"content":"Gã Bà-la-môn nghĩ thầm: \"Vị này quyết không tha mạng ta, song ta phải tìm mọi cách thoát đi mới được\". Rồi gã ngâm kệ sau:\r","fontSize":12,"order":457},{"content":"113. Học hành, cầu nguyện để cúng dâng,\u000bLàm tế lễ trong ngọn lửa thần,\u000bBa việ
