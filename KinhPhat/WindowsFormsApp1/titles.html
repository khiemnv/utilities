ghe chân ngôn của ngài, để xoa dịu nỗi ước vọng khát khao của nàng bấy lâu, thế là ta sẽ làm đẹp lòng vua Dhanañjaya và đưa bậc Hiền trí trở về là chuyện rất phải\". Thế rồi ngài nói:\r","fontSize":12,"order":443},{"content":"- Vị đệ nhất minh quân quả thật đang ưu sầu vì vắng ngài, vì ngài là cận thần của Ðại vương ấy; một khi ngài đã trở về đó, dù nay đang gặp hoạn nạn, khổ đau, thì người như ngài cũng sẽ chóng tìm được an lạc. \r","fontSize":12,"order":444},{"content":"Bậc Ðại Sĩ liền tán thán Long vương:\r","fontSize":12,"order":445},{"content":"- Ðại vương thật đã phán lên những lời cao quý của thiện nhân, đó là Chánh pháp tối thượng, chính trong những cơn nguy biến của cuộc đời như thế này, mà đặc tính của những kẻ như tiểu thần mới được sáng tỏ.\r","fontSize":12,"order":446},{"content":"Long vương càng thêm hoan hỷ liền ngâm kệ:\r","fontSize":12,"order":447},{"content":"57. Chàng chiếm ngài không trả giá sao?\u000bChàng hơn ngài lúc trổ tài cao?\u000bChàng tâu thắng cuộc công bình lắm,\u000bNgài thuộc quyền chàng bởi cách nào?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":448},{"content":"Bậc Ðại Sĩ đáp:\r","fontSize":12,"order":449},{"content":"58. Pun-na-ka thắng cuộc tranh tài,\u000bVới Chúa thượng tôi lúc đánh bài,\u000bNgài đã tặng tôi vì chiến bại,\u000bCông bằng chàng thắng chẳng gì sai.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":450},{"content":"Long vương vô cùng hân hoan khi nghe những lời lẽ cao quý của bậc Hiền nhân, liền nắm tay bậc Ðại trí đệ nhất ấy đưa vào diện kiến vương hậu:\r","fontSize":12,"order":451},{"content":"- Này Vimalà, vì vị này mà ái khanh đã xanh xao, hao mòn vóc ngọc bấy lâu, cao lương đã mất hương vị dưới mắt khanh, vì trái tim của vầng nhật này mà khanh đã chuốc lấy phiền não bấy lâu, nay hãy nghe lời ngài cho kỹ, khanh sẽ không còn dịp gặp lại ngài nữa đâu.\r","fontSize":12,"order":452},{"content":"Khi Vimalà trông thấy bậc đệ nhất Hiền trí, liền chắp tay cung kính và thưa với bậc đệ nhất Hiền trí của xứ Câu-lâu với tất cả lòng hoan hỷ:\r","fontSize":12,"order":453},{"content":"59. Người này đang đứng ngắm nhìn ta,\u000bRồng chúa, người chưa thấy trước kia,\u000bNên hoảng hốt vì lòng sợ chết,\u000bGiờ không thể nói được lời ra,\u000bVới ta, trong lúc đầy kinh hãi,\u000bÐây chẳng phải người đại trí mà.\u000b\u000b60. Thần không sợ, tâu chúa rồng linh,\u000bVì cái chết, thần chẳng hãi kinh,\u000bNhưng tội nhân không quyền được nói,\u000bVới đao phủ nọ sắp hành hình,\u000bVị này cũng chẳng nên đòi hỏi,\u000bKẻ tội phạm kia đối đáp mình!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":454},{"content":"Rồi Long nữ cũng hỏi bậc Hiền trí như Long vương đã hỏi trước đây và câu trả lời của ngài đã làm nàng hoan hỷ như Long vương vậy. \r","fontSize":12,"order":455},{"content":"Bậc Hiền trí thấy rằng Long vương cùng Long nữ đều đẹp ý với câu đối đáp của ngài, tâm trí càng kiên cường, chẳng chút sợ hãi liền nói với Long vương:\r","fontSize":12,"order":456},{"content":"- Tâu Ðại vương đừng ngại gì, có tiểu thần đây, xin Ðại vương tùy ý sử dụng sinh mạng tiểu thần, thịt da, tim óc tiểu thần ích lợi được việc gì, tiểu thần xin tuân hành, Ðại vương mặc tình định đoạt. \r","fontSize":12,"order":457},{"content":"Long vương đáp:\r","fontSize":12,"order":458},{"content":"- Trái tim của các bậc Hiền nhân chính là đại trí, hôm nay vương tộc chúng ta được hoan hỷ chính nhờ đại trí của ngài. Vậy chàng thiếu niên có uy danh toàn hảo kia (tức Punnaka) hãy rước công chúa vu quy ngay hôm nay, cùng đưa ngài trở về xứ Câu-lâu.\r","fontSize":12,"order":459},{"content":"Nói xong Long vương Varuna trao công chúa Irandatì cho Punnaka khiến chàng vô cùng hoan hỷ liền dốc hết tâm can với bậc Ðại Sĩ.\r","fontSize":12,"order":460},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":461},{"content":"Bậc Ðạo Sư tả lại sự việc như sau:\r","fontSize":12,"order":462},{"content":"Punnaka vô cùng hoan hỷ vì đã chinh phục được Long nữ Irandali, tâm hồn chàng đầy hạnh phúc, chàng thưa với bậc đệ nhất thiện nhân xứ Câu-lâu:\r","fontSize":12,"order":463},{"content":"61. Ngài đã làm ta được vợ tiên,\u000bTa mong đền đáp xứng người hiền,\u000bTa trao ngài ngọc vô song địch,\u000bVà rước ngài về xứ sở liền.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":464},{"content":"Lúc ấy bậc Ðại Sĩ ngâm kệ khác tán dương chàng :\r","fontSize":12,"order":465},{"content":"62. Mong tình đôi lứa chẳng phai tàn,\u000bDo chính lòng hoan hỷ ngập tràn,\u000bChàng hãy tặng ta viên ngọc quý,\u000bRồi mang ta trở lại quê hương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":466},{"content":"Sau đó Punnaka đặt vị đệ nhất thiện nhân xứ Câu-lâu vào chỗ ngồi trước chàng và đưa bậc Ðại trí tối thượng về thành Indapatta. Chàng phi nhanh còn hơn cả tâm tư con người có thể bay bổng; rồi Punnaka đem vị đệ nhất thiện nhân của dân tộc Câu-lâu về thành Indapatta.\r","fontSize":12,"order":467},{"content":"Sau đó chàng nói với ngài:\r","fontSize":12,"order":468},{"content":"63. Hãy ngắm thành đô trước mắt ngài:\u000bPhố phường khả ái, các vườn xoài,\u000bNay ta được vợ tiên như ý,\u000bNgài trở về nhà thỏa nguyện thôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":469},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":470},{"alignment":1,"content":"VIII. VIDHURA TRỞ VỀ NHÀ\r","fontBold":-1,"fontSize":12,"order":471},{"content":"Cùng ngày hôm ấy, đang lúc thủy triều dâng vào sáng sớm, vua nằm mộng thấy ngay tại cung môn có một cây đại thọ, thân cây là trí tuệ, cành lá là công đức và kết quả là năm sản phẩm cao quý của bò cái (sữa tươi, sữa đông, bơ tươi, bơ chín, bơ đặc), với đàn voi ngựa được trang hoàng rực rỡ vây quanh, cùng đám đông dân chúng chắp tay cung kính đảnh lễ cây đại thọ. Bỗng một hắc nhân mặc hồng bào, hoa tai đỏ, cầm khí giới trong tay đến chặt cây tận gốc , mặc cho dân chúng phản đối và y kéo cây đi mất dạng ; xong y lại trở lại trồng cây vào chỗ cũ rồi giã từ. Lúc ấy vua hiểu mộng liền nghĩ thầm: \"Bậc Trí giả Vidhura chứ không ai khác chính là cây đại thọ, chàng thiếu niên đem bậc Trí giả đi mất chính là người chặt cây dù cho dân chúng phản đối, vậy chàng sẽ trở lại đặt ngài trước cửa Chánh pháp đường rồi ra đi. Hôm nay ta sẽ được chiêm ngưỡng bậc Trí giả ấy\". \r","fontSize":12,"order":472},{"content":"Thế là ngài hoan hỷ ban lệnh cho cả kinh thành trang hoàng rực rỡ, chuẩn bị Chánh pháp đường sẵn sàng cùng bảo tọa trong mái đình dát đầy trân bảo, còn ngài có cả trăm vua vị khác vây quanh cùng đám cận thần, dân chúng từ thành thị đến thôn quê tụ tập lại đó ngài nói lời an ủi họ:\r","fontSize":12,"order":473},{"content":"- Các khanh đừng lo gì, các khanh sẽ lại gặp bậc Hiền trí hôm nay.\r","fontSize":12,"order":474},{"content":"Ngài cũng ngồi trong Chánh pháp đường, mong đợi bậc Hiền trí trở về. Lát sau Punnaka đem bậc Ðại Sĩ đến đặt giữa đám đông ấy ngay cửa Chánh pháp đường rồi cùng Irandatì trở về thiên giới của chàng.\r","fontSize":12,"order":475},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":476},{"content":"Bậc Ðạo Sư tả cảnh ấy như sau:\r","fontSize":12,"order":477},{"content":"Chàng Punnaka dòng dõi cao sang, đặt vị đệ nhất thiện nhân của xứ Câu-lâu giữa đám dân chúng tôn sùng ngài, rồi leo lên thần mã oai phong của chàng bay vút qua không gian. Vua vừa thấy ngài, lòng đầy hoan hỷ, vụt đứng dậy ôm lấy ngài trong tay và không chút ngần ngại đặt ngài lên ngai vàng trước mặt vua ở giữa hội chúng.\r","fontSize":12,"order":478},{"content":"Sau khi chào hỏi thân hữu xong, vua đón tiếp ngài ân cần và ngâm kệ:\r","fontSize":12,"order":479},{"content":"64. Khanh dẫn chúng ta tựa cỗ xe,\u000bDân Câu-lâu hỷ lạc tràn trề,\u000bKhi nhìn khanh, trả lời ta rõ,\u000bSao chàng niên thiếu để khanh về?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":480},{"content":"Bậc Ðại Sĩ đáp:\r","fontSize":12,"order":481},{"content":"65-66. Chàng thiếu niên kia, tấu Ðại vương,\u000bChàng không phải một kẻ tầm thường,\u000bHỡi anh hùng, có từng nghe nói,\u000bÐại lực Pun-na-ka, đại thần,\u000bCủa Ðại vương Ða-văn thượng giới?\u000bCó Long vương nọ đại hùng cường,\u000bVa-ru-na ấy là danh tánh,\u000bÐầy đủ oai phong với lực thần.\u000b\u000b67-68. Pun-na-ka ái mộ công nương,\u000bLong nữ I-ran-da nõn nường,\u000bChàng lập mưu cho thần phải chết,\u000bChỉ vì kiều nữ chàng yêu thương;\u000bNay chàng được vợ tiên như ý,\u000bThần được phép về đến cố hương,\u000bVà bảo ngọc kia thần chiếm được,\u000bLà trân châu xứng Chuyển luân vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":482},{"content":"- Long vương hài lòng lối thần giải đáp vấn đề liên quan đến bốn cứu cánh của con người, nên ban cho thần vinh dự nhận lãnh một viên bảo ngọc. Khi ngài trở về Long cung, vương hậu Vimalà hỏi ngài viên bảo ngọc của ngài để đâu rồi, ngài liền kể lại tài thuyết Pháp của tiểu thần, khiến vương hậu ước ao được nghe Pháp thoại ấy nên giả cách ước muốn trái tim tiểu thần. Long vương không hiểu rõ ước nguyện thật sự của bà, nên bảo Long nữ Irandatì: \"Mẫu hậu của con đòi trái tim của Vidhura, vậy con hãy tìm cho được một hiệp sĩ có khả năng đem trái tim ấy về đây\". Trong khi công chúa đi tìm, nàng gặp thần Dạ-xoa Punnaka là cháu của Ðại vương Vessavana. Biết chàng ấy đang yêu nàng say đắm, nên đem chàng về trình phụ vương, ngài liền bảo chàng: \"Nếu chàng đủ khả năng đem về cho trẫm trái tim của Vidhura, chàng sẽ chiếm được công chúa\".\r","fontSize":12,"order":483},{"content":"Thế rồi chàng Dạ-xoa ấy, sau khi tìm được trên núi Vepulla viên bảo châu của một vị Chuyển luân vương, liền đi đến đây chơi bài súc sắc và chiếm được thần nhờ thắng cuộc và chàng ở lại tư thất tiểu thần ba ngày. Rồi chàng bảo tiểu thần nắm lấy đuôi thần mã của chàng, ném tung tiểu thần lên không qua bao nhiêu cây cối, núi non ở vùng Tuyết Sơn, nhưng không giết được tiểu thần. Chàng liền nổi trận cuồng phong trong đệ thất cảnh giới đầy cuồng phong ấy và tung tiểu thần lên đỉnh Hắc Sơn cao sáu mươi dặm, nơi đây chàng hiện hình sư tử cùng nhiều hình quái vật khác tấn công tiểu thần, nhưng cũng không giết được tiểu thần. \r","fontSize":12,"order":484},{"content":"Cuối cùng theo lời thỉnh cầu của chàng, tiểu thần bảo cho chàng biết cách giết được tiểu thần. Kế đó tiểu thần thuyết giáo chàng về thiện nhân pháp; khi nghe xong, chàng vô cùng hoan hỷ nên muốn đem tiểu thần trở về đây. Tiểu thần lại cùng chàng đi đến Long cung, thuyết Pháp cho Long vương cùng vương hậu nghe, cả triều đình Long vương đều thỏa dạ. Sau sáu ngày thần ở lại Long cung, Long vương liền gả công chúa Irandatì cho Punnaka. Chàng thỏa nguyện khi đã chinh phục được nàng nên ban tặng thần nhiều châu báu làm quà. Sau đó Long vương ra lệnh chàng đưa tiểu thần lên thần mã do ý chàng tạo ra, chàng ngồi giữa công chúa ngồi phía sau, chàng đem tiểu thần về đây đặt giữa sân chầu, rồi cùng Irandatì bay về kinh thành của chàng. \r","fontSize":12,"order":485},{"content":"Tâu Ðại vương, như vậy là vì mỹ nữ chàng yêu, chàng đã dự định giết tiểu thần để cưới được nàng. Nhưng khi Long vương nghe tiểu thần thuyết Pháp xong, lại hoan hỷ cho phép thần ra về. Và Punnaka lại trao tặng tiểu thần viên bảo châu như ý xúng đáng với một vị Chuyển luân vương, vậy xin Ðại vương nhận lấy bảo châu này.\r","fontSize":12,"order":486},{"content":"Nói xong ngài dâng bảo ngọc lên vua. Sáng hôm sau vua muốn thuật lại cho thần dân nghe về giấc mộng của mình, liền kể câu chuyện như sau:\r","fontSize":12,"order":487},{"content":"Trước hoàng môn có một cây đại thọ, thân nó là trí tuệ, cành lá là công đức, cây trái phát triển chín muồi theo lẽ tự nhiên, trái của nó là năm sản phẩm của con bò cái, cây được voi ngựa bao phủ chung quanh. Nhưng trong lúc mọi người đang đàn ca múa hát, một người lạ mặt đến chặt cây tận gốc rồi mang đi, sau đó cây lại trở về cung điện này của ta, các ngươi hãy đến chiêm bái cây ấy.\r","fontSize":12,"order":488},{"content":"Các ngươi hãy biểu lộ lòng hân hoan của các ngươi vì trẫm bằng hành động, vậy hãy đem thật nhiều tặng vật đến chiêm bái cây này.\r","fontSize":12,"order":489},{"content":"Bất cứ tù nhân trong quốc độ của trẫm đều được thả ra hết, cũng như cây này được giải thoát khỏi cảnh giam cầm, mọi người đều được trả tự do.\r","fontSize":12,"order":490},{"content":"Dân chúng hãy vui chơi hội hè suốt tháng này, cất hết cày bừa đi, hãy cung phụng các Bà-la-môn đủ thịt và cơm gạo, hãy để các vị ấy uống rượu ở chỗ riêng cho thỏa thích, dù quí vị nào có kiêng rượu hẳn đi nữa cũng cứ rót thật tràn trề. Hãy mời luôn đám thảo khấu và canh phòng quốc độ thật cẩn mật để không ai làm hại láng giềng mình được. Hãy đến chiêm bái cây này.\r","fontSize":12,"order":491},{"content":"Khi vua đã ra lệnh như vậy, các cung phi, vương tử, vệ xá, Bà-la-môn liền đem cho bậc Hiền trí thật nhiều thức ăn uống.\r","fontSize":12,"order":492},{"content":"Các tượng sư, vệ sĩ, kỵ mã, bộ binh liền đem thức ăn uống cho ngài. Dân chúng khắp thành thị, thôn quê tụ tập lại thành từng đám đem tặng thật nhiều thức ăn uống. Ðám đông hoan hỷ, chiêm ngưỡng bậc Hiền trí sau khi ngài xuất hiện. Khi ngài mới đến, họ vẫy khăn tay và reo vang khúc khải hoàn.\r","fontSize":12,"order":493},{"content":"Một tháng sau, hội hè kết thúc. Bậc Ðại Sĩ muốn hoàn thành thiện pháp của một vị Phật, liền thuyết giáo cho dân chúng, khuyên cáo vua và khi mạng chung, ngài được lên thiên giới. Tuân theo lời dạy của ngài cùng theo gương vua, dân chúng xứ Câu-lâu đã cúng dường và thực hành thiện pháp, nên khi mạng chung đều đi lên cộng trú với chư Thiên thật đông đảo.\r","fontSize":12,"order":494},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":495},{"content":"Sau khi chấm dứt Pháp thoại, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":496},{"content":"- Không phải chỉ ngày nay mà ngay trước kia, đức Phật khi đã đạt tối thắng trí, liền chứng tỏ tài năng tùy nghi phương tiện với cứu cánh. \r","fontItalic":-1,"fontSize":12,"order":497},{"content":"Rồi Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":498},{"content":"- Vào thời ấy phụ mẫu của bậc Hiền trí chính là vương tộc ngày nay, chánh phi là mẹ của Ràhula (La-hầu-la), vị trưởng tử là La-hầu-la, Long vương Varuna là Sàriputta (Xá-lợi-phất), Kim Sí điểu vương là Moggallàna (Mục-kiền-liên),Thiên chủ Sakka là Anuruddha (A-na-luật-đà), vua Dhanañjaya là Ànanda và bậc Trí giả Vidhura chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":499},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":500}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXII\/Đại Phẩm\/545. CHUYỆN BẬC ĐẠI TRÍ VÔ SONG\u000b(Tiền thân Vidhurapandita)\r","title":"545. CHUYỆN BẬC ĐẠI TRÍ VÔ SONG\u000b(Tiền thân Vidhurapandita)\r"},{"ID":549,"paragraphs":[{"alignment":1,"content":"546. CHUYỆN ĐƯỜNG HẦM VĨ ĐẠI\u000b(Tiền thân Mahà-Ummagga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Vua Brah-ma-dát xứ Pãn-ca. . . .,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Trong khi trú tại Kỳ-Viên, bậc Đạo Sư kể chuyện này liên quan đến sự Viên mãn của Trí tuệ Tối thắng.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một ngày kia, các Tỷ kheo ngồi tại Chánh pháp đường, miêu tả Trí tuệ Tối thắng của đức Phật:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các hiền giả, đức Phật Chánh Đẳng Giác có Thắng trí thật quảng bác, linh lợi, tinh anh, sắc sảo, đánh tan mọi tà thuyết, chính nhờ thần lực đại trí của Ngài, sau khi quy phục Bà-la-môn Kùtadanta và nhiều Bà-la-môn khác, các ẩn sĩ Sàbhiya và nhiều ẩn sĩ khác, cường đạo Angulimàla cùng nhiều cường đạo khác, thần Dạ-xoa Àlavaka cùng nhiều thần Dạ-xoa khác, Thiên chủ Sakka cùng nhiều Thiên chủ khác, Bà-la-môn Baka cùng nhiều Bà-la-môn khác, v.v…khiến bọn họ phải khiêm nhường bái phục, Ngài lại truyền Đại giới cho một số đông ẩn sĩ và an trú họ vào Thánh Đạo Quả.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Đạo Sư đi đến, hỏi các Tỷ-kheo đang bàn luận gì, khi các vị nói cho ngài biết, Ngài bảo :\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Không phải bây giờ đức Phật mới có trí tuệ viên mãn, mà ngày xưa, trước khi trí tuệ Ngài viên mãn, Ngài đã đủ đại trí vào thời kỳ Ngài còn đang đi tìm đạo Giác Ngộ.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Sau đó Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Ngày xưa có vị vua danh hiệu Vedeha trị vì ở Mithilà. Ngài được bốn vị hiền trí dạy ngài về giáo pháp, đó là Senaka, Pukkusa, Kàvinda và Devinda.\r","fontSize":12,"order":10},{"content":"Lúc bấy giờ Bồ-tát còn ở trong mẫu thai, một buổi tảng sáng, vua chiêm bao thấy mộng như sau: bốn cột lửa bừng sáng ở bốn gốc hoàng cung, cao như bức trường thành, ở giữa nổi lên một tia lửa bằng con đom đóm, bỗng chốc nó vượt cao quá bốn ngọn kia và bùng lên đến tận Phạm thiên giới, soi sáng toàn cõi thế gian, ngay đến một hột cải cũng được thấy rõ. Nhân giới và Thiên giới liền đưa hương hoa ra cung kính cúng dường ngọn lửa ấy rồi một đám đông đi xuyên qua ngọn lửa nhưng chẳng hề bị cháy sợi tóc nào. Vua thấy cảnh tượng ấy giật mình kinh hãi ngồi dậy suy đoán những điềm sắp xảy ra và đợi trời sáng. Bốn vị hiền trí sáng hôm sau đến vấn an vua có được ngon giấc chăng. Ngài bảo:\r","fontSize":12,"order":11},{"content":"- Làm sao trẫm an giấc được khi trẫm chiêm bao như vậy?\r","fontSize":12,"order":12},{"content":"Hiền giả Senaka tâu:\r","fontSize":12,"order":13},{"content":"- Xin Đại vương đừng ngại, đó là mộng lành, Đại vương sẽ được vinh quang.\r","fontSize":12,"order":14},{"content":"Rồi khi được yêu cầu giải thích rõ, ông nói:\r","fontSize":12,"order":15},{"content":"- Tâu Đại vương, một vị hiền trí thứ năm sắp ra đời sẽ vượt hẳn chúng thần, chúng thần nay như bốn cột lửa, nhưng ở giữa chúng thần sẽ phát ra cột lửa thứ năm, là bậc Vô thượng Sĩ chiếm vị trí tối cao trong cõi nhân thiên.\r","fontSize":12,"order":16},{"content":"- Thế vị ấy bây giờ ở đâu?\r","fontSize":12,"order":17},{"content":"- Tâu Đại vương, vị ấy hoặc sẽ xuất hiện hoặc sẽ sinh ra từ mẫu thai.\r","fontSize":12,"order":18},{"content":"Nhờ tri kiến do thiên nhãn thông, vị này nói như vậy, nên từ đó vua nhớ kỹ những lời ấy. Lúc bấy giờ ở bốn cổng thành Mithilà có bốn thị trấn gọi là Đông trấn, Nam trấn, Tây trấn và Bắc trấn. Ở Đông trấn có một phú gia tên gọi Sirivaddhaka và bà vợ tên là Sumanàdevi. Vào ngày vua nằm mộng ấy, bậc Đại Sĩ từ cõi trời Ba mươi ba xuống nhập thai mẹ và một ngàn vị Thiên tử cũng từ Thiên giới xuống đầu thai vào gia đình các phú thương ở làng ấy.\r","fontSize":12,"order":19},{"content":"Sau mười tháng bà Sumàna sinh một cháu trai có màu da như vàng ròng. Lúc ấy Sakka Thiên chủ phóng mắt nhìn xuống thế gian, thấy bậc Đại Sĩ ra đời, ngài nhủ thầm ngài phải thông báo khắp cõi nhân thiên rằng vị Phật tương lai đã ra đời, ngài liền xuất hiện khi hài nhi vừa sinh ra, đặt một nhánh cỏ thuốc vào tay hài nhi, rồi trở về Thiên giới. Bậc Đại Sĩ nắm chặt nhánh cỏ trong tay và khi ngài ra đời từ bụng mẹ, mẹ ngài không thấy đau đớn tí nào cả, mà ngài ra nhẹ nhàng như nước tuông ra từ bình thánh lễ. Khi mẹ ngài trông thấy nhánh cỏ thuốc trong tay ngài, bà liền nói:\r","fontSize":12,"order":20},{"content":"- Này con, con cầm vật gì thế?\r","fontSize":12,"order":21},{"content":"Ngài đáp:\r","fontSize":12,"order":22},{"content":"- Thưa mẹ, đó là cỏ thuốc.\r","fontSize":12,"order":23},{"content":"Ngài đặt nó vào tay mẹ và bảo bà cất lấy để cho bất cứ người nào bị bệnh dù bệnh gì cũng được. Lòng đầy hoan hỷ, bà mẹ liền nói chuyện này với phú gia Sirivadhaka, vốn đã bị bệnh nhức đầu trong bảy năm qua. Ông sung sướng tự nhủ : Hài nhi này sinh ra từ bụng mẹ đã cầm cây thuốc và vừa ra đời đã trò chuyện cùng mẹ, cây thuốc do một bậc tài trí siêu phàm như vậy trao cho chắc phải có đại công lực\".\r","fontSize":12,"order":24},{"content":"Thế là ông chà cây thuốc vào hòn đá mài rồi thoa một ít vào trán, lập tức chứng nhức đầu đeo đẳng ông trong bảy năm qua liền tiêu tan như nước lăn khỏi lá sen.Vô cùng sung sướng, ông kêu to:\r","fontSize":12,"order":25},{"content":"- Đây là thuốc thần.\r","fontSize":12,"order":26},{"content":"Tin tức lan truyền khắp nơi rằng bậc Đại Sĩ ra đời với cây thuốc thần trong tay, khiến bệnh nhân kéo đến tấp nập tại nhà phú thương xin thuốc. Họ lấy một ít đem cho mọi bệnh nhân, chà lên đá mài, trộn với nước, hễ thân bệnh nhân nào đụng đến thuốc thần đều lành bệnh cả, nên các bệnh nhân hân hoan ra đi loan truyền tin về công lực kỳ diệu của thần dược trong nhà phú thương Sirivadhata.\r","fontSize":12,"order":27},{"content":"Vào ngày đặt tên hài nhi, phú thương nghĩ thầm: \"Con ta không cần phải được đặt tên theo dòng họ tổ tiên, mà phải để con ta mang tên cây thuốc thần mới được\", và ông liền đặt tên con là Osadha-Kumàra (Dược thảo Nam tử). Rồi ông lại nghĩ thầm: \"Con ta có được đại công đức như thế, chắc chẳng ra đời một mình đâu, còn có nhiều hài nhi khác cũng ra đời một lượt\". Khi hỏi thăm, phú ông nghe được cả ngàn hài nhi khác cùng ra đời một lượt với con mình, ông liền gởi chúng cho nhũ mẫu cùng y phục và quyết định rằng những hài nhi kia sẽ là người hầu cận của con ông, ông cử hành một đại lễ dành cho bậc Đại Sĩ cùng các hài nhi kia, điểm trang cho chúng thật đẹp và ngày ngày đến chơi đùa với ngài. Bậc Đại Sĩ lớn lên cùng các trẻ kia vui chơi thỏa thích.\r","fontSize":12,"order":28},{"content":"Khi được bảy tuổi, ngài xinh đẹp như một pho tượng bằng vàng. Những lúc ngài chơi đùa với các trẻ trong làng, các bầy voi ngựa đi ngang qua cản trở trò chơi, hoặc đôi khi đám trẻ bị mệt nhọc vì mưa nắng.\r","fontSize":12,"order":29},{"content":"Một ngày kia khi họ đang vui chơi, thình lình một cơn bão rớt trái mùa chợt đến, bậc Đại Sĩ lúc ấy đã mạnh như voi, thấy vậy vội chạy vào nhà, đám trẻ kia chạy theo vào, té ngã lên nhau, sưng trầy chân cẳng. Ngài liền nghĩ thầm: \"Ta phải xây một hí trường tại đây, ta không thể chơi kiểu này mãi được\". Ngài liền bảo các trẻ kia:\r","fontSize":12,"order":30},{"content":"- Ta hãy xây một hí trường tại đây, để có thể vào đứng, nằm, ngồi những lúc mưa gió, oi nồng, vậy các bạn hãy đem mỗi người một số tiền lại đây.\r","fontSize":12,"order":31},{"content":"Đám ngàn trẻ kia vâng lời và bậc Đại Sĩ mời một chú thợ mộc đến trao số tiền và nhờ ông ta xây một sảnh đường tại đó. Người chủ thợ mộc nhận lời, san bằng mặt đất, dựng cột và giăng dây đo đạc, nhưng ông ta chưa hiểu ý bậc Đại Sĩ, nên ngài phải dặn người chủ thợ ấy đo dây thế nào cho phù hợp ý ngài. Người ấy nói:\r","fontSize":12,"order":32},{"content":"- Lão giăng dây ra theo kinh nghiệm hành nghề của lão thôi, chứ lão không biết làm cách khác.\r","fontSize":12,"order":33},{"content":"- Nếu lão không biết chỉ một chuyện này thôi thì làm sao lão nhận tiền của ta mà xây nhà cho được? Vậy lão hãy cầm dây đi, ta sẽ đo và chỉ cho lão thấy.\r","fontSize":12,"order":34},{"content":"Ngài bảo ông cầm dây rồi chính ngài đo lấy đồ án, như thể thần Vissakamma đã thực hiện trước đây vậy. Xong ngài hỏi người thợ mộc:\r","fontSize":12,"order":35},{"content":"- Thế lão có biết vẽ đồ án cách này không?\r","fontSize":12,"order":36},{"content":"- Thưa ngài, lão không biết.\r","fontSize":12,"order":37},{"content":"- Thế lão có thể vẽ theo lời ta chỉ dẫn không?\r","fontSize":12,"order":38},{"content":"- Thưa ngài, được.\r","fontSize":12,"order":39},{"content":"Bậc Đại Sĩ liền sắp đặt sảnh đường có một phần là nơi cư trú cho lữ khách bình thường, một phần là nơi cư trú cho các phụ nữ nghèo khổ, một phần là nơi cư trú cho những người bần cùng, một phần là nơi cư trú của các Sa-môn, Bà-la-môn, một phần khác dành cho đủ loại nam nhân, một phần khác dành cho các khách thương lạ cất hàng hóa, mọi phòng đều có cửa lớn thông ra ngoài. Lại có một nơi công cộng dành cho các trò giải trí, một tòa án và một phòng lớn để làm thánh lễ. \r","fontSize":12,"order":40},{"content":"Khi công việc đã hoàn tất, ngài triệu tập các họa sĩ lại và chính ngài xem họ họa hình thật đẹp để trang hoàng sảnh đường chẳng khác nào thiên cung Sudhamma của Sakka Thiên chủ. Ngài vẫn nghĩ rằng cung điện ấy chưa hoàn hảo: \"Ta phải cho xây một hồ nước mới được\". Ngài liền ra lệnh đào đất và bàn luận việc này với một kiến trúc sư xong, ngài trao tiền bảo ông ta xây một hồ nước có một ngàn lối rẽ trên bờ và một trăm bến tắm.\r","fontSize":12,"order":41},{"content":"Mặt nước thả năm loại hoa sen rực rỡ chẳng khác nào hồ trên hoa viên Nandana của thiên giới. Trên bờ ngài trồng nhiều loại cây và hoa viên chẳng khác nào vườn thiên lạc Nandana. Gần sảnh đường, ngài dựng lên một nơi cúng dường các bậc tu hành dù là Sa-môn hay Bà-la-môn, cùng các lữ khách hay dân chúng từ các làng lân cận.\r","fontSize":12,"order":42},{"content":"Các hành động của ngài gây tiếng vang khắp nơi khiến các đám dân chúng tụ tập tại sảnh đường. Bậc Đại Sĩ thường ngồi đó bàn luận chánh tà trong các việc thiện ác của các đám người đến xin ở lại đây, ngài phán xét từng trường hợp và thời kỳ ấy thật an lạc chẳng khác nào thời một đức Phật xuất hiện tại thế.\r","fontSize":12,"order":43},{"content":"Lúc bấy giờ, khi mãn hạn bảy năm, vua Vedeha nhớ lại bốn vị hiền trí đã bảo rằng một hiền trí thứ năm sẽ ra đời vượt lên hẳn bốn vị ấy về tài trí và tự nhủ: \"Thế vị này hiện nay ở đâu?\". Vua liền phái bốn vị cận thần ra bốn hoàng môn, ban lệnh cho họ đi tìm vị hiền trí ấy. Khi họ ra ba hoàng môn kia, họ không tìm thấy dấu hiệu nào của bậc Đại Sĩ, nhưng khi họ ra phía Đông môn họ thấy sảnh đường ấy cùng nhiều lâu đài khác, họ tìm chắc rằng chỉ có bậc hiền trí mới xây dựng lâu đài này hoặc bảo dân chúng xây dựng lên như vậy. Họ liền hỏi công chúng:\r","fontSize":12,"order":44},{"content":"- Vị kiến trúc sư nào đã xây lên sảnh đường này?\r","fontSize":12,"order":45},{"content":"Dân chúng đáp:\r","fontSize":12,"order":46},{"content":"- Lâu đài này không phải do một kiến trúc sư nào xây hoặc do quyền lực của vị ấy xây lên, mà là do sự hướng dẫn của bậc Trí giả Mahosadha (Đại thần dược ), con trai của phú thương Sirivaddha.\r","fontSize":12,"order":47},{"content":"- Cậu ấy bao nhiêu tuổi?\r","fontSize":12,"order":48},{"content":"- Cậu vừa tròn bảy tuổi.\r","fontSize":12,"order":49},{"content":"Vị cận thần suy xét lại mọi biến cố xảy ra từ ngày vua chiêm bao đến nay và tự nhủ: \"Chuyện này ứng với chiêm bao của vua rồi\", liền sai sứ giả dâng sớ trình vua:\r","fontSize":12,"order":50},{"content":"- Mahosadha, con trai của phú thương Sirivaddha ở Đông môn thành, nay lên bảy tuổi, đã bảo xây một sảnh đường cùng hoa viên và hồ nước như vậy, xin cho tiểu thần đem cậu bé ấy đến yết kiến Đại vương được chăng?\r","fontSize":12,"order":51},{"content":"Khi nghe vậy, vua vô cùng hoan hỷ, truyền mời Senaka đến. Sau khi kể lại sự việc, vua hỏi ông xem có nên triệu vị Trí giả ấy đến chăng. Nhưng ông ganh tỵ với chức Trí giả ấy, liền đáp:\r","fontSize":12,"order":52},{"content":"- Tâu Đại vương, ta không nên gọi một người nào là hiền trí chỉ vì người ấy ra lệnh bảo xây những lâu đài như vậy cả, đó chỉ là việc nhỏ chẳng quan trọng gì.\r","fontSize":12,"order":53},{"content":"Khi vua nghe vậy, nhủ thầm: \"Chắc phải có lý do bí mật nào đây\", rồi ngài im lặng. Ngài cho sứ giả ra về, dặn viên đại thần phải ở lại nơi ấy một thời gian và quan sát vị Trí giả ấy thật kỹ lưỡng. Vị cận thần ở lại đó thăm dò mọi hành vi của vị Trí giả và sau đây là một loạt các cách thử tài hay cuộc thăm dò.\r","fontSize":12,"order":54},{"alignment":1,"content":"1. MIẾNG THỊT.\r","fontBold":-1,"fontSize":12,"order":55},{"content":"Một ngày kia khi bậc Đại Sĩ đi đến giải trí trường, một con diều hâu tha đi một miếng thịt từ chiếc bàn đồ tể, bay vụt lên không, vài người thấy vậy, định bắt nó thả xuống nên đuổi theo nó. Diều hâu bay đủ hướng, khiến họ nhìn lên đuổi theo nó mệt nhoài, ném đá cùng nhiều khí giới khác, ngã nhào lên nhau. Bậc Đại Sĩ liền bảo họ:\r","fontSize":12,"order":56},{"content":"- Ta sẽ làm cho nó thả thịt xuống.\r","fontSize":12,"order":57},{"content":"Họ liền yêu cầu ngài làm ngay. Ngài bảo họ nhìn lên rồi chính ngài cũng nhìn lên và chạy nhanh như gió, dẫm lên bóng con diều hâu, vỗ tay thật lớn. Nhờ uy lực của ngài, tiếng thét ấy dường như xuyên thủng bụng diều hâu khiến nó kinh hoảng thả miếng thịt xuống. Bậc Đại Sĩ canh chừng theo cái bóng nó rớt xuống, chụp lấy thịt trên không trước khi nó chạm đất. Dân chúng thấy việc hy hữu như vậy, reo hò vỗ tay vang dội.\r","fontSize":12,"order":58},{"content":"Vị cận thần nghe tin ấy, liền gởi sớ về dâng vua kể chuyện vị Trí giả dùng phương tiện bắt con diều hâu thả miếng thịt. Vua được tin, hỏi Senaka có nên triệu hồi Trí giả về triều không. Senaka suy nghĩ : \"Nếu nó về đây ta sẽ mất hết vinh quang và đức vua sẽ quên ta mất. Thôi ta không thể để đức vua mang nó về đây được\".Thế là vì ganh tỵ, ông bảo:\r","fontSize":12,"order":59},{"content":"- Không thể gọi là hiền trí chỉ vì một việc như vậy, đó chỉ là việc nhỏ.\r","fontSize":12,"order":60},{"content":"Vua muốn thật chí công vô tư, liền ra lệnh nhắn vị cận thần phải thử thách ngài thêm nữa.\r","fontSize":12,"order":61},{"alignment":1,"content":"2. ĐÀN BÒ.\r","fontBold":-1,"fontSize":12,"order":62},{"content":"Một người dân làng Yavamajjhaka mua một số trâu bò từ làng bên cạnh đem về nhà. Hôm sau gã đem bò ra đồng cho ăn cỏ rồi cỡi một con dạo chơi. Khi mệt mỏi gã ngồi xuống đất ngủ say, một tên trộm xuất hiện mang đàn bò đi mất. Khi gã thức dậy chẳng thấy đàn bò đâu, nhưng khi nhìn quanh gã thấy tên trộm đang chạy trốn. Gã nhảy tới kêu gào:\r","fontSize":12,"order":63},{"content":"- Mi đem đàn bò ta đi đâu?\r","fontSize":12,"order":64},{"content":"- Đây là đàn bò của ta, ta muốn đem đi đâu mặc ta.\r","fontSize":12,"order":65},{"content":"Một đám người xúm lại nghe đấu khẩu. Khi bậc Hiền trí nghe tiếng ồn ào lúc bọn họ đi ngang qua cửa sảnh đường, ngài cho mời họ vào. Khi ngài thấy dáng điệu của họ, ngài biết ngay ai là tên trộm, còn ai là chủ nhân thật sự của đàn bò. Nhưng dù ngài biết chắc như vậy, ngài vẫn hỏi họ đang tranh cãi điều gì. chủ nhân đàn bò bảo:\r","fontSize":12,"order":66},{"content":"- Tôi mua đàn bò của người kia ở một làng nọ, tôi đem chúng về nhà rồi cho ra đồng ăn cỏ. Tên trộm này thấy tôi không canh chừng kỹ liền đến dắt nó đi. Nhìn quanh tôi thấy gã, liền chạy theo bắt lấy gã. Dân làng kia biết tôi mua bò và mang về.\r","fontSize":12,"order":67},{"content":"Tên trộm đáp:\r","fontSize":12,"order":68},{"content":"- Kẻ này nói dối, đàn bò sinh ra trong nhà tôi.\r","fontSize":12,"order":69},{"content":"Bậc Trí giả nói:\r","fontSize":12,"order":70},{"content":"- Ta sẽ xử vụ này công bình, các anh có nghe ta xử chăng?\r","fontSize":12,"order":71},{"content":"Họ đều hứa sẽ tuân theo. Thế là tự nhủ rằng ngài sẽ chiếm được lòng dân chúng, ngài hỏi tên trộm trước tiên:\r","fontSize":12,"order":72},{"content":"- Anh cho đàn bò ăn thức gì?\r","fontSize":12,"order":73},{"content":"- Chúng uống nước cháo cùng ăn bột mè và đậu.\r","fontSize":12,"order":74},{"content":"Ngài lại hỏi chủ nhân thật sự, người này đáp :\r","fontSize":12,"order":75},{"content":"- Thưa Tôn ông, nhà nghèo như kẻ hèn đây, làm gì có cháo cùng các thức kia, kẻ hèn chỉ cho bò ăn cỏ.\r","fontSize":12,"order":76},{"content":"Bậc Hiền trí liền triệu tập một đám người lại, bảo họ đem hột tắc đến, nghiền nát trong cối, trộn với nước rồi cho bò ăn, chúng liền nôn ra toàn cỏ. Ngài chỉ cho đám đông thấy, rồi hỏi tên trộm :\r","fontSize":12,"order":77},{"content":"- Anh có phải kẻ trộm hay không?\r","fontSize":12,"order":78},{"content":"Gã liền thú nhận chính là tên trộm. Ngài bảo gã:\r","fontSize":12,"order":79},{"content":"- Thôi từ nay đừng phạm tội như thế nữa.\r","fontSize":12,"order":80},{"content":"Nhưng đám quân hầu của Bồ-tát mang gã ra ngoài và chặt tay chân gã khiến gã rất khốn đốn, ngài liền khuyên răn gã thêm:\r","fontSize":12,"order":81},{"content":"- Nỗi khổ đau này đến với anh trong đời hiện tại, nhưng đời sau anh sẽ chịu cực hình ở nhiều địa ngục nữa, vậy từ nay anh phải từ bỏ ác hạnh như vậy đi.\r","fontSize":12,"order":82},{"content":"Ngài dạy gã Ngũ giới.\r","fontSize":12,"order":83},{"content":"Vị cận thần dâng sớ kể vệc này, vua lại hỏi ý Senaka, nhưng ông khuyên vua nên chờ đợi :\r","fontSize":12,"order":84},{"content":"- Đây chỉ là việc nhỏ về việc đàn bò, ai cũng có thể xử được.\r","fontSize":12,"order":85},{"content":"Vì muốn công bình vua ban lệnh như trước.(Các vụ xử sau đây cũng được hiểu như vậy, ta cứ theo thứ tự từng vụ một).\r","fontSize":12,"order":86},{"alignment":1,"content":"3. XÂU CHUỔI BẰNG CHÌ.\r","fontBold":-1,"fontSize":12,"order":87},{"content":"Một người đàn bà nghèo buộc nhiều sợi chỉ màu lại làm thành sợi dây đeo cổ. Bà cởi nó ra để trên áo quần khi xuống tắm trong hồ mà bậc Trí giả đã cho đào. Một cô gái thấy vậy đem lòng thèm muốn, cầm sợi dây lên bảo:\r","fontSize":12,"order":88},{"content":"- Mẹ ơi, dây đeo cổ này đẹp quá, giá bao nhiêu con muốn làm cho con một sợi. Mẹ cho con đeo thử để biết chắc cỡ nào hở mẹ?\r","fontSize":12,"order":89},{"content":"Bà kia cho phép cô gái, cô liền đeo vào và chạy mất. Bà già vội nhảy ra khỏi nước, mặc áo quần đuổi theo cô gái, chụp lấy cô ta thét lên :\r","fontSize":12,"order":90},{"content":"- Cô lấy sợi dây của ta làm mà chạy trốn.\r","fontSize":12,"order":91},{"content":"Cô kia đáp:\r","fontSize":12,"order":92},{"content":"- Tôi không lấy cái gì của bà cả, dây này tôi vẫn đeo trên cổ lâu nay.\r","fontSize":12,"order":93},{"content":"Một đám đông tụ lại xem khi nghe chuyện cãi cọ. Bậc Hiền trí đang nô đùa cùng lũ trẻ, nghe họ cãi nhau khi đi ngang qua sảnh đường, liền hỏi chuyện gì gây ồn ào. Khi biết nguyên nhân vụ cãi cọ, ngài cho gọi cả hai vào, nhìn dáng điệu ngài biết ngay ai là kẻ cắp, ngài liền hỏi họ có chịu nghe theo ngài xét xử không. Cả hai đều bằng lòng. Ngài hỏi kẻ cắp :\r","fontSize":12,"order":94},{"content":"- Cô dùng hương gì để tẩm vào sợi dây đeo cổ này?\r","fontSize":12,"order":95},{"content":"Cô gái đáp:\r","fontSize":12,"order":96},{"content":"- Tiện nữ luôn luôn dùng hương gồm nhiều thứ hương (Sabbasamhàraka) pha trộn để tẩm vào nó.\r","fontSize":12,"order":97},{"content":"Rồi ngài lại hỏi bà kia, bà liền đáp:\r","fontSize":12,"order":98},{"content":"- Một người nghèo như lão làm gì có hương Sabbasamhàraka? Lão chỉ tẩm nó với hương hoa Piyangu mà thôi.\r","fontSize":12,"order":99},{"content":"Bậc Trí giả bảo đem đến một bình nước và thả dây vào trong, rồi ngài cho gọi một người bán nước hoa đến ngửi bình nước để nhận ra mùi gì, gã liền nhận ra ngay mùi hoa Piyangu và đọc bài kệ đã từng đưa ra trong Chương một: (số 110):\r","fontSize":12,"order":100},{"content":"Chẳng có mùi hương của bá hoa,\u000bChỉ Kan-gu cứ thoảng bay ra,\u000bNữ nhân ác độc kia gian dối,\u000bBà lão nhà quê nói thật thà.\r","fontItalic":-1,"fontSize":12,"order":101},{"content":"Bậc Đại Sĩ liền kể cho khách bàng quan nghe mọi sự việc, xong hỏi riêng hai người trong cuộc:\r","fontSize":12,"order":102},{"content":"- Chị có phải kẻ cắp không? Bà không phải kẻ cắp chứ?\r","fontSize":12,"order":103},{"content":"Rồi ngài bắt kẻ kia phải nhận tội. Từ đó ngài nổi tiếng khôn ngoan tài trí khắp vùng.\r","fontSize":12,"order":104},{"alignment":1,"content":"4. SỢI CHỈ.\r","fontBold":-1,"fontSize":12,"order":105},{"content":"Một người đàn bà kia thường đứng canh ruộng bông vải. Một bửa nọ, chị lấy một ít sợi đẹp cuộn thành quả cầu dệt trên vạt áo. Lúc đi về nhà, chị ta nghĩ thầm: \"Ta xuống tắm trong hồ của bậc Đại trí mới được\", rồi chị ta đặt quả cầu trên áo bước xuống hồ tắm. Một người đàn bà khác thấy vậy sinh lòng thèm muốn, bảo:\r","fontSize":12,"order":106},{"content":"- Quả cầu chỉ này đẹp quá, chị cuộn lấy phải không?\r","fontSize":12,"order":107},{"content":"Rồi chị ta bật nhẹ ngón tay, đặt quả cầu trên vạt áo như thể muốn xem thật kỹ, rồi bỏ đi mất. (Chuyện này cũng giống như các chuyện trước đây).\r","fontSize":12,"order":108},{"content":"Bậc Trí giả hỏi kẻ cắp:\r","fontSize":12,"order":109},{"content":"- Khi cuộn quả cầu này, chị bỏ gì vào trong đó?\r","fontSize":12,"order":110},{"content":"Chị ta trả lời:\r","fontSize":12,"order":111},{"content":"- Thưa ngài, một hột bông vải.\r","fontSize":12,"order":112},{"content":"Rồi ngài hỏi người kia, chị ta đáp:\r","fontSize":12,"order":113},{"content":"- Thưa ngài, một hột timbaru.\r","fontSize":12,"order":114},{"content":"Khi đám đông đã nghe hai người nói xong, ngài tháo quả cầu lấy ra một hột timbaru bên trong khiến cho kẻ cắp phải thú nhận tội. Đám đông vui vẻ reo hò trước cảnh xử kiện của bậc Đại trí.\r","fontSize":12,"order":115},{"alignment":1,"content":"5. ĐỨA CON TRAI.\r","fontBold":-1,"fontSize":12,"order":116},{"content":"Một người đàn bà kia đem con trai xuống hồ của bậc Đại Sĩ đi tắm rửa. Khi tắm con xong, chị đặt con nằm trên áo mình rồi đi tắm. Lúc ấy một nữ quỷ Dạ-xoa cái thấy đứa bé muốn ăn thịt, liền cầm nó lên và hỏi:\r","fontSize":12,"order":117},{"content":"- Này chị bạn, cháu xinh quá, con chị đấy phải không?\r","fontSize":12,"order":118},{"content":"Rồi nó hỏi xem nó có thể cho đứa bé bú không. Khi người mẹ bằng lòng, nó liền ẵm đứa bé lên chơi đùa một lát rồi chạy đi mất. Bà mẹ rượt theo chụp lấy nó la lên:\r","fontSize":12,"order":119},{"content":"- Này chị mang con tôi đi đâu?\r","fontSize":12,"order":120},{"content":"Con quỷ cái đáp:\r","fontSize":12,"order":121},{"content":"- Sao chị dám đụng vào đứa bé này? Nó là con tôi mà.\r","fontSize":12,"order":122},{"content":"Họ vừa cãi cọ vừa đi ngang cửa sảnh đường, bậc Đại trí nghe tiếng ồn ào cho gọi họ và hỏi chuyện. Nghe xong, mặc dù nhìn thấy đôi mắt đỏ không chớp của nữ yêu tinh, ngài biết ngay ai là con quỷ cái, ngài cũng hỏi họ có chịu nghe theo lời ngài xét xử chăng. Khi họ hứa nghe theo, ngài liền vẽ một đường thẳng, đặt đứa bé lên, bảo con quỷ nắm tay đứa bé và người mẹ nắm chân nó. Rồi ngài bảo:\r","fontSize":12,"order":123},{"content":"- Nắm lấy nó mà lôi đi, kẻ nào lôi được nó về phía mình là con của mình.\r","fontSize":12,"order":124},{"content":"Cả hai đều lôi kéo, đứa bé bị đau òa khóc to. Người mẹ đau lòng như cắt đành để đứa bé bị lôi đi và đứng khóc. Bậc Hiền trí hỏi đám đông:\r","fontSize":12,"order":125},{"content":"- Có phải chính lòng mẹ mới thương yêu con mình hay lòng của kẻ không phải là mẹ?\r","fontSize":12,"order":126},{"content":"Họ đáp:\r","fontSize":12,"order":127},{"content":"- Chính lòng mẹ.\r","fontSize":12,"order":128},{"content":"- Thế người nắm chặt đứa bé là mẹ nó hay người để cho nó bị lôi đi là mẹ nó?\r","fontSize":12,"order":129},{"content":"Họ đáp :\r","fontSize":12,"order":130},{"content":"- Người để cho nó bị lôi đi.\r","fontSize":12,"order":131},{"content":"- Các ngươi có biết kẻ trộm đứa bé là ai chăng?\r","fontSize":12,"order":132},{"content":"- Thưa bậc Hiền giả, chúng tôi không được biết.\r","fontSize":12,"order":133},{"content":"- Nó là quỷ cái bắt trẻ con để ăn thịt.\r","fontSize":12,"order":134},{"content":"Họ hỏi làm thế nào ngài biết được như vậy, ngài đáp:\r","fontSize":12,"order":135},{"content":"- Ta nhìn thấy đôi mắt đỏ của nó, nó lại không đổ bóng xuống đường, tính tình táo tợn và tàn bạo nữa.\r","fontSize":12,"order":136},{"content":"Rồi ngài hỏi nó là ai, nó thú nhận chính là quỷ cái.\r","fontSize":12,"order":137},{"content":"- Tại sao ngươi bắt đứa bé?\r","fontSize":12,"order":138},{"content":"- Thưa ngài, để ăn thịt.\r","fontSize":12,"order":139},{"content":"- Ngươi thật ngu muội quá, đời trước ngươi đã phạm tội phải sinh làm yêu quỷ, nay lại vẫn tiếp tục gây tội, thật mê mờ quá.\r","fontSize":12,"order":140},{"content":"Rồi ngài khích lệ nó, dạy nó Ngũ giới, xong thả cho nó đi; còn người mẹ chúc tụng ngài:\r","fontSize":12,"order":141},{"content":"- Tiện tỳ xin cầu chúc Chúa công trường thọ.\r","fontSize":12,"order":142},{"content":"Rồi chị ẵm con về.\r","fontSize":12,"order":143},{"alignment":1,"content":"6. QUẢ CẦU ĐEN.\r","fontBold":-1,"fontSize":12,"order":144},{"content":"Có một gã đàn ông tên gọi Golakàla. Gã có tên \"Gola\" nghĩa là Quả cầu bởi vì thân hình lùn tịt và \"kàla\" vì màu da đen bóng. Gã làm việc trong nhà kia bảy năm liền, cưới được cô vợ tên là Dìghatàla (Cây dừa cao).\r","fontSize":12,"order":145},{"content":"Một ngày kia gã bảo vợ:\r","fontSize":12,"order":146},{"content":"- Này hiền thê, nàng hãy làm mứt bánh cùng thức ăn rồi ta về thăm cha mẹ nàng.\r","fontSize":12,"order":147},{"content":"Lúc đầu người vợ phản đối dự định này, bảo chồng:\r","fontSize":12,"order":148},{"content":"- Ta còn liên hệ gì đến cha mẹ nữa.\r","fontSize":12,"order":149},{"content":"Nhưng sau khi gã chồng nài nỉ ba lần, gã cũng bảo được vợ nấu bánh kẹo, đem thêm một số thực phẩm và quà biếu. Gã cùng vợ lên đường. Trên đường đi, gã đến một dòng sông không sâu lắm, nhưng cả hai đều sợ nước, nên không dám lội qua, chỉ đứng trên bờ.\r","fontSize":12,"order":150},{"content":"Bấy giờ có một gã nghèo khổ tên Dìghapitthi (Lưng dài) đi dọc bờ suối, đến nơi này, họ liền hỏi gã suối sâu hay cạn. Thấy họ sợ nước, gã bảo:\r","fontSize":12,"order":151},{"content":"- Sâu lắm và đầy loài cá ăn thịt.\r","fontSize":12,"order":152},{"content":"- Thế làm sao ông qua sông được?\r","fontSize":12,"order":153},{"content":"- Ta đã đánh bạn với cá sấu và thủy quái ở đây nên chúng không hại ta.\r","fontSize":12,"order":154},{"content":"- Vậy xin Tôn ông đem chúng tôi qua suối với. Họ bảo gã.\r","fontSize":12,"order":155},{"content":"Khi gã bằng lòng, họ cho gã ăn uống rượu thịt; xong bữa, gã hỏi họ gã sẽ đem ai qua suối trước. Golakàla bảo:\r","fontSize":12,"order":156},{"content":"- Xin đem tiểu muội qua trước rồi tiểu đệ sẽ qua sau.\r","fontSize":12,"order":157},{"content":"Gã liền đặt nàng ngồi trên vai, cầm lấy thực phẩm, quà biếu và bước xuống dòng. Khi đã đi được một lát, gã cúi người xuống và đi với dáng cong cong. Golakàla đứng trên bờ thấy vậy, nghĩ thầm: \"Dòng suối này chắc phải sâu lắm, một người như Dìghapitthi mà còn khó khăn vậy thay, huống gì ta chắc không thể nào qua được.\" Khi gã kia đem người đàn bà ra đến giữa dòng, gã bảo nàng:\r","fontSize":12,"order":158},{"content":"- Nương tử ơi, ta sẽ yêu quý nàng, nàng sẽ sống đời cao sang, mặc gấm vóc lụa là, đeo nữ trang ngọc vàng, có kẻ hầu người hạ, chứ gã gù kia làm gì cho nàng được? Xin nàng hãy nghe ta.\r","fontSize":12,"order":159},{"content":"Nàng nghe gã nói êm tai nên không còn yêu chồng nữa mà mê mẩn ngay kẻ xa lạ này, nàng bằng lòng bảo gã:\r","fontSize":12,"order":160},{"content":"- Nếu chàng không bỏ thiếp, thiếp xin vâng lời chàng.\r","fontSize":12,"order":161},{"content":"Thế là khi họ sang bờ bên kia, họ vui thú cùng nhau, bỏ rơi gã Golakàla bên bờ cũ. Trong khi gã đứng trông chừng, thì họ ăn hết rượu thịt và ra đi. Gã thấy vậy liền la lên:\r","fontSize":12,"order":162},{"content":"- Chúng đã đánh bạn với nhau và bỏ trốn, để ta lại đây!\r","fontSize":12,"order":163},{"content":"Trong khi gã chạy lui chạy tới, gã mới bước xuống nước một khoảng liền thối lui vì sợ hãi, nhưng lòng căm giận cách ăn ở của bọn kia, gã tuyệt vọng nhảy ùm xuống nước và bảo:\r","fontSize":12,"order":164},{"content":"- Thà một chết một sống!\r","fontSize":12,"order":165},{"content":"Và khi xuống nước rồi gã mới biết nước cạn quá chừng. Thế là gã lội qua vừa đuổi theo chúng vừa la to:\r","fontSize":12,"order":166},{"content":"- Tên trộm khốn nạn kia, mi đem vợ ta đi đâu?\r","fontSize":12,"order":167},{"content":"Gã kia đáp:\r","fontSize":12,"order":168},{"content":"- Sao lại vợ ngươi? Vợ ta chứ?\r","fontSize":12,"order":169},{"content":"Rồi nắm cổ gã lùn, gã xoay y một vòng và ném y xuống đất. Gã lùn chụp tay Dìghatàla hét to:\r","fontSize":12,"order":170},{"content":"- Ngừng lại, nàng đi đâu đấy! Nàng là vợ ta, ta cưới được nàng sau bảy năm làm lụng tại nhà kia mà.\r","fontSize":12,"order":171},{"content":"Họ đang cãi cọ như vậy thì vừa đến sảnh đường. Một đám đông tụ lại xem. Bậc Đại Sĩ hỏi chuyện gì gây ồn ào, ngài hỏi họ có chịu nghe ngài xử kiện chăng. Khi họ đều bằng lòng, ngài gọi gã Dìghapitthi lại, hỏi tên gã, xong hỏi tên vợ gã nhưng gã không biết nên nói một tên khác. Rồi ngài hỏi tên cha mẹ gã, gã đáp được nhưng ngài hỏi tên cha mẹ vợ thì gã không biết, nên đã nói một tên khác.\r","fontSize":12,"order":172},{"content":"Bậc Đại Sĩ sắp đặt câu chuyện của gã xong và cho gã lui ra. Rồi ngài cho gọi gã lùn vào và cũng hỏi tên họ như vậy. Gã này biết hết nên trả lời đúng cả. Ngài lại bảo gã lui ra, rồi cho gọi Dìghatàla vào, hỏi tên nàng, nàng đáp được, nhưng khi hỏi tên chồng, nàng không biết nên nói sai. Khi hỏi tên cha nàng, nàng đáp đúng, nhưng khi được hỏi tên cha mẹ chồng, nàng đáp bừa và nói sai. Sau đó bậc Trí giả cho gọi hai gã vào và hỏi đám đông:\r","fontSize":12,"order":173},{"content":"- Câu chuyện của người đàn bà này hợp với Dìghapitthi hay Golakàla?\r","fontSize":12,"order":174},{"content":"Họ đáp:\r","fontSize":12,"order":175},{"content":"- Hợp với Golakàla.\r","fontSize":12,"order":176},{"content":"Rồi ngài tuyên án:\r","fontSize":12,"order":177},{"content":"- Người này là chồng chị ta, người kia là kẻ trộm.\r","fontSize":12,"order":178},{"content":"Khi ngài hỏi lại gã, ngài buộc gã phải thú tội đã làm tên trộm vợ người.\r","fontSize":12,"order":179},{"alignment":1,"content":"7. CỖ XE.\r","fontBold":-1,"fontSize":12,"order":180},{"content":"Một người đàn ông trên xe ngựa bước xuống đất để rửa mặt. Vừa lúc ấy Sakka Thiên chủ đang xem xét thế gian, khi ngài thấy bậc Trí giả liền quyết định làm cho thế nhân biết được uy lực và tài trí của Mahosadha, đức Phật trong thời vị lai. Vì thế, ngài giáng thế, giả dạng đàn ông theo sau chiếc xe, giữ tay lái đằng sau. Người chủ ngồi trong xe hỏi:\r","fontSize":12,"order":181},{"content":"- Anh đến đây làm gì?\r","fontSize":12,"order":182},{"content":"Ngài đáp:\r","fontSize":12,"order":183},{"content":"- Thưa Tôn ông, để hầu hạ Tôn ông.\r","fontSize":12,"order":184},{"content":"Người ấy bằng lòng ngay và xuống xe qua bên đường đi tiểu tiện. Lập tức Sakka Thiên chủ lên xe phóng đi mất. Người chủ xe xong việc trở lại, thấy Sakka Thiên chủ phóng xe chạy trốn, liền đuổi theo và la to:\r","fontSize":12,"order":185},{"content":"- Ngừng lại, ngừng lại, anh đem xe ta đi dâu?\r","fontSize":12,"order":186},{"content":"Thiên chủ đáp:\r","fontSize":12,"order":187},{"content":"- Xe của ông là cái nào kia chứ, đây là xe ta mà!\r","fontSize":12,"order":188},{"content":"Vừa cãi cọ họ vừa chạy ngang qua cửa sảnh đường. Bậc Trí giả hỏi:\r","fontSize":12,"order":189},{"content":"- Chuyện gì thế?\r","fontSize":12,"order":190},{"content":"Và ngài cho mời Thiên chủ vào. Khi Thiên chủ vào, nhìn dáng điệu oai vệ và đôi mắt không chớp của ngài, bậc Trí giả biết ngay là Sakka Thiên chủ và kẻ kia là chủ xe. Tuy thế ngài vẫn hỏi nguyên do cuộc cãi vã và bảo họ:\r","fontSize":12,"order":191},{"content":"- Các vị có chịu nghe ta xét xử chăng?\r","fontSize":12,"order":192},{"content":"Họ đồng đáp:\r","fontSize":12,"order":193},{"content":"- Thưa vâng.\r","fontSize":12,"order":194},{"content":"Ngài tiếp tục nói:\r","fontSize":12,"order":195},{"content":"- Ta sẽ làm cho xe chạy, cả hai vị đều phải giữ tay lái đằng sau, người nào chủ chiếc xe sẽ không để xe chạy mất, còn người kia mới để nó chạy.\r","fontSize":12,"order":196},{"content":"Xong ngài bảo một người lái xe, còn hai người kia giữ tay lái đằng sau. Chủ xe chạy được một quãng thì không thể nào chạy theo kịp, đành để nó đi mất, còn Sakka Thiên chủ vẫn tiếp tục chạy theo xe. Khi Bậc Trí giả gọi chiếc xe trở lại, ngài bảo với đám đông:\r","fontSize":12,"order":197},{"content":"- Người này mới chạy một lát đã để nó đi mất, còn người kia chạy đến cùng với chiếc xe rồi còn chạy lui nữa, mà lại chẳng đổ một giọt mồ hôi nào trên thân. Không thở dốc, không sợ sệt gì cả, đôi mắt lại không chớp, đây chính là Sakka Thiên chủ, Đại đế của chư Thiên.\r","fontSize":12,"order":198},{"content":"Rồi ngài hỏi:\r","fontSize":12,"order":199},{"content":"- Thưa ngài, chính phải ngài là Thiên chủ chăng?\r","fontSize":12,"order":200},{"content":"- Chính phải.\r","fontSize":12,"order":201},{"content":"- Thế ngài đến đây làm gì?\r","fontSize":12,"order":202},{"content":"- Để làm rạng danh tài trí của Hiền giả.\r","fontSize":12,"order":203},{"content":"Ngài đáp:\r","fontSize":12,"order":204},{"content":"- Vậy thì xin Thiên chủ chớ làm như vậy nữa.\r","fontSize":12,"order":205},{"content":"Bấy giờ Sakka Thiên chủ xuất lộ oai thần bằng cách đứng lơ lửng trên không, tán thán bậc Hiền giả:\r","fontSize":12,"order":206},{"content":"- Thật là một lối xét xử đầy tài trí. \r","fontSize":12,"order":207},{"content":"Rồi ngài trở về thiên giới.\r","fontSize":12,"order":208},{"content":"Lúc ấy vị cận thần không đợi lệnh vua triệu tập, vội trở về triều đình:\r","fontSize":12,"order":209},{"content":"- Tâu Đại vương, việc cỗ xe ấy đã quyết định được rồi: Ngay đến Sakka Thiên chủ còn chịu khuất phục trước ngài nữa, cớ sao Đại vương không chịu thừa nhận tính siêu phàm ở thế nhân?\r","fontSize":12,"order":210},{"content":"Nhà vua hỏi Senaka:\r","fontSize":12,"order":211},{"content":"- Khanh nghĩ sao Senaka, ta có nên đem bậc Trí giả về triều chăng?\r","fontSize":12,"order":212},{"content":"Senaka tâu:\r","fontSize":12,"order":213},{"content":"- Việc đó cũng chưa hẳn quyết định một bậc Trí giả. Tâu Đại vương, cứ chờ đợi một lúc nữa: Thần sẽ xin đi thử tài vị này xem sao.\r","fontSize":12,"order":214},{"alignment":1,"content":"8. KHÚC CÂY.\r","fontBold":-1,"fontSize":12,"order":215},{"content":"Thế rồi một ngày kia, với mục đích thử tài bậc Hiền trí, họ đi tìm một nhánh phượng, cắt một khúc độ một gang tay, cho thợ tiện đẻo thật láng rồi đưa ra sông thị trấn, với lời rao:\r","fontSize":12,"order":216},{"content":"- Dân thị trấn này nổi danh tài trí, vậy hãy tìm cho ra phía nào là đầu ngọn, phía nào gốc của cành cây này. Nếu không đoán được sẽ bị phạt một nghìn đồng tiền.\r","fontSize":12,"order":217},{"content":"Dân chúng tụ tập lại nhưng không ai tìm ra được, liền nói với chủ họ:\r","fontSize":12,"order":218},{"content":"- Có lẽ bậc Trí giả Mahosadha biết đấy, ta thử mời ngài xem.\r","fontSize":12,"order":219},{"content":"Người chủ cho mời bậc Trí giả đang chơi ngoài sân, kể chuyện họ không biết đầu đuôi cành cây ấy nhưng chắc ngài biết. Bậc Trí giả nghĩ thầm: \"Đức vua chẳng lợi gì khi biết gốc ngọn cây ấy, chắc chắn ngài đưa nó đến đây thử tài ta\". Ngài bảo:\r","fontSize":12,"order":220},{"content":"- Các hiền hữu hãy mang nó lại đây, ta sẽ tìm ra.\r","fontSize":12,"order":221},{"content":"Khi cầm trong tay, ngài biết đâu là ngọn, đâu là gốc, tuy nhiên để làm vui lòng mọi người, ngài cho đem đến một chậu nước, buộc một sợi dây giữa khúc cây rồi cầm đầu dây thả vào mặt nước. Phía gốc nặng hơn nên chìm trước. Ngài hỏi dân chúng:\r","fontSize":12,"order":222},{"content":"- Gốc cây nặng hơn hay ngọn cây nặng hơn?\r","fontSize":12,"order":223},{"content":"- Thưa bậc Trí giả, gốc cây nặng hơn.\r","fontSize":12,"order":224},{"content":"- Vậy hãy nhìn đây, phần này chìm trước, vậy là gốc.\r","fontSize":12,"order":225},{"content":"Nhờ dấu hiệu này ngài đã phân biệt được gốc ngọn. Dân chúng trình khúc cây lên vua đã phân biệt phía nào gốc phía nào ngọn. Vua hoan hỷ hỏi:\r","fontSize":12,"order":226},{"content":"- Ai đã tìm ra?\r","fontSize":12,"order":227},{"content":"Họ đáp:\r","fontSize":12,"order":228},{"content":"- Tâu Đại vương, chính bậc Trí giả Mahosadha, con trai của chủ nhân ông Sirivaddhi.\r","fontSize":12,"order":229},{"content":"- Này Senaka, thế ta triệu vị ấy về triều được chăng?\r","fontSize":12,"order":230},{"content":"- Tâu Đại vương, xin cứ chờ đợi để chúng thần thử tài vị ấy cách khác nữa.\r","fontSize":12,"order":231},{"alignment":1,"content":"9. CHIẾC ĐẦU NGƯỜI .\r","fontBold":-1,"fontSize":12,"order":232},{"content":"Một ngày kia, hai chiếc đầu được mang đến để phân biệt chiếc nào là đầu đàn bà, chiếc nào là đầu đàn ông. Nếu không tìm ra được, họ phải chịu phạt một ngàn đồng tiền. Dân chúng không quyết đoán được, liền mời bậc Đại Sĩ. Ngài nhận ra vì người ta thường nói đường khớp trên đầu đàn ông thì thẳng, còn đường khớp trên xương đầu đàn bà thì cong. Nhờ dấu hiệu này, ngài phân biệt được ngay và dân chúng trình lên vua. Phần cuối như các chuyện trên.\r","fontSize":12,"order":233},{"alignment":1,"content":"10. CON RẮN.\r","fontBold":-1,"fontSize":12,"order":234},{"content":"Một ngày nọ, một rắn đực và một rắn cái được đưa đến cho dân làng đoán thử. Họ hỏi bậc Trí giả. Ngài biết ngay khi thấy rắn vì đuôi rắn đực thì dày, đuôi rắn cái thì mỏng; đầu rắn đực tròn, đầu rắn cái dài, mắt rắn đực lớn,mắt rắn cái nhỏ. Nhờ những dấu hiệu này ngài phân biệt con đực với con cái. Phần cuối như cũ.\r","fontSize":12,"order":235},{"alignment":1,"content":"11. CON GÀ TRỐNG.\r","fontBold":-1,"fontSize":12,"order":236},{"content":"Ngày nọ vua ban lệnh xuống dân chúng ở Đông thị trấn thi hành:\r","fontSize":12,"order":237},{"content":"- Hãy đưa về triều một bò đực trắng bạch, có sừng trên chân, cục bướu trên đầu, rống lên ba nhịp một ngày không sai chạy, nếu không, sẽ phải bị phạt một ngàn đồng tiền.\r","fontSize":12,"order":238},{"content":"Dân chúng chẳng biết làm sao, liền hỏi bậc Hiền trí. Ngài đáp:\r","fontSize":12,"order":239},{"content":"- Nhà vua đòi các ông gửi dâng ngài con gà trống đấy. Con gà trống có sừng trên chân đó là cái cựa, cục bướu trên đầu đó là mào và cất giọng gáy đúng ba nhịp (ngắn, vừa, dài). Thế thì hãy dâng vua con gà trống như ngài tả. \r","fontSize":12,"order":240},{"content":"Họ liền gửi dâng vua ngay một con.\r","fontSize":12,"order":241},{"alignment":1,"content":"12. VIÊN NGỌC.\r","fontBold":-1,"fontSize":12,"order":242},{"content":"Viên ngọc này do Sakka Thiên chủ tặng vua Kusa, có hình bát giác. Sợi dây đeo ngọc bị đứt nhưng không ai lấy được sợi dây cũ ra để xâu sợi mới vào.\r","fontSize":12,"order":243},{"content":"Một ngày kia họ đem viên ngọc đến bảo dân làng lấy sợi dây cũ ra để xâu dây mới vào. Dân làng chẳng làm gì được đành đem chuyện khó khăn kể lại với bậc Trí giả. Ngài bảo họ đừng sợ gì cả, hãy đem đến một cục mật. Ngài xoa mật vào hai lỗ hạt ngọc, rồi se một sợi len, xoa mật vào một đầu dây, đẩy đầu dây vào một chút trong lỗ ngọc, xong đặt viên ngọc vào nơi kiến thường đi qua. Bầy kiến nghe mùi mật bò ra khỏi ổ, cắn hết sợi dây cũ rồi cắn sợi dây len kéo qua tận lỗ bên kia.\r","fontSize":12,"order":244},{"content":"Khi ngài thấy lỗ đã thông, ngài bảo dân chúng trình lên vua khiến vua rất đẹp lòng khi nghe câu chuyện sợi dây được xâu như vậy.\r","fontSize":12,"order":245},{"alignment":1,"content":"13. BÒ ĐỰC ĐẺ CON.\r","fontBold":-1,"fontSize":12,"order":246},{"content":"Con bò đực của nhà vua được cho ăn quá nhiều trong vòng mấy tháng nên bụng nó trương lên, sừng nó phờ phạc, nó phải được xoa dầu, rồi họ đem nó đến Đông thị trấn với lệnh vua ban:\r","fontSize":12,"order":247},{"content":"- Nghe các khanh thật tài trí, vậy đây là con bò đực của đức vua đang có chửa, hãy giúp nó sinh con, rồi dẫn về triều, có đủ cả bò con. Nếu không sẽ chịu phạt vạ một ngàn đồng tiền.\r","fontSize":12,"order":248},{"content":"Dân làng hoảng hốt chẳng biết làm sao liền vấn kế bậc Trí giả, ngài nghĩ nên đặt một câu hỏi trùng hợp với câu kia, và hỏi:\r","fontSize":12,"order":249},{"content":"- Các ông có thể tìm ra một người bạo gan dám đối đáp với đức vua chăng?\r","fontSize":12,"order":250},{"content":"Họ đáp chuyện ấy không khó gì. Rồi họ đem một người đến. Bậc Đại Sĩ bảo:\r","fontSize":12,"order":251},{"content":"- Này anh bạn, anh hãy xõa tóc xuống vai đi đến hoàng môn khóc lóc kêu than thật thống thiết. Ai hỏi gì cũng không trả lời chỉ kêu khóc, trừ khi đức vua hỏi. Nếu đức vua bảo đem anh vào để hỏi tại sao than khóc, anh cứ tâu: \"Bảy ngày nay con trai thần đang lâm bồn nhưng không thể nào sinh con được, xin cứu thần với. Xin nói cho thần biết làm cách nào giúp nó sinh con?\". Đức vua sẽ bảo: \"Thật là điên khùng. Làm sao đàn ông có thể sinh con được?\". Lúc ấy anh sẽ đáp: \"Nếu quả thật như thế thì làm sao dân Đông thị trấn có thể giúp bò đực của Đại vương sinh bò con được?\".\r","fontSize":12,"order":252},{"content":"Người ấy được lệnh cứ thế mà thi hành. Vua hỏi ai nghĩ ra cách trả lời phản công lại như vậy và khi nghe nói chính bậc Trí giả Mahosadha, ngài rất đẹp lòng.\r","fontSize":12,"order":253},{"alignment":1,"content":"14. NẤU CƠM.\r","fontBold":-1,"fontSize":12,"order":254},{"content":"Một ngày kia để thử tài bậc Trí giả, lệnh vua phán ra:\r","fontSize":12,"order":255},{"content":"- Dân Đông thị trấn phải dâng về kinh một thứ cơm nấu theo tám điều kiện sau: không gạo, không nước, không nồi, không lò, không lửa, không củi, không do đàn ông hay đàn bà đem về kinh theo đường cái. Nếu không làm được phải chịu phạt một ngàn đồng tiền.\r","fontSize":12,"order":256},{"content":"Dân làng bối rối vấn kế bậc Trí giả. Ngài bảo:\r","fontSize":12,"order":257},{"content":"- Đừng lo gì, hãy đem một ít tấm lại đây, vì nó không phải gạo, đem tuyết vì nó không phải nước, đem đến một cái bát đất vì nó không phải nồi, chặt lấy vài tấm gỗ, đó không phải là cái lò, nhóm lửa bằng cách cọ xát chứ không dùng mồi lửa thật, đốt lá thay vì gỗ. Nấu cơm xong để vào một chậu khác, ép xuống thật chặt, đặt trên đầu của một hoạn quan, người này phi nam phi nữ, bỏ đường cái mà đi theo đường mòn, đem lên dâng vua.\r","fontSize":12,"order":258},{"content":"- Dân chúng làm như vậy và vua rất đẹp lòng khi nghe chuyện nhờ người nào mà vấn đề đã được giải quyết.\r","fontSize":12,"order":259},{"alignment":1,"content":"15. CÁT\r","fontBold":-1,"fontSize":12,"order":260},{"content":"Một ngày kia để thử tài bậc Trí giả, lệnh vua ban xuống cho dân làng này:\r","fontSize":12,"order":261},{"content":"- Đức vua rất thích thú nằm võng, mà võng cũ đã đứt. Vậy các ngươi hãy làm một chiếc võng bằng cát. Nếu không, phải chịu phạt vạ một ngàn đồng tiền.\r","fontSize":12,"order":262},{"content":"Dân làng chẳng biết làm sao lại phải cầu cứu bậc Trí giả. Ngài thấy đây cũng là chuyện đặt vấn đề phản công lại. Ngài trấn an dân chúng rồi đi tìm hai ba người đối đáp thật thông minh lanh lợi đến, và ngài bảo họ đến trình lên vua:\r","fontSize":12,"order":263},{"content":"- Tâu Đại vương, dân làng chúng thần không biết chiếc võng cát phải dày hay mỏng, vậy xin cho chúng thần một mảnh chiếc võng cũ, dài độ một gang tay hay chừng bốn ngón tay, chúng thần sẽ theo đó mà bện dây thừng đúng cỡ đó. Nếu đức vua đáp: -\"Trẫm chẳng hề có chiếc võng cát trong cung\", thì họ phải tâu ngay: -\"Nếu Đại vương không thể làm võng bằng cát thì làm sao dân làng có thể làm được?\"\r","fontSize":12,"order":264},{"content":"Dân làng vâng theo lời nói như vậy và vua rất hài lòng khi nghe bậc Trí giả đã nghĩ ra cách đối đáp phản công lại như trên.\r","fontSize":12,"order":265},{"alignment":1,"content":"16. HỒ NƯỚC.\r","fontBold":-1,"fontSize":12,"order":266},{"content":"Một ngày kia có lệnh vua ban:\r","fontSize":12,"order":267},{"content":"- Đức vua muốn vui chơi dưới nước, các ngươi phải đem dâng ngài một hồ nước mới có đủ năm loại sen súng, nếu không phải chịu phạt một ngàn đồng tiền.\r","fontSize":12,"order":268},{"content":"Dân làng kể chuyện với bậc Trí giả, ngài thấy đây cũng cần đối đáp phản công lại. Ngài cho gọi nhiều người đối đáp lanh lợi đến rồi bảo họ:\r","fontSize":12,"order":269},{"content":"- Hãy lội xuống nước chơi đùa cho đỏ cả mắt, rồi đi đến hoàng môn tóc tai áo quần lấm bê bết, tay cầm dây thừng, gậy gộc, đất đá, nhờ tâu trình với đức vua rằng các ông đã đến chầu, và khi các ông được phép vào cung, hãy tâu với ngài: -\"Tâu Đại vương, vì Đại vương ban lệnh cho dân Đông thị trấn dâng ngài một hồ nước, chúng thần đã mang đến đấy một hồ nước thật lớn để đẹp ý Đại vương nhưng hồ này quen sống ở rừng nên vừa thấy thị thành với hào lũy tháp canh thì nó sợ hãi bức tung dây thừng chạy trốn vào rừng, chúng thần đã ném đất đá vào nó, lấy gậy gộc đánh đập nó nhưng cũng không bắt nó trở lại được. Vậy xin cho chúng thần chiếc hồ cũ mà chúng thần nghe nói Đại vương đã mang từ rừng về, chúng thần sẽ buộc chúng chung với nhau để mang chiếc hồ kia trở lãi đây\". Đức vua sẽ bảo: \"Trẫm chẳng hề bảo ai đem hồ từ rừng về đây cả và cũng không hề bảo buộc hồ lại rồi đem hồ kia về đây\". Khi ấy các ông sẽ phải tâu: \"Nếu vậy thì làm sao dân làng chúng thần dâng Đại vương một hồ nước được?\".\r","fontSize":12,"order":270},{"content":"Họ y theo vậy mà làm khiến đức vua rất đẹp lòng khi nghe nói bậc Trí giả đã nghĩ ra chuyện ấy.\r","fontSize":12,"order":271},{"alignment":1,"content":"17. HOA VIÊN.\r","fontBold":-1,"fontSize":12,"order":272},{"content":"Lại một ngày kia, vua ban lệnh:\r","fontSize":12,"order":273},{"content":"- Trẫm muốn giải trí trong hoa viên và hoa viên của trẫm đã xưa cũ quá rồi. Dân chúng Đông thị trấn phải dâng trẫm một hoa viên mới đầy đủ kỳ hoa dị thảo...\r","fontSize":12,"order":274},{"content":"Bậc Trí giả lại trấn an dân chúng như trước kia, rồi cho người đi đối đáp với vua như trên.\r","fontSize":12,"order":275},{"alignment":1,"content":"18. YẾT KIẾN VUA VỚI CON LỪA\r","fontBold":-1,"fontSize":12,"order":276},{"content":"Lúc ấy vua rất hoan hỷ bảo Senaka:\r","fontSize":12,"order":277},{"content":"- Này khanh, trẫm có nên triệu bậc Trí giả ấy về triều chăng?\r","fontSize":12,"order":278},{"content":"Nhưng ông ganh ghét vì thấy kẻ khác được vinh hiển, liền tâu:\r","fontSize":12,"order":279},{"content":"- Như thế chẳng có gì phải gọi là bậc Trí giả cả, ta hãy chờ xem.\r","fontSize":12,"order":280},{"content":"Nghe vậy vua nghĩ thầm: \"Hiền giả Mahosadha thật là tài trí dù còn bé khiến ta rất ái mộ. Trong những cuộc thử thách đầy bí hiểm và những lần đối đáp phản công vừa qua, vị này đã ứng đối như một vị Phật. Tuy nhiên một người tài trí như vậy thì Senaka lại không muốn ta triệu hồi về triều cho ta. Vậy ta cần gì Senaka đã chứ? Ta cứ triệu vị ấy về đây\".\r","fontSize":12,"order":281},{"content":"Thế là vua cùng với một đám đông tùy tùng khởi hành đến ngôi làng ấy và vua ngự trên vương mã. Nhưng vừa lên đường thì con ngựa sụp hố gãy chân, vua phải trở về cung. Senaka liền vào yết kiến vua và nói:\r","fontSize":12,"order":282},{"content":"- Tâu Đại vương, phải chăng Đại vương đã đi về Đông thị trấn để đem bậc Trí giả vào triều?\r","fontSize":12,"order":283},{"content":"- Chính phải, hiền khanh.\r","fontSize":12,"order":284},{"content":"Senaka lại tâu:\r","fontSize":12,"order":285},{"content":"- Đại vương xem tiểu thần chẳng vào đâu cả. Tiểu thần xin Đại vương chờ đợi một ít lâu, nhưng Đại vương cứ vội ra đi và vừa lên đường thì vương mã bò gãy chân.\r","fontSize":12,"order":286},{"content":"Vua không nói gì với ông nữa. Một ngày kia, vua lại hỏi Senaka:\r","fontSize":12,"order":287},{"content":"- Trẫm triệu hồi vị Hiền trí này về triều được chăng, hiền khanh Senaka?\r","fontSize":12,"order":288},{"content":"- Tâu Đại vương, nếu vậy xin Đại vương đừng tự thân hành ngự đi, mà chỉ cần cho sứ giả đến bảo: \"Này Hiền giả, trẫm đã thân hành đi triệu hồi ngài và con ngựa của trẫm bị gãy chân, vậy hãy tiến cung một con ngựa tốt hơn và một đại tuấn mã\". Nếu vị ấy chọn chuyện đầu tiên, vị ấy sẽ đích thân về triều, nếu chọn chuyện thứ hai, vị ấy sẽ nhờ thân phụ đi thế. Như vậy cũng là việc để thử thách vị ấy nữa.\r","fontSize":12,"order":289},{"content":"Vua cho sứ giả đem lệnh ấy ra đi. Bậc Trí giả khi nghe vậy, hiểu ngay rằng vua mong muốn gặp Ngài và phụ thân ngài. Ngài liền đi tìm phụ thân và chào hỏi:\r","fontSize":12,"order":290},{"content":"- Thưa phụ thân, đức vua muốn gặp cha con ta. Xin phụ thân lên đường trước cùng đoàn tùy tùng gồm cả ngàn thương nhân. Khi đi đường, phụ thân đừng đi hai tay không, mà đem theo một hộp bằng gỗ đàn hương đựng đầy bơ tươi. Đức vua sẽ ân cần chào hỏi thân phụ và mời thân phụ ngồi ghế gia chủ, xin thân phụ cứ ngồi xuống. Khi ấy, con sẽ đến, đức vua cũng lại ân cần chào đón con và mời con ngồi một ghế như vậy. Rồi con sẽ nhìn thân phụ; thân phụ đưa ám hiệu và đứng lên bảo: \"Hiền giả Mahosadha nam tử, hãy ngồi xuống đi\". Vấn đề lúc ấy sẽ chín muồi để ta giải quyết.\r","fontSize":12,"order":291},{"content":"Thân phụ ngài làm theo như vậy. Khi đến cung, ông xin trình vua họ đã đến, rồi được vua cho vào, ông đến tung hô chúc tụng vua xong và đứng sang một bên. Vua ân cần chào đón ông và hỏi thăm bậc Trí giả Mahosadha nam tử ở đâu.\r","fontSize":12,"order":292},{"content":"- Tâu Đại vương, hiền nhi sẽ đến sau tiểu thần.\r","fontSize":12,"order":293},{"content":"Vua hài lòng khi nghe bậc Trí giả sắp đến, liền mời thân phụ ngài ngồi xuống một nơi thích hợp. Ông ngồi xuống. Trong lúc ấy, bậc Đại Sĩ được trang sức xiêm y cực kỳ lộng lẫy, cùng với một ngàn nhi đồng theo hầu, ngồi trên chiếc xe thật sang trọng uy nghi. Khi đến kinh thành, ngài thấy một con lừa đứng cạnh một cái hố, liền bảo mấy người bạo dạn bịt miệng con lừa lại để cho nó khỏi kêu, xong bỏ nó vào bao vát lên vai. Họ làm như vậy, rồi Bồ-tát vào cung với đoàn tùy tùng đông đảo của ngài. Dân chúng không ngớt tán thán ngài. Họ la lên:\r","fontSize":12,"order":294},{"content":"- Đây là bậc Trí giả Mahosadha, nam tử của phú ông Sirivaddhaka, người ta bảo ngài sinh ra có cây thuốc thần trong tay, chính ngài đã biết cách giải đáp mọi vấn đề được đặt ra để thử tài ngài.\r","fontSize":12,"order":295},{"content":"Khi đến trước cung, ngài bảo trình vua ngài đã đến. Vua rất đẹp ý, liền bảo:\r","fontSize":12,"order":296},{"content":"- Hãy mời Trí giả Mahosadha nam tử của trẫm mau vào chầu.\r","fontSize":12,"order":297},{"content":"Vì thế ngài liền vào cung cùng đám tùy tùng. Tung hô vua xong, ngài đứng sang một bên. Vua rất hoan hỷ khi trông thấy ngài nên nói giọng rất ngọt ngào, ban lệnh cho ngài tìm một nơi thích hợp mà ngồi. Ngài liền nhìn cha, ông thấy ám hiệu liền đứng dậy mời con ngồi chỗ ấy, ngài liền ngồi ngay. Thế là các kẻ ngu si đằng kia như Senaka, Pukkusa, Kàvinda, Devinda cùng nhiều kẻ khác nữa, thấy ngài ngồi như vậy, liền vỗ tay cười rộ lên và bảo:\r","fontSize":12,"order":298},{"content":"- Đây là thằng ngốc đui mù mà chúng bảo là bậc Trí giả. Nó bảo cha nó đứng dậy để nó ngồi vào chỗ ấy. Chắc chắn không thể gọi nó là bậc Trí giả được.\r","fontSize":12,"order":299},{"content":"Vua cũng tiu nghỉu như mèo cụt tai. Bậc Trí giả liền hỏi:\r","fontSize":12,"order":300},{"content":"- Tâu Đại vương, Đại vương không đẹp ý chăng?\r","fontSize":12,"order":301},{"content":"- Đúng vậy, này Hiền giả, trẫm buồn lắm. Trước đây trẫm rất hoan hỷ khi nghe nói về Hiền giả, nhưng nay gặp Hiền giả trẫm lại không được vừa lòng.\r","fontSize":12,"order":302},{"content":"- Tại sao như vậy?\r","fontSize":12,"order":303},{"content":"- Chỉ vì khanh bảo thân phụ khanh đứng dậy để khanh ngồi vào chỗ ấy.\r","fontSize":12,"order":304},{"content":"- Tâu Đại vương, ngài cho rằng lúc nào cha ông cũng hơn con cái cả hay sao?\r","fontSize":12,"order":305},{"content":"- Đúng vậy, này Hiền giả.\r","fontSize":12,"order":306},{"content":"- Thế Đại vương đã không ban lệnh cho tiểu thần tiến dâng một tuấn mã tốt hơn nữa hoặc một đại tuấn mã ưu tú nhất đó sao?\r","fontSize":12,"order":307},{"content":"Nói xong, ngài đứng dậy nhìn các nhi đồng theo hầu ngài và bảo:\r","fontSize":12,"order":308},{"content":"- Đem con lừa của các bạn vào đây.\r","fontSize":12,"order":309},{"content":"Đặt con lừa trước mặt vua, ngài tiếp tục hỏi:\r","fontSize":12,"order":310},{"content":"- Tâu Đại vương, con lừa này đáng giá bao nhiêu?\r","fontSize":12,"order":311},{"content":"Vua đáp:\r","fontSize":12,"order":312},{"content":"- Nếu dùng được thì nó đáng giá tám đồng tiền (ru-pi).\r","fontSize":12,"order":313},{"content":"- Nhưng nếu nó tạo được một con la con với một ngựa cái thuần giống Sindh thì giá con la sẽ bao nhiêu?\r","fontSize":12,"order":314},{"content":"- Thế thì nó vô giá.\r","fontSize":12,"order":315},{"content":"- Tâu Đại vương, tại sao ngài lại nói vậy? Ngài chẳng vừa bảo là bất cứ lúc nào ông cha cũng hơn con cái cả hay sao? Theo như ngài nói thì con lừa phải đáng giá hơn con la chứ! Giờ đây các bậc Trí giả của ngài đã không vỗ tay chế nhạo tiểu thần chỉ vì họ không biết điều ấy đó sao? Vậy tài trí của các bậc Trí giả ấy ở đâu chứ? Đại vương đã tìm họ ở đâu ra vậy?\r","fontSize":12,"order":316},{"content":"Rồi tỏ vẻ khinh thường cả bốn vị kia, ngài đọc bài kệ này trong Chương một (số 111) trình vua:\r","fontSize":12,"order":317},{"content":"Tâu Đại vương, ngài vẫn nghĩ rằng\u000bCon luôn thua kém bậc cha ông?\u000bThế thì lừa phải hơn la chứ,\u000bLừa ấy với la chính phụ thân!\r","fontItalic":-1,"fontSize":12,"order":318},{"content":"Sau đó, ngài tiếp tục nói:\r","fontSize":12,"order":319},{"content":"- Tâu Đại vương, nếu ông cha phải hơn con cái thì xin Đại vương hãy sử dụng thân phụ của tiểu thần; còn nếu con cái hơn ông cha thì xin sử dụng tiểu thần. \r","fontSize":12,"order":320},{"content":"Vua rất đẹp ý và tất cả quần thần reo hò nhiệt liệt tán thán cả ngàn lần:\r","fontSize":12,"order":321},{"content":"- Bậc Đại trí giải quyết vấn đề thật vi diệu thay !\r","fontSize":12,"order":322},{"content":"Tiếng vỗ tay vang dậy và cả ngàn chiếc khăn quàng giơ lên vẫy tưng bừng khiến bốn vị kia tiu nghỉu.\r","fontSize":12,"order":323},{"content":"Thời bấy giờ không ai hiểu rõ hơn Bồ-tát về giá trị của phụ mẫu mình. Nếu ai hỏi lúc ấy tại sao ngài lại làm như vậy, thì đó không phải là vì ngài xem thường thân phụ ngài, nhưng chỉ vì khi vua ban lệnh tiến dâng một tuấn mã tốt hơn hoặc một tuấn mã ưu tú đệ nhất, ngài phải làm như thế để giải quyết vấn đề vua đặt ra, để làm hiển lộ tài trí của ngài vượt hẳn bốn vị kia.\r","fontSize":12,"order":324},{"content":"Vua rất hoan hỷ, cầm chiếc bình vàng đựng nước hương, rót nước lên bàn tay của vị phú thương kia và phán:\r","fontSize":12,"order":325},{"content":"- Khanh hãy thọ hưởng Đông thị trấn là tặng vật trẫm ban thưởng cho khanh. Các phú thương trong vùng phải thần phục vị này.\r","fontSize":12,"order":326},{"content":"Sau đó vua lại ban thưởng mẫu thân của Bồ-tát đầy đủ các loại nữ trang. Vì đẹp ý trước cách Bồ-tát giải quyết vấn đề con lừa, vua ước mong nhận Bồ-tát làm con mình, liền nói với người cha ngài:\r","fontSize":12,"order":327},{"content":"- Này hiền khanh, hãy để bậc Đại trí làm con trẫm.\r","fontSize":12,"order":328},{"content":"Ông đáp:\r","fontSize":12,"order":329},{"content":"- Tâu Đại vương, nay con của Tiểu thần còn quá thơ dại, miệng còn hôi sữa; nhưng khi lớn khôn, tiểu nhi xin đến hầu hạ Đại vương.\r","fontSize":12,"order":330},{"content":"Tuy thế, vua vẫn phán:\r","fontSize":12,"order":331},{"content":"- Này hiền khanh, từ nay đừng lưu luyến cậu bé này nữa, từ hôm nay nó là con của trẫm. Trẫm có thể nuôi nấng con của trẫm, vậy khanh hãy đi về.\r","fontSize":12,"order":332},{"content":"Rồi vua ban lệnh cho ông ra về. Ông tuân lệnh vua, ôm lấy con trong đôi vòng tay mình, hôn lên đầu và nhắn nhủ đôi điều. Cậu bé giã biệt phụ thân, khuyên cha chớ lo âu, rồi để cha ra đi.\r","fontSize":12,"order":333},{"content":"Sau đó vua hỏi bậc Trí giả muốn dùng cơm bên trong cung hay ở ngoài. Ngài nghĩ rằng với đám tùy tùng đông đảo như vậy, tốt nhất nên ăn uống bên ngoài cung điện, nên tâu trình vua theo mục đích ấy. Vua liền ban cho ngài một ngôi nhà hợp ý, cung cấp vật dụng đầy đủ cho một ngàn nhi đồng ăn ở tại chỗ, từ đó bậc Trí giả phụng sự vua.\r","fontSize":12,"order":334},{"alignment":1,"content":"19. VIÊN BẢO NGỌC.\r","fontBold":-1,"fontSize":12,"order":335},{"content":"Lúc bấy giờ vua lại muốn thử tài ngài. Thời đó có một viên bảo châu nằm trong tổ quạ trên cây cọ dừa (tàla) bên bờ hồ cạnh Nam môn và ảnh của viên bảo ngọc thường phản chiếu trên mặt hồ. Dân chúng trình vua rằng có viên bảo ngọc dưới hồ. Vua liền triệu Senaka đến bảo:\r","fontSize":12,"order":336},{"content":"- Dân chúng bảo có viên bảo ngọc dưới hồ, làm thế nào để lấy lên được?\r","fontSize":12,"order":337},{"content":"Senaka tâu:\r","fontSize":12,"order":338},{"content":"- Cách tốt nhất là tát cạn nước.\r","fontSize":12,"order":339},{"content":"- Vua bảo ông thi hành, ông liền tập họp một đám người tát nước và lấy bùn ra, rồi đào đất dưới đáy hồ, nhưng chẳng thấy ngọc đâu. Thế mà khi hồ đầy nước lại, ánh ngọc vẫn phản chiếu trên hồ như cũ. Senaka lại cho tát nước nữa và cũng không tìm thấy ngọc. Sau đó vua triệu bậc Trí giả và bảo:\r","fontSize":12,"order":340},{"content":"- Dân chúng có thấy viên ngọc trong hồ, Senaka đã cho tát nước bùn ra và đào đất lên mà chẳng thấy ngọc đâu, nhưng vừa khi nước hồ đầy thì ngọc lại hiện lên, hiền nhi có thể lấy ngọc lên chăng?\r","fontSize":12,"order":341},{"content":"- Tâu phụ vương, chuyện đó không khó gì, thần nhi xin đi lấy ngọc về dâng phụ vương.\r","fontSize":12,"order":342},{"content":"Vua rất đẹp ý khi nghe ngài hứa, rồi cùng một đám đông cận thần theo hầu, vua ngự ra hồ, sẵn sàng chứng kiến oai lực đại trí của bậc Hiền giả. Bậc Đại Sĩ đứng trên hồ quan sát, ngài nhận xét rằng ngọc không ở trong hồ, mà phải ở trên cây, nên ngài nói to:\r","fontSize":12,"order":343},{"content":"- Tâu phụ vương, ngọc không có trong hồ.\r","fontSize":12,"order":344},{"content":"- Sao không thấy ngọc dưới nước chăng?\r","fontSize":12,"order":345},{"content":"Thế là ngài bảo đem đến một thùng nước và nói:\r","fontSize":12,"order":346},{"content":"- Tâu phụ vương, đây chẳng phải là ta thấy ngọc trong thùng nước và cả trong hồ sao?\r","fontSize":12,"order":347},{"content":"- Thế thì ngọc ở đâu?\r","fontSize":12,"order":348},{"content":"- Tâu phụ vương, đây chỉ là ánh ngọc phản chiếu trong hồ nước lẫn trong thùng, còn ngọc ở trong tổ quạ ở trên cây cọ dừa kia. Xin phụ vương cho người lên lấy ngọc và đem xuống đây.\r","fontSize":12,"order":349},{"content":"Vua y lời, cho người đem ngọc xuống và bậc Hiền trí đặt viên ngọc vào tay vua. Mọi người tán dương bậc Trí giả và nhạo báng Senaka:\r","fontSize":12,"order":350},{"content":"- Đây là viên bảo ngọc nằm trong tổ quạ trên cây, thế mà Senaka lại bảo đám người lực lưỡng đào hồ. Chắc chắn một bậc Trí giả phải như Mahosadha này.\r","fontSize":12,"order":351},{"content":"Họ cứ ca ngợi bậc Đại Sĩ như vậy, còn vua rất đẹp ý, ban cho ngài xâu chuỗi ngọc mà vua đang đeo trên cổ và ban đủ chuỗi ngọc cho cả ngàn nhi đồng kia, xong lại cho phép từ nay ngài và đám tùy tùng của ngài vào chầu vua được miễn lễ.\r","fontSize":12,"order":352},{"alignment":1,"content":"20. CON TẮC KÈ.\r","fontBold":-1,"fontSize":12,"order":353},{"content":"Một ngày kia, vua cùng bậc Trí giả bước vào ngự viên, thì một con tắc kè ở trên chiếc cổng vòng cung trông thấy vua, liền bò xuống, nằm sát đất. Vua thấy vậy, hỏi:\r","fontSize":12,"order":354},{"content":"- Này bậc Trí giả, nó làm gì vậy?\r","fontSize":12,"order":355},{"content":"- Tâu Đại vương, nó tỏ lòng cung kính đối với phụ vương.\r","fontSize":12,"order":356},{"content":"- Nếu vậy ta chẳng nên bỏ qua việc nó cung kính mà không thưởng nó, hãy cho nó thật nhiều tặng vật.\r","fontSize":12,"order":357},{"content":"- Tâu phụ vương, tặng vật chẳng ích lợi gì cho nó, cái nó cần là thức ăn.\r","fontSize":12,"order":358},{"content":"- Vậy nó ăn gì?\r","fontSize":12,"order":359},{"content":"- Tâu phụ vương, thịt.\r","fontSize":12,"order":360},{"content":"- Nó cần ăn độ bao nhiêu?\r","fontSize":12,"order":361},{"content":"- Chừng một xu, tâu phụ vương.\r","fontSize":12,"order":362},{"content":"- Chỉ đáng một xu thì chẳng xứng quà thưởng của vua ban-Vua bảo.\r","fontSize":12,"order":363},{"content":"Rồi ngài truyền cho một người đến, ban lệnh đem cho con tắc kè đều đều mỗi ngày năm xu thịt. Việc này được thi hành sau đó. Nhưng vào ngày trai giới, không có sát sinh, người đó không kiếm ra thịt, nên gã đục một lỗ qua đồng hào nửa, buộc một sợi dây vào cổ con tắc kè. Việc ấy làm con tắc kè sinh kiêu mạn.\r","fontSize":12,"order":364},{"content":"Một ngày kia, vua lại vào ngự viên, nhưng con tắc kè thấy vua đến gần, mà nó đang kiêu mạn vì cho rằng nó cũng nhiều của cải như vua, nó nghĩ thầm: \"Đại vương giàu có lắm, này Đại vương Videha, nhưng ta đây cũng vậy\". Thế là nó không bò xuống, mà cứ nằm yên trên cổng vòng cung gõ nhịp chiếc đầu. Vua thấy vậy liền hỏi:\r","fontSize":12,"order":365},{"content":"- Này bậc Trí giả, hôm nay con vật kia không xuống đây như lệ thường, cớ sao vậy?\r","fontSize":12,"order":366},{"content":"Rồi ngài ngâm vần kệ đầu tiên:\r","fontSize":12,"order":367},{"content":"1. Tắc kè thuở trước chẳng bò lên,\u000bKhung cửa vòng cung, bậc Trí hiền,\u000bHãy giải thích ngay cho trẫm rõ,\u000bTắc kè sao cứng cổ như trên?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":368},{"content":"Bậc Trí giả nhận thấy rằng có lẽ gã kia không kiếm đâu ra thịt vào ngày trai giới cấm sát sinh, nên con vật này ắt sinh lòng kiêu mạn vì đồng tiền buộc vào cổ nó; bởi thế ngài ngâm kệ này:\r","fontSize":12,"order":369},{"content":"2. Con tắc kè kia được thưởng cho,\u000bMón tiền nó chẳng có bao giờ,\u000bNửa hào, nên nó không tôn trọng,\u000bĐại đế Vi-đề Mi-thi-la.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":370},{"content":"Vua truyền triệu gã kia đến hỏi chuyện và gã kể mọi sự đúng như vậy. Vua lại càng đẹp ý về bậc Trí giả hơn nữa vì hình như ngài biết được ý con tắc kè mà chẳng cần hỏi han gì cả, thật tài trí chẳng khác nào trí tuệ tối thượng của một vị Phật. Vì thế vua cho phép ngài thu lợi tức cả bốn cửa thành. Vua giận con tắc kè, muốn gián đoạn việc ban thưởng cho nó, nhưng bậc Trí giả bảo đó là việc không nên làm và khuyên can vua.\r","fontSize":12,"order":371},{"alignment":1,"content":"21. ĐẠI PHƯỚC VÀ BẤT HẠNH\r","fontBold":-1,"fontSize":12,"order":372},{"content":"Thời bấy giờ một thiếu sinh tên gọi Pinguttara ở thành Mithilà đến Takkasilà học với một danh sư. Sau thời kỳ tinh cần học tập đã viên mãn, chàng tạ từ sư phụ ra về.\r","fontSize":12,"order":373},{"content":"Nhưng trong gia tộc của danh sư này có tục lệ: nếu con gái đến tuổi lấy chồng, thì phải gả cho môn đồ lớn tuổi nhất. Vị danh sư này có cô con gái đẹp như tiên, do đó bảo môn đồ:\r","fontSize":12,"order":374},{"content":"- Này đệ tử, ta sẽ gả con gái ta cho đệ tử, vậy con hãy đem con ta cùng đi về với con.\r","fontSize":12,"order":375},{"content":"Lúc ấy cậu thiếu sinh thật là kẻ bất hạnh, thiếu may mắn, còn cô gái kia thật có phước lớn. Khi chàng ta thấy nàng, chàng chẳng hề quan tâm đến nàng, nhưng nghe thầy bảo vậy, chàng cũng đồng ý vì không muốn xem thường lời dạy của thầy, thế là vị Bà-la-môn này gả con gái cho chàng. Đêm động phòng hoa chúc, chàng lên giường nằm; nàng vừa mới leo lên giường thì chàng càu nhàu leo xuống đất, nàng cũng bước xuống nằm cạnh chàng, chàng liền đứng dậy leo lên giường lại, nàng cũng bước lên giường, chàng lại bước xuống, vì kẻ bất hạnh không đi đôi với người đại phước được. Thế là cô gái nằm trên giường, cậu trai nằm dưới đất. Cứ thế bảy ngày trôi qua.\r","fontSize":12,"order":376},{"content":"Sau đó chàng trai tạ từ sư phụ và ra đi với vợ chàng. Trên đường đi chẳng có gì hơn ngoài vài câu chuyện trao đổi giữa hai vợ chồng. Cả hai đều buồn khổ đi đến thành Mithilà. Không xa thành mấy, Pinguttara thấy một cây sung đầy trái và đang lúc đói bụng, chàng trèo lên cây hái vài quả ăn. Cô gái cũng đói bụng đến gốc cây gọi lên:\r","fontSize":12,"order":377},{"content":"- Xin chàng ném xuống cho thiếp vài quả.\r","fontSize":12,"order":378},{"content":"- Ô hay, chàng bảo, nàng không có tay chân sao? Trèo lên mà tự hái lấy.\r","fontSize":12,"order":379},{"content":"Nàng đành trèo lên hái sung ăn. Chàng vừa thấy nàng trèo lên, liền nhanh chân trèo xuống, chất gai góc quanh gốc cây và bỏ đi, tự nhủ thầm: \"Nay ta đã thoát được người đàn bà tồi tệ này rồi\". Nàng không leo xuống được đành ngồi trên cây.\r","fontSize":12,"order":380},{"content":"Lúc bấy giờ vua đang vui chơi trong rừng đến chiều, rồi ngự lên vương tượng trở về thành. Khi thấy nàng, vua đem lòng yêu ngay, vì thế vua cho người hỏi nàng có chồng chưa, nàng đáp:\r","fontSize":12,"order":381},{"content":"- Tiện thiếp đã có chồng do gia đình gả cho, nhưng người ấy đã ra đi và bỏ tiện thiếp lại đây một mình.\r","fontSize":12,"order":382},{"content":"Vị cận thần trình chuyện với vua, ngài bảo:\r","fontSize":12,"order":383},{"content":"- Thật là bảo vật đưa về tay vua.\r","fontSize":12,"order":384},{"content":"- Nàng liền được mang xuống, đặt lên voi chở về triều. Tại đây nàng được rảy nước phong chức hoàng hậu. Nàng được vua rất sủng ái và được mệnh danh là Udumbarà hay \"Hoàng hậu cây Sung\" vì vua thấy nàng trên cây sung lần đầu tiên.\r","fontSize":12,"order":385},{"content":"Một ngày nọ, dân chúng ở cạnh cổng
