ng,\u000bNgài tìm hạnh phúc? Nên đơn độc:\u000bHạnh phúc chỉ người sống độc thân.\u000bNghe lời cô gái, ngài hiểu ý và bảo hoàng hậu:\u000b\u000b67. Hãy nghe lời nói của cô này,\u000bCô gái làm ta hổ thẹn đầy,\u000bVí thử nghe lời bà thỉnh nguyện:\u000bLỗi lầm chính kẻ thứ hai gây.\u000b\u000b68. Ðây hai đường: chọn một cho bà;\u000bCòn lối kia, ta chọn chính ta,\u000bÐừng gọi ta là chồng vậy nữa,\u000bBà không còn vợ: hãy chia xa!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":320},{"content":"Hoàng hậu nghe ngài nói thế, liền xin ngài đi rẽ về phía tay phải tốt hơn, còn bà đi về phía trái. Nhưng chỉ đi được một đoạn, bà không ngăn chặn được sầu khổ, liền trở lại với ngài và cùng ngài đi vào thành.\r","fontSize":12,"order":321},{"alignment":1,"content":"*\r","fontSize":12,"order":322},{"content":"Bậc Ðạo Sư giải thích chuyện này và nói như sau: \r","fontSize":12,"order":323},{"content":"Cùng với những lời này trên môi, hai vị đi vào thành Thùna.\r","fontSize":12,"order":324},{"content":"Sau khi đã vào thành, Bồ-tát tiếp tục đi khất thực, đến cửa nhà một người làm cung tên, trong khi đó hoàng hậu đứng một bên. Bấy giờ người thợ đang nung đỏ mũi tên trên một lò than rồi nhúng ướt tên đó trong một ít bột hồ chua, nheo một mắt lại, còn mắt kia nhắm mũi tên cho thẳng. Bồ-tát nghĩ: \"Nếu người này khôn ngoan thì có thể giải thích cho ta rõ chuyện này. Ðể ta hỏi gã thứ xem\". Rồi ngài đến gần gã.\r","fontSize":12,"order":325},{"alignment":1,"content":"*\r","fontSize":12,"order":326},{"content":"Bậc Ðạo Sư tả cảnh này qua vần kệ:\r","fontSize":12,"order":327},{"content":"69. Ðến nhà khất thực kẻ làm tên,\u000bNgười ấy nheo con mắt đứng lên,\u000bVà với mắt kia nhìn một hướng\u000bÐể làm cho thẳng mũi tên rèn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":328},{"content":"Lúc ấy Bậc Ðại Sĩ bảo gã:\r","fontSize":12,"order":329},{"content":"70. Một mắt sao ngươi cứ nhắm hoài,\u000bChỉ nhìn một mắt chẳng hề sai?\u000bXin ngươi giải thích hành vi ấy:\u000bNgươi nghĩ nó hoàn thiện mắt ngươi?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":330},{"content":"Gã đáp lại:\r","fontSize":12,"order":331},{"content":"71. Tầm mắt hai tròng mở rộng ra\u000bChỉ làm lạc hướng nhãn quan ta,\u000bNếu ngài duy nhất nhìn đường thẳng,\u000bÐích xác định, ngài nhắm đúng mà.\u000b\u000b72. Ðiều gây rối loạn chính hai tròng,\u000bChỉ một tròng thôi thì lại không,\u000bMuốn hạnh phúc? Ngài cần đơn độc,\u000bNgười đơn độc hạnh phúc vô song!\u000bSau mấy lời khuyên nhủ này, gã yên lặng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":332},{"content":"Bậc Ðại Sĩ lại tiếp tục đi khất thực, khi đã thọ lãnh đủ loại thức ăn, liền đi ra khỏi thành tìm chỗ mát mẻ có nước chảy ngồi xuống. Khi đã ăn uống xong xuôi, ngài cất bình bát vào chiếc bị và bảo Sìvalì:\r","fontSize":12,"order":333},{"content":"73. Bà nghe lời gã nhắm tên vầy\u000bChẳng khác gì cô gái trước đây,\u000bGã sẽ làm cho ta rối trí\u000bVới bao hổ thẹn ngập đầu này.\u000bNếu ta nhượng bộ bà cầu thỉnh:\u000bGây lỗi chính là kẻ thứ hai.\u000b\u000b74. Ðây hai đường: chọn một cho bà,\u000bCòn lối kia ta chọn chính ta,\u000bÐừng gọi ta là chồng vậy nữa,\u000bTa không có vợ: giã từ bà!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":334},{"content":"Dù nghe lời ngài nói vậy, hoàng hậu vẫn đi theo ngài, nhưng bà hiểu bà không thể nào thuyết phức vua quay trở về được nữa, còn đám dân chúng cũng cứ tiếp tục theo sau bà. Lúc bấy giờ có một khu rừng không xa đó mấy, bậc Ðại Sĩ thấy bóng cây đổ xuống tối mờ, ngài muốn bảo hoàng hậu quay về, nên khi thấy cỏ mùnja mọc bên lề đường, ngài ngắt một cọng cỏ, bảo bà: \r","fontSize":12,"order":335},{"content":"- Này Sìvalì, thân cây cỏ này không thể nối lại được nữa, vậy từ nay mối liên lạc giữa ta và bà cũng không bao giờ nối lại được nữa đâu.\r","fontSize":12,"order":336},{"content":"Rồi ngài ngâm lớn nửa vần kệ:\r","fontSize":12,"order":337},{"content":"75. Như cỏ mun-ja đã lớn này,\u000bSì-va-lì, độc trú từ đây ...\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":338},{"content":"Khi hoàng hậu nghe thế, bà nói:\r","fontSize":12,"order":339},{"content":"- Từ nay ta cũng không liên lạc gì với vua Mahàjanaka nữa.\r","fontSize":12,"order":340},{"content":"Rồi không thể ngăn được sầu khổ, bà đấm ngực la khóc và ngất xỉu bên vệ đường. Bồ-tát thấy bà đã bất tỉnh mê man rồi, lập tức đi sâu vào rừng, cẩn thận xóa mờ dấu chân của ngài. Các quan đại thần chạy đến rảy nước vào thân thể hoàng hậu, xoa bóp tay chân của bà một lát thì bà hồi tỉnh. Bà hỏi:\r","fontSize":12,"order":341},{"content":"- Ðại vương đâu rồi?\r","fontSize":12,"order":342},{"content":"- Thế Hoàng hậu không biết sao? Họ tâu.\r","fontSize":12,"order":343},{"content":"- Ði tìm Hoàng thượng ngay - Hoàng hậu bảo họ.\r","fontSize":12,"order":344},{"content":"Nhưng dù họ đi quanh quẩn khắp nơi, họ cũng không tìm thấy ngài đâu. Vì thế bà than khóc thảm thiết, và sau khi bảo dựng đền thờ nơi ngài đứng trước kia, bà cúng dường hương hoa rồi trở về.\r","fontSize":12,"order":345},{"content":"Bồ-tát trong núi Himavat, trong bảy ngày ngài chứng đắc năm Thắng trí và tám Thiền chứng, rồi ngài không trở lại cõi đời này nữa. Hoàng hậu bảo dựng đền thờ ở các nơi ngài đã đến và nói chuyện với người thợ làm tên, với cô bé gái, nơi ngài đã ăn miếng thịt, nơi ngài nói chuyện với hai ẩn sĩ Migàjina và Nàrada; xong bà làm lễ cúng dường hương hoa.\r","fontSize":12,"order":346},{"content":"Rồi được binh lính hộ tống, bà vào thành Mithilà cử hành lễ phong vương cho hoàng tử trong vườn xoài, và ra lệnh đem hoàng tử cùng binh lính vào thành. Còn phần bà, sau khi chọn đời khổ hạnh của một nữ ẩn sĩ, bà sống ở trong vườn xoài và hành trì các pháp môn đưa đến Thiền định cho đến khi bà chứng đắc Thiền định và được sinh vào cảnh giới Phạm thiên.\r","fontSize":12,"order":347},{"alignment":1,"content":"*\r","fontSize":12,"order":348},{"content":"Sau khi kể Pháp thoại xong, Bậc Ðạo Sư nói với các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":349},{"content":"- Ðây không phải lần đầu tiên Như Lai làm Ðại sự Xuất thế, mà xưa kia Như Lai cũng đã làm như vậy.\r","fontItalic":-1,"fontSize":12,"order":350},{"content":"Rồi Ngài nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":351},{"content":"- Lúc ấy vị nữ hải thần là Uppalavannà (Liên Hoa Sắc), Hiền giả Nàrada là Sàriputta (Xá-lợi-phất), Hiền giả Migàjina là Moggalàna (Mục-kiền-liên), cô gái là công chúa Khemà, người làm tên là Ànanda (A-nan), hoàng hậu Sìvalì là mẹ của Ràhula (Ràhulamàtà), hoàng tử Dìghàvu là Ràhula (La-hầu-la). Cha mẹ của Bồ-tát là hai vị trong vương tộc ngày nay và vua Mahà janaka chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":352},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":353}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXII\/Đại Phẩm\/539. Chuyện Đại vương Mahàjanaka (Tiền thân Mahà-Janaka)\r","title":"539. Chuyện Đại vương Mahàjanaka (Tiền thân Mahà-Janaka)\r"},{"ID":541,"paragraphs":[{"alignment":1,"content":"540. CHUYỆN HIẾU TỬ SÀMA \u000b(Tiền thân Sàma)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai đó đang mai phục bắn mình…,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này bậc Đạo Sư kể tại Kỳ Viên về một Tỷ- kheo phụng dưỡng mẹ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Chuyện kể rằng có một thương nhân giàu có tại thành Xá-vệ, của cải lên đến một trăm tám mươi triệu, người này có một cậu con trai rất được yêu quý. Một ngày nọ, cậu trai đi lên lầu, mở cửa nhìn xuống đường, khi thấy đám đông dân chúng đang đi đến Kỳ Viên, tay cầm hương hoa cúng dường để nghe thuyết Pháp, cậu bảo rằng cậu cũng muốn đi. Cậu truyền đem hương hoa lại, rồi cậu đi đến tịnh xá cúng dường y phục, dược phẩm, cùng các thức ăn uống cho chúng Tỷ-kheo ở đó và đảnh lễ đức Thế Tôn với hương hoa, rồi ngồi xuống một bên…\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Sau khi nghe thuyết Pháp, cậu nhận thức được các quả ác do tham dục gây ra và những quả phúc do đời sống tu hành mang lại. Rồi khi hội chúng ra về, cậu xin đức Thế Tôn cho cậu thọ giới. Nhưng đức Như Lai bảo cậu rằng ngài không truyền giới cho ai chưa xin phép cha mẹ. Vì thế cậu ra về, nhịn ăn một tuần, cuối cùng được cha mẹ chấp thuận, cậu trở lại và xin thọ giới. Thế Tôn bảo một Tỷ-kheo làm lễ xuất gia cho cậu.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Sau đó vị Tỷ-kheo mới này được tán thán và đạt nhiều công hạnh, được sự ái mộ của các vị sư trưởng và giáo thọ và khi đã thọ đại giới, ông tinh thông Giáo pháp trong vòng năm năm. Rồi vị Tỷ-kheo này nghĩ: \"Ta sống viễn ly ở chốn này thật không hợp với ta\". Và ông nóng lòng đạt cứu cánh của Thiền định. Thế là sau khi nghe lời dạy của vị giáo sư về Thiền định, ông đi đến một làng ở biên giới, sống trong rừng sâu hành trì phép Thiền định, nhưng không đạt được ý niệm nào đặc biệt, dù ông đã tinh cần tu tập trong mười hai năm liền mà tâm không được định tĩnh.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Cũng trong thời gian này, cha mẹ của Tỷ-kheo này trở nên nghèo túng vì những người thuê đất hay bán hàng cho nhà này thấy trong nhà không có con em gì đến buộc họ trả nợ, cho nên đã đoạt hết của cải nào rơi vào tay họ và tha hồ chạy trốn; gia nhân tôi tớ trong nhà lại trộm vàng bạc trốn đi. Vì thế cuối cùng hai người lâm vào cảnh khốn cùng, không còn đến cái bình đựng nước nữa, phải bán nhà đi lang thang hết sức cùng cực, phải đi ăn xin, mặc áo rách rưới và mang chiếc bình mẻ trong tay.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Lúc bấy giờ có một trưởng lão Tỷ-kheo từ Kỳ Viên đến nơi cư trú của người con trai ấy, ông tiếp đón ân cần vị khách kia xong, ngồi yên lặng hỏi thăm khách từ đâu đến. Khi được biết từ Kỳ Viên, ông hỏi thăm sức khỏe của bậc Đạo Sư cùng các đại đệ tử của ngài, xong rồi hỏi thăm tin tức cha mẹ mình.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Thưa Tôn giả, xin Tôn giả cho biết tình cảnh của một gia đình thương nhân ở Xá-vệ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này hiền hữu, đừng hỏi thăm tin tức gia đình ấy nữa.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Tại sao thế, thưa Tôn giả?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Người ta nói gia đình ấy có một cậu con trai, nhưng cậu ta đã đi tu theo đạo pháp, và từ khi cậu ấy xuất gia thì gia đình cậu bị sạt nghiệp, lúc này cả hai ông bà lão đang lâm vào tình cảnh rất thê thảm và phải đi ăn xin.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Khi ông nghe khách nói xong, không thể nào cầm lòng được, nước mắt cứ ràn rụa và khi khách hỏi tại sao lại khóc, ông đáp:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Thưa Tôn giả, đó chính là cha mẹ tôi, tôi là con của các vị ấy.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này Hiền hữu, cha mẹ bạn đã sạt nghiệp vì bạn,vậy hãy về phụng dưỡng các vị.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Ông liền nghĩ: \"Trong mười hai năm liền ta tinh cần tu tập mà không thể nào đạt đạo hay đắc quả, có lẽ ta vô tài trí. Vậy ta có làm gì được với đời sống Phạm hạnh này? Chi bằng ta trở về làm một gia chủ phụng dưỡng cha mẹ già và bố thí của cải. Như vậy cuối cùng ta cũng được sinh lên thiên giới\". Quyết định xong ông nhường chỗ cư trú của mình trong rừng cho vị Trưởng lão kia.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Hôm sau ông ra đi, qua nhiều chặng đường thì tới tinh xá phía sau Kỳ Viên không xa thành Xá-vệ mấy. Tại đó ông thấy hai con đường, một đường dẫn đến Kỳ Viên, một đường dẫn đến Xá-vệ. Khi đứng đó, vị Tỷ-kheo này suy nghĩ: \"Ta đến viếng cha mẹ ta trước hay đức Phật trước? Rồi ông tự nhủ: \"Ngày xưa ta gặp cha mẹ ta luôn, từ đây ta sẽ ít có dịp yết kiến đức Phật; vậy ta hãy yết kiến bậc Chánh Đẳng Giác ngày hôm nay và nghe thuyết Pháp, rồi ngày mai ta sẽ đi thăm cha mẹ\".\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Thế là ông bỏ con đường đi Xá-vệ và đi đến Kỳ Viên lúc chiều tối. Vào ngày đó, lúc tảng sáng, bậc Đạo Sư nhìn xuống trần gian, đã thấy được tiềm lực ngộ đạo của vị này, nên khi ông đến yết kiến Thế Tôn, ngài tán thán công đức của cha mẹ theo kinh Màtiposaka (voi hiếu dưỡng mẹ-Tiền thân số 455). Trong khi đứng cuối hội chúng Tỷ-kheo và nghe thuyết Pháp, ông nghĩ: \"Nếu ta trở thành người gia chủ, ta có thể phụng dưỡng cha mẹ ta\", nhưng bậc Đạo Sư cũng dạy: \"Một người con đi xuất gia vẫn có thể giúp đỡ cha mẹ mình\". Trước kia ta rời thế tục mà không đến yết kiến đức Thế Tôn, và ta đã thất bại trong sự thọ giới không trọn vẹn như vậy. Bây giờ ta muốn phụng dưỡng cha mẹ ta mà vẫn duy trì đời sống tu hành chứ không làm một người gia chủ\". Vì vậy ông cầm lấy thẻ cùng các vật thực phát theo thẻ và cháo của mình và cảm thấy như thể mình đã phạm trọng tội đáng bị khai trừ sau mười hai năm độc cư trong rừng.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Sáng hôm sau ông đi đến Xá-vệ và nghĩ thầm: \"Ta nên đi lấy cháo trước hay thăm cha mẹ ta trước đây?\". Ông nghĩ lại và thấy rằng đi thăm cha mẹ trong lúc cha mẹ nghèo khổ mà không có gì trong tay để biếu thì thật là không phải đạo. Vì thế ông đi lấy cháo trước rồi đến cửa nhà cũ. Vừa thấy cha mẹ ngồi cạnh bức tường đối diện, sau khi đã đi một vòng khất thực được cháo lòng, ông đứng không cách xa họ mấy và bỗng thấy nỗi sầu thương nổi lên, mắt đẫm lệ. Còn họ thấy ông nhưng không nhận ra, rồi bà mẹ tưởng rằng đó là một kẻ đang chờ của bố thí, liền nói:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Chúng ta không có gì để bố thí cho người cả, người chịu khó đi nơi khác.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Nghe bà mẹ nói vậy, ông cố nén nỗi buồn đang tràn đầy trong lòng, đứng yên mắt đẫm lệ, và khi được bảo lần thứ hai, thứ ba, ông vẫn đứng yên. Cuối cùng ông cha bảo bà mẹ:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Bà đến xem thử có phải con trai bà đó không?.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Bà vùng dậy chạy đến nhìn ra con, gục xuống chân mà than khóc, ông cha cũng khóc theo, bao nỗi sầu khổ đều tuôn ra hết. Thấy lại cha mẹ, ông không thể nén được lòng mình, cũng bật khóc. Sau cơn xúc động, ông nói:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Đừng buồn nữa cha mẹ ôi, con sẽ phụng dưỡng cha mẹ.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Thế là sau khi an ủi cha mẹ và cho họ húp nước cháo rồi ngồi xuống bên đường, ông lại ra đi khất thực đem về cho cha mẹ dùng, sau đó mới đi khất thực cho chính mình. Xong bữa ăn, ông liền đi tìm nơi trú chân không xa đó mấy. \"Từ ngày ấy về sau ông chăm sóc cha mẹ bằng cách này; ông đem cho cha mẹ đồ khất thực dành cho mình, luôn cả những vật dụng bố thí hằng nửa tháng một lần, và ông đi khất thực nhiều lần để thọ dụng. Còn những vật thực dành cho mùa mưa cũng đều đem cho cha mẹ dùng, trong khi ông đem áo quần rách của cha mẹ về đóng cửa kín mà nhuộm lại để mặc. Nhưng rất ít ngày ông đi khất thực được đồ dùng, phần nhiều là chẳng được gì cả, nên y trong cũng như y ngoài đều tả tơi cả. Trong thời gian chăm sóc cha mẹ như thế, ông dần dần trở nên xanh xao gầy ốm, bạn hữu thấy vậy bảo:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Da dẻ bạn trước đây tươi sáng, nhưng nay bạn xanh xao quá, hẳn có bệnh gì? \r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Ông đáp:\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Ta không có bệnh gì cả, nhưng ta đang gặp một chướng ngại.\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"Rồi ông kể cho họ nghe câu chuyện nhà. Họ đáp:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Thưa hiền giả, bậc Đạo Sư không cho phép ta phí phạm lễ vật cúng dường của các thí chủ, bạn đã làm việc trái phép khi đem lễ vật cúng dường của thí chủ cho người thế tục.\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"Nghe nói vậy, ông hổ thẹn cúi gầm mặt xuống, nhưng vẫn chưa thỏa dạ, họ đem chuyện kể với bậc Đạo Sư:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Bạch Thế Tôn, người này đã phí phạm lễ vật cúng dường và đem cho người thế tục.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Bậc Đạo Sư cho gọi vị Tỷ-kheo trẻ ấy đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Có phải ông đã xuất gia mà còn lấy vật cúng dường của thí chủ đem cho người thế tục không?\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Ông thú nhận là có. Rồi bậc Đạo Sư muốn ngợi khen việc làm của ông và nói về một việc cũ của Ngài, liền hỏi:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Thế ông phụng dưỡng người thế tục nào đó?\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Bạch Thế Tôn, chính cha mẹ của con.- Ông đáp.\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"Lúc đó Thế Tôn muốn khuyến khích việc làm của ông hơn nữa, Ngài bảo ba lần:\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"- Tốt lành thay! Tốt lành thay! Ông đang đi con đường ngày xưa Ta đã đi qua, ngày xưa khi đi khất thực Ta cũng phụng dưỡng cha mẹ Ta.\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"Như thế vị Tỷ-kheo được Ngài khích lệ vì việc đó. Rồi theo lời thỉnh cầu của chúng Tỷ-kheo, bậc Đạo Sư kể chuyện quá khứ để cho biết các nghiệp đời trước của Ngài.\r","fontItalic":-1,"fontSize":12,"order":40},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"Ngày xưa, không xa thành Ba-la-nại, ở phía bên này sông, có một làng thợ săn và một làng nữa ở bên kia sông, mỗi làng có chừng năm trăm gia đình cư trú. Lúc bấy giờ có hai nhà thiện xạ trong hai làng đó là đôi bạn thân thích, họ giao ước với nhau từ trẻ rằng nếu đôi bên sinh con trai và con gái thì sẽ gả con cho nhau. Theo thời gian trôi, một cậu trai được hạ sinh trong nhà thiện xạ bên này sông và một cô gái sinh vào nhà thiện xạ kia. Cậu bé được đạt tên Dukùlaka vì khi sinh ra đời cậu được quấn trong lớp tã lót thật đẹp, còn cô gái được đặt tên là Parikà, vì cô sinh ra bên kia sông. Cả hai đều xinh đẹp với làn da óng ả như vàng và mặc dù được sinh ra trong làng săn bắn, chúng không hề sát sinh hại mạng. Khi cậu bé lên mười sáu tuổi, cha mẹ cậu bảo:\r","fontSize":12,"order":42},{"content":"- Này con, cha mẹ sẽ cưới vợ cho con.\r","fontSize":12,"order":43},{"content":"Nhưng cậu là một người thanh tịnh từ Phạm thiên giới mới xuống đây, cho nên cậu bịt tai lại bảo:\r","fontSize":12,"order":44},{"content":"- Con không muốn ở trong nhà, đừng nói chuyện ấy với con.\r","fontSize":12,"order":45},{"content":"Rồi mặc dù cha mẹ cậu nói chuyện đó ba lần, cậu không tỏ ý ham thích chút nào. Còn nàng Parikà cũng vậy, khi cha mẹ nàng bảo:\r","fontSize":12,"order":46},{"content":"- Con trai của ông bạn nhà ta thật khôi ngô với làn da óng ả như vàng, cha mẹ định gả con cho cậu ấy đấy.\r","fontSize":12,"order":47},{"content":"Nàng cũng bịt tai lại và trả lời như chàng trai kia.Vì chính nàng cũng xuống đây từ Phạm thiên giới. Cậu Dukùlaka bí mật gửi cho cô gái một lời nhắn nhủ: \"Nếu nàng muốn sống đời vợ chồng thì hãy tìm đến một gia đình khác, vì ta không muốn như vậy\". Và nàng cũng gửi cậu một lời nhắn nhủ tương tự như thế. Nhưng dù họ không đồng ý, cha mẹ họ vẫn cử hành hôn lễ. Thế là cả hai người sống riêng lẻ như các vị Phạm thiên, không hề sa vào bể ái dục. Dakùlaka không hề giết cá hay nai hươu, cũng không hề bán các thứ cá mà người khác mang đến cho cậu. Cuối cùng cha mẹ cậu bảo:\r","fontSize":12,"order":48},{"content":"- Con sinh ra trong gia đình săn bắn mà con lại không thích sống trong nhà, cũng không sát sinh hại vật, vậy con muốn gì?.\r","fontSize":12,"order":49},{"content":"Cậu đáp:\r","fontSize":12,"order":50},{"content":"- Nếu cha mẹ cho phép, con xin làm ẩn sĩ ngay ngày hôm nay.\r","fontSize":12,"order":51},{"content":"Cha mẹ họ đều cho phép họ ngay lập tức. Thế là họ từ giã cha mẹ, ra đi dọc theo bờ sông Hằng, rồi rời bỏ sông Hằng, họ đi lên núi dọc theo sông Migasammatà. Lúc bấy giờ cung của Sakka Thiên chủ bỗng nóng rực lên. Thiên chủ Sakka, sau khi xác định duyên cớ, liền bảo thần Vissakamma:\r","fontSize":12,"order":52},{"content":"- Này Vissakamma, có hai bậc Đại nhân đã xuất thế và đang đi vào núi Himavat, chúng ta phải tìm nơi trú ẩn cho họ, vậy hãy đi dựng am lá và cung cấp mọi vật dụng cần thiết cho cuộc đời tu hành của họ ở một nơi cách sông Migasammatà chừng một phần tư dặm đường, xong rồi trở lại đây.\r","fontSize":12,"order":53},{"content":"Thế là vị này đi chuẩn bị đủ mọi vật dụng giống như được mô tả trong Tiền thân Mùgapakkha, rồi trở về nhà; sau khi đã xua hết mọi súc vật có thể gây ồn ào khó chịu trong rừng và mở một con đường mòn gần đó. Hai vị ẩn sĩ thấy có đường mòn liền theo đó đến am. Khi Dukùlaka bước vào trong am, thấy đủ mọi vật dụng cần thiết liền kêu lên:\r","fontSize":12,"order":54},{"content":"- Đây chính là lễ vật của Thiên chủ Sakka cúng dường ta.\r","fontSize":12,"order":55},{"content":"Thế rồi Dukùlaka cởi áo ngoài ra, mặc vào chiếc y màu vỏ dà, đắp tấm da hươu qua một bên vai, cột túm tóc lại ra dáng một vị khổ hạnh, rồi cũng làm lễ truyền giới cho Parikà như vậy, xong rồi họ sống ở đó, tu tập lòng Từ thuộc về cõi Dục. Nhờ ảnh hưởng lòng Từ của họ đối với mọi vật, chim muông và thú rừng cũng khởi lên lòng từ ái đối với nhau, chứ không hề làm hại lẫn nhau.\r","fontSize":12,"order":56},{"content":"Parikà lo kiếm nước và thức ăn, quét dọn am, làm đủ mọi việc cần thiết, rồi cả hai người đi kiếm đủ loại trái cây về ăn. Sau đó họ ở vào trong thảo am riêng của mình hành trì đủ mọi giới luật của đời Phạm hạnh. Thiên chủ Sakka cung cấp đủ mọi nhu cầu của họ.\r","fontSize":12,"order":57},{"content":"Một ngày kia, ngài tiên tri được một hiểm họa sắp xảy ra cho họ: \"Họ sẽ mất thị giác\". Vì thế ngài tìm đến Dukùlaka, đảnh lễ xong, ngồi xuống một bên, ngài bảo:\r","fontSize":12,"order":58},{"content":"- Thưa Tôn giả, ta thấy trước một hiểm họa sắp đe dọa các Tôn giả, vậy các Tôn giả phải sinh một đứa con trai để phụng dưỡng các vị sau này, hãy đi theo đường lối của thế gian.\r","fontSize":12,"order":59},{"content":"- Thưa Thiên chủ, tại sao ngài lại bảo vậy? Ngay cả khi chúng con còn ở chung một nhà trước kia, chúng con cũng đã chán ghét ái dục, giờ đây làm sao chúng con thực hiện điều ấy được khi chúng con đã vào rừng sống đời Phạm hạnh của kẻ xuất gia.\r","fontSize":12,"order":60},{"content":"- Được rồi, nếu Tôn giả không muốn làm như ta nói, thì đợi đến lúc thuận tiện hãy lấy tay sờ rốn của Parikà.\r","fontSize":12,"order":61},{"content":"Dukùlaka ưng thuận làm theo. Thiên chủ Sakka từ giã ra về. Bậc Đại Sĩ kể chuyện ấy với Parikà và đến lúc thời cơ thuận lợi, lấy tay sờ vào rốn Parikà. Ngay lúc ấy Bồ-tát từ Thiên giới xuống nhập vào bụng bà và bà mang thai từ đó. Sau mười tháng, bà hạ sinh một hài nhi da vàng óng, vì thế nên họ đặt tên là Suvannasàma (Hoàng Kim).\r","fontSize":12,"order":62},{"content":"Lúc bấy giờ các nữ thần Kinnara (Khẩn-na-la: Ca thần của Sakka) ở núi bên kia đến chăm sóc Parikà lúc bà lâm bồn. Đôi cha mẹ này tắm rửa hài nhi xong đặt vào chòi lá và đi kiếm đủ loại trái cây. Trong khi họ ra ngoài, các nữ thần Kinnara đem hài nhi vào động của họ tắm rửa và đem lên đỉnh núi trang hoàng cho hài nhi đủ loại hoa, lấy chất sơn vàng đỏ xanh làm dấu đặc biệt trên thân thể, rồi đem về để lại trên giường trong chòi lá, sau đó Parikà về chòi cho con bú.\r","fontSize":12,"order":63},{"content":"Họ yêu quý con, nâng niu chăm sóc con cho đến năm mười sáu tuổi, họ thường để con ở trong chòi rồi đi vào rừng kiếm củ và trái cây. Bồ-tát suy nghĩ: \"Mối hiểm họa một ngày kia sẽ xảy ra\". Ngài thường canh chừng con đường cha mẹ ngài đi ra.\r","fontSize":12,"order":64},{"content":"Một ngày kia họ trở về lúc chiều tối sau khi đã nhặt củ và trái cây. Vừa đến gần chòi thì một đám mây lớn kéo tới. Họ vội ẩn mình dưới gốc cây trên một ổ kiến. Trong ổ kiến này có một con rắn độc. Lúc bấy giờ nước trên thân họ nhỏ giọt xuống mang theo mùi mồ hôi đến mũi con rắn làm nó tức giận, thổi phà hơi độc lúc họ đứng đó để tấn công họ, khiến cho cả hai đều bị mù không nhìn thấy nhau được nữa. Dukùlaka gọi lớn Parikà:\r","fontSize":12,"order":65},{"content":"- Mắt ta mù rồi, ta không thấy nàng nữa.\r","fontSize":12,"order":66},{"content":"Họ bảo nhau trong khi quờ quạng đi quanh, khóc lóc và không sao tìm được lối về.\" Đời trước ta đã phạm tội gì?\" Họ nhủ thầm như vậy. Thuở tiền kiếp, họ sinh vào gia đình một y sĩ. Vị y sĩ đó chữa bệnh mắt cho một người giàu có, nhưng người này không chịu trả y phí, vị y sĩ tức giận nói với vợ:\r","fontSize":12,"order":67},{"content":"- Ta phải làm sao đây?\r","fontSize":12,"order":68},{"content":"Bà vợ cũng tức giận bảo:\r","fontSize":12,"order":69},{"content":"- Ta không cần tiền của nó, cứ chế ra một thứ thuốc rồi bảo đó là thuốc chữa bệnh và ta làm mù mắt nó đi.\r","fontSize":12,"order":70},{"content":"Vị y sĩ đồng ý làm theo lời vợ và chính vì tội này mà giờ đây cả hai đều bị mù lòa.\r","fontSize":12,"order":71},{"content":"Lúc ấy bậc Đại Sĩ suy nghĩ: \"Trước đây cha mẹ ta thường về vào giờ này, ta chẳng biết chuyện gì xảy ra cho cha mẹ ta, ta phải đi tìm mới được\". Vì thế ngài ra đi tìm họ và gây nên một tiếng động. Họ nhận ra tiếng động ấy nên cũng làm một tiếng động đáp lại và vì lòng thương con, họ bảo con:\r","fontSize":12,"order":72},{"content":"- Sàma ơi, ở đây nguy hiểm lắm, đừng tới gần. Vì thế ngài đưa cho cha mẹ một cây dài, bảo họ cầm lấy đầu cây gậy rồi đi lần về phía ngài. Ngài bảo với họ:\r","fontSize":12,"order":73},{"content":"- Cha mẹ bị mù mắt vì duyên cớ gì?\r","fontSize":12,"order":74},{"content":"- Khi trời mưa ta núp dưới gốc cây trên một tổ kiến, thế là ta bị mù mắt.\r","fontSize":12,"order":75},{"content":"Nghe thế ngài biết ngay sự việc đã xảy ra. \"Có lẽ ở đó có rắn độc, đang lúc nổi giận, nó phun nọc độc ra đấy\". Khi ngài nhìn cha mẹ, ngài bật khóc rồi lại bật cười. Cha mẹ ngài hỏi tại sao, ngài đáp:\r","fontSize":12,"order":76},{"content":"- Con khóc vì cha mẹ bị mù lúc còn trẻ, nhưng con lại cười vì từ đây con sẽ phụng dưỡng cha mẹ, cha mẹ đừng buồn, con sẽ chăm nom cha mẹ chu đáo.\r","fontSize":12,"order":77},{"content":"Thế rồi ngài dẫn họ về chòi, buộc dây thừng tứ phía phân chia các gian để ở ban ngày và ban đêm, các trai phòng và các phòng khác nữa. Từ ngày ấy ngài bảo cha mẹ ở nhà, còn ngài đi kiếm củ và trái rừng. Buổi sáng dọn dẹp nhà cửa, đi lấy nước sông Migasammatà về, nấu thức ăn và nước, rồi lấy nước rửa mặt đánh răng cho cha mẹ, đem đến cho cha mẹ đủ trái cây ngon ngọt. Khi cha mẹ súc miệng xong, ngài mới dùng. Ăn xong ngài chào cha mẹ, rồi được một đàn nai hộ tống, ngài vào rừng hái quả.\r","fontSize":12,"order":78},{"content":"Sau khi hái quả cùng với đám nữ thần Kinnara trên núi, ngài trở về lúc chiều tối, nấu nước nóng tắm rửa chân tay cho cha mẹ rồi mang lại một mẻ chậu than hồng hơ ấm tay chân cha mẹ. Ngài đem đủ loại trái cây cho cha mẹ dùng. Cuối cùng ngài mới ăn phần mình và cất dọn các thứ còn lại. Cứ thế ngài chăm sóc cha mẹ mỗi ngày.\r","fontSize":12,"order":79},{"content":"Lúc ấy có một vị vua tên Pilliyakkha trị vì tại Ba-la-nại. Vị này rất thích thịt thú rừng nên đã giao việc triều chính cho mẹ rồi nai nịt năm loại vũ khí đi vào núi Himavat săn bắn hươu nai để ăn thịt, tiến lần đến con sông Migasammatà và cuối cùng tới nơi Sàma thường xuống múc nước. Thấy có vết chân hươu nai, vua dựng chỗ trú ẩn dưới các bụi cây màu ngọc bích, lấy tên tẩm thuốc độc vào, sẵn sàng giương lên và nằm mai phục.\r","fontSize":12,"order":80},{"content":"Buổi chiều bậc Đại Sĩ đã hái trái cây xong, đem về lều, chào hỏi cha mẹ rồi nói:\r","fontSize":12,"order":81},{"content":"- Con sẽ đi tắm và múc ít nước.\r","fontSize":12,"order":82},{"content":"Ngài cầm bình, cả một đoàn nai vây quanh, ngài chỉ chọn ra hai con, buộc bình vào lưng chúng, rồi dẫn chúng đến nơi tắm sông. Nhà vua thấy ngài đến gần tự nhủ: \"Suốt thời gian ta đi quanh quẩn nơi đây, ta chưa hề thấy bóng người nào cả, vậy đó là Thiên thần hay rắn thần? Bây giờ nếu ta đến gần hỏi nó ắt nó sẽ bay lên trời nếu đó là Thiên thần, hoặc sẽ độn thổ nếu đó là rắn thần. Nhưng ta có ở núi Himavat này mãi đâu, một ngày kia ta sẽ trở về Ba-la-nại. Lúc đó các quan đại thần sẽ hỏi ta có thấy được việc gì kỳ lạ trong thời gian ta lang bạt ở đây không. Nếu ta bảo họ ta có thấy một người như vầy như vầy, họ sẽ gạn hỏi ta tên nó là gì, nếu ta trả lời không biết thì họ sẽ chê trách ta; vậy thì ta cứ bắn nó cho bị thương, rồi hỏi nó sau\".\r","fontSize":12,"order":83},{"content":"Vừa lúc ấy, bầy nai đi xuống trước để uống nước rồi bước lên khỏi chỗ tắm. Sau đó Bồ-tát chầm chậm bước xuống nước như thể một vị đại Trưởng lão đầy đủ giới luật uy nghi đang chuyên tâm đạt đại định, khoác bộ áo bằng vỏ cây và đắp tấm y bằng da nai qua một bên vai, nhấc bình lên múc đầy nước, rồi đặt trên vai trái. Ngay lúc này, vua thấy rằng đã đến thời, liền bắn mũi tên tẩm thuốc độc, làm bậc Đại Sĩ bị thương ở sườn bên phải, rồi mũi tên xuyên qua sườn bên trái.\r","fontSize":12,"order":84},{"content":"Bầy nai thấy ngài bị thương kinh hoàng chạy trốn, nhưng Suvannasàma, mặc dù bị thương nặng, vẫn hết sức giữ bình nước cho vững và cố định thần, ngài chầm chậm bước ra khỏi nước. Ngài đào cát chất lên một ụ cao, kê đầu lên hướng về phía chòi của cha mẹ, và ngài nằm xuống chẳng khác nào một bức tượng vàng trên bãi cát màu sáng bạc. Rồi hồi tưởng lại, ngài suy xét mọi việc đã xảy ra: \"Ta không có kẻ thù nào trong vùng núi Himavat này, ta cũng không thù oán ai cả\". Khi ngài nói như vậy, máu từ miệng ngài tuôn ra và vì không nhìn thấy vua, ngài liền ngâm kệ:\r","fontSize":12,"order":85},{"content":"1. Ai đó đang mai phục bắn mình,\u000bKhi ta đã múc nước đầy bình,\u000bBà-la-môn, quý tộc, nô lệ,\u000bAi ám hại ta chẳng biết danh?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":86},{"content":"Rồi ngài ngâm thêm một vần kệ cho biết thịt của ngài vô dụng, không làm thức ăn được:\r","fontSize":12,"order":87},{"content":"2. Người chẳng thể nào ăn thịt ta,\u000bCũng không thể sử dụng bao da,\u000bSao người nghĩ lấy ta làm đích,\u000bNgười đã tưởng đâu thắng lợi mà?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":88},{"content":"Ngài lại ngâm thêm một vần kệ khác hỏi họ tên của vua:\r","fontSize":12,"order":89},{"content":"3. Người là ai, hãy nói con ai,\u000bLà gì ta sẽ gọi tên người,\u000bTại sao người lại nằm mai phục? \u000bThành thật xin người hãy trả lời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":90},{"content":"Khi nghe vậy, vua tự nhủ: \"Mặc dù kẻ này đã bị ta bắn trọng thương bằng tên độc, vẫn không mạ lỵ ta, oán trách ta, lại còn nói năng dịu dàng như thể ru lòng ta vậy. Thôi ta đến xem sao\". Thế là vua đến gần bên ngài và ngâm kệ:\r","fontSize":12,"order":91},{"content":"4. Chúa tể Kà-si quốc chính ta,\u000bĐại vương danh hiệu Pi-yak-kha,\u000bTa rời ngôi báu vì thèm thịt,\u000bThơ thẩn tìm nai rừng núi xa. \u000b\u000b5. Tài thiện xạ ta thật khéo thay,\u000bTâm ta can đảm chẳng lung lay,\u000bChẳng rồng rắn thoát tên ta được\u000bKhi nó đã vào tầm bắn đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":92},{"content":"Sau khi tự khen ngợi tài năng mình như vậy, vua hỏi gia thế của ngài:\r","fontSize":12,"order":93},{"content":"6. Ngươi là ai đó vậy, con ai,\u000bLà gì ta sẽ gọi tên ngươi?\u000bVà tên thân phụ cùng gia tộc,\u000bTên của nhà ngươi, hãy trả lời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":94},{"content":"Bậc Đại Sĩ suy nghĩ: \"Nếu ta bảo rằng ta là Thiên thần hay dòng dõi các nữ thần Kinnara (Khẩn-la-na), hoặc bảo ta là một Sát-đế-lỵ hay thuộc một quý tộc tương tự, vị này sẽ tin ngay, nhưng ta phải nói sự thật\". Vì thế ngài nói:\r","fontSize":12,"order":95},{"content":"7. Lúc ta sinh được gọi Sà-ma,\u000bCon thợ săn cùng khổ chính ta,\u000bNay ở đây nằm trên đất lạnh,\u000bNgười nhìn ta đã gặp nguy cơ.\u000b\u000b8. Tên độc của người bắn trọng thương,\u000bTa nằm đơn độc tựa linh dương,\u000bNạn nhân người giết nhờ tài nghệ,\u000bLăn lóc ta nay nhuộm máu hường.\u000b\u000b9. Tên của người xuyên suốt thịt da,\u000bTheo từng hơi thở máu trào ra,\u000bNgất ngư, ta vẫn còn than hỏi:\u000bSao muốn giết người mai phục ta?\u000b\u000b10. Ngươi chẳng thể nào ăn thịt ta,\u000bCũng không thể sử dụng bao da,\u000bSao người nghĩ lấy ta làm đích,\u000bNgười đã tưởng đâu thắng lợi mà?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":96},{"content":"Khi vua nghe vậy, biết rằng không thể nói thật được, liền bịa một câu chuyện như sau:\r","fontSize":12,"order":97},{"content":"11. Một nai đã đến đúng vừa tầm,\u000bTa nghĩ rằng ta sắp hưởng phần,\u000bNhưng thấy ngươi, nai kinh hoảng chạy,\u000bVới ngươi, ta chẳng có lòng sân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":98},{"content":"Bậc Đại Sĩ đáp:\r","fontSize":12,"order":99},{"content":"- Tại sao Đại vương nói vậy được? Cả vùng núi Himavat này không có nai nào thấy ta mà bỏ chạy:\r","fontSize":12,"order":100},{"content":"12. Từ khi ta mới biết suy tư,\u000bNhớ lại thời xưa mãi đến giờ,\u000bKhông thú mồi hay nai chạy trốn,\u000bKinh hoàng khi gặp bước ta qua.\u000b\u000b13. Từ lúc ta mang áo vỏ cây,\u000bBỏ đằng sau chuỗi ngày thơ ngây,\u000bKhông nai hay thú mồi đào tẩu,\u000bKhi thấy ta qua các lối này.\u000b\u000b14. Các thú hoang kia chính bạn mình,\u000bCùng ta phiêu bạt khắp rừng xanh,\u000bNai này sao lại, như người nói,\u000bKhi thấy ta liền chạy hãi kinh?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":101},{"content":"Khi vua nghe nói, liền nghĩ thầm: \"Ta đã làm trọng thương con người vô tội này và lại còn nói dối, thôi ta phải thú tội mới được\". Nghĩ vậy, vua nói:\r","fontSize":12,"order":102},{"content":"15. Chẳng có nai nào thấy Sà-ma,\u000bSao ta nói dối quá dư thừa?\u000bLòng ta tràn ngập niềm tham, hận,\u000bVà bắn đầu tên đó ấy, chính ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":103},{"content":"Rồi vua nghĩ: \"Suvanna không thể sống một mình trong rừng được, chắc phải có thân thích ở đây, để ta thử hỏi xem\". Vì thế vua ngâm kệ:\r","fontSize":12,"order":104},{"content":"16. Sáng sớm từ đâu đến, bạn lành,\u000bAi người bảo bạn phải cầm bình,\u000bĐổ đầy nước múc bờ sông ấy,\u000bMang gánh nặng lui bước lộ trình?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":105},{"content":"Nghe vậy, bậc Đại Sĩ cảm thấy một nỗi đau đớn vô cùng và ngâm vần kệ trong khi máu trào ra từ miệng:\r","fontSize":12,"order":106},{"content":"17. Cha mẹ sống rừng vắng phía xa,\u000bMù lòa chỉ lệ thuộc con thơ,\u000bVì hai thân, đến bên bờ nước,\u000bTa đổ đầy bình nước của ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":107},{"content":"Rồi ngài tiếp tục than khóc số phận của cha mẹ:\r","fontSize":12,"order":108},{"content":"18. Đời sống chỉ như lửa chập chờn,\u000bMột tuần thực phẩm trữ không hơn\u000bNếu không có nước ta đem lại,\u000bYếu đuối, mù lòa chết thảm thương.\u000b\u000b19. Ta chẳng sợ đau khổ tử vong,\u000bẤy là số phận mọi loài chung,\u000bSống không còn được nhìn thân phụ,\u000bĐiều ấy khiến tâm trí hãi hùng.\u000b\u000b20. Thời khắc lê thê nặng khổ buồn,\u000bMẹ ta ấp ủ nỗi sầu thương,\u000bNửa đêm và cả khi trời sáng,\u000bDòng lệ chảy như suối nước tuôn.\u000b\u000b21. Thời khắc lê thê nặng khổ buồn. \u000bCha ta ấp ủ nỗi sầu thương,\u000bNửa đêm và cả khi trời sáng.\u000bDòng lệ chảy như suối nước tuôn.\u000b\u000b22. Họ lang thang khắp chốn rừng hoang,\u000bThan vãn con đi quá muộn màng,\u000bChờ đợi hoài công nghe tiếng bước,\u000bHay chờ ta vuốt tấm thân tàn.\u000b\u000b23. Ý tưởng này, tên độc thứ hai,\u000bĐâm sâu hơn trước nữa, than ôi!\u000bVì ta nằm tại đây chờ chết\u000bKhông thể nhìn cha mẹ nữa rồi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":109},{"content":"Nhà vua nghe ngài than khóc, nghĩ thầm: \"Người này phụng dưỡng cha mẹ hết lòng hiếu thảo tận tụy, ngay bây giờ đang lúc đau đớn mà cũng chỉ nghĩ đến cha mẹ, thật ta đã gây tội ác với một thánh nhân như vậy, làm sao ta an ủi được người đây? Khi ta đọa xuống địa ngục rồi thì ngai vàng có ích gì cho ta? Thôi ta nguyện phụng dưỡng cha mẹ người như người đã phụng dưỡng họ. Như thế cái chết của người không ảnh hưởng mấy đến họ\". Liền sau đó vua nói lên quyết tâm của mình qua các vần kệ sau:\r","fontSize":12,"order":110},{"content":"24. Này hỡi Sà-ma dáng cát tường,\u000bChớ nên tuyệt vọng ngập tâm hồn,\u000bVì ta phụng dưỡng hai thân lão\u000bTrong cảnh cô đơn nặng khổ buồn.\u000b\u000b25. Ta nay thành thạo với cây cung,\u000bLời hứa ta cương quyết thủy chung,\u000bTa sẽ thay người và phụng dưỡng\u000bMẹ cha người sống ở trong rừng.\u000b\u000b26. Ta sẽ đi tìm miếng thịt nai,\u000bĐủ dùng củ rễ, trái cây tươi,\u000bRồi ta hầu hạ hai thân lão,\u000bTa chính gia nô của các ngài.\u000b\u000b27. Hiện nay hai vị ở rừng nào?\u000bNày hởi Sa-ma, hãy nói mau,\u000bTa thề bảo vệ, nuôi hai vị\u000bNhư chính người làm tự bấy lâu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":111},{"content":"Bậc Đại Sĩ đáp:\r","fontSize":12,"order":112},{"content":"- Thế thì tốt quá, xin Đại vương nuôi nấng cha mẹ ta dùm.\r","fontSize":12,"order":113},{"content":"Rồi ngài chỉ đường cho vua:\r","fontSize":12,"order":114},{"content":"28. Nơi chốn đầu ta đặt ở đây,\u000bHai trăm tầm chạy giữa rừng cây,\u000bCon đường dẫn đến lều cha mẹ,\u000bXin đến, làm ơn phụng dưỡng thay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":115},{"content":"Sau khi chỉ đường và kiên nhẫn chịu đựng đau đớn khủng khiếp vì lòng thương yêu cha mẹ, ngài kính cẩn chấp tay lại, thỉnh cầu vua một lần cuối hãy nuôi dưỡng cha mẹ thay mình:\r","fontSize":12,"order":116},{"content":"29. Cung kính lễ ngài, bậc Đại vương,\u000bNgài đi như vậy đúng con đường,\u000bMù lòa, cha mẹ ta đơn độc,\u000bXin bảo vệ, nuôi dưỡng, đoái thương.\u000b\u000b30. Kính lễ Kà-si Chúa thượng ôi,\u000bHai tay ta chắp khẩn cầu ngài,\u000bNhân danh ta gửi về cha mẹ\u000bLời nhắn nhủ ta đã nói rồi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":117},{"content":"Vua nhận lời ủy thác và bậc Đại Sĩ, sau khi nói xong lời nhắn nhủ cuối cùng, liền bất tỉnh.\r","fontSize":12,"order":118},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":119},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":120},{"content":"31. Sà-ma với vẻ mặt hiền lương,\u000bĐã nói lời này với Đại vương, \u000bRồi ngất lịm dần vì thuốc độc,\u000bNằm mê man tựa bỏ thân tàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":121},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":122},{"content":"Từ trước đến giờ ngài cố gắng thốt ra những lời lẽ trên như thể người bị hụt hơi, nhưng đến đây tiếng nói đã đứt quãng vì toàn thân, tim óc, sinh lực của ngài đều lần lượt chịu tác động dữ dội của thuốc độc, nên miệng và mắt ngài khép lại, tay chân cứng đờ, toàn thân đẫm máu. Vua kêu lên:\r","fontSize":12,"order":123},{"content":"- Người này đang nói với ta cho đến giờ phút này, bỗng dưng tại sao lại hết thở vô ra rồi kìa? Các cơ quan đã ngưng hoạt động, thân thể đã cứng đờ, chắc chắn Sà-ma đã chết rồi,\r","fontSize":12,"order":124},{"content":"Và không thể nào ngăn được sầu thương, vua đấm vào đầu than khóc thảm thiết.\r","fontSize":12,"order":125},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":126},{"content":"Đến đây bậc Đạo Sư ngâm kệ để làm sáng tỏ vấn đề này:\r","fontSize":12,"order":127},{"content":"32. Đau đớn nhà vua đã khóc than:\u000b- Trước kia chưa xảy đến tai nạn,\u000bTa không hề biết già rồi chết,\u000bTrời hỡi, giờ ta biết rõ ràng!\u000b\u000b33. Nay thấy mọi người phải chết thôi,\u000bChính Sà-ma cũng chết, than ôi!\u000bChàng vừa khuyên nhủ, lời trăn trối,\u000bKhi hấp hối từ giã cõi đời.\u000b\u000b34. Địa ngục đày, ta đọa hiển nhiên,\u000bThánh nhân bị giết đó, nằm yên,\u000bMọi người thôn xóm nào ta gặp,\u000bSẽ nói đồng thanh tội lỗi trên.\u000b\u000b35. Sống ở rừng hoang vắng vẻ này,\u000bHọ tên ta có kẻ nào hay?\u000bĐây miền hiu quạnh không người ở,\u000bAi sẽ nhắc ta mối nhục này?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":128},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":129},{"content":"Lúc bấy giờ có một nữ thần tên gọi Bahusodarì ở tại núi Gandhamàdana (Hương Sơn) đã là mẹ của Bồ-tát cách đây bảy đời trước của ngài, vẫn thường tưởng nhớ đến ngài với tình mẹ thương con; nhưng ngày hôm đó vì ham tưởng lạc thú thiên giới nên bà không nhớ đến ngài như thường lệ. Các bằng hữu của bà lại bảo bà đã đi dự hội họp trên thiên giới cho nên đã im hơi lặng tiếng.\r","fontSize":12,"order":130},{"content":"Bỗng nhiên bà nghĩ đến ngài đúng lúc ngài đang bất tỉnh. Bà tự nhủ: \"Việc gì đã xảy ra cho con ta?\" và bà nhìn thấy vua Piliyakkha đã giết ngài bằng mũi tên tẩm thuốc độc bên bờ sông Migasammatà, ngài đang nằm trên bờ cát, còn nhà vua đang than khóc thảm thiết. \"Nếu ta không đến đó thì con ta sẽ chết, vua sẽ đau đớn lắm, còn cha mẹ Sà-ma sẽ chết đói, chết khát. Nhưng nếu ta đến, thì vua sẽ mang bình nước lại cho cha mẹ của con ta. Sau khi nghe họ nói, vua sẽ dẫn họ đến gặp con, rồi ta và họ sẽ cùng thành tâm thực hiện lời nguyền trang nghiêm để đánh tan chất độc trong thân thể Sàma cho con ta sống lại. Cha mẹ của con ta lại được sáng mắt ra và sau đó khi đã nghe Sàma thuyết giảng, vua sẽ làm bố thí lớn và được tái sinh lên cõi trời, vậy ta phải đi liền\". Thế rồi bà đến bờ sông Migasammatà, và tàng hình đứng trên không, thuyết Pháp cho vua nghe.\r","fontSize":12,"order":131},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":132},{"content":"Đến đây bậc Đạo Sư ngâm kệ để làm sáng tỏ vấn đề này:\r","fontSize":12,"order":133},{"content":"36. Thần nữ ẩn mình giữa cõi không,\u000bỞ trên thượng đỉnh của Hương Sơn,\u000bRót vài câu kệ vào tai nọ,\u000bVì bởi xót thương vị chúa công:\u000b\u000b37. -Ngài đã tạo ra một ác hành,\u000bTội kia đè nặng ở trên mình,\u000bMẹ, cha, con thảy đều vô tội, \u000bMũi tên ngài giết cả gia đình.\u000b\u000b38. Đến đây ta bảo với ngài nào:\u000bTìm chỗ trú an nương tựa vào,\u000bCấp dưỡng người mù rừng vắng nọ,\u000bTâm ngài sẽ hạnh phúc dường bao!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":134},{"content":"Nghe nữ thần dạy bảo, vua tin lời bà ngay rằng nếu đi phụng dưỡng hai kẻ mù lòa đó, vua sẽ được lên thiên giới. Vì thế vua quyết định: \"Ta còn cần gì ngai vàng nữa, ta sẽ bỏ đi và hết lòng phụng dưỡng họ\". Sau một hồi tuôn trào lời than khóc, vua cố nén nỗi sầu bi vì cho rằng Sàma đã chết thật rồi, vua làm lễ cung kính thi thể ngài với đủ loại hoa thơm, vẩy nước lên thi thể ngài, đi diễu quanh ba vòng, thân phía bên hữu hướng về thi thể và lễ bái khắp bốn phương. Rồi vua cầm bình nước đã được giao và đi về hướng nam, lòng nặng trĩu u sầu.\r","fontSize":12,"order":135},{"content":"Đến đây, bậc Đạo Sư giải thích thêm qua vần kệ:\r","fontSize":12,"order":136},{"content":"39. Sau một hồi tuôn lệ khóc than,\u000bThương chàng xấu số nửa chừng xuân,\u000bVua liền tiến lại cầm bình nước,\u000bVà hướng mặt đi đến phía nam.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":137},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":138},{"content":"Nhà vua vốn là người mạnh khỏe, nên cầm bình nước cương quyết băng rừng đến am ẩn sĩ và cuối cùng cũng đến trước cửa am hiền giả. Hiền giả đang ngồi trong am, nghe tiếng chân người đến gần, phân vân không biết là ai, liền thốt lên lời kệ:\r","fontSize":12,"order":139},{"content":"40. Ta đang nghe các bước chân này,\u000bMột kẻ nào đi đến lối đây,\u000bKhông phải tiếng chân Sàma bước,\u000bXin nói, thưa ngài, cho lão hay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":140},{"content":"Vua nghe nói liền suy nghĩ: \"Nếu ta bảo thật cho ông lão biết ta đã giết con ông và không nói rõ ta là vua thì họ sẽ phẫn nộ và mắng chửi ta, và lòng sân hận của ta sẽ nổi lên khiến ta xúc phạm đến họ, lại càng gây thêm tội ác; nhưng thường tình ai gặp vua mà lại không kinh sợ, vậy ta phải nói cho họ biết\". Vì thế vua đặt bình vào đúng chỗ, rồi đứng trước cửa am nói to:\r","fontSize":12,"order":141},{"content":"41. Kà-si Chúa tể chính là ta,\u000bTên được gọi là Pi-yak-kha,\u000bTừ giã ngôi vì thèm món thịt,\u000bSăn nai, phiêu bạt chốn rừng già.\u000b\u000b42. Có tài thiện xạ chính ta đây,\u000bCương quyết lòng ta chẳng chuyển lay,\u000bChẳng rắn thần nào hòng thoát khỏi,\u000bMột khi đã đến trong tầm tay!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":142},{"content":"Lão hiền nhân chào mừng vua với tình thân hữu, và đáp lời:\r","fontSize":12,"order":143},{"content":"43. Kính mừng vạn tuế Đấng Quân vương!\u000bHạnh ngộ ngài đi lạc bước đường,\u000bChúa thượng vinh quang và vĩ đại,\u000bSứ mạng gì xin được tỏ tường?\u000b\u000b44. Tin-dook, pi-yal, các lá cây,\u000bKà-su-mà trái ngọt ngào thay,\u000bDù còn chỉ ít oi đôi chút,\u000bChọn thứ thiệt ngon có sẵn đây.\u000b\u000b45. Nước mát này từ dưới động sâu,\u000bẨn mình trên một ngọn đồi cao,\u000bKính mời Chúa thượng, xin ngài ngự,\u000bCầm lấy, uống vào thỏa ước ao.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":144},{"content":"Vua nghe lời tung hô nọ liền nghĩ: \"Nếu ta nói ngay với ông lão rằng ta vừa giết chết con lão thì thật là thất sách. Vậy ta phải khởi đầu câu chuyện như ta chẳng biết gì cả, rồi sẽ nói sau\". Vì thế vua hỏi:\r","fontSize":12,"order":145},{"content":"46. Sao ngươi mù lẩn quẩn rừng hoang,\u000bCác trái này đây ai đã mang? \u000bNgười ấy phải là người sáng mắt,\u000bHái nhiều loại tích trữ kho hàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":146},{"content":"Lão hiền nhân ngâm hai vần kệ sau cho biết hai vợ chồng lão không đi hái trái mà con trai đã mang về:\r","fontSize":12,"order":147},{"content":"47. Sà-ma, con trẻ tuổi hoa niên,\u000bTầm thước, đẹp sao mắt ngắm xem,\u000bTóc dài, đen nhánh quanh đầu nọ,\u000bCứ cuộn tròn trông thật tự nhiên.\u000b\u000b48. Đem trái cây rồi lại bước ra,\u000bVội đi đổ nước đầy bình ta,\u000bSẽ quay trở lại tức thì đó,\u000bĐường đến bờ sông cũng chẳng xa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":148},{"content":"Vua đáp lời:\r","fontSize":12,"order":149},{"content":"49. Sà-ma hiếu tử của hai người,\u000bNgười tả đẹp sao, tốt tuyệt vời, \u000bTa đã giết chàng nằm ở đó, \u000bTóc đen kia nhuộm máu hồng rồi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":150},{"content":"Chòi lá của Parikà gần đó, trong lúc bà ngồi nghe giọng nói của vua, bà lo ngại không biết việc gì đã xảy ra và khi đi đến gần men theo sợi dây thừng, bà kêu lên:\r","fontSize":12,"order":151},{"content":"50. Cho biết là ai, Du-kù-la,\u000bNói rằng con bị giết, Sà-ma,\u000b\"Sà-ma đã chết\", đây tin dữ,\u000bNhư xẻ làm đôi tim của ta!\u000b\u000b51. Như thể chồi cây sung trẻ non,\u000bBị cơn gió mạnh xé lìa tan,\u000b\"Sà-ma đã chết\", nghe tin ấy,\u000bĐau khổ làm ta nát ruột gan.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":152},{"content":"Lão nhân khuyên nhủ bà:\r","fontSize":12,"order":153},{"content":"52. Đây là Chúa tể nước Kà-si,\u000bCung ác của ngài đã giết đi,\u000bCon của chúng ta bên bến nước,\u000bSong ta đừng có rủa nguyền gì.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":154},{"content":"Parikà đáp lại:\r","fontSize":12,"order":155},{"content":"53. Chỗ dựa, con yêu, độc nhất đời,\u000bTrông mong, chờ đợi mãi không thôi,\u000bSao tâm chứa đủ niềm căm hận,\u000bVới kẻ ra tay giết hại người?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":156},{"content":"Lão nhân nói lớn:\r","fontSize":12,"order":157},{"content":"54. Chỗ dựa, con yêu độc nhất đời,\u000bTrông mong, chờ đợi mãi không thôi,\u000bNhưng hiền nhân cấm ta căm hận,\u000bVới kẻ ra tay giết hại người!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":158},{"content":"Rồi cả hai ông bà đều lớn tiếng khóc than đấm ngực tán thán công đức của Bồ-tát. Lúc đó vua cố hết sức an ủi hai vị:\r","fontSize":12,"order":159},{"content":"55. Thôi đừng khóc nữa, ta van người,\u000bVì trẻ Sà-ma bạc phận rồi,\u000bTa sẽ phụng thờ hai vị mãi,\u000bĐừng buồn như thể quá đơn côi.\u000b\u000b56. Ta đây thành thạo với cây cung, \u000bLời hứa ta cương quyết thủy chung,\u000bTa sẽ hầu bên hai vị mãi.\u000bVà nuôi hai vị ở trong rừng.\u000b\u000b57. Ta sẽ đi tìm miếng thịt nai, \u000bĐủ dùng củ, rễ, trái cây tươi,\u000bRồi ta hầu hạ bên hai vị,\u000bTa chính gia nô của các người,\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":160},{"content":"Hai ông bà lão liền phản đối vua:\r","fontSize":12,"order":161},{"content":"58. Chuyện này chẳng phải đạo, Quân vương,\u000bChẳng thích hợp đâu, trái lẽ thường,\u000bNgài chính là Quân vương hợp pháp,\u000bChúng thần xin đảnh lễ đôi chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":162},{"content":"Khi nghe vậy vua rất hoan hỷ nghĩ thầm: \"Thật kỳ diệu thay! Họ đã không mở lời hung hăng trách mắng ta là kẻ gây tội lỗi, lại còn tiếp đón ta thật ân cần\". Rồi vua ngâm kệ:\r","fontSize":12,"order":163},{"content":"59. Sơn nhân tuyên bố lẽ công bằng,\u000bTiếp đón như vầy thật chí thân,\u000bNgài chính từ đây cha của trẫm,\u000bVà bà là mẹ của thần dân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":164},{"content":"Cả hai ông bà đều cung kính giơ tay lên trời thỉnh cầu vua.\r","fontSize":12,"order":165},{"content":"- Chúng tôi không dám nhờ Đại vương phụng dưỡng, chỉ mong Đại vương cầm đầu cây gậy dẫn chúng tôi đến chỗ Sà-ma nằm.\r","fontSize":12,"order":166},{"content":"Rồi họ ngâm hai vần kệ:\r","fontSize":12,"order":167},{"content":"60. Kà-si Chúa tể thật huy hoàng!\u000bNgài sẽ làm dân tộc phú cường,\u000bXin hãy đưa ta đi đến chỗ,\u000bSà-ma yêu quý của ta nằm.\u000b\u000b61. Tại đó, ta quỳ xuống dưới chân,\u000bChúng ta sờ mắt, mũi, toàn thân,\u000bChúng ta quyết đợi chờ thần chết,\u000bKiên nhẫn bên con mãi đến cùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":168},{"content":"Trong lúc họ đang nói chuyện thì mặt trời lặn. Vua nghĩ thầm: \"Bây giờ nếu ta đưa họ đến đó, họ sẽ tan nát cõi lòng trước cảnh đau thương và nếu ba mạng người chết vì ta, thì chắc chắn ta sẽ đọa vào địa ngục. Thôi ta đừng dẫn họ đến đó nữa\". Thế rồi vua ngâm ba vần kệ này:\r","fontSize":12,"order":169},{"content":"62. Một vùng đầy dã thú săn mồi.\u000bNhư tận cùng biên giới cõi đời,\u000bChính chỗ Sà-ma nằm hiện tại,\u000bNhư vầng trăng rụng xuống trần rồi.\u000b\u000b63. Một vùng đầy dã thú săn mồi.\u000bNhư tận cùng biên giới cõi đời,\u000bChính chỗ Sà-ma nằm hiện tại,\u000bNhư vầng duong rụng xuống trần rồi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":170},{"content":"64. Ở chốn tận cùng của thế gian,\u000bChàng nằm, bụi, máu, phủ lên chàng,\u000bVậy nên ở lại trong am thất,\u000bĐừng mạo hiểm trong chốn núi ngàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":171},{"content":"Hai ông bà đáp lời chứng tỏ lòng gan dạ của họ:\r","fontSize":12,"order":172},{"content":"65. Mặc loài dã thú phá tan hoang,\u000bHàng vạn triệu con cứ ngập tràn,\u000bTa chẳng sợ đâu bầy dã thú,\u000bChúng không thể hại đến thân tàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":173},{"content":"Như thế vua không thể ngăn cản họ được, đành phải cầm tay dắt họ đến đó.\r","fontSize":12,"order":174},{"content":"Khi đến nơi, vua bảo:\r","fontSize":12,"order":175},{"content":"- Con trai của hai vị nằm đây rồi.\r","fontSize":12,"order":176},{"content":"Ông lão liền ấp đầu vào lòng con và bà mẹ gục đầu xuống chân con khóc lóc thảm thiết.\r","fontSize":12,"order":177},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":178},{"content":"Bậc Đạo Sư ngâm kệ này để làm sáng tỏ vấn đề;\r","fontSize":12,"order":179},{"content":"66. Lấm bụi và tan nát ruột gan,\u000bVừa nhìn cảnh tượng Sà-ma nằm,\u000bHọ quỳ xuống giống như nhìn thấy,\u000bVầng nhật nguyệt rơi rụng xuống trần;\u000bCha mẹ giơ cao đôi tay họ,\u000bKhóc than thật thống thiết muôn phần.\u000b\u000b67. -Phải chăng con ngủ hỡi Sà-ma,\u000bCon giận hờn, quên cả mẹ cha?\u000bHãy nói việc gì làm mệt trí,\u000bKhiến con nằm chẳng trả lời ta?\u000b\u000b68. Ai sẽ, bây giờ, kết tóc ta,\u000bRồi ai sẽ phủi bụi trong nhà,\u000bKhi Sà-ma chẳng còn đây nữa,\u000bỞ lại chỉ hai kẻ mắt lòa?\u000b\u000b69. Ai sẽ quét sàn cho chúng ta,\u000bAi đem nước nóng, lạnh bây giờ,\u000bAi tìm củ, quả rừng về nữa,\u000bCô độc, già, mù cả mẹ cha?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":180},{"content":"Bà mẹ than khóc đấm ngực hồi lâu, rồi suy xét kỹ nỗi sầu thương của mình, bà tự nhủ: \"Tất cả chuyện đau thương này là do con ta bị hôn mê vì chất độc quá mạnh, vậy ta phải thành khẩn thề nguyền để giải độc cho con\". Vì thế bà thực hiện một lời thề Chân lý qua các vần kệ sau:\r","fontSize":12,"order":181},{"content":"70. Nếu quả thật là thuở trước đây,\u000bSà-ma luôn sống chánh chân đầy,\u000bCầu mong thuốc độc trong dòng máu,\u000bMất hết hiệu năng, vô hại ngay.\u000b\u000b71. Nếu thuở trước con nói thật chân,\u000bNgày đêm lo phụng dưỡng song thân,\u000bCầu mong thuốc độc trong dòng máu,\u000bMất hết công năng, hạ xuống dần.\u000b\u000b72. Công đức ngày xưa đã tạo ra,\u000bChính ta và cả lão thân gia,\u000bCầu mong giải độc cho tan hết,\u000bCon trẻ quý yêu được tỉnh ra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":182},{"content":"Sau khi bà trang nghiêm thề nguyền như vậy, Sàma bỗng nghiêng mình và khi ông cha cũng thành khẩn thề nguyền như vậy thì Sàma xoay người sang phía bên kia. Sau đó nữ thần cũng lập lại lời thề nguyền trang nghiêm như vậy.\r","fontSize":12,"order":183},{"content":"Bậc Đạo Sư giải thích thêm qua các vần kệ:\r","fontSize":12,"order":184},{"content":"73. Thần nữ ẩn mình giữa cõi không,\u000bỞ trên thượng đỉnh của Hương Sơn,\u000bThực hành lời nguyện cầu chân lý,\u000bVì với Sà-ma, dạ xót thương. \u000b\u000b74. -Ở đây trên thượng đỉnh Hương Sơn\u000bTa đã chọn đời sống độc đơn,\u000bTrong chốn rừng sâu thăm thẳm ấy\u000bMọi loài hoa tỏa ngát hương thơm.\u000b\u000b75. Không có một ai giữa thế nhân,\u000bCòn thân thiết đối với ta hơn,\u000bVì đây quả thật là chân chánh,\u000bMong chất độc trong máu thoát dần.\u000b\u000b76. Trong khi thương xót họ thay phiên,\u000bChứng thực trang nghiêm, họ phát nguyền,\u000bKìa thấy Sà-ma vùng đứng dậy,\u000bXinh tươi, cường tráng, thật hồn nhiên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":185},{"content":"Thế là bậc Đại Sĩ đã phục hồi khỏi vết trọng thương, cha mẹ ngài lại phục hồi thị giác, bình minh cũng vừa xuất hiện. Các phép lạ ấy xảy ra cùng một lúc tại chốn am tranh nhờ thần lực của tiên nữ. Đôi cha mẹ vui mừng không sao kể xiết khi thấy mình sáng mắt ra và con trai họ đã phục sinh . Lúc ấy Sà-ma ngâm kệ này:\r","fontSize":12,"order":186},{"content":"77. Con chính Sà-ma được vạn an,\u000bNhìn con trước mặt, hãy hân hoan,\u000bHãy lau khô hết đôi dòng lệ,\u000bVà đón chào con, hạnh phúc tràn.\u000b\u000b78. Vạn tuế, cầu mong bậc Đại vương,\u000bPhước phần phục vụ lệnh ngài luôn,\u000bNgài là chúa tể thần dân đó,\u000bƯớc nguyện gì xin hãy tỏ tường.\u000b\u000b79. Tin-duk, pi-yal, ma-dhuk tươi,\u000bTrái cây quý hiếm nhất, xin mời,\u000bDâng lên thượng khách, ngon như mật.\u000bNgài ngự dùng cho thỏa ý ngài\u000b\u000b80. Nước mắt đây từ dưới động sâu\u000bẨn mình trên một ngọn đồi cao, \u000bSuối trong làm dịu ngay cơn khát, \u000bNgài ngự dùng cho thỏa khát khao.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":187},{"content":"Vua nhìn cảnh tượng kỳ dịu này liền nói to:\r","fontSize":12,"order":188},{"content":"81. Ta lạ lùng kinh ngạc biết bao,\u000bTa không thể nói hướng phương nào,\u000bMột giờ trước thấy chàng nằm chết,\u000bNay sống dậy đây thật nhiệm mầu!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":189},{"content":"Sà-ma nghĩ thầm: \"Vua tưởng ta đã chết, vậy ta phải giải thích rõ là ta vẫn còn sống\" và ngài nói:\r","fontSize":12,"order":190},{"content":"82. Một người đầy đủ các công năng,\u000bTình cảm, tâm tư chẳng thoát thân,\u000bVì bất tỉnh là ngưng hoạt động,\u000bNgười ngoài tưởng kẻ ấy từ trần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":191},{"content":"Rồi muốn cho hiểu rõ ý nghĩa thật sự của chuyện này, ngài ngâm kệ thuyết pháp:\r","fontSize":12,"order":192},{"content":"83. Các thế nhân theo Pháp chánh chân,\u000bChăm nuôi cha mẹ lúc gian truân,\u000bChư thiên nhìn thấy lòng con hiếu,\u000bVà đến chữa lành các bệnh luôn.\u000b\u000b84. Các thế nhân theo Pháp chánh chân,\u000bChăm nuôi cha mẹ lúc gian truân,\u000bChư thiên thế giới này ca tụng,\u000bĐời kế cõi thiên hưởng phước phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":193},{"content":"Vua nghe vậy nghĩ thầm: \"Thật kỳ diệu thay, ngay cả các thiên thần cũng xuống trần chữa lành bệnh cho người phụng thờ cha mẹ, khi kẻ này bị bệnh hoạn, chàng Sà-ma này thật vinh quang vượt bậc\".\r","fontSize":12,"order":194},{"content":"Rồi vua ngâm kệ:\r","fontSize":12,"order":195},{"content":"85. Ta lạ lùng kinh ngạc biết bao,\u000bTa không thể thấy hướng phương nào,\u000bSà-ma, ta đến nhờ chàng giúp,\u000bChàng chính là nơi ta trú vào.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":196},{"content":"Lúc ấy bậc Đại Sĩ nói:\r","fontSize":12,"order":197},{"content":"- Tâu Đại vương, nếu Đại vương muốn lên thiên giới và hưởng an lạc ở đó, thì Đại vương phải thực hành Mười phận sự như sau:\r","fontSize":12,"order":198},{"content":"Rồi ngài ngâm kệ về vấn đề này:\r","fontSize":12,"order":199},{"content":"86. Trước tiên là đối với song thân,\u000bNgài phải làm tròn phận sự luôn,\u000bPhận sự hoàn thành trên cõi đất,\u000bSẽ đưa ngài đến cõi Thiên nhân.\u000b\u000b87. Đối với vương phi, với các con,\u000bPhải làm tròn phận sự, Quân vương,\u000bPhận sự hoàn thành trên cõi đất,\u000bSẽ đưa ngài đến cõi Thiên nhân.\u000b\u000b88. Với thân bằng và các triều thần,\u000bBinh sĩ trong tất cả đạo quân,\u000bVới các thôn làng và thị trấn,\u000bGiang sơn ngài với mọi tùy tùng.\u000b\u000b89. Với người thanh tịnh, Bà-la-môn,\u000bẨn sĩ, thú, chim, hỡi Chúa công,\u000bPhận sự hoàn thành trên cõi đất,\u000bSẽ đưa ngài đến cõi thiên thần.\u000b\u000b90. Phận sự tròn đem lại phước ân,\u000bPhạm thiên, Đế Thích, các thiên thần,\u000bNhờ làm phận sự đầy an lạc,\u000bVậy phải hoàn thành phận thế nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":200},{"content":"Sau khi thuyết giảng Thập vương pháp cho vua xong, bậc Đại sĩ còn thuyết giảng thêm nhiều pháp nữa và dạy vua giữ Năm giới. Vua cuối đầu tín thọ lời thuyết giảng và sau khi cung kính từ tạ ra về, liền trở lại Ba-la-nại thực hành đại bố thí cùng nhiều công đức khác, rồi đi theo nghiệp của mình cùng với triều thần gia nhập hội chúng thiên giới. Còn Bồ-tát cùng với cha mẹ ngài đều đạt các Thắng trí và nhiều cấp độ Thiền chứng khác nhau, rồi đi lên cõi Phạm thiên.\r","fontSize":12,"order":201},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":202},{"content":"Sau khi thuyết giảng xong, bậc Đạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":203},{"content":"- Này các Tỷ-kheo, người hiền phụng dưỡng cha mẹ là một phong tục tối cổ.\r","fontItalic":-1,"fontSize":12,"order":204},{"content":"Rồi ngài tuyên thuyết các Sự Thật (sau đó vị Tỷ-kheo đắc quả Dự-Lưu) và nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":205},{"content":"- Vào thời ấy, vua là Ànanda (A-nan), nữ thần là Uppalavannà (Liên Hoa Sắc), Thiên chủ Sakka là Anuruddha (A-na-luật-đà), người cha là Kassapa (Ca-diếp), người mẹ là Bhaddakàpilàni và Sàma chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":206},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":207}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXII\/Đại Phẩm\/540. CHUYỆN HIẾU TỬ SÀMA \u000b(Tiền thân Sàma)\r","title":"540. CHUYỆN HIẾU TỬ SÀMA \u000b(Tiền thân Sàma)\r"},{"ID":542,"paragraphs":[{"alignment":1,"content":"541. CHUYỆN ĐẠI VƯƠNG NIMI \u000b(Tiền thân Nimi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kìa tóc bạc trên đầu hiện ra…,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này bậc Đạo Sư kể trong khi trú tại vườn xoài của vua Makhàdeva gần thành Mithilà, về một nụ cười.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một buổi chiều nọ, bậc Đạo Sư cùng hội chúng đông đảo Tỷ- kheo đang dạo chơi trong vườn xoài, Ngài chợt thấy một nơi hợp ý Ngài. Vì muốn kể lại hành nghiệp của Ngài ở thời quá khứ, ngài liền để lộ một nụ cười trên khuôn mặt cho hội chúng chiêm ngưỡng. Khi Tôn giả Ànanda hỏi tại sao ngài mỉm cười, Ngài đáp:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Ànanda, ở chỗ kia, ngày xưa Ta đã nhập Thiền định vào thời vua Makhàdeva.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi theo lời thỉnh cầu của Tôn giả, đức Thế-tôn ngồi xuống nơi Tôn giả mời Ngài, và kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Thuở xưa, ở quốc độ Videha, trong kinh thành Mithilà có một vị vua tên là Makhàdeva. Khi còn thanh xuân, vua hưởng dục lạc trong khoảng tám mươi bốn ngàn năm, kế đó Ngài làm thái tử trong tám mươi bốn ngàn năm rồi Ngài lên làm vua trong tám mươi bốn ngàn năm nữa.\r","fontSize":12,"order":8},{"content":"Lúc bấy giờ Ngài bảo người thợ hớt tóc phải báo cho ngài biết ngay khi gã thấy sợi tóc bạc đầu tiên trên đầu Ngài. Thời gian qua, khi người ấy thấy sợi tóc bạc liền tâu với vua, vua bảo gã lấy nhíp nhổ ra để lên tay Ngài, Ngài thấy như thể thần chết đang bám vào trán Ngài vậy. Ngài nghĩ thầm: \"Bây giờ đã đến lúc ta phải rời thế tục\". Vì thế Ngài cho phép người hớt tóc lựa chọn một làng theo ý gã, còn ngài cho triệu thái tử đến giao việc triều chính cho thái tử, vì là Ngài sẽ xuất gia.\r","fontSize":12,"order":9},{"content":"- Tâu phụ vương, tại sao vậy? Thái tử hỏi.\r","fontSize":12,"order":10},{"content":"Ngài đáp:\r","fontSize":12,"order":11},{"content":"1. Kìa tóc bạc trên đầu hiện ra,\u000bCướp dần đời sống tháng năm qua,\u000bChúng là thiên sứ nhắc ta nhớ,\u000bNay đến thời ta phải xuất gia.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":12},{"content":"Cùng với những lời này, Ngài phong vương cho con theo nghi lễ quán đảnh (rảy nước thánh trên đầu), huấn dạy tân vương phép trị nước, rồi Ngài rời kinh thành, sống theo đời của một sa-môn. Suốt tám mươi bốn ngàn năm ngài tu tập Tứ Vô lượng Tâm (bốn phạm trú: Từ, bi, hỷ, xả), rồi Ngài được sinh lên Phạm thiên giới.\r","fontSize":12,"order":13},{"content":"Con của Ngài cũng theo gương cha, xuất thế và được sinh lên Phạm thiên giới. Các hoàng tử về sau cũng vậy, cứ lần lượt xuất gia bốn mươi tám ngàn vị thiếu hai. Khi thấy sợi tóc bạc đầu tiên xuất hiện, vị ấy liền ẩn cư trong vườn xoài, hành trì Tứ Vô lượng Tâm và được sinh lên Phạm thiên giới.\r","fontSize":12,"order":14},{"content":"Là vị vua đầu tiên trong hoàng tộc được sinh cõi này, vua Makhàdeva đứng trên Phạm thiên giới nhìn xuống số phận của hoàng tộc, Ngài rất hoan hỷ khi thấy gần tám mươi bốn hoàng tử đã xuất gia. Ngài suy nghĩ: \"Sẽ có Niết-bàn bây giờ hay không?\" Ngài thấy là không thể có được, nên Ngài quyết định chính Ngài chứ không ai khác nữa phải kế tục sự nghiệp hoàng gia. Vì thế Ngài từ thiên giới xuống nhập mẫu thai hoàng hậu của vị vua thành Mithilà.\r","fontSize":12,"order":15},{"content":"Vào ngày đặt tên, các nhà tiên tri nhìn các tướng mạo của hài nhi, đồng tâu:\r","fontSize":12,"order":16},{"content":"- Tâu Đại vương, vương tử này ra đời để kế tục sự nghiệp hoàng gia. Sẽ không có vị nào trong hoàng tộc làm ẩn sĩ nữa.\r","fontSize":12,"order":17},{"content":"Nghe vậy, vua bảo:\r","fontSize":12,"order":18},{"content":"- Hài nhi này ra đời để nối nghiệp hoàng gia như thể chiếc vành bánh xe vậy.\r","fontSize":12,"order":19},{"content":"Vì thế Ngài đặt tên con là: Nimi-kumàra hay vương tử A Luân.\r","fontSize":12,"order":20},{"content":"Từ thuở ấu thơ, vương tử này đã chuyên tâm bố thí, làm công đức, giữ giới luật Bồ-tát. Khi vua cha theo lệ thường, trông thấy sợi tóc bạc đầu tiên, liền ban một ngôi làng cho người hớt tóc, phong vương cho con rồi trở thành ẩn sĩ trong vườn xoài và được sinh lên Phạm thiên giới.\r","fontSize":12,"order":21},{"content":"Còn vua Nimi chuyên tâm bố thí, nên đã lập năm bố thí đường tại bốn cổng thành và ngay chính giữa thành để thực hành đại bố thí. Trong mỗi bố thí đường, Ngài ban phát một trăm ngàn đồng tiền, thế là Ngài phát ra năm trăm ngàn đồng tiền mỗi ngày. Ngài thường xuyên giữ Ngũ giới, vào các ngày rằm Ngài giữ giới hạnh Bố-tát. Ngài khuyến khích dân chúng bố thí và làm công đức, Ngài chỉ dạy cho họ con đường đi lên thiên giới, khiến họ thấy kinh sợ thần chết. Rồi Ngài thuyết pháp cho họ nghe.\r","fontSize":12,"order":22},{"content":"Dân chúng tin theo lời thuyết giảng của Ngài, bố thí, làm lành, nên khi từ trần đều lần lượt được sinh lên thiên giới, vì thế thiên giới trở nên đông đảo, còn địa ngục như thể trống vắng.\r","fontSize":12,"order":23},{"content":"Lúc ấy ở cõi trời Ba mươi ba, chư Thiên đang tụ họp tại Thiện Pháp đường (Sudhammà) đồng thanh hô to:\r","fontSize":12,"order":24},{"content":"- Hoan nghênh bậc sư trưởng của chúng ta, Đại vương Nimi vạn tuế! Chính nhờ Ngài hành thiện nghiệp, nhờ tri kiến Phật của Ngài mà chúng ta đã đạt được an lạc vô biên ở thiên giới này.\r","fontSize":12,"order":25},{"content":"Như thế họ tán thán công đức của bậc Đại Sĩ. Ngay trong cõi nhân gian tiếng tán thán cũng lan tràn khắp nơi như dầu loang trên mặt biển cả.\r","fontSize":12,"order":26},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Bậc Đạo Sư giải thích việc này cho hội chúng Tỷ-kheo qua các vần kệ sau:\r","fontSize":12,"order":28},{"content":"2. Quả thật diệu kỳ ở thế gian,\u000bCác hiền nhân đã được vinh thăng,\u000bVào thời minh chúa Ni-mi ấy,\u000bThánh giả, hiền nhân đã ngập tràn.\u000b\u000b3. Vi-đề-ha, đại đế ngày xưa,\u000bBậc chiến thắng bao kẻ địch thù,\u000bTrong lúc ngài thi hành bố thí,\u000bVẫn thường sinh khởi mối suy tư:\u000b\"Điều gì đem lại nhiều thành quả,\u000bBố thí? Tu hành? Ai bảo cho?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":29},{"content":"Lúc ấy cung của Sakka Thiên chủ (Đế Thích) bỗng nóng rực lên. Thiên chủ tìm hiểu lý do, thấy vua đang suy nghĩ như vậy, ngài nói:\r","fontSize":12,"order":30},{"content":"- Ta sẽ giải quyết vấn đề này.\r","fontSize":12,"order":31},{"content":"Rồi ngài ra đi, bỗng chốc đã biến hoàng cung thành một vùng sáng lòa, ngài bước vào điện sừng sững tỏa hào quang rực rỡ và theo lời thỉnh cầu của vua, Ngài làm sáng tỏ mọi sự.\r","fontSize":12,"order":32},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":34},{"content":"4. Đại đế chư thiên, đấng vạn năng,\u000bLà ngài ngàn mắt [*] tỏa hào quang,\u000bNhận ra tư tưởng trong vua ấy,\u000bTrước ánh sáng ngài, bóng tối tan.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":35},{"content":"[*] Sahassakkka: Sakka có ngàn mắt.\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"Đại đế Nimi tâu Thiên chủ Vàsava (tức Sakka), trong lúc toàn thân rợn thịt da:\r","fontSize":12,"order":37},{"content":"5. Ngài là ai, có phải Thiên thần,\u000bHay chính Sak-ka Thiên chủ chăng?\u000bVì trẫm chưa từng nghe hoặc thấy,\u000bHào quang như vậy ở trên trần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":38},{"content":"Sau đó Thiên chủ Vàsava nói với vua Nimi, vì biết vua đang rợn cả thịt da:\r","fontSize":12,"order":39},{"content":"6. Ta chính Sak-ka Thiên chủ đây,\u000bĐến thăm ngài chính ở nơi này,\u000bHỏi điều ngài muốn, kìa Hoàng thượng,\u000bChớ rợn thịt da sợ hãi vầy!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":40},{"content":"Rồi vua Nimi hỏi Thiên chủ Vàsava, khi nghe lời mời này:\r","fontSize":12,"order":41},{"content":"7. Sak-ka Thiên chủ đấng toàn năng,\u000bGiải quyết cho ta nỗi khó khăn:\u000bBố thí hay tu hành Thánh hạnh,\u000bViệc gì đem kết quả nhiều hơn?\u000b\u000b8. Rồi Và-sa lại bảo Ni-mi\u000bGiải quyết cho vua chính vấn đề,\u000bNói quả tu hành đời Thánh hạnh,\u000bVới nhà vua ấy vẫn vô tri:\u000b\u000b9. Người sinh làm một Khat-ti-ya,\u000bKẻ sống đời thanh tịnh bậc ba,\u000bMột vị Thiên thần vào bậc giữa,\u000bThánh hiền bậc nhất đạt tinh hoa.\u000b\u000b10. Nhờ bố thí thôi khó đạt thành,\u000bNhư vầy những quả vị an lành,\u000bNhững gì bậc Thánh nhân xuất thế\u000bChứng đắc nhờ tu tập khổ hành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":42},{"content":"Qua các vần kệ này, Ngài làm sáng tỏ thành quả vĩ đại của đời tu hành, rồi Ngài đọc các bài kệ khác, nêu tên các vị vua trong quá khứ đã không thể vượt qua Dục giới nhờ thực hành đại bố thí, đó là các vị vua:\r","fontSize":12,"order":43},{"content":"11. Du-dì-pa, Sà-ga-ra, Se-la,\u000bMu-ca-lin-da, Bhagì-ra-sa,\u000bU-sì-na-ra và At-tha-ka,\u000bAs-sa-ka và Pu-thuj-ja-na.\u000b\u000b12. Các vua, giáo sĩ, Khat-ti-ya,\u000bVà biết bao nhiêu kẻ đã qua,\u000bVì chỉ chuyên thi hành tế lễ,\u000bKhông ai vượt khỏi cảnh Pe-ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":44},{"content":"Sau khi giải thích thành quả của đời sống tu hành cao hơn hẳn thành quả của bố thí. Như vậy ngài nêu rõ những vị ẩn sĩ nhờ sống đời Thánh hạnh đã vượt qua thế giới Peta (ma quỷ) và được sinh lên Phạm thiên giới, rồi ngài nói:\r","fontSize":12,"order":45},{"content":"13. Và đây bảy ẩn sĩ hiền nhân,\u000bNhững vị đã siêu thoát cõi trần:\u000bYà-ma-ha-nu, So-ma-yà-ga,\u000bMa-no-ja-va, Sa-mud-da,\u000bMà-gha, Bha-ra-ta, Kà-li-ka-ra.\u000bCòn có bốn hiền nhân khác nữa:\u000bKas-sa-pa, An-gì-ra-sa,\u000bA-kit-ti, Ki-sa-vac-cha,\u000bThảy đều lên cõi Phạm thiên thần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":46},{"content":"Từ trước đến giờ ngài theo truyền thuyết mô tả thành quả vĩ đại của đời Thánh hạnh, bây giờ ngài tiếp tục tuyên bố những gì chính ngài đã thấy:\r","fontSize":12,"order":47},{"content":"14. Sì-dà phương bắc, một trường giang,\u000bSâu thẳm, thuyền bè khó vượt ngang,\u000bQuanh nó, giống như rừng lửa sậy,\u000bSáng ngời các dốc núi màu vàng.\u000b\u000b15. Cát đằng bao phủ ở quanh vùng,\u000bThơm ngát cây trên núi dưới sông,\u000bỞ đó mười ngàn nhà ẩn sĩ.\u000bMột thời đã trú ngụ tu thân.\u000b\u000b16. Ta giữ lời nguyền của Thánh nhân,\u000bChuyên tâm tiết dục, tự điều thân,\u000bThực hành bố thí, đời đơn độc,\u000bChăm sóc tâm từng bước vững vàng.\u000b\u000b17. Bất cứ ở trong đẳng cấp nào,\u000bPhải tìm bậc Thánh để theo hầu,\u000bVì con người thảy đều ràng buộc,\u000bDo chính mọi hành nghiệp bấy lâu.\u000b\u000b18. Xa chánh đạo, tất phải đọa thân,\u000bVào miền địa ngục mọi giai tầng,\u000bMọi giai tầng trở thành thanh tịnh,\u000bNếu tạo thiện hành, sống chánh chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":48},{"content":"Sau đó ngài bảo:\r","fontSize":12,"order":49},{"content":"- Tuy nhiên, này Đại vương, mặc dù đời tu hành đạt kết quả cao hơn bố thí nhiều, các bậc đại nhân đều phải lưu tâm đến cả hai việc này: Bố thí và giữ giới hạnh.\r","fontSize":12,"order":50},{"content":"Với lời nhủ này, Thiên chủ trở về cảnh giới của ngài.\r","fontSize":12,"order":51},{"content":"Lúc ấy hội chúng chư Thiên giới liền hỏi ngài:\r","fontSize":12,"order":52},{"content":"- Tâu Thiên chủ, lâu nay chúng con không được yết kiến Thiên chủ, chẳng hay ngài ở đâu vậy?\r","fontSize":12,"order":53},{"content":"- Này các hiền giả, vua Nimi ở thành Mithilà đang có mối hoài nghi trong lòng nên ta phải đi giải quyết vấn đề để vua khỏi nghi ngờ nữa.\r","fontSize":12,"order":54},{"content":"Rồi ngài tả sự việc qua các vần kệ:\r","fontSize":12,"order":55},{"content":"19. Này chư Thiên hãy lắng nghe ta,\u000bTất cả đây tề tựu nảy giờ:\u000bCác bậc chánh nhân đều khác hẳn,\u000bCả về đẳng cấp lẫn tài hoa.\u000b\u000b20. Ni-mi chúa tể ở phàm trần,\u000bLà bậc trí hiền đức, chánh chân,\u000bVua nước Vi-đề, chuyên bố thí,\u000bLà người chiến thắng các cừu nhân.\u000b\u000b21. Trong lúc ngài ban phát rộng tay,\u000bKhởi sinh trong trí mối nghi này:\u000b\"Điều gì kết quả nhiều hơn hẳn,\u000bBố thí? Tu hành? Ai có hay?\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":56},{"content":"Sau đó Ngài kể các đức tính của vua, không sót điều gì khiến chư Thiên mong ước được gặp vua, liền nói:\r","fontSize":12,"order":57},{"content":"- Tâu Thiên chủ, vua Nimi là bậc sư trưởng của chúng con, nhờ lời dạy bảo của Ngài, cùng các phương tiện của Ngài, chúng con đã đạt được niềm an lạc trên Thiên giới. Chúng con ao ước được gặp Ngài. Vậy xin Thiên chủ hãy cho mời Ngài đến để chúng con được bái yết Ngài.\r","fontSize":12,"order":58},{"content":"Thiên chủ Sakka chấp thuận, truyền gọi thần Màtali đến:\r","fontSize":12,"order":59},{"content":"- Này hiền hữu, hãy buộc ngựa vào xa giá của ta, rồi xuống kinh thành Mithilà, rước vua Nimi lên thiên xa và đem Ngài về đây.\r","fontSize":12,"order":60},{"content":"Thần Màtali vâng lệnh ra đi. Trong khi Thiên chủ Sakka đàm đạo với chư Thiên và ra lệnh cho Màtali đem xe xuống trần, tính ra đã một tháng trôi qua hạ giới.\r","fontSize":12,"order":61},{"content":"Lúc đó đúng ngày trai giới trăng tròn, vua Nimi mở cửa sổ hướng đông ra, ngồi trên lầu, các triều thần vây quanh, suy ngẫm đến công hạnh của mình. Vừa lúc trăng lên ở hướng đông thì thiên xa xuất hiện. Dân chúng đã ăn cơm tối xong, đang cùng nhau trò chuyện thong dong trước cửa:\r","fontSize":12,"order":62},{"content":"- Ô kìa! Sao hôm nay, lại có đến hai vầng trăng thế? Họ kêu lên.\r","fontSize":12,"order":63},{"content":"Trong lúc họ đang bàn tán thì chiếc xe lộ rõ dần:\r","fontSize":12,"order":64},{"content":"- Ồ không phải vầng trăng, mà là chiếc xe ngựa.\r","fontSize":12,"order":65},{"content":"Lúc đó đoàn tuấn mã cả ngàn con của thần Màtali cùng xe của Thiên chủ Sakka xuất hiện, dân chúng tự hỏi: \"Xe này dành cho ai đây? Phải rồi, vị vua của họ thật anh minh, chắc Thiên chủ Sakka dành xe này cho vị vua của họ rồi, chắc Thiên chủ muốn gặp vua\".\r","fontSize":12,"order":66},{"content":"Vì thế họ hoan hỷ reo hò:\r","fontSize":12,"order":67},{"content":"22. Một việc diệu kỳ ở thế gian,\u000bLàm ta rợn gáy bởi hân hoan:\u000bVì Vi-đề Đại vương vinh hiển,\u000bNên chiếc thiên xa xuống cõi phàm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":68},{"content":"Trong lúc dân chúng đang bàn tán mải mê như vậy thì nhanh như gió, Màtali quay xe lại, dừng xe bên song cửa hoàng cung, mời vua lên xe.\r","fontSize":12,"order":69},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":70},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":71},{"content":"23. Mà-ta-li, đại-lực Thiên thần,\u000bĐiều ngự thiên xa của Ngọc hoàng,\u000bĐến thỉnh Vi-đề-ha Chúa tể,\u000bỞ Mi-thi điện: \"Tấu minh quân,\u000bChúa công dưới thế, lên xa giá,\u000bThiên chủ In-dra với các thần,\u000bỞ cõi Băm ba, cung Thiện pháp,\u000bĐang chờ để yết kiến tôn nhan\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":72},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":73},{"content":"Vua suy nghĩ: \"Ta sắp viếng cõi trời mà ta chưa từng biết, vậy ta phải tỏ lòng tri ân đối với thần Màtali\". Thế rồi ngài bảo các cung phi cùng thần dân:\r","fontSize":12,"order":74},{"content":"- Chẳng bao lâu ta sẽ trở về trần thế, vậy các người phải chuyên tâm làm việc thiện và bố thí.\r","fontSize":12,"order":75},{"content":"Rồi Ngài lên xe.\r","fontSize":12,"order":76},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":77},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":78},{"content":"24. Khi ấy Vi-đề-ha Đại quân,\u000bVội vàng tiến đến chiếc xe thần,\u000bBước vào, khi Đại vương an tọa,\u000bThần lái thiên xa lại hỏi rằng:\u000b- Thánh chúa, đường nào ngài muốn chọn,\u000bNơi người ác ở hoặc hiền nhân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":79},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":80},{"content":"Nghe nói vậy, vua liền nghĩ: \"Cả hai chốn này ta đều chưa hề thấy bao giờ cả, vậy ta muốn xem cả hai\". Ngài đáp lại:\r","fontSize":12,"order":81},{"content":"25. Mà-ta-li, hỡi quản xa thần, \u000bHai chỗ, ta đều muốn ngắm trông, \u000bNơi chốn bậc hiền nhân trú ngụ,\u000bVà nơi kẻ ác đọa đày thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":82},{"content":"Màtali suy nghĩ: \"Không thể đi xem cả hai nơi cùng một lúc được, vậy ta phải hỏi lại vua xem sao\". Rồi thần ngâm kệ:\r","fontSize":12,"order":83},{"content":"26. Chỗ nào đi trước, Đại minh quân,\u000bNơi trước tiên ngài muốn ngắm trông,\u000bNơi chốn bậc hiền nhân trú ngụ,\u000bHay nơi kẻ ác đọa đày thân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":84},{"content":"Vua suy nghĩ thế nào ngài cũng sẽ lên Thiên giới và ngài lại ước mong thấy địa ngục, nên ngài ngâm kệ:\r","fontSize":12,"order":85},{"content":"27. Ta muốn xem nơi của tội nhân,\u000bHãy đưa ta đến ngục sau cùng,\u000bNơi người đã phạm hành vi ác,\u000bNơi kẻ ác nay đang trú thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":86},{"content":"Lúc ấy Màtali chỉ cho vua thấy dòng sông ở địa ngục, tên gọi Vetarani.\r","fontSize":12,"order":87},{"alignment":1,"content":"*\r","fontSize":12,"order":88},{"content":"Bậc Đạo Sư giải thích việc này:\r","fontSize":12,"order":89},{"content":"28. Thần lái thiên xa chỉ chúa công,\u000bDòng sông hôi thối Ve-ta-ran,\u000bChứa đầy chất nước đang thiêu hủy,\u000bNóng bỏng, phủ toàn lửa cháy bừng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":90},{"content":"Vua kinh hoàng khi nhìn thấy những tội nhân bị hành hạ đau đớn trong dòng sông Vetarani, ngài liền hỏi Màtali họ đã mắc những tội gì, Màtali liền kể lại:\r","fontSize":12,"order":91},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":92},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":93},{"content":"29. Vua Ni-mi thấy tội nhân sa xuống,\u000bDòng sông sâu, liền hỏi Mà-ta-li :\u000b\"Ta kinh hoàng thấy cảnh tượng đằng kia,\u000bNhững kẻ này phạm tội gì, xin nói,\u000bMà ngày nay bị sa vào sông thối?\". \u000b\u000b30. Thần đáp, nêu tội chín, quả liền sinh:\u000b- Ai trong đời ỷ sức mạnh riêng mình,\u000bLại ức hiếp kẻ nghèo hèn, yếu đuối,\u000bKẻ ác kia đã gây bao tội lỗi,\u000bBị thả vào dòng nước Ve-ta-ran.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":94},{"content":"Màtali đáp lời vua như vậy. Khi vua đã thấy địa ngục Vetarani rồi, Màtali liền làm cho cảnh này biến mất, rồi lái xe đến xem nơi tội nhân bị các loài chó và ác thú khác xâu xé. Thần Màtali đáp lời vua hỏi như sau.\r","fontSize":12,"order":95},{"alignment":1,"content":"*\r","fontSize":12,"order":96},{"content":"Bậc Đạo Sư giải thích việc này :\r","fontSize":12,"order":97},{"content":"31. Bầy chó đen, đàn kên kên cùng quạ,\u000bĐang đợi mồi kinh khủng, lúc ta trông,\u000bMà-ta-li, ta kinh hãi trong lòng,\u000bTội lỗi gì họ gây ra, xin nói,\u000bQuạ rình ai? Mà-ta-li đáp lại:\u000b\u000b32. Nếu tội chín muồi và quả phải mang;\u000b- Những kẻ xan tham, sân hận, nói sàm,\u000bLàm tổn hại Bà-la-môn, ẩn sĩ,\u000bNhững kẻ ác đã gây bao tội thế,\u000bNay làm mồi cho diều quạ, ngài xem!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":98},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":99},{"content":"Những câu hỏi khác của vua cũng đều được thần Màtali đáp lại tương tự như trên.\r","fontSize":12,"order":100},{"content":"33. Mình rực lửa khi họ nằm phủ phục,\u000bĐống than hồng vùi dập, lúc ta trông,\u000bMà-ta-li, ta hoảng sợ trong lòng.\u000bTội lỗi gì các kẻ này phạm phải,\u000bThần quản xa, nói cho ta biết với,\u000bNay nằm vùi dập dưới đống than hồng?\u000b\u000b34. Mà-ta-li, thần điều ngự, tỏ tường,\u000bNêu tội lỗi chín muồi mang kết quả:\u000b- Những kẻ này trên đời đầy gian trá\u000bHành hạ người vô tội, tạo đau thương,\u000bCả nữ nhi cùng với bọn nam nhân,\u000bNhững kẻ ác đã gây tạo tội lỗi,\u000bNay nằm vùi dưới đống than đỏ ối.\u000b\u000b35. Những người kia nằm hố than vật vã,\u000bGầm thét lên, thân cháy. Lúc ta trông,\u000bMà-ta-li, ta hoảng sợ trong lòng,\u000bBọn này phạm tội gì, cho ta rõ,\u000bAi nằm vẫy vùng trong hầm lửa đỏ?\u000b\u000b36. Mà-ta-li, thần điều ngự, đáp lời,\u000bNêu quả mang khi tội đã chín muồi:\u0
