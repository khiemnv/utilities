thông luật, trí nhân,\u000bKhi hiểu vấn đề nhờ trí tuệ,\u000bVới tài khéo cắt mọi nghi nan,\u000bGiống như người thợ ngà voi nọ,\u000bCắt với lưỡi cưa thật dễ dàng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":58},{"content":"Thế là cả bốn vị vua đều rất đẹp ý với lời giải thích vấn đề của ngài. Thiên chủ Sakka thưởng ngài chiếc cẩm y bằng gấm thiên đình, Kim sí điểu vương tặng ngài tràng hoa bằng vàng, Long vương Varuna tặng ngài hạt minh châu và vua Dhanañjaya ban thưởng một ngàn con bò cái v.v..Rồi vua Dhanãnjaya lại ngâm kệ với ngài:\r","fontSize":12,"order":59},{"content":"10. Một ngàn bò cái, trẫm truyền ban,\u000bMột thớt voi, bò đực một chàng,\u000bMười cỗ xe và đàn ngựa quý,\u000bThêm mười sáu đệ nhất thôn làng,\u000bBởi vì trẫm thật đầy hoan hỷ,\u000bCách giải vấn đề của Trí nhân!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":60},{"content":"Sau đó Sakka Thiên chủ cùng các vị kia cung kính đảnh lễ bậc Đại Sĩ và từ giã ra về cảnh giới của mình. Đến đây kết thúc Phần Trai giới Bốn pháp.\r","fontSize":12,"order":61},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":62},{"alignment":1,"content":"II. Ước vọng của chánh hậu Vimalà\r","fontBold":-1,"fontSize":12,"order":63},{"content":"Lúc bấy giờ chánh hậu của Long vương là bà Vimalà. Khi thấy ngài không đeo minh châu trên cổ, liền hỏi thăm hạt châu ở đâu. Ngài đáp:\r","fontSize":12,"order":64},{"content":"- Trẫm rất hài lòng khi nghe bài thuyết Pháp của bậc Trí giả Vidhura, vị nam tử của Bà-la-môn Canda, nên đã tặng minh châu cho vị ấy, không những chỉ riêng trẫm, mà Thiên chủ Sakka cũng cũng cung kính tặng ngài chiếc thiên y bằng gấm trời, Điểu vương tặng tràng hoa bằng vàng, còn vua Dhanañjaya tặng một ngàn con bò cùng nhiều thứ khác nữa.\r","fontSize":12,"order":65},{"content":"- Vậy thì thần thiếp đoán vị ấy là một bậc biện tài về Chánh pháp.\r","fontSize":12,"order":66},{"content":"- Này ái hậu, ái hậu đang nói gì vậy? Vị này chẳng khác nào một vị Phật xuất hiện ở cõi Diêm-phù-đề. Hằng trăm vị vua ở khắp cõi Diêm-phù-đề say sưa những lời lẽ êm dịu của vị ấy, không còn muốn trở về triều nữa, chẳng khác nào bầy voi rừng mê mẩn vì tiếng đàn cầm mà chúng yêu thích vậy. Đó là đặc điểm của tài hùng biện của ngài.\r","fontSize":12,"order":67},{"content":"Khi bà nghe nói đến kỳ tài của ngài như vậy, bà ước mong nghe ngài thuyết Pháp, bà nghĩ thầm: Nếu ta tâu với đức vua rằng ta muốn nghe vị ấy thuyết Pháp và xin đức vua triệu vị ấy về đây, chắc đức vua sẽ không thuận; chi bằng ta thử giả bệnh và than thở về nỗi ao ước của một nữ bệnh nhân\".\r","fontSize":12,"order":68},{"content":"Bà liền ra hiệu cho thị nữ đem bà lên tọa sàng. Khi vua không thấy bà vào dịp ngài đến vấn an bà và hỏi các thị nữ bà ở đâu, chúng tâu rằng bà bị bệnh, ngài liền đến thăm, ngồi bên giường bà, xoa thân thể bà và ngâm kệ:\r","fontSize":12,"order":69},{"content":"11. Yếu gầy, ái hậu lại xanh xao,\u000bDung sắc chẳng như trước chút nào,\u000bNào hỡi Vi-ma-là, hãy đáp:\u000bNỗi đau này đến bởi vì sao?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":70},{"content":"Bà đáp ngài qua vần kệ sau:\r","fontSize":12,"order":71},{"content":"12. Có một bệnh riêng của nữ nhân,\u000bGọi là ước vọng, tấu Long quân,\u000bThiếp mong đem đến đây không dối,\u000bTim của Vi-dhu-ra Trí nhân!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":72},{"content":"Long vương bảo bà:\r","fontSize":12,"order":73},{"content":"13. Ái hậu ước trời, trăng, gió mây,\u000bGặp Hiền nhân ấy khó khăn thay!\u000bNào ai có đủ tài năng để,\u000bĐem bậc hiền nhân ấy đến đây?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":74},{"content":"Khi bà nghe nói vậy, liền nói to:\r","fontSize":12,"order":75},{"content":"- Nếu không được như ý thần thiếp sẽ chết mất. \r","fontSize":12,"order":76},{"content":"Rồi bà quay mặt đi, nghiêng lưng bà ra ngoài, lấy chiếc áo quay mặt lại. Vua trở về tư thất ngồi trên tọa sàng suy nghĩ tìm hiểu vì sao hoàng hậu Vimalà lại muốn có trái tim của Vidhura: \"Nàng sẽ chết nếu không ăn được tim vị ấy, vậy làm sao ta lấy được nó cho nàng?\".\r","fontSize":12,"order":77},{"content":"Lúc bấy giờ công chúa Irandatì, một long nữ diễm kiều, trang sức đầy ngọc vàng trân bảo, bước vào cung kính đảnh lễ vua cha, rồi đứng qua một bên. Nàng trông thấy vua cha có vẻ lo âu, liền nói:\r","fontSize":12,"order":78},{"content":"- Phụ vương có vẻ muộn phiền quá, vì duyên cớ gì?\r","fontSize":12,"order":79},{"content":"14. Thân phụ, sao cha dáng rối ren,\u000bLong nhan như một đóa hoa sen,\u000bBị tay ngắt vụng, sao buồn khổ,\u000bBậc chiến thắng, xin chớ muộn phiền!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":80},{"content":"Nghe lời con gái, Long vương đáp:\r","fontSize":12,"order":81},{"content":"15. I-ran-da hỡi, mẫu thân con,\u000bAo ước trái tim bậc Trí nhân, \u000bDiện kiến Vi-dhu-ra thật khó,\u000bTriệu ngài, ai có đủ tài năng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":82},{"content":"Rồi ngài lại bảo nàng:\r","fontSize":12,"order":83},{"content":"16. Này con, không có một triều thần,\u000bÐủ sức triệu Vi-dhu Trí nhân,\u000bCon hãy hy sinh vì mẫu hậu, \u000bÐi tìm ra một vị phu quân!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":84},{"content":"Thế là vua ra lệnh cho nàng lui ra cùng với câu kệ, gợi nên những tư tưởng không phù hợp với một nàng công chúa:\r","fontSize":12,"order":85},{"content":"17. \"Hãy tìm cho được một phu quân,\u000bChàng sẽ triệu hồi bậc Trí nhân.\"\u000bCông chúa đi ngay đêm tối ấy,\u000bÐể cho dòng dục vọng tuôn tràn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":86},{"content":"Nàng đi hái các hoa trên Tuyết Sơn đủ sắc, hương, vị. Sau khi trang hoàng toàn thể ngọn núi như một viên bảo ngọc, nàng trải tọa sàng bằng hoa trên núi, rồi nhảy múa tưng bừng, nàng trỗi giọng ca một điệu rất êm ái du dương:\r","fontSize":12,"order":87},{"content":"18. Càn-thát-bà hay đại lực thần,\u000bLong thần, quái vật hoặc tiên, nhân,\u000bBậc hiền, tài đủ ban điều ước,\u000bAi sẽ làm chồng tiện nữ chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":88},{"content":"Lúc bấy giờ cháu của Ðại vương Vessavana (Tỳ-sa-môn), tên gọi Punnaka, là một đại tướng Yakkha (Dạ-xoa, thần Ðại lực) đang phi thần mã Sindh dài ba dặm, băng qua triền núi đỏ tía của ngọn Hắc Sơn, để đến nơi hội họp của các thần Dạ-xoa, chợt nghe lời ca của nàng, và lời ca của nữ nhân này chàng đã từng nghe trong đời vừa qua xoáy sâu tận thịt da cân não chàng, thấm vào tận xương tủy khiến chàng ngơ ngẩn say mê, liền quay ngựa lại, ngồi trên lưng thần mã, chàng vội an ủi nàng:\r","fontSize":12,"order":89},{"content":"- Ôi nương tử, ta xin vì nàng đem trái tim của Vidhura đến đây bằng trí lực của ta, bằng thần lực cũng như bằng tính trầm tĩnh của ta, xin nàng chớ lo ngại việc đó nữa.\r","fontSize":12,"order":90},{"content":"Rồi chàng ngâm thêm kệ này:\r","fontSize":12,"order":91},{"content":"19. Long nữ có đôi mắt diệu huyền,\u000bHãy an tâm nhé, hỡi nàng tiên,\u000bQuả nhiên tài trí ta như vậy,\u000bTa sẽ cùng nàng đẹp mối duyên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":92},{"content":"Thế là Irandatì trả lời, nàng suy nghĩ theo kinh nghiệm xa xưa của một lần được cầu hôn trong đời trước của nàng:\r","fontSize":12,"order":93},{"content":"- Xin chàng đến đây cùng với thiếp đi yết kiến phụ vương, ngài sẽ giải thích việc này cho chàng rõ.\r","fontSize":12,"order":94},{"content":"Rồi điểm trang lộng lẫy với xiêm y rực rỡ, chói lòa, đeo tràng hoa, xức dầu đàn hương xong, nàng nắm tay thần Dạ-xoa đem đến yết kiến vua cha.\r","fontSize":12,"order":95},{"content":"Và tướng Punnaka đỡ lấy lưng nàng, cùng đi yết kiến cha nàng là Long vương xin cầu hôn công chúa:\r","fontSize":12,"order":96},{"content":"20. Long vương, nghe lấy lời cầu hôn,\u000bNhận sính lễ cân xứng quý nương,\u000bThần hỏi I-ran-da ngọc nữ,\u000bHãy ban công chúa thuộc về thần,\u000bMột trăm voi với trăm con ngựa,\u000bTrăm cỗ xe và la một trăm,\u000bNgọc quý trăm kho, xin nhận hết,\u000bBan thần công chúa, tấu Long quân!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":97},{"content":"Long vương liền phán bảo:\r","fontSize":12,"order":98},{"content":"- Hãy đợi ta hỏi ý kiến vương tộc, thân bằng quyến thuộc; làm việc gì mà không hỏi ý kiến kẻ khác sẽ đem lại hối tiếc về sau.\r","fontSize":12,"order":99},{"content":"Long vương vào cung, hỏi ý kiến Vương hậu:\r","fontSize":12,"order":100},{"content":"- Thần Dạ-xoa Punnaka muốn cầu hôn công chúa Irandatì, vậy ta có nên gả con để đổi lấy vô số của cải ấy không?\r","fontSize":12,"order":101},{"content":"Vương hậu Vimalà đáp: \r","fontSize":12,"order":102},{"content":"- Không ai chinh phục được công chúa Irandatì bằng ngọc vàng châu báu cả, nếu vị ấy có đủ tài năng đem trái tim của Trí nhân Vidhura đến đây thì sẽ chinh phục được công chúa bằng bảo vật ấy, chứ chúng ta không đòi thêm của cải nào khác.\r","fontSize":12,"order":103},{"content":"Thế là Long vương Varuna bước ra khỏi cung, hội ý với Punnaka, và bảo chàng:\r","fontSize":12,"order":104},{"content":"- Công chúa Irandatì không thể được chinh phục bằng ngọc vàng châu báu, nếu chàng có đủ tài năng đem lại đây quả tim của Trí nhân Vidhura, chàng sẽ chiếm được công chúa bằng bảo vật đó, chúng ta không đòi thêm của cải gì.\r","fontSize":12,"order":105},{"content":"Punnaka đáp lời:\r","fontSize":12,"order":106},{"content":"- Có người được kẻ này gọi là hiền nhân thì kẻ khác lại gọi là \"ngốc tử\", vì nhân thế có nhiều ý kiến khác nhau về một vấn đề như vậy. Vậy xin Ðại vương cho tiểu thần biết rõ ai là người được Ðại vương gọi là Trí nhân?\r","fontSize":12,"order":107},{"content":"Long vương đáp:\r","fontSize":12,"order":108},{"content":"- Nếu chàng có nghe danh tiếng Vidhura, đại thần của vua Dhanañjaya, thì hãy đem vị ấy về đây, công chúa Irandatì sẽ là chánh thê của chàng.\r","fontSize":12,"order":109},{"content":"Khi nghe Long vương Varuna nói vậy, thần Dạ-xoa nhảy lên reo mừng, tức thì bảo quân hầu cận của chàng:\r","fontSize":12,"order":110},{"content":"- Hãy đem tuấn mã đầy đủ yên cương lại đây cho ta. Tai ngựa đeo vàng, móng ngựa đeo ngọc, áo giáp bằng vàng.\r","fontSize":12,"order":111},{"content":"Quân hầu vội đem tuấn mã Sindh trang sức đầy đủ như gã đã ra lệnh và Punnaka cưỡi tuấn mã phi nhanh qua bầu trời về đến cung vua Vessavana, kể lại cho ngài nghe chuyến phiêu lưu của chàng và do đó mô tả cảnh giới Long vương.\r","fontSize":12,"order":112},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":113},{"content":"Việc này được diễn tả như sau:\r","fontSize":12,"order":114},{"content":"Punnaka lên ngựa, một tuấn mã đủ năng lực mang các Thiên thần, chàng trang sức thật sang trọng, đầy ngọc ngà trân bảo, râu tóc tỉa thật gọn gàng, rồi phi nhanh qua bầu trời.\r","fontSize":12,"order":115},{"content":"Lòng chàng đầy ước vọng đắm say, khao khát chiếm được Long nữ Irandatì, chàng tìm đến Ðại vương Vessavana Kuvera, tâu trình:\r","fontSize":12,"order":116},{"content":"- Có cung thất Bhogavati được gọi là Kim Ðường, đó là kinh thành của Long vương được xây trong thành trì bằng vàng.\r","fontSize":12,"order":117},{"content":"Các tháp canh có hình môi và cổ, với hồng ngọc và bảo châu màu lục nhãn, cung điện xây bằng cẩm thạch đầy đủ vàng ròng, bao phủ bằng ngọc chạm vàng.\r","fontSize":12,"order":118},{"content":"Các cây xoài, tilaka, hồng đào, sattapanna, mucalinda, ketaka, piyaka, uddàlaka, saha và sinduvàrita với muôn hoa khoe sắc thắm trên bầu trời.\r","fontSize":12,"order":119},{"content":"Các cây hoa champac, nàgamàlika, bhaginimàlà và táo nặng trĩu lá cành, mang lại vẻ diễm kiều cho cung điện Long vương.\r","fontSize":12,"order":120},{"content":"Lại có một cây chà là khổng lồ bằng ngọc quý và hoa vàng không bao giờ tàn, đó là nơi ngự trị Long vương Varuna đầy đủ oai thần và được sinh từ Thiên giới.\r","fontSize":12,"order":121},{"content":"Cũng là nơi ngự trị của hoàng hậu Vimalà với hình dáng mềm mại như cây leo bằng vàng, thanh thanh như cây kàlà mới mọc, yêu kiều với bộ ngực như đôi quả nimba.\r","fontSize":12,"order":122},{"content":"Da mượt mà tô điểm bằng son tươi thắm tựa hồ cây Kanikàra nở hoa trong bóng mát, như một nữ thần trên thiên giới, như ánh chớp lóe sáng giữa vầng mây. Bà đang say sưa tràn trề niềm ước vọng lạ lùng, bà mong có được quả tim của Vidhura Hiền sĩ. Tiểu điệt xin đem nó lại cho các vị ấy, tâu Ðại vương, rồi họ sẽ gả công chúa Irandatì cho tiểu điệt.\r","fontSize":12,"order":123},{"content":"Vì không dám ra đi nếu không được lệnh của Ðại vương Vessavana, nên chàng ngâm các bài kệ trên để đức vua nghe chàng vì ngài đang bận dàn xếp một cuộc tranh chấp về một cung điện giữa hai vị Thiên tử. Punnaka biết rằng lời chàng nói không được vua để ý đến nên chàng lại gần một trong hai vị đang tranh chấp nắm phần thắng lợi trong cuộc. Vua Vessavana sau khi đã quyết định xong, không để ý đến vị Thiên tử bại cuộc mà chỉ bảo vị kia: \r","fontSize":12,"order":124},{"content":"- Chàng hãy đi về cung điện mà an trú.\r","fontSize":12,"order":125},{"content":"Ngay khi ngài bảo: \r","fontSize":12,"order":126},{"content":"- Chàng hãy đi.\r","fontSize":12,"order":127},{"content":"Punnaka liền gọi vài vị Thiên tử làm chứng và bảo:\r","fontSize":12,"order":128},{"content":"- Các vị xem thấy ta đã được Ðại vương phái đi rồi.\r","fontSize":12,"order":129},{"content":"Lập tức chàng ra lệnh đem tuấn mã đến và leo lên yên ngựa khởi hành.\r","fontSize":12,"order":130},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":131},{"content":"Bậc Ðạo Sư tả cảnh ấy như sau:\r","fontSize":12,"order":132},{"content":"Sau khi Punnaka từ giã Vessavana Kuvera, Ðại đế vinh quang của mọi loài, liền ra lệnh cho cận thần:\r","fontSize":12,"order":133},{"content":"- Mang thần mã lại đây đầy đủ yên cương, với tai đeo vòng, mông đeo ngọc, áo giáp bằng vàng dát sáng ngời.\r","fontSize":12,"order":134},{"content":"Punnaka leo lên tuấn mã dành cho thiên thần, chàng trang điểm râu tóc thật oai vệ, rồi phi nhanh qua bầu trời.\r","fontSize":12,"order":135},{"content":"Trong lúc vân du, chàng nghĩ: \"Trí giả Vidhura có đám cận vệ rất đông, nên không dễ gì bắt được ông. Tuy thế, vua Dhanañjaya lại nổi tiếng về tài đánh súc sắc. Ta sẽ đánh thắng vua này qua ván bài rồi bắt lấy Vidhura. Hiện nay có rất nhiều ngọc quý trong kho của ngài, chắc ngài không đánh cuộc bằng giải hèn mọn đâu. Ta sẽ phải đem viên ngọc vô giá, vì vua này không nhận viên ngọc tầm thường đâu. Hiện nay có viên bảo châu vô giá thuộc quyền vua Chuyển luân ở trong núi Vepulla gần thành Vương Xá; ta sẽ đến lấy bảo ngọc ấy và dụ vua chơi bài để thắng ngài\".\r","fontSize":12,"order":136},{"content":"Rồi chàng thực hành ý định ngay.\r","fontSize":12,"order":137},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":138},{"content":"Bậc Ðạo Sư kể toàn thể câu chuyện:\r","fontSize":12,"order":139},{"content":"Chàng đến thành Vương Xá đầy lạc thú, kinh thành xa xôi của nước Anga, trù phú lương thực, tràn trề thức ăn uống. Chẳng khác gì Masakkaràsa, kinh thành của Thiên chủ Indra, dậy âm thanh của bầy công, hạc, với hoa viên tráng lệ bao quanh, muôn loài chim ca hót giống như Tuyết Sơn bao phủ đầy hoa. Thế là Punnaka trèo lên núi Vepulla với các đỉnh núi đá chồng chất, nơi các quỷ thần cư ngụ, chàng đi tìm bảo ngọc đầy hào quang, và cuối cùng chàng thấy nó nằm giữa lòng núi.\r","fontSize":12,"order":140},{"content":"Khi chàng nhìn thấy viên bảo ngọc chiếu hào quang rực rỡ, diễm lệ muôn phần, chẳng khác nào tia chớp sáng lòa không gian, chàng vội vàng chụp lấy viên như ý bảo châu vô giá kia, leo lên thần mã vô song địch, và tướng mạo chàng thật tuấn tú cao sang, chàng phi nhanh qua bầu trời vô tận.\r","fontSize":12,"order":141},{"content":"Chàng đến kinh thành Indàpatta, giáng lâm tại triều đình xứ Kuru (Câu-Lâu), dũng tướng Dạ-xoa liền triệu tập một trăm chiến sĩ tại đó:\r","fontSize":12,"order":142},{"content":"21. Ai muốn chiếm phần thưởng đế vương?\u000bAi, ta sẽ thắng cuộc tranh hùng?\u000bVô song bảo ngọc nào ta đoạt?\u000bAi sẽ chiếm ưu hạng bảo trân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":143},{"content":"Chàng nói lên bốn câu kệ tán thán Ðại vương Koravya như vậy. Vua nghĩ thầm: \"Ta chưa từng nghe một vị anh hùng nào mở lời ca ngợi như thế này, vậy vị này là ai đây?\" Và ngài liền hỏi chàng qua vần kệ này:\r","fontSize":12,"order":144},{"content":"22. Công tử sinh ra quốc độ nào,\u000bLời này chẳng phải Ko-ra đâu,\u000bChàng hơn tất cả về hình tướng,\u000bCho biết quý danh, quyến thuộc mau.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":145},{"content":"Chàng suy nghĩ : Nhà vua hỏi danh tánh của ta, hiện nay chỉ là tùy tướng phục dịch Punnaka song nếu ta bảo ta là Punnaka, vua sẽ nói: gã kia chỉ là một tùy tướng, tại sao gã dám nói với ta quá bạo gan như vậy? Và vua sẽ khinh thị ta, thôi ta sẽ nói cho ngài nghe danh tánh của ta trong đời sống vừa rồi\". Thế là chàng ngâm kệ:\r","fontSize":12,"order":146},{"content":"23. Tiểu sinh tên gọi Kac-cà-na,\u000bNgười chẳng gọi tên khác xấu xa,\u000bThần đến đây tìm trò giải trí,\u000bThân bằng, quyến thuộc ở An-ga.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":147},{"content":"Vua liền hỏi:\r","fontSize":12,"order":148},{"content":"- Thế Công tử định trao ta vật gì nếu Công tử bại cuộc? Công tử đã có những gì nào?\r","fontSize":12,"order":149},{"content":"Rồi vua ngâm kệ:\r","fontSize":12,"order":150},{"content":"24. Ngọc gì Công tử có trong tay,\u000bMà kẻ thắng mong được có ngay?\u000bMột vị vua nhiều châu ngọc quý,\u000bChàng nghèo sao dám thách như vầy?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":151},{"content":"Punnaka đáp:\r","fontSize":12,"order":152},{"content":"25. Ðây ngọc làm say đắm cõi lòng,\u000bHuy hoàng bảo ngọc tạo vinh quang;\u000bNgười nào thắng chiếm vô song mã,\u000bMọi địch thủ, thần mã phá tan.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":153},{"content":"Khi vua nghe chàng nói, liền đáp:\r","fontSize":12,"order":154},{"content":"26. Một viên ngọc ích lợi gì chăng?\u000bMột tuấn mã sao lập chiến công?\u000bVua chúa có nhiều viên ngọc quý,\u000bVà nhiều tuấn mã tốc như phong!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":155},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":156},{"alignment":1,"content":"III. ÐẶC TÍNH CỦA BẢO CHÂU NHƯ Ý\r","fontBold":-1,"fontSize":12,"order":157},{"content":"Khi nghe lời vua phán, chàng thưa trình:\r","fontSize":12,"order":158},{"content":"- Tâu Ðại vương, tại sao Ðại vương lại nói vậy? Chỉ có một thần mã và cũng có cả ngàn cả vạn tuấn mã khác; chỉ có một bảo châu và cũng có cả ngàn bảo châu khác; nhưng mọi tuấn mã hiệp lực lại cũng không sánh được với thần mã này, xin Ðại vương xem sức phi nhanh của nó đây.\r","fontSize":12,"order":159},{"content":"Nói xong, chàng lên ngựa phi trên đỉnh trường thành và bức trường thành bảy dặm này tựa hồ được vây quanh bởi bầy ngựa kề cổ nhau trùng trùng điệp điệp, rồi chẳng bao lâu chẳng còn phân biệt được đâu là ngựa, đâu là thần Dạ-xoa nữa, mà chỉ còn thấy dải lụa hồng trên lưng chàng như thể phủ khắp trường thành.\r","fontSize":12,"order":160},{"content":"Rồi chàng xuống ngựa, tâu vua rằng bây giờ vua đã chứng kiến sức phi nhanh của thần mã, chàng lại xin vua chứng kiến một chuyện kỳ lạ khác: chàng bảo thần mã phi nhanh trong hoa viên của kinh thành, trên mặt nước, ngựa phóng nhanh không ướt đến móng chân; rồi chàng lại bảo ngựa dạo bước trên đám lá sen và khi chàng vỗ tay, xòe bàn tay ra, ngựa liền đến đứng trên lòng bàn tay chàng. Sau đó chàng lại nói:\r","fontSize":12,"order":161},{"content":"- Ðây chính là ngựa báu, tâu Ðại vương.\r","fontSize":12,"order":162},{"content":"- Ðúng vậy, thưa Công tử.\r","fontSize":12,"order":163},{"content":"- Giờ đây xin hãy để ngựa báu qua một bên trong chốc lát, xin Ðại vương hãy xem thần lực của bảo châu. Tâu Chúa thượng, xin ngài ngự lãm viên bảo châu vô song địch của tiểu sinh: Trong bảo châu này có đủ thân hình nam nhân cùng nữ nhân, thân hình của thú vật, cùng thân hình của chim muông, Long vương và Ðiểu vương, tất cả muôn loài đều hiện ra trong bảo châu này.\r","fontSize":12,"order":164},{"content":"Cả một đàn voi, một đàn xe ngựa, quân sĩ, cờ xí, xin Chúa thượng ngự lãm cả đoàn kỵ mã, vệ sĩ của vua, chiến sĩ đang chiến đấu trên cỗ xe, chiến sĩ chiến đấu trên bộ, quân sĩ đang bày binh bố trận, xin Chúa thượng ngự lãm mọi vật xuất hiện trong viên bảo châu này.`\r","fontSize":12,"order":165},{"content":"Xin ngự lãm trong viên bảo châu này một kinh thành đầy đủ dinh thự kiên cố lầu đài với nhiều cổng thành và trường thành, với nhiều tụ điểm đầy lạc thú - nơi bốn đại lộ giao nhau - Các đại trụ, hào lũy, chấn song, then cửa, tháp canh, cổng thành; xin ngự lãm mọi vật xuất hiện trong viên bảo châu này.\r","fontSize":12,"order":166},{"content":"Xin ngự lãm các đàn chim muông đủ loại, trên đường sá, dưới cổng thành: thiên nga, công, hạc, hồng nga, hải âu, sơn ca, cu cườm, jivajivaka, xin ngự lãm muôn loài chim đều tụ họp về đây và xuất hiện trong viên bảo châu này.\r","fontSize":12,"order":167},{"content":"Xin ngự lãm một kinh thành diệu kỳ với trường thành cao cả, khiến ta phải dựng tóc gáy vì kinh ngạc, thật vui mắt vì cờ xí rợp trời, đất cát toàn vàng ròng, xin ngự lãm các lều ẩn sĩ được phân chia đều đặn thành từng khu vực, nhà cửa đủ loại, sân bãi, đường sá cùng các đường nhỏ chen kẽ.\r","fontSize":12,"order":168},{"content":"Xin ngự lãm các trà đình tửu quán, các nhà tể sinh, cùng các tiệm thực phẩm cho các nội nhân, các gái giang hồ cùng các chàng phóng đãng, tất cả đều hiện ra trong bảo ngọc này. Những người kết tràng hoa, thợ giặt, các chiêm tinh gia, những lái buôn y phục, thợ kim hoàn nữ trang, tất cả đều hiện ra trong bảo châu này.\r","fontSize":12,"order":169},{"content":"Xin ngự lãm các loại trống, lớn nhỏ, tù và, trống đồng, trống rung, đủ loại thanh la, đều xuất hiện trong bảo châu này.\r","fontSize":12,"order":170},{"content":"Xin ngự lãm các loại vĩ cầm, khiêu vũ, ca hát thật du dương, các loại nhạc cụ, tiếng gồng chiêng rung đều xuất hiện trong bảo châu này.\r","fontSize":12,"order":171},{"content":"Các tay đô vật, nhảy cao cũng có mặt nơi đây, cảnh hề múa rối, các thi sĩ, thợ hớt tóc của vua chúa tất cả đều xuất hiện trong bảo châu này.\r","fontSize":12,"order":172},{"content":"Dân chúng tụ tập nơi đây, xin ngự lãm các dãy ghế sân khấu hàng hàng lớp lớp xuất hiện trong bảo ngọc này.\r","fontSize":12,"order":173},{"content":"Xin ngự lãm các tay đô vật đánh bằng hai cánh tay gập lại, xin ngự lãm kẻ đánh cùng người bị đánh vật đều xuất hiện trong bảo châu này. \r","fontSize":12,"order":174},{"content":"Xin ngự lãm trên triền núi các đoàn hươu, nai, sư tử, cọp beo, gấu, chó sói, hoẵng, tê giác (tây ngu), gayal, trâu bò, hồng lộc, ruru, linh dương, lợn rừng, nimka, lợn nhà, hươu sao kadali, mèo, thỏ, muôn loài súc sinh đều hiện ra trong bảo ngọc này.\r","fontSize":12,"order":175},{"content":"Những dòng sông đào thật đẹp, đáy lót toàn kim sa, nước trong vắt chảy nhẹ nhàng với đủ loại cá, cá sấu, các loài thủy quái, rùa, trạnh, pàthìna, pàvusa, vàlaja và muñjarohita.\r","fontSize":12,"order":176},{"content":"Xin ngự lãm trong viên bảo châu này đủ loại cây, đủ loài chim và một khu rừng có những cành cây làm bằng ngọc bích (lapi lazuli).\r","fontSize":12,"order":177},{"content":"Xin Chúa thượng ngự lãm các hồ nước được xây thật đều đặn bốn góc thành với muôn loại chim cá rộn rã tung tăng. Xin ngự lãm quả đất được biển cả vây phủ, nước tràn khắp nơi, điểm tô đủ loại cây cỏ, tất cả đều hiện ra trong bảo ngọc này.\r","fontSize":12,"order":178},{"content":"Xin ngự lãm xứ Videha phía trước, Goyàniya phía sau, Kuru (Câu-lâu) và Jambudìpa (Diêm-phù-đề), đều xuất hiện trong bảo ngọc này.\r","fontSize":12,"order":179},{"content":"Xin ngự lãm mặt trời, mặt trăng, chiếu sáng bốn phương trong khi đi vòng quanh núi Sineru (Tu-di) cũng xuất hiện trong bảo ngọc này. \r","fontSize":12,"order":180},{"content":"Xin ngự lãm núi Sineru và Tuyết Sơn cùng Thần Hải và Tứ Ðại Thiên vương bảo hộ thế giới, thảy đều xuất hiện trong bảo ngọc này.\r","fontSize":12,"order":181},{"content":"Các hoa viên của Thiên chủ Indra như Phàrusaka, Cittalatà, Missaka, Nandana và cung Vejayanta, thảy đều xuất hiện trong bảo ngọc này.\r","fontSize":12,"order":182},{"content":"Cung Sudhamma (Thiện pháp) của Thiên chủ Indra ở cõi trời Ba mươi ba, cây trời Pàricchatta (San hô) đang nở rộ hoa, thiên tượng Eràvana, đều xuất hiện trong bảo châu này.\r","fontSize":12,"order":183},{"content":"Xin ngự lãm các ngọc nữ của các vị trời đang hiện ra như tia chớp giữa không gian, nhởn nhơ trong ngự viên Nandana, tất cả đều xuất hiện trong bảo châu này.\r","fontSize":12,"order":184},{"content":"Xin ngự lãm các ngọc nữ cõi trời đang mê hoặc các tiên đồng, và các tiên đồng đang thơ thẩn dạo chơi, tất cả đều xuất hiện trong bảo châu này.\r","fontSize":12,"order":185},{"content":"Xin ngự lãm hơn ngàn cung điện phủ đầy ngọc bích hiện ra sáng ngời trong viên bảo châu này. Thiên chúng ở các cõi trời Ba mươi ba, Dạ-ma, Ðâu-suất và Tha hóa tự tại thảy đều xuất hiện trong viên bảo châu này. Xin ngự lãm các hồ nước trong suốt đầy san hô và sen súng trên cõi trời.\r","fontSize":12,"order":186},{"content":"Trong bảo ngọc này có mười đường vân trắng, mười đường vân xanh đậm thật tuyệt trần, hai mươi mốt đường vân nâu và mười bốn đường vân vàng nhạt, hai mươi đường vân vàng chói, hai mươi đường vân bạc, ba mươi đường vân đỏ. Mười sáu đường vân đen, hai mươi lăm đường vân màu thiên thảo đỏ sẫm chen lẫn với hoa bandhuka và tô điểm thêm những đóa sen xanh.\r","fontSize":12,"order":187},{"content":"Tâu Chúa thượng, xin ngự lãm viên ngọc sáng rực như lửa này với vẻ đẹp toàn mỹ, đó sẽ là giải thưởng dành cho kẻ thắng cuộc.\r","fontSize":12,"order":188},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":189},{"alignment":1,"content":"IV. GIẢI THƯỞNG CỦA CUỘC CHƠI BÀI\r","fontBold":-1,"fontSize":12,"order":190},{"content":"Sau khi nói xong, Punnaka liền hỏi:\r","fontItalic":-1,"fontSize":12,"order":191},{"content":"- Tâu Ðại vương, ví thử tiểu thần thua cuộc, tiểu thần xin dâng viên bảo ngọc này, song ví thử tiểu thần thắng cuộc, xin Chúa thượng ban vật gì cho tiểu thần?\r","fontSize":12,"order":192},{"content":"- Ngoài thân ta cùng chiếc lọng trắng ra, tất cả giang sơn ta ngự trị đều đem ra treo giải được cả.\r","fontSize":12,"order":193},{"content":"- Tâu Chúa thượng, xin Chúa thượng đừng chậm trễ nữa, vì tiểu thần từ phương xa lại đây, xin Chúa thượng ra lệnh chuẩn bị phòng đánh bài. \r","fontSize":12,"order":194},{"content":"Thế là vua ra lệnh cho các đại thần chuẩn bị phòng đánh bài và trải tấm thảm dệt đẹp nhất cho vua ngự, cùng bảo tọa cho các vị quốc vương khác. Khi đã sắp đặt một chỗ thích hợp cho Punnaka, họ trình vua đã đến lúc chơi bài.\r","fontSize":12,"order":195},{"content":"Punnaka liền tâu vua qua bài kệ sau:\r","fontSize":12,"order":196},{"content":"27. Ðại vương, hãy đến đích cầu mong,\u000bNgài sẽ không giành được bảo trân,\u000bTa hãy thắng không nhờ bạo lực,\u000bVà ta thắng bởi lẽ công bằng,\u000bKhi ngài thất bại, xin đem trả,\u000bPhần thưởng ngài ban tặng tiểu thần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":197},{"content":"Vua liền đáp:\r","fontSize":12,"order":198},{"content":"- Hỡi thiếu sinh, chàng đừng sợ ta là một vị đại vương, mọi cuộc thắng bại của ta đều theo lẽ công bình và không dùng bạo lực.\r","fontSize":12,"order":199},{"content":"Thế rồi Punnaka ngâm kệ thỉnh cầu các vị vua kia chứng kiến cuộc thắng trận bằng lẽ công bình:\r","fontSize":12,"order":200},{"content":"28. Hỡi các Ðại vương Pañ-ca-la,\u000bSu-ra-se-na và Mac-cha,\u000bMad-da cùng với Ke-ka-ka,\u000bXin các Ðại vương ngắm cuộc cờ, \u000bKhông có dối gian hay phỉnh gạt,\u000bKhông ai can thiệp việc đôi ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":201},{"content":"Sau đó vua được cả trăm vị vua khác hộ tống cùng Punnaka vào phòng đánh bài, tất cả đều ngồi xuống các bảo tọa, đặt con súc sắc vàng lên tấm bảng bằng bạc. Punnaka vội tâu:\r","fontSize":12,"order":202},{"content":"- Tâu Ðại vương, có hai mươi bốn lần ném súc sắc, gọi là màlika, sàvata, bahula, santi và bhadra v.v... xin Ðại vương chọn con bài nào vừa ý.\r","fontSize":12,"order":203},{"content":"Vua ưng thuận, rồi chọn con bài bahula, Punnaka chọn con bài sàvata. Rồi vua bảo:\r","fontSize":12,"order":204},{"content":"- Này thiếu sinh, chàng đánh bài trước đi.\r","fontSize":12,"order":205},{"content":"- Tâu Ðại vương, lần ném đầu tiên không phải của tiểu thần, xin Ðại vương đi trước.\r","fontSize":12,"order":206},{"content":"Vua chấp thuận. Lúc bấy giờ mẫu thân của vua trong đời sống ngay trước đời này là thần hộ vệ của ngài, nên nhờ thần lực của bà, ngài thắng cuộc. Bà đứng cạnh đó, vua vừa nhớ lại nữ thần vừa ca bài đánh súc sắc, rồi xoay con bài trong tay và ném lên không. Nhờ thần lực của Punnaka, các con bài rơi xuống đúng cho chàng thắng vua.\r","fontSize":12,"order":207},{"content":"Phần vua với tài chơi súc sắc nhận ra rằng các con bài rơi xuống không hợp ý ngài, nên ngài chụp chúng lại, trộn đều chúng trên không rồi ném lên lần nữa, nhưng ngài vẫn thấy chúng rơi xuống không đúng ý ngài nên vội chụp chúng lại trong lúc đang rơi.\r","fontSize":12,"order":208},{"content":"Lúc ấy Punnaka nghĩ thầm: \"Vị vua này đang chơi bài với một thần Dạ-xoa như ta, vừa trộn bài khi chúng rơi xuống rồi lại chụp lấy chúng, tại sao như vậy chứ\"? Khi biết có thần lực của nữ thần hộ vệ ngài, chàng giương to mắt như thể tức giận lắm và nhìn nữ thần khiến bà kinh hoàng chạy đi trốn trên đỉnh núi Cakkavàla mà vẫn còn run rẩy.\r","fontSize":12,"order":209},{"content":"Khi ném bài đến lần thứ ba, mặc dù vua biết chúng rơi xuống không đúng ý, ngài cũng không thể đưa tay ra chụp lấy chúng vì thần lực của Punnaka, nên chúng rơi xuống thất lợi cho ngài. Rồi Punnaka ném các con bài rơi xuống thắng thế cho chàng. Khi biết rằng chàng đã thắng, chàng vỗ tay ầm ĩ và nói ba lần:\r","fontSize":12,"order":210},{"content":"- Tiểu thần đã thắng!\r","fontSize":12,"order":211},{"content":"Tiếng chàng vang dội rung động cả cõi Diêm-phù-đề (Ấn Ðộ).\r","fontSize":12,"order":212},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":213},{"content":"Bậc Ðạo Sư tả lại sự việc như sau:\r","fontSize":12,"order":214},{"content":"- Vua Câu-lâu và thần Dạ-xoa Punnaka say sưa bước vào mê hồn trận; vua chơi bài thua cuộc và Punnaka thắng cuộc. Cả hai vị giao đấu trước sự chứng kiến của các vị vua và nhiều chứng nhân khác. Thần Dạ-xoa thắng vị vua tối cao của loài người và tiếng reo hò vang dội từ nơi ấy.\r","fontSize":12,"order":215},{"content":"Vua không đẹp ý vì thua cuộc, và Punnaka vội ngâm kệ an ủi ngài:\r","fontSize":12,"order":216},{"content":"29. Thắng, bại thuộc về một phía thôi,\u000bGiữa hai phe chiến đấu tranh tài,\u000bÐại vương đã mất phần ưu thắng,\u000bChiến bại, xin trao giải thưởng tôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":217},{"content":"Sau đó vua bảo chàng nhận giải qua vần kệ:\r","fontSize":12,"order":218},{"content":"30. Ngựa, voi, bò, ngọc quý, hoa tai,\u000bBất cứ gì ta có ở đời,\u000bHãy lấy món nào cao quý nhất,\u000bKac-cà-na, nhận rồi đi thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":219},{"content":"Punnaka đáp:\r","fontSize":12,"order":220},{"content":"31. Ngựa, voi, bò, ngọc quý, hoa tai,\u000bBất cứ gì ngài có ở đời,\u000bVi-dhu-ra đại thần ưu thắng,\u000bNgười đã được tôi chiếm đoạt rồi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":221},{"content":"Vua phán bảo:\r","fontSize":12,"order":222},{"content":"32. Vị đại thần ta, chỗ trú an,\u000bLà người giúp đỡ, chốn nương thân,\u000bChính là thành lũy, thần phù hộ,\u000bVị đại thần không thể sánh bằng,\u000bGiá trị bạc vàng, tài sản quý,\u000bNgười như sinh mạng của vương quân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":223},{"content":"Punnaka đáp:\r","fontSize":12,"order":224},{"content":"33. Chúng ta tranh chấp sẽ dài dòng,\u000bTa hãy đi tìm vị đại thần,\u000bHỏi vị ấy điều gì ước muốn,\u000bÐể người quyết định vấn đề chung,\u000bNhững gì người định phần tiên quyết,\u000bLà bản án phân xử cuối cùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":225},{"content":"Vua phán:\r","fontSize":12,"order":226},{"content":"34. Công tử, chàng ăn nói chánh chân,\u000bQuả chàng chẳng nói thiếu công bằng,\u000bChúng ta đi gặp người và hỏi,\u000bTheo cách này, ta sẽ đẹp lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":227},{"content":"Nói xong vua đưa cả trăm vị vua kia cùng đi, Punnaka sung sướng vội vàng đến tòa án và bậc Trí nhân từ chỗ ngồi đứng dậy chào đón vua rồi ngồi xuống một bên.\r","fontSize":12,"order":228},{"content":"Sau đó Punnaka nói với bậc Ðại Sĩ:\r","fontSize":12,"order":229},{"content":"- Thưa bậc Trí giả, ngài thật chí công, ngài không hề nói lời hư vọng dù có đổi cả sinh mạng đi nữa, đó là danh tiếng ngài lẫy lừng khắp thế giới này. Hôm nay tiểu sinh sẽ biết được ngài có thật chí công như vậy chăng?\r","fontSize":12,"order":230},{"content":"Rồi chàng ngâm kệ sau:\r","fontSize":12,"order":231},{"content":"35. Thật chư Thiên phái xuống phàm trần,\u000bÐến xứ Câu-lâu làm đại thần,\u000bCố vấn Vi-dhu-ra chánh trực,\u000bNgài là quyến thuộc hoặc tùy tùng,\u000bCủa vương gia đấy, xin ngài nói,\u000bGiá trị của ngài giữa thế nhân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":232},{"content":"Bậc Ðại Sĩ nghĩ thầm: \"Người này hỏi về ta, nhưng ta không thể cho người ấy biết được ta là quyến thuộc của vua hay là thượng nhân đối với vua, hay chẳng có giá trị gì đối với vua cả. Trên thế gian này không có gì bảo đảm cho ta bằng sự thật, ta phải nói lên sự thật\".\r","fontSize":12,"order":233},{"content":"Rồi ngài ngâm hai vần kệ chứng tỏ ngài không phải là quyến thuộc hay thượng nhân của vua, mà chỉ là một trong bốn loại tùy tùng của vua:\r","fontSize":12,"order":234},{"content":"36. Một số nô tài thuở mẹ sinh,\u000bKẻ vì tiền phải bán thân mình,\u000bNhiều người tự nguyện làm nô lệ,\u000bKẻ khác nô tài bởi hãi kinh.\u000bÐây bốn loại nô tài tất cả,\u000bỞ trên trần thế giữa nhân sinh.\u000b\u000b37. Ta chính nô tài tự mẹ cha,\u000bKhổ ưu phát xuất tự vương gia,\u000bTa là nô lệ đức vua đó,\u000bCho dẫu ta theo kẻ khác mà.\u000bNgài có quyền đem ta tặng cậu,\u000bHỡi chàng nam tử tự phương xa!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":235},{"content":"Punnaka nghe lời này vô cùng thích thú, vừa vỗ tay vừa nói:\r","fontSize":12,"order":236},{"content":"38. Hôm nay tôi chiến thắng lần hai,\u000bÐược hỏi, đại thần đã đáp ngài,\u000bThật vậy, Ðại vương không đúng lý,\u000bViệc này đã quyết định xong xuôi,\u000bNhưng ngài không muốn đem trao trả,\u000bPhần thưởng ngài dành để tặng tôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":237},{"content":"Nghe vậy, vua liền nổi giận với bậc Ðại Sĩ và bảo: \r","fontSize":12,"order":238},{"content":"- Ngươi chẳng hề quan tâm đến ta là người đã ban vinh quang cho ngươi, lại quan tâm đến chàng thiếu sinh này hợp nhãn ngươi mà thôi.\r","fontSize":12,"order":239},{"content":"Rồi quay về phía Punnaka, vua nói:\r","fontSize":12,"order":240},{"content":"- Nếu gã kia là một nô tài thì hãy đem gã và đi ngay.\r","fontSize":12,"order":241},{"content":"Vua lại ngâm kệ sau:\r","fontSize":12,"order":242},{"content":"39. Nói gã trả lời câu hỏi ta:\u000b\"Ta là nô lệ của vương gia,\u000bChứ không quyến thuộc\", thì chàng nhận,\u000bBảo vật tối ưu này của ta,\u000bKac-cà-na, nhận ngay, chàng hỡi,\u000bRồi hãy đi đâu hợp ý mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":243},{"content":"Nhưng khi nói vậy, ngài suy nghĩ: \"Thiếu sinh này sẽ đem Ðại trí nhân đi đâu tùy ý, sau khi vị ấy đi rồi, ta tìm đâu ra được một buổi đàm đạo lý thú về các thánh sự, vậy sao ta lại không thử thỉnh cầu vị ấy lên bảo tọa ngồi rồi ta hỏi vài câu liên quan đến cuộc sống cư sĩ tại gia\"? Thế là vua bảo:\r","fontSize":12,"order":244},{"content":"- Thưa bậc Trí giả, khi ngài đi rồi, trẫm sẽ khó tìm đâu ra được một buổi đàm đạo thú vị về các thánh sự. Vậy xin ngài ngồi xuống bảo tọa đã được trang hoàng uy nghi đúng theo cương vị của ngài và giải thích cho trẫm một vấn đề liên quan đến cuộc sống cư sĩ tại gia có được chăng?\r","fontSize":12,"order":245},{"content":"Bậc Ðại Sĩ liền ưng thuận, và sau khi ngồi xuống bảo tọa được trang hoàng uy nghi, ngài giải thích vấn đề vua hỏi, đó là vấn đề:\r","fontSize":12,"order":246},{"content":"- Thưa bậc Trí giả Vidhura, làm thế nào có được cuộc sống hưng thịnh cho một cư sĩ tại gia? Làm thế nào có được lòng ưu ái của đồng loại mình? Làm thế nào thoát được đau khổ? Và làm thế nào chàng niên thiếu nói điều chân thật thoát được mọi ưu não khi qua đến đời sau?\r","fontSize":12,"order":247},{"content":"Lúc ấy Vidhura đầy đủ đại trí và minh sát, là bậc thấy mục đích chân lý và đang vững tâm tiến lên, bậc thông thạo mọi pháp lành liền nói những lời này: \r","fontSize":12,"order":248},{"content":"- Ðừng chung chạ vợ người, đừng hưởng cao lương mỹ vị một mình, đừng nói chuyện phù phiếm, vì việc này không tăng trưởng trí tuệ. Phải đức độ, tận tụy với nhiệm vụ mình, không phóng dật, sáng suốt, khiêm tốn, không nhẫn tâm, đầy từ bi, thân ái, hòa nhã, khéo léo chinh phục bạn lành, sẵn sàng phân phát bố thí, thận trọng sắp xếp công việc tùy theo mùa, luôn luôn sẵn sàng cúng dường các Sa-môn, Bà-la-môn đầy đủ vật thực. Phải mong cầu công chính và làm cột trụ hộ trì Chánh pháp, sẵn sàng học hỏi và cung kính theo hầu các bậc đa văn đầy đức độ. Như vậy sẽ là cuộc sống hưng thịnh cho một cư sĩ tại gia, như vậy là sẽ chiếm được lòng ưu ái của đồng loại mình, như vậy là sẽ thoát khổ; và như vậy là chàng trẻ tuổi nói điều chân thật sẽ thoát khỏi sầu bi khi sang đến đời sau.\r","fontSize":12,"order":249},{"content":"Như vậy sau khi giải đáp câu hỏi liên quan cuộc sống cư sĩ, bậc Ðại Sĩ bước xuống từ bảo tọa và vái chào vua. Phần vua cũng đáp lễ ngài vô cùng cung kính, rồi đi cùng với cả trăm vị vua khác, đến viếng tư thất của ngài .\r","fontSize":12,"order":250},{"content":"Khi bậc Ðại Sĩ trở lại, Punnaka nói:\r","fontSize":12,"order":251},{"content":"- Xin ngài đến đây, ta cùng khởi hành, đức vua đã trao ngài cho tiểu sinh; vậy phải theo đúng nhiệm vụ đó. Ấy là qui luật từ ngàn đời.\r","fontSize":12,"order":252},{"content":"Bậc Trí giả Vidhura đáp lại: \r","fontSize":12,"order":253},{"content":"- Hỡi thiếu sinh, ta biết lắm, chàng đã chiếm được ta, đức vua đã giao ta cho chàng, ta xin mời chàng về nghỉ ngơi tại nhà ta ba ngày nữa để ta dặn dò các con ta.\r","fontSize":12,"order":254},{"content":"Punnaka nghe vậy nghĩ thầm: \"Bậc Trí giả này đã nói chân thật, đó là một đại phúc cho ta, ví thử ngài có mời ta ở lại bảy ngày hay nửa tháng, ta cũng nên nhận lời ngay lập tức.\" Thế là chàng đáp: \r","fontSize":12,"order":255},{"content":"- Chuyện này cũng thuận lợi cho tiểu sinh, vậy ta cùng ở lại đó ba ngày, thưa bậc Trí giả, nếu có việc gì cần giải quyết trong gia đình của bậc Trí giả, xin chỉ dạy cho quý phu nhân và các công tử, hầu mong các vị được hạnh phúc sau khi ngài đi rồi.\r","fontSize":12,"order":256},{"content":"Nới xong Punnaka cùng bậc Ðại Sĩ đi về tư thất ngài. \r","fontSize":12,"order":257},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":258},{"content":"Bậc Ðạo Sư tả sự việc ấy như sau:\r","fontSize":12,"order":259},{"content":"Lòng đầy hoan hỷ và háo hức khát khao, chàng Dạ-xoa đi cùng bậc Trí giả Vidhura, vị đệ nhất hiền giả, đưa chàng vào nội thất với đoàn bảo tượng và tuấn mã theo hầu.\r","fontSize":12,"order":260},{"content":"Lúc bấy giờ bậc Ðại Sĩ có ba cung thất dành cho ba mùa, cung đầu tiên là Koñca, cung thứ hai là Mayùra, cung thứ ba là Piyaketa. Bài kệ sau đây nói về ba cung ấy:\r","fontSize":12,"order":261},{"content":"40. Chàng đã đến nơi chốn đại gia:\u000bKoñca, Mayùra, Piyaketa,\u000bMỗi nơi một cảnh đầy hoan lạc,\u000bPhong phú thức ăn uống cả nhà,\u000bTrông giống thiên cung trên thượng giới,\u000bCủa Ind-ra, đại đế Sak-ka.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":262},{"content":"Sau khi ngài đến nơi, ngài ra lệnh dọn một phòng ngủ và một chiếc bệ cao trên tầng thứ bảy của cung thất trang hoàng tráng lệ, trải vương sàng và bày biện đủ cao lương mỹ vị xong, ngài chỉ cho chàng năm trăm mỹ nữ như tiên trên trời, và bảo:\r","fontSize":12,"order":263},{"content":"- Ðây là những tỳ nữ của chàng, chàng cứ ở lại đây đừng lo ngại gì cả.\r","fontSize":12,"order":264},{"content":"Rồi ngài trở về tư thất. Khi ngài đi rồi, các mỹ nữ đem nhạc khí đủ loại ra ca múa tưng bừng trong lúc hầu hạ chàng Punnaka.\r","fontSize":12,"order":265},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":266},{"content":"Bậc Ðạo Sư tả cảnh ấy như sau:\r","fontSize":12,"order":267},{"content":"Các mỹ nữ điểm trang diễm lệ như các Thiên thần, ca múa trò chuyện cùng chàng, mỗi nàng đều gắng sức đem hết mọi tài năng ra biểu diễn.\r","fontSize":12,"order":268},{"content":"Bậc hộ trì Chánh pháp ấy, sau khi cho chàng hưởng cao lương mỹ vị cùng nữ sắc, liền nghĩ đến việc cao quý bậc nhất, là mang chàng vào giới thiệu cùng phu nhân. \r","fontSize":12,"order":269},{"content":"Ngài bảo phu nhân đã được trang điểm bằng hương chiên-đàn cùng nhiều hương thơm khác đang đứng như một thanh bội hoàn bằng vàng ròng:\r","fontSize":12,"order":270},{"content":"- Này phu nhân nghe đây, hãy gọi các nam tử đến ngay, hỡi phu nhân có đôi mắt đẹp màu hổ hoàng.\r","fontSize":12,"order":271},{"content":"Anujjà nghe phu quân gọi liền bảo con dâu, một mỹ nhân có đôi mắt tuyệt trần, móng tay sáng rực như đồng:\r","fontSize":12,"order":272},{"content":"- Này Cetà, nàng đeo vòng vàng lục lạc chẳng khác nào bào giáp, nàng là đóa súng xanh mơn mởn, hãy đi gọi các con ta lại đây.\r","fontSize":12,"order":273},{"content":"Nàng ấy vâng dạ xong đi suốt cả cung thất, tập hợp các thân hữu cùng các công tử, công nương, lại bảo họ:\r","fontSize":12,"order":274},{"content":"- Thân phụ quý vị muốn dặn dò quý vị đôi điều, đây là lần cuối cùng quý vị gặp được ngài đấy.\r","fontSize":12,"order":275},{"content":"Công tử Dhammapàla-Kumàra nghe vậy liền khóc, vội đi đến gặp thân phụ cùng các công tử em chàng. Khi vị cha thấy các con đến, không thể nào giữ được vẻ bình thản, liền ôm các con mắt đầy lệ, hôn đầu các con và ghì lấy trưởng nam vào lòng một hồi lâu. Rồi ngài nhấc con lên, bước ra khỏi cung thất, ngồi xuống tọa sàng đặt trên chiếc bệ cao, ngài nhắn nhủ với cả ngàn công tử kia.\r","fontSize":12,"order":276},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":277},{"content":"Bậc Ðạo Sư tả cảnh ấy như sau:\r","fontSize":12,"order":278},{"content":"Bậc hộ trì Chánh pháp, lòng không chút sợ hãi, hôn trán các con khi họ đến gần ngài, và sau khi chào hỏi xong, ngài bảo họ:\r","fontSize":12,"order":279},{"content":"- Ta được đức vua giao cho chàng thiếu sinh này. Ta thuộc quyền sở hữu của chàng rồi, nhưng hôm nay ta còn được tự do tìm thú vui riêng cho mình, rồi chàng sẽ đem ta đi đâu tùy ý, cho nên ta muốn nhắn nhủ các con đôi điều, vì làm sao ta ra đi mà không tìm cách cứu khổ các con được? Ví như Janasandha, vua xứ Câu Lâu, trịnh trọng hỏi các con: \"Các khanh xem cái gì thật cổ kính ngay trong thời thượng cổ? Thân phụ các khanh dạy bảo điều gì tiên khởi và tối thượng\"? Rồi ví như nhà vua bảo: \"Các khanh đồng đẳng với ta, ai trong các khanh lại không hơn một vị vua đã chứ\"?, các con sẽ kính cẩn đảnh lễ vua và tâu: \"Xin Ðại vương đừng nói vậy, không có luật lệ nào như thế cả, làm sao một con chó rừng hèn mọn lại đồng đẳng với một vương hổ được\"?\r","fontSize":12,"order":280},{"content":"Sau khi nghe thuyết giáo xong, các vị công tử, công nương, thân bằng, quyến thuộc, gia nhân, dân chúng đều không giữ được lòng bình thản, đồng khóc lớn khiến bậc Ðại Sĩ lại phải an ủi họ thêm nữa.\r","fontSize":12,"order":281},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":282},{"alignment":1,"content":"V. IDHURA KHUYẾN GIÁO THÂN NHÂN\r","fontBold":-1,"fontSize":12,"order":283},{"content":"Rồi sau khi đến với mọi người và thấy họ đã giữ yên lặng, ngài nói:\r","fontSize":12,"order":284},{"content":"- Này các con, đừng buồn khổ làm gì, các sắc pháp đều vô thường, vinh quang cuối cùng lại gây tai họa; tuy vậy ta sẽ chỉ cho các con một cách đạt vinh quang, đó là chốn triều đình. Hãy chú ý lắng nghe cho kỹ.\r","fontSize":12,"order":285},{"content":"Sau đó nhờ thần lực của một vị Phật, ngài đưa họ vào một cảnh triều đình. \r","fontSize":12,"order":286},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":287},{"content":"Bậc Ðạo Sư tả cảnh ấy như sau:\r","fontSize":12,"order":288},{"content":"Khi ấy Vidhura thuyết Pháp cho tất cả thân bằng lẫn cừu thù, quyến thuộc cùng thê tử, tâm trí ngài viễn ly mọi sắc pháp:\r","fontSize":12,"order":289},{"content":"- Này các vị hãy đến đây nghe cho kỹ trong khi ta nói về chốn triều đình, làm thế nào một nam tử vào chốn triều đình có thể đạt vinh quang. Khi vào chốn triều đình còn là vô danh tiểu tốt, y không có thể có được vinh quang đâu, cũng không thể đạt vinh quang nếu y là một tên hèn nhát, ngu ngốc hoặc vô tâm. Khi nào vua nhận thấy đức độ của y, tài trí cũng như lòng thanh liêm của y, vua mới tin tưởng y và không giấu y những điều bí mật của ngài. Khi nào được lệnh thi hành một việc gì, y không được ngần ngại, như một chiếc cân thật chính xác, với cán cân thật ngang bằng và như chiếc cân kia, nếu y sẵn sàng đảm trách mọi gánh nặng, y mới có thể ở chốn triều đình.\r","fontSize":12,"order":290},{"content":"Bất kỳ ngày đêm, một trí giả cũng không ngần ngại gì khi được giao quốc sự; một người như thế mới có thể ở chốn triều đình. Một bậc trí giả, khi được giao quốc sự, bất kỳ ngày đêm cũng phải đảm nhận mọi nhiệm vụ. Một người như vậy mới có thể ở chốn triều đình.\r","fontSize":12,"order":291},{"content":"Người nào thấy được đạo lộ dành cho vua và thận trọng sắp xếp mọi việc thuận lợi cho ngài, mà chính mình không dám bước vào đó, dù được mời làm như vậy, kẻ ấy mới có thể ở chốn triều đình. Ðừng vì một duyên cớ gì vui hưởng các lạc thú như vua, mà phải theo sau hầu vua trong mọi việc, một kẻ như thế mới có thể ở trong chốn triều đình.\r","fontSize":12,"order":292},{"content":"Ðừng mặc y phục như vua, cũng không mang tràng hoa, xức dầu thơm như vua dùng, cũng không đeo các đồ trang sức như vua hay nói giọng như vua được; bao giờ cũng phải tạo một dáng điệu khác, cách phục sức khác. Một kẻ như vậy mới có thể ở chốn triều đình. \r","fontSize":12,"order":293},{"content":"Nếu vua đang vui đùa cùng các cận thần hay đang được các cung nữ vây quanh ngài, thì vị cận thần không nên nói bóng gió với các cung phi ấy. Người nào không dương dương tự đắc cũng không nhẹ dạ chóng đổi thay, mà phải thận trọng, luôn luôn biết tự chủ, người nào đạt được minh trí và quyết tâm, người như vậy mới có thể ở chốn cung đình.\r","fontSize":12,"order":294},{"content":"Ðừng đùa cợt với các cung phi, cũng không nói chuyện riêng với họ, đừng lấy của cải trong công khố. Người như vậy mới có thể ở chốn triều đình. Ðừng nghĩ nhiều đến việc ngủ nghỉ, cũng không ham rượu nồng quá độ, không giết hươu nai trong vườn ngự uyển, một kẻ như vậy mới ở được chốn cung đình.\r","fontSize":12,"order":295},{"content":"Ðừng ngồi trên vương tọa, long sàng, kim đôn, vương tượng hoặc vương xa, vì nghĩ mình là kẻ có đặc quyền, một người như vậy mới có thể ở được chốn cung đình.\r","fontSize":12,"order":296},{"content":"Ðứng e dè giữ mình quá xa cách vua, nhưng cũng đừng quá gần gũi ngài, luôn luôn sẵn sàng túc trực bên ngài, tâu gửi đôi điều lên đấng chúa công. Ðừng xem vua như một kẻ thường dân, không nên so sánh vua với bất kỳ một ai khác. Vua chúa rất dễ nổi cơn thịnh nộ, như con mắt dễ bị đau nếu đụng nhằm râu hạt thóc vậy. Vị hiền trí không nên nghĩ rằng mình đang được ân sủng, lại cả gan nói năng thô lỗ với vua đa nghi. Nếu vị ấy gặp được vận may thì cứ chụp lấy, nhưng đừng tin tưởng vào vua chúa, phải luôn luôn biết phòng thân như đề phòng hỏa hoạn, một kẻ như vậy mới có thể ở chốn triều đình.\r","fontSize":12,"order":297},{"content":"Nếu vua sủng ái con hay em của ngài rồi ban cho họ một vài thôn làng, thị thành hay vài triều thần làm tùy tùng của họ, thì kẻ đó phải biết yên lặng chờ đợi, đừng bảo là vua khôn khéo hay lỗi lầm gì.\r","fontSize":12,"order":298},{"content":"Nếu vua tăng lương cho quan quản tượng hay vệ sĩ của ngài, hoặc pháo binh hay bộ binh của ngài vì nghe được các chiến công của họ, kẻ ấy đừng nên xen vào cản trở việc trên, một kẻ như vậy mới có thể ở được chốn triều đình.\r","fontSize":12,"order":299},{"content":"Bậc trí giả phải biết giữ bụng bé như cây cung, nhưng lại biết uốn cong dễ dàng như cây tre; đừng làm phật ý vua, như vậy mới có thể ở chốn triều đình. Phải biết giữ bụng bé như cây cung, mồm lặng thinh như loài cá, phải ăn uống chừng mực, can đảm và thận trọng. Một kẻ như vậy mới có thể ở chốn triều đình.\r","fontSize":12,"order":300},{"content":"Ðừng lui tới với nữ nhân quá nhiều, sợ rằng phải hao mòn sinh lực, kẻ ngu ngốc chính là nạn nhân của bệnh ho hen, đau nhức mình mẩy và tính trẻ con, đừng cười cợt thái quá, cũng đừng quá lặng lẽ, phải biết nói năng lúc thời cơ thuận tiện đến, lời nói phải khúc chiết, rõ ràng, được cân nhắc kỹ lưỡng. Ðừng buông mình theo cơn nóng giận, cũng đừng chực sẵn sàng gây hận, lời lẽ phải chân thật, dịu dàng, không vọng ngữ và đừng nói năng nhảm nhí. Một kẻ như vậy mới có thể ở chốn triều đình.\r","fontSize":12,"order":301},{"content":"Phải biết tự rèn luyện, học hỏi, tự chủ, có kinh nghiệm trong việc giao thương, ôn hòa, dịu dàng, thận trọng, liêm khiết, khéo léo. Một kẻ như vậy mới có thể ở chốn triều đình.\r","fontSize":12,"order":302},{"content":"Ðối xử khiêm tốn với người trên, sẵn sàng nghe lời kẻ khác, đầy lòng kính cẩn, từ ái, sống dễ chịu với người xung quanh. Một kẻ như vậy mới có thể ở chốn triều đình. \r","fontSize":12,"order":303},{"content":"Phải biết lánh xa sứ giả của ngoại bang sai đến thương thảo, chỉ lưu tâm đến vị chúa tể của mình, đừng biết đến vị vua nào khác.\r","fontSize":12,"order":304},{"content":"Phải biết tôn trọng các Sa-môn, Bà-la-môn đức độ và đa văn, phải biết cung phụng các vị ấy, một kẻ như vậy mới có thể ở chốn triều đình. \r","fontSize":12,"order":305},{"content":"Phải biết cúng dường các Sa-môn, Bà-la-môn đức độ và đa văn đầy đủ vật dụng ăn uống, một kẻ như vậy mới có thể ở chốn triều đình. Phải biết đến gần và thành tâm phụng sự các Sa-môn và Bà-la-môn đức độ, đa văn, cầu mong đó là việc thiện chân chính của mình. \r","fontSize":12,"order":306},{"content":"Ðừng tìm cách tước đoạt của các Sa-môn, Bà-la-môn những vật được cúng dường cho họ trước kia và đừng tìm cách ngăn cản các khất sĩ vào lúc chẩn tế. Một kẻ công chính, đầy đủ đại trí, khéo léo sắp xếp mọi công việc, thông thạo mọi thời cơ, một kẻ như vậy mới có thể ở chốn triều đình.\r","fontSize":12,"order":307},{"content":"Một người đầy nghị lực lúc làm việc, thận trọng khéo léo, có khả năng tiến hành công việc đến thành quả mỹ mãn, người ấy mới có thể ở được chốn triều đình.\r","fontSize":12,"order":308},{"content":"Phải thăm viếng thường xuyên các sân đập lúa, đàn trâu bò, gia súc, ruộng nương, phải cho cân thóc thật kỹ lưỡng và cất vào vựa, phải bảo đong lường kỹ mỗi khi nấu nướng trong nhà mình.\r","fontSize":12,"order":309},{"content":"Ðừng sử dụng hay đề bạt con hay em trai thiếu đức độ vững vàng, những con em như vậy không phải là những phần tử chân chính của giống nòi mình, phải xem chúng như chết rồi. Phải đem y phục, vật thực cấp dưỡng cho chúng và bảo chúng ngồi im mà nhận lấy. Phải biết dùng ở cửa công những tùy tướng có đức độ vững vàng, khéo léo làm việc và biết đối phó lúc ngộ biến.\r","fontSize":12,"order":310},{"content":"Một kẻ đức độ, vô tham, tận tụy với quân vương, luôn có mặt bên ngài và mưu cầu quyền lợi cho ngài một kẻ như vậy mới có thể ở chốn triều đình.\r","fontSize":12,"order":311},{"content":"Phải biết rõ ý vua, theo sát tâm tư ngài, đừng bao giờ hành động trái ý ngài, một kẻ như vậy mới có thể ở chốn cung đình, phải xoa dầu thơm và tắm cho ngài, phải cúi đầu xuống khi rửa chân cho ngài; khi bị trừng phạt không hề tức giận, một kẻ như vậy mới có thể ở chốn triều đình.\r","fontSize":12,"order":312},{"content":"Phải biết cúi đầu chào một chiếc bình đầy nước hay cung kính thi lễ một con quạ, hơn thế nữa, còn phải ban phát đầy đủ cho mọi kẻ cầu xin, lúc nào cũng phải tỏ ra khôn ngoan và lỗi lạc. Phải biết bố thí, tọa cụ, y phục, xe pháo, nhà cửa, tư dinh, phải tưới tràn đầy phúc lộc cho mọi người như một vầng mây lớn. Thưa quý vị, đó là cách để ở được chốn triều đình, đó là cách cư xử để được ân sủng của vua chúa, để được vinh quang do các ngài ban thưởng.\r","fontSize":12,"order":313},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":314},{"alignment":1,"content":"VI. CUỘC DU HÀNH CỦA VIDHURA VÀ PUNNAKA\r","fontBold":-1,"fontSize":12,"order":315},{"content":"Ba ngày trôi qua, bậc Ðại Sĩ thuyết giáo cho đám vợ con, bạn hữu cùng nhiều người khác đã xong. Khi biết thời hạn đã mãn, từ tinh sương, sau bữa ăn đầy cao lương mỹ vị, ngài bảo:\r","fontSize":12,"order":316},{"content":"- Ta sẽ tạ từ đức vua và ra đi cùng chàng thiếu niên này.\r","fontSize":12,"order":317},{"content":"Rồi ngài đi đến cung vua, cùng với đám quyến thuộc vây quanh, đảnh lễ vua rồi đứng sang một bên, nhắn nhủ đôi lời khôn ngoan, thực tiễn.\r","fontSize":12,"order":318},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":319},{"content":"Bậc Ðạo Sư tả cảnh ấy như sau:\r","fontSize":12,"order":320},{"content":"Sau khi nhắn nhủ thân bằng quyến thuộc xong, bậc Ðại trí được đám thân hữu vây quanh, cùng đi đến cung vua. Ðảnh lễ dưới chân vua và chúc tụng vua rất kính cẩn xong, Vidhura chắp tay lại tâu:\r","fontSize":12,"order":321},{"content":"- Thiếu sinh này muốn sử dụng thần theo ý chàng, nên sẽ đem thần đi xa. Thần xin bày tỏ đôi lời vì các thân bằng quyến thuộc còn ở lại, xin hãy nghe thần tâu, hỡi đấng Ðại vương đã chinh phục bao cừu thù. Xin Ðại vương chăm sóc đám thê tử và tài sản trong gia tộc tiểu thần, để khi thần đã đi rồi, thân quyến của thần cũng không bị tàn mạt. Vì khi quả đất rung chuyển, thì mọi vật trên đó đều rung chuyển theo và khi quả đất vững vàng, thì mọi vật mới vững vàng được. Vì thế thần thấy quyến thuộc của thần sẽ suy sụp theo sự suy sụp của thần; thần nhận đó là lỗi của thần vậy.\r","fontSize":12,"order":322},{"content":"Vua nghe vậy, liền bảo:\r","fontSize":12,"order":323},{"content":"- Này bậc Trí giả, trẫm không muốn khanh ra đi tý nào cả, vậy đừng đi nữa; trẫm sẽ triệu chàng thiếu sinh ấy đến rồi lấy cớ giết gã đi và giấu nhẹm câu chuyện.\r","fontSize":12,"order":324},{"content":"Ngài phát họa chuyện này qua vần kệ:\r","fontSize":12,"order":325},{"content":"41. Này khanh, không thể bước đi ra,\u000bÐây chính điều cương quyết của ta.\u000bKhi đã giết xong chàng trẻ ấy,\u000bKhanh cần ở lại chốn này mà.\u000bÐây là thượng sách cho ta đó,\u000bBậc Ðại trí, xin chớ bỏ ta!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":326},{"content":"Bậc Ðại Sĩ nghe vậy liền kêu to:\r","fontSize":12,"order":327},{"content":"- Ý định như thế quả không xứng chút nào với Ðại vương.\r","fontSize":12,"order":328},{"content":"Rồi ngài nói thêm:\r","fontSize":12,"order":329},{"content":"42. Ðừng để tâm vào việc bất công,\u000bHãy tinh cần luyện tập thân tâm,\u000bÐúng theo Thánh điển đầy thâm nghĩa;\u000bÔ nhục thay là việc ác gian,\u000bKhi đã làm xong điều tội lỗi,\u000bCon người đọa địa ngục sau cùng.\u000b\u000b43. Chuyện này không phải lẽ công bằng,\u000bÐây chẳng phải là việc đáng làm,\u000bTâu Chúa công, vua là tối thượng,\u000bQuyền uy với kẻ dưới tồi tàn,\u000bMuốn đem giết nó hay thiêu sống,\u000bThần giã từ không dám hận sân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":330},{"content":"Nói xong Ðại Sĩ kính cẩn vái chào vua rồi khích lệ các cung phi, quần thần đôi lời, xong bước ra khỏi cung điện, trong khi họ không còn giữ được lòng can đảm, chịu đựng được nữa, cùng bật tiếng khóc to và dân chúng trong kinh thành đồng kêu lên:\r","fontSize":12,"order":331},{"content":"- Bậc Ðại trí đang ra đi cùng chàng tuổi trẻ, ta hãy mau mau ra tiễn ngài lên đường. \r","fontSize":12,"order":332},{"content":"Họ nhìn theo ngài trong sân chầu, song họ bảo nhau:\r","fontSize":12,"order":333},{"content":"- Ðừng sầu khổ nữa, vạn pháp đều vô thường, giả tạm, vậy hãy nhiệt tâm bố thí và làm các thiện pháp. Rồi họ trở lại, ai về nhà nấy.\r","fontSize":12,"order":334},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":335},{"content":"Bậc Ðạo Sư tả cảnh ấy như sau:\r","fontSize":12,"order":336},{"content":"Sau khi ôm hôn trưởng nam và đè nén nỗi đau đớn trong lòng, mắt đẫm lệ, bậc Ðại Sĩ bước vào cung thất. Lúc bấy giờ có cả ngàn công tử, cả ngàn công nương, cả ngàn phu nhân, bảy trăm cung nữ, cùng nhiều nô tỳ, cận vệ, thân bằng quyến thuộc quỳ xuống khắp nơi, cả cung điện chẳng khác nào vườn cây sà-la ngả nghiêng trong cơn cuồng phong bão táp báo hiệu giờ tận thế.\r","fontSize":12,"order":337},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":338},{"content":"Bậc Ðạo Sư tả cảnh ấy như sau:\r","fontSize":12,"order":339},{"content":"Gia quyến của Trí giả Vidhura nằm phủ phục khắp cung điện như vườn cây sàla ngã nghiêng tơi tả trong cơn bão táp.\r","fontSize":12,"order":340},{"content":"Cả ngàn phu nhân, bảy trăm nữ tỳ dang tay ra than khóc trong cung của Vidhura. Các hậu phi, vương tử, các Vệ-xá, Bà-la-môn, đang dang tay ra than khóc trong cung Vidhura. Các quan quản tượng, vệ sĩ, quản xa, bộ binh, đều dang tay than khóc trong cung của Vidhura. Thần dân khắp chốn thành thị, thôn quê tụ tập lại đồng dang tay than khóc trong cung của Vidhura.\r","fontSize":12,"order":341},{"content":"Sau khi an ủi quần chúng và hoàn tất mọi việc còn sót lại, bậc Ðại Sĩ khích lệ các hậu phi và chỉ bảo cho họ những gì cần chỉ bảo, ngài đến gặp Punnaka cho chàng hay rằng ngài đã làm xong mọi việc cần làm.\r","fontSize":12,"order":342},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":343},{"content":"Bậc Ðạo Sư tả cảnh ấy như sau:\r","fontSize":12,"order":344},{"content":"Sau khi hoàn tất mọi việc cần thiết trong cung thất và chỉ bảo thân bằng quyến thuộc thê nhi, quân sư xong, sau khi sắp đặt mọi công việc bên ngoài cần lưu tâm và thông báo mọi kho vựa trong nhà, kho gia bảo cùng nợ nần phải trả, ngài nói với Punnaka:\r","fontSize":12,"order":345},{"content":"- Chàng đã ở lại trong cung ta ba ngày rồi, ta đã làm xong mọi việc cần thiết, chỉ dạy vợ con xong xuôi, giờ đây ta hãy làm theo ý chàng, hỡi chàng Ca-chiên-diên.\r","fontSize":12,"order":346},{"content":"Punnaka đáp lại:\r","fontSize":12,"order":347},{"content":"- Nếu ngài đã hành động theo ý ngài, đã chỉ bảo vợ con, tùy tướng xong rồi, thì than ôi, giờ đây ngài đứng đó như người sắp vượt biển, cả một cuộc hành trình dài trước mắt ngài. Vậy đừng sợ hãi gì, hãy nắm lấy đuôi tuấn mã cao sang của ta và đây là lần cuối ngài thấy cảnh nhân gian.\r","fontSize":12,"order":348},{"content":"Bậc Ðại Sĩ liền đáp lại:\r","fontSize":12,"order":349},{"content":"- Ta còn phải sợ ai chứ, khi ta không hề làm ác đối với ai từ thân, ngữ, ý, thì làm sao ta gặp tai họa được?\r","fontSize":12,"order":350},{"content":"Thế là bậc Ðại Sĩ can đảm như con sư tử kiêu hùng, lớn tiếng bảo:\r","fontSize":12,"order":351},{"content":"- Ðây là cẩm bào của ta, đừng cởi nó ra nếu ta không cho phép.\r","fontSize":12,"order":352},{"content":"Rồi với quyết tâm cao độ, ngài thắt đai áo thật chặt, gỡ đuôi ngựa ra, hai tay nắm chặt lấy, thúc đôi chân vào hông ngựa và bảo chàng:\r","fontSize":12,"order":353},{"content":"- Ta đã nắm đuôi ngựa rồi, này thiếu niên, thôi hãy đi đâu tùy ý chàng.\r","fontSize":12,"order":354},{"content":"Lúc ấy Punnaka ra lệnh cho con ngựa có đủ trí khôn kia, nó liền nhảy vọt lên bầu trời mang theo bậc Trí giả.\r","fontSize":12,"order":355},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":356},{"content":"Bậc Ðạo Sư tả cảnh ấy như sau:\r","fontSize":12,"order":357},{"content":"Ngựa chúa mang Vidhura lên bầu trời, chẳng bao lâu đến ngọn Hắc Sơn mà chẳng đụng vào cây cối núi non chập chùng.\r","fontSize":12,"order":358},{"content":"Trong khi Punnaka đem bậc Ðại Sĩ đi như vậy, các con ngài cùng nhiều người đến chứng kiến đi vào cung thất của ngài. Khi họ không thấy bậc Ðại Sĩ đâu cả, họ liền khóc lóc thảm thiết và ngã sóng sượt như thể chân cẳng họ đã đứt lìa.\r","fontSize":12,"order":359},{"content":"Rồi khi họ thấy và nghe bậc Ðại Sĩ đang lúc ngài bay lên trời mà chẳng rõ duyên cớ gì, họ lại than khóc đi thẳng vào hoàng môn, với đám dân chúng theo sau. Vua nghe tiếng than khóc rền rỉ liền mở cửa sổ ra hỏi tại sao họ than khóc như vậy. Họ trình:\r","fontSize":12,"order":360},{"content":"- Tâu Ðại vương, đó chẳng phải là chàng Bà-la-môn nào cả, mà chính thần Dạ-xoa giả dạng Bà-la-môn mang bậc Trí giả đi mất rồi. Không có ngài, chúng thần không thiết sống nữa; nếu ngài không trở về trong vòng bảy ngày nữa, chúng thần sẽ chất gỗ hàng trăm hàng ngàn xe và tự thiêu cả cho rồi.\r","fontSize":12,"order":361},{"content":"Vua nghe vậy liền đáp:\r","fontSize":12,"order":362},{"content":"- Bậc Ðại trí giả có giọng nói êm dịu sẽ thuyết phục chàng trai kia bằng giáo pháp của ngài và sẽ khiến chàng quy phục dưới nhân ngài, chẳng mấy chốc ngài sẽ trở về mang lại nụ cười cho bộ mặt sầu thảm của các khanh. Thôi đừng buồn rầu nữa.\r","fontSize":12,"order":363},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":364},{"content":"44. Thật đại hiền là bậc Trí nhân,\u000bUyên thâm và đủ mọi tài năng;\u000bKhông lâu ngài tự tìm đường thoát,\u000bNgài sẽ trở lui, chớ hãi hùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":365},{"content":"Trong khi đó Punnaka, sau khi đã đem bậc Ðại Sĩ lên đỉnh Hắc Sơn, liền nghĩ thầm: \"Người này còn sống thì ta không vinh hiển được, vậy ta sẽ giết y lấy quả tim đem về xứ Long vương dâng cho vương hậu Vimalà và sau khi chiếm được công chúa Irandatì, ta sẽ lên Thiên giới \".\r","fontSize":12,"order":366},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":367},{"content":"Bậc Ðạo Sư tả cảnh ấy như sau:\r","fontSize":12,"order":368},{"content":"Khi đã đến nơi, chàng nghĩ thầm: \"Loài có trí hiện hữu trong nhiều đẳng cấp. Người này sống, ta chẳng ích gì, vậy ta hãy giết y và lấy con tim\".\r","fontSize":12,"order":369},{"content":"Rồi chàng lại nghĩ: \"Nếu chẳng cần giết y bằng chính tay ta, sao ta lại chẳng làm y chết đi vì kinh sợ bằng cách hiện ra hình thù khủng khiếp\". Thế là sau khi hiện hình ác quỷ, chàng đến gần nắm ngài xuống đất, ngoạm ngài trong miệng như thể sắp nuốt sống ngài, nhưng bậc Ðại Sĩ chẳng hề dựng sợi tóc nào. Chàng lại hiện hình sư tử và voi hung, lấy răng và ngà dọa tấn công ngài. Khi ngài chẳng tỏ ra khiếp sợ, chàng liền hiện hình đại mãng xà, to như chiếc thuyền lớn, hình máng xối, đến gần ngài rít lên, cuộn thân quanh ngài, phủ đầu ngài bằng chiếc mào, ngài vẫn chẳng tỏ chút gì sợ hãi. Rồi chàng bảo:\r","fontSize":12,"order":370},{"content":"- Nếu y đứng trên đỉnh núi và rơi xuống ta sẽ làm y tan vụn ra từng mảnh. \r","fontSize":12,"order":371},{"content":"Thế là chàng nổi trận cuồng phong, nhưng nó cũng chẳng lay động được đầu sợi tóc nào của ngài cả. Rồi chàng để ngài trên đỉnh núi, hiện hình con voi làm rung chuyển ngọn núi ngả nghiêng như thể cây chà là rừng. Nhưng dù vậy, chàng cũng không thể làm lay động được đầu sợi tóc nào của ngài cả. Sau đó chàng bảo:\r","fontSize":12,"order":372},{"content":"- Ta sẽ làm tim y vỡ ra vì khiếp đảm khi nghe một tiếng gầm kinh khủng.\r","fontSize":12,"order":373},{"content":"Rồi chàng đi vào trong núi, rống lên một tiếng gầm khủng khiếp rền vang cả đất trời nhưng bậc Ðại Sĩ cũng chẳng tỏ ra khiếp sợ, vì ngài biết rằng dù chàng hiện hình Dạ-xoa, sư tử, voi hay Long vương, có làm mưa gió rung chuyển núi rừng hay vào trong núi gầm thét vang dội đi nữa, chàng cũng chỉ là một phàm phu, không là gì khác.\r","fontSize":12,"order":374},{"content":"Chàng Dạ-xoa liền nghĩ thầm: \"Ta không thể nào giết y bằng cách tấn công bên ngoài, vậy ta chỉ còn cách giết y bằng chính tay ta\". Thế là chàng đặt bậc Ðại Sĩ lên trên đỉnh núi, còn chính chàng xuống chân núi đi lên từ lòng núi, như thể chàng xuyên sợi chỉ trắng qua hạt ngọc có xoi lỗ, với tiếng gầm lớn, chàng thô bạo chụp bậc Ðại Sĩ tung lên xoay tít, dựng đầu ngài xuống phía dưới trong khoảng không chẳng có vật gì để ngài có thể nắm lấy được.\r","fontSize":12,"order":375},{"content":"Cảnh ấy được miêu tả như sau: \r","fontSize":12,"order":376},{"content":"Sau khi đến đó và vào trong núi, Kàtiyàna với tâm địa ác độc nắm lấy đầu dốc ngài ngược xuống khoảng không gian bao la. Trong khi ngài lơ lửng như ở trên bờ địa ngục, cảnh tượng thật kinh hoàng, vô cùng nguy hiểm, khó vượt qua, bậc Hiền trí đệ nhất của toàn dân Câu-lâu vẫn không nao núng bảo chàng:\r","fontSize":12,"order":377},{"content":"- Bản chất ngươi thật hèn hạ, mặc dù có lúc ngươi đã mang một hình tướng thật cao sang; ngươi phóng dật tột cùng mặc dù mang hình hài một vị khổ hạnh tự chế, ngươi đang phạm một việc ác độc và kỳ quái, không có gì tốt đẹp trong bản chất của ngươi cả. Tại sao ngươi lại giết ta, khi ngươi muốn thấy ta rơi xuống vực thẳm này? Tướng mạo ngươi có vẻ siêu phàm, hãy cho ta biết ngươi là loại thiên thần gì?\r","fontSize":12,"order":378},{"content":"Punnaka đáp lại:\r","fontSize":12,"order":379},{"content":"- Có lẽ ngài đã nghe danh thần Dạ-xoa Punnaka, là đại thần của vua Kuvera. Có một Long vương cai trị địa giới tên gọi Varuna, thật oai hùng, liêm khiết, có đầy đủ phong thái tốt đẹp cùng dũng lực. Ta mơ ước công chúa, con của ngài, một Long nữ tên gọi Irandatì, vì yêu nương tử diễm kiều ấy nên ta đã quyết tâm sát hại ngài đấy, thưa bậc Trí giả.\r","fontSize":12,"order":380},{"content":"Bậc Ðại Sĩ suy nghĩ: \"Thế giới này sụp đổ chỉ vì một việc hiểu lầm, tại sao một kẻ si tình Long nữ lại muốn giết ta? Ta phải biết tất cả sự thật của câu chuyện này mới được\". Rồi ngài ngâm kệ:\r","fontSize":12,"order":381},{"content":"45. Này chớ bị lừa, hỡi Dạ-xoa,\u000bNhiều người bị hại bởi lầm to,\u000bViệc chàng yêu quý nàng Long nữ,\u000bNào có liên quan việc giết ta?\u000bNày hãy mau lên, thần đại lực,\u000bKể ta nghe mọi chuyện kia mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":382},{"content":"Punnaka liền đáp ngài:\r","fontSize":12,"order":383},{"content":"46. Vì yêu ái nữ đại Long vương,\u000bTa hội ý thân tộc của nàng,\u000bVà lúc ta cầu hôn thiếu nữ,\u000bNhạc gia đã nói với ta rằng\u000bCác ngài hiểu mối tình say đắm:\u000b\"Ta sẽ ban chàng vị quý nương\u000bHình dáng yêu kiều, mắt diễm lệ\u000bNụ cười tươi đẹp ngát trầm hương .\u000b\u000b47. Nếu chàng đem sính lễ vương gia,\u000bTim của Trí nhân Vi-dhu-ra,\u000bChiếm được nhờ công bằng thắng trận,\u000bCông nương được gả giá này mà,\u000bChúng ta không nhận quà gì khác\".\u000bNhư vậy ta đâu bị đánh lừa?\u000bHỡi bậc chánh chân nghe thật kỹ,\u000bKhông gì lầm lẫn về phần ta.\u000b\u000b48. Long vương sẽ gả vị công nương,\u000bÐổi trái tim nhờ thắng chánh chân,\u000bChính bởi điều này ta đã quyết,\u000bGiết ngài theo cách chúng ta cần,\u000bNếu ta ném xác ngài trong vực\u000bTa sẽ giết ngài, lấy quả tâm!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":384},{"content":"Khi bậc Ðại Sĩ nghe vậy, ngài suy nghĩ:\r","fontSize":12,"order":385},{"content":"\"Vương hậu Vimàla không cần trái tim của ta đâu. Vua Varuna sau khi nghe Pháp thoại, đã tán thán ta và ban ta châu báu; có lẽ khi ngài về cung đã tả lại năng lực thuyết Pháp của ta nên Vimalà cũng mong muốn nghe ta thuyết giảng. Punnaka có lẽ đã nhận được lệnh của Varuna qua một sự hiểu lầm và chàng ta cũng chịu tác động của sự lầm tưởng riêng nên mới gây ra tai họa này. Vậy nay đặc tính của một bậc trí như ta là có khả năng đưa ra ánh sáng và khám phá mọi chân lý. Nếu Punnaka giết ta thì có ích gì? Nay ta sẽ bảo chàng: \"Này thiếu sinh, ta biết Chánh pháp mà thiện nhân phải tuân theo, vậy trước khi ta chết, hãy đặt ta trên đỉnh núi và nghe ta nói Pháp lành của thiện nhân, sau đó chàng muốn làm gì tùy ý\", rồi sau khi thuyết Pháp thiện nhân cho chàng, ta hãy để chàng giết đi\".\r","fontSize":12,"order":386},{"content":"Thế là ngài ngâm kệ trong khi lơ lửng giữa trời, đầu dốc ngược xuống dưới:\r","fontSize":12,"order":387},{"content":"49. Hãy đặt ta ngay thẳng tức thì,\u000bNếu chàng cần có trái tim kia,\u000bHôm nay ta thuyết cho chàng rõ\u000bPháp của thiện nhân, hãy lắng nghe.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":388},{"content":"Punnaka suy nghĩ: \"Pháp lành chưa hề được tuyên thuyết trước chư Thiên và loài người. Vậy ta phải lập tức đặt ngài đứng xuống và nghe Pháp thiện nhân mới được\". Thế là chàng nhấc bậc Ðại Sĩ lên và đặt ngài trên đỉnh núi.\r","fontSize":12,"order":389},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":390},{"content":"Bậc Ðạo Sư miêu tả cảnh ấy như sau:\r","fontSize":12,"order":391},{"content":"Punnaka, sau khi vội vàng đặt vị đệ nhất thiện nhân của xứ Câu-lâu xuống đỉnh núi, liền hỏi bậc Ðạo Sư đại trí, trong khi ngài ngồi nhìn cây pipul (cây đa):\r","fontSize":12,"order":392},{"content":"- Ta đã đưa ngài lên từ vực thẳm, ta cần quả tim ngài hôm nay, vậy hãy giảng cho ta nghe Pháp lành của thiện nhân.\r","fontSize":12,"order":393},{"content":"Bậc Ðại Sĩ đáp lại:\r","fontSize":12,"order":394},{"content":"- Ta đã được chàng cứu khỏi vực thẳm, nếu chàng cần trái tim ta, ta nguyện thuyết Pháp lành của thiện nhân cho chàng nghe hôm nay.\r","fontSize":12,"order":395},{"content":"Rồi bậc Ðại Sĩ bảo:\r","fontSize":12,"order":396},{"content":"- Thân thể ta nhơ uế, cho ta tắm rửa ngay. \r","fontSize":12,"order":397},{"content":"Thần Dạ-xoa ưng thuận, mang nước đến và khi ngài đang tắm rửa, chàng liền đem thiên y cùng dầu thơm cho ngài. Sau khi ngài đã mặc y phục, trang điểm xong, chàng lại đem vật thực trên thiên giới cho ngài. Sau bữa ăn, bậc Ðại Sĩ trang hoàng đỉnh Hắc Sơn thật tràn trề hoa lá, lại bài trí một sàng tọa lộng lẫy xong, ngài ngồi xuống ngâm vần kệ, trình bày phận sự của một thiện nhân với vẻ uy nghi tối thắng của một vị Phật:\r","fontSize":12,"order":398},{"content":"50. Chàng hãy theo đường đã vạch ra,\u000bChùi cho thật sạch bàn tay dơ,\u000bĐừng bao giờ phản bội bằng hữu,\u000bĐừng rớt vào uy lực nữ ma.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":399},{"content":"Chàng Dạ-xoa không thể nào thấu triệt ý nghĩa của bốn qui luật được diễn tả quá ngắn gọn như vậy, liền hỏi thêm chi tiết:\r","fontSize":12,"order":400},{"content":"- Thế nào đi theo con đường đã vạch sẵn? Thế nào là đốt đi bàn tay lấm dơ? Những ai là nữ nhân bất tịnh? Những ai phản bội thân bằng? Xin ngài nói rõ theo yêu cầu của ta.\r","fontSize":12,"order":401},{"content":"Bậc Ðại Sĩ đáp lại:\r","fontSize":12,"order":402},{"content":"- Kẻ nào mời ta vào nghỉ ngơi khi ta là lữ khách chưa hề quen biết trước đây, ta hãy làm theo họ. Bậc Trí giả gọi đó là người đi theo con đường đã vạch sẵn. Ta trú chân trong bất kỳ nhà nào dù chỉ qua một đêm và được mời ăn uống, thì ta đừng có ý nghĩ xấu trong đầu về người đó, kẻ nào phản bội bạn hữu là đốt một bàn tay vô tội . Ðừng bẻ cành cây đã cho ta bóng mát khi nằm ngồi, kẻ phản bội bạn bè thật hèn hạ. Hãy trao tặng mọi thứ vàng bạc của cải ở đời cho nữ nhân mà ta đã lựa chọn, tuy thế nữ nhân sẽ khinh bỉ ta khi có dịp; vậy đừng rơi vào uy lực của các nữ nhân bất tịnh. Như thế là một người biết theo đạo lộ đã vạch sẵn; thế là người ấy đốt cháy bàn tay vấy bẩn; đây là nữ nhân bất tịnh; đây là kẻ phản bội bằng hữu; còn kia là chính nhân, vậy hãy từ bỏ mọi bất công sai trái. \r","fontSize":12,"order":403},{"content":"Như vậy, bậc Đại Sĩ đã thuyết Pháp cho chàng Dạ-xoa với uy nghi cao cả của một vị Phật về bốn phận sự của thiện nhân. Punnaka nghe xong, liền suy nghĩ: \"Trong bốn lời khuyên này, bậc hiền trí chỉ cầu mong sự sống cho ngài, vì ngài thật sự đã tiếp đãi ta nồng hậu, dù ta còn là kẻ xa lạ trước đây; ta ở lại trong nhà ngài ba hôm, được ngài quý trọng vô cùng. Thế mà ta đang làm hại ngài chỉ vì một nữ nhân; hơn thế nữa, ta đang phản bội thân bằng, nếu ta làm hại bậc Trí giả này tức là ta không theo thiện nhân pháp, vậy ta cần gì Long nữ Nàga đã chứ? Ta phải lập tức đem ngài trở lại Indapatta làm cho những khuôn mặt u sầu của dân chúng tại đó được tươi vui và ta sẽ đặt ngài ngồi trên bảo tọa trong thính đường\". Rồi chàng nói to:\r","fontSize":12,"order":404},{"content":"- Ta đã ở lại ba ngày trong nhà ngài, ta đã được ngài cung phụng thức ăn thức uống, ngài là bằng hữu của ta, ta sẽ để ngài đi, hỡi bậc Trí giả tối thắng, ngài cứ trở về nhà ngài theo ý nguyện. Ngoài ra những việc liên quan đến dòng giống Long vương đều hủy bỏ, ta không cần gì Long nữ nữa nhờ những lời lẽ chính đáng của ngài, nên ngài được thoát khỏi tai họa do ta giáng xuống hôm nay.\r","fontSize":12,"order":405},{"content":"Bậc Ðại Sĩ đáp lại:\r","fontSize":12,"order":406},{"content":"- Này thiếu sinh, đừng đưa ta trở lại nhà mà cứ đem ta đến cung Long vương đi.\r","fontSize":12,"order":407},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":408},{"content":"51. Chàng hãy đưa ta, hỡi Dạ-xoa,\u000bÐến thăm nhạc phụ của chàng mà,\u000bRồi ta sẽ chỉ cho rồng chúa,\u000bCung điện Long vương thuở đã qua,\u000bNgài chẳng bao giờ trông thấy được,\u000bHãy làm việc tốt nhất cho ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":409},{"content":"Punnaka đáp:\r","fontSize":12,"order":410},{"content":"52. Bậc Trí không nên để mắt trông,\u000bNhững gì không lợi lạc thường nhân,\u000bTại sao bậc Trí vô song địch,\u000bƯớc muốn ra đi giữa địch quân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":411},{"content":"Bậc Ðại Sĩ đáp:\r","fontSize":12,"order":412},{"content":"53. Quả thật ta đây biết rõ rành,\u000bTrí nhân chỉ để ý điều lành,\u000bNhưng không phạm tội bao giờ cả,\u000bSao tử thần ta phải hãi kinh?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":413},{"content":"- Hơn nữa - ngài tiếp - nhờ bài thuyết Pháp của ta, một kẻ độc ác như chàng đã được điều phục và hồi tâm, nay chàng lại nói: \"Ta không cần Long nữ nữa, ngài cứ trở về\". Nên phận sự của ta là phải làm dịu lòng Long vương, cứ đem ta lại đó tức thì.\r","fontSize":12,"order":414},{"content":"Nghe vậy, Punnaka ưng thuận đáp:\r","fontSize":12,"order":415},{"content":"- Này bậc Trí giả, ngài sẽ cùng ta chiêm ngưỡng thế giới huy hoàng vô song, nơi Long vương ngự trị giữa tiếng đàn ca múa hát chẳng khác nào Thiên vương Vessavana (Tỳ-sa-môn) ở ngự viên Nalinì vậy. Có biết bao đoàn Long nữ xinh tươi với bao trò giải trí suốt sáng thâu đêm, cùng với trăm hoa đua sắc, khiến cung điện sáng rực như ánh chớp giữa không gian. Ðầy đủ sơn hào hải vị, mỹ tửu, ca múa, đàn sáo, các Long nữ với trang phục diễm kiều, cung điện sáng ngời với xiêm y và trân bảo.\r","fontSize":12,"order":416},{"alignment":1,"content":"*\r","fontSize":12,"order":417},{"alignment":1,"content":"VII. VIDHURA VÀO LONG CUNG\r","fontBold":-1,"fontSize":12,"order":418},{"content":"Rồi Punnaka đặt vị đệ nhất thiện nhân của xứ Câu-lâu ngồi đằng sau chàng và mang bậc Hiền trí lỗi lạc ấy đến cung Long vương. Khi đến cung điện huy hoàng vô song ấy, bậc hiền trí đứng sau Punnaka và Long vương nhìn thấy sự hòa hợp giữa hai vị, liền nói với phò mã tương lai như ngài đã nói trước kia:\r","fontSize":12,"order":419},{"content":"- Khanh đã lên cõi nhân gian, đi tìm quả tim của bậc Hiền trí. Nay phải chăng khanh đã chiến thắng trở về, mang theo bậc Ðại trí vô song kia?\r","fontSize":12,"order":420},{"content":"Punnaka đáp:\r","fontSize":12,"order":421},{"content":"- Người mà Ðại vương mong cầu đã đến, đó là bậc bảo hộ tiểu thần trong mọi việc, người mà thần đã chiếm được bằng phương tiện chính đáng. Ðại vương hãy xem ngài thuyết Pháp trước Ðại vương. Diện kiến với thiện nhân sẽ đem lại an lạc.\r","fontSize":12,"order":422},{"content":"Long vương ngâm kệ khi thấy bậc Ðại Sĩ:\r","fontSize":12,"order":423},{"content":"54. Người này đang đứng ngắm nhìn ta,\u000bRồng chúa, người chưa thấy trước kia,\u000bNên hoảng hốt vì lòng sợ chết,\u000bGiờ không thể nói được lời ra,\u000bVới ta, trong lúc đầy kinh hãi,\u000bÐây chẳng phải người Ðại trí mà!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":424},{"content":"Trong lúc Long vương có ý nghĩ như vậy và mặc dù vua rồng không nói thẳng ra rằng vua không tôn trọng ngài, ngài vẫn biết, nhờ thượng trí, cách cư xử cao đẹp nhất đối với mọi chúng sinh, nên ngài nói với vua rồng:\r","fontSize":12,"order":425},{"content":"55. Thần không sợ, tấu Chúa rồng linh,\u000bBởi cái chết, thần chẳng hãi kinh,\u000bNhưng tội nhân không quyền được nói,\u000bVới đao phủ nọ sắp hành hình,\u000bVà ngài cũng chẳng nên đòi hỏi,\u000bKẻ tội phạm kia đối đáp mình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":426},{"content":"Long vương liền ngâm kệ tán thán bậc Ðại Sĩ:\r","fontSize":12,"order":427},{"content":"56. Ðúng như ngài nói, hỡi Hiền nhân,\u000bNgài nói chánh chân: Một tội nhân,\u000bKhông quyền nói với người hành quyết,\u000bNgười ấy cũng không hỏi tội nhân!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":428},{"content":"Sau đó bậc Ðại Sĩ ân cần nói với Long vương:\r","fontSize":12,"order":429},{"content":"- Cảnh vinh quang, huy hoàng, oai lực cùng dòng dõi Long vương của Đại vương đều phải chịu sinh diệt, chưa phải trường tồn bất biến, thần xin hỏi Ðại vương: Tâu Ðại vương, làm thế nào ngài hưởng được cung điện này? Có phải không do duyên cớ gì cả hoặc do một nhân duyên trước kia phát khởi ra chăng? Có phải do ngài tạo ra hay do chư Thiên ban xuống? Xin hãy giải thích cho thần rõ, tâu Long vương, làm thế nào Ðại vương hưởng được cung điện này?\r","fontSize":12,"order":430},{"content":"Long vương đáp lời:\r","fontSize":12,"order":431},{"content":"- Chẳng phải không có nguyên nhân gì mà ta hưởng được cảnh này, cũng không phải do một nhân duyên nào trước kia phát khởi ra, cũng không phải do ta tạo hay chư Thiên ban xuống, mà ta hưởng thụ cảnh này do công đức của ta đạt được.\r","fontSize":12,"order":432},{"content":"Bậc Ðại Sĩ lại nói:\r","fontSize":12,"order":433},{"content":"- Ðại vương phát nguyện ra sao? Và thực hành thánh hạnh như thế nào? Thiện nghiệp nào đã đưa lại phước quả này? Ðó là cảnh vinh quang, huy hoàng, uy lực và dòng dõi Long vương của ngài cùng cung điện này, tâu Long vương.\r","fontSize":12,"order":434},{"content":"Long vương đáp lại:\r","fontSize":12,"order":435},{"content":"- Ở cõi trần thế, trẫm cùng vương hậu đều rất tín thành và đầy lòng nhân từ: tư thất của trẫm biến thành khách đường. Các Sa-môn, Bà-la-môn được cung phụng ẩm thực linh đình tại đó. Vòng hoa, hương liệu, dầu thơm, đèn đuốc, tọa sàng, tư phòng, y phục, lương thực trẫm đều chuyên tâm cúng dường quảng đại tại đó. Ấy là hạnh nguyện và cách hành trì công đức của trẫm; còn đây là phước quả của công đức ấy: Cảnh vinh quang, huy hoàng, dòng dõi Long vương cùng cung điện này, thưa bậc Trí giả.\r","fontSize":12,"order":436},{"content":"Bậc Ðại Sĩ lại bảo:\r","fontSize":12,"order":437},{"content":"- Nếu Ðại vương hưởng được cung điện này bằng cách ấy, Ðại vương đã thấu hiểu quả báo của thiện nghiệp và luân hồi sinh tử, vậy thì xin Ðại vương tinh tấn hành trì công đức để đời sau lại tái sinh vào chốn cung đình.\r","fontSize":12,"order":438},{"content":"Long vương đáp:\r","fontSize":12,"order":439},{"content":"- Không có vị Sa-môn, Bà-la-môn nào đến đây để trẫm cúng dường vật thực, vậy thưa Tôn giả, xin cho trẫm biết điều trẫm đang mong cầu, đó là làm cách nào để trẫm lại có thể tái sinh vào chốn cung đình?\r","fontSize":12,"order":440},{"content":"Bậc Ðại Sĩ bảo:\r","fontSize":12,"order":441},{"content":"- Có nhiều rồng rắn tái sinh trong chốn này, cùng với quyến thuộc, thê nhi, nô tỳ của chúng, vậy xin Ðại vương đừng sát hại chúng bất kỳ bằng lời nói hay hành động. Xin Ðại vương thực hành thiện pháp trong lời nói cũng như hành động. Thế là Ðại vương sẽ được sống trọn đời trong cung điện này và khi từ trần sẽ lên cõi chư Thiên.\r","fontSize":12,"order":442},{"content":"Sau khi nghe Pháp thoại của bậc Ðại Sĩ, Long vương nghĩ thầm: \"Bậc Hiền trí này không thể xa nhà quá lâu, vậy ta sẽ đưa ngài đến yết kiến Vimalà cho nàng n
