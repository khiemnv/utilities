rước.\r","fontSize":12,"order":73},{"alignment":1,"content":"*\r","fontSize":12,"order":74},{"content":"Khi đã chấm dứt Pháp thoại, bậc Đạo Sư thuyết giảng các Thánh đế, và nhận diện Tiền thân: - Vào lúc kết thúc các Thánh đế, vị Tỷ-kheo thối thất đã được an trú vào Sơ quả Dự lưu:\r","fontItalic":-1,"fontSize":12,"order":75},{"content":"- Thời ấy, người vợ trong những ngày phóng dật cũ của kẻ này là Nalinikà, Tỷ kheo thối thất là Isisinga và Ta chính là người cha.\r","fontItalic":-1,"fontSize":12,"order":76},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":77}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XVIII\/Phẩm Năm Mươi Bài Kệ\/526. Chuyện công chúa Nalinikà (Tiền thân Nalinikà)\r","title":"526. Chuyện công chúa Nalinikà (Tiền thân Nalinikà)\r"},{"ID":528,"paragraphs":[{"content":"527. Chuyện kỹ nữ Ummadantì (Tiền thân Ummadantì)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kia nhà ai đó, hỡi Su-nan?…,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này bậc Đạo Sư kể trong lúc trú tại Jetavana (Kỳ Viên) về một Tỷ-kheo thối thất.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Chuyện rằng, một ngày kia, trong khi đi quanh thành Savatthi (Xá-vệ) để khất thực, ông chợt trông thấy một nữ nhân tuyệt sắc, với xiêm y diễm lệ, liền sinh lòng mê mẫn nàng ấy. Khi trở về Tịnh xá, ông không thể nào xua tan hình bóng nàng khỏi tâm tư. Từ lúc ấy, như thể trúng mũi tên độc của dục tình, ông mắc bệnh tương tư, gầy gò như chú nai rừng, gân xanh nổi khắp mình mẩy và mong manh như cành liễu rũ.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Ông không tìm thấy an lạc trong bất cứ pháp nào của tứ oai nghi, cũng không ham thích trầm tư, nhưng một khi xao lãng phận sự đối với vị Giáo thọ, ông xao lãng luôn cả việc học hỏi, suy tư và tham thiền nhập định. Các bạn đồng Phạm hạnh bảo:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Hiền giả, trước đây bạn an tịnh và tự tại trong tứ oai nghi, sao giờ đây không như vậy nữa. Vì cớ gì?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Ông đáp:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Hiền giả, ta chẳng còn ham thích gì nữa.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Tăng chúng khuyên ông giữ an lạc và bảo:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Sinh ra làm Đức Phật thật khó lắm thay; được nghe Chánh pháp và làm người là chuyện cũng khó vậy. Song trước đây Hiền giả đã được điều này, và vì mong ước đoạn trừ phiền não, bạn đã mặc thân nhân khóc lóc, và trở thành người tu hành sống đời sống ẩn sĩ. Tai sao nay Hiền giả lại rơi vào vòng tham dục? Những tham dục xấu xa này rất thông thường đối với mọi chúng sinh si ám, từ loài sâu bọ trở lên, những tham dục này có gốc ở sắc pháp hữu vi, vì thế chúng rất đáng nhàm chán, tham dục đầy phiền não, khổ ưu ở đây lại tăng trưởng nhiều hơn nữa. Tham dục giống như xương khô, như miếng thịt. Tham dục như bó đuốc làm bằng cỏ khô hay lửa than hồng. Tham dục tan biến như cơn mơ hay của nợ, hoặc như trái cây. Tham dục làm đau đớn như mũi giáo nhọn hay chiếc đầu rắn. Thế mà Hiền giả thật vậy, sau khi đã thọ trì Giáo pháp sáng ngời như thế này và xuất gia tu tập, giờ đây lại rơi vào vòng tham dục tai hại kia.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Khi thấy những lời khuyến giáo của Tăng chúng không làm ông hiểu được ý nghĩa, Tăng chúng đưa ông đến yết kiến Đức Thế Tôn tại Chánh pháp đường. Đức Thế Tôn hỏi:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Tỷ-kheo, tại sao các ông đem người này lại đây dù người đó không muốn?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Tăng chúng đáp:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Hội chúng bảo rằng vĩ Tỷ-kheo này thối thất.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Bậc Đạo Sư hỏi xem có đúng chăng, khi nghe ông thú nhận quả đúng, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Này Tỷ-kheo, các bậc trí nhân ngày xưa, dù đang trị vì một quốc độ, vậy mà hễ khi nào tham dục khởi lên trong tâm cũng phải bị chi phối một thời gian, nhưng rồi đã cố điều phục nhưng tâm tư tán loạn ấy và không còn phạm vào tà hạnh bất xứng nữa.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Nói xong Ngài kể một câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Ngày xưa trong kinh thành Aritthapura của quốc độ dân Sivi, có vị vua trị vì mệnh danh là Sivi. Bồ-tát sinh ra làm con của Chánh hậu và được đặt tên là vương tử Sivi. Vị đại tướng trong triều cũng sinh con trai đặt tên là Ahipàraka. Hai thiếu nhi lớn lên trở thành thân hữu, khi được mười sáu tuổi, hai vị đến thành Takkasilà học tập thành tài xong liền trở về nhà. Vua giao vương quốc cho vương tử, tân vương này phong bạn Ahipàraka làm đại tướng và cai trị rất đúng pháp.\r","fontSize":12,"order":19},{"content":"Trong kinh thành có một phú thương tên gọi Tiritavaccha, gia sản đến tám trăm triệu đồng, sinh được một con gái rất yêu kiều diễm lệ, thân nàng có đủ mọi tướng tốt của phúc phận mai sau, đến ngày lễ đặt tên, nàng được gọi là Ummadantì (Người làm điên đảo say mê). Khi đến mười sáu tuổi, nàng đẹp như tiên nữ với một dung sắc siêu phàm.\r","fontSize":12,"order":20},{"content":"Mọi phàm nhân chiêm ngưỡng nàng đều không thể nào chế ngự được lòng mình, và đều say mê nàng như thể say rượu nồng và mất hẳn tính tự chủ, vì thế thân phụ nàng đến yết kiến vua và tâu:\r","fontSize":12,"order":21},{"content":"- Tâu Thánh thượng, nhà hạ thần có một nữ báu thật xứng đáng tiến cung hầu hạ Thánh thượng, xin hãy triệu các tiên tri vào, những vị này biết cách xem quý tướng trên thân người, để các vị ấy thử xét đoán nàng xong, xin Thánh thượng cứ tuyển dụng nàng tùy thích.\r","fontSize":12,"order":22},{"content":"Vua chấp thận cho triệu các vị Bà-la-môn. Rồi họ đến nhà phú thương ấy, được tiếp đón rất trọng thể linh đình và dự tiệc bánh sữa. Vào lúc ấy Ummadantì ra tiếp kiến quan khách với xiêm y lộng lẫy. Thoạt trông thấy nàng, họ đều mất hết tự chủ, chẳng khác nào bị say rượu mạnh, họ quên mất rằng đang ăn tiệc dở dang. Có người cầm chiếc bánh lên, nghĩ mình sẽ ăn bánh, lại đặt bánh lên đầu! Có người để rớt bánh trên hông, có người lại ném bánh vào tường. Mọi người đều như mất trí.\r","fontSize":12,"order":23},{"content":"Nàng thấy bọn họ như vậy, liền bảo:\r","fontSize":12,"order":24},{"content":"-Thế mà họ bảo ta rằng các người này đến đây để xem xét các đặc điểm của ta.\r","fontSize":12,"order":25},{"content":"Nàng ra lệnh nắm gáy cả bọn ném ra ngoài đường. Họ rất bực tức trở về cung với lòng uất hận Ummadantì và trình:\r","fontSize":12,"order":26},{"content":"-Tâu Thánh Thượng, nữ nhân này không xứng với Thánh Thượng, đó là một tay phù thủy.\r","fontSize":12,"order":27},{"content":"Vua nghĩ thầm: \"Họ bảo ta nàng ấy là một phù thủy\".\r","fontSize":12,"order":28},{"content":"Vì thế vua không triệu nàng vào.\r","fontSize":12,"order":29},{"content":"Nghe được việc ấy, nàng bảo:\r","fontSize":12,"order":30},{"content":"-Ta không được vua tuyển vào làm vương hậu vì họ bảo ta là phù thủy, như vậy bọn phù thủy đều giống ta. Được lắm, nếu ta có dịp vào yết kiếm vua, ta sẽ biết cách hành động.\r","fontSize":12,"order":31},{"content":"Nàng lại sinh lòng thù oán vua.\r","fontSize":12,"order":32},{"content":"Sau đó cha nàng đem gả nàng cho Ahipàraka, và nàng rất được vị phu quân yêu quí say mê. Nguyên nhân gì khiến nàng thành diễm lệ như vậy? Đó là nhờ một chiếc áo đỏ. Ngày xưa đã có một đời nàng sinh ra trong một gia đình nghèo khổ ở Ba-la-nại. Vào một ngày lễ, nàng trông thấy một vài nữ nhân cao quý phục sức lộng lẫy trong những chiếc y rực rỡ nhuộm màu hoa cúc đỏ thắm đang vui đùa, nàng nói với cha mẹ là nàng cũng muốn mặc áo như vậy và chơi đùa.\r","fontSize":12,"order":33},{"content":"Họ bèn bảo:\r","fontSize":12,"order":34},{"content":"-Này con, nhà ta nghèo lắm, làm sao kiếm ra áo ấy cho con được?\r","fontSize":12,"order":35},{"content":"Nàng đáp:\r","fontSize":12,"order":36},{"content":"-Vậy thì cha mẹ hãy cho con đi làm kiếm tiền ở một gia đình giàu có, khi nào họ biết đến công lao của con, họ sẽ thưởng con một chiếc áo.\r","fontSize":12,"order":37},{"content":"-Được.\r","fontSize":12,"order":38},{"content":"Cha mẹ chấp thuận. Nàng liền đến một gia chủ xin làm việc phục dịch để lấy một chiếc áo đỏ, họ bảo:\r","fontSize":12,"order":39},{"content":"-Sau khi làm việc cho ba năm, ta sẽ trả công cho nàng một chiếc áo.\r","fontSize":12,"order":40},{"content":"Nàng bằng lòng ngay, bắt đầu làm cho họ. Trước khi mãn hạn ba năm, họ đã thưởng công nàng một chiếc áo nhuộm màu hoa cúc đỏ thật dày cùng với một chiếc xiêm khác và đưa nàng ra về, họ bảo:\r","fontSize":12,"order":41},{"content":"-Hãy đi tìm các bạn nàng và sau khi tắm gội xong, hãy mặc các xiêm y này.\r","fontSize":12,"order":42},{"content":"Thế là nàng cùng đám bạn ra đi tắm dưới sông, để chiếc áo đỏ trên bờ. Lúc ấy, một vị đệ tử của Đức Phật Kassapa(Ca-diếp), vừa bị cướp mất y, đang mặc những mảnh lá cây dùng làm y trong và y ngoài, đang đi đến chỗ này. \r","fontSize":12,"order":43},{"content":"Thấy vị này, nàng nghĩ:\r","fontSize":12,"order":44},{"content":"-Vị Thánh nhân này chắc bị cướp mất y. Ngày xưa ta cũng vậy, vì không có ai cho y nên thật khó kiếm ra một chiếc.\r","fontSize":12,"order":45},{"content":"Nàng liền quyết định chia chiếc y làm đôi, cho vị này một nửa, vì vậy nàng bước lên bờ mặc chiếc áo cũ vào xong bảo:\r","fontSize":12,"order":46},{"content":"-Xin Thánh giả nán lại.\r","fontSize":12,"order":47},{"content":"Nàng đảnh lễ vị Tỷ-kheo và xé chiếc y làm đôi, tặng vị kia một nửa.\r","fontSize":12,"order":48},{"content":"Sau đó vị này đứng nghiêng một bên trong một nơi kín đáo, ném chiếc y bằng lá cây ra, lấy một mảnh áo làm y trong và mảnh kia làm y ngoài, rồi bước ra giữa khoảng không, cả người chói rực lên nhờ màu sắc huy hoàng của chiếc áo, như thể vầng dương mới xuất hiện.\r","fontSize":12,"order":49},{"content":"Thấy vậy nàng suy nghĩ: \"Vị Thánh nhân này trước đây trông chẳng sáng chói, thế mà bây giờ ngài rực rỡ như vầng dương mới xuất hiện. Thôi để ta cúng dường ngài thêm cái này nữa\".\r","fontSize":12,"order":50},{"content":"Nàng liền cúng nửa áo kia và phát nguyện:\r","fontSize":12,"order":51},{"content":"-Thưa Thánh giả, con xin nguyện kiếp sau sẽ được sắc đẹp tuyệt trần, hễ ai thấy con đều không tự chủ được, và không nữ nhân nào đẹp hơn con cả.\r","fontSize":12,"order":52},{"content":"Vị Tỷ-kheo cảm tạ nàng và ra đi, sau một kiếp luân hồi trong Thiên giới, nàng tái sinh vào thành Aritthapura và diễm lệ như đã được tả trên đây.\r","fontSize":12,"order":53},{"content":"Lúc bấy giờ trong kinh thành dân chúng mở hội Kattika,vào ngày rầm trăng tròn tháng mười âm lịch, họ trang hoàng cả kinh thành.\r","fontSize":12,"order":54},{"content":"Khi Ahipàraka ra đi đến trạm canh phòng, chàng dặn dò nàng:\r","fontSize":12,"order":55},{"content":"- Phu nhân Ummadantì, hôm nay là ngày hội Kattika, đức vua dự đám rước linh đình khắp kinh thành, trước tiên sẽ đến trước cửa nhà ta. Vậy phu nhân đừng lộ diện e ngài thấy phu nhân, sẽ không chế ngự được tâm tư ngài.\r","fontSize":12,"order":56},{"content":"Trong lúc chàng từ giã nàng, nàng đáp:\r","fontSize":12,"order":57},{"content":"- Thiếp xin lưu tâm việc ấy.\r","fontSize":12,"order":58},{"content":"Vừa khi chàng đi khuất, nàng liền ra lệnh nữ tỳ phải báo cho nàng biết ngay khi vua tới cổng nhà nàng. Thế rồi vào lúc mặt trời lặn, mặt trăng hiện lên, đèn đuốc sáng rực khắp kinh thành vừa được trang hoàng như thể một kinh thành của chư Thiên, đức vua phục sức vô cùng lộng lẫy, ngự trên vương xa thật đẹp do các tuần mã kéo, cùng đám quần thần theo hầu, đi vòng quanh kinh thành với vẻ uy nghi cao cả, trước tiên ngài đến thăm cửa nhà Ahipàraka.\r","fontSize":12,"order":59},{"content":"Lúc bấy giờ ngôi dinh thự này đứng trong bức tường bao quanh màu son đỏ thắm với các cổng cao và tháp canh được trang hoàng rất sang trọng rực rỡ. Vừa khi ấy nữ tỳ đưa tin hoàng thượng giáng lâm, nàng Ummadantì ra lệnh đem đến một giỏ hoa, nàng lại đứng gần bên cửa sổ ném hoa xuống khắp mình vua với tất cả dáng điệu mê hồn của một Thiên thần.\r","fontSize":12,"order":60},{"content":"Thoạt nhìn lên thấy nàng, vua như ngây ngất điên cuồng và không thể nào tự chủ được tâm trí, nên ngài không còn nhận ra nơi đây là tư thất của đại tướng quân Ahipàraka. Vì vậy ngài ngâm hai vần kệ hỏi người quản xa:\r","fontSize":12,"order":61},{"content":"1. Kia, nhà ai đó, hỡi Su-nan,\u000bBao bọc thành cao tỏa ánh vàng?\u000bBảo vật này như sao sáng rực,\u000bHay thiều quang chiếu đỉnh cao san?\u000b\u000b2. Chắc nàng con gái chốn khuê môn,\u000bChính chủ nhà? Hay vợ cậu tôn?\u000bChỉ một lời, mau cho trẫm biết,\u000bCó chồng, hay chửa được cầu hôn?\u000b\u000bNgười quản xa đáp lời vua qua hai vần kệ:\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":62},{"content":"3. Chuyện ấy, Đại vương hỏi hạ thần\u000bĐôi bên cha mẹ, thảy am tường;\u000bChồng nàng tận tụy ngày đêm vẫn\u000bPhụng sự quân vương đủ mọi đường.\u000b\u000b4. Đại thần này chính của Anh quân,\u000bPhú quý vinh hoa hưởng trọn phần,\u000bMệnh phụ A-li lừng lẫy ấy,\u000bLọt lòng được gọi Um-ma-dan.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":63},{"content":"Nghe vậy, vua ngâm kệ tán tụng tên nàng:\r","fontSize":12,"order":64},{"content":"5. Trời hỡi! Tên kia thật bất tường,\u000bSong thân nàng đã đặt cho nàng,\u000bUm-ma, từ lúc nàng nhìn trẫm,\u000bTrẫm bỗng hóa ra kẻ dại cuồng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":65},{"content":"Trông thấy vua dao động như thế, nàng vội đóng cửa sổ lại và đi thẳng vào khuê phòng. Còn vua, từ lúc trông thấy nàng, chẳng còn thiết gì đến việc đi dự đám rước linh đình quanh kinh thành nữa. Ngài bảo người quản xa:\r","fontSize":12,"order":66},{"content":"- Này hiền hữu Sunanda, hãy dừng xe lại. Ðám hội này không hợp với ta nữa, nó chỉ hợp với Ahipàraka, đại tướng quân của ta thôi. Ngai vàng cũng xứng đáng với vị ấy hơn ta. Và khi vương xa dừng lại, ngài ngự lên hoàng cung vào nằm nghỉ trên long sàng và nói huyên thuyên mê mẩn:\r","fontSize":12,"order":67},{"content":"6. Ngọc nữ mắt nai thật dịu hiền,\u000bTrăng rằm vằng vặc mới vừa lên,\u000bNgắm nàng trong áo bồ câu trắng,\u000bTa tưởng đôi vầng nguyệt hiện tiền!\u000b\u000b7. Thu ba gợn sóng mắt long lanh\u000bQuyến rũ hồn như sét ái tình,\u000bNào khác yêu tinh trên đỉnh núi,\u000bDáng yêu kiều chiếm trọn tim mình!\u000b\u000b8. Tố nga huyền bí, thật cao vời,\u000bBảo ngọc lung linh dưới mỗi tai,\u000bMình chỉ khoác xiêm y độc nhất,\u000bRụt rè như vẻ một con nai.\u000b\u000b9. Các móng tô son, cuốn tóc mây,\u000bChiên- đàn tỏa ngát, dịu đôi tay\u000bBúp măng duyên dáng, ôi kiều nữ,\u000bÐến thuở nào cười với trẫm đây\u000b\u000b10. Bao giờ thục nữ có lưng thon,\u000bTrước ngực phô trương món bội hoàn,\u000bÐôi cánh tay mềm ôm trẫm chặt\u000bKhác nào cát lũy bám cây rừng?\u000b\u000b11. Nàng điểm chấm son sáng rực lên,\u000bNgực tròn, ngọc nữ trắng như sen,\u000bBao giờ trao nụ hôn cho trẫm,\u000bNhư rượu nồng đưa đến bợm ghiền!\u000b\u000b12. Nàng đứng kia, ta chợt thấy nàng\u000bCực kỳ diễm lệ trước long nhan,\u000bKhông còn tự chủ lòng ta nữa,\u000bHồn vía quẳng đâu, trí biến tan!\u000b\u000b13. Khi ta chiêm ngưỡng dáng Um-ma,\u000bSáng rực đôi tai điểm ngọc hoa,\u000bNhư kẻ bị đền tiền phạt nặng,\u000bNgày đêm chẳng chợp mắt phần ta!\u000b\u000b14. Nếu được trời ban, trẫm ước nguyền:\u000bTrẫm làm đại tướng một hai đêm,\u000bHưởng đời cùng với Um-ma ấy,\u000bÐể tướng A-hi trị nước liền.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":68},{"content":"Sau đó các vị cận thần nói với tướng Ahipàraka:\r","fontSize":12,"order":69},{"content":"- Thưa Chủ tướng, đức Thánh thượng đang lúc dự đám rước linh đình khắp kinh thành, đã đi đến cửa dinh ngài rồi trở về cung ngay.\r","fontSize":12,"order":70},{"content":"Ahipàraka liền về nhà hỏi Ummadanti xem nàng có xuất hiện trước mắt vua không.\r","fontSize":12,"order":71},{"content":"Nàng bảo:\r","fontSize":12,"order":72},{"content":"- Thưa phu quân, có một lão bụng bự, răng hô đứng trên vương xa đến đây. Tiện thiếp không biết là đức vua hay vương tử, nhưng nghe bảo đó cũng là một vị vương gia nào đó, nên tiện thiếp đang lúc đứng trên cửa sổ liền ném hoa xuống người ấy. Sau đó người ấy liền quay xe bỏ đi mất.\r","fontSize":12,"order":73},{"content":"Nghe nói vậy, chàng bảo:\r","fontSize":12,"order":74},{"content":"- Thôi nàng đã hại ta tàn đời rồi!\r","fontSize":12,"order":75},{"content":"Sáng sớm hôm sau lên đến cung vua, chàng đứng trước cửa vương thất và nghe vua đang nói huyên thuyên về nàng Ummadantì, chàng suy nghĩ: \"Ðức vua đang si tình Ummadantì, nếu không chiếm được nàng, ngài sẽ chết mất, vậy bổn phận ta là phải cứu sống ngài, nếu ta làm việc ấy mà không gây tội lỗi cho ngài hoặc cho ta\".\r","fontSize":12,"order":76},{"content":"Thế là chàng trở về nhà, gọi một tên gia nô bạo gan đến và bảo:\r","fontSize":12,"order":77},{"content":"- Này hiền hữu, ở chốn kia có một gốc cây thân rỗng, trong ấy là đền thờ thần. Hiền hữu đừng cho ai biết cả, đợi lúc sẩm tối hãy đến ngồi trong bộng cây ấy. Ta sẽ đến đó cúng lễ dâng thần thánh và sẽ cầu nguyện như vầy: \"Tâu Thiên vương, đức vua của chúng thần, trong lúc đám rước đang diễn hành, ngài đã không dự vào lại về cung thất nằm nói lảm nhảm không đâu; chúng thần chẳng hiểu cớ gì. Ðức vua đã từng làm đại ân nhân của chư thần, hằng năm đã chi tiêu vào việc cúng tế cả ngàn đồng tiền vàng. Xin Thiên vương cho biết tại sao đức vua lại nói nhảm như vậy và xin ban cho chúng thần một điều ước để cứu mạng ngài\", ta sẽ khấn như vậy và hiền hữu hãy nhớ lập lại những lời này: \"Này Ðại tướng, đức vua chẳng bệnh tật gì cả, song ngài đang si tình phu nhân Ummadanti đấy. Nếu ngài chiếm được nàng, ngài sẽ sống, bằng không, e ngài phải chết. Nếu Ðại tướng muốn cho ngài sống, thì hãy dâng nàng Ummadanti cho ngài\". Hiền hữu nhớ nói như vậy.\r","fontSize":12,"order":78},{"content":"Sau khi dặn dò gã ấy xong, chàng bảo gã ra đi. Thế là hôm sau, người gia nô đến ngồi trong bộng cây kia và khi vị đại tướng đến nơi cầu khấn, gã ấy đọc lại đủ điều đã đã học trên. Ðại tướng bảo:\r","fontSize":12,"order":79},{"content":"- Tốt lắm.\r","fontSize":12,"order":80},{"content":"Rồi đảnh lễ vị thần xong, đại tướng đến kể chuyện với các vị đại thần của vua; sau đó vào cung, gõ cửa cung thất của vua.\r","fontSize":12,"order":81},{"content":"Vua đã hồi tỉnh và hỏi ai đó.\r","fontSize":12,"order":82},{"content":"- Tâu Thánh thượng, chính hạ thần là Ahipàraka.\r","fontSize":12,"order":83},{"content":"Rồi chàng mở cửa cung thất, bước vào làm lễ triều kiến vua và ngâm vần kệ:\r","fontSize":12,"order":84},{"content":"15. Quỳ trước đền thiêng, tấu Ðại vương,\u000bThần nghe quỷ nói chuyện phi thường:\u000b- \"Um-ma mê hoặc lòng kim thượng\"-\u000bMong chúa thỏa tâm nguyện tuyển nàng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":85},{"content":"Vua liền hỏi:\r","fontSize":12,"order":86},{"content":"- Này hiền hữu Ahipàraka, ngay các vị thần Dạ xoa cũng biết trẫm đang nói ngông cuồng vì say mê nàng Ummadanti đấy ư?\r","fontSize":12,"order":87},{"content":"- Tâu Thánh thượng, quả vậy.\r","fontSize":12,"order":88},{"content":"Vua nghĩ thầm: \"Việc hèn hạ xấu xa kia của trẫm đã bị khắp thế gian biết cả rồi\". Và ngài cảm thấy hổ thẹn khôn cùng. Vừa khi lấy lại được lòng chân chính, vững vàng, ngài ngâm vần kệ sau:\r","fontSize":12,"order":89},{"content":"16. Phước trời chẳng hưởng, trẫm đành sa,\u000bThế giới đều hay đại tội ta,\u000bPhải biết, lòng khanh đầy khổ não,\u000bNếu khanh chẳng gặp lại Um-ma.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":90},{"content":"Các vần kệ sau đây là do hai vị đối đáp xen kẽ:\r","fontSize":12,"order":91},{"content":"Ðại tướng:\r","fontSize":12,"order":92},{"content":"17. Trừ Ðại vương cùng với hạ thần,\u000bViệc kia, ai biết giữa trần gian?\u000bUm-ma, tặng vật xin dâng chúa,\u000bPhỉ nguyện, rồi đem trả lại nàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":93},{"content":"Quân vương:\r","fontSize":12,"order":94},{"content":"18. Kẻ ác nghĩ:?Không một thế nhân\u000bHẳn từng chứng kiến tội ta làm?.\u000bSong toàn việc ấy, đều hay biết\u000bBởi các Thánh nhân lẫn quỷ thần.\u000b\u000b19. Dù khanh có bảo: \"Chẳng yêu nàng?,\u000bÐiều ấy, ai tin giữa thế gian?\u000bPhải biết, lòng khanh đầy khổ não,\u000bNếu khanh chăng gặp lại phu nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":95},{"content":"Ðại tướng:\r","fontSize":12,"order":96},{"content":"20. Nàng quý yêu như mạng sống mình\u000bThực là vợ thắm thiết bao tình,\u000bSong hoàng thượng đến Um-ma gấp,\u000bNhư hổ, sư về thạch động nhanh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":97},{"content":"Quân vương:\r","fontSize":12,"order":98},{"content":"21. Bậc trí, dù đau khổ ngập tràn\u000bCũng không bỏ việc tạo bình an,\u000bKẻ ngu dù đắm chìm hoan lạc\u000bTội lỗi thế kia, chẳng dám làm!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":99},{"content":" \r","fontSize":12,"order":100},{"content":"Ðại tướng:\r","fontSize":12,"order":101},{"content":"22. Tâu Ðại vương là dưỡng phụ thân,\u000bLà Thiên đế, chúa tể thần dân,\u000bThê nhi, xin hiến làm nô lệ,\u000bThánh thượng Si-vi hãy đẹp lòng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":102},{"content":"Quân vương:\r","fontSize":12,"order":103},{"content":"23. Kẻ làm hại bạn chẳng ăn năn,\u000bBảo: \"Chính đây là chúa vạn năng?,\u000bChỉ nửa đời thôi, e khó sống,\u000bThánh thần thấy vậy, chẳng bằng lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":104},{"content":"Ðại tướng:\r","fontSize":12,"order":105},{"content":"24. Nếu chánh nhân thâu nhận lễ dâng\u000bDo người tình nguyện, tấu Minh quân,\u000bVậy người đem tặng cùng người nhận\u000bLàm việc thành công, quả vạn toàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":106},{"content":"Quân vương:\r","fontSize":12,"order":107},{"content":"25. Dù khanh có bảo: \"Chẳng yêu nàng?,\u000bÐiều ấy ai tin giữa thế gian?\u000bPhải biết, lòng khanh đầy khổ não,\u000bVí khanh chẳng gặp lại phu nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":108},{"content":"Ðại tướng:\r","fontSize":12,"order":109},{"content":"26. Nàng thiết thân như mạng sống thần,\u000bThật nàng là vợ quý vô ngần,\u000bUm-ma, tặng vật, xin dâng hiến,\u000bThỏa nguyện, rồi đem trả lại nàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":110},{"content":"Quân vương:\r","fontSize":12,"order":111},{"content":"27. Làm mình khỏi khổ, hại cho người,\u000bKẻ khác mất vui, dạ vẫn tươi,\u000bChẳng cảm niềm đau người khác khổ\u000bNhư mình, chẳng biết chánh chân rồi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":112},{"content":"Ðại tướng:\r","fontSize":12,"order":113},{"content":"28. Nàng quý như đời sống, Ðại vương,\u000bThật nàng được ái luyến khôn lường,\u000bThần dâng bảo vật, không hoài của,\u000bNhư vậy, người cho đã hưởng phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":114},{"content":"Quân vương:\r","fontSize":12,"order":115},{"content":"29. Ta có thể làm hại bản thân\u000bVì thèm dục lạc của phàm nhân,\u000bSong ta quyết chăng bao giờ dám\u000bLàm hại điêu tàn bậc chánh chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":116},{"content":"Ðại tướng:\r","fontSize":12,"order":117},{"content":"30. Ví thử Minh quân phải khước từ\u000bChỉ vì nàng, vợ hạ thần ư?\u000bTừ nay giải phóng nàng, từ biệt,\u000bXin triệu nô tỳ vời chiếu thư!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":118},{"content":"Quân vương:\r","fontSize":12,"order":119},{"content":"31. Ví dù đại tướng hại thân mình,\u000bLìa bỏ phu nhân chẳng tội tình,\u000bE phải chịu bao lời khiển trách,\u000bChẳng hề ai nói đúng công bình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":120},{"content":"Ðại tướng:\r","fontSize":12,"order":121},{"content":"32. Mặc lời khiển trách, mặc than phiền,\u000bÐể mặc lời bình phẩm, ngợi khen,\u000bTrút xuống hạ thần như ý muốn,\u000bTrước tiên ước chúa thỏa tâm nguyền!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":122},{"content":"Quân vương:\r","fontSize":12,"order":123},{"content":"33. Kẻ không màng đến việc khen, chê,\u000bChỉ trích, tuyên dương, chẳng sá gì,\u000bTài sản, vinh quang đều biến mất,\u000bNhư cơn lũ rút, đất khô đi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":124},{"content":"Ðại tướng:\r","fontSize":12,"order":125},{"content":"34. Bất cứ lạc hay khổ nảy sinh,\u000bVượt qua ngay, hoặc não lòng mình,\u000bThần xin đón nhận dù ưu, hỷ,\u000bNhư đất khoan dung cả dữ, lành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":126},{"content":"Quân vương:\r","fontSize":12,"order":127},{"content":"35. Ta chẳng muốn người khác khổ đau,\u000bLàm càn, cho bạn phải ưu sầu,\u000bGánh sầu mang nặng, mình riêng chịu,\u000bChân chánh, không làm vướng bận nhau.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":128},{"content":"Ðại tướng:\r","fontSize":12,"order":129},{"content":"36. Thiện hành dẫn dắt tới thiên đường,\u000bXin chớ cản chân, tấu Ðại vương,\u000bTặng vật Um-ma, thần cống hiến\u000bNhư vua ban thưởng bậc Sa-môn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":130},{"content":"Quân vương:\r","fontSize":12,"order":131},{"content":"37. Khanh đối cùng ta thật chí thành\u000bKhanh và hiền nội, bạn chân tình;\u000bÐạo nhân, thần thánh đều chê trách\u000bNguyền rủa, ta mang mãi nặng mình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":132},{"content":"Ðại tướng:\r","fontSize":12,"order":133},{"content":"38. Thần chắc dân quê đến thị dân\u000bChẳng hề than chúa thiếu công bằng,\u000bVì Um-ma, chính thần dâng hiến,\u000bThỏa nguyện, rồi đem trả lại thần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":134},{"content":"Quân vương:\r","fontSize":12,"order":135},{"content":"39. Khanh cùng trẫm quả thật ân cần,\u000bKhanh với phu nhân chính bạn vàng,\u000bChánh nghiệp thiện nhân vang vọng khắp,\u000bChánh hành khó vượt, tựa triều dâng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":136},{"content":"Ðại tướng:\r","fontSize":12,"order":137},{"content":"40. Tâu Chúa công, ban thưởng hạ thần\u000bNhững gì thần ước, đại ân nhân,\u000bXin hoàn gấp bảy quà thần tặng,\u000bXin nhận Um-ma, của biếu không.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":138},{"content":"Quân vương:\r","fontSize":12,"order":139},{"content":"41. Tri kỷ A-hi, quả thật tình,\u000bTheo đường chân chánh tự xuân xanh,\u000bÐâu còn ai nữa trong nhân thế\u000bNỗ lực cho ta được tốt lành?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":140},{"content":"Ðại tướng:\r","fontSize":12,"order":141},{"content":"42. Tấu Minh quân, hiển hách vô song,\u000bThông hiểu chánh hành, đại trí nhân,\u000bVạn tuế Pháp vương, đầy chánh hạnh,\u000bTránh đường tà, dạy bảo cho thần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":142},{"content":"Quân vương:\r","fontSize":12,"order":143},{"content":"43. Ðến đây, Ðại tướng A-hi-pà,\u000bHãy lắng nghe lời nói của ta,\u000bTa sẽ dạy thanh toàn chánh đạo\u000bThực hành bởi các thiện nhân xưa:\u000b\u000b44. Vua cầu Chánh pháp, được ân trời,\u000bBậc trí tối ưu giữa mọi người,\u000bKhông phản bạn lành là thiện hảo,\u000bTránh đường tà, cực lạc cao vời!\u000b\u000b45. Dưới quyền đức độ của minh quân\u000bNhư bóng cây che nắng trú thân,\u000bTất cả thần dân đều lạc nghiệp,\u000bHưởng đời phú quý mãi gia tăng.\u000b\u000b46. Việc ác, nào ta có tán đồng,\u000bDù là vô ý vẫn sai lầm:\u000bNgu si là tội ta khinh ghét,\u000bNghe ví dụ này, khắc tận tâm.\u000b\u000b47. Bò già đi lạc giữa dòng sông,\u000bCả đám bò con lạc bước luôn,\u000bVậy nếu trưởng đoàn đi lạc lối,\u000bMục tiêu hạ liệt lại đưa đường,\u000bCả đoàn thấp kém, liền theo gót,\u000bCả nước than thời loạn nhiễu nhương.\u000b\u000b48. Song nếu bò cha lái đúng dòng,\u000bÐoàn bò thẳng tiếp bước sau lưng;\u000bVậy khi tướng lãnh theo chân chánh,\u000bDân chúng sẽ cùng tránh bất công,\u000bThanh tịnh an bình liền phát khởi\u000bKhắp miền cương thổ với non sông.\u000b\u000b49. Ví dầu trẫm được cả trần gian\u000bCũng chẳng làm sao, hỡi Tướng quân,\u000bTrẫm chẳng thể nào gây ác nghiệp\u000bMà mong đạt đến cõi thiên đàng.\u000b\u000b50. Nhũng gì quý giá giữa nhân gian,\u000bNô lệ, bò trâu với bạc vàng,\u000bThuấn mã, xiêm y, kho của cải,\u000bNgọc châu sáng rực, gỗ chiên-đàn,\u000bMọi nơi nhật nguyệt ngày đêm chiếu,\u000bÐổi lấy bất công cũng chẳng màng,\u000bTrẫm vốn Si-vi dòng quý tộc,\u000bNgười cai trị chính đáng công bằng!\u000b\u000b51. Làm cha, lãnh đạo, giữ giang sơn,\u000bTrẫm bảo tồn quyền lợi nước non,\u000bTrẫm quyết trị dân theo Chánh đạo,\u000bChẳng còn ai lệ thuộc riêng phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":144},{"alignment":1,"content":"*\r","fontSize":12,"order":145},{"content":"Ðại tướng:\r","fontSize":12,"order":146},{"content":"52. Luật pháp Ðại vương thật tốt lành!\u000bMong ngài ngự trị hưởng trường sinh!\u000bDẫn đường đưa nước nhà an lạc,\u000bCường thịnh nhờ ngài đại trí minh!\u000b\u000b53. Hân hoan tràn ngập chúng thần dân,\u000bVì Ðại vuơng chân chánh nhiệt tâm,\u000bCác bạo chúa nào quên Chánh đạo\u000bTừ nay ắt phải mất ngai vàng.\u000b\u000b54. Với xuân huyên là đấng song thân,\u000bXin thực hành chân chánh, Ðại vương,\u000bNhờ tiến bước lên theo Chánh đạo,\u000bÐại vương sẽ đạt đến thiên đường.\u000b\u000b55. Với hoàng nam, chánh hậu, cung tần,\u000bXin thực hành chân chánh Ðại vương,\u000bNhờ tiến bước lên theo Chánh đạo,\u000bÐại vương sẽ đạt đến thiên đường.\u000b\u000b56. Với bao bằng hữu, đám triều thần,\u000bXin thực hành chân chánh, Ðại vương,\u000bNhờ tiến bước lên theo Chánh đạo,\u000bÐại vương sẽ đạt đến thiên đường.\u000b\u000b57. Trong chinh chiến hoặc bước hành trình,\u000bXin Ðại vương chân chính thực hành,\u000bNhờ tiến bước lên theo Chánh đạo\u000bÐại vương sẽ đạt đến thiên đình.\u000b\u000b58. Nơi thôn dã hoặc chốn kinh thành,\u000bXin Ðại vương chân chánh thực hành,\u000bNhờ tiến bước lên theo Chánh đạo\u000bÐại vương sẽ đạt đến thiên đình.\u000b\u000b59. Mọi miền quốc độ, khắp giang sơn,\u000bXin thực hành chân chánh, Ðại vương,\u000bNhờ tiến bước lên theo Chánh đạo\u000bÐại vương sẽ đạt đến thiên đường.\u000b\u000b60. Với La-môn, các bậc Sa-môn,\u000bXin thực hành chân chánh, Ðại vương,\u000bNhờ tiến bước lên theo Chánh đạo\u000bÐại vương sẽ đạt đến thiên đường.\u000b\u000b61. Với loài súc vật, các chim muông,\u000bXin thực hành chân chánh, Ðại vương,\u000bNhờ tiến bước lên theo Chánh đạo,\u000bÐại vương sẽ đạt đến thiên dường.\u000b\u000b62. Thực hành chân chánh, tấu quân vương,\u000bDo đấy, nguồn ân phước tưới tràn,\u000bNhờ tiến bước theo đời Chánh hạnh,\u000bÐại vương sẽ đạt đến thiên đàng.\u000b\u000b63. Chính nhờ tỉnh giác, tấu Quân vương,\u000bThiện đạo tiến lên vững bước luôn,\u000bGiáo sĩ, chư Thiên và Ðế Thích\u000bTừ xưa đã đạt đến thiên đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":147},{"content":"Khi vua đã nghe đại tướng Ahipàraka của ngài thuyết giảng Chánh pháp như vậy xong, ngài đoạn trừ hết lòng tham đắm đối với nàng Ummadantì.\r","fontSize":12,"order":148},{"alignment":1,"content":"*\r","fontSize":12,"order":149},{"content":"Sau khi chấm dứt Pháp thoại, bậc Ðạo Sư thuyết giảng các Thánh đế và nhận diện Tiền thân: vào đoạn kết thúc các Thánh đế, vị Tỷ-kheo kia đã được an trú vào Sơ quả Dự Lưu.\r","fontItalic":-1,"fontSize":12,"order":150},{"content":"- Thời bấy giờ, Ànanda là người lái xe Sunanda, Sàriputta (Xá-lợi-phất) là tướng Ahipàraka, Uppalavannà (Liên Hoa Sắc) là nàng Ummadantì, các đệ tử của đức Phật là đám triều thần và Ta chính là vua Sivi.\r","fontItalic":-1,"fontSize":12,"order":151},{"content":" \r","fontItalic":-1,"fontSize":12,"order":152},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":153}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XVIII\/Phẩm Năm Mươi Bài Kệ\/527. Chuyện kỹ nữ Ummadantì (Tiền thân Ummadantì)\r","title":"527. Chuyện kỹ nữ Ummadantì (Tiền thân Ummadantì)\r"},{"ID":529,"paragraphs":[{"content":"528. Chuyện hiền giả đại Bồ đề (Tiền thân Mahà-Bodhi)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ý nghĩa gì chăng những vật này ...,\r","fontBold":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này bậc Ðạo Sư kể trong lúc trú tại Kỳ Viên, về sự Viên mãn của Trí tuệ Tối thắng.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Hoàn cảnh câu chuyện sẽ được kể trong Tiền thân số 546. Mahà Ummagga, Tập VII. Vào dịp này, bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Không phải chỉ bây giờ mà cả xưa kia nữa, Như Lai cũng đã sáng suốt đánh bại mọi kẻ tranh chấp biện luận.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Cùng với các lời nói này, Ngài kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Ngày xưa trong triều vua Brahmadatta, Bồ-tát được sinh tại Ba-la-nại trong vương quốc Kàsi vào một gia đình Bà-la-môn miền Bắc có thế lực, của cải lên đến tám trăm triệu, cha mẹ đặt tên ngài Nam tử Bodhi (Ðại trí). Khi ngài lớn khôn, ngài được dạy đủ các môn học thuật tại Takkasilà, rồi trở về nhà ngài sống trong sự săn sóc nuông chiều của gia đình.\r","fontSize":12,"order":8},{"content":"Dần dần ngài đoạn trừ mọi ác dục thế gian và lui về sống ở vùng Tuyết Sơn, bắt đầu cuộc đời tu hành của một du sĩ khất thực. Ngài ở đó một thời gian thật lâu, ăn toàn củ và trái rừng. Vào mùa mưa ngài hạ sơn đi khất thực dần dần đến gần thành Ba-la-nại.\r","fontSize":12,"order":9},{"content":"Tại đấy ngài trú ngụ trong vườn ngự uyển, hôm sau ngài đi vào kinh thành khất thực, vời tư cách của một vị khất sĩ, ngài đến gần hoàng môn. Vua đứng bên cửa sổ trông thấy ngài, và rất hoan hỷ trước dáng điệu thanh thản của ngài, liền mời ngài vào cung và ngồi trên vương tọa.\r","fontSize":12,"order":10},{"content":"Sau một hồi đàm đạo thân hữu, vua được nghe ngài thuyết Pháp rồi tiếp đãi cúng dường ngài đủ thứ cao lương mỹ vị. Bậc Ðại Sĩ nhận vật thực và suy nghĩ: \"Thật ra vương triều này đầy hận thù và cừu địch. Ta không biết ai sẽ giải thoát cho ta khỏi nỗi lo sợ đang khởi lên trong lòng ta\".\r","fontSize":12,"order":11},{"content":"Vừa nhìn thấy con chó săn màu hung được vua cưng quý đang đứng gần đó, ngài lấy một miếng thịt tỏ vẻ muốn cho con chó. Vua thấy thế liền truyền đem dĩa của con chó lại và bảo ngài lấy thức ăn cho con chó. Bậc Ðại Sĩ tuân lệnh và cũng vừa chấm dứt buổi ăn.\r","fontSize":12,"order":12},{"content":"Vua xin ngài chấp nhận việc xây một túp lều tranh cho ngài trong ngự viên của hoàng thành, truyền ban tặng ngài đủ vật dụng của một ẩn sĩ, và mời ngài an trú tại đó. Mỗi ngày hai ba lần, vua đến thăm, tỏ lòng cung kính đối với ngài. Ðến giờ cơm, bậc Ðại Sĩ liên tục được ngồi vào vương tọa thọ dụng các thức ngự thiện cùng với vua. Cứ thế mười hai năm liền trôi qua.\r","fontSize":12,"order":13},{"content":"Lúc bấy giờ, vua có năm vị cố vấn đã dạy ngài các thế pháp cũng như thánh sự. Một vị trong số đó không chấp nhận thuyết Nghiệp nhân. Một vị khác tin rằng mọi việc đều do một Ðấng tối cao sắp đặt. Một vị thứ ba chủ trương thuyết Tiền nghiệp. Vị thứ tư tin vào sự Ðoạn diệt sau khi chết. Vị thứ năm chủ trương thuyết Giai cấp Sát-đế-lỵ. Vị không chấp nhận Nghiệp nhân dạy dân chúng rằng con người trong thế gian này sẽ được thanh tịnh hóa nhờ luân hồi. Vị tin vào hành động của Ðấng tối cao dạy rằng thế giới này do vị tối cao ấy sáng tạo. Vị tin vào kết quả của Tiền nghiệp dạy rằng mọi ưu lạc ở đời này là kết quả của một nghiệp quá khứ. Vị tin vào thuyết Ðoạn diệt dạy rằng không ai ở đời này tái sinh vào một thế giới khác, vì thế giới này sẽ bị đoạn diệt. Vị chủ trương thuyết Sát-đế-lỵ dạy rằng quyền lợi của cá nhân mình phải được thỏa mãn cho dù phải giết cả cha mẹ mình.\r","fontSize":12,"order":14},{"content":"Năm vị này được vua chỉ định ngồi xử án trong triều và vì tham muốn của hối lộ, họ đã tước đoạt tài sản của những người chủ nhân chính đáng. Một ngày kia, có một kẻ bị sạp nghiệp vì một vụ xử án sai lầm, thấy bậc Ðại Sĩ đi vào cung khất thực liền đảnh lễ và than thở vào tai ngài:\r","fontSize":12,"order":15},{"content":"Thưa Tôn giả, tại sao ngài thọ thực trong cung điện, mà lại thờ ơ trước những việc do những vị phán quan cầm cân nẩy mực của Thánh thượng đang làm tan gia bại sản mọi người vì muốn ăn hối lộ? Ngay bây giờ đây năm vị kia nhận của hối lộ từ tay một người vu cáo nên đã tước đoạt hết tài sản của tôi một cách vô lý.\r","fontSize":12,"order":16},{"content":"Nghe vậy, bậc Ðại Sĩ động lòng thương hại, đi vào triều xử bản án lại cho đúng và trả quyền tài sản cho người kia. Dân chúng đồng tình hoan nghênh ngài nhiệt liệt.\r","fontSize":12,"order":17},{"content":"Vua nghe tiếng ồn ào liền hỏi có việc gì, khi nghe nói vậy, vừa lúc bậc Ðại Sĩ dùng cơm xong, đến ngồi cạnh ngài và hỏi:\r","fontSize":12,"order":18},{"content":"- Này Tôn giả, có thực là ngài vừa xử án như dân chúng đồn chăng?\r","fontSize":12,"order":19},{"content":"- Tâu Ðại vương, quả vậy.\r","fontSize":12,"order":20},{"content":"Vua bảo:\r","fontSize":12,"order":21},{"content":"- Nếu ngài xử án, ngài sẽ đem lợi lạc cho dân chúng, vậy từ nay ngài cần phải xử án.\r","fontSize":12,"order":22},{"content":"Ngài đáp:\r","fontSize":12,"order":23},{"content":"- Chúng thần là những kẻ tu khổ hạnh, việc này không phải là việc của chúng thần.\r","fontSize":12,"order":24},{"content":"- Này Tôn giả, ngài phải làm việc đó vì từ tâm đối với dân, ngài không cần xử án suốt ngày, mà chỉ khi nào ngài từ vườn ngự uyển đến đây thì hãy đến công đường từ sáng tinh sương để xử bốn vụ án; rồi trở về ngự viên, sau khi thọ dụng thức ăn xong, lại xử bốn vụ nữa, như vậy dân chúng sẽ được lợi lạc.\r","fontSize":12,"order":25},{"content":"Sau khi nghe nài nỉ nhiều lần, ngài nhận lời và từ đó xử án như vậy.\r","fontSize":12,"order":26},{"content":"Những kẻ lừa đảo không còn cơ hội làm ăn nữa, các vị cố vấn kia không nhận hối lộ được, lâm vào cảnh khốn đốn, nghĩ thầm: \"Từ khi có gã khất thực Bodhi bắt đầu xử án, chúng ta chẳng được gì cả\". Bọn họ gọi ngài là thù địch của vua và bảo nhau:\r","fontSize":12,"order":27},{"content":"- Này, chúng ta phải vu cáo nó và làm cho nó chết đi.\r","fontSize":12,"order":28},{"content":"Họ liền đến yết kiến vua và tâu:\r","fontSize":12,"order":29},{"content":"- Tâu Ðại vương, gã khất thực Bodhi muốn làm hại Ðại vương.\r","fontSize":12,"order":30},{"content":"Vua không tin họ và phán:\r","fontSize":12,"order":31},{"content":"- Không đâu, ngài là bậc thiện nhân uyên bác, ngài không làm thế được.\r","fontSize":12,"order":32},{"content":"Họ lại bảo:\r","fontSize":12,"order":33},{"content":"- Tâu Ðại vương, dân chúng đều là người của gã cả, chỉ có năm chúng thần là không ở trong tay gã thôi. Nếu Ðại vương không tin chúng thần, thì lần sau khi gã đến đây, xin Ðại vương để ý đến đám tùy tùng của gã.\r","fontSize":12,"order":34},{"content":"Vua ưng thuận, khi đứng bên cửa sổ nhìn ngài đi đến, vua thấy đám người thưa kiện theo sau ẩn sĩ Bodhi mà ngài không biết, vua tưởng đó là tùy tùng của ngài, liền có thành kiến với ngài ngay, nên triệu tập đám quốc sư vào hỏi:\r","fontSize":12,"order":35},{"content":"- Ta phải làm sao đây?\r","fontSize":12,"order":36},{"content":"Chúng đáp:\r","fontSize":12,"order":37},{"content":"- Xin Ðại vương ra lệnh bắt gã lại.\r","fontSize":12,"order":38},{"content":"Vua đáp:\r","fontSize":12,"order":39},{"content":"- Nếu ta không thấy gã vi phạm lỗi lầm nào hiển nhiên, làm sao ta bắt gã được?\r","fontSize":12,"order":40},{"content":"- Vậy thì xin Đại vương giảm bớt ân huệ thường dành cho gã, khi gã thấy vinh dự sa sút, là một khất sĩ khôn ngoan, gã sẽ tự ý bỏ đi không hé răng điều gì với ai đâu.\r","fontSize":12,"order":41},{"content":"Vua chấp thuận lời đề nghị ấy và dần dần giảm bớt mọi sự tôn trọng đối với ngài. Ngày đầu tiên sau đó bọn họ mời ngài ngồi trên một tọa sàng không có nệm. Ngài nhận thấy thế hiểu ngay là đám kia đã vu cáo ngài với vua, nên khi trở về ngự viên, ngài định ra đi ngay hôm đó, song ngài lại suy nghĩ: \"Khi nào biết chắc chắn ta sẽ ra đi\", nên ngài không bỏ đi.\r","fontSize":12,"order":42},{"content":"Ngày hôm sau khi ngài ngồi vào tọa sàng không nệm lót, quân hầu dâng ngự thiện dành cho vua cùng nhiều thực phẩm khác, và đem cho ngài thực phẩm trộn lẫn cả hai thứ trên.\r","fontSize":12,"order":43},{"content":"Ngày thứ ba quân hầu không để ngài đến gần bệ rồng mà đặt ngài ngồi ở đầu bệ, rồi chúng đem đến ngài các thức ăn trộn chung lại. Ngài nhận lấy và trở về ngự viên tự làm thức ăn cho mình tại đó.\r","fontSize":12,"order":44},{"content":"Ngày thứ tư họ đặt ngài trên hiên nhà phía dưới và đem cho ngài cháo bột gạo, ngài cũng đem về ngự viên tự dọn thức ăn lấy. Vua bảo:\r","fontSize":12,"order":45},{"content":"- Mặc dù mọi vinh quang dành cho gã đã giảm sút, khất sĩ đại trí vẫn không bỏ đi. Vậy ta phải làm sao đây?\r","fontSize":12,"order":46},{"content":"- Tâu Ðại vương - Họ bảo - không phải gã đến đây để khất thực mà vì gã muốn tranh quyền bá chủ. Nếu gã đến đây để khất thực thì gã đã bỏ đi ngay hôm đầu tiên gã bị coi khinh.\r","fontSize":12,"order":47},{"content":"- Vậy ta phải làm gì đây?\r","fontSize":12,"order":48},{"content":"- Xin Ðại vương truyền lệnh giết gã ngày mai.\r","fontSize":12,"order":49},{"content":"Vua đáp:\r","fontSize":12,"order":50},{"content":"- Ðược lắm.\r","fontSize":12,"order":51},{"content":"Vua trao kiếm vào tay các vị kia, vừa bảo:\r","fontSize":12,"order":52},{"content":"- Ngày mai khi gã đến đứng trong cửa, hãy chặt đầu gã và phanh thây gã ra, chẳng cần nói gì với ai cả, cứ ném xác gã vào đống phân, rồi tắm rửa và trở về đây.\r","fontSize":12,"order":53},{"content":"Bọn họ sẵn sàng tuân lệnh ngay và tâu:\r","fontSize":12,"order":54},{"content":"- Ngày mai chúng thần xin đến làm như thế.\r","fontSize":12,"order":55},{"content":"Sau khi sắp đặt công việc với nhau, họ trở về tư thất. Còn vua sau buổi ăn tối nằm trên vương tọa nhớ lại mọi công đức của bậc Ðại Sĩ, nỗi ưu phiền đột nhiên kéo đến trong tâm, mồ hôi đổ ra khắp thân thể và không thể nào nằm yên trên giường, vua cứ trằn trọc mãi.\r","fontSize":12,"order":56},{"content":"Lúc bấy giờ chánh hậu nằm bên cạnh vua, song vua chẳng thốt ra một lời nào với bà. Vì vậy bà hỏi vua:\r","fontSize":12,"order":57},{"content":"- Tâu Thánh thượng, tại sao Thánh thượng không nói gì với thần thiếp? Thần thiếp có làm điều gì xúc phạm đến Thánh thượng chăng?\r","fontSize":12,"order":58},{"content":"Không đâu ái hậu - Vua bảo - nhưng chúng bảo khất sĩ Bodhi trở thành kẻ thù địch của ta rồi, nên ta đã ra lệnh cho năm vị cố vấn ngày mai phải giết gã đi, giết xong phải phanh thây gã mà vứt vào đống phân. Nhưng trong suốt mười năm trường gã đã giảng dạy ta biết bao chân lý. Trước đây ta không hề thấy gã có một điều xúc phạm mảy may nào mà chỉ vì do sự xúi giục của kẻ khác, ta đã ra lệnh giết gã đi, vì thế ta rất ưu phiền.\r","fontSize":12,"order":59},{"content":"Lúc ấy bà vội an ủi vua:\r","fontSize":12,"order":60},{"content":"- Tâu Thánh thượng, nếu gã là kẻ thù của ta, tại sao Thánh thượng lại buồn rầu khi giết gã? Phải giữ gìn thánh thể an khang, dù cho kẻ thù phải giết đi chính là vương tử của Thánh thượng. Xin Thánh thượng đừng bận tâm làm gì.\r","fontSize":12,"order":61},{"content":"Lời bà khiến vua an tâm và ngủ thiếp đi. Vào lúc ấy con chó săn màu hung được cưng quý kia nghe được câu chuyện nghĩ thầm: \"Ngày mai ta phải dùng sức mạnh của ta để cứu người này\".\r","fontSize":12,"order":62},{"content":"Thế là sáng sớm hôm sau, con chó từ hiên nhà đi xuống cửa lớn đặt đầu trên bực thềm, canh chừng con đường từ đó bậc Ðại Sĩ đi đến. Nhưng năm vị quốc sư cầm kiếm trong tay đã đến từ tảng sáng và đứng bên trong cửa lớn.\r","fontSize":12,"order":63},{"content":"Ẩn sĩ Bodhi thấy đúng giờ, từ ngự viên đi đến cửa cung. Lúc ấy, con chó thấy ngài liền há miệng nhe bốn răng thật lớn ra và suy nghĩ: \"Thưa Tôn giả, tại sao Tôn giả không đi khất thực nơi khác ở cõi Diêm-phù-đề? Ðức vua đã sắp đặt cho năm quốc sư cầm kiếm đứng bên trong cửa chực giết ngài. Xin đừng đến cam phận chịu chết, mà phải nhanh chân tẩu thoát\". Rồi nó sủa lớn tiếng.\r","fontSize":12,"order":64},{"content":"Nhờ biết rõ ý nghĩa mọi thứ âm thanh nên ẩn sĩ Bodhi hiểu có chuyện chẳng lành, liền trở về ngự viên thu dọn mọi vật cần thiết để lên đường.\r","fontSize":12,"order":65},{"content":"Nhưng vua đứng bên cửa sổ, thấy ngài không đến, liền nghĩ: \"Nếu người này là kẻ thù của ta thì gã sẽ trở về ngự viên thu thập mọi lực lượng để sẵn sàng hành động. Còn nếu không, chắc chắn gã sẽ lấy mọi thứ cần dùng và chuẩn bị ra đi. Ta muốn đi xem gã sắp làm gì\".\r","fontSize":12,"order":66},{"content":"Khi đến ngự viên, vua thấy bậc Ðại Sĩ bước ra khỏi am tranh cùng mọi vật dụng cần thiết đặt ở cuối lối đi trong am thất, sắp sửa lên đường, vua đảnh lễ ngài rồi đứng qua một bên và ngâm vần kệ đầu tiên:\r","fontSize":12,"order":67},{"content":"1. Có nghĩa gì chăng các vật này,\u000bLọng, giầy, y, gậy lại cầm tay?\u000bThượng y, bình bát, cùng dao quắm,\u000bTa muốn hiểu ra cớ sự vầy,\u000bÐến xứ sở nào xa cách lắm,\u000bSao ngài nóng vội bỏ đi ngay?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":68},{"content":"Nghe vậy, bậc Ðại Sĩ suy nghĩ: \"Ta chắc vua không hiểu mình đã làm gì. Ta muốn cho vua biết\". Ngài liền ngâm hai vần kệ này:\r","fontSize":12,"order":69},{"content":"2. Tâu Ðại vương, hơn một thập niên,\u000bHạ thần an trú chốn hoa viên,\u000bTừ nay về trước, chưa hề thấy\u000bCon chó này cất tiếng sủa lên.\u000b\u000b3. Hôm nay chó nọ lại nhe răng\u000bTrắng nhởn, kiêu căng thật dữ dằn,\u000bVì đã nghe ngài cùng chánh hậu,\u000bBáo cho thần biết, sủa vang rần!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":70},{"content":"Lúc ấy vua đành nhận tội, và ngâm vần kệ thứ tư xin ngài tha thứ:\r","fontSize":12,"order":71},{"content":"4. Tội ấy của ta thật đúng phần,\u000bÐích ta đà nhắm giết Tôn nhân,\u000bSong nay ân huệ ban lần nữa,\u000bMong ước Tôn nhân hãy nán chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":72},{"content":"Nghe lời trên, bậc Ðại Sĩ đáp:\r","fontSize":12,"order":73},{"content":"- Tâu Ðại vương, các bậc trí không ở cùng với một người chẳng nhìn thấy sự việc chính mắt mình, mà lại nghe theo lời chỉ dẫn của kẻ khác.\r","fontSize":12,"order":74},{"content":"Nói xong, ngài vạch rõ cách xử thế sai lầm của vua như sau:\r","fontSize":12,"order":75},{"content":"5. Thực phẩm ngày xưa sạch, trắng ngần,\u000bKế theo màu sắc tạp nham dần,\u000bÐến nay đã hóa thành nâu sẫm,\u000bChính lúc này ta phải rút chân.\u000b\u000b6. Buổi đầu tọa thực ở trên ngai,\u000bKế đó cầu thang, cuối bệ dài,\u000bTrước lúc ta chờ dài cổ họng,\u000bTa đành tử giã chốn này thôi.\u000b\u000b7. Ngài chớ mến yêu bạn bất trung:\u000bKhác gì đâu cái giếng khô cùn,\u000bDù đào sâu đến bao nhiêu mẫu,\u000bDòng nước tuôn ra cũng đục bùn.\u000b\u000b8. Phải lo kết nghĩa bạn trung can,\u000bHãy tránh xa liền bạn bất nhân,\u000bNhư kẻ khát đi tìm suối nước,\u000bBạn vàng trung tín phải theo gần.\u000b\u000b9. Lưu luyến bạn thân luyến ái ngài,\u000bÐem tình ngài đáp lại tình ai,\u000bKẻ ruồng bỏ bạn vàng trung tín\u000bÐược kể là người đốn mạt thôi.\u000b\u000b10. Kẻ chẳng luyến lưu bạn thủy chung,\u000bChẳng đem tình đáp lại tình thân,\u000bGiữa đời là kẻ đê hèn nhất,\u000bÐịa vị không hơn lũ khỉ rừng.\u000b\u000b11. Gặp gỡ quá nhiều cũng xấu xa,\u000bKhác nào chẳng gặp gỡ bao giờ.\u000bHỏi xin ân huệ nào nhanh quá\u000bCũng khiến tình thân hóa nhạt nhòa!\u000b\u000b12. Viếng bạn, song đừng đến viếng luôn,\u000bCũng không nấn ná bước dừng chân,\u000bÐúng thời, ta mới cầu ân huệ,\u000bNhờ thế tình thân chẳng lụi dần.\u000b\u000b13. Ai cứ kéo dài cuộc trú chân,\u000bThấy thường bằng hữu hóa cừu nhân;\u000bTrước khi ta mất tình bằng hữu,\u000bXin giã biệt ngay, tiến bước đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":76},{"content":"Vua bảo:\r","fontSize":12,"order":77},{"content":"14. Dù trẫm chắp tay khẩn thiết nài,\u000bNgài không muốn để lọt vào tai,\u000bChẳng dành lời nói cho quần chúng\u000bTha thiết cầu ân đức của ngài,\u000bTrẫm khát khao ngài ban tối huệ\u000bXin về đây viếng trẫm nay mai.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":78},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":79},{"content":"15. Nếu không gì gián đoạn dòng đời,\u000bVí thử ngài, ta, Ðại đế ôi!\u000bCòn sống, hỡi người-nuôi-quốc-độ,\u000bTa bay về lại chốn này thôi,\u000bRồi ta còn dịp lành tương kiến\u000bTrong lúc ngày đêm lờ lững trôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":80},{"content":"Bậc Ðại Sĩ nói thế xong còn thuyết giáo cho vua, ngài bảo:\r","fontSize":12,"order":81},{"content":"- Xin Ðại vương hãy luôn tỉnh giác.\r","fontSize":12,"order":82},{"content":"Sau khi rời ngự viên và đi một vòng khất thực trong khu phố của ngài, ngài rời thành Ba-la-nại và dần dần đi đến một chỗ trong vùng Tuyết Sơn, trú tại đó một thời gian rồi ngài hạ sơn, đến trú trong một khu rừng gần một thôn làng vùng biên địa.\r","fontSize":12,"order":83},{"content":"Khi ngài vừa ra đi, các cố vấn lại ngồi xử án, bóc lột dân chúng và suy nghĩ: \"Nếu gã Ðại Bồ-đề khất sĩ trở lại đây, ta sẽ mất kế sinh sống, vậy ta phải làm gì để ngăn cản gã ấy trở lại?\". Rồi họ nghĩ đến điều này: \"Những người như vậy không thể rời vật mà họ lưu luyến; vậy vật gì làm gã lưu luyến đây?\". Khi thấy chắc chắn đó phải là bà chánh hậu của vua, họ suy nghĩ: \"Ðây là lý do khiến gã ấy trở về đây. Ta phải nhanh tay với bọn họ và khiến bà ta phải chết\".\r","fontSize":12,"order":84},{"content":"Họ liền nói lại điều này với vua:\r","fontSize":12,"order":85},{"content":"- Tâu Ðại vương, hôm nay có một lời đồn đại lan khắp kinh thành.\r","fontSize":12,"order":86},{"content":"- Ðồn đại việc gì?\r","fontSize":12,"order":87},{"content":"- Khất sĩ Ðại Bồ-đề và chánh hậu vẫn gửi tin tức cho nhau.\r","fontSize":12,"order":88},{"content":"- Với mục đích gì?\r","fontSize":12,"order":89},{"content":"- Dân chúng bảo, vị ấy nhắn tin với Chánh hậu như vầy: \"Lệnh bà có đủ khả năng giết đức vua và trao chiếc long trắng cho ta chăng?\". Chánh hậu nhắn lại vị kia: \"Việc giết vua đúng là trọng trách của ta, vậy ngài phải đến đây gấp\".\r","fontSize":12,"order":90},{"content":"Bọn họ cứ nói đi nói lại mãi điều này cho đến khi vua tin đó là sự thật liền hỏi:\r","fontSize":12,"order":91},{"content":"- Vậy phải làm gì bây giờ?\r","fontSize":12,"order":92},{"content":"Họ bảo:\r","fontSize":12,"order":93},{"content":"- Ta phải giết chánh hậu đi.\r","fontSize":12,"order":94},{"content":"Rồi không cần tìm hiểu sự thật của chuyện này ra sao, vua phán:\r","fontSize":12,"order":95},{"content":"- Vậy thì giết chánh hậu đi, rồi phanh thây bà ném vào đống phân.\r","fontSize":12,"order":96},{"content":"Họ tuân lệnh ngay, và tin hoàng hậu chết chấn động khắp kinh thành.\r","fontSize":12,"order":97},{"content":"Lúc ấy bốn vương tử bảo nhau:\r","fontSize":12,"order":98},{"content":"- Mẫu hậu ta dù vô tội, đã bị hành hình do lệnh người này.\r","fontSize":12,"order":99},{"content":"Và bọn họ trở thành cừu địch của vua. Và vua vô cùng kinh hãi. Bậc Ðại Sĩ lúc ấy đã hay tin sự việc xảy ra liền suy nghĩ: \"Lúc này không có ai ngoài ta có thể làm dịu lòng các vương tử này và khuyên họ tha tội phụ vương, ta sẽ về cứu mạng vua và giải thoát các vương tử khỏi mục đích tội lỗi của họ\".\r","fontSize":12,"order":100},{"content":"Vì thế ngày hôm sau, ngài đi vào ngôi làng ở biên địa, sau khi ăn thịt khỉ do dân làng cúng dường, ngài xin miếng da khỉ đem về phơi khô trong am tranh cho đến khi hết mùi hôi rồi làm thành y trong, y ngoài và khoác lên vai. Tại sao ngài làm thế, ngài có thể bảo:\r","fontSize":12,"order":101},{"content":"- Nó rất hữu ích vào ta.\r","fontSize":12,"order":102},{"content":"Khoác tấm da lên, ngài đi dần vào thành Ba-la-nại, tiến lại gần các vương tử, và bảo họ:\r","fontSize":12,"order":103},{"content":"- Giết phụ thân là một việc ác khủng khiếp, các vương tử không nên làm vậy; làm người không ai thoát khỏi mạng vong chết chóc. Ta phải đến đây để hòa giải các vị; khi ta nhắn tin, chư vị phải đến gặp ta.\r","fontSize":12,"order":104},{"content":"Sau khi khích lệ các vương tử xong, ngài đi vào ngự viên trong kinh thành, ngồi trên phiến đá trải miếng da khỉ lên trên.\r","fontSize":12,"order":105},{"content":"Khi người giữ vườn thấy thế, liền vội phi báo cho vua. Vua nghe xong lòng đầy hoan hỷ, bảo năm vị cố vấn cùng đi với vua đến đảnh lễ bậc Ðại Sĩ, rồi ngồi xuống để chuyện trò vui vẻ cùng ngài.\r","fontSize":12,"order":106},{"content":"Bậc Ðại Sĩ chẳng hề đáp lễ thân mật gì cả, cứ tiếp tục vuốt tấm da khỉ. Vua hỏi:\r","fontSize":12,"order":107},{"content":"- Này Tôn giả, tại sao không nói một lời nào với trẫm lại cứ vuốt tấm da, vậy nó ích lợi cho ngài hơn trẫm chăng?\r","fontSize":12,"order":108},{"content":"- Tâu Ðại vương, chính thế, con khỉ này thật hữu dụng bậc nhất cho bần đạo, khi bần đạo đi đây đó, thường ngồi trên lưng nói. Nó mang bình nước cho bần đạo, nó quét sạch chỗ ở của bần đạo. Nó làm đủ mọi việc lặt vặt cho bần đạo, vì tính khờ khạo của nó, bần đạo đã ăn thịt nó, lấy da phơi khô rồi trải ra, nằm lên trên; thật nó rất ích lợi cho bần đạo.\r","fontSize":12,"order":109},{"content":"Ngài nói vậy để đánh tan luận điệu của đám tà đạo kia, gán mọi việc làm của một con khỉ vào tấm da khỉ và với mục đích này, ngài đã nói như trên.\r","fontSize":12,"order":110},{"content":"Từ việc khoác tấm da khỉ, ngài bảo:\r","fontSize":12,"order":111},{"content":"- Khi bần đạo đi đây đó thường ngồi trên lưng khỉ.\r","fontSize":12,"order":112},{"content":"Từ việc đắp da lên vai và mang bình nước, ngài bảo:\r","fontSize":12,"order":113},{"content":"- Nó mang bình nước.\r","fontSize":12,"order":114},{"content":"Từ việc quét nhà bằng tấm da, ngài bảo:\r","fontSize":12,"order":115},{"content":"- Nó quét nhà.\r","fontSize":12,"order":116},{"content":"Khi ngài nằm, lưng ngài đụng vào tấm da, khi ngài bước lên tấm da, bàn chân ngài đụng vào nó, ngài bảo:\r","fontSize":12,"order":117},{"content":"- Nó làm đủ mọi việc cho bần đạo.\r","fontSize":12,"order":118},{"content":"Khi ngài đói lòng, ngài đã ăn thịt nó, nay ngài bảo:\r","fontSize":12,"order":119},{"content":"- Nó khờ khạo như thế nên bần đạo đã ăn thịt nói rồi.\r","fontSize":12,"order":120},{"content":"Nghe vậy, các quốc sư suy nghĩ: \"Người này mang tội sát sinh. Hãy xem hành vi của ẩn sĩ này; gã bảo gã giết con khỉ, ăn thịt nó rồi đi khắp nơi mang theo da khỉ\", họ vỗ tay cười chê ngài.\r","fontSize":12,"order":121},{"content":"Bậc Ðại Sĩ thấy họ làm như vậy tự bảo: \"Bọn này không biết ta đến đây với tấm da này để đánh bại các tà thuyết của chúng. Ta không bảo cho chúng biết đâu\". Khi nói chuyện với kẻ không chấp nhận nghiệp nhân, ngài hỏi:\r","fontSize":12,"order":122},{"content":"- Tại sao Tôn giả khiển trách ta?\r","fontSize":12,"order":123},{"content":"- Vì ngài đã phạm tội phản bạn và sát sinh.\r","fontSize":12,"order":124},{"content":"Lúc ấy bậc Ðại Sĩ bảo:\r","fontSize":12,"order":125},{"content":"- Nếu người ta tin vào Tôn giả và giáo lý của, rồi hành động theo đó, thì còn gây tội lỗi nào nữa?\r","fontSize":12,"order":126},{"content":"Rồi để đánh bại tà thuyết của lão, ngài nói:\r","fontSize":12,"order":127},{"content":"16. Nếu thuyết ngài cho \"thiện, ác hành\"\u000bÐều do duyên cớ tự nhiên sinh,\u000bThì trong các việc làm vô ý,\u000bTội lỗi làm sao thấy chỗ mình?\u000b\u000b17. Nếu lý thuyết này ngài chủ trương,\u000bVà đây là Giáo pháp như chân,\u000bThì hành vi của ta là đúng\u000bKhi giết khỉ kia để hưởng phần.\u000b\u000b18. Song nếu ngài trông thấy rõ ràng\u000bÐây là lý thuyết thật sai lầm,\u000bThì ngài sẽ chẳng bao giờ nữa\u000bKhiển trách việc ta với luận đàm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":128},{"content":"Bậc Ðại Sĩ đã chỉ trích lão như vậy khiến lão phải im lặng. Vua cảm thấy buồn bực ngồi xuống; còn bậc Ðại Sĩ, sau khi đánh bại tà thuyết của lão ấy, lại nói với kẻ tin rằng mọi việc đều do một Ðấng tối cao tạo ra, ngài bảo:\r","fontSize":12,"order":129},{"content":"- Này Tôn giả, tại sao ngài khiển trách ta khi ngài thực sự tin vào lý thuyết cho rằng mọi vật đều do một Ðấng tối cao tạo nên?\r","fontSize":12,"order":130},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":131},{"content":"19. Nếu có Chúa trời đủ vạn năng\u000bCho người thiện, ác, lạc, ưu tràn,\u000bÐấng kia quả thật mang đầy tội,\u000bNgười theo ý chúa, chỉ chuyên làm.\u000b\u000b20. Nếu lý thuyết này ngài chủ trương,\u000bVà đây là Giáo pháp như chân,\u000bThì hành vi của ta là đúng\u000bKhi giết khỉ kia để hưởng phần.\u000b\u000b21. Song nếu ngài trông thấy rõ ràng\u000bÐây là lý thuyết thật sai lầm,\u000bThì ngài sẽ chẳng bao giờ nữa\u000bKhiển trách việc ta với luận đàm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":132},{"content":"Như vậy, chẳng khác nào một người đánh ngã cây xoài bằng chính cái gậy chặt ra từ cây xoài ấy, ngài đã đánh bại người tin vào hành động của một Ðấng tối cao bằng chính lý thuyết của lão ta; rồi ngài lại nói với người tin vào các nghiệp quá khứ, ngài bảo:\r","fontSize":12,"order":133},{"content":"- Này Tôn giả, tại sao ngài chê trách ta khi ngài tin vào lý thuyết cho rằng các nghiệp đã có sẵn trong quá khứ?\r","fontSize":12,"order":134},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":135},{"content":"22. Lạc, ưu, khởi tự nghiệp duyên xưa,\u000bKhỉ ấy nay đền tội đã qua,\u000bMỗi nghiệp ta làm đều trả nợ,\u000bVậy thì tội lỗi ở đâu ra?\u000b\u000b23. Nếu lý thuyết này ngài chủ trương,\u000bVà đây là Giáo pháp như chân,\u000bThì hành vi của ta là đúng\u000bKhi giết khỉ kia để hưởng phần.\u000b\u000b24. Song nếu ngài trông thấy rõ ràng\u000bÐây là lý thuyết thật sai lầm,\u000bThì ngài sẽ chẳng bao giờ nữa\u000bKhiển trách việc ta với luận đàm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":136},{"content":"Sau khi bác bỏ tà thuyết của người này, ngài quay lại kẻ tin vào thuyết đoạn diệt và bảo:\r","fontSize":12,"order":137},{"content":"- Này Tôn giả, ngài chủ trương là không có thưởng phạt, mọi chúng sinh đều phải đoạn diệt ở đời này và không ai tái sinh vào đời sau. Vậy tại sao ngài lại trách ta?\r","fontSize":12,"order":138},{"content":"Và ngài ngâm kệ bác bỏ kẻ ấy:\r","fontSize":12,"order":139},{"content":"25-26. Tứ đại họp thành mỗi loại sinh,\u000bMạng chung, mọi bộ phận tan tành,\u000bMất đi, người chết còn đâu nữa,\u000bNgười sống vẫn theo cuộc sống mình,\u000bVí thử thế gian đều hủy diệt,\u000bNgười ngu, bậc trí thảy đi nhanh,\u000bChẳng ai tội lỗi đầy ô uế\u000bGiữa cõi trần gian đã hoại hình.\u000b\u000b27. Nếu lý thuyết này ngài chủ trương,\u000bVà đây là Giáo pháp như chân,\u000bThì hành vi của ta là đúng\u000bKhi giết khỉ kia để hưởng phần.\u000b\u000b28. Song nếu ngài trông thấy rõ ràng\u000bÐây là lý thuyết thật sai lầm,\u000bThì ngài sẽ chẳng bao giờ nữa\u000bKhiển trách việc ta với luận đàm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":140},{"content":"Như thế ngài bác bỏ tà thuyết của kẻ này nữa và tiếp theo với kẻ chủ trương thuyết Sát-đế-lỵ, ngài bảo:\r","fontSize":12,"order":141},{"content":"- Này Tôn giả, ngài chủ trương là con người phải phục vụ quyền lợi riêng của mình dù phải giết cha mẹ mình đi nữa. Nếu ngài đi truyền bá thuyết này, tại sao ngài còn trách ta?\r","fontSize":12,"order":142},{"content":"Và ngài ngâm vần kệ này:\r","fontSize":12,"order":143},{"content":"29. Sát-đế-lỵ kia vẫn bảo rằng:\u000b- Lũ ngu lại tưởng chúng khôn ngoan-\u000bMẹ cha cũng giết, tùy cơ hội,\u000bAnh chị, vợ con, nếu có cần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":144},{"content":"Như vậy ngài đã chống lại quan điểm của kẻ kia và nêu ra quan điểm của ngài:\r","fontSize":12,"order":145},{"content":"30. Bóng mát ta ngồi xuống nghỉ chân,\u000bCành cây ta chặt đứt lìa thân,\u000bTội kia bội nghĩa vong ơn đấy,\u000bBằng hữu dối gian, hãy ghét căm.\u000b\u000b31. Song nếu do cơ hội nảy sinh,\u000bThì ta chặt gốc, rễ cây cành,\u000bVì cần phục vụ nhu cầu đó,\u000bNên giết khỉ kia cũng hợp tình.\u000b\u000b32. Nếu lý thuyết này ngài chủ trương,\u000bVà đây là Giáo pháp như chân,\u000bThì hành vi của ta là đúng\u000bKhi giết khỉ kia để hưởng phần.\u000b\u000b33. Song nếu ngài trông thấy rõ ràng\u000bÐây là lý thuyết thật sai lầm,\u000bThì ngài sẽ chẳng bao giờ nữa\u000bKhiển trách việc ta với luận đàm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":146},{"content":"Như vậy ngài đã bác bỏ luận thuyết của người này nữa; lúc bấy giờ cả năm vị tà sư ngoại đạo kia đều câm lặng, bối rối. Ngài lại bảo vua:\r","fontSize":12,"order":147},{"content":"- Tâu Ðại vương, những kẻ mà Ðại vương đang thân cận đó là những tên đại đạo tặc đang cướp bóc toàn quốc độ của Đại vương. Ôi! Đại vương thật ngu si quá, một người thân cận với những kẻ ác như thế kia sẽ phải gặp đại khổ não trong đời này lẫn đời sau.\r","fontSize":12,"order":148},{"content":"Nói vậy xong, ngài dạy vua Chánh pháp :\r","fontSize":12,"order":149},{"content":"34. Người này quả quyết:\"Chẳng nguyên nhân\".\u000bKẻ khác:\"Có trời, Đấng chí tôn\".\u000bKẻ nói:\"Nghiệp này do nghiệp trước\".\u000bNgười thì:\" Thế giới thảy tiêu vong\".\u000b\u000b35. Sát-đế-lỵ cùng ngoại đạo sư,\u000bTưởng mình có trí, cả bầy ngu,\u000bÁc nhân gây tội, khuyên làm ác,\u000bTruyền bá ác hành, tạo khổ ưu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":150},{"content":"Rồi ngài giảng rộng bài thuyết Pháp bằng các ví dụ chứng minh:\r","fontSize":12,"order":151},{"content":"36. Sói đội lốt cừu một thuở xưa,\u000bĐến gần chuồng nọ chẳng ai ngờ\u000bGiết đàn cừu hoảng hồn kinh vía,\u000bXông tới đồng xanh chạy thẳng giò!\u000b\u000b37. Cũng vậy, Sa-môn hoặc đạo nhân\u000bThường dùng chiếc áo gạt lương dân,\u000bKẻ nằm trên đất, mình dơ bẩn,\u000bChồm hổm người ngồi, kẻ nhịn ăn.\u000b\u000b38-39. Bọn thì không uống, bọn thì ăn\u000bTheo luật, tạo ra vẻ thánh thần,\u000bBọn chúng đều là phường bất thiện,\u000bNgười ngu lại tưởng chúng hiền nhân.\u000bBọn này không những gây bao tội,\u000bChúng lại khuyên người khác lỗi lầm.\u000bTruyền bá ác hành luôn tạo quả\u000bKhổ đau và hoạn nạn muôn phần.\u000b\u000b40. Bảo rằng: \"Mọi vật chẳng nguồn căn\",\u000bChúng phủ nhận luôn mọi nghiệp nhân,\u000bXem nhẹ nghiệp mình cùng kẻ khác\u000bNhư là huyễn hoặc, hỡi vương quân.\u000b\u000b41. Bọn chúng đều là lũ bất lương,\u000bNgười ngu lại tưởng chúng hiền nhân,\u000bChúng gây tội lỗi, còn khuyên ác,\u000bTruyền bá ác hành, tạo khổ thân.\u000b\u000b42. Nếu chẳng nghiệp nhân ở chốn nào,\u000bCũng không có thiện, ác hành, sao\u000bVua thường tuyển thợ đầy tài khéo\u000bÐể hưởng lợi nhờ kỷ xảo cao?\u000b\u000b43. Vậy cũng chính vì có nghiệp nhân\u000bThiện hành, ác nghiệp có thông thường,\u000bNên vua chúa tuyển người tài khéo\u000bÐể hưởng lợi nhiều bởi kỹ năng.\u000b\u000b44. Ví thử trăm năm chẳng có mưa,\u000bTuyết sương chẳng rớt đúng theo mùa\u000bỞ trong thế giới suy tàn cả\u000bDân chúng diệt vong chẳng kẻ chừa.\u000b\u000b45. Song có mưa rơi, với tuyết sương,\u000bBốn mùa thay đổi luật thông thường\u000bLàm cho thóc lúa dần dần chín,\u000bÐất nước trải bao thế kỷ trường.\u000b\u000b46. Bò già đi lạc giữa dòng sông,\u000bCả đám bò con lạc hướng luôn,\u000bVậy trưởng đoàn theo đường hiểm trở,\u000bÐưa bầy thuộc hạ đến đường cùng,\u000bVà toàn quốc độ đều ân hận,\u000bThời đại buông lung phóng dật tràn.\u000b\u000b47. Kẻ hái trái còn quá nhỏ nhoi\u000bTrước khi trái ấy chín cho muồi,\u000bChính là hủy hoại bao mầm hạt,\u000bChẳng thể biết đâu quả ngọt bùi.\u000b\u000b48. Cũng vậy người nào tri quốc dân\u000bBằng nền cai trị chẳng công bằng,\u000bChẳng hề thưởng thức bao mùi ngọt\u000bPhát xuất từ đường lối chánh chân.\u000b\u000b49. Nhưng kẻ nào hay để trái tươi\u000bTrên cây, khi trái chín cho muồi,\u000bLà người giữ được bao mầm hạt,\u000bBiết hưởng trái ngon ngọt tuyệt vời.\u000b\u000b50. Cũng vậy, người nào trị quốc dân\u000bBằng đường chân chánh giữ giang sơn,\u000bTrái cây công lý bao ngon ngọt,\u000bCó thể hưởng cho thật vẹn tròn.\u000b\u000b51. Quốc vương cai quản cả giang san\u000bDùng bạo quyền trị nước bất công,\u000bPhải chịu mất đi nhiều thảo mộc\u000bDù cho đất kết quả bao phần.\u000b\u000b52. Nếu vua làm hại đám thần dân,\u000bCó đủ tài sinh lợi bán buôn,\u000bKhi lợi tức kia đà giảm sút,\u000bKho tàng vua cũng cạn vơi dần.\u000b\u000b53. Nếu vua quấy nhiễu đám hùng anh\u000bCó tài điều khiển việc đao binh,\u000bÐội quân sẽ giã từ vua ấy\u000bVà tước của vua mọi bạo hành.\u000b\u000b54. Nếu làm sai, với Thánh hiền nhân\u000bVua ấy về sau hưởng xứng phần,\u000bDù quý tộc mà gây tội lỗi,\u000bCũng đều phải mất cảnh thiên đàng.\u000b\u000b55. Nếu hôn quân giết một vương phi\u000bDầu chẳng hề gây tội lỗi gì,\u000bVua liền bị khổ đau xâu xé \u000bBởi các con cùng địa ngục kia.\u000b\u000b56. Hãy xử công bằng với quốc dân,\u000bÂn cần tử tế với toàn quân,\u000bVới thê nhi hãy đầy thân ái,\u000bÐể các hiền nhân an trú chân.\u000b\u000b57. Vị vua như vậy, hỡi Vương quân,\u000bGiải thoát được bao nỗi hận sân,\u000bChẳng khác In-dra, Thiên chủ ấy,\u000bTạo nên khiếp phục giữa quần thần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":152},{"content":"Bậc Ðại Sĩ, sau khi giảng Chánh pháp cho vua xong, liền triệu bốn vương tử lại và dạy bảo họ, giải thích cho họ hiểu hành động của vua, rồi ngài nói:\r","fontSize":12,"order":153},{"content":"- Hãy xin vua cha tha tội.\r","fontSize":12,"order":154},{"content":"Sau khi thuyết phục vua tha thứ cho họ, ngài bảo:\r","fontSize":12,"order":155},{"content":"- Tâu Ðại vương, từ nay xin Ðại vương đừng nghe lời các kẻ vu cáo mà không cân nhắc thực hư, cũng đừng phạm các tội bạo hành tương tự như thế nữa; còn các vương tử, xin đừng phản bội vua cha.\r","fontSize":12,"order":156},{"content":"Như vậy, ngài đã thuyết giáo cho tất cả hoàng tộc. Lúc ấy, vua bảo:\r","fontSize":12,"order":157},{"content":"- Thưa Tôn giả, chính vì những kẻ này mà trẫm phạm tội với ngài cùng hoàng hậu, chính vì nghe lời chúng mà trẫm gây tội ác, trẫm muốn xử tử chúng luôn cả năm tên.\r","fontSize":12,"order":158},{"content":"- Xin Ðại vương đừng làm vậy.\r","fontSize":12,"order":159},{"content":"- Thế thì trẫm sẽ ra lệnh chặt tay chân chúng đi.\r","fontSize":12,"order":160},{"content":"- Xin cũng đừng làm việc đó.\r","fontSize":12,"order":161},{"content":"Vua ưng thuận bảo:\r","fontSize":12,"order":162},{"content":"- Thôi cũng được.\r","fontSize":12,"order":163},{"content":"Rồi vua tước bỏ mọi tài sản của họ và hạ nhục họ bằng nhiều cách như: buộc tóc họ thành năm chòm, xiềng họ lại và rảy phân bò lên người họ rồi đuổi ra khỏi nước.\r","fontSize":12,"order":164},{"content":"Còn Bồ-tát sau khi ở lại vài ngày nữa để thuyết giáo vua, khuyên vua phải tỉnh giác đề phòng xong lại ra đi lên vùng Tuyết Sơn tu tập thần thông phát xuất từ Thiền định, và suốt đời ngài thực hành Tứ Vô lượng tâm nên được tái sinh vào Phạm thiên giới.\r","fontSize":12,"order":165},{"alignment":1,"content":"*\r","fontSize":12,"order":166},{"content":"Bậc Ðạo Sư chấm dứt Pháp thoại và bảo:\r","fontItalic":-1,"fontSize":12,"order":167},{"content":"- Này các Tỷ-kheo, không phải chỉ bây giờ, mà cả ngày xưa nữa, Như Lai đã có đại trí đánh bại mọi kẻ tranh luận.\r","fontItalic":-1,"fontSize":12,"order":168},{"content":"Rồi ngài nhân diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":169},{"content":"- Thời bấy giờ, năm vị tà sư đó là: Puràna Kassapa, Makkhali Gosala, Pakudha Kaccàna, Ajita Kesa-kambali, Nigantha Nàthaputta, con chó màu hung là Ànanda, và khất sĩ Ðại Bồ-đề chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":170},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":171}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XVIII\/Phẩm Năm Mươi Bài Kệ\/528. Chuyện hiền giả đại Bồ đề (Tiền thân Mahà-Bodhi)\r","title":"528. Chuyện hiền giả đại Bồ đề (Tiền thân Mahà-Bodhi)\r"},{"ID":530,"paragraphs":[{"content":"529. Chuyện Hiền giả Sonaka (Tiền thân Sonaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Một ngàn đồng trẫm tặng cho người ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này bậc Ðạo Sư kể lại trong lúc Ngài ngụ tại Kỳ Viên, về Ðại Sự Xuất thế viên mãn của Ngài.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vào dịp này, bậc Chánh Giác ngồi ở Chánh pháp đường giữa các Tỷ-kheo trong lúc Tăng chúng đang tán thán công hạnh viên mãn của việc Ngài xuất thế, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, không phải chỉ bây giờ mà cả ngày xưa nữa, Như Lai đã thật sự thoát tục và làm Ðại sự Xuất thế.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nói xong Ngài kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Ngày xưa vua Magadha (Ma-kiệt-đà) cai trị tại thành Rajàgaha (Vương Xá). Bồ-tát sinh làm con Chánh hậu, vào ngày đặt tên, hoàng gia gọi ngài là vương tử Arindama. Chính ngày ngài ra đời, một cậu trai khác cũng ra đời tại nhà vị quốc sư, được cha mẹ đặt tên là Sonaka.\r","fontSize":12,"order":8},{"content":"Hai cậu bé lớn lên khi đến tuổi khôn lớn đều cực kỳ xinh đẹp lạ thường, hình dáng thật khó phân biệt nhau; họ cùng đến Takkasilà, sau khi luyện tập xong đủ các học thuật, họ ra đi với ý định học các nghề thực dụng và xem các tập tục địa phương, dần dần đi du hành đến tận Ba-la-nại.\r","fontSize":12,"order":9},{"content":"Tại đó họ cư ngụ trong ngự viên và hôm sau đi vào kinh thành; chính ngày hôm ấy, một số người dự định cúng dường thực phẩm cho các vị Bà-la-môn, đem ra món cháo và sắp đặt ghế sẵn, khi trông thấy hai vị nam tử này đến gần, liền mời họ vào nhà ngồi trên các ghế đã soạn ra. Trên ghế dành cho Bồ-tát có trải tấm vải trắng, còn ghế dành cho Sonaka trải tấm thảm len đỏ.\r","fontSize":12,"order":10},{"content":"Khi thấy điềm ấy, Sonaka hiểu ngay là ngày hôm ấy Arindama, bạn chàng sẽ lên ngôi vua tại Ba-la-nại và phong cho chàng chức đại tướng. Sau khi ăn xong, hai vị cùng trở về ngự viên. Lúc bấy giờ đã đến ngày thứ bảy từ khi vua Ba-la-nại băng hà, hoàng gia không có người kế vị. Vì thế các quân sư cùng hoàng tộc sau khi tắm rửa đầu mình xong, tụ tập nhau lại và bảo:\r","fontSize":12,"order":11},{"content":"- Các người hãy đến nhà người xứng đáng lên ngôi vua.\r","fontSize":12,"order":12},{"content":"Họ bắt đầu đánh xe hoa ra đi.\r","fontSize":12,"order":13},{"content":"Khi rời thành, xe đi dần đến ngự viên và dừng tại cổng ngự viên, sẵn sàng đợi một người bước lên xe. Bồ-tát đang nằm nghỉ với y ngoài đắp quanh đầu, trên phiến đá dành cho vua, trong khi nam tử Sonaka ngồi bên cạnh. Khi nghe tiếng nhạc cụ, Sonaka nghĩ thầm: \"Ðây là xe hoa đến đón Arindama, hôm nay ngài sẽ lên ngôi vua và phong ta chức đại tướng. Song thật ra ta không muốn trị dân; khi ngài đi rồi, ta sẽ rời thế tục và làm ẩn sĩ khổ hạnh.\r","fontSize":12,"order":14},{"content":"Thế rồi ngài đứng ẩn mình sang một bên. Vị quốc sư đi vào ngự viên thấy bậc Ðại Sĩ nằm đó, liền ra lệnh thổi kèn lên. Bậc Ðại Sĩ thức dậy quay mình nằm thêm một lát rồi ngồi xếp chân trên phiến đá. Lúc ấy vị quốc sư giơ tay ra cầu khẩn ngài:\r","fontSize":12,"order":15},{"content":"- Tâu Ðại vương, quốc độ này thuộc quyền ngài.\r","fontSize":12,"order":16},{"content":"- Sao thế, không có kẻ thừa kế ngai vàng ư?\r","fontSize":12,"order":17},{"content":"- Quả vậy, tâu Ðại vương.\r","fontSize":12,"order":18},{"content":"- Thế thì được. Ngài bảo.\r","fontSize":12,"order":19},{"content":"Họ liền làm lễ quán đảnh (rảy nước thánh trên đầu) cho ngài lên ngôi vua ngay tại đó. Rồi để ngài lên xe hoa xong, họ rước ngài vào thành cùng đám tùy tùng rầm rộ. Sau lễ rước ngài thật trọng thể quanh kinh thành, ngài đi lên hoàng cung, trong cảnh đại huy hoàng vinh quang ấy, ngài quên bẳn người bạn trẻ Sonaka.\r","fontSize":12,"order":20},{"content":"Nhưng khi vua đi rồi, Sonaka trở lại ngồi trên phiến đá, và chính một ngọn lá úa của cây Sà la lìa cành rơi trước mặt ngài, khiến ngài trông thấy, liền kêu lên:\r","fontSize":12,"order":21},{"content":"- Thân ta rồi cũng bị hư hoại như chiếc lá này!\r","fontSize":12,"order":22},{"content":"Và khi chứng đạt được Thắng trí nhờ Ngài quán sát tính vô thường của các pháp, Ngài đắc quả vị Ðộc Giác Phật và ngay lúc ấy những đặc tính của con người thế tục trong ngài biến mất đi, và những dấu hiệu của một bậc chân tu hiện rõ ra, Ngài bảo:\r","fontSize":12,"order":23},{"content":"- Ta không còn tái sinh vào đời sau nữa.\r","fontSize":12,"order":24},{"content":"Trong khi thốt lên ý nguyện này, Ngài khởi hành tiến về hang Nandamùla.\r","fontSize":12,"order":25},{"content":"Còn bậc Ðại Sĩ, sau bốn mươi năm trôi qua, chợt nhớ đến Sonaka và nói:\r","fontSize":12,"order":26},{"content":"- Sonaka nay ở đâu trên đời này?\r","fontSize":12,"order":27},{"content":"Dần dần mỗi khi nhớ lại thân bằng, vua không thấy ai báo cho ngài biết: \"Hạ thần có thấy vị ấy, hạ thần có nghe nói đến vị ấy\".\r","fontSize":12,"order":28},{"content":"Khi lên ngồi xếp bằng trên ngai vàng đặt trên chiếc bệ nguy nga có đám nhạc công và vũ nữ ca kịch vây quanh, tận hưởng cảnh vinh hoa phú quí ấy, vua bảo:\r","fontSize":12,"order":29},{"content":"Bất kỳ ai nghe được có người nói Sonaka đang ở nơi này nơi nọ và báo tin cho trẫm, trẫm hứa sẽ ban tặng một trăm đồng tiền; còn ai thấy chàng tận mắt và báo cho trẫm, trẫm hứa tặng một ngàn đồng tiền.\r","fontSize":12,"order":30},{"content":"Rồi để làm cho lời cảm khái này được linh động thêm thành một bài ca, ngài ngâm kệ đầu:\r","fontSize":12,"order":31},{"content":"Một ngàn đồng trẫm tặng cho người\u000bTrông thấy thân bằng, bạn trẫm chơi,\u000bTặng một trăm đồng cho kẻ khác\u000bBiết So-na ấy chút tăm hơi.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Lúc ấy một vũ nữ bắt được điệu hát từ miệng vua, liền hát lên khúc ca ấy rồi dần dần một người khác, rồi một người nữa hát lên cho đến khi khắp cả hậu cung cho rằng đó là điệu hát được vua ưa chuộng, nên đồng hát lên.\r","fontSize":12,"order":33},{"content":"Dần dần dân chúng khắp thị thành đến thôn quê đều hát bài ấy và chính vua cũng thường hát bài ấy. Sau năm mươi năm, vua đã sinh hạ nhiều vương tử và công chúa, vị thái tử tên là Dighàvu.\r","fontSize":12,"order":34},{"content":"Vào lúc ấy vị Độc Giác Phật nghĩ thầm: \"Vua Arindama rất nóng lòng gặp lại ta. Vậy ta muốn đi giải thích cho ngài hiểu nỗi khổ đau của tham dục và công đức của việc xuất gia, ta sẽ chỉ cho ngài con đường tu hành ẩn sĩ\".\r","fontSize":12,"order":35},{"content":"Rồi nhờ thần lực, Ngài đến đó ngay và an tọa trong ngự viên. Lúc bấy giờ một đứa bé lên bảy để tóc năm chòm, được mẹ sai đến đây vừa lượm củi khô vừa hát đi hát lại bài ấy. Ngài Sonaka gọi cậu bé lại và hỏi:\r","fontSize":12,"order":36},{"content":"- Này con, sao con cứ hát mãi bài ấy mà chẳng hề hát bài nào khác, con không biết bài nào khác hay sao?\r","fontSize":12,"order":37},{"content":"- Thưa Tôn giả, con biết nhiều bài khác, nhưng bài này đức vua yêu thích lắm, vì thế con cứ hát hoài.\r","fontSize":12,"order":38},{"content":"- Thế có ai hát điệp khúc của bài này không?\r","fontSize":12,"order":39},{"content":"- Thưa Tôn giả, không.\r","fontSize":12,"order":40},{"content":"- Vậy ta muốn dạy con một điệp khúc rồi con đi về hát cho đức vua nghe.\r","fontSize":12,"order":41},{"content":"- Thưa vâng.\r","fontSize":12,"order":42},{"content":"Thế là Ngài dạy câu bé điệp khúc \"Một ngàn đồng\" và cả đoạn sau, đến khi cậu bé hát thật thông thạo, Ngài để cậu bé về và bảo:\r","fontSize":12,"order":43},{"content":"- Này con, con hãy đi về hát điệp khúc này trước đức vua, ngài sẽ ban cho con nhiều quyền thế. Con cần gì phải lượm củi khô nữa? Thôi hãy đi về hết sức nhanh lên.\r","fontSize":12,"order":44},{"content":"- Thế thì tốt lắm.\r","fontSize":12,"order":45},{"content":"Cậu bé đáp sau khi đã thông thạo khúc hát, liền từ tạ Tôn giả Sonaka:\r","fontSize":12,"order":46},{"content":"- Thưa Tôn giả, xin Ngài ngồi lại đây cho đến khi con thỉnh đức vua đến.\r","fontSize":12,"order":47},{"content":"Nói xong, cậu vội vàng chạy thật nhanh về gặp mẹ và bảo:\r","fontSize":12,"order":48},{"content":"- Mẹ hãy tắm rửa cho con và mặc áo quần vào thật đẹp, hôm nay mẹ con ta sẽ thoát cảnh nghèo hèn.\r","fontSize":12,"order":49},{"content":"Sau khi cậu đã tắm rửa, ăn mặc lịch sự xong, cậu đến cửa cung bảo:\r","fontSize":12,"order":50},{"content":"- Này ông lão canh cổng, xin hãy đi trình Ðại vương biết: \"Có một cậu bé đến đây, đang đứng ở cửa, chuẩn bị ca một bài dâng lên Thánh thượng\".\r","fontSize":12,"order":51},{"content":"Người giữ cổng vội phi báo với vua. Vua triệu cậu bé vào yết kiến và bảo:\r","fontSize":12,"order":52},{"content":"- Này hiền hữu muốn hát đối cùng trẫm chăng?\r","fontSize":12,"order":53},{"content":"- Tâu Ðại vương, đúng thế.\r","fontSize":12,"order":54},{"content":"- Vậy thì hát đi.\r","fontSize":12,"order":55},{"content":"- Tâu Ðại vương, con không muốn hát ở đây, mà con muốn xin cho tiếng trống đánh lên khắp kinh thành báo hiệu dân chúng tụ tập tại đây, con mong muốn hát trước mặt dân chúng.\r","fontSize":12,"order":56},{"content":"Vua ra lệnh làm như vậy, rồi ngự giữa bảo tọa dưới một ngôi đình thật lộng lẫy và dành một chỗ ngồi xứng đáng cho cậu bé, ngài bảo:\r","fontSize":12,"order":57},{"content":"- Bây giờ hãy hát đi.\r","fontSize":12,"order":58},{"content":"Cậu bé đáp:\r","fontSize":12,"order":59},{"content":"- Tâu Ðại vương, xin Ðại vương hát trước rồi con sẽ xin hát điệp khúc của bài đó.\r","fontSize":12,"order":60},{"content":"Vua liền hát trước tiên vần kệ này:\r","fontSize":12,"order":61},{"content":"1. Một ngàn đồng trẫm tặng cho người\u000bTrông thấy thân bằng, bạn trẫm chơi,\u000bTặng một trăm đồng cho kẻ khác\u000bBiết So-na ấy chút tăm hơi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":62},{"alignment":1,"content":"*\r","fontSize":12,"order":63},{"content":"Lúc ấy bậc Ðạo Sư, muốn làm sáng tỏ việc cậu bé còn để tóc năm chòm này ca điệp khúc do vua khởi xướng; và với Trí tuệ Tối thắng Ngài ngâm hai vần kệ:\r","fontSize":12,"order":64},{"content":"2. Rồi cậu bé kia bỗng nói rằng:\u000b- Trên đầu còn để tóc năm chòm -\u000b\"Ngàn đồng xin tặng cho con thấy,\u000bVà đã nghe xin tặng một trăm,\u000bCon sẽ đưa tin Tôn giả ấy\u000bBạn thân ngày trước của Minh quân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":65},{"alignment":1,"content":"*\r","fontSize":12,"order":66},{"content":"Các vần kệ sau đây, được hiểu theo tương quan diễn tiến của câu chuyện:\r","fontSize":12,"order":67},{"content":"Ðức vua:\r","fontSize":12,"order":68},{"content":"3. Thành thị, thôn quê, quốc độ gì\u000bMà con lê mãi bước chân đi,\u000bThấy đâu hiền hữu So-na ấy,\u000bCon hãy vui lòng nói trẫm nghe?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":69},{"content":"Tiểu nhi:\r","fontSize":12,"order":70},{"content":"4. Trong quốc độ này, chính ngự viên,\u000bNhiều Sà la lớn mọc đua chen\u000bXanh tươi cành lá, thân cao vút,\u000bPhong cảnh đẹp sao trước mắt nhìn.\u000b\u000b5. Cành lá giao nhau, kết thật dày,\u000bVươn lên trời tựa các vầng mây,\u000bSo-na nằm dưới gốc, thiền định,\u000bLy dục, tâm an, thanh tịnh đầy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":71},{"content":"Bậc Ðạo Sư:\r","fontSize":12,"order":72},{"content":"6-7 . Vua liền khởi sự quyết lên đàng,\u000bRẽ lối tiến ngay, thực vội vàng\u000bÐến chốn So-na-ka trú ngụ,\u000bQuẩn quanh vườn ngự rộng thênh thang,\u000bThân bằng, ngài thấy đà ly dục,\u000bThánh hạnh an nhiên hỷ lạc tràn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":73},{"content":"Vua không đảnh lễ ngài, mà chỉ ngồi xuống một bên, và bởi lẽ bản thân vua đã đắm mình vào ác dục, nên cứ tưởng vị cố bằng hữu này là một kẻ khốn khổ bần hàn lắm, liền ngâm kệ bảo bạn:\r","fontSize":12,"order":74},{"content":"8. Trọc đầu, mất cả mẹ cùng cha,\u000bTrẫm thấy người kia khoác áo dà,\u000bKẻ khó tu hành đang nhập định,\u000bTrải mình đây, dưới gốc Sà-la.\u000b\u000b9. Nghe thế, So-na-ka bảo rằng:\u000b\"Chẳng là khốn khổ, tấu Vương quân,\u000bKẻ nào biết rõ trong hành động\u000bLuôn hướng về điều phải, lẽ chân\".\u000b\u000b10. Khốn hèn là kẻ bỏ điều chân,\u
