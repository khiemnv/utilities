c khiến La-môn được sống,\u000bKhông ai xúc phạm dẫu hờn căm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":458},{"content":"Subhaga nghe gã nói đâm ra do dự, chàng nghĩ thầm: \"Ta sẽ mang nó về cảnh giới Nàga hỏi các vương huynh ra sao\". Và chàng ngâm hai vần kệ: \r","fontSize":12,"order":459},{"content":"114. Dưới dòng sông thánh Ya-mu-nà,\u000bTrải tận chân đèo núi Tuyết xa,\u000bThủ phủ Nà-ga chìm đáy nước,\u000bLà nơi ngự trị chúa Dha-ta.\u000b\u000b115. Cũng là cung thất các vương huynh,\u000bTa sẽ đưa lời ngươi biện minh,\u000bTùy các vương huynh quyền định đoạt,\u000bXử ngươi tối hậu thật công bình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":460},{"content":"Chàng liền lôi cổ gã đi xềnh xệch cùng lớn tiếng lăng mạ phỉ báng gã cho đến cung môn của bậc Đại Sĩ. \r","fontSize":12,"order":461},{"content":"VIII.- BẬC ĐẠI TRÍ BÁC BỎ VỆ ĐÀ\r","fontBold":-1,"fontSize":12,"order":462},{"content":"Kànàrittha đã trở thành thần giữ cửa đang ngồi đó, thấy gã kia bị kéo lôi đi một cách thô bạo như thế, liền ra gặp họ và bảo:\r","fontSize":12,"order":463},{"content":"- Này Subhàga, đừng làm gã bị thương, tất cả Bà-la-môn đều là con của đấng Đại Phạm thiên; nếu ngài biết ta đang làm con ngài bị thương, ngài sẽ nổi giận và tiêu diệt thế giới Nàga của ta. Trên thế gian này các Bà-la-môn có địa vị cao nhất và thụ hưởng đại vinh danh, vương huynh chưa biết uy danh của họ, nhưng tiểu đệ đã biết rõ lắm.\r","fontSize":12,"order":464},{"content":"Vì chuyện kể rằng Kànàrittha trong tiền kiếp ngay trước đời này đã sinh ra làm một Bà-la-môn tế tự, cho nên chàng mới nói quả quyết như vậy. Hơn nữa, nhờ kinh nghiệm của đời trước, chàng rất thông thạo việc tế tự cho nên chàng bảo Subhaga cùng hội chúng Nàga:\r","fontSize":12,"order":465},{"content":"- Đến đây ta sẽ tả cho các bạn biết đặc tính Bà-la-môn tế lễ ra sao.\r","fontSize":12,"order":466},{"content":"Rồi chàng tiếp tục nói như sau:\r","fontSize":12,"order":467},{"content":"116. Vệ-đà và các lễ tế đàn,\u000bNhững điều trọng vọng thật cao sang,\u000bThuộc quyền các vị La-môn ấy,\u000bCho dẫu họ hèn hạ tận cùng.\u000b\u000b117. Đặc quyền họ hưởng đại quang vinh,\u000bNếu kẻ nào cười nhạo miệt khinh,\u000bSẽ mất của tiền và phạm luật,\u000bSống trong tội lỗi thật điêu linh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":468},{"content":"Rồi Kànàrittha hỏi Subhaga có biết ai tạo ra thế giới này không, khi Subhaga bảo không biết, chàng liền ngâm kệ bảo rằng thế giới được tạo dựng bởi đấng Phạm thiên, là vị tổ của các Bà-la-môn:\r","fontSize":12,"order":469},{"content":"118. Ngài tạo La-môn để học hành,\u000bTạo dòng Sát-đế-lị điều binh,\u000bCày bừa, Vệ-xá, và ngài tạo,\u000bNô lệ Thủ-đà phụng mệnh trên.\u000bNhư vậy chúa trời ban thượng lệnh,\u000bTừ thời nguyên thủy đã hình thành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":470},{"content":"Kế đó chàng bảo:\r","fontSize":12,"order":471},{"content":"- Các Bà-la-môn này có rất nhiều uy lực, ai thân cận với họ và cúng dường họ nhiều lễ vật thì sẽ được ngài định số phận cho khỏi tái sinh mà được ngay thiên giới. \r","fontSize":12,"order":472},{"content":"Rồi chàng đọc kệ sau:\r","fontSize":12,"order":473},{"content":"119. Ku-ve-ra, So-ma, các thần,\u000bDhà-tà, Vi-dha, cùng trời, trăng,\u000bBao phen đã cử hành đàn tế,\u000bBan các La-môn mọi phước ân.\u000b\u000b120. Aj-jun vĩ đại giáng tai ương,\u000bChi chít ngàn tay mọc khắp thân;\u000bMỗi cặp tay cầm cung dọa nạt,\u000bDâng thần lửa lễ vật đầy tràn !\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":474},{"content":"Rồi chàng tiếp tục tả cảnh huy hoàng của các Bà-la-môn cùng các lễ vật tối cao sang phải được đem cúng dường cho họ như thế nào:\r","fontSize":12,"order":475},{"content":"121. Cổ tích kể vua nọ cúng dâng,\u000bThật nhiều, sau hỏa một thiên thần;\u000bVua Mu-ja mãi thờ thần lửa,\u000bGiải khát lửa bằng bơ tưới tràn,\u000bThần lửa cuối cùng đem tưởng thưởng,\u000bNgài tìm ra lối đến thiên cung.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":476},{"content":"Rồi chàng ngâm các vần kệ này để chứng minh bài thuyết giáo của chàng:\r","fontSize":12,"order":477},{"content":"122. Du-ji đã sống trọn ngàn năm,\u000bXe ngựa, quân hầu, thảy phục tuân,\u000bNgài chọn cuối cùng đời ẩn sĩ,\u000bTừ am tranh đã đến thiên cung.\u000b\u000b123. Sà-ga chiến thắng khắp trần gian,\u000bDựng trụ vàng dâng lễ tế đàn,\u000bKhông ai thờ lửa hơn ngài cả,\u000bNgài cũng thăng thiên hóa vị thần.\u000b\u000b124. Sữa, lạc, An-ga chúa Kà-si,\u000bCúng dâng liên tục tưới tràn trề,\u000bLàm ngập sông Hằng thành biển cả,\u000bCuối cùng triều Đế-Thích ngài về.\u000b\u000b125. Đại Đế Sak-ka có tướng quân,\u000bDâng So-ma tửu, được vinh thăng,\u000bNay ngài nắm giữ bao thần lực,\u000bTừ số phận như mọi thế nhân.\u000b\u000b126. Phạm thiên, đại tạo hóa, thành hình,\u000bRanh giới núi non tại tế đình,\u000bTuân lệnh ngài, sông Hằng chảy xuống,\u000bVinh quang ngài đạt bởi hy sinh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":478},{"content":"Rồi chàng hỏi anh:\r","fontSize":12,"order":479},{"content":"- Này vương huynh, anh có biết tại sao biển cả thành muối mặn không uống được chăng?\r","fontSize":12,"order":480},{"content":"- Hiền đệ Arittha, ta không được biết.\r","fontSize":12,"order":481},{"content":"- Vương huynh chỉ biết làm tổn hại các Bà-la-môn thôi, này hãy nghe đây.\r","fontSize":12,"order":482},{"content":"Rồi chàng ngâm vần kệ:\r","fontSize":12,"order":483},{"content":"127. Một ẩn sĩ, thông kệ, chú thần,\u000bĐứng trên bờ biển, đệ nghe rằng:\u000bChạm vào biển, nó liền ăn sống,\u000bTừ ấy, nước không uống được dần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":484},{"content":"Tất cả các Bà-la-môn đều như thế đấy.\r","fontSize":12,"order":485},{"content":"Rồi chàng đọc kệ khác:\r","fontSize":12,"order":486},{"content":"128. Đế Thích xưa thành đấng Ngọc hoàng,\u000bĐặc ân chiếu xuống Bà-la-môn,\u000bĐông, tây, nam, bắc, đồng dâng lễ,\u000bNên đượcVệ-đà, họ hưởng phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":487},{"content":"Cứ thế Arittha miêu tả các Bà-la-môn cùng các tế lễ hy sinh và kinh Vệ-đà cho hội chúng Nàga. Nghe vậy nhiều rồng Nàga tìm đến thăm Bồ-tát bên giường bệnh, và bảo nhau:\r","fontSize":12,"order":488},{"content":"- Vương tử đang kể chuyện cổ tích.\r","fontSize":12,"order":489},{"content":"Rồi dường như có nguy cơ là họ chấp nhận tà thuyết ấy.\r","fontSize":12,"order":490},{"content":"Lúc bấy giờ Bồ-tát đang nằm trên sàng tọa nghe hết câu chuyện xong, hội chúng Nàga lại kể cho ngài nghe, ngài suy nghĩ: \"Arittha đang kể một chuyện cổ sai lạc, ta phải ngắt lời thuyết giảng của em ta và đem chánh kiến lại cho hội chúng này\". Rồi ngài trở dậy, tắm rửa, trang hoàng châu báu xong liền ngồi trên bảo tọa, tụ tập hội chúng Nàga lại. Ngài cho gọi Arittha đến bảo:\r","fontSize":12,"order":491},{"content":"- Này Arittha, hiền đệ đã nói lời sai lầm khi diễn tả các Bà-la-môn và kinh Vệ-đà, vì các tế lễ hy sinh theo nghi thức của kinh Vệ-đà không phải là điều đáng mơ tưởng và nó không thể đưa lối đến thiên giới, hãy nhìn kỹ đây những gì hư vọng trong lời nói của hiền đệ.\r","fontSize":12,"order":492},{"content":"Thế rồi ngài ngâm các vần kệ này miêu tả các loại tế lễ hy sinh khác nhau:\r","fontSize":12,"order":493},{"content":"129. Vệ-đà là bẫy kẻ khôn ngoan,\u000bLôi cuốn làm hư hỏng nạn nhân,\u000bẢo ảnh tạo mê lầm mắt tục,\u000bSong bao bậc trí vượt an toàn.\u000b\u000b130. Kinh Vệ-đà không bí lực thần,\u000bCứu người hèn, phản bội, vô luân,\u000bLửa kia dù thắp bao năm tháng,\u000bVô vọng cuối cùng tên chủ nhân.\u000b\u000b131. Dù cây toàn cõi đất chồng cao,\u000bĐể thỏa nguyện thần lửa khát khao,\u000bNó vẫn thèm thuồng, khao khát mãi,\u000bNà-ga mong đáp ứng làm sao?\u000b\u000b132. Sữa thường cứ thế biến dần lên,\u000bBơ, sữa đông là chuyện tự nhiên;\u000bKhao khát đổi thay vầy ngọn lửa,\u000bCàng khơi động, nó mãi cao lên.\u000b\u000b133. Lửa không cháy tự gỗ tươi, khô,\u000bLửa cần nhen nhúm mới bùng to,\u000bGỗ tươi, khô nếu đều bừng cháy,\u000bẮt hẳn rừng xanh hóa hỏa lò!\u000b\u000b134. Kẻ chất củi, rơm đốt lửa cao,\u000bĐạt nhiều công đức, khác đâu nào,\u000bĐầu bếp nhen lò, hay thợ nguội,\u000bHoặc người thiêu xác chết kia sao?\u000b\u000b135. Chẳng ai cầu nguyện, dẫu thành tâm,\u000bHoặc chất mồi lên đốt lửa hồng, \u000bĐược phước đức gì nhờ tế lễ,\u000bLửa cao ngất khói cũng tàn dần!\u000b\u000b136. Lửa mà bạn nghĩ đáng tôn vinh,\u000bVậy phải ở cùng rác thối tanh,\u000bĂn xác chết hân hoan độc ác,\u000bMọi người kinh tởm vội quay nhanh.\u000b\u000b137. Có người tôn kính lửa như thần,\u000bGiống bọn man ri trọng nước sông,\u000bBọn chúng lạc ra ngoài chánh đạo,\u000bĐều không xứng được gọi thần nhân.\u000b\u000b138. Thờ lửa, tôi đòi của thế nhân,\u000bVô tình, mù điếc trước lời than,\u000bSống đời ích kỷ đầy lầm lỗi,\u000bMơ tưởng thiên đường có được chăng?\u000b\u000b139. Bà-la-môn ấy muốn làm ăn,\u000bNên bảo Phạm thiên cúng lửa thần,\u000bSao Tạo hóa làm ra vạn vật,\u000bLại thờ tạo vật chính tay làm?\u000b\u000b140. Pháp luật hão huyền, phi lý sao,\u000bTổ tiên ta tưởng đạt sang giàu:\u000b\"Học hành ngài tạo La-môn ấy,\u000bSát- ly cầm quyền lực quý cao.\u000b\u000b141-142. - Vệ xá cày bừa mọi đất đai,\u000bThủ -đà phụng mệnh của bao người,\u000bTừ thời nguyên thủy là như vậy,\u000bPhát xuất tối cao lệnh của trời\".\u000bTa thấy lệnh này đều áp đặt,\u000bMắt ta trông đã hiển nhiên rồi.\u000b\u000b143. Chỉ các La-môn được tế thần,\u000bKhông ai ngoài Sát-ly cầm quân,\u000bCày bừa Vệ-xá và nô lệ,\u000bCác Thủ-đà kia phải phục tuân.\u000b\u000b144. Vọng ngữ tham lam thuyết đảo điên,\u000bKẻ ngu tin tưởng chuyện hư huyền,\u000bAi người có mắt nhìn toàn cảnh,\u000bSao chẳng công bình, hỡi Phạm thiên?\u000b\u000b145. Nếu quyền vô hạn khắp nơi nơi,\u000bSao chính tay ban phúc hiếm hoi,\u000bSao vật ngài sinh đều chịu khổ,\u000bSao không ban phúc đến muôn loài?\u000b\u000b146. Lừa dối ngu si ở khắp nơi,\u000bTràn đầy hư vọng, chánh chân vơi,\u000bPhạm thiên là vị bất công quá,\u000bĐã tạo thế gian lắm trái sai.\u000b\u000b147. Những kẻ được xem là trắng trong,\u000bTha hồ giết nhái, rắn, trùng, ong,\u000bTục này man rợ, ta khinh ghét,\u000bNhư thể Kam-bo, bộ lạc rừng.\u000b\u000b148-149. Nếu kẻ giết kia được trắng trong,\u000bNạn nhân cũng được đến thiên đàng,\u000bLa-môn hãy giết La-môn sạch,\u000bNhư vậy bọn này được lạc an,\u000bVà cả những ai nghe thật kỹ,\u000bNhững lời chúng nói thật tà gian.\u000b\u000b150. Chẳng thấy bò, dê muốn thiệt thân,\u000bĐể mong có cuộc sống cao hơn,\u000bChúng miễn cưỡng đi vào chỗ chết,\u000bVẫy vùng tuyệt vọng trút hơi tàn.\u000b\u000b151. Bao phủ tế đàn, chuyện sát sinh,\u000bTuôn lời bóng bẩy tuyệt tài tình:\u000b\"Tế đàn như thể con bò mập,\u000bBảo đảm bao tâm nguyện đạt thành\".\u000b\u000b152-153. Nếu củi chất quanh vật tế thần,\u000bChứa đầy kho báu, họ ca vang,\u000bBạc, vàng, châu, ngọc cho ta hưởng,\u000bCùng lạc thiên cung sẽ ngập tràn,\u000bHẳn họ tế đàn riêng họ hưởng,\u000bGiữ cho mình sản nghiệp giàu sang.\u000b\u000b154. Bọn dối lừa, ngu xuẩn, ác gian,\u000bChuyện dài thêu dệt phỉnh ngu dân:\u000b\"Dâng tiền, cắt móng và râu tóc,\u000bNgười sẽ được như nguyện thỏa lòng\".\u000b\u000b155-156. Thí chủ ngây ngô sẵn nhiệt tình,\u000bVới hầu bao đến, chúng vây nhanh,\u000bNhư bầy quạ xúm quanh chim cú,\u000bTâm hướng về bao chuyện ác hành,\u000bKhiến nạn nhân kia thành sạt nghiệp,\u000bCuối cùng bị lột sạch sành sanh,\u000bĐồng tiền chắc chắn người kia có,\u000bĐổi lấy hứa suông chẳng thực hành.\u000b\u000b157-158. Như bọn lạ tham được lệnh vua,\u000bTịch thu tài sản đám nông gia,\u000bBọn này cướp chỗ nào rình rập,\u000bTìm của với con mắt ác tà;\u000bKhông luật lệ nào lên án chúng,\u000bTuy nhiên chúng phải chết là vừa!\u000b\u000b159-160. Tế sư phải nắm nhánh Bu-ta,\u000bLàm lễ tế đàn tự trước kia,\u000bNó được gọi thay Thiên chủ đấy;\u000bThế nhưng nếu thật vậy từ xưa,\u000bPhải chăng Thiên chủ In-dra đã,\u000bChiến thắng được yêu quỷ địch thù?\u000bTay của trời cho ngài ích lợi, \u000bCó đâu làm quỷ sợ vu vơ?\u000b\u000b161-162. Mỗi rặng núi trong quốc độ kia,\u000bChính là lễ vật tự ngàn xưa,\u000bĐặt lên đàn tế thành từng đống,\u000bTín chủ đưa tay nhẫn nại ra \u000bChất lễ vật lên cao tựa núi,\u000bTuân theo lệnh Đại Phạm thiên mà!\u000b\u000b163-164. \"Núi được chất cao với lễ dâng\",\u000bNói như vậy đó các La-môn,\u000bKhoe khoang huyễn hoặc, ôi ô nhục!\u000bĐống gạch kia dù kiếm hết lòng,\u000bCũng chẳng chứa đâu nguồn mạch sắt,\u000bĐể người thợ mỏ phải hoài công.\u000b\u000b165. Chuyện kể một hiền thánh thuở xưa,\u000bĐang khi cầu nguyện ở bên bờ,\u000bBị chìm xuống biển, từ thời đó,\u000bNước biển không sao uống đến giờ!\u000b\u000b166-167. Sông đã nhận chìm các Thánh hiền,\u000bHằng trăm và nước vẫn bình yên,\u000bXuôi dòng chảy mãi không hề thối,\u000bSao chỉ biển xanh giữ hận hiềm?\u000bNước mặn tràn vào trên mặt đất,\u000bDo người đào, chẳng bởi lời nguyền.\u000b\u000b168-169. Trước tiên chẳng có nữ, nam nhân,\u000bTrí óc làm nhân loại sáng dần,\u000bDòng giống ban đầu bình đẳng cả,\u000bNhưng vì thành bại đã bao lần,\u000bLàm con người đổi thay ngôi thứ,\u000bChẳng phải vì xưa thiếu phước ân,\u000bNhững lỗi lầm ngày nay đã khiến,\u000bHọ thành ưu thắng hoặc cùng bần.\u000b\u000b170. Kẻ hạ đẳng kia dùng trí khôn,\u000bĐọc kinh này, trí chẳng cao hơn,\u000bLa-môn tạo Vệ-đà làm hại,\u000bKhi các tha nhân đạt trí thông.\u000b\u000b171. Như vẹt, câu ca được thuộc lòng,\u000bKhó quên vì nhịp điệu du dương,\u000bTối tăm ý nghĩa làm mê mẩn,\u000bNgu trí nuốt trôi thật bốc đồng.\u000b\u000b172. Bà-la-môn chẳng giống thú hoang,\u000bSư tử, cọp beo của núi ngàn,\u000bChúng với trâu bò đồng một loại,\u000bKhác ngoài nhưng trí vẫn ngu đần.\u000b\u000b173. Nếu vua thắng trận dứt đao binh,\u000bVà sống bình an với bạn mình,\u000bChế ngự dục tham, theo chánh đạo,\u000bMuôn dân hạnh phúc sống phồn vinh.\u000b\u000b174. Vệ-đà, Sát-đế-ly cầm quyền,\u000bĐộc đoán cả hai, lại hão huyền,\u000bMù quáng chúng lần mò tiến bước,\u000bTrên đường hồng thủy ngập liên miên.\u000b\u000b175. Vệ-đà, Sát-ly nắm quyền năng,\u000bThâm nghĩa, chúng ta thảy nhận chân:\u000bRốt cuộc, nhục vinh hay được mất,\u000bCùng chung số phận bốn giai tầng.\u000b\u000b176. Như các chủ nhà muốn kiếm ăn,\u000bTính bao nghề tốt đẹp, an toàn,\u000bLa-môn nay gặp ngày tàn mạt,\u000bTìm kế sinh nhai đủ mọi đàng.\u000b\u000b177. Chủ nhà lầm lạc bởi tham vàng,\u000bMù quáng đi theo dục dẫn đàng,\u000bBày đủ mọi trò lừa đảo ấy, \u000bKẻ ngu phải đọa! Thác người khôn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":494},{"content":"Bậc Đại Sĩ, sau khi đánh tan mọi luận thuyết của họ như vậy, đã thành lập ra giáo phái của ngài và khi hội chúng Nàga nghe ngài thuyết giảng, tâm họ tràn đầy hoan hỷ. Bậc Đại Sĩ cho thả tên Bà-la-môn hạ đẳng kia ra khỏi cảnh giới Nàga mà không hề đá động gì đến gã, dù chỉ bằng một lời nói khinh miệt.\r","fontSize":12,"order":495},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":496},{"content":"Vua Sàgara cũng không lỗi hẹn, vội ngự du cùng binh lính đến nơi trú ngụ của vua cha, sau khi đánh trống báo cho thần dân biết ngài sẽ đi thăm ngoại tổ phụ và quốc cửu, bậc Đại Sĩ du hành qua sông Yamunà, trước tiên ngài ngự đến am ẩn sĩ của tổ phụ với mọi vẻ long trọng huy hoàng, theo sau ngài có đầy đủ các vương tử cùng phụ vương, mẫu hậu ngài.\r","fontSize":12,"order":497},{"content":"Lúc ấy vua Sàgara chưa nhận ra bậc Đại Sĩ khi ngài tiến đến cùng đám tùy tùng, liền hỏi vua cha:\r","fontSize":12,"order":498},{"content":"178. Chiêng trống nào đây, tiếng nói vang,\u000bTrầm hùng hòa điệu giữa không gian,\u000bLàm tâm Thánh thượng đầy hoan hỷ,\u000bĐàn sáo, tù và, tiếng trống con?\u000b\u000b179. Ai là nam tử bước hiên ngang,\u000bNai nịt cung tên được điểm trang,\u000bVương miện quanh đầu đang chiếu sáng,\u000bKhác nào ánh chớp tỏa hào quang?\u000b\u000b180. Ai đó uy nghi bước đến gần,\u000bSáng ngời tướng mạo dáng thanh xuân,\u000bNhư cành phượng vĩ đang hồng đỏ,\u000bLò thợ rèn lia cháy sáng bừng?\u000b\u000b181. Chiếc lọng của ai sáng sắc vàng,\u000bLàm mờ ngọ nhật vẻ kiêu căng,\u000bBên sườn khéo léo treo lơ lửng,\u000bChiếc quạt đập ruồi đợi sẵn sàng?\u000b\u000b182. Gậy vàng vung vẫy các đuôi công,\u000bHòa đủ màu bên cạnh mặt rồng,\u000bRực rỡ vòng tai tô điểm tóc,\u000bKhác nào tia chớp lóe không trung?\u000b\u000b183. Hào kiệt nào đây mắt sáng trong,\u000bMão long đội giữa đôi mày cong,\u000bRăng trắng như chồi hoa, vỏ ốc,\u000bHoàn toàn đều đặn, thẳng ngay hàng. \u000b\u000b184. Bàn tay hồng đỏ tựa sơn son,\u000bMôi, đóa bim-ba thắm nở tròn,\u000bChàng trẻ sáng ngời như mặt nhật,\u000bNhư sà-la nở rộ đầu non,\u000bIn-dra Thiên chủ mang bào giáp,\u000bChiến thắng quỷ thù thảy dẹp tan.\u000b\u000b185. Ai vừa hiện trước nhãn quang ta,\u000bMở ví bên sườn, tuốt kiếm ra,\u000bChuôi nạm ngọc vàng đầy kỹ xảo,\u000bHuy hoàng chiếu sáng dưới tay ngà?\u000b\u000b186. Ai cởi hài vàng khỏi gót chân,\u000bHài thêu dệt gấm thật cao sang, \u000bCuối đầu trịnh trọng trang nghiêm lễ,\u000bBày tỏ lòng tôn kính Trí nhân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":499},{"content":"Khi nghe con của ngài là quốc vương Sàgara Brahmadatta hỏi như vậy, vị ẩn sĩ xuất gia đã chứng đắc thắng trí cùng các Thiên chứng, liền trả lời:\r","fontSize":12,"order":500},{"content":"- Này vương nhi, đó là các vương tử của vua Dhatarattha, các Long vương Nàga của bào muội của con đó.\r","fontSize":12,"order":501},{"content":"Rồi ngài ngâm kệ sau:\r","fontSize":12,"order":502},{"content":"187. Dha-ta vương tử các chàng đây,\u000bUy lực, vinh quang vĩ đại thay,\u000bTất cả đều tôn sùng chấp nhận,\u000bSa-mud-da mẫu hậu chung này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":503},{"content":"Trong lúc các vị đang đàm đạo, hội chúng Nàga đến nơi, đảnh lễ dưới chân vị ẩn sĩ, rồi ngồi xuống một bên. Công chúa Samuddajà cũng đảnh lễ cha xong, khóc lóc một hồi rồi từ tạ cùng hội chúng Nàga trở lại cảnh giới của mình. Quốc vương Sàgara ở lại đó vài hôm rồi trở về thành Ba-la-nại. Còn công chúa Samuddajà về sau qua đời tại cảnh giới Nàga.\r","fontSize":12,"order":504},{"content":"Phần Bồ-tát vẫn giữ giới suốt đời Ngài và tu tập đủ mọi công hạnh trong ngày trai giới, nên khi mạng chung, ngài cùng với hội chúng Nàga đi lên thiên giới thật đông đảo.\r","fontSize":12,"order":505},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":506},{"content":"Khi Pháp thoại chấm dứt, Bậc Đạo Sư dạy:\r","fontItalic":-1,"fontSize":12,"order":507},{"content":"Như vậy các vị Thánh đệ tử, các bậc hiền nhân ngày xưa, trước khi đức Phật ra đời, đã từ bỏ mọi vinh quang của quốc độ Nàga và trang nghiêm hành trì các công hạnh trong ngày trai giới.\r","fontItalic":-1,"fontSize":12,"order":508},{"content":"Rồi ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":509},{"content":"Vào thời ấy, gia tộc của Đại vương là cha mẹ Ta, Devadatta (Đề-bà-đạt-đa) là gã Bà-la-môn hạ đẳng, Ànanda (A-nan) là Somadatta, Uppalavannà (Liên hoa Sắc) là Accimukhì, Sàriputta (Xá-lợi-phất) là Sudassana, Moggallàna (Mục-kiền-liên) là Subhaga, Sunakkhatta là Kànàrittha và Ta chính là bậc Đại trí Bhùridatta.\r","fontItalic":-1,"fontSize":12,"order":510},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":511}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXII\/Đại Phẩm\/543. CHUYỆN BẬC ĐẠI TRÍ BHÙRIDATTA\u000b(Tiền thân Bhùridatta)\r","title":"543. CHUYỆN BẬC ĐẠI TRÍ BHÙRIDATTA\u000b(Tiền thân Bhùridatta)\r"},{"ID":547,"paragraphs":[{"alignment":1,"content":"544. CHUYỆN BẬC ĐẠI TRÍ MAHÀNÀRADA-KASSAPA\u000b(Tiền thân Mahanàrada-Kassapa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Một vì vua xứ Vi-đề-ha… ,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Đạo Sư kể, khi Ngài trú ngụ tại Lạc Viên Latthivanna (Rừng Mía), về việc quy y của Tôn giả Ưu-lâu-tần-loa-Ca-diếp (Uruvela-Kassapa).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Lúc bấy giờ uy danh của bậc Đạo Sư về việc hoằng dương Chánh pháp đã bắt đầu lừng lẫy. Sau khi Ngài giáo hóa các vị tu khổ hạnh khác cùng Tôn giả Ưu-lâu-tần-loa, Ngài liền đi đến Lạc Viên Latthivana, với cả ngàn Tỷ kheo vây quanh, các vị này trước đây là những đạo sĩ khổ hạnh. Ngài muốn thuyết phục vua Magadha (Ma-kiệt-đà) giữ lời hứa cúng dường Tinh xá Veluvana (Trúc Lâm) và lúc ấy vua Ma-kiệt-đà cùng đến với đám triều thần đông cả mười hai vạn người.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Sau khi đảnh lễ đức Phật xong, vua ngồi xuống, rồi một vấn đề được đưa ra tranh luận giữa các Bà-la-môn và các gia chủ trong đám tùy tùng của vua: Phải chăng Tôn giả Ưu-lâu-tần-loa Ca-diếp phục tùng sự giáo hóa của bậc Đại Sa Môn, hay là bậc Đại Sa Môn phục tùng sự hướng đạo tu hành của Ưu-lâu-tần-loa Ca- diếp?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Lúc ấy đức Thế Tôn nghĩ thầm: \"Ta sẽ cho hội chúng thấy rằng Ca-diếp đã phục tùng sự giáo hóa của Ta\".\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi Ngài ngâm kệ này:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Thấy gì Hiền giả Kas-sa-pa,\u000bNgười ở rừng U-ru-ve-la,\u000bLừng lẫy tiếng tăm về khổ hạnh,\u000bSao ông từ bỏ lửa thiêng xưa,\u000bNày Ca-diếp hỡi, nghe ta hỏi:\u000bSao bỏ tế đàn với lửa kia?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Lúc ấy vị trưởng lão đã hiểu rõ ý nghĩa câu hỏi của đức Phật, liền đáp kệ này:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Tế lễ nói lên ngũ dục trần:\u000bSắc, thanh, hương, vị với giai nhân,\u000bVà khi biết những điều như thế,\u000bChỉ thấy trong đời sống thế gian,\u000bĐều bất tịnh, con không thích thú,\u000bTế đàn dâng lễ cúng Thiên thần.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi để tỏ ra mình là đệ tử Phật, vị Tỷ-kheo này đặt đầu lên chân đức Phật và nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Đức Thế Tôn là Đạo Sư của con, con là đệ tử của Ngài.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Nói xong ông bay lên không bảy lần đến ngọn một cây cọ dừa (tala), hai cây tala cho đến bảy cây tala, rồi trở xuống đảnh lễ đức Thế Tôn và ngồi qua một bên. Hội chúng trông thấy việc hy hữu như thế, liền tán thán uy danh củc bậc Đạo Sư, đồng nói to:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Cao cả thay thần lực của đức Phật, nên mặc dù đã tin tưởng vững chắc vào uy lực mình, mặc dù tự cho mình là Thánh nhân, Tôn giả Ưu-lâu-tần-loa cũng đã phá bỏ mọi vọng chấp sai lầm và xin quy y với đức Như Lai.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Bậc Đạo Sư đáp:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Việc ấy cũng không kỳ diệu gì, khi ngày nay Ta đã đạt Thắng trí viên mãn và giáo hóa vị này; vì ngày xưa khi ta còn là một Bà-la-môn tên gọi Narada và còn tham đắm dục lạc, ta cũng phá tan mọi vọng chấp sai lạc của ông và khiến ông phải quy phục.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Rồi theo lời thỉnh cầu của thính chúng. Ngài kể câu chuyện sau đây:\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Ngày xưa ở thành Mithilà trong quốc độ Videha có một vị minh quân trị vì rất đúng pháp, tên là Angàti. Lúc bấy giờ chánh hậu của ngài đang mang thai một công chúa xinh đẹp đầy ân phúc, tên gọi Rujà, có công hạnh rất lớn và là người đã phát đại nguyện suốt một trăm ngàn kiếp. Mười sáu ngàn phi tần kia của ngài đều không có con. Vì thế công chúa này rất được yêu quý nâng niu.\r","fontSize":12,"order":19},{"content":"Hằng ngày ngài thường ra lệnh ban cho nàng hai mươi lăm giỏ hoa muôn màu và xiêm y lộng lẫy để nàng trang sức, lại ban cho nàng một ngàn đồng tiền để nàng bố thí các thức ăn uống tràn trề mỗi tháng hai lần.\r","fontSize":12,"order":20},{"content":"Lúc bấy giờ ngài có ba vị cận thần tên gọi Vijaya, Sunàma và Alàta. Vào một ngày rằm tháng tư kia, cả kinh thành và cả cung điện được trang hoàng lộng lẫy như cảnh thiên giới, sau khi đức vua đã tắm gội, xức dầu thơm và trang sức đủ ngọc ngà trân bảo, ngài cùng các cận thần ngự lên thượng lầu mở cửa sổ nhìn mặt trăng tròn đang lên cao dần trên bầu trời quang đãng, ngài bảo các cận thần:\r","fontSize":12,"order":21},{"content":"- Đêm trăng này thật thú vị quá, các khanh muốn cùng ta hưởng lạc thú gì chăng?\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":24},{"content":"1. Một vì vua xứ Vi-đề-ha,\u000bTên gọi An-ga-ti, thuở xưa,\u000bCó lắm cỗ xe, tài sản quý,\u000bBinh hùng tướng mạnh kể sao vừa.\u000b\u000b2. Một đêm trăng sáng ngày mười lăm,\u000bCanh một sắp qua, ánh nguyệt rằm,\u000bVào tháng tư mùa mưa mới đến,\u000bVua liền tụ họp đám quần thần.\u000b\u000b3. Vi-ja-ya, Đại tướng A-là,\u000bCùng với Đại thần Su-ma-na,\u000bLà các trí nhân, tươi nét mặt,\u000bĐông con kinh nghiệm đủ phò vua.\u000b\u000b4. Vua Vi-đề hỏi chúng triều đình:\u000bHãy nói ý mình muốn, mỗi khanh,\u000bNay đúng tháng tư, đêm mãn nguyệt,\u000bMây mờ không phủ ánh trăng thanh,\u000bĐêm nay ta có gì vui thú,\u000bTiêu khiển thời giờ ấy thật nhanh?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":25},{"content":"Cứ thế khi được vua hỏi đến, mỗi vị cận thần nói lên nguyện ước lòng của mình.\r","fontSize":12,"order":26},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":28},{"content":"Lúc ấy Đại tướng Alàtaka tâu với vua:\r","fontSize":12,"order":29},{"content":"- Tâu Đại vương, ta hãy tập hợp binh hùng tướng mạnh lại, rồi đi chinh chiến cùng với muôn vạn dân chúng, cho phép chúng thần đem đặt dưới quyền Đại vương những vị vua trước đây đã tự trị, đó là thiển ý của thần, xin Đại vương cho phép chúng thần đi chinh phục những vùng đất chưa từng bị chinh phục.\r","fontSize":12,"order":30},{"content":"Khi nghe lời của Alàta tâu, Sumàna liền nói:\r","fontSize":12,"order":31},{"content":"- Tâu Đại vương, các quốc thù của ngài đều đã được tập hợp về đây, họ đã buông khí giới qua một bên và quy hàng Đại vương rồi. Hôm nay là ngày đại lễ hội, thần không thích việc chiến chinh, xin Đại vương ra lệnh mang rượu thịt cùng các loại sơn hào hải vị lên đây ta cùng vui hưởng đờn ca xướng hát.\r","fontSize":12,"order":32},{"content":"Nghe lời Sunàma tâu như vậy, Vijaya liền nói:\r","fontSize":12,"order":33},{"content":"- Tâu Đại vương, tất cả thú vui dục lạc lúc nào cũng sẵn sàng dâng lên Đại vương, không phải là khó kiếm để làm thỏa lòng Đại vương, nên dù có được những lạc thú ấy, thần cũng không tán đồng. Xin Đại vương ngự xa giá đến hầu thăm một vị Sa-môn hay Bà-la-môn tinh thông Thánh điển am tường kinh nghĩa, có thể phá tan mọi hoài nghi của chúng thần hôm nay về tâm nguyện của chúng thần.\r","fontSize":12,"order":34},{"content":"Khi nghe lời của Vijàya, vua Angati bảo:\r","fontSize":12,"order":35},{"content":"- Lời tâu của Vijàya rất hợp ý trẫm, ta hãy cùng đi hầu thăm một vị Sa-môn hay Bà-la-môn nào tinh thông Thánh điển, am tường mọi kinh nghĩa để có thể phá tan mối hoài nghi của ta về tâm nguyện hôm nay. Các khanh hãy mau mau thi hành quyết định này, vậy ta hãy đi hầu thăm vị Sư trưởng nào đây?Hôm nay vị nào tinh thông kinh kệ cùng thâm nghĩa của Thánh điển có thể phá tan lưới nghi của ta về các điều tâm nguyện.\r","fontSize":12,"order":36},{"content":"Khi nghe vua nói vậy, Alàta liền tâu:\r","fontSize":12,"order":37},{"content":"- Có một vị khổ hạnh lõa thể trú trong vườn Lộc Uyển đằng kia, được mọi người tán thán là bậc hiền nhân, tên gọi Guna dòng Ca-diếp, một bậc thuyết giáo đã lừng danh, có rất đông đệ tử theo học. Vậy ta hãy đến hầu thăm ngài, ngài sẽ phá tan lưới nghi của ta.\r","fontSize":12,"order":38},{"content":"Nghe lời tâu của Alàta, vua ra lệnh cho quan thủ xa:\r","fontSize":12,"order":39},{"content":"- Trẫm muốn du hành đến vườn Lộc Uyển, hãy mang xa giá đầy đủ yên cương lại đây.\r","fontSize":12,"order":40},{"content":"Khi xa giá đã được chuẩn bị yên cương, trang hoàng đầy đủ ngọc ngà, vàng bạc, cỗ xe vương mã sáng ngời màu bạch ngọc, vẻ tinh khiết như bầu trời đêm quang đãng. Bốn tuấn mã giống Sindh trắng như hoa súng đã chầu sẵn, có sức phi nhanh như gió, lại rất thuần thục, mang vòng vàng lục lạc cùng lộng trắng, xe trắng, ngựa trắng và quạt trắng. Đức vua khởi hành cùng đám cận thần, rực rỡ như mặt trăng bạc. Nhiều bậc trí giả và dũng sĩ nai nịt cung kiếm lên ngựa theo hầu đức vua anh hùng. Sau một đoạn đường dài, trong chốc lát, vua Videha cùng đám cận thần xuống xe, đi bộ đến gần chòi ẩn sĩ Guna; ngay lúc ấy các Bà-la-môn và các phú gia đã tề tựu đông đúc tại đó. Nhà vua cũng không ra lệnh bảo họ lui ra, mặc dù chẳng có chỗ nào dành cho ngài. Ngài ngồi qua một bên, được vây quanh bởi thính chúng gồm đủ hạng người như vậy, rồi ngài làm lễ yết kiến vị ẩn sĩ kia.\r","fontSize":12,"order":41},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":42},{"content":"Bậc Đạo Sư giải thích vấn đề này như sau:\r","fontSize":12,"order":43},{"content":"Lúc ấy vua ngồi qua một bên trên một tấm nệm êm ái, bọc bằng da lông sóc mượt mà đủ loại cùng với một chiếc gối dựa mềm mại đặt ngang. Khi vừa an tọa, vua chào hỏi vị ẩn sĩ bằng những lời tán thán đầy tình thân hữu và cung kính:\r","fontSize":12,"order":44},{"content":"- Thưa Tôn giả, các nhu cầu về vật thực, y phục của ngài có được đầy đủ chăng? Sinh lực của ngài không bị tiêu hao nhiều chứ? Nếp sống của ngài có dễ chịu chăng? Ngài có được cúng dường đúng thời chăng? Việc đi lại của ngài có gì cản trở chăng? Nhãn quang của ngài vẫn được tinh tường chứ?\r","fontSize":12,"order":45},{"content":"Ẩn sĩ Gunà từ tốn đáp lại vua Videha đang hết sức quan tâm đến phận sự của ngài:\r","fontSize":12,"order":46},{"content":"- Tâu Đại vương, mọi nhu cầu vật dụng của bần đạo đều được đầy đủ, hai vấn đề ngài nêu sau cùng cũng được như ý. Còn phần Đại vương, các vị quốc vương lân cận không quá hùng mạnh đối với Đại vương chứ? Đại vương có được ngọc thể khang an chăng? Vương xa của Đại vương thượng lộ bình an chứ? Đại vương không bị bệnh tật gì não hại chứ?\r","fontSize":12,"order":47},{"content":"Vua mong cầu pháp lành nên sau khi được vấn an xong, ngài liền hỏi vị ẩn sĩ ý nghĩa và giáo pháp cùng giới luật công hạnh:\r","fontSize":12,"order":48},{"content":"- Thưa Tôn giả Ca-diếp, một thế nhân phải cư xử như thế nào gọi là đúng pháp đối với cha mẹ, đối với sư trưởng, đối với vợ con? Còn phải cư xử ra sao đối với các bậc trưởng lão, các Sa-môn, Bà-la-môn, với binh sĩ cùng dân chúng trong quốc độ mình? Làm thế nào để hành trì đúng pháp rồi chung cuộc được lên Thiên giới? Và một số thế nhân vì theo tà pháp đã đọa địa ngục như thế nào?\r","fontSize":12,"order":49},{"content":"Vì lúc ấy không có một vị Phật Chánh đẳng Giác xuất hiện, cũng không có một vị Độc Giác Phật, một vị Thánh đệ tử của chư Phật hay một bậc trí nhân nào, nên vua hỏi liên tiếp các vấn đề đáng được nêu ra của một vị quốc vương cho một khất sĩ lõa thể không hiểu biết gì và lại mù quáng tựa trẻ thơ. Vừa khi được hỏi như vậy, ông đã không trả lời phù hợp câu hỏi, mà nhân cơ hội tâu ngay:\r","fontSize":12,"order":50},{"content":"- Tâu Đại vương, xin Đại vương nghe đây.\r","fontSize":12,"order":51},{"content":"Rồi ông tuyên thuyết tà pháp của mình như kẻ đánh con bò trong khi nó đang đi hay làm rớt phân vào máng ăn của con bò khác.\r","fontSize":12,"order":52},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":53},{"content":"Bậc Đạo Sư giải thích vấn đề như sau:\r","fontSize":12,"order":54},{"content":"Khi nghe vua Videha hỏi, Kassapa trả lời:\r","fontSize":12,"order":55},{"content":"- Tâu Đại vương, đây là chân lý không sai lạc: Không có quả báo thiện hay ác nào khi ta tuân giới luật, không có đời sau, tâu Đại vương còn ai trở lại đời này sau khi mạng chung nữa? Không có tổ tiên cha mẹ, làm sao có cha hay mẹ được? Không có sư trưởng, vì ai có khả năng giáo hóa những pháp không thể được giáo hóa? Mọi thế nhân đều bình đẳng và giống nhau, không có kẻ nào đáng được kính lễ cũng không có kẻ nào phải kính lễ người khác, không có các đức tính như dũng mãnh hoặc can trường vì ở đời làm sao có được tinh tấn lực hay tính anh hùng?\r","fontSize":12,"order":56},{"content":"Số phận các thế nhân đã được tiền định, cũng như đuôi con tàu phải đi theo dấu con tàu vậy. Mỗi thế nhân được thọ hưởng phần mình phải thọ hưởng, thế thì bố thí để làm gì? Tâu Đại vương, việc bố thí không ích lợi gì cả. Người bố thí là kẻ yếu hèn, chẳng ai giúp đỡ, lễ vật bố thí được kẻ ngu ngốc đưa ra và được kẻ không nhận lấy. Những kẻ vô trí, yếu hèn lại tưởng mình khôn ngoan khi bố thí cho kẻ có trí.\r","fontSize":12,"order":57},{"content":"Sau khi diễn giảng sự vô ích của bố thí, ông lại tiếp tục diễn tả tội chướng không có công năng tạo nghiệp quả đời sau:\r","fontSize":12,"order":58},{"content":"- Có bảy uẩn không bị hủy diệt cũng không não hại, đó là hỏa, địa, thủy, không, lạc, khổ và tâm. Trong bảy uẩn này chẳng có uẩn nào đủ công năng tiêu hủy hay phân tán. Chúng cũng không hề bị phân hủy, gươm giáo đều vô hại đối với các uẩn này. Kẻ nào cắt đầu kẻ khác bằng thanh kiếm sắc bén cũng không thể phân tán các uẩn này, thế thì làm sao lại có thể hưởng được nghiệp quả vì làm ác nghiệp? Mọi chúng sanh đều được sạch tội lỗi khi đã sống qua tám mươi bốn đại kiếp, trước thời kỳ đó chẳng có một người Phạm hạnh nào được rửa sạch tội lỗi cả. Trước khi thời kỳ đó đến, dù họ thực hành giới hạnh bao nhiêu đi nữa, họ cũng không thể rửa sạch tội lỗi, và dù họ phạm bao nhiêu tội chướng đi nữa, họ cũng không thể vượt quá giới hạn đó. Lần lượt con người sẽ được rửa sạch tội qua tám mươi bốn kiếp; ta không thể vượt quá số phận ta, cũng như biển không thể vượt bờ.\r","fontSize":12,"order":59},{"content":"- Cứ thế kẻ biện luận cho thuyết hư vô ấy đã củng cố lý lẽ mình bằng giọng hăng say không cần đến một thuyết nào trước đây cả.\r","fontSize":12,"order":60},{"content":"Khi nghe Kassapa nói vậy, Alàta đáp lời:\r","fontSize":12,"order":61},{"content":"- Những điều Tôn giả nói rất hợp ý ta, ta cũng nhớ lại đã trải qua một tiền kiếp: Ta là một thợ săn bò tên là Pingala ở một tỉnh thành kia. Ta đã phạm bao nhiêu tội lỗi ở thành Ba-la-nại giàu có ấy. Ta đã giết biết bao nhiêu sinh mạng bò, heo, trâu, dê. Hết kiếp đó, ta lại sinh vào gia đình phồn thịnh của một viên đại tướng; như thế không hề có quả ác vì hành nghiệp ác nên ta đã không đọa vào địa ngục.\r","fontSize":12,"order":62},{"content":"Lúc ấy có một tên nô lệ ăn mặc rách rưới tên là Bìjaka đang hành trì trai giới cũng đến đây nghe Guna thuyết pháp. Khi nghe Kassapa và Alàta đối đáp như vậy, gã thở dài não nuột và bật khóc. Vua hỏi:\r","fontSize":12,"order":63},{"content":"- Tại sao người khóc? Ngươi đã nghe thấy gì chăng? Tại sao ngươi lộ vẻ đau khổ với ta như vậy?\r","fontSize":12,"order":64},{"content":"Bìjaka trả lời:\r","fontSize":12,"order":65},{"content":"- Tâu Đại vương, tiểu nô chẳng có gì làm khổ đâu, xin Đại vương hãy nghe tiểu nô giải bày. Tiểu nô cũng nhớ lại tiền kiếp rất được sung sướng, tiểu nô là một Bhavasetthi (phú thương) trong thành Sàketa, chuyên trì công đức, giữ thân trong sạch hay bố thí, được các Bà-la-môn và các phú gia rất quý trọng. Tiểu nô nhớ lại mình chẳng hề phạm tội ác bao giờ. Nhưng khi hết kiếp ấy, tiểu nô lại đầu thai vào bụng một gái giang hồ nghèo khó và ra đời chịu rất nhiều cực khổ. Tuy nhiên dù khổ cực như hiện nay, tiểu nô vẫn giữ tâm trí thanh tịnh, tiểu nô nhường phân nửa thức ăn cho kẻ nào cần thực phẩm. Tiểu nô giữ trai giới các ngày mười bốn và rằm, chẳng hề sát sanh trộm cắp. Nhưng tất cả những điều lành đó không đem lại quả tốt nào như Alàta vừa nói, tiểu nô cho rằng công đức thật chẳng ích gì. Tiểu nô thua cuộc trong đời như kẻ chơi súc sắc bất tài, còn Alàta thắng cuộc như một kẻ đánh súc sắc khéo tay. Tiểu nô không có cách nào lên thiên giới cả, vì thế tiểu nô rơi lệ khi nghe ngài Ca-diếp nói pháp.\r","fontSize":12,"order":66},{"content":"Sau khi nghe Bìjaka nói vậy, vua Angati đáp:\r","fontSize":12,"order":67},{"content":"- Không có lối lên thiên đàng, chỉ đợi chờ số phận. Số người sướng hay khổ là do số phận định đoạt. Chung cuộc mọi chúng sinh sẽ được giải thoát khỏi luân hồi, vậy đừng nóng lòng vì tương lai. Trong các đời trước của ta, ta cũng đã được nhiều phước phần và chuyên tâm phụng sự các Bà-la-môn cùng các phú gia, nhưng lúc ta bận chấp chánh trị dân, ta lại không được hưởng lạc gì cả.\r","fontSize":12,"order":68},{"content":"Nói xong, vua tạ từ ẩn sĩ:\r","fontSize":12,"order":69},{"content":"- Thưa Tôn giả Kassapa, từ lâu nay trẫm thật là vô tâm xao lãng, nhưng cuối cùng bây giờ trẫm đã tìm ra được một vị sư trưởng, vậy từ nay trẫm sẽ tuân theo lời dạy của Tôn giả, trẫm sẽ an hưởng thú dục lạc mà thôi, dù có nghe thuyết giảng về công đức cũng không ngăn cản được trẫm đâu. Xin Tôn giả ở lại, trẫm xin từ tạ Tôn giả, ta sẽ còn dịp hội ngộ ngày sau.\r","fontSize":12,"order":70},{"content":"Nói xong vua Videha trở về cung. Thoạt tiên khi vua đến viếng Guna, ngài chào vị này rất cung kính rồi nêu câu hỏi ra, nhưng khi ngài giả từ, ngài chẳng chào hỏi gì nữa. Vì Guna không đúng như danh truyền, vì bất xứng nên chẳng được đảnh lễ, vả lại càng ít được cúng dường. Qua đêm đó, rạng ngày hôm sau, vua triệu tập quần thần lại và bảo:\r","fontSize":12,"order":71},{"content":"- Các khanh hãy chuẩn bị đủ mọi thứ dục lạc, từ nay trẫm sẽ chỉ theo đuổi dục lạc, các khanh đừng nói việc gì khác trước mặt trẫm, hãy để những vị này vị kia ra chấp chánh trị dân.\r","fontSize":12,"order":72},{"content":"Và từ đó vua chìm đắm trong việc hưởng lạc.\r","fontSize":12,"order":73},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":74},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":75},{"content":"Qua đêm đó, rạng ngày mai, vua Angàti triệu tập các vị đại thần lại và phán:\r","fontSize":12,"order":76},{"content":"- Các khanh cho bày đủ mọi thứ dục lạc trong điện Candaka để trẫm an hưởng, không ai được dâng sớ về việc công tư gì nữa. Các khanhVijaya, Sunàma và đại tướng Alàtaka đều tinh thông luật pháp, hãy ngồi xét xử mọi vấn đề thay trẫm.\r","fontSize":12,"order":77},{"content":"Vua nói thế xong, chẳng còn bận tâm điều gì nữa ngoài dục lạc và ngài cũng chẳng còn thân cận với các Bà-la-môn cùng các phú gia nữa.\r","fontSize":12,"order":78},{"content":"Thế rồi vào đêm mười bốn, ái nữ của vua, công chúa Rujà, nói với bà nhũ mẫu:\r","fontSize":12,"order":79},{"content":"- Xin nhũ mẫu trang sức ngọc vàng cho con thật nhanh, bảo các thị nữ đến hầu con ngày mai là ngày lễ rằm, con sẽ đi yết kiến phụ vương.\r","fontSize":12,"order":80},{"content":"Họ liền đem cho nàng một tràng hoa cùng gỗ đàn hương, ngọc ngà châu báu đủ loại và xiêm y lộng lẫy muôn màu, nhiều thị nữ vây quanh nàng lúc nàng ngồi trên chiếc kim đôn, trang sức cho nàng cực kỳ rực rỡ tôn vẻ kiều diễm của nàng.\r","fontSize":12,"order":81},{"content":"Sau đó được đoàn thị nữ tháp tùng chung quanh, sáng ngời trong các món trang sức trân bảo, công chúa Rujà bước vào cung Candaka như tia chớp lóe giữa vầng mây. Sau khi đến gần phụ vương đảnh lễ hết sức cung kính xong, nàng ngồi xuồng một bên trên chiếc bảo tọa chạm vàng.\r","fontSize":12,"order":82},{"content":"Khi vua thấy nàng được đám cung nữ theo hầu như một bầy tiên nữ, liền phán bảo:\r","fontSize":12,"order":83},{"content":"- Này công chúa, con có vui chơi thỏa thích trong hồ nước nội cung chăng? Chúng có thường dâng con đủ loại cao lương mỹ vị chăng? Con cùng các thị nữ có thường kết đủ loại tràng hoa và xây nhà mát để chúng con nghỉ ngơi, vui đùa giải trí chăng? Bảo chúng đem lại đây ngay, con hãy thỉnh cầu phụ vương mọi điều con ưa thích, những điều gay go nhất, dù có khó như tìm mặt trăng đi nữa.\r","fontSize":12,"order":84},{"content":"Nghe vua cha nói như vậy, công chúa thưa:\r","fontSize":12,"order":85},{"content":"- Tâu phụ vương, trước long nhan, mọi nguyện vọng của tiện nữ đều được thỏa mãn. Ngày mai là ngày lễ rằm, xin phụ vương ban cho con một ngàn đồng tiền để con bố thí cho các kẻ hành khất.\r","fontSize":12,"order":86},{"content":"Nghe Rujà nói, vua liền đáp:\r","fontSize":12,"order":87},{"content":"- Con đã phung phí nhiều của cải mà chẳng có kết quả gì, con giữ gìn trai giới, kiêng cử ăn uống, nhưng quan niệm về phận sự giữ gìn trai giới này đều do tiền định, cho nên con có giữ gìn trai giới cũng không đạt công hạnh gì. Trong lúc con còn sống đây với phụ vương, con đừng bố thí vật thực nữa, không hề có đời sau nào ngoài đời này nữa, tại sao con phải bận tâm vì việc không đâu?\r","fontSize":12,"order":88},{"content":"Lúc ấy Rujà với nhan sắc cực kỳ lộng lẫy, nghe vua cha nói vậy liền đáp như sau, vì biết rằng nàng hiểu Pháp lành ở đời quá khứ cùng vị lai:\r","fontSize":12,"order":89},{"content":"- Tâu phụ vương, tiện nữ đã được nghe trong thuở quá khứ cũng như chính mắt tiện nữ được thấy rằng kẻ nào bầu bạn với trẻ thơ rồi cũng trở thành trẻ thơ mà thôi. Kẻ ngu thân cận với kẻ ngu lại càng chìm đắm trong sự ngu muội. Alàtaka và Bìjaka bị lừa phỉnh là phải lắm, chứ còn phụ vương là một vị vua hiền trí, rất có tài trong việc trị dân; làm sao phụ vương lại rơi vào một lý thuyết thấp hèn như vậy, chỉ xứng hợp với trẻ thơ. Nếu con người được rửa sạch mọi tội chướng chỉ do dòng sinh tử thì việc tu khổ hạnh của Guna thật là hoài công, như con thiêu thân lao vào đèn sáng, kẻ ngu ngốc kia đã chịu đựng đời hành khất lõa thể. Sau khi đã chấp nhận lý thuyết cho rằng kết cuộc mọi chúng sinh sẽ được rửa sạch mọi tội lỗi qua luân hồi sinh tử, nhiều kẻ đã hành động sai lầm vì vô minh chồng chất, nên lại càng bị vây chặt hơn trong các nghiệp quả đời trước, khó thoát ra được, như con cá mắc lưỡi câu.\r","fontSize":12,"order":90},{"content":"Tiện nữ xin kể hầu phụ vương một chuyện ngụ ngôn cho trường hợp này của phụ vương, vì bậc trí giả đôi khi tìm được chân lý qua câu chuyện ngụ ngôn. Như một con tàu của thương nhân, chở quá nhiều hành lý nặng nề, phải chìm trong biển cả, một con người chồng chất dần tội lỗi mãi cũng sẽ đọa vào địa ngục. Tâu phụ vương, hành lý hiện tại của Alàta không phải là những thứ lão ta đang hưởng đâu, chính vì những thứ lão ta đang mang đi chất lên tàu mà lão sẽ đọa vào địa ngục kiếp sau. Đời trước Alàtaka thành chánh nghiệp, nên kết quả là ngày nay lão ta hưởng thụ phú quý vinh hoa. Công đức ấy của lão đang bị tiêu tan vì lão chỉ chuyên tâm làm ác nghiệp, sau khi bỏ chánh đạo, lão ta lại đang theo đuổi tà đạo, như chiếc cân được treo đúng đắn trong kho hàng sẽ làm cán cân nhấc lên cao khi có trọng lượng của một vật đặt lên nó. Con người chung cuộc cũng làm cho số phận mình thăng hoa nếu biết tu tập công đức dần dần, như gã nô lệ Bìjaka kia đang chuyên tâm làm công hạnh và đang mơ tưởng thiết tha tới đến thiên giới. Nỗi khổ đau mà nô lệ Bìjaka phải chịu đựng là do nghiệp quả tội chướng gã đã phạm đời trước. Tội chướng ấy sẽ tiêu trừ vì hiện gã đang chuyên tâm làm công đức, tuy nhiên đừng để gã lọt vào tà đạo của lão Ca-diếp kia.\r","fontSize":12,"order":91},{"content":"Rồi nàng lại tiếp tục phô bày tội chướng của việc gây ác nghiệp cùng thiện quả của việc thân cận bạn lành:\r","fontSize":12,"order":92},{"content":"5. Khi vua quý trọng một thân bằng,\u000bDù đức hạnh hay kẻ ác gian,\u000bChuyên tạo ác hành hay thiện nghiệp,\u000bVua đều chịu ảnh hưởng quyền năng.\u000b\u000b6-7. Bạn nào, vua muốn chọn cho mình,\u000bNhư bạn ấy, vua sẽ trở thành,\u000bUy lực này do tình mật thiết;\u000bKẻ luôn thân cận, bạn đồng hành,\u000bThường gây ảnh hưởng lên bằng hữu,\u000bNhư mũi tên đầu độc đáng kinh,\u000bLàm bẩn vỏ bao trong sạch ấy,\u000bTrí nhân, ác hữu chớ giao tình.\u000b\u000b8. Nếu người buộc xác cá hôi ươn,\u000bVới dãi Ku-sa, cỏ cát tường,\u000bCỏ sẽ có mùi hôi thúi ấy,\u000bCũng vậy, kết giao kẻ dại cuồng.\u000b\u000b9. Nhưng nếu người ta buộc cỏ hương,\u000bVào trong một ngọn lá thông thường,\u000bLá thơm mùi nhẹ nhàng êm dịu,\u000bCũng vậy, kết giao bậc trí nhân.\u000b\u000b10. Do biết nghiệp ta sẽ thực thành,\u000bNhư là giỏ trái chín muồi nhanh,\u000bTrí nhân chẳng bước theo người ác,\u000bNhưng chỉ bước theo bậc thiện hành.\u000bKẻ ác đưa ta vào địa ngục,\u000bNgười hiền đem bạn đến thiên đình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":93},{"content":"Sau khi thuyết pháp trong sáu bài kệ ấy xong, công chúa bày tỏ nỗi khổ đau mà nàng phải chịu đựng trong các tiền thân xa xưa:\r","fontSize":12,"order":94},{"content":"- Tiện nữ cũng nhớ lại bảy đời trước mà tiện nữ đã trải qua và khi hết đời này tiện nữ lại sẽ trải qua bảy đời khác nữa. Trong đời thứ bảy, trước kia, tâu phụ vương, tiện nữ là con trai của một thợ rèn trong thành Ràjagaha (Vương Xá) ở xứ Magadha (Ma-kiệt-đà). Tiện nữ đã kết giao với bạn ác và đã gây nhiều ác nghiệp. Chúng con cứ mải mê rong chơi, lôi cuốn vợ người khác vào đường tội lỗi như thể chúng con được trường sanh bất tử vậy.\r","fontSize":12,"order":95},{"content":"Những hành nghiệp ấy cứ âm ỉ như lửa được vùi tro. Nhờ những nghiệp quả tốt khác, con đầu thai vào xứ Vamsa trong gia đình một phú thương ở Kosambi, rất thế lực và giàu có, phát đạt: Con lại là con trai duy nhất của gia đình, được cưng chiều quý trọng vô cùng.\r","fontSize":12,"order":96},{"content":"Lúc ấy con kết bạn với một người chuyên làm thiện pháp. Con hành trì trai giới suốt các ngày mười bốn và rằm và các hành nghiệp ấy được tồn trữ lại như một kho tàng dưới nước. Nhưng những nghiệp quả ác mà con đã tạo ở xứ Ma-kiệt-đà rốt cuộc lại đến với con như một thứ thuốc độc khốc liệt. Tâu phụ vương, từ đó con phải trải qua một thời gian dài ở địa ngục Roruva, con phải chịu đựng các nghiệp quả ác ấy, ngày nay nhớ lại con còn thấy thật đau khổ. Sau khi chịu khổ sở tại đó không biết bao nhiêu năm trường, con đã hóa sinh thành con dê bị thiến ở thành Bhennàkata. Con phải chuyên chở các thanh niên nhà giàu trên lưng hoặc kéo xe, đó là nghiệp quả của việc con đã quyến rủ vợ người.\r","fontSize":12,"order":97},{"content":"Sau đó con đầu thai vào bụng một con khỉ rừng, ngày con sinh ra đời, họ đem con đến cho người chăn thú, người này bảo: Mang con trai ta đến đây. Rồi gã cắn mạnh hạ căn của con cho đứt lìa dù con kêu thét lên.\r","fontSize":12,"order":98},{"content":"Nàng diễn tả sự việc này qua vần kệ sau:\r","fontSize":12,"order":99},{"content":"11. Khi hết đời kia con được sinh,\u000bĐầu thai làm khỉ chốn rừng xanh,\u000bHạ căn đứt bởi người gian ác, \u000bHậu quả do săn đuổi bạn tình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":100},{"content":"Kế đó nàng thuật tiếp các tiền thân khác:\r","fontSize":12,"order":101},{"content":"- Tâu phụ vương, sau đó con đã đầu thai làm con bò đực ở xứ dân Dasannas, lại bị hoạn nhưng cũng nhanh nhẹn và xinh đẹp, con kéo xe một thời gian thật lâu, đó là nghiệp quả của việc săn đuổi theo vợ người của con trước kia. Khi mạng chung, con đầu thai vào một gia đình xứ Vajji (Bạt-kỳ, ở phía bắc sông Hằng, đối diện xứ Ma-kiệt-đà), song con lại bán nam bán nữ vì thật khó đầu thai làm nam nhân, đó là nghiệp quả của việc con theo đuổi vợ người. Tâu phụ vương, sau đó con đã sinh vào rừng Nandana làm một tiên nữ rất xinh đẹp ở cõi Tam thập tam thiên (trời ba mươi ba) xiêm y rực rỡ muôn màu, mang nữ trang ngọc vàng, vòng hoa tay bằng châu báu đủ loại thiện xảo múa ca nên được làm thị nữ ở cung Đế-Thích. Khi con ở đó, con đã nhớ lại các đời trước và luôn cả bảy đời tương lai mà con sẽ trải qua, sau khi từ giã thiên giới.\r","fontSize":12,"order":102},{"content":"Các thiện pháp mà con tạo được ở Kosambì đã đến hồi kết quả, nên khi con hết đời này con sẽ được sinh cùng với chư Thiên hoặc loài người. Tâu phụ vương, trong bảy đời liền, con sẽ được cung kính phụng thờ, nhưng con sẽ không được thoát thân nữ nhân cho đến hết đời thứ sáu. Tâu phụ vương, như vậy trong đời thứ bảy, con sẽ là một Đại nam tử của chư thiên, sau cùng con sẽ được sinh làm một thiên tử với thân tướng nam nhi. Hiện nay, chư Thiên đang kết tràng hoa hái từ cây hoa trời ở vườn Thiên lạc Nandana và có một vị Thiên tử tên gọi Java, hiện đang kết tràng hoa cho con. Mười sáu năm con sống ở đời thế gian này chỉ là một khoảnh khắc của thiên giới. Một trăm mùa thu ở hạ giới chỉ bằng một ngày một đêm ở trên trời. Như vậy các hành nghiệp của ta cứ theo ta hoài qua vô số đời sống và mang theo thiện quả hay ác quả, không sót một nghiệp nào.\r","fontSize":12,"order":103},{"content":"Rồi kế đó nàng tuyên Pháp tối thượng:\r","fontSize":12,"order":104},{"content":"- Kẻ nào muốn thăng hoa đời đời kiếp kiếp, xin hãy tránh xa vợ người như người có đôi bàn chân rửa sạch phải tránh xa vũng bùn. Kẻ nào muốn lên cõi trên đời đời kiếp kiếp, xin hãy tôn thờ đức Thế Tôn như chư Thiên phụng thờ Thiên chủ Indra. Kẻ nào muốn hưởng thiên lạc, hưởng cuộc sống nơi thiên giới với đầy đủ vinh quang hạnh phúc, xin hãy tránh xa tội ác và hành trì Tam Pháp:\r","fontSize":12,"order":105},{"content":"- Phải hộ phòng và minh triết trong thân, khẩu, ý, tu tập thiện pháp tối cao, dù là nam nhân hay nữ nhân cũng vậy.\r","fontSize":12,"order":106},{"content":"- Kẻ nào được vinh quang trong đời này và được hưởng đủ mọi dục lạc, chắc chắn kẻ ấy đã sống cuộc đời đạo hạnh ở kiếp trước; mọi chúng sanh đều phải đi theo nghiệp thiện ác của mình. Tâu phụ vương, phụ vương có bao giờ suy nghĩ hạnh nghiệp gì đã khiến phụ vương thọ hưởng đám cung phi đẹp như tiên trên trời lại trang sức xiêm y ngọc vàng rực rỡ thế kia chăng?\r","fontSize":12,"order":107},{"content":"Nàng khuyên bảo vua cha như vậy.\r","fontSize":12,"order":108},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":109},{"content":"Bậc Đạo Sư giải thích sự việc như sau:\r","fontSize":12,"order":110},{"content":"Công chúa Rujà đã làm đẹp lòng vua cha như thế, nàng tuyên thuyết chánh đạo cho kẻ mê mờ ấy và thành tâm giảng pháp lành cho vua cha.\r","fontSize":12,"order":111},{"content":"Sau khi đã giảng Pháp cho vua cha nghe suốt đêm đến rạng ngày hôm sau, nàng bảo:\r","fontSize":12,"order":112},{"content":"- Tâu phụ vương, xin đừng nghe lời kẻ tà thuyết lõa thể kia, mà hãy theo lời bạn lành như con đây đang tâu với phụ vương rằng có đời này và đời sau, có nghiệp quả thiện, ác. Xin phụ vương đừng lạc vào tà đạo.\r","fontSize":12,"order":113},{"content":"Tuy nhiên nàng vẫn chưa đủ khả năng giải thoát vua cha khỏi tà thuyết của ngài: Ngài chỉ đẹp ý khi nghe những lời lẽ êm dịu của con, vì các bậc cha mẹ tự nhiên yêu thích lời lẽ con cái họ, nhưng họ lại không chịu từ bỏ những ý kiến riêng của mình.\r","fontSize":12,"order":114},{"content":"Thế là trong kinh thành vang lên lời đồn đãi: Công chúa Rujà đang cố đánh tan các tà kiến bằng cách giảng Chánh pháp. Và dân chúng rất hoan hỷ: Công chúa hiền đức sẽ giải thoát vua cha khỏi tà thuyết và sẽ đem lại phồn vinh cho dân chúng.\r","fontSize":12,"order":115},{"content":"Tuy nhiên dù công chúa chưa đủ khả năng làm vua cha tỉnh ngộ, nàng vẫn không ngã lòng thoái chí, mà nàng vẫn quyết tâm tìm phương tiện đem lại chân hạnh phúc cho vua cha. Nàng chắp tay lên đỉnh đầu lễ bái khắp mười phương, nàng nguyện cầu:\r","fontSize":12,"order":116},{"content":"- Trong thế gian này có vị Sa-môn và Bà-la-môn chân chính phủ hộ người đời, có chư thiên ngự trị khắp nơi, lại có các vị Đại Phạm Thiên, kính xin các vị đến giúp cho vua cha của tiện nữ từ bỏ tà kiến hoặc nếu quý vị không có đủ tự lực, xin quý vị đến đây theo uy lực và công đức của tiện nữ để xua tan tà thuyết này và đem lại hạnh phúc cho toàn thể thế gian.\r","fontSize":12,"order":117},{"content":"- Lúc bấy giờ vị Đại Phạm Thiên của thuở đó là Bồ-tát tên gọi Nàrada và các vị Bồ tát vì từ bi, lân mẫn và vì quyền uy tối thượng của các ngài, thỉnh thoảng vẫn phóng nhãn quang nhìn các kẻ thiện người ác trên thế gian. Ngày hôm ấy ngài nhìn xuống thế gian thấy công chúa đang cầu nguyện chư Thiên ngự trị khắp nơi đến giải thoát vua cha khỏi tà thuyết, ngài nghĩ thầm: \"Trừ ta ra không ai có thể xua tan tà thuyết được, ta phải đến ngay hôm nay tỏ lòng từ ái với công chúa và mang lại hạnh phúc cho vua cha cùng dân chúng. Ta sẽ khoác bộ áo nào đây? Các ẩn sĩ tu hành thường được người đời yêu kính, lời lẽ của các vị ấy thường được xem là đáng tín thọ, vậy ta sẽ khoác áo ẩn sĩ\".\r","fontSize":12,"order":118},{"content":"Thế là ngài hóa ra hình tướng thế nhân rất khả ái, với làn da như vàng ròng, mái tóc bện lại được ghim bằng cây kim vàng, sau khi mặc chiếc áo được kết bằng nhiều tấm, màu vỏ dà, từ bên ngoài vào trong, ngài lại khoác lên vai tấm da nai đen làm bằng bạc lấm tấm điểm sao vàng ánh, tay cầm bình bát khất thực bằng vàng đeo lủng lẳng bằng một chuỗi ngọc, trên vai ngài đặt chiếc đòn gánh bằng vàng có ba mấu, cầm bình nước bằng san hô buộc bằng chuỗi ngọc trai. Với bộ trang phục ấy, ngài liền phi thân qua bầu trời chẳng khác nào vầng trăng sáng rực giữa không gian, rồi bước vào thượng lầu của cung Canda, đứng sừng sững trước mặt vua.\r","fontSize":12,"order":119},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":120},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":121},{"content":"Lúc ấy Nàrada từ cõi Phạm thiên xuống hạ giới, khi quan sát cõi Jambudìpa (Diêm-phù-đề: Ấn Độ), ngài nhìn thấy vua Angati. Rồi ngài đến trước cung vua, nàng Rujà vừa trông thấy ngài, vội đảnh lễ bậc hiền trí từ thiên giới giáng trần.\r","fontSize":12,"order":122},{"content":"Vua choáng váng trước vẻ huy hoàng của vị Phạm thiên, nên không thể ngồi yên trên ngai vàng mà vội bước xuống đất, hỏi lý do ngài giáng lâm cùng danh hiệu gia tộc của ngài.\r","fontSize":12,"order":123},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":124},{"content":"Bậc Đạo Sư giải thích sự việc như sau:\r","fontSize":12,"order":125},{"content":"Lúc ấy vua hoang mang trong trí, vội bước xuống ngai vàng, nói với Tôn giả Narada những lời hỏi thăm:\r","fontSize":12,"order":126},{"content":"12. Ngài đến từ đâu, dáng thánh thần,\u000bNhư vầng trăng chiếu sáng đêm trường,\u000bNói cho ta biết tên, gia tộc,\u000bNgười gọi là gì giữa thế nhân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":127},{"content":"Nàrada nghĩ thầm: \"Vị vua này không tin tưởng có đời sau, vậy ta phải nói cho vua biết về đời sau\". \r","fontSize":12,"order":128},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":129},{"content":"13. Ta đến đây từ hội chúng Thiên,\u000bNhư vầng trăng chiếu sáng đêm đen,\u000bTa nêu danh tánh cùng gia tộc:\u000bCa-diếp, Nà-ra-da, họ tên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":130},{"content":"Vua nghĩ thầm: \"Lát nữa ta sẽ hỏi ngài về đời sau, bây giờ ta hãy hỏi ngài về mục đích việc giáng trần vi diệu này\".\r","fontSize":12,"order":131},{"content":"14. Cách ngài đi đứng diệu kỳ thay,\u000bTa hỏi ngài: Đâu ý nghĩa đây,\u000bVì lý do gì ngài thị hiện,\u000bNà-ra-da hỡi, thần thông này?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":132},{"content":"Bậc trí Nàrada đáp: \r","fontSize":12,"order":133},{"content":"15. Chân thật, công bằng, chế ngự mình,\u000bRộng lòng bố thí đã lừng danh,\u000bNhờ công đức thực hành tinh tấn,\u000bNhư ý nguyện mình, ta lướt nhanh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":134},{"content":"Ngay cả lúc ngài nói như vậy, vua cũng không thể tin vào đời sau bởi vì tà thuyết đã đâm sâu cội rễ vào trí ngài, ngài liền hỏi:\r","fontSize":12,"order":135},{"content":"- Có phần thưởng nào dành cho các thiện pháp chăng?\r","fontSize":12,"order":136},{"content":"Rồi vua ngâm kệ:\r","fontSize":12,"order":137},{"content":"16. Ngài đã nói điều kỳ diệu thay,\u000bKhi nêu công lực thiện hành vầy;\u000bNếu điều này đúng như ngài nói,\u000bXin trả lời cho trẫm thẳng ngay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":138},{"content":"Nàrada đáp:\r","fontSize":12,"order":139},{"content":"17. Đây việc của ngài, hỡi Đại vương,\u000bHỏi ta điều cảm thấy nghi nan,\u000bHiển nhiên ta đáp cho ngài rõ,\u000bNhờ lý luận, bằng chứng rõ ràng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":140},{"content":"Vua liền hỏi:\r","fontSize":12,"order":141},{"content":"18. Nà-ra-da, trẫm hỏi điều này,\u000bĐừng trả lời sai câu hỏi đây:\u000bThật có chư Thiên hay tổ phụ,\u000bĐời sau như bọn chúng đồn vầy?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":142},{"content":"Nàrada đáp:\r","fontSize":12,"order":143},{"content":"19. Thật có Thiên thần với tổ tiên,\u000bĐời sau, như chúng vẫn nêu lên,\u000bNhưng người tham dục và mê đắm,\u000bKhông biết đời sau bởi đảo điên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":144},{"content":"Khi nghe điều này, vua cười to và ngâm kệ:\r","fontSize":12,"order":145},{"content":"20. Nà-ra-da, nếu đã tin rằng:\u000bCó cõi cho người chết trú thân,\u000bĐưa trẫm năm trăm đồng bạc gấp,\u000bĐời sau trẫm sẽ trả ngàn đồng !\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":146},{"content":"Thế rồi bậc Đại Sĩ đáp lời, khiển trách vua ngay giữa hội chúng:\r","fontSize":12,"order":147},{"content":"21. Ta đưa ngài đủ số năm trăm,\u000bNếu biết ngài hiền đức, rộng lòng,\u000bNhưng nếu ngài là người độc ác,\u000bĐọa vào trong địa ngục đày thân,\u000bCòn ai đòi được ngài đem trả,\u000bĐời kế, ngàn đồng ấy được không?\u000b\u000b22. Khi một người thù ghét thiện lương,\u000bChỉ yêu tội lỗi lại hung tàn,\u000bTrí nhân chẳng muốn cho vay mượn,\u000bKẻ nợ ấy không thể đáo hoàn.\u000b\u000b23. Khi người ta biết kẻ tài năng,\u000bĐức hạnh, tinh chuyên, lại rộng lòng,\u000bHọ sẽ mời người kia mượn của,\u000bBằng nhiều lợi lạc họ đem dâng;\u000bKhi người kia đã làm xong việc,\u000bNgười sẽ bồi hoàn nợ đã mang.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":148},{"content":"Vua bị quở trách như vậy vẫn chưa chuẩn bị sẵn câu trả lời nào cả.\r","fontSize":12,"order":149},{"content":"Hội chúng rất hoan hỷ reo to:\r","fontSize":12,"order":150},{"content":"- Tâu công chúa, công chúa có thần lực vi diệu thay, công chúa sẽ giải thoát Đại vương khỏi tà thuyết ngay hôm nay.\r","fontSize":12,"order":151},{"content":"Và cả kinh thành chấn động lên. Rồi nhờ thần lực của bậc Đại Sĩ, không một ai ở trong phạm vi bảy dặm đường quanh thành Mithilà không được nghe ngài thuyết Pháp. Lúc ấy bậc Đại Sĩ suy nghĩ: \"Nhà vua đã quá chấp thủ tà thuyết, ta sẽ làm cho vua hiểu nỗi kinh hoàng của địa ngục mà bỏ tà thuyết đi, sau đó ta sẽ trấn an vua bằng cõi chư Thiên\". Rồi ngài bảo vua:\r","fontSize":12,"order":152},{"content":"- Tâu Đại vương, nếu Đại vương không bỏ tà thuyết ấy đi, Đại vương sẽ bị đọa vào địa ngục chịu thống khổ không ngừng.\r","fontSize":12,"order":153},{"content":"Và ngài bắt đầu kể đến các loại địa ngục khác nhau:\r","fontSize":12,"order":154},{"content":"24. Đại vương, khi giã biệt đời này,\u000bNgài sẽ thấy diều quạ cả bầy,\u000bVồ xé xác ngài trong địa ngục,\u000bVà kên kên nữa máu me đầy,\u000bCòn ai bắt được ngài đời kế,\u000bĐem trả ngàn đồng ấy đã vay?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":155},{"content":"Sau khi tả địa ngục diều quạ xong, ngài nói tiếp:\r","fontSize":12,"order":156},{"content":"Nếu Đại vương không đọa vào đó, Đại vương phải ở trong địa ngục nằm giữa ba cõi (Àvici: vô gián địa ngục).\r","fontSize":12,"order":157},{"content":"Rồi ngài ngâm kệ miêu tả địa ngục ấy:\r","fontSize":12,"order":158},{"content":"25. Ở đó tối tăm thật mịt mùng,\u000bVà không vầng nhật hoặc vầng trăng,\u000bNgục này hỗn độn và kinh khủng,\u000bChẳng biết ngày đêm, chẳng tháng năm,\u000bCòn kẻ nào mong đòi món nợ,\u000bỞ nơi như vậy nữa hay chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":159},{"content":"Sau khi tả địa ngục ở giữa ba cõi ấy thật đầy đủ chi tiết, ngài bảo:\r","fontSize":12,"order":160},{"content":"- Tâu Đại vương, nếu Đại vương không chịu bỏ tà thuyết ấy, không những Đại ương chịu khổ hình này mà còn nhiều khổ hình khác nữa.\r","fontSize":12,"order":161},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":162},{"content":"26. Con chó Sa-ba dáng khổng lồ,\u000bCùng Sà-ma lực lưỡng nhào vô,\u000bDùng răng cắn xé người tan xác,\u000bKẻ đọa từ đây đến ngục tù.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":163},{"content":"Các địa ngục kể tiếp cũng có cùng một quy luật như vậy; vì thế các địa ngục này và các cai ngục được ngài mô tả qua các bài kệ thật súc tích những ngôn từ tượng hình như trong các đoạn trên:\r","fontSize":12,"order":164},{"content":"27. Vậy khi ở ngục bị tan thân,\u000bVì thú dữ hành hạ bạo hung,\u000bThân xác tả tơi, dòng máu chảy,\u000bCòn ai đòi trả nợ ngàn đồng?\u000b\u000b28. Với cung tên, nhọn hoắc giáo gươm,\u000bQuỷ sứ Kà-lù tựa địch nhân,\u000bĐâm chém trọng thương người phải đọa,\u000bTrước kia phạm tội ở nhân gian.\u000b\u000b29. Trong khi kẻ ấy chạy lang thang,\u000bTrong ngục, bị đâm ở bụng, sườn,\u000bGan ruột nát tan dòng máu chảy,\u000bAi mong đòi nó một ngàn đồng?\u000b\u000b30. Trời mưa xuống các loại tên, đao,\u000bCác khí cụ hành tội: cọc, lao,\u000bĐám lửa rơi như than cháy bỏng,\u000bTrời mưa đá tảng trút ào ào.\u000b\u000b31. Luồng gió nóng ran thật hãi hùng,\u000bThổi vào trong ngục tối không cùng.\u000bKhông vì vui thú dù giây lát,\u000bNó chạy quanh, không chốn trú thân.\u000bCòn ai muốn bắt người kia trả,\u000bĐời kế ngàn đồng ấy được không?\u000b\u000b32. Bị buộc vào xe, vội chạy nhanh,\u000bTrên nền đất rực lửa hoành hành,\u000bBiết bao gậy ngắn, dài kiềm thúc,\u000bAi muốn đòi ngàn bạc cho đành?\u000b\u000b33. Khi trèo leo lên ngọn núi kinh hoàng,\u000bLởm chởm lưỡi dao, xé nát thân,\u000bMáu chảy đầm đìa, ai sẽ muốn,\u000bĐời sau đòi nó một ngàn chăng?\u000b\u000b34. Khi nó trèo lên một đống than,\u000bĐỏ hừng như núi lửa kinh hoàng,\u000bToàn thân cháy, thét gào, đau khổ,\u000bAi muốn đòi ngàn bạc ấy chăng?\u000b\u000b35. Lớp gai dày đặc tựa tầng mây,\u000bCó cọc nhọn đâm hút máu ngay,\u000bNhững bọn đuổi săn vợ kẻ khác,\u000bPhải trèo lên đó, bị từng bầy,\u000bQuỷ Diêm- la chúa luôn xua đuổi\u000bMang các giáo dài ở dưới tay.\u000b\u000b36. Khi nó trèo lên cây vải bông,\u000bToàn thân đầy máu chảy ròng ròng,\u000bTả tơi thống khổ luôn xâu xé,\u000bHổn hển thở than thật nực nồng,\u000bĐể đền tội ác xưa như vậy;\u000bAi muốn đòi tiền nợ cũ không?\u000b\u000b37. Có những rừng cao tựa đám mây,\u000bLá rừng là kiếm sắt tràn đầy,\u000bThiết đao uống máu người đày đọa;\u000bKhi nó trèo lên đám lá cây,\u000bThân nó bị cưa bằng kiếm sắt,\u000bNát tan, máu chảy hãi hùng thay!\u000bAi mong đòi nó trong đời kế,\u000bTrả nợ ngàn đồng nó đã vay?\u000b\u000b38. Khi nó thoát ra khỏi ngục này,\u000bPhủ đầy lá sắt giữa rừng cây,\u000bLiền rơi vào giữa dòng sông nọ,\u000bAi muốn đòi tiền nợ cũ đây?\u000b\u000b39. Dòng sông chảy xiết Ve-ta-ran,\u000bKhốc liệt, nước sôi sục ngập tràn,\u000bBao phủ lá, hoa sen bén nhọn,\u000bTrong khi nó bị đuổi trên sông,\u000bMáu me bao phủ, tay chân đứt,\u000bDòng nước Ve-ta-ran hãi hùng,\u000bChẳng có một nơi nào trú ẩn,\u000bAi mong đòi nợ nó hay không?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":165},{"content":"Vua muốn tìm nơi an trú, liền nói với ngài:\r","fontSize":12,"order":166},{"content":"- Thưa bậc Trí giả, trẫm run sợ như cây đang bị đốn ngã, tâm trí hoang mang bối rối, trẫm không biết hướng về đâu, trẫm đang bị dày vò khủng khiếp, nỗi kinh hoàng của trẫm thật gớm ghê khi trẫm nghe ngài ngâm các bài kệ trên đây. Như một vật đang cháy được ném vào nước, như một hòn đảo giữa đại dương đầy bão tố, như một ngọn đèn trong đêm tối, ngài chính là nơi an trú của trẫm vậy. Xin bậc trí giả hãy dạy cho trẫm thánh kinh, cùng thâm nghĩa của nó. Quá khứ của trẫm thật là đầy tội lỗi, xin bậc Đại Trí giả Nàrada chỉ dạy cho trẫm con đường rửa sạch tội lỗi để cho trẫm khỏi đọa vào địa ngục.\r","fontSize":12,"order":167},{"content":"Sau đó bậc Đại Sĩ dạy vua con đường rửa sạch tội lỗi bằng cách nêu gương các bậc tiên vương đã hành trì chánh đạo:\r","fontSize":12,"order":168},{"content":"- Các vị vua Dhatarattha, Vessàmitta, Atthaka, Yàmataggi và Usinnara cùng vua Sivi và nhiều vị khác, nhờ chuyên tâm cúng dường các Sa-môn và Bà-la-môn nên đã được lên thiên giới của Sakka thiên chủ. Vậy Đại vương cũng phải tránh tà hạnh và theo chánh hạnh. Hãy cho người mang thực phẩm trên tay rao lên trong cung Đại vương: \"Ai đang đói khát đây? Ai đang cần vòng hoa và dầu thơm? Kẻ nào lõa thể mong muốn mặc xiêm y trang hoàng đầy châu báu? Kẻ nào có muốn lọng che để đi đường và giầy thanh lịch êm chân? Đại vương hãy cho người rao như vậy khắp kinh thành từ sáng đến tối. Đừng bắt người già hay trâu già, ngựa già phải làm việc nặng nhọc. Đối với các hạng ấy, phải quý trọng đúng mức vì khi họ còn khỏe mạnh, họ đã hoàn thành sứ mạng được giao phó.\r","fontSize":12,"order":169},{"content":"Như vậy bậc Đại Sĩ, sau khi thuyết giảng cho vua về bố thí rộng lượng và đức hạnh, thấy rằng vua sẽ hoan hỷ khi được ví với một cỗ xe, nên ngài tiếp tục thuyết Pháp cho vua qua hình ảnh một cỗ xe như ý (ban mọi điều ước):\r","fontSize":12,"order":170},{"content":"- Thân của Đại vương được ví như một cỗ xe, đoạn trừ mọi ác tâm chính là trục xe, có lòng bố thí đại lượng là cái trần xe, bước đi thận trọng là sườn xe, hộ trì dục tâm là chính danh bánh xe, hộ trì khẩu căn chính là giữ cho bánh xe khỏi kêu cọc cạch.\r","fontSize":12,"order":171},{"content":"Mọi bộ phận đều được giữ gìn hoàn hảo nhờ khẩu hành chân thật, gắn liền tốt đẹp với sự từ bỏ nói hai lưỡi, cái sườn xe êm ái với lời nói thân hữu kết hợp hài hòa với ngôn ngữ cân nhắc thật kỹ lưỡng; xây dựng vững chắc bằng lòng tịnh tín và đoạn trừ tâm tham, với lòng cung kính đảnh lễ đầy khiêm tốn chính là gọng xe, với càng xe nhẹ nhàng, nhu thuận, với dây cương tự điều phục thân tâm theo Ngũ giới, cùng với chìa khóa đoạn trừ sân tâm, chiếc gọng xe trắng của lòng công chính, xe được lái đi nhờ sự thông suốt bốn mùa khác nhau, với ba chiếc gậy bảo vệ lòng tịnh tín bất động, lời nói khiêm tốn chính là chiếc roi da, đoạn trừ hư danh chính là sợi dây cương, với sự hỗ trợ của tâm niệm xả ly (không chấp thủ) đi theo chánh trí và giải thoát mọi trần cấu.\r","fontSize":12,"order":172},{"content":"Hãy dùng trí giác làm động cơ thúc đẩy ngài, hành trì nhất tâm để chế ngự mọi luyến ái; tâm tư theo đúng đạo lộ tự điều phục cùng với mọi tuấn mã đã được huấn luyện thuần phục.Dục vọng và tham đắm đều là tà đạo, tự điều phục là chánh đạo. Khi con ngựa chạy theo sắc, thanh, hương, vị, thì trí tuệ phải dùng roi trừng phạt và tâm chính là người lái xe. Nếu ta đồng hành với cỗ xe, nếu trí thanh tịnh và nhất tâm bền vững mãi như thế, ta sẽ đạt mọi nguyện ước, tâu Đại vương, ta không thể nào đọa địa ngục.\r","fontSize":12,"order":173},{"content":"Như vậy, tâu Đại vương, ta đã dùng nhiều cách trình bày cùng Đại vương nhiều đạo lộ đưa đến hạnh phúc, an lạc mà ngài đã yêu cầu Nàrada nói rõ để khỏi đọa địa ngục ở đời sau.\r","fontSize":12,"order":174},{"content":"Sau khi thuyết giảng Chánh Pháp cho vua và phá tan mọi tà kiến cùng an trú vua vào giới hạnh, ngài lại khuyên vua từ nay xa lánh bạn ác, thân cận với bạn lành và cẩn trọng trong mọi bước tiến. Rồi ngài tán thán mọi đức hạnh của công chúa, nói lời khích lệ cả triều đình cùng các cung phi xong, ngài liền bay về Phạm Thiên giới với thần lực vĩ đại siêu phàm.\r","fontSize":12,"order":175},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":176},{"content":"Sau khi chấm dứt Pháp thoại, bậc Đạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":177},{"content":"- Này các Tỷ-kheo, không những ngày nay, mà từ xưa, Ta đã giáo hóa Uruvela Kassapa và phá tan lưới tà kiến vây chặt vị ấy.\r","fontItalic":-1,"fontSize":12,"order":178},{"content":"Rồi ngài nhận diện Tiền thân qua các vần kệ cuối cùng:\r","fontItalic":-1,"fontSize":12,"order":179},{"content":"40. Đề-bà-đạt chính A-là-ta,\u000bBhad-da-ji chính Su-na-ma,\u000bVi-ja-ya là Xá-lợi-phất,\u000bSu-na-kha, ẩn sĩ Gu-na,\u000bRu-jà giáo hóa quân vương ấy,\u000bChính là thị giả A-nan-dà.\u000b\u000b41. Bì-ja-ka chính Mục-kiền-liên,\u000bCa-diếp, vua theo thuyết hão huyền,\u000bCác ông hiểu Bổn sinh như vậy,\u000bBồ-tát chính là Đại Phạm thiên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":180},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":181}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXII\/Đại Phẩm\/544. CHUYỆN BẬC ĐẠI TRÍ MAHÀNÀRADA-KASSAPA\u000b(Tiền thân Mahanàrada-Kassapa)\r","title":"544. CHUYỆN BẬC ĐẠI TRÍ MAHÀNÀRADA-KASSAPA\u000b(Tiền thân Mahanàrada-Kassapa)\r"},{"ID":548,"paragraphs":[{"alignment":1,"content":"545. CHUYỆN BẬC ĐẠI TRÍ VÔ SONG\u000b(Tiền thân Vidhurapandita)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Yếu gầy, ái hậu lại xanh xao…,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Đạo Sư kể câu chuyện này khi Ngài trú ở Kỳ Viên (Jetavana), liên quan đến sự Viên mãn của Trí tuệ tối thắng.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một ngày kia các Tỷ kheo đưa ra một vấn đề tranh luận tại Chánh pháp Đường, bảo nhau:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Hiền giả, Bậc Đạo Sư đã đạt đại trí, quảng trí, Ngài thật tinh thông, ứng đối mau lẹ, nhạy bén, lý giải sắc xảo và có khả năng đánh đổ mọi biện luận của các đối thủ của Ngài, nhờ uy lực Thắng trí của Ngài, Ngài đã phá tan những vấn đề nan giải do các vị hiền trí Sát-đế-ly đưa ra và khiến họ phải yên lặng chấp nhận. Sau khi an trú họ vào Tam quy và Ngũ giới, Ngài dạy họ con đường đưa Niết-bàn bất tử.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Đạo Sư đi vào, hỏi các Tỷ kheo đang ngồi bàn luận đề tài gì và khi nghe vậy, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ kheo, Như Lai sau khi đạt Trí tuệ Viên mãn, đã phá tan mọi lý luận của các đối thủ và giáo hóa các vị vua Sát- đế- ly cùng nhiều vị khác, việc chẳng phải kỳ diệu gì. Vì từ ngàn xưa khi Ta còn đang tầm cầu Trí tuệ Tối thượng, Ta đã đầy đủ trí tuệ để phá kiến các đối thủ. Hơn thế nữa, chính vào thời Vidhurakumàra, trên đỉnh Hắc Sơn, cao chừng sáu mươi dặm, nhờ uy lực Thắng trí của Ta, Ta đã hàng phục Đại tướng Dạ-xoa Punnaka, khiến y phải chịu im lặng và đem sinh mạng cúng dường.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói xong Ngài kể một câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"I. Trai giới bốn pháp\r","fontBold":-1,"fontSize":12,"order":10},{"content":"Ngày xưa tại quốc độ Kuru (Câu-lâu) thành Indapatta có vi quốc vương cai trị với danh hiệu Dhanañjaya-Korabba. Ngài có vị Đại thần tên gọi Vidhurapandita (Trí giả Vô song) cố vấn cho Ngài trong các thế sự cũng như thánh sự. Nhờ lời lẽ êm ái và biện tài siêu việt lúc thuyết Pháp, ông lôi cuốn mọi quốc vương ở cõi Jambudìpa (Diêm-phù-đề: Ấn độ) bằng những Pháp thoại du dương như các con voi say mê đàn sáo êm dịu, ông cũng không để cho các quốc vương trở về nước mình mà ở lại trong kinh thành đại vinh quang ấy và thuyết Pháp cho dân chúng với thần lực của một vị Phật.\r","fontSize":12,"order":11},{"content":"Lúc bấy giờ có bốn gia chủ Bà-la-môn giàu sang tại Ba-la-nại, vốn là thân hữu, đã thấy được cảnh khổ của mọi dục vọng, nên bỏ vào vùng Tuyết Sơn sống đời ẩn sĩ khổ hạnh.\r","fontSize":12,"order":12},{"content":"Sau khi đã đạt được các Thắng trí và các Thiền chứng, các vị ấy cũng vẫn tiếp tục tu hành tại đó, hằng ngày sống bằng các thứ củ, quả rừng. Hôm đó các vị ấy du hành để khất thực muối và các thứ gia vị, cũng đến thành Kàlacampa thuộc quốc độ Anga. Rồi bốn gia chủ vốn là thân hữu với nhau, rất hoan hỷ trước oai nghi của các vị này, họ cung kính đảnh lễ xong cầm lấy cái bình bát cúng dường các món ăn tuyệt hảo, mỗi gia chủ đều mời các vị về nhà mình, tự nguyện sắp đặt nơi an trú cho các vị trong hoa viên.\r","fontSize":12,"order":13},{"content":"Thế là bốn vị ẩn sĩ, sau khi thọ thực trong nhà bốn vị gia chủ, liền du hành suốt ngày hôm ấy, một vị lên cõi trời Ba mươi ba, một vị khác lên cõi Long vương (Nàga), một vị khác lên cõi Kim sí điểu vương (Supanna)và vị thứ tư đến ngự viên Migàcira thuộc quyền của vua Koravya.\r","fontSize":12,"order":14},{"content":"Lúc bấy giờ, vị được hưởng một ngày ở Thiên giới, sau khi chiêm ngưỡng cảnh huy hoàng của Thiên chủ Đế-Thích (Sakka), miêu tả thật đầy đủ chi tiết cho thí chủ mình nghe. Vị lên cõi Long vương và Kim sí điểu vương Supanna cũng vậy, rồi vị đến ngự viên của vua Koravya Dhanañijaya cũng lần lượt miêu tả cảnh huy hoàng của mỗi cung vua đã chứng kiến. Vì vậy cả bốn thí chủ đều nguyện cầu được cộng trú với chư Thiên, nên sau khi thực hành bố thí cùng nhiều công đức khác, đến lúc mạng chung, một vị sinh làm Thiên chủ Đế Thích; một vị khác cùng với vợ con sinh vào cõi Long vương; một vị nữa sinh làm Kim sí điểu Supanna trong cung điện dưới hồ Simbali; còn vị thứ tư được nhập mẫu thai chánh hậu của vua Dhanañjaya, trong lúc ấy bốn vị ẩn sĩ được sinh lên Phạm Thiên giới.\r","fontSize":12,"order":15},{"content":"Vương tử Koravya lớn khôn, đến khi vua cha từ trần, lên ngôi trị vì rất đúng pháp, nhưng ngài còn lừng danh vì tài nghệ đánh súc sắc. Ngài nghe lời khuyến giáo của Trí giả Vidhura chuyên tâm bố thí, giữ gìn giới hạnh và hành trì trai giới.\r","fontSize":12,"order":16},{"content":"Một ngày kia, sau khi hành trì trai giới xong, ngài vào ngự viên, nhất tâm tu tập thiền định, tĩnh tọa ở một nơi an tịnh, ngài thực hành giới hạnh của một vị xuất gia.\r","fontSize":12,"order":17},{"content":"Đế Thích (Sakka) cũng vậy, sau khi hành trì trai giới, nhận thấy thiên giới có nhiều trở ngại cho việc tu tập, liền đi xuống hoa viên ấy ở cõi nhân gian, tĩnh tọa ở một nơi an tịnh và hành trì Sa-môn hạnh.\r","fontSize":12,"order":18},{"content":"Long vương Varuna cũng thế, sau khi hành trì trai giới, nhận thấy cõi Long vương có nhiều trở ngại cho việc tu tập, nên cũng lại vào hoa viên ấy, ngồi tĩnh tọa ở một nơi an tịnh thực hành Sa-môn hạnh.\r","fontSize":12,"order":19},{"content":"Điểu vương Supanna cũng vậy, sau khi hành trì trai giới, nhận thấy rằng cõi Điểu vương có nhiều trở ngại cho việc tu tập, nên ngài đi vào ngự viên ấy, tĩnh tọa ở một nơi êm mát, thực hành Sa-môn hạnh.\r","fontSize":12,"order":20},{"content":"Lúc bấy giờ, cả bốn vị ẩn sĩ vào buổi xế chiều, sau khi đứng dậy từ chỗ độc cư thiền định đến bên hồ nước của hoàng gia, nhìn nhau, tâm đầy tình cố tri thân ái, cùng ngồi xuống chào hỏi rất niềm nở.\r","fontSize":12,"order":21},{"content":"Thiên chủ Sakka ngồi trên vương tọa, còn ba vị kia ngồi theo danh vị của mình. Lúc ấy Sakka Thiên chủ liền hỏi:\r","fontSize":12,"order":22},{"content":"- Chúng ta đây đều là bốn vị đế vương, vậy công đức đặc biệt nhất của mỗi vị là gì?\r","fontSize":12,"order":23},{"content":"Long vương Varulna đáp lời:\r","fontSize":12,"order":24},{"content":"- Đức hạnh của Ta cao trọng hơn các Tôn giả.\r","fontSize":12,"order":25},{"content":"Khi ba vị kia hỏi lý do, ngài đáp:\r","fontSize":12,"order":26},{"content":"- Điểu vương Supanna này là cừu thù của ta, dù khi ta chưa ra đời hay ra đời rồi cũng vậy, thế mà khi nhìn thấy một kẻ cừu thù tiêu diệt nòi giống của ta như thế, ta không hề có chút sân hận, cho nên đức hạnh của ta là cao hơn cả.\r","fontSize":12,"order":27},{"content":"Rồi ngài đọc vần kệ đầu tiên trong Tiền thân Catuposatha (Trai giới bốn phần số 441).\r","fontSize":12,"order":28},{"content":"1. Thiện nhân không cảm thấy hờn căm,\u000bĐối với một ai đáng hận sân,\u000bKhông để nội tâm sân khởi dậy,\u000bVị nào dù lúc giận trong lòng,\u000bCũng không để lộ cho người thấy,\u000bNgười gọi đó là thanh tịnh nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":29},{"content":"Đặc tính của ta là như thế, cho nên đức hạnh của ta vượt trên các Tôn giả.\r","fontSize":12,"order":30},{"content":"Điểu vương Supanna nghe vậy, liền đáp:\r","fontSize":12,"order":31},{"content":"- Loài rồng Nàga là thức ăn chính của ta, nhưng nay dù thấy thức ăn kề tận miệng, ta cũng đành nhịn đói và quyết không làm ác vì miếng ăn, vậy đức hạnh của ta cao hơn cả.\r","fontSize":12,"order":32},{"content":"Và ngài ngâm bài kệ:\r","fontSize":12,"order":33},{"content":"2. Người chịu đói, bụng đau rần,\u000bẨn sĩ tự điều phục món ăn,\u000bKhông phạm ác hành vì thực phẩm,\u000bVị này, người gọi bậc Sa-môn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":34},{"content":"Đến lượt Thiên chủ Sakka nói:\r","fontSize":12,"order":35},{"content":"- Ta để lại đằng sau mình mọi vinh quang ở thiên giới, mọi nguồn an lạc dâng tận tay, để xuống nhân gian thực hành công hạnh, vậy đức hạnh của ta cao hơn cả.\r","fontSize":12,"order":36},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":37},{"content":"3. Sau khi bỏ mọi thứ vui chơi,\u000bKhông nói lời gian dối giữa đời,\u000bVị ấy ghét xa hoa, nhục dục,\u000bNhư vầy người gọi Sa-môn rồi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":38},{"content":"Thiên chủ Sakka tự trình bày công đức của mình như vậy. Rồi vua Dhanañjaya bảo:\r","fontSize":12,"order":39},{"content":"- Nay ta đã rời triều đình cùng hậu cung với mười sáu ngàn phi tần có đủ tài ca múa, ta hành trì Sa-môn hạnh trong ngự viên này, vậy đức hạnh của ta cao hơn cả.\r","fontSize":12,"order":40},{"content":"Rồi ngài ngâm kệ tiếp theo:\r","fontSize":12,"order":41},{"content":"4. Bậc toàn trí bỏ hết hoàn toàn,\u000bMọi sở hữu và mọi dục tham,\u000bTự chế, kiên tâm, vô ngã chấp,\u000bVị này người gọi bậc Sa-môn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":42},{"content":"Như vậy cả bốn vị đều tự cho đức hạnh của mình là cao quý hơn cả, rồi vua hỏi Dhanañjaya:\r","fontSize":12,"order":43},{"content":"- Này Đại vương, có bậc hiền trí nào trong triều có thể giải mối nghi này chăng?\r","fontSize":12,"order":44},{"content":"- Này các Đại vương, có chứ, trẫm có bậc Trí giả Vidhura đang giữ một chức vụ tối thượng trong triều, thường xuyên thuyết thế pháp cũng như thánh pháp cho trẫm, vị ấy có thể giải quyết mối nghi này, ta hãy cùng đi đến vị ấy.\r","fontSize":12,"order":45},{"content":"Bốn vị vua tức thì đồng ý. Thế là bốn vị đều ra đi khỏi ngự viên, tiến về phía Thánh lễ đường, ban lệnh trang hoàng nơi ấy thật uy nghi, xong hội chúng kính mời Bồ-tát ngồi trên bảo tọa, chào ngài thật thân hữu rồi ngồi qua một bên và nói:\r","fontSize":12,"order":46},{"content":"- Thưa bậc Trí giả, một mối nghi vừa khởi lên trong tâm chúng ta, xin ngài giải quyết cho:\r","fontSize":12,"order":47},{"content":"5. Xin hỏi đại thần thượng trí minh,\u000bTrong khi đàm đạo, khởi phân tranh,\u000bNhờ khanh xét, giải nghi nan ấy,\u000bHội chúng thoát nghi hoặc bởi khanh!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":48},{"content":"Bậc Đại Sĩ nghe xong liền bảo:\r","fontSize":12,"order":49},{"content":"- Tâu các Đại vương, làm sao tiểu thần biết các Đại vương nói đúng hay sai về đức hạnh của các Đại vương, trong khi các ngài ngâm lời kệ qua cuộc tranh luận này?\r","fontSize":12,"order":50},{"content":"Rồi ngài ngâm kệ thêm:\r","fontSize":12,"order":51},{"content":"6. Bậc trí biết chân tướng việc đời,\u000bNói năng khôn khéo, đúng theo thời,\u000bNhưng dù hiền trí, làm sao biết,\u000bÝ nghĩa kệ chưa nói với tôi?\u000bVương tử Vi-na, Kim sí điểu,\u000bLong vương ấy nói thế nào rồi?\u000bThác- bà vương, tối cao Hoàng thượng,\u000bCủa xứ Câu-lâu, hãy mở lời!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":52},{"content":"Các vị vua liền ngâm kệ này với ngài:\r","fontSize":12,"order":53},{"content":"7. Kham nhẫn, Long vương thuyết giảng xong,\u000bVương tử Vi-na, Sí điểu vương,\u000bLại thuyết giảng về lòng tốt đẹp,\u000bThác-bà vương thuyết đoạn trừ tham,\u000bCâu lâu Chúa thượng ly triền cái,\u000bĐể đạt đến công hạnh vẹn toàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":54},{"content":"Sau khi nghe xong, bậc Đại Sĩ đáp kệ này:\r","fontSize":12,"order":55},{"content":"8. Tất cả lời này chánh đáng thay,\u000bKhông gì sai trái ở nơi này,\u000bNgười nào thích hợp lời như thế,\u000bGiống các tăm xe ở trục quay,\u000bNgười được gọi Sa-môn chánh hạnh,\u000bĐủ đầy các đức tính trên đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":56},{"content":"Như vậy bậc Đại Sĩ tuyên thuyết đức hạnh của các vị vương đều là một. Khi nghe xong, bốn vị vương đều rất hoan hỷ, liền ngâm kệ tán thán ngài:\r","fontSize":12,"order":57},{"content":"9. Khanh là bậc tối thắng, vô song,\u000bHộ pháp, tinh
