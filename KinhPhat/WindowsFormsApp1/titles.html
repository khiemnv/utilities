ời dối trá khéo bao che\u000bHành động tham lam tội lỗi kia\u000bChẳng tái sinh thiên, người thế tục,\u000bThẳng đường địa ngục sẽ đưa về.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":179},{"content":"Như vậy ngay giữa đám triều thần, chim đã làm vua phải hổ thẹn. Sau đó vua phán:\r","fontSize":12,"order":180},{"content":"- Này Sumukha, trẫm không bắt ngươi để giết và ăn thịt đâu; song nghe tiếng ngươi thông tuệ biết bao, nên trẫm muốn tận tai nghe ngươi hùng biện đấy thôi.\r","fontSize":12,"order":181},{"content":"Rồi vua ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":182},{"content":"61. Mục-kha, trẫm chẳng phạm sai lầm,\u000bTrẫm chẳng bắt chim bởi dục tâm,\u000bĐây chính nguyên nhân gây việc ấy:\u000bDanh ngươi thông tuệ, trí cao thâm.\u000b\u000b62. \"Nơi đây chắc hẳn chúng nêu ra\u000bChân thật, những lời ích lợi ta\",\u000bNên kẻ bẫy chim, ta hạ lệnh,\u000bĐem ngươi về đó, hỡi Thiên nga.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":183},{"content":"Nghe thế , Sumukha đáp:\r","fontSize":12,"order":184},{"content":"- Tâu Đại vương, ngài đã hành động sai lầm.\r","fontSize":12,"order":185},{"content":"Và chim ngâm các vần kệ sau:\r","fontSize":12,"order":186},{"content":"63. Ta chẳng thể tuyên thuyết thật chân,\u000bKhi ta kinh hãi chết kề gần,\u000bCũng không hít thở hơi từ giã\u000bHấp hối phút giây của tử thần.\u000b\u000b64. Ai muốn lấy chim để bẫy mồi,\u000bSăn mồi bằng thú dữ tìm tòi,\u000bPháp sư đánh bẫy bằng bài giảng,\u000bKẻ ấy không sao khỏi đọa rồi.\u000b\u000b65. Ai buông lời lẽ thật cao sang,\u000bDự định hành vi hạ liệt tràn,\u000bThì ở đời này, đời kế nữa,\u000bSa từ hạnh phúc đều đau buồn.\u000b\u000b66. Đừng say sưa quá phút vinh quang,\u000bCũng chớ khổ đau lúc hiểm nàn,\u000bHãy sửa lỗi lầm thành tốt đẹp,\u000bHết lòng phấn đấu trước tai ương.\u000b\u000b67. Bậc trí đến khi cuối cuộc đời,\u000bĐã nhìn thấy đích tử thần rồi,\u000bSống trên trần đúng đường chân chánh,\u000bTheo hướng đi lên đến cõi trời.\u000b\u000b68. Nghe những lời này, giữ chánh chân,\u000bMau mau giải phóng, hỡi Minh quân,\u000bDha-ta-ra ấy là chim chúa\u000bTuyệt thế Thiên nga giữa cả đàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":187},{"content":" \r","fontSize":12,"order":188},{"content":"Nghe vậy, vua phán:\r","fontSize":12,"order":189},{"content":"69. Mau hãy đi tìm nước rửa chân,\u000bĐem vào đây cả chiếc kim đôn,\u000bHãy nhìn trẫm thả từ lồng ấy\u000bTối thượng Thiên nga ở cõi trần.\u000b\u000b70. Cùng bậc anh hùng đại tướng quân,\u000bThật là tài giỏi lại tinh thông,\u000bDầu khi hoạn nạn hay vinh hiển\u000bĐều dạy thiết thân với chúa công.\u000b\u000b71. Bậc chân chánh ấy xứng uy danh\u000bTheo bước chúa công suốt lộ trình,\u000bVì đã sẵn sàng trang bị đủ\u000bVới vua chia xẻ tử cùng sinh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":190},{"content":"Nghe lời vua phán, quan hầu đem bảo tọa đến mời đôi chim. Hai vị đậu ở đó rửa chân với nước hoa và xoa dầu thơm đã được lọc cả trăm lần.\r","fontSize":12,"order":191},{"alignment":1,"content":"*\r","fontSize":12,"order":192},{"content":"Bậc Đạo Sư ngâm kệ giải thích vấn đề:\r","fontSize":12,"order":193},{"content":"72. Chim chúa ngự trên một chiếc ngai,\u000bTám chân ngời chói, đặc vàng thoi\u000bBên ngoài có lụa Kà-si phủ,\u000bQuang cảnh này trông thật tuyệt vời.\u000b\u000b73. Sư-mục ngồi bên cạnh Điểu vương,\u000bTướng công trung tín lại can cường,\u000bỞ trên bảo tọa trùm da hổ,\u000bTất cả đều nguyên cả khối vàng.\u000b\u000b74. Nhiều chúa Kà-si đựng chén vàng\u000bChọn đầy thực phẩm đủ cao lương,\u000bMang vào mời cặp Thiên nga ấy\u000bTặng vật cúng dâng của Đại vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":194},{"alignment":1,"content":"*\r","fontSize":12,"order":195},{"content":"Khi thực phẩm được đem thiết đãi hai vị như thế, vua Kàsi muốn đích thân đón tiếp hai vị, liền tự tay lấy chén vàng mời khách, hai vị thưởng thức mật ong, gạo rang và uống rượu đường. Sau đó Bậc Đại Sĩ nhận thấy cung cách vua thiết đãi thật ân cần như vậy liền đàm đạo thân mật với vua.\r","fontSize":12,"order":196},{"alignment":1,"content":"*\r","fontSize":12,"order":197},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":198},{"content":"75. Nghĩ thầm? \"Lễ vật thật cao sang\u000bChúa tể Kà-si đã cúng dường,\u000bThông hiểu triều nghi nên ngỗng chúa\u000bNhư vầy cất tiếng hỏi quân vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":199},{"content":"Thiên nga:\r","fontSize":12,"order":200},{"content":"76. \"Đại vương, ngọc thể có khang an,\u000bVạn sự Đại vương thảy vẹn toàn,\u000bQuý quốc hẳn là đang thịnh vượng,\u000bĐược ngài cai trị thật công bằng?\"\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":201},{"content":"Quân vương:\r","fontSize":12,"order":202},{"content":"77. Nga vương, trẫm vẫn được khang an,\u000bVạn sự trẫm đây được vẹn toàn,\u000bBổn quốc hiện giờ rất thịnh vượng,\u000bHưởng nền cai trị thật công bằng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":203},{"content":"Thiên nga:\r","fontSize":12,"order":204},{"content":"78. Ngài có triều thần thật chánh chân,\u000bBiết khuyên nhủ chúa, chẳng sai lầm,\u000bNếu cần, họ sẵn sàng liều chết\u000bVì chánh nghĩa và danh chúa công?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":205},{"content":"Quân vương:\r","fontSize":12,"order":206},{"content":"79. Trẫm có triều thần thật chánh chân,\u000bBiết khuyên nhủ trẫm, chẳng sai lầm,\u000bNếu cần, họ sẵn sàng liều chết\u000bVì chánh nghĩa và danh quả nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":207},{"content":"Thiên nga:\r","fontSize":12,"order":208},{"content":"80. Phải chăng hoàng hậu cũng chung dòng,\u000bLời lẽ ôn nhu, biết phục tòng,\u000bDiễm lệ, nhiều con, danh tiếng tốt,\u000bVâng chìu mọi Thánh ý Minh quân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":209},{"content":"Quân vương.\r","fontSize":12,"order":210},{"content":"81. Trẫm nay có chánh hậu chung dòng,\u000bLời lẽ ôn nhu, biết phục tòng,\u000bDiễm lệ, nhiều con, danh tiếng tốt,\u000bVâng chìu mọi ý trẫm cầu mong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":211},{"content":"Thiên nga:\r","fontSize":12,"order":212},{"content":"82. Và nay quốc độ lạc an chăng,\u000bThoát được bao đàn áp bạo tàn,\u000bChẳng chịu độc tài, chuyên chế trị,\u000bHưởng nền cai trị thật công bằng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":213},{"content":"Quân vương:\r","fontSize":12,"order":214},{"content":"83. Ngày nay vương quốc trẫm bình an\u000bThoát được bao đàn áp bạo tàn,\u000bChẳng chịu độc tài, chuyên chế trị,\u000bHưởng nền cai trị thật công bằng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":215},{"content":"Thiên nga:\r","fontSize":12,"order":216},{"content":"84. Có xua ác đảng khỏi giang san\u000bĐưa các thiện nhân đến vẻ vang,\u000bNgài có tránh xa điều chánh trực,\u000bHoặc theo đường lối bọn tà gian?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":217},{"content":"Quân vương:\r","fontSize":12,"order":218},{"content":"85. Trẫm xua ác đảng khỏi giang san,\u000bĐưa các thiện nhân đến vẻ vang,\u000bTrẫm quyết tránh xa bao ác hạnh,\u000bVà theo đường lối bậc hiền lương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":219},{"content":"Thiên nga:\r","fontSize":12,"order":220},{"content":"86. Đại vương có thấy quãng đời mình\u000bĐã vụt trôi qua thật quá nhanh,\u000bHãy mãi say sưa vì vọng tưởng\u000bNhìn thấy đời sau chẳng hãi kinh?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":221},{"content":"Quân vương:\r","fontSize":12,"order":222},{"content":"87. Thiên nga, trẫm thấy quãng đời mình\u000bĐã vụt trôi qua thật quá nhanh,\u000bNên vẫn hành trì Mười giới hạnh\u000bChẳng hề kinh hãi cõi lai sinh.\u000b\u000b88. Bố thí, ăn năn, trí chánh chân,\u000bÔn nhu, hiền dịu, chuộng bình an,\u000bTừ bi, nhẫn nhục, đầy thân ái,\u000bĐạo đức không ô nhiễm bụi trần.\u000b\u000b89. Những điều đức hạnh tận tâm can\u000bVững chắc vươn lên, thấy rõ ràng,\u000bTừ đó nảy sinh nguồn hạnh phúc,\u000bHân hoan cho trẫm quý muôn vàn.\u000b\u000b90. Song dù Sư-mục chẳng hề hay\u000bTội ác trẫm đâu có phạm này,\u000bVẫn cứ vô tình tuôn xối xả\u000bNhững lời thô lỗ, giọng nồng cay.\u000b\u000b91. Ta chẳng biết chi các việc này,\u000bChim kia đổ trách nhiệm lầm đây,\u000bNói năng thô lỗ. Nên ta nghĩ:\u000bTrí tuệ yếu non đã hiển bày.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":223},{"content":"Khi nghe vậy, Sumukha suy nghĩ: \"Vị vua đức hạnh này đang phẫn nộ vì ta đã khiển trách ngài. Rồi ta sẽ xin ngài tha thứ’’. Rồi chim ấy ngâm kệ:\r","fontSize":12,"order":224},{"content":"92. Thần đã lỗi lầm với Đại vương,\u000bNói năng bừa bãi thật điên cuồng,\u000bSong khi chim chúa này lâm nạn,\u000bLòng của hạ thần tựa nát tan.\u000b\u000b93. Như đất chứa đầy mọi chúng sinh,\u000bNhư người cha đối với con mình,\u000bĐại vương, xin rộng lòng tha thứ\u000bLỗi chúng thần đây phạm đã đành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":225},{"content":"Lúc ấy, vua liền nâng chim lên, ôm vào lòng và đặt chim trên một kim đôn, vua chấp nhận lời thú nhận lỗi lầm kia và phán:\r","fontSize":12,"order":226},{"content":"94. Trẫm cám ơn Sư-mục tướng quân,\u000bKhanh không hề dấu tính chơn thuần,\u000bKhanh làm nhụt chí ta cương quyết\u000bTrẫm thấy khanh cương trực, thật chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":227},{"content":"Cùng với những lời này, vua hết sức hoan hỷ về bài thuyết Pháp của Bậc Đại Sĩ và lời lẽ cương trực của Sumukha, liền suy nghĩ: \"Khi ta hoan hỷ, ta phải hành động để bày tỏ mềm hoan hỷ của ta\".\r","fontSize":12,"order":228},{"content":"Rồi muốn nhường cảnh vinh hiển của mình cho đôi chim, vua phán:\r","fontSize":12,"order":229},{"content":"95. Những gì châu báu với kim, ngân,\u000bBảo vật, ngọc trai, hoặc ngọc hồng\u000bỞ tại Kà-si thành của trẫm,\u000bTrữ trong kho báu chốn hoàng cung.\u000b\u000b96. Đồng, sắt, vỏ sò, với ngọc trai,\u000bBảo châu vô số, đám ngà voi\u000bGỗ chiên-đàn quý màu vàng ánh,\u000bY phục cao sang, da hổ, nai,\u000bTất cả kho tàng, quyền trị nước,\u000bTrẫm xin ban tặng hết cho ngài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":230},{"content":"Cùng với những lời trên, vua làm vinh dự đôi chim bằng chiếc lọng trắng vào trao vương quốc cho đôi chim.\r","fontSize":12,"order":231},{"content":"Sau đó Bậc Đại Sĩ ngâm kệ đàm đạo với vua:\r","fontSize":12,"order":232},{"content":"97. Ngài muốn làm vinh dự chúng thần,\u000bXin hãy vui lòng, tấu Đại quân,\u000bLàm Đạo sư cho thần học hỏi\u000bMười điều vương pháp để an dân.\u000b\u000b98. Rồi nếu chúng thần được Đại vương\u000bChuẩn phê đồng ý, lạc an tràn,\u000bChúng thần xin phép ngài từ biệt,\u000bVà trở về thăm viếng họ hàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":233},{"content":"Vua cho phép đôi chim ra đi, và trong khi Bồ-tát còn đang thuyết Pháp, mặt trời đã mọc.\r","fontSize":12,"order":234},{"alignment":1,"content":"*\r","fontSize":12,"order":235},{"content":"Bậc Đạo Sư ngâm kệ giải thích vấn đề:\r","fontSize":12,"order":236},{"content":"99. Kà-si chúa tể, suốt đêm thâu,\u000bChìm đắm trong tư tưởng thật sâu,\u000bSau đó vua bằng lòng chấp thuận\u000bTheo lời vương điểu ấy yêu cầu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":237},{"alignment":1,"content":"*\r","fontSize":12,"order":238},{"content":"Khi đã được vua cho phép từ giã, Bồ-tát lại nói:\r","fontSize":12,"order":239},{"content":"- Xin Đại vương tỉnh giác và trị nước chân chánh.\r","fontSize":12,"order":240},{"content":"Và ngài an trú vua vào Ngũ giới.\r","fontSize":12,"order":241},{"content":"Vua ban hai vị bắp rang với mật ong và nước đường trong dĩa vàng, khi hai vị đã dùng bữa ăn xong, vua cung kính dâng hai vị các hoa thơm và nhiều lễ vật khác, rồi tự tay nâng Bồ-tát lên trong chiếc lồng vàng, và hoàng hậu Khemà nâng Sumukha lên. Khi mặt trời mới mọc vua và hoàng hậu mở cửa sổ và nói:\r","fontSize":12,"order":242},{"content":"- Xin các Tôn giả hãy ra đi.\r","fontSize":12,"order":243},{"content":"Rồi hai vị tháo lồng thả đôi chim ra.\r","fontSize":12,"order":244},{"alignment":1,"content":"*\r","fontSize":12,"order":245},{"content":"Bậc Đạo Sư ngâm kệ giải thích vấn đề:\r","fontSize":12,"order":246},{"content":"100. Cũng vừa lúc ấy mặt trời lên,\u000bNgày tỏa sáng dần mất bóng đêm,\u000bPhút chốc đôi chim vừa khuất bóng\u000bTrong vùng sâu thẳm của thanh thiên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":247},{"alignment":1,"content":"*\r","fontSize":12,"order":248},{"content":"Bậc Đại Sĩ là một trong đôi chim bay ra khỏi lồng vàng đứng trên không và bảo:\r","fontSize":12,"order":249},{"content":"- Xin Đại vương chớ lo âu, phải luôn tỉnh giáo và an trú vào giáo Pháp của ta.\r","fontSize":12,"order":250},{"content":"Ngài an ủi vua như vậy rồi cùng Sumukha bay về thẳng núi Citakùta. Chín mươi ngàn thiên nga kia cất cánh bay ra khỏi Kim Động tụ tập trên cao nguyên và khi thấy hai vị đến, chúng ra nghênh tiếp và hộ tống hai vị về nhà. Như vậy hai vị được cả đoàn quyến thuộc đưa về tận cao nguyên Cittakùta.\r","fontSize":12,"order":251},{"alignment":1,"content":"*\r","fontSize":12,"order":252},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":253},{"content":"101. Nhìn chủ tướng chim được vạn an\u000bTrở về từ cõi chết nhân gian.,\u000bĐàn chim vỗ cánh kêu ầm ĩ\u000bChào đón chúa chim lại họp đàn.\u000b\u000b102. Vây quanh chúa tể chúng tôn sùng,\u000bTin tưởng, giờ đây đám ngỗng hồng\u000bKính cẩn nghiêng mình chào chúa tể,\u000bHân hoan vì chúa được an thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":254},{"alignment":1,"content":"*\r","fontSize":12,"order":255},{"content":"Trong khi hộ tống chúa chim, bầy thiên nga hỏi ngài:\r","fontSize":12,"order":256},{"content":"- Tâu Đại vương, làm thế nào ngài thoát nạn?\r","fontSize":12,"order":257},{"content":"Bậc Đại Sĩ kể cho chúng nghe ngài thoát nạn nhờ Sumukha giúp đỡ, và các hành động của vua Samyama cùng triều thần.\r","fontSize":12,"order":258},{"content":"Nghe vậy, bầy thiên nga hân hoan ca ngợi các vị:\r","fontSize":12,"order":259},{"content":"- Vạn tuế Đại tướng Sumukha của chúng ta, vạn tuế Đại vương và người bẫy chim. Cầu mong các vị được hạnh phúc và thoát khỏi khổ đau.\r","fontSize":12,"order":260},{"alignment":1,"content":"*\r","fontSize":12,"order":261},{"content":"Bậc Đạo Sư ngâm kệ và sáng tỏ vấn đề:\r","fontSize":12,"order":262},{"content":"103. Ai có từ tâm ắt đạt thành .\u000bViệc gì các vị ấy thi hành,\u000bNhư Thiên nga trở về bằng hữu\u000bLần nữa đôi chim được trọn lành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":263},{"content":"Chuyện này đã được kể đầy đủ trong số 533. Tiền thân Cullahamsa.\r","fontSize":12,"order":264},{"alignment":1,"content":"*\r","fontSize":12,"order":265},{"content":"Đến đây, bậc Đạo Sư chấm dứt Pháp thoại và nhận diện Tiền thân:\r","fontSize":12,"order":266},{"content":"- Vào thời ấy, người bẫy chim là Channa (Xa-nặc), Hoàng hậu Khemà là Tỷ-kheo-ni Khemà (Thái Hòa), vua là Sàriputta (Xá-lợi-phất), đoàn tùy tùng của vua là các đệ tử Phật, Sumukha là Ànanda (A-nan) và Chúa Thiên nga chính là Ta.\r","fontSize":12,"order":267},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":268}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXI\/Phẩm Tám Mươi Bài Kệ\/534. Chuyện đại Thiên nga (Tiền thân Mahàhamsa)\r","title":"534. Chuyện đại Thiên nga (Tiền thân Mahàhamsa)\r"},{"ID":536,"paragraphs":[{"content":"535. Chuyện thực phẩm Thiên giới (Tiền thân Sudhàbhojana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ta không phải kẻ bán buôn rong...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này được bậc Đạo Sư kể trong lúc trú tại Jetavana (Kỳ Viên) liên hệ đến một Tỷ-kheo có tâm bố thí hào phóng.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Tương truyền vị ấy là một người thuộc dòng dõi quý tộc ở tại Sàvathi (Xá-vệ) sau khi nghe bậc Đạo Sư thuyết Pháp, đã xin quy y và sống đời tu hành. Khi đã viên mãn mọi giới đức và đầy đủ các đạo hạnh của người xuất gia có lòng tràn ngập thân ái đối với các bạn đồng tu, mỗi ngày ba lần ông nhiệt tâm phụng sự Phật, Pháp, Tăng và tỏ ra gương mẫu trong đức hạnh và chuyên cần bố thí.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Muốn thành tựu giới bổn về tình thân ái, bất cứ vật gì vị ấy nhận được, ông đều bố thí cả, bao lâu còn người nhận, cho đến khi ông chẳng còn gì để ăn. Tính hào phóng và tình thân ái của ông được đồn đại khắp Tăng chúng. Vì vậy một hôm, câu chuyện bắt đầu trong Chánh pháp đường, về một Tỷ-kheo có tâm hào phóng và chuyện bố thí đến độ dù ông chỉ nhận được nước uống vừa đủ trong lòng bàn tay, ông cũng đem cho các bạn đồng tu với tâm ly tham. Ý nguyện của vị ấy chẳng khác gì một vị Bồ-tát.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Với thiên nhĩ thông, bậc Đạo Sư nghe được chuyện Tăng chúng đang nói, liền bước ra khỏi Hương phòng của Ngài, đến gần và hỏi Tăng chúng đang bàn luận gì. Khi các vị đáp chuyện như vầy như vầy Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, ngày xưa, vị Tỷ-kheo này không hề hào phóng, trái lại ông keo kiệt đến độ không thể cho một giọt dầu trên ngọn cỏ. Vì vậy, ta đã giáo hóa ông khiến ông biết hy sinh bản thân và bằng cách tán thán các công đức bố thí, Ta đã an trú ông vào hạnh bố thí. Cho nên khi nhận được nước chỉ vừa đủ trong lòng bàn tay, ông cũng nói: \"Ta không muốn uống một giọt nào mà không cho bớt đôi chút\". Rồi ông nhận được một điều ước ta ban cho, và kết quả việc bố thí kia là ông có tâm hào phóng và chuyên bố thí.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Cùng với những lời này, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Ngày xưa khi vua Brahmadatta trị vì ở Ba-la-nại, có một gia chủ giàu tiền đến tám trăm triệu đồng và vua ban cho ông chức giữ Ngân khố. Được vua ban vinh hiển như thế và được dân chúng vô cùng trọng vọng, một hôm ông suy xét về cảnh thịnh vượng của đời mình, liền suy nghĩ: \"Cảnh vinh quang này ta đạt được không phải do lười biếng hay các ác nghiệp trong đời trước, mà là do thành tựu các công đức; vậy ta cần phải lo liệu cuộc sống tương lai thật vững chắc\".\r","fontSize":12,"order":10},{"content":"Vì thế ông đến yết kiến vua và thưa;\r","fontSize":12,"order":11},{"content":"- Tâu Đại vương, trong nhà hạ thần có kho báu trị giá tám trăm triệu đồng, xin Đại vương nhận lấy từ hạ thần.\r","fontSize":12,"order":12},{"content":"Vua đáp:\r","fontSize":12,"order":13},{"content":"Trẫm không cần tài sản của khanh, Trẫm đã có nhiều tài sản rồi, vậy cứ lấy của cải làm việc gì tùy thích.\r","fontSize":12,"order":14},{"content":"Ông thưa:\r","fontSize":12,"order":15},{"content":"- Tâu Đại vương, hạ thần có thể đem tiền để bố thí chăng?\r","fontSize":12,"order":16},{"content":"Vua phán:\r","fontSize":12,"order":17},{"content":"- Cứ làm như khanh muốn.\r","fontSize":12,"order":18},{"content":"Ông liền ra lệnh xây sáu bố thí đường mỗi ngôi ở mỗi cổng thành, một ngôi ở giữa thành phố, và một ngôi ở cổng nhà mình, rồi mỗi ngày đem chi tiêu sáu trăm ngàn đồng tiền, ông bắt đầu làm đại sự bố thí; trong lúc sinh thời, ông chuyên bố thí và dạy bảo các con:\r","fontSize":12,"order":19},{"content":"- Hãy cố chăm lo để đừng gián đoạn truyền thống bố thí này của cha.\r","fontSize":12,"order":20},{"content":"Đến lúc mạng chung, ông tái sinh làm Sakka Thiên chủ (Đế Thích).\r","fontSize":12,"order":21},{"content":"Con trai ông cũng bố thí như vậy và tái sinh làm Canda (Nguyệt thần), con của Canda là Suriya (Nhật thần), con của Suriya là Màtali (Quản xa thần) và con của Màtali là Pañcasikha (Ngũ kế Nhạc thần).\r","fontSize":12,"order":22},{"content":"Bấy giờ con trai của Pañcasikha, cháu thứ sáu trong dòng ấy, là người Thủ kho tên là Maccharikosiya (Triệu phú keo kiệt) vẫn còn cả tám trăm triệu nhưng ông nghĩ: \"Tổ tiên ta thật khờ dại. Các vị ấy đã ném bỏ tài sản do công khó góp nhặt, còn ta sẽ giữ gìn kho báu. Ta quyết không cho ma nào một xu nhỏ\".\r","fontSize":12,"order":23},{"content":"Ông liền phá hủy và đốt rụi các bố thí đường rồi trở thành kẻ keo kiệt kinh niên. Vì thế đám hành khất tụ tập trước cổng nhà ông chìa tay ra và kêu lớn:\r","fontSize":12,"order":24},{"content":"- Thưa Đại quan thủ kho, xin ngài đừng bỏ tục cổ truyền của tổ tiên, mà ngài hãy bố thí.\r","fontSize":12,"order":25},{"content":"Khi nghe vậy, dân chúng khiển trách ông, và bảo: \r","fontSize":12,"order":26},{"content":"- Vị triệu phú biển lận này đã bỏ truyền thống gia đình. \r","fontSize":12,"order":27},{"content":"Ông hổ thẹn, bảo canh giữ để ngăn đám hành khất đứng ở cổng nhà ông, vì thế họ vô cùng khốn đốn cơ cực, không còn để mắt vào cổng ấy nữa. Từ đó, ông tiếp tục cuốn tiền lại để cất, chứ không hưởng thụ phần mình cũng không chia với vợ con.\r","fontSize":12,"order":28},{"content":"Ông sống bằng cơm gạo đỏ, dọn với tương chua, mặc áo quần vải thô, chỉ gồm toàn sợi lấy từ rễ và thân cây dâu, che đầu bằng dù lá đi chiếc xe cũ ọp ẹp do đôi bò tồi tàn kéo. Như vậy tất cả tiền bạc của con người độc ác này chẳng khác gì con chó nhặt được quả dừa.\r","fontSize":12,"order":29},{"content":"Một hôm, khi sắp vào chầu vua, ông nghĩ nên đưa vị Phó thủ kho đi cùng, và khi đến gần nhà vị kia, ông thấy vị Phó thủ kho đang ngồi giữa vợ con ăn cháo gạo với đường mịn, nấu với bơ tươi. Khi thấy Maccharikosiya, vị ấy đứng dậy bảo:\r","fontSize":12,"order":30},{"content":"- Xin mời Đại quan thủ kho vào ngồi trên tọa sàng này và ăn cháo gạo cùng tiểu đệ.\r","fontSize":12,"order":31},{"content":"Vừa trông thấy cháo gạo, miệng ông đã chảy nước miếng và muốn ăn ngay, nhưng ông chợt suy nghĩ: \"Nếu ta ăn một chút cháo, thì khi vị Phó thủ kho đến nhà, ta phải đáp lại lòng hiếu khách của y và như vậy là sẽ tiêu phí tiền của. Ta những muốn ăn đâu\".\r","fontSize":12,"order":32},{"content":"Sau đó bị nài ép mãi, ông vẫn từ chối, bảo: \r","fontSize":12,"order":33},{"content":"- Ta đã ăn rồi, ta no lắm.\r","fontSize":12,"order":34},{"content":"Song suốt buổi vị Phó thủ kho ăn cháo, ông cứ ngồi nhìn và chảy nước miếng, rồi khi xong bữa, ông cùng vị ấy vào cung.\r","fontSize":12,"order":35},{"content":"Khi về nhà, lòng ông tràn ngập nỗi thèm ăn cháo gạo, nhưng lại nghĩ: \"Nếu ta nói ta muốn ăn cháo gạo, nhiều người cũng sẽ muốn ăn theo và sẽ tiêu phí một số gạo giã trắng. Thôi ta chẳng muốn nói một lời với ai\".\r","fontSize":12,"order":36},{"content":"Vì thế suốt đêm ngày, ông cứ miên man suy nghĩ không gì khác ngoài cháo, nhưng vì sợ tốn tiền nên không nói với ai mà chỉ giữ cơn thèm trong lòng. Tuy thế không thể nào chịu đựng mãi được chuyện ấy, ông dần trở nên xanh xao, và do sợ tiêu phí của cải, ông không nói thèm ăn với ai và dần dần ông kiệt sức phải nằm liệt giường.\r","fontSize":12,"order":37},{"content":"Lúc ấy, vợ ông đến thăm, lấy tay vỗ vào lưng ông và hỏi: \r","fontSize":12,"order":38},{"content":"- Phu quân có bệnh chăng? \r","fontSize":12,"order":39},{"content":"Ông kêu to:\r","fontSize":12,"order":40},{"content":"- Bà bệnh ấy chứ, ta khỏe lắm mà!\r","fontSize":12,"order":41},{"content":"- Phu quân xanh xao lắm. Phu quân có điều gì lo nghĩ? Đức vua không đẹp ý hay các con đối xử bất kính với chàng? Hay chàng thèm muốn vật gì chăng?\r","fontSize":12,"order":42},{"content":"- Phải, ta đang thèm muốn.\r","fontSize":12,"order":43},{"content":"- Phu quân nói cho thiếp biết với.\r","fontSize":12,"order":44},{"content":"- Bà có giữ kín miệng được chăng?\r","fontSize":12,"order":45},{"content":"- Được lắm, thiếp sẽ giữ kín mọi điều thèm muốn cần được giữ kín.\r","fontSize":12,"order":46},{"content":"Nhưng dù vậy, do sợ tiêu phí của cải, ông không có can đảm nói với vợ, sau bị bà thúc giục mãi, ông đáp:\r","fontSize":12,"order":47},{"content":"- Này bà, hôm kia ta thấy vị Phó thủ kho ăn cháo gạo nấu với đường mịn, bơ tươi và mật ong, từ đấy, ta cứ thèm ăn loại cháo như vậy.\r","fontSize":12,"order":48},{"content":"- Thiếp sẽ nấu cháo gạo cho cả dân thành phố Ba-la-nại ăn mà.\r","fontSize":12,"order":49},{"content":"Lúc ấy, ông cảm thấy như bị ai đánh cái gậy vào đầu, ông nổi cơn thịnh nộ với vợ và nói:\r","fontSize":12,"order":50},{"content":"- Ta dư biết bà giàu có lắm. Nếu ở nhà bà thì bà tha hồ nấu cháo và cho cả thành phố ăn.\r","fontSize":12,"order":51},{"content":"- Được thiếp sẽ nấu vừa đủ cho dân cả một khu phố ăn thôi.\r","fontSize":12,"order":52},{"content":"- Bà có liên hệ gì với chúng cơ chứ? Mặc chúng ăn thứ gì chúng có.\r","fontSize":12,"order":53},{"content":"- Thế thì thiếp sẽ nấu đủ cho bảy gia đình chọn rải rác đâu đó.\r","fontSize":12,"order":54},{"content":"- Chúng là gì của bà vậy?\r","fontSize":12,"order":55},{"content":"- Thế thì thiếp chỉ nấu cho gia nhân trong nhà này thôi.\r","fontSize":12,"order":56},{"content":"- Chúng là gì của bà vậy?\r","fontSize":12,"order":57},{"content":"- Thế thì thiếp chỉ nấu cho gia đình ta thôi.\r","fontSize":12,"order":58},{"content":"- Chúng là gì của bà vậy?\r","fontSize":12,"order":59},{"content":"- Thế thì thiếp chỉ nấu cho phu quân và thiếp thôi.\r","fontSize":12,"order":60},{"content":"- Ôi kìa, bà là ai chớ? Trường hợp bà cũng không được đâu.\r","fontSize":12,"order":61},{"content":"- Vậy thiếp chỉ nấu cho một mình phu quân thôi.\r","fontSize":12,"order":62},{"content":"- Xin bà đừng nấu cho ta. Nếu bà nấu trong nhà, nhiều người sẽ thấy. Chỉ cần cho ta một đấu gạo giã trắng, một góc tư lít sữa, một cân đường, một hũ mật ong, và một cái nồi, ta sẽ đi vào rừng nấu cháo và ăn.\r","fontSize":12,"order":63},{"content":"Bà vợ làm như vậy, bảo một gia nô đem tất cả những thứ ấy và ông ra lệnh gia nô đến đứng ở nơi kia. Sau đó bảo gia nô đi khuất, một mình ông trùm kín người giả dạng đi đến đó và cạnh bờ sông dưới một góc cây, ông bảo làm cái lò, đem củi và nước cho ông rồi dặn kẻ gia nô:\r","fontSize":12,"order":64},{"content":"- Đi ra đứng ở đường kia, nếu chú thấy ai, hãy ra hiệu cho ta, và khi ta gọi, chú hãy đến.\r","fontSize":12,"order":65},{"content":"Bảo tên gia nô đi xong, ông nhóm lửa và nấu cháo. Lúc ấy Sakka Thiên chủ đang chiêm ngưỡng kinh thành tráng lệ của chư Thiên, rộng mười ngàn dặm, con đường lát vàng dài sáu mươi dặm, Tối thắng điện Vejayanta cao một ngàn dặm, Thiện pháp đường bao quát năm trăm dặm, chiếc ngai hoàng thạch rộng sáu mươi dặm, chiếc lọng trắng với cành hoa vàng chu vi năm dặm, và bản thân ngài được một đoàn tùy tùng thật huy hoàng gồm hai mươi lăm triệu Thiên nữ.\r","fontSize":12,"order":66},{"content":"Vừa chiêm ngưỡng mọi cảnh vinh quang này, ngài vừa suy nghĩ: \"Ta đã có khả năng làm gì để đạt đến vinh quang này?\". Rồi với thiên nhãn, ngài thấy hạnh bố thí mà ngài đã tạo nên trong thời làm quan Đại thủ kho tại Ba-la-nại, và ngài suy nghĩ: \"Thế nay các con cháu ta tái sinh cõi nào?\", vừa xem xét vấn đề ấy ngài vừa nói: \"Con trai Canda của ta tái sinh làm Thiên tử, và con trai nó là Suriya\". Khi để ý đến việc tái sinh của tất cả con cháu, ngài kêu lên: \"Thế số phận con trai của Pañcasikha thì sao? Quan sát kỹ, ngài thấy truyền thống dòng dõi đã bị phá hủy, và ý tưởng này chợt đến với ngài: \"Tên hà tiện độc ác này chẳng hưởng tài sản cũng chẳng cho ai cả. Truyền thống gia tộc đã bị nó phá hoại. Khi chết, nó sẽ tái sinh địa ngục. Bằng cách thuyết giáo cho nó và tái lập truyền thống gia đình, ta sẽ chỉ cho nó con đường tái sinh thiên giới\".\r","fontSize":12,"order":67},{"content":"Vì thế ngài triệu tập Canda và các vị kia rồi bảo:\r","fontSize":12,"order":68},{"content":"- Này, ta sẽ giáng trần: truyền thống gia đình ta đã bị Maccharikosiya phá hủy, các bố thí đường đã bị đốt sạch và nó chẳng hưởng thụ tài sản cũng chẳng cho ai cả, song giờ đây nó đang thèm ăn cháo gạo và suy nghĩ: \"Nếu nấu cháo trong nhà, thì cháo phải được đem cho người khác\", nên nó vào rừng và nấu cháo một mình. Chúng ta sẽ đi giáo hóa nó và dạy nó hiểu kết quả của bố thí. Song nếu tất cả chúng ta đồng thời xin nó cho cháo gạo, nó sẽ ngã lăn đùng ra chết tại chỗ. Vậy ta sẽ đi trước và khi ta đã xin nó cháo rồi ngồi xuống, các khanh hãy đến, lần lượt từng vị giả dạng Bà-la-môn xin cháo. \r","fontSize":12,"order":69},{"content":"Nói vậy xong, chính ngài giả dạng một Bà-la-môn đến gần người triệu phú và kêu to:\r","fontSize":12,"order":70},{"content":"- Này, đường nào đi đến Ba-la-nại?\r","fontSize":12,"order":71},{"content":"Maccharikosiya đáp:\r","fontSize":12,"order":72},{"content":"- Lão có mất trí không đấy? Lão không biết cả con đường đến Ba-la-nại ư? Tại sao lão đến đường này? Hãy từ đây mà đi ra.\r","fontSize":12,"order":73},{"content":"Sakka giả vờ không nghe ông nói, cứ tiến gần ông, hỏi ông nói gì. Thế rồi ông hét lên:\r","fontSize":12,"order":74},{"content":"- Này, Bà-la-môn điếc đặc kia, ta bảo tại sao lão đến đường này? Hãy đi ra đường kia.\r","fontSize":12,"order":75},{"content":"Sakka đáp lại:\r","fontSize":12,"order":76},{"content":"- Tại sao ông hét to thế? Ta thấy đây có khói và lửa, cháo gạo lại đang sôi, chắc là dịp thiết đãi các Bà-la-môn đấy mà. Khi các Bà-la-môn được mời ăn, ta cũng muốn hưởng đôi chút. Tại sao ông xua ta đi?\r","fontSize":12,"order":77},{"content":"- Ở đây chẳng đãi tiệc Bà-la-môn nào cả. Lão hãy cút đi.\r","fontSize":12,"order":78},{"content":"- Thế tại sao ông nổi giận như vậy? Khi ông dùng bữa, tôi muốn xin một chút. \r","fontSize":12,"order":79},{"content":"Ông đáp:\r","fontSize":12,"order":80},{"content":"- Ta chẳng muốn cho lão dù chỉ một miếng cháo. Món ăn hiếm hoi này chỉ vừa đủ nuôi sống ta thôi, và đây cũng do ta đi xin. Lão hãy đi kiếm đồ ăn nơi khác.\r","fontSize":12,"order":81},{"content":"Ông nói vậy là muốn nhắc đến việc đã xin vợ phần gạo ấy. Và ông ngâm kệ:\r","fontSize":12,"order":82},{"content":"1. Ta không phải kẻ bán buôn rong,\u000bKhông của cho vay hoặc biếu không,\u000bChút cháo thí này rất khó kiếm,\u000bChẳng vừa dọn đủ cả ta, ông!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":83},{"content":"Nghe vậy, Sakka Thiên chủ đáp:\r","fontSize":12,"order":84},{"content":"- Ta cũng sẽ lấy giọng ngọt như mật ngâm kệ đáp lễ ông đây, hãy lắng nghe ta.\r","fontSize":12,"order":85},{"content":"Rồi ông cố ngăn ngài và bảo:\r","fontSize":12,"order":86},{"content":"- Ta không muốn nghe kệ của lão.\r","fontSize":12,"order":87},{"content":"Thiên chủ Sakka vẫn ngâm đôi vần kệ:\r","fontSize":12,"order":88},{"content":"2. Của ít cũng nên bố thí mà,\u000bCủa vừa cũng phải lấy cho vừa,\u000bCủa nhiều càng phải cho nhiều nữa,\u000bKhông thí, vấn đề chẳng đặt ra.\u000b\u000b3. Ko-si, ta nói một đôi lời:\u000bBố thí của ông một chút thôi,\u000bÔng chớ một mình ăn thực phẩm,\u000bĂn riêng chẳng hưởng lạc cao vời,\u000bChính nhờ bố thí, ông thăng tiến\u000bĐạo lộ thanh cao đến cõi trời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":89},{"content":"Khi nghe lời ngài, ông đáp:\r","fontSize":12,"order":90},{"content":"- Này Bà-la-môn, đây là một lời nói nhân từ của lão, thôi để khi cháo chín, lão sẽ được ăn một chút. Hãy ngồi xuống đây.\r","fontSize":12,"order":91},{"content":"Sakka ngồi xuống một bên. Khi ngài vừa ngồi, Canda theo cách này đến gần và bắt đầu nói chuyện như thế, dù Maccharikosiya cố ngăn chặn, vị này vẫn ngâm đôi vần kệ:\r","fontSize":12,"order":92},{"content":"4. Nào có ích chi lễ tế thần,\u000bHoài công ước vọng ở trong tâm,\u000bNếu ông ăn cháo và không muốn\u000bCho thực khách đây một ít phần.\u000b\u000b5. Ko-si, ta nói một đôi lời:\u000bBố thí của ông một chút thôi,\u000bÔng chớ một mình ăn thực phẩm\u000bĂn riêng chẳng hưởng lạc cao vời,\u000bChính nhờ bố thí, ông thăng tiến\u000bĐạo lộ thanh cao đến cõi trời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":93},{"content":"Khi nghe lời vị ấy, kẻ hà tiện miễn cưỡng bảo:\r","fontSize":12,"order":94},{"content":"- Thôi được, hãy ngồi xuống, ông cũng sẽ được một ít cháo.\r","fontSize":12,"order":95},{"content":"Vị ấy liền đến ngồi cạnh Sakka. Sau đó Suriya cũng theo cách trên đến gần và bắt đầu nói chuyện theo cách trên, mặc dù kẻ hà tiện cố ngăn chặn, vị ấy vẫn ngâm đôi vần kệ:\r","fontSize":12,"order":96},{"content":"6. Chân thật ông dâng lễ tế thần,\u000bChẳng hoài công ước nguyện trong tâm,\u000bNếu ông không một mình ăn cháo,\u000bMà biếu khách đây một ít phần.\u000b\u000b7. Ko-si, ta nói một đôi lời:\u000bBố thí của ông một chút thôi,\u000bÔng chớ một mình ăn thực phẩm,\u000bĂn riêng chẳng hưởng lạc cao vời,\u000bChính nhờ bố thí, ông thăng tiến\u000bĐạo lộ thanh cao đến cõi trời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":97},{"content":"Nghe lời này, kẻ hà tiện lại càng thêm miễn cưỡng bảo:\r","fontSize":12,"order":98},{"content":"- Thôi được, cứ ngồi xuống và lão sẽ được một ít cháo.\r","fontSize":12,"order":99},{"content":"Suriya đến ngồi cạnh Canda. Sau đó Màtali theo cách trên cũng đến gần và bắt đầu nói chuyện, mặc dù kẻ hà tiện cố ngăn chặn, vị này vẫn ngâm hai vần kệ:\r","fontSize":12,"order":100},{"content":"8. Hồ, lạch Ga-yà chảy xiết dòng,\u000bAi đem dâng lễ cúng chư thần,\u000bĐến Tim-ba hoặc Do-na ấy\u000bSóng nước trôi nhanh lớp chập chùng,\u000bHưởng kết quả do dâng lễ vật,\u000bĐạt thành ước nguyện ở trong lòng,\u000bNếu không ngồi một mình ăn cháo,\u000bMà biếu khách đây một ít phần.\u000b\u000b9. Ko-si, ta nói một đôi lời:\u000bBố thí của ông một chút thôi,\u000bÔng chớ một mình ăn thực phẩm,\u000bĂn riêng chẳng hưởng lạc cao vời,\u000bChính nhờ bố thí, ông thăng tiến\u000bĐạo lộ thanh cao đến cõi trời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":101},{"content":"Nghe lời này, ông bối rối như thể có đỉnh núi đè nặng lên, ông miễn cưỡng nói:\r","fontSize":12,"order":102},{"content":"- Thôi được, cứ ngồi xuống, lão sẽ được một ít.\r","fontSize":12,"order":103},{"content":"Màtali đến ngồi cạnh Suriya. Sau đó Pañcasikha cũng theo cách trên đến gần và bắt đầu nói chuyện, dù kẻ hà tiện cố ngăn chặn, vị này vẫn ngâm đôi vần kệ:\r","fontSize":12,"order":104},{"content":"10. Như cá tham ăn vội nuốt mau\u000bMiếng mồi buộc ở chiếc cần câu,\u000bNgười ngồi riêng biệt và ăn cháo\u000bKhi có khách này kế cận sao?\u000b\u000b11. Ko-si, ta nói một đôi lời:\u000bBố thí của ông một chút thôi,\u000bÔng chớ một mình ăn thực phẩm,\u000bĂn riêng chẳng hưởng lạc cao vời,\u000bChính nhờ bố thí, ông thăng tiến\u000bĐạo lộ thanh cao đến cõi trời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":105},{"content":"Maccharikosiya nghe vậy, gắng gượng một cách mệt nhọc, rên to lên:\r","fontSize":12,"order":106},{"content":"- Thôi được, cứ ngồi xuống, lão sẽ được ăn một chút.\r","fontSize":12,"order":107},{"content":"Pañcasikha liền đến ngồi cạnh Màtali. Khi năm vị Bà-la-môn đều an tọa, cháo cũng đã chín. Kosiya nhấc cháo ra khỏi lò, bảo các vị Bà-la-môn đem lá tới. Vẫn ngồi tại chỗ, năm vị vươn tay ra đưa các ngọn lá cây leo hái từ Tuyết Sơn. Kosiya thấy vậy bảo:\r","fontSize":12,"order":108},{"content":"- Ta không thể cho cháo vào các ngọn lá to như thế của các vị đâu. Hãy lấy lá cây keo hay các cây tương tự.\r","fontSize":12,"order":109},{"content":"Các vị đi lượm lá ấy, mỗi lá lớn bằng cái mộc của chiến sĩ. Ông lấy muỗng múc một ít cháo cho tất cả các vị. Vào lúc ông đã múc xong cho vị cuối cùng, vẫn còn nhiều cháo trong nồi. Sau khi mời các vị Bà-la-môn xong, chính ông ngồi xuống cầm cái nồi.\r","fontSize":12,"order":110},{"content":"Ngay lúc ấy, Pañcasikha đứng lên, biến hình thành con chó đến đứng trước các vị và tiểu tiện. Mỗi vị Bà-la-môn đều lấy một ngọn lá che cháo. Một giọt nước tiểu của chó rơi vào lưng bàn tay của Kosiya. Các vị Bà-la-môn lấy nước trong bình ra trộn với cháo giả vờ ăn. Kosiya nói:\r","fontSize":12,"order":111},{"content":"- Cho ta một chút nước, rửa tay xong ta mới ăn cháo.\r","fontSize":12,"order":112},{"content":"Các vị bảo:\r","fontSize":12,"order":113},{"content":"- Hãy đi kiếm nước cho mình và rửa tay.\r","fontSize":12,"order":114},{"content":"- Ta đã cho các vị cháo thì nay hãy cho ta một chút nước.\r","fontSize":12,"order":115},{"content":"- Chúng ta không làm việc trao đổi thí vật.\r","fontSize":12,"order":116},{"content":"- Thế thì giữ dùm ta nồi cháo, khi rửa tay xong, ta sẽ trở về.\r","fontSize":12,"order":117},{"content":"Và ông xuống bờ sông. Lúc ấy con chó tiểu tiện đầy nồi. Kosiya thấy chó tiểu tiện liền lấy gậy lớn và đến gần hăm dọa nó. Bấy giờ con chó biến thành con ngựa thuần chủng và trong khi nó đuổi theo ông, nó biến hóa đủ màu. Khi thì chó màu đen, khi thì trắng, khi thì vàng, khi thì lốm đốm. Dáng nó khi thì cao, khi thì thấp. Nó hiện ra đủ hình dáng khác nhau như vậy và rượt theo Kosiya khiến ông sợ chết khiếp, chạy đến gần các Bà-la-môn trong khi các vị bay lên đứng trên không. Khi thấy thần lực các vị, ông ngâm kệ:\r","fontSize":12,"order":118},{"content":"12. Các ngài Thánh giả Bà-la-môn\u000bĐang đứng trên cao giữa cõi không,\u000bCon chó các ngài sao lạ vậy\u000bThay hình đổi dạng cả ngàn lần,\u000bDầu là chỉ một mình con chó,\u000bCác vị là ai, nói thật chân.\u000b\u000bNghe vậy, Sakka Thiên chủ đáp:\u000b13. Kìa! Can-da với Su-ri-ya,\u000bVà nọ, Mà-ta-li quản xa,\u000bThiên chủ là ta đây, Đế Thích\u000bỞ trên Thiên giới Ba-mươi ba,\u000bPañ-ca-si chính là Thần nhạc\u000bNgũ Kế đuổi ngươi chạy đấy mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":119},{"alignment":1,"content":"*\r","fontSize":12,"order":120},{"content":"Và Sakka ngâm kệ ca ngợi danh vọng của Pañcasikha:\r","fontSize":12,"order":121},{"content":"14. Trống to, trống nhỏ thảy vang lừng\u000bĐánh thức thần dây khỏi giấc nồng,\u000bKhi tỉnh, nhạc hân hoan trổi khúc\u000bLàm tim chàng rộn rã vui mừng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":122},{"content":"Nghe lời ngài, Kosiya hỏi:\r","fontSize":12,"order":123},{"content":"- Nhờ hành động gì, con người đạt vinh quang thiên giới đến như vậy?\r","fontSize":12,"order":124},{"content":"- Những người không thực hành bố thí, những kẻ tạo ác nghiệp và keo kiệt không thể lên thiên giới, mà tái sinh địa ngục.\r","fontSize":12,"order":125},{"content":"Sakka ngâm kệ nêu rõ điều này:\r","fontSize":12,"order":126},{"content":"15. Sinh ra keo kiệt, kẻ xan tham\u000bKhinh bỉ Bà-la-môn, đạo nhân,\u000bKhi chết, bỏ thân phàm tục ấy,\u000bPhải vào địa ngục trú thân tàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":127},{"content":"Và ngài ngâm các kệ sau để chứng tỏ những người hiền trí theo chánh hạnh sẽ đạt thiên giới:\r","fontSize":12,"order":128},{"content":"16. Kiên trì chánh hạnh, đạt thiên đàng,\u000bBố thí, điền thân, tránh lỗi lầm,\u000bKhi chết, bỏ thân phàm tục ấy,\u000bSẽ lên thiên giới sống bình an.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":129},{"content":"Sau đó, Sakka lại bảo:\r","fontSize":12,"order":130},{"content":"- Này Kosiya, chúng ta không đến đây để xin ăn cháo đây nhưng vì lòng thương xót ngươi mà chúng ta đến.\r","fontSize":12,"order":131},{"content":"Và ngài ngâm kệ nêu rõ việc ấy cho y:\r","fontSize":12,"order":132},{"content":"17. Dù trong đời trước có thân tình,\u000bNgươi hận sân, keo kiệt, ác hành,\u000bNên chính vì ngươi, ta giáng thế,\u000bNgăn ngươi khỏi địa ngục lai sinh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":133},{"content":"Nghe vậy, Kosiya suy nghĩ: \"Các ngài nói các ngài có thiện chí đối với ta, muốn ta khỏi đọa đày địa ngục và an trú vào Thiên giới, và ông vô cùng hoan hỷ ngâm kệ:\r","fontSize":12,"order":134},{"content":"18. Như vầy ngài thuyết giảng cho ta,\u000bChắc chắn ngài mong lợi lạc mà,\u000bTa sẽ theo lời ngài khuyến giáo,\u000bNhư ta hiểu được ý sâu xa.\u000b\u000b19. Từ nay ta bỏ thói xan tham,\u000bKiêng kỵ việc hung ác bạo tàn,\u000bBố thí gia tài, cho tất cả,\u000bDù là chén nước cũng chia phần.\u000b\u000b20. Sak-ka, bố thí mãi như vầy,\u000bTài sản nhà ta giảm sút ngay,\u000bTa quyết sẽ tu hành xuất thế,\u000bTham dục loại nào cũng chạy bay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":135},{"content":"Sau khi cảm hóa Kosiya, Sakka Thiên chủ lại dạy ông các quả báo của hạnh bố thí, làm cho ông biết hy sinh quên mình, và nhờ thuyết Pháp, ngài đã an trú ông vào Ngũ giới xong, liền cùng các vị Thiên hầu cận trở về trời.\r","fontSize":12,"order":136},{"content":"Phần Kosiya cũng vào thành Ba-la-nại, sau khi xin phép vua, ông bảo gia nhân đi lấy tất cả nồi chảo mà họ có được, đổ đầy vàng bạc từ kho báu đem cho hành khất. Bấy giở, ông khởi hành từ vùng Tuyết Sơn bên phía hữu, và ở một nơi giữa sông Hằng và một hồ thiên nhiên, ông xây một am thất bằng lá, trở thành ẩn sĩ khổ hạnh sống toàn củ quả rừng. Vị ẩn sĩ sống ở đó một thời gian cho đến tuổi già. \r","fontSize":12,"order":137},{"content":"Thời ấy Sakka Thiên chủ có bốn ái nữ: Hy Vọng, Tín Thành, Vinh Quang và Danh Dự. Các nàng đem theo nhiều tràng hoa trời thơm ngát đến hồ Anotatta, chơi đùa trong nước, và sau khi đã thỏa thích ở đó, lại an tọa trên đỉnh Manosilà.\r","fontSize":12,"order":138},{"content":"Ngay lúc ấy, ẩn sĩ Bà-la-môn Nàrada lên cung đình cõi trời Ba mươi ba nghỉ ngơi tránh cơn nắng gắt ban ngày, và dựng một chỗ an trú ngay dưới khóm cây Cittakùta trong Thiên lạc Viên Nandana. Cầm một đóa san hô trong tay để làm lọng che nắng, ông về Kim Động, nơi ông an trú trên đỉnh Manosilà. Các Thiên nữ thấy đóa hoa trong tay ông liền xin ông cho hoa.\r","fontSize":12,"order":139},{"alignment":1,"content":"*\r","fontSize":12,"order":140},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":141},{"content":"21. Trên đỉnh Hương Sơn, chúa núi rừng,\u000bSak-ka ái nữ, các tiên nương\u000bHân hoan nhìn Thánh nhân lừng lẫy,\u000bBước đến cầm hoa đẹp dị thường.\u000b\u000b22. Cành hoa trong sáng ngát mùi hương\u000bXứng với Thiên tiên, các Thánh thần,\u000bChẳng quỷ ma hay người thế tục\u000bDám đòi hoa quý giá vô ngần.\u000b\u000b23. Tín Thành, Hy Vọng, với Vinh Quang,\u000bDanh Dự, màu da sáng tựa vàng\u000bGiữa các tiên nương là tuyệt sắc,\u000bĐứng lên nói với Bà-la-môn:\u000b\u000b24. Cho đóa san hô, hỡi Thánh nhân,\u000bNếu cho hoa ấy thuộc oai thần,\u000bChúng con kính lễ như Thiên chủ,\u000bNgài sẽ được ban mọi phước phần.\u000b\u000b25. Na-ra-da thấy chúng mong cầu\u000bLiền khởi ngay tranh chấp lớn lao:\u000b- Ta chẳng cần hoa, ai muốn được,\u000bPhải là vương hậu các nàng bầu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":142},{"content":"Bốn Thiên nữ nghe vậy liền ngâm kệ:\r","fontSize":12,"order":143},{"content":"26. Nà-ra-da, tối thượng là ngài,\u000bNgài muốn ban ai ước nguyện này,\u000bAi được ngài ban quà tặng ấy\u000bSẽ là tiên đẹp nhất trong bầy!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":144},{"content":"Nàrada nghe vậy liền bảo:\r","fontSize":12,"order":145},{"content":"27. Tiên nương, lời ấy chẳng như chân,\u000bTu hành nào dấy cuộc tranh phân?\u000bHãy tìm lập tức ngài Tiên chúa,\u000bSẽ biết ai dung sắc tuyệt trần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":146},{"alignment":1,"content":"*\r","fontSize":12,"order":147},{"content":"Lúc ấy bậc Đạo Sư ngâm kệ này:\r","fontSize":12,"order":148},{"content":"28. Kiêu ngạo về sắc đẹp, phát cuồng,\u000bNóng lòng vì bậc trí tinh khôn,\u000bChúng đi đến Sak-ka Thiên chủ\u000bĐể biết ai xinh đẹp nhất đàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":149},{"alignment":1,"content":"*\r","fontSize":12,"order":150},{"content":"Các nàng vừa đứng, vừa hỏi câu này:\r","fontSize":12,"order":151},{"content":"29. Bầy tiên hăm hở vội đi tìm,\u000bĐế Thích đầy tôn trọng, phán liền:\u000b\"Tất cả tiên nương đều tuyệt sắc\u000bVậy ai phá hoại sự bình yên?\" .\u000bNghe ngài hỏi vậy, các nàng đáp:\u000b\u000b30. Nà-ra-da, bậc đại hiền nhân\u000bNhẹ bước du hành giữa cõi không,\u000bChân lý uyên thâm, chuyên chánh hạnh,\u000bNhư vấy, đã nói ở Hương Sơn:\u000b\"Hãy tìm Thiên chủ Sak-ka ấy \u000bĐể biết ai ưu, liệt giữa đàn\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":152},{"content":"Nghe thế, Sakka Thiên chủ suy nghĩ: \"Nếu ta bảo ai trong bốn ái nữ của ta đức hạnh vượt lên các nàng kia, chúng sẽ nổi giận. Trường hợp này ta không thể quyết định được. Ta sẽ đưa chúng đến Kosiya, vị ẩn sĩ tại Tuyết Sơn, vị ấy phải quyết định vấn đề này cho chúng\". Vì thế ngài bảo:\r","fontSize":12,"order":153},{"content":"- Ta không thể quyết định trường hợp các con được. Trên vùng Tuyết Sơn có vị ẩn sĩ tên là Kosiya. Ta muốn gửi một chén tiên thực tặng vị ấy. Vị ấy chẳng ăn gì mà không chia cho kẻ khác, và trong lúc cho, vị ấy biểu lộ sự xét đoán bằng cách tặng kẻ nào đức hạnh. Ai trong các con nhận được thực phẩm từ tay vị kia là nàng tiên tối thắng giữa cả đàn.\r","fontSize":12,"order":154},{"content":"Vừa nói vậy, ngài vừa ngâm kệ:\r","fontSize":12,"order":155},{"content":"31. Hiền nhân trú ở khóm rừng xa,\u000bChẳng đụng thức ăn chưa phát ra;\u000bVừa tặng quà, Ko-si xét đoán\u000bAi là đệ nhất đám tiên nga.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":156},{"content":"Rồi ngài triệu tập Màtali và bảo vị ấy đi đến ẩn sĩ kia; khi truyền lệnh, ngài ngâm kệ sau:\r","fontSize":12,"order":157},{"content":"32. Trên sườn núi Tuyết, chỗ Hằng Hà\u000bXuôi phía Nam, hiền Thánh ẩn cư;\u000bTiên thực, Mà-ta-li, đến tặng,\u000bNgài đang thiếu ẩm thực đây mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":158},{"alignment":1,"content":"*\r","fontSize":12,"order":159},{"content":"Lúc ấy bậc Đạo Sư ngâm kệ:\r","fontSize":12,"order":160},{"content":"33. Mà-ta-li nhận lệnh trời ban,\u000bLái chiếc thiên xa ngựa cả ngàn,\u000bThoắt đứng dấu mình am ẩn sĩ,\u000bVà dâng tiên thực tặng hiền nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":161},{"alignment":1,"content":"*\r","fontSize":12,"order":162},{"content":"Kosiya nhận lấy và ngay khi đang đứng, ông ngâm hai vần kệ:\r","fontSize":12,"order":163},{"content":"34. Khi lửa tế đàn, lão đốt lên\u000bNgợi ca vầng nhật đuổi đêm đen,\u000bSak-ka ngự trị trên Thiên giới,\u000bAi khác? - trao tay thực phẩm tiên.\u000b\u000b35. Như hạt ngọc trai, trắng tuyệt trần,\u000bNgát hương, thanh tịnh, đẹp vô ngần,\u000bMắt ta từ trước chưa hề thấy\u000bAi đặt vào tay thực phẩm thần?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":164},{"content":"Màtali liền đáp:\r","fontSize":12,"order":165},{"content":"36. Ta đến, Sak-ka hạ lệnh truyền,\u000bVội vàng mang thực phẩm thần tiên,\u000bCao lương thượng vị, đừng lo sợ,\u000bXin hãy ăn đi, hỡi bậc hiền,\u000bNgài thấy Mà-ta-li trước mắt,\u000bQuản xa thần ở cõi chư Thiên.\u000b\u000b37. Do thọ dụng đây thực phẩm thần,\u000bMười hai ác nghiệp thảy tiêu dần:\u000bĐói cơm, khát nước, buồn, đau, mệt,\u000bNóng, lạnh, đấu tranh, với hận sân,\u000bLười biếng, nộ cuồng, mồm phỉ báng,\u000bMời ngài tiên thực, chớ phân vân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":166},{"content":"Nghe vậy, Kosiya ngâm kệ giải thích rằng ông đã có lời phát nguyện xưa:\r","fontSize":12,"order":167},{"content":"38a. Ăn một mình, ta thấy thật sai,\u000bNên xưa ta đã nguyện thành lời:\u000bTa không đụng đến thức ăn nữa,\u000bNếu chẳng cho ai bớt một vài.\u000b\u000bb. Ăn một mình không được tán thành\u000bBởi người có trí tuệ cao minh,\u000bAi không san sẻ cho người khác,\u000bHạnh phúc làm sao đến với mình?\r","fontItalic":-1,"fontSize":12,"order":168},{"content":"Khi Màtali hỏi vị này:\r","fontSize":12,"order":169},{"content":"- Thưa Thánh giả, ngài thấy điều gì sai trái khi ăn mà chẳng chia phần cho kẻ khác, nên ngài phát nguyện này?\r","fontSize":12,"order":170},{"content":"Ông đáp:\r","fontSize":12,"order":171},{"content":"39. Những người nào phạm tội tà dâm,\u000bHoặc bọn người tàn sát nữ nhân,\u000bPhỉ báng, rủa nguyền bao Thánh giả,\u000bHoặc người phản bội các thân bằng,\u000bHoặc tồi tệ nhất: người keo kiệt,\u000bTa chẳng hề mong xếp hạng chung;\u000bNước uống cho dù là một giọt,\u000bTa không đụng nếu chẳng chia phần.\u000b\u000b40. Vật ta đem tặng mãi tuôn tràn\u000bCùng khắp nam nhân lẫn nữ nhân,\u000bBậc trí sẽ tuyên dương những kẻ\u000bPhát ban của cải để thi ân;\u000bNhững ai hào phóng trên trần giới\u000bVà tránh xan tham đủ mọi đàng\u000bSẽ được mọi người đồng tán thán,\u000bQuý yêu như thiện hữu, chân nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":172},{"content":"Nghe nói vậy, Màtali xuất hiện nguyên hình trước vị này! Vừa lúc ấy, bốn Thiên nữ đứng ở bốn phương: Vinh Quang ở phía Đông, Hy Vọng ở phía Nam, Tín Thành ở phía Tây, và Danh Vọng ở phía Bắc.\r","fontSize":12,"order":173},{"alignment":1,"content":"*\r","fontSize":12,"order":174},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":175},{"content":"41. Cả bốn tiên nương sắc tựa vàng,\u000bTên là Hy Vọng với Vinh Quang,\u000bTín Thành, Danh Dự, tuân Thiên mệnh,\u000bBước đến Ko-si-ya ẩn am.\u000b\u000b42. Thiên nữ hình dung rực lửa hồng,\u000bMỗi phương đến đứng một cô nàng,\u000bTrước Ma-ta quản xa Thiên tử,\u000bBậc trí vui mừng vội hỏi han:\u000b\u000b43. \"Là ai, Thiên nữ tựa sao mai,\u000bChiếu sáng trời Đông khắp mọi nơi,\u000bMình khoác xiêm y vàng chói lọi,\u000bTên gì cho biết, gái nhà trời?\"\u000b\u000b44. \"Vinh Quang, bạn quý của người đời,\u000bTa bảo vệ người trong sạch thôi,\u000bTa đến đây mong cầu thực phẩm,\u000bXin làm toại nguyện, Thánh nhân ôi!\u000b\u000b45. Ta ban hạnh phúc đến người nào\u000bTa muốn tâm cầu thỏa ước ao,\u000bTên gọi Vinh Quang, thưa Thánh giả,\u000bXin đem tiên thực tặng ta nào!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":176},{"content":"Nghe vầy, Kosiya đáp:\r","fontSize":12,"order":177},{"content":"46. Những người tài, đức, lại tinh thông,\u000bXuất chúng mọi điều trí ước mong,\u000bSong bởi thiếu nàng nên thất bại;\u000bViệc này, ta trách ác phần nàng.\u000b\u000b47. Kẻ kia tham dục lại chây lười,\u000bDị tướng, con dòng hạ liệt thôi,\u000bSong được nàng ban cho phú quý,\u000bKhiến người quý tộc hóa nô tài.\u000b\u000b48. Ta thấy nàng hư dối, độn đần,\u000bCuốn lôi bọn ngốc, thật liều thân,\u000bLại còn đánh bại bao người trí;\u000bKhông có quyền đòi nước, tọa sàng,\u000bNói gì thực phẩm thần tiên ấy,\u000bĐi gấp, ta không chút thích nàng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":178},{"content":"Thế là nàng tiên liền biến mất ngay lập tức. Sau đó ông nói chuyện với nàng Hy Vọng:\r","fontSize":12,"order":179},{"content":"49. Nàng là ai, hỡi tiên nga,\u000bTrong sáng, hàm răng trắng mượt mà,\u000bSáng chói vòng vàng, khuyên lấp lánh,\u000bXiêm y rực rỡ gợn thu ba,\u000bĐầu cài thoa đỏ như màu lửa\u000bĐược đốt bằng chùm cỏ Ku-sa?\u000b\u000b50. Trông nàng như một chị nai rừng\u000bChạm nhẹ mũi tên của thợ săn,\u000bThơ thẩn mắt nhìn quanh hốt hoảng\u000bKhác nào con vật bị kinh hoàng;\u000bHỡi nàng Thiên nữ mắt hiền dịu,\u000bNàng có bạn nào ở đấy chăng,\u000bVì thế lạc đường không sợ hãi\u000bMột mình phiêu bạt giữa rừng hoang?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":180},{"content":"Nàng đáp vần kệ này:\r","fontSize":12,"order":181},{"content":"51. Ta chẳng có đây bạn chí thân,\u000bTừ Sak-ka điện, chốn Thiên cung,\u000bMa-sak-ka ấy là tên gọi,\u000bTa chính là Thiên nữ giáng trần,\u000bHy Vọng giờ đây đang xuất hiện\u000bĐể mong cầu thực phẩm thiên thần,\u000bXin ngài nghe kỹ, thưa Tôn giả,\u000bVà tặng ta điều vẫn ước mong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":182},{"content":"Nghe vậy, Kosiya bảo:\r","fontSize":12,"order":183},{"content":"- Người đời vẫn nói với ta rằng bất cứ ai làm nàng hài lòng, nàng liền ban hy vọng cho kẻ ấy bằng cách hoàn thành kết quả của niềm hy vọng, còn ai không làm nàng vui lòng, thì nàng không ban cho kẻ ấy. Như thế, thành công không đến với kẻ ấy là do nàng, mà nàng lại tạo ra thất bại kia.\r","fontSize":12,"order":184},{"content":"Để chứng minh điều này, ông ngâm kệ:\r","fontSize":12,"order":185},{"content":"52. Lái buôn hy vọng kiếm kho tàng\u000bRa biển lên tàu vượt đại dương,\u000bĐôi lúc chìm tàu đâu thấy nữa,\u000bMất vàng, thoát chết cũng kêu than.\u000b\u000b53. Nông gia cày ruộng vẫn cầu mong\u000bGieo hạt, cố làm hết khả năng,\u000bSong gặp tai ương hay hạn hán,\u000bMất mùa gặt hái để bù công.\u000b\u000b54. Kẻ thích giàu, hy vọng hết lòng\u000bVì vua chiến đấu thật anh hùng,\u000bNgã nhào, địch siết vòng vây hãm,\u000bChiến đấu vì vua phải thiệt thân.\u000b\u000b55. Để vàng, kho lúa tặng bà con,\u000bVì lạc thiên đường vẫn ước mong,\u000bChịu đựng lâu ngày bao khổ hạnh,\u000bDo tà pháp dẫn đến đau buồn.\u000b\u000b56. Lừa dối thế nhân, ước hão huyền,\u000bHãy lìa hư vọng thỏa tâm nguyền,\u000bKhông quyền đòi hỏi ngay sàng tọa\u000bBình nước, nói gì thực phẩm tiên!\u000bTa chẳng thích nàng, Hy Vọng hỡi,\u000bBiến đi, nàng hãy biến đi liền!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":186},{"content":"Nàng Thiên nữ ấy cũng bị khước từ, liền biến mất dạng ngay lập tức. Sau đó vị ấy lại ngâm kệ trò chuyện với Thiên nữ Tín Thành:\r","fontSize":12,"order":187},{"content":"57. Lừng danh Thiên nữ sắc huy hoàng\u000bĐứng phía trời Tây tướng bất trường,\u000bMình khoát xiêm y vàng rực rỡ,\u000bTên gì cho biết, hỡi tiên nương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":188},{"content":"Nàng liền ngâm kệ đáp:\r","fontSize":12,"order":189},{"content":"58. Tín Thành, bạn quý của người đời,\u000bTa bảo vệ người trong sạch thôi,\u000bTa đến đây cầu mong thực phẩm,\u000bXin làm toại nguyện, Thánh nhân ôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":190},{"content":"Kosiya bảo:\r","fontSize":12,"order":191},{"content":"- Những người nào vì tin tưởng từ lời này đến lời khác vẫn hay làm các chuyện nọ chuyện kia, thường làm những việc không nên làm hơn là những việc nên làm, và thực sự tất cả đều do nàng.\r","fontSize":12,"order":192},{"content":"Và vị ấy ngâm các vần kệ:\r","fontSize":12,"order":193},{"content":"59. Bố thí rộng tay bởi tín tâm,\u000bCử kiêng, điều phục, hộ phòng thân;\u000bVì nàng, có lúc mất ân phước,\u000bTrộm cắp, vu oan, lại vọng ngôn.\u000b\u000b60. Với vợ hiền, cao quý, thục đoan,\u000bĐàn ông thường thận trọng, khôn ngoan,\u000bDục tình chế ngự đầy chu đáo,\u000bSong đặt lòng tin ả bán hương!\u000b\u000b61. Vì nàng, lan rộng thói tà dâm,\u000bNàng bỏ thiện lương, sống lỗi lầm.\u000bKhông có quyền đòi bình nước uống,\u000bCũng chẳng đòi đâu được tọa sàng,\u000bNói gì thực phẩm từ thiên giới;\u000bĐi gấp, ta không chút thích nàng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":194},{"content":"Nàng Thiên nữ cũng biến ngay lập tức. Nhưng Kosiya lại trò chuyện với nàng Danh Dự khi nàng đang đứng ở phương Bắc, và ngâm hai vần kệ:\r","fontSize":12,"order":195},{"content":"62. Bình minh viền rực bóng đêm tàn,\u000bNhư chóa mắt ta, sắc đẹp nàng,\u000bThiên nữ hình dung, ôi tuyệt mỹ,\u000bNàng là ai, hãy nói danh xưng.\u000b\u000b63. Như một cây mềm, dễ mọc ngang\u000bTrên vùng đất lửa đốt lan tràn,\u000bLá hồng theo gió mùa hè rụng,\u000bSao cứ nhìn ta dáng thẹn thuồng\u000bNhư thể có điều gì muốn nói,\u000bNhưng yên lặng đứng đó, cô nàng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":196},{"content":"Lúc ấy nàng ngâm kệ đáp:\r","fontSize":12,"order":197},{"content":"64. Danh Dự là ta, bạn chí thân\u000bVẫn thường giúp đỡ các chân nhân,\u000bĐến đây ta muốn xin tiên thực,\u000bSong ước mơ nào dám nào năng,\u000bCầu khẩn đáng là điều hổ thẹn,\u000bNhất là đối với gái hồng quần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":198},{"content":"Nghe vầy, vị ẩn sĩ ngâm hai vần kệ:\r","fontSize":12,"order":199},{"content":"65. Nàng chẳng cần đòi hỏi khẩn van,\u000bNhận sao cho hợp với quyền nàng,\u000bTa ban điều dám đâu mơ tưởng,\u000bHãy nhận món này thỏa ước mong.\u000b\u000b66. Hôm nay dùng tiệc ở trong am,\u000bXin hạ cố, Thiên nữ sắc vàng,\u000bTa thiết đãi nàng bao thượng vị,\u000bMón ăn thiên giới cũng chia nàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":200},{"alignment":1,"content":"*\r","fontSize":12,"order":201},{"content":"Những vần kệ sau đây phát xuất từ Trí tuệ Tối thắng của đức Phật:\r","fontSize":12,"order":202},{"content":"67. Danh Dự, tiên nương thật vẻ vang,\u000bĐược mời làm khách ở trong am,\u000bKo-si-ya có nhiều hoa quả,\u000bKhe suối quanh năm chảy ngập tràn,\u000bLại thấy từng đoàn hiền Thánh giả\u000bVẫn thường lui tới các thôn làng.\u000b\u000b68. Rập rạp khóm cây đang trổ hoa,\u000bPi-yal, xoài, mít cạnh Ju-da,\u000bSà-la, đào đỏ tươi tô điểm,\u000bHùng vĩ, sung, bàng đổ bóng xa.\u000b\u000b69. Theo gió, nhiều hoa tỏa ngát hương,\u000bĐậu kê, gạo đủ thứ, kìa trông,\u000bNơi nơi buồng chuối trồng phong phú,\u000bTre, sậy chen nhau rập nhất vùng.\u000b\u000b70. Ở về phía Bắc, được viền quanh\u000bBờ bến phẳng phiu, mát dịu lành,\u000bKhe suối trong ngần tuôn chảy mãi,\u000bHãy nhìn hồ nước dáng uy linh.\u000b\u000b71. Đàn cá tung tăng hạnh phúc tràn\u000bTự do nô giỡn thật bình an,\u000bGiữa bao thực phẩm đầy phong phú\u000bHưởng thọ sao cho thỏa ước mong.\u000b\u000b72. Bầy chim hạnh phúc chốn an bình\u000bThưởng thức cao lương thật thỏa tình,\u000bThiên nga, ưng, hạc, chim công quý,\u000bCu gáy, ngỗng hồng với trĩ xanh.\u000b\u000b73. Cọp, beo, sư tử đến từng bầy\u000bLàm dịu ngay cơn khát chốn này,\u000bGấu, chó, sói rừng thường lảng vảng,\u000bĐấy là nguồn nước uống tràn đầy.\u000b\u000b74. Trâu nghé, tây ngưu cũng đến đây,\u000bLinh dương, nai đỏ, lợn từng bầy,\u000bHươu rừng rất lớn và nhiều loại\u000bXuất hiện mèo tai thỏ lắm thay! \u000b\u000b75. Các sườn núi rực rỡ muôn hoa\u000bTươi thắm bao màu sắc điểm tô,\u000bVang dội tiếng chim muông ríu rít,\u000bLượn bay khắp cả chốn rừng thưa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":203},{"content":"Đức Thế Tôn đã ca tụng vùng thảo am của Kosiya như vậy. Bây giờ để miêu tả cung cách Thiên nữ Danh Dự đi vào am, Ngài ngâm kệ:\r","fontSize":12,"order":204},{"content":"76. Nàng Thiên nữ dựa một cây cành\u000bBao phủ quanh bằng tán lá xanh,\u000bNhư chớp từ vầng mây sấm sét\u000bSáng lòe lên giữa cảnh am tranh.\u000b\u000b77. Tọa sàng thanh lịch soạn cho nàng\u000bỞ phía trên đầu, nệm thật sang\u000bBằng cỏ Ku-sa thơm sực nức,\u000bPhủ ngoài da quý của linh dương.\u000b\u000b78. Vị Thánh ẩn cư lại bảo ban\u000bCùng nàng Danh Dự, vị tiên nương:\u000b\"Tọa sàng đã soạn cho nàng hưởng,\u000bXin hãy an tâm nhận tọa sàng\".\u000b\u000b79. Ẩn sĩ lấy ra nước suối trong\u000bĐựng vào lá mới hái, nhanh chân,\u000bBiết điều thầm kín nàng mơ ước,\u000bHoan hỷ, người trao thực phẩm thần.\u000b\u000b80. Tay ôm tặng vật, dạ vui mừng\u000bThiên nữ hân hoan bảo Thánh nhân:\u000b\"Thờ phụng ta rồi ngài thắng lợi\u000bGiờ ta tìm lại cảnh thiên đường\".\u000b\u000b81. Thiên nữ say kiêu hãnh vẻ vang\u000bVới ân huệ yết kiến Thiên hoàng:\u000b\"Hãy nhìn, Thiên đế ngàn con mắt,\u000bTiên thực đây. Phần thưởng hãy ban\".\u000b\u000b82. Sak-ka cùng với chúng Thiên thần\u000bKính lễ nàng Thiên nữ tuyệt luân,\u000bTrong lúc nàng ngồi trên bảo tọa,\u000bThiên nhân đồng ái mộ dung nhan.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":205},{"content":"Trong lúc tôn vinh nàng như vậy, ý tưởng này chợt đến với Thiên chủ Sakka: \"Vì duyên cớ gì Kosiya từ chối ban tặng vật cho các nàng kia, lại ban thực phẩm thần tiên cho nàng này thôi?\". Để xác định lý do này, ngài lại triệu Màtali đến.\r","fontSize":12,"order":206},{"alignment":1,"content":"*\r","fontSize":12,"order":207},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":208},{"content":"83. Sak-ka Thiên chủ cõi Băm ba\u000bPhán lệnh Mà-ta-li quản xa,\u000bTruyền: \"Đến bảo hiền nhân giải thích\u000bCớ gì Danh Dự được ban quà?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":209},{"content":"Tuân lệnh ngài, Màtali cỡi thiên xa Vejayanta (Tối thắng xa của Đế Thích) khởi hành đến nơi kia.\r","fontSize":12,"order":210},{"alignment":1,"content":"*\r","fontSize":12,"order":211},{"content":"Bậc Đạo Sư ngâm kệ giải thích vấn đề:\r","fontSize":12,"order":212},{"content":"84. Vì vậy, Mà-ta-li vội vàng\u000bPhóng xe du lịch giữa không gian,\u000bPhụ tùng mọi thứ đều cân xứng\u000bTrong vẻ vinh quang đẹp dị thường,\u000bCàng đúc bằng vàng tinh luyện kỹ,\u000bKhung xe đóng khéo được trang hoàng\u000bCầu kỳ, đủ các hình tô điểm,\u000bTất cả xe đều chạm trổ vàng.\u000b\u000b85. Trên vàng được phát họa chim công\u000bKhéo tạo thành con số thật đông,\u000bBò, ngựa, hổ, voi và báo nữa,\u000bLinh dương, nhung lộc sắp tranh hùng,\u000bỞ trong bảo ngọc này đều khắc\u000bĐàn cưỡng cùng chim khác lượn vòng.\u000b\u000b86. Xe được thắng thiên mã cả ngàn,\u000bMạnh như voi trẻ, sắc kim hoàng,\u000bCảnh này xem thực vinh quang quá,\u000bNgực chúng đều bao mạng lưới vàng\u000bCùng các tràng hoa treo lủng lẳng,\u000bĐược buông lơi lỏng sợi dây cương,\u000bVừa khi nghe một lời ra lệnh,\u000bChúng lướt nhanh như gió nhẹ nhàng.\u000b\u000b87. Ngay lúc Mà-ta nhảy vụt nhanh\u000bCỡi thiên xa ấy, giữa thiên thanh,\u000bÂm thanh mười hướng đồng vang dội\u000bQua giữa không gian đã tốc hành,\u000bThiên tử làm trần gian chấn động:\u000bBiển, trời, đất với núi rừng xanh.\u000b\u000b88. Chẳng bao lâu đến thảo am kia\u000bMong ước tỏ lòng tôn kính ra,\u000bĐể một vai trần chào Thánh giả,\u000bMà-ta-li lại bắt đầu thưa\u000bVới vị Bà-la-môn trí tuệ\u000bTinh thông Thánh điển thật cao xa.\u000b\u000b89. Nghe đây, Tôn giả Ko-si-ya,\u000bLời nói của Thiên chủ Sak-ka\u000bVề việc ngài đang mong muốn biết,\u000bKìa xem, sứ mạng được giao ta:\u000b\"Trong khi Tôn giả không công nhận\u000bQuyền của Tín Thành, Hy Vọng và\u000bVinh Quang, xin hỏi sao Danh Dự\u000bRiêng nhận từ tay ấy thưởng quà?\"\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":213},{"content":"Khi nghe những lời này, vị ẩn sĩ khổ hạnh ngâm vần kệ:\r","fontSize":12,"order":214},{"content":"90. Mà-ta-li hỡi, nàng Vinh Quang\u000bLà ngọc nữ không được vẹn toàn,\u000bTrong lúc Tín Thành tâm bất định,\u000bHỡi ngài, Thiên tử quản xa thần,\u000bNàng Hy Vọng vẫn thường lừa dối\u000bThích phản bội lời hứa của nàng,\u000bDanh Dự riêng mình theo đức hạnh,\u000bTrú thân trong Thánh đạo bình an.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":215},{"content":"Bây giờ vị ấy lại ngâm kệ ca ngợi đức hạnh của nàng:\r","fontSize":12,"order":216},{"content":"91. Sống ở gia môn, gái má hồng\u000bVẫn luôn được bảo vệ, canh phòng,\u000bNữ nhân đã quá thời xuân sắc,\u000bVà những kẻ đang sống với chồng,\u000bVí thử có khi nào nhục dục\u000bBỗng nhiên phát khởi ở trong lòng,\u000bNghe lời nói của nàng Danh Dự,\u000bChế ngự dục tâm hạ xuống dần.\u000b\u000b92. Khi các dáo, tên ở chiến trường\u000bPhóng nhanh rào rạt tựa mưa tuôn,\u000bTrong cơn trốn chạy, bao đồng đội\u000bNgã xuống hay đào tẩu loạn cuồng,\u000bNghe được lời nàng Danh Dự nói,\u000bNhiều người dừng chạy, dẫu nguy nan,\u000bVà dầu đang ngập tràn kinh hoảng,\u000bLần nữa xông ra chốn kiếm thương.\u000b\u000b93. Giống như bờ biển vẫn thường ngăn\u000bNhững đợt ba đào giữa đại dương,\u000bDanh Dự cũng thường hay trấn áp\u000bCon đường của những bọn tà gian;\u000bMà-ta-li hỡi, mau về gặp\u000bThiên chủ In-dra, nói rõ ràng:\u000bBậc Thánh khắp nơi trên thế giới\u000bThảy đều tôn trọng đại danh nàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":217},{"content":"Nghe vậy, Màtali ngâm vần kệ:\r","fontSize":12,"order":218},{"content":"94. Ko-si-ya, kẻ ấy là ai\u000bĐã gợi ý kia đến với ngài,\u000bCó phải là In-dra Đại đế,\u000bPhạm thiên, đầy tạo hóa cao vời?\u000bNàng Danh Dự ấy, thưa Tôn giả,\u000bPhải biết được sinh bởi ý trời\u000bThiên chủ In-dra, trên thượng giới,\u000bRiêng nàng đức hạnh tối cao ngôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":219},{"content":"Trong lúc vị Thiên tử nói, ngay chính thời khắc ấy, Kosiya sắp phải tái sinh. Màtali liền bảo:\r","fontSize":12,"order":220},{"content":"- Này Kosiya, thân ngũ uẩn đang lìa Tôn giả. Việc thực hành hạnh bố thí đã viên mãn. Tôn giả còn có gì liên hệ với nhân thế nữa đâu? Chúng ta sẽ cũng lên thiên giới bây giờ.\r","fontSize":12,"order":221},{"content":"Vừa quyết định đưa vị ấy lên trời, Thiên tử vừa ngâm kệ:\r","fontSize":12,"order":222},{"content":"95. Thánh nhân, hãy bước đến bây giờ,\u000bLập tức lên xe quý của ta,\u000bTa sẽ dẫn ngài về thượng giới,\u000bCung đình ngự trị cõi Băm ba\u000bIn-dra đang đợi chờ Tôn giả,\u000bQuyến thuộc ln-dra quả thực là.\u000bThiên đạo hôm nay lên cộng trú\u000bNgài thành đạt với chúa In-dra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":223},{"content":"Trong lúc Màtali đang nói, Kosiya từ trần và hóa sinh vào hàng Thiên chúng mà không cần qua trung gian cha mẹ, rồi bước lên đứng trên thiên xa. Sau đó Màtali đưa vị ấy đến yết kiến Sakka. Khi thấy vị ấy, Thiên chủ Sakka rất đẹp ý và thưởng Thiên nữ Danh dự cho vị ấy đưa về làm vương hậu chánh cung, lại ban cho vị ấy vương quyền cai trì một miền rộng bao la nữa.\r","fontSize":12,"order":224},{"alignment":1,"content":"*\r","fontSize":12,"order":225},{"content":"Trong khi nhận xét thực trạng các pháp, bậc Đạo Sư bảo:\r","fontSize":12,"order":226},{"content":"- Chính công đức của một số hiền nhân được thanh tịnh theo cách ấy.\r","fontSize":12,"order":227},{"content":"Và Ngài ngâm vần kệ cuối cùng:\r","fontSize":12,"order":228},{"content":"96. Chính hành động của Thánh hiền nhân\u000bĐưa đến đời sau quả phước ân,\u000bKết quả thiện hành an trú mãi.\u000bNgười nhìn thực phẩm của Thiên thần\u000bĐược đem trao tặng nàng Danh Dự,\u000bThân hoại, trú an với Ngọc hoàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":229},{"alignment":1,"content":"*\r","fontSize":12,"order":230},{"content":"Đến đây bậc Đạo Sư chấm dứt Pháp thoại với những lời này:\r","fontItalic":-1,"fontSize":12,"order":231},{"content":"- Này các Tỷ-kheo, không phải chỉ bây giờ mà ngày xưa nữa, Ta cũng đã giáo hóa kẻ xan tham này vốn là gã keo kiệt cố hữu.\r","fontItalic":-1,"fontSize":12,"order":232},{"content":"Nói xong, Ngài nhận diện Tiền thân?\r","fontItalic":-1,"fontSize":12,"order":233},{"content":"-Thời ấy Uppalavannà (Liên Hoa Sắc) là Thiên nữ Danh Dự, vị Tỷ-kheo có tâm bố thí hào phóng là Kosiya, Anuruddha (A-na-luật-đà) là Màtali, Kassapa (Ca-diếp) là Suriya, Moggallàna (Mục-kiền-liên) là Canda, Sàriputta (Xá-lợi-phất) là Nàrada, và Ta chính là Sakka Thiên chủ.\r","fontItalic":-1,"fontSize":12,"order":234},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":235}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXI\/Phẩm Tám Mươi Bài Kệ\/535. Chuyện thực phẩm Thiên giới (Tiền thân Sudhàbhojana)\r","title":"535. Chuyện thực phẩm Thiên giới (Tiền thân Sudhàbhojana)\r"},{"ID":537,"paragraphs":[{"content":"536. Chuyện Chúa Chim Kunàla (Tiền thân Kunàla)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Câu chuyện này do bậc Đạo Sư kể trong lúc trú gần hồ Kùnàla, liên hệ đến năm trăm vị Tỷ-kheo bị tâm bất mãn chi phối. Câu chuyện diễn tiến theo trình tự sau đây.\r","fontItalic":-1,"fontSize":12,"order":2},{"content":"Hai bộ tộc Sàkiya (Thích-ca) và Koliya (Câu-ly) có con sông Rohini chảy giữa hai thành phố Kapilavatthu (Ca-tỳ-vệ) và Koliya, sông này được ngăn bằng một con đê duy nhất, nhờ đó dân chúng cày bừa gặt hái. Trong tháng Jetthamùla (tháng năm và sáu), khi lúa bắt đầu trổ bông và rủ xuống, nông dân cư trú ở hai thành này tụ họp lại. Rồi dân chúng Koliya nói: \r","fontItalic":-1,"fontSize":12,"order":3},{"content":"-Nếu cả hai bên cùng kéo nước, thì nước sẽ không đủ cho cả hai thành phố chúng ta. Song dân chúng tôi sẽ được mùa to nếu chỉ một bên chúng tôi kéo nước, vậy hãy cho chúng tôi nước sông này.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Dân chúng thành Kapilavatthu đáp:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Khi các ông đã chất thóc đầy vựa thì chúng tôi không dám cả gan đem vàng ròng, ngọc bích, tiền đồng, thúng giỏ trong tay lai vãng trước cửa nhà các ông đâu. Chúng tôi cũng sẽ được mùa to nếu chỉ riêng chúng tôi lấy nước, vậy hãy cho chúng tôi lấy nước đi.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Ta không muốn cho - Đám người này đáp.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Ta cũng không muốn - Đám người kia trả lại.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Trong lúc lời qua tiếng lại ồn ào như vậy, một người trong bọn họ đứng lên đấm vào một kẻ khác, đến lượt người ấy đấm trả một kẻ thứ ba và cứ thế họ đấm đá nhau và hằn học đụng chạm vào nguồn gốc hoàng tộc của nhau, làm tăng dần cảnh huyên náo ấy. Các nông gia Koliya bảo:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Các người Kapilavatthu hãy cút ngay đi, chúng bây là loài cẩu trệ, lang sói, ăn ở với chị em gái của mình như súc vật kia. Voi, ngựa, giáo khiên của chúng chống lại ta có lợi ích gì?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Các nông gia Sakiya đáp:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này lũ người cùi khốn nạn, hãy cút đi mau với con cháu của bây, một lũ tồi tàn, thân phận hèn hạ, chẳng khác bầy dã thú sống trong bông cây táo. Voi, ngựa, giáo, khiên của chúng chống lại ta có ích lợi gì?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Vì thế họ đi kể chuyện với các viên chức trong hội đồng phụ trách công việc ấy và các vị này lại báo cáo với các vị trưởng tộc hoàng gia. Sau đó, các vị trưởng tộc Sakiya (Thích-ca) bảo:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Phe ta sẽ cho chúng thấy đám người ăn ở với chị em gái của mình hùng dũng như thế nào.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Rồi họ xông ra, sẵn sàng chiến đấu. Còn bộ tộc Koliya (Câu-ly) bảo:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Phe ta sẽ cho chúng thấy những người sống trong bộng cây táo hùng dũng ra sao.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Và họ cũng xông tới, sẵn sàng chiến đấu. \r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Nhưng một số đạo sư khác lại kể chuyện như vầy:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"\"Khi các nữ tỳ của bộ tộc Sakiya (Thích-ca) và bộ tộc Koliya (Câu-ly) ra sông để lấy nước, vừa ném xuống đất các vành khăn họ đội trên đầu, vừa ngồi xuống chuyện trò vui vẻ, thì một người cầm nhầm khăn của người khác vì tưởng đó là khăn của mình, và khi có tranh cãi do việc này gây ra, mỗi người đều bảo khăn kia của mình, dần dần dân chúng của hai kinh thành cả nô lệ, nông dân, tùy tùng, thủ lãnh, quan chức, phó vương đều xông ra sẵn sàng chiến đấu.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Tuy thế, bản kinh trước được tìm thấy trong nhiều tập Sớ giải và được xem là hợp lý, đáng chấp nhận hơn bản sau.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Bấy giờ vào buổi xế chiều, dân chúng đã xông ra sẵn sàng lâm trận. Thời ấy, đức Thế Tôn đang trú tại Sàvatthi, lúc rạng đông, trong khi đang quán sát thế gian, Ngài thấy họ khởi hành ra trận, Ngài tự hỏi nếu Ngài đến đó, trận chiến có chấm dứt chăng, và Ngài quyết định: \"Ta quyết đến đó và để dập tắt cuộc tử chiến này, ta sẽ kể ba chuyện Tiền thân, để chứng minh lợi lạc của tình đoàn kết, ta sẽ dạy họ Kinh Attadanta: Bạo lực (Sutta Nipàta: Kinh Tập IV, 15) và sau khi nghe ta thuyết giảng, dân chúng hai thành này sẽ đưa đến diện kiến ta mỗi bên hai trăm năm mươi thanh niên, ta sẽ nhận họ vào Giáo đoàn và Hội chúng càng thêm đông đảo\".\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Vì thế, sau khi đã tắm rửa, Ngài đến thành Sàvatthi khất thực. Lúc trở về, sau buổi thọ trai, vào xế chiều, Ngài bước ra từ Hương phòng, không báo cho ai một lời, Ngài cầm y bát và một mình ra đi và ngồi kiết-già trên không giữa hai đám người ấy.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Thấy rằng đây là cơ hội làm quần chúng kinh ngạc, Ngài ngồi đấy tỏa ra các tia sáng xanh đậm từ tóc Ngài khiến bầu trời đen tối. Rồi khi tâm họ lo âu, Ngài liền xuất hiện và tỏa ra ánh sáng ngũ sắc.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Dân chúng Kapilavatthu thấy đức Thế Tôn liền suy nghĩ: \"Đức Thế Tôn, vị thân tộc cao quý của ta, đã đến. Có thể Ngài đã thấy phận sự chiến đấu đặt trên phe ta chăng? Nay bậc Đạo Sư đã đến, ta không thể lao vũ khí chống kẻ thù nào nữa?\". Rồi họ hạ vũ khí xuống và nói:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Dân Koliya cứ giết chết hay thiêu sống ta đi. \r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Dân Koliya cũng làm giống như vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Lúc ấy đức Thế Tôn giáng lâm, và ngự trên bảo tọa của đức Phật đặt ở một nơi tuyệt đẹp trên bãi cát, và Ngài chiếu hào quang vô thượng của một bậc Giác Ngộ.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Các vị vua đảnh lễ đức Thế Tôn và an tọa. Sau đó bậc Đạo Sư hỏi, mặc dù Ngài đã biết rõ sự việc:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Thưa các Đại vương, tại sao các vị đến đây?\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Bạch Thế Tôn, chúng con đến đây không phải để ngắm dòng sông hay vui chơi, mà để chiến đấu.\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Các Đại vương có tranh chấp về việc gì?\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Về nước sông.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Thế nước sông đáng giá bao nhiêu?\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Bạch Thế Tôn, rất ít.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"- Thế đất đai đáng giá bao nhiêu?\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Đất vô giá.\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Thế các vị Tướng quân đáng giá bao nhiêu?\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"- Họ cũng vô giá.\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"- Thế tại sao chỉ vì một chút nước chẳng ra gì mà các vị phải hủy diệt các tướng quân cao quý? Quả thật, cuộc tranh chấp này không có gì đền bù được cả song vì một cuộc tử chiến giữa một vị thần cây và một sư tử đen nên một mối thù truyền kiếp đã được tạo ra và kéo dài đến tận hiện kiếp này.\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"Cùng với những lời trên, Ngài kể cho họ nghe Tiền thân Phandana (số 475, Tập V). Sau đó Ngài bảo?\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Không nên đi theo nhau một cách mù quáng thế này. Một đoàn súc vật bốn chân ở vùng Tuyết Sơn trải dài ba ngàn dặm, đã theo lời một con thỏ, lần lượt đâm đầu xuống biển cả. Do đó, không nên theo nhau cách này.\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"Nói vậy xong, Ngài kể Tiền thân Daddabha (số 322, Tập III)\r","fontItalic":-1,"fontSize":12,"order":42},{"content":"Hơn nữa, Ngài lại bảo:\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"- Đôi khi kẻ yếu nhìn thấy nhược điểm của người mạnh; khi khác, kẻ mạnh thấy nhược điểm của người yếu, nên có lần một con chim cút mái đã giết một vương tượng. Và Ngài kể Tiền thân Latukika (số 357, Tập III).\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"Như vậy để làm dịu cuộc tranh chấp, Ngài đã kể ba chuyện Tiền thân. Và để chứng minh hiệu quả của sự đoàn kết, Ngài kể hai chuyện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"- Trong trường hợp những sinh vật sống chung đoàn kết, không ai tìm ra kẽ hở để tấn công cả.\r","fontItalic":-1,"fontSize":12,"order":46},{"content":"Nói vậy xong, Ngài kể Tiền thân Rukkhadhamma (số 74, Tập I)\r","fontItalic":-1,"fontSize":12,"order":47},{"content":"Ngài lại nói:\r","fontItalic":-1,"fontSize":12,"order":48},{"content":"- Đối với những sinh vật đoàn kết, không ai có thể tìm ra lỗ hổng để tấn công cả, nhưng khi chúng đã tranh chấp lẫn nhau, thì một kẻ đi săn nào đó cũng tàn phá chúng và tiêu diệt chúng. Quả thật không có phần thưởng gì trong cuộc tranh chấp cả.\r","fontItalic":-1,"fontSize":12,"order":49},{"content":"Cùng với những lời này, Ngài kể Tiền thân Vattaka (số 33, Tập I).\r","fontItalic":-1,"fontSize":12,"order":50},{"alignment":1,"content":"*\r","fontSize":12,"order":51},{"content":"Sau khi đã kể năm chuyện Tiền thân như vậy, Ngài chấm dứt bằng cách tụng kinh Attadanta. Khi đã trở thành những kẻ mộ đạo, các vị vua nói:\r","fontItalic":-1,"fontSize":12,"order":52},{"content":"- Nếu bậc Đạo Sư không đến, chúng ta đã tàn sát lẫn nhau làm máu chảy thành sông. Chính nhờ bậc Đạo Sư mà chúng ta còn sống. Nhưng ví thử trước kia bậc Đạo Sư sống đời thế tục, thì giang sơn gồm bốn đại châu lục cùng với hai ngàn đảo nhỏ nữa hẳn đã vào tay Ngài và hẳn Ngài đã có hơn một ngàn vương tử. Hơn nữa, chắc hẳn Ngài đã có một đoàn tùy tùng gồm các tướng lãnh quý tộc. Song từ bỏ mọi vinh quang này, Ngài xuất thế và đạt Trí tuệ Tối thắng. Bây giờ ta hãy tiễn Ngài lên đường cùng một đoàn tùy tùng tướng lãnh quý tộc.\r","fontItalic":-1,"fontSize":12,"order":53},{"content":"Thế là dân chúng hai thành mỗi bên tặng Ngài hai trăm năm mươi vị quý tộc. Sau khi truyền giới xuất gia cho họ, Ngài đi về một khu rừng lớn.\r","fontItalic":-1,"fontSize":12,"order":54},{"content":"Từ ngày hôm sau, được đệ tử hộ tống Ngài đi khất thực ở hai thành, khi thì vào Kapilavatthu, lúc khác lại vào Koliya, dân chúng cả hai thành đều hết sức kính trọng Ngài.\r","fontItalic":-1,"fontSize":12,"order":55},{"content":"Giữa đám vương gia quý tộc này là những vị thọ giới không do hoan hỷ mà vì kính trọng bậc Đạo Sư nỗi bất mãn trong tâm liền sinh. Những người vợ cũ của họ muốn khơi dậy niềm bất mãn của họ, cứ gửi đi những lời nhắn tin này nọ, khiến họ lại càng trở nên nản lòng thối chí hơn nữa.\r","fontItalic":-1,"fontSize":12,"order":56},{"content":"Khi quán sát, bậc Đạo Sư nhận thấy tâm họ đã bất mãn như thế nào, liền suy nghĩ: \"Các Tỷ-kheo này, dù sống với một vị Giác Ngộ như Ta, vẫn sinh tâm bất mãn. Ta thử xem cách thuyết giảng nào sẽ ích lợi cho họ\", và Ngài nghĩ đến Pháp thoại Kunàla. Rồi ý tưởng này chợt nảy ra trong trí Ngài: \"Ta sẽ đưa các Tỷ-kheo này đến vùng Tuyết Sơn và sau khi chứng minh các ác dục liên hệ đến nữ giới qua chuyện Kunàla và xóa tan nỗi bất mãn của họ, ta sẽ cho họ đạt Sơ quả trong Thánh đạo.\r","fontItalic":-1,"fontSize":12,"order":57},{"content":"Vì thế sáng sớm Ngài đắp y trong và cầm y bát đi khất thực ở thành Kapilavatthu, sau khi trở về và dùng ngọ trai đã xong, Ngài bảo năm trăm vị Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":58},{"content":"- Các ông đã từng thấy vùng Tuyết Sơn đầy lạc thú chưa?\r","fontItalic":-1,"fontSize":12,"order":59},{"content":"- Bạch Thế Tôn, chưa - Các vị đáp.\r","fontItalic":-1,"fontSize":12,"order":60},{"content":"- Thế các ông có muốn đi chiêm bái Tuyết Sơn chăng?\r","fontItalic":-1,"fontSize":12,"order":61},{"content":"- Bạch Thế Tôn, chúng con không có thần thông lực làm sao chúng con đi được?\r","fontItalic":-1,"fontSize":12,"order":62},{"content":"- Song giả sử có ai đó đưa các ông cùng đi, các ông có muốn đi chăng?\r","fontItalic":-1,"fontSize":12,"order":63},{"content":"- Thưa vâng, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":64},{"content":"Bậc Đạo Sư liền dùng thần lực đưa tất cả các vị lên không gian và du hành đến vùng Tuyết Sơn, vừa trụ trên không, Ngài vừa chỉ cho Hội chúng xem một dãy Tuyết Sơn kỳ diệu với nhiều đỉnh núi như Kim Sơn, Ngọc Sơn, Hồng Sơn, Ngân Sơn, Bình Địa Sơn, Thủy Tinh Sơn, với năm sông lớn và các hồ Kannamundaka, Rathakàra, Sihappapàta, Chaddanda, Tiyaggala, Anotatta và Kunàla, tất cả bảy hồ.\r","fontItalic":-1,"fontSize":12,"order":65},{"content":"Tuyết Sơn là một vùng mênh mông, cao năm trăm dặm, rộng ba ngàn dặm. Ngài đã dùng thần thông lực chỉ cho Hội chúng thấy cảnh tuyệt mỹ của vùng này, cùng các nơi cư trú được xây tại đó, và các loại súc vật như từng đoàn sư tử, cọp, voi... Ngài đều chỉ rõ từ nơi này: các vùng đất thiêng và nhiều lạc viên khác đầy hoa quả sum sê, từng đàn chim đủ loại và các cây hoa mọc trên đất lẫn dưới nước, bên sườn Đông của Tuyết Sơn là một bình nguyên đất vàng và bên sườn Tây là một bình nguyên đất đỏ.\r","fontItalic":-1,"fontSize":12,"order":66},{"content":"Thoạt nhìn thấy những vùng kỳ vĩ này, nỗi lòng mong nhớ khát khao của các Tỷ-kheo đối với các bà vợ cũ tiêu tan mất. Sau đó, bậc Đạo Sư cùng các Tỷ-kheo từ không trung hạ xuống sườn Tây của Tuyết Sơn trên một cao nguyên rộng sáu mươi dặm, trong thung lũng đỏ dài ba dặm, dưới gốc cây Sà-la bao phủ cả bảy dặm và trường thọ suốt một kiếp, bậc Đạo Sư được Tăng chúng vây quanh, tỏa hào quang lục sắc và an tọa, làm chấn động cả lòng đại dương và chiếu sáng như mặt trời
