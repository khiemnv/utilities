00b- Những người trước đám đông dân chúng,\u000bLàm chứng nhân sai, nợ nần lật lọng,\u000bLàm hại người như vậy, tấu Anh quân,\u000bNhững ác nhân này phạm tội bất nhân,\u000bNay nằm đó vẫy vùng trong hố lửa.\u000b\u000b37. Khói lửa rực trời một hầm than đỏ,\u000bTa thấy kìa chảo sắt lớn gớm ghê,\u000bKhi ta nhìn, lòng sợ hãi tràn trề,\u000bMà-ta-li, nói cho ta biết với,\u000bTội lỗi gì các kẻ này mắc phải,\u000bNay bị thả vào chảo sắt khổng lồ?\u000b\u000b38. Mà-ta-li, thần điều ngự, đáp vua:\u000bNêu tội lỗi chín muồi mang kết quả:\u000b- Kẻ làm hại Bà-la-môn, hiền giả,\u000bKẻ xấu xa làm hại các thiện nhân,\u000bNhững ác nhân mang ác nghiệp vào thân,\u000bNay phải chịu rơi đầu vào chảo sắt.\u000b\u000b39. Cổ bị tóm thả vào trong chảo sắt,\u000bĐầy nước sôi sùng sục thật kinh hồn,\u000bMà-ta-li, ta sợ hãi từng cơn,\u000bTội lỗi nào những kẻ này mắc phải,\u000bGiờ đây đầu nát tan nằm chịu tội?\u000b\u000b40. Mà-ta-li, thần điều ngự, đáp vua :\u000bNêu tội chín muồi nên quả sinh ra;\u000b- Đó là những ác nhân trên hạ giới,\u000bBắt chim muông, rồi lại còn sát hại,\u000bVà sát sinh như vậy, hỡi Quân vương,\u000bDo ác hành gây tội lỗi đau thương,\u000bNay nằm đó với cổ đầu siết chặt.\u000b\u000b41. Dòng sông kia sâu thẳm, bờ nông cạn,\u000bDễ đi qua bờ bên ấy, thế nhân,\u000bNóng như thiêu, liền uống, nhưng vừa dùng,\u000bNước thành trấu lửa, khi ta nhìn thấy,\u000bMà-ta-li, lòng ta đầy kinh hãi,\u000bNói cho ta, tội lỗi của thế nhân,\u000bSao uống vào, nước hóa trấu cháy bừng?\u000b\u000b42. Mà-ta-li, thần quản xa, đáp lại,\u000bNêu tội chín muồi và nay mang trái:\u000b- Đây những người trộn gạo với trấu tro,\u000bĐem bán gian cho những kẻ đi mua,\u000bNên giờ phải chịu khát thiêu cổ họng,\u000bNhưng uống vào, nước hóa ra trấu nóng.\u000b\u000b43. Bao gươm giáo cung tên đâm xuyên thủng,\u000bHai bên sườn những kẻ nọ thét gào,\u000bMà-ta-li,ta kinh hãi, nói mau,\u000bTội lỗi gì các kẻ kia đã tạo,\u000bNên ngày nay chịu biết bao gươm giáo,\u000bPhải nằm kia hứng lấy mọi cung tên?\u000b\u000b44. Mà-ta-li, thần điều ngự, đáp liền,\u000bTả tội chín muồi và nay mang quả;\u000b- Kìa những thế nhân lòng đầy gian trá,\u000bĐã lấy của người để sống giàu sang,\u000bTrâu, dê, cừu, ngựa, thóc, lúa, bạc, vàng,\u000bNhững ác nhân này gieo trồng tội báo,\u000bNên giờ đây nằm hứng bao gươm giáo.\u000b\u000b45. Những kẻ này bị cột cổ là ai,\u000bKẻ xé thịt, người chặt xương từng mảng,\u000bMà-ta-li, lòng ta đầy kinh hoảng,\u000bNói cho ta tội tạo bởi chúng sinh,\u000bĐang nằm kia thân bị xé tan tành?\u000b\u000b46. Mà-ta-li, thần quản xa, đáp lại,\u000bN êu tội chín muồi và nay mang trái:\u000b- Dân chài, hàng thịt, săn bắn hươu nai,\u000bKẻ giết trâu dê đem bán ở đời,\u000bNhững ác nhân đã gây bao tội ác,\u000bNay nằm kia với tấm thân tan nát.\u000b\u000b47. Hồ hôi đầy phân bẩn ở đằng kia,\u000bMùi thối xông lên, bao người chết đói,\u000bĂn đồ dơ! Lòng ta đầy kinh hãi,\u000bKhi ta nhìn, hãy nói, Mà-ta-li,\u000bCác thế nhân kia mắc tội lỗi gì,\u000bNay ta thấy ăn toàn đồ dơ thối?\u000b\u000b48. Mà-ta-li, thần quản xa, đáp lại,\u000bNếu tội chín muồi nay quả phải mang:\u000b- Những kẻ tinh ma ích kỷ hại nhân,\u000bSống với bạn mà đem lòng hại bạn,\u000bNhững ác nhân này đã gây nghiệp chướng,\u000bNay ăn đồ dơ bẩn tội tình thay.\u000b\u000b49. Hồ đằng kia đầy máu đỏ hôi tanh,\u000bMùi thối xông lên, kìa đám sinh linh,\u000bKhát thiêu họng, uống vào! Ta kinh hãi,\u000bKhi ta nhìn, Mà-ta-li, hãy nói\u000bBọn người kia đã tạo lỗi lầm gì,\u000bNên bây giờ phải uống dòng máu kia?\u000b\u000b50. Mà-ta-li, thần quản xa, đáp lại,\u000bNêu tội chín muồi và nay mang trái:\u000b- Những kẻ này đã giết mẹ hoặc cha,\u000bChúng phải tôn sùng, tội ngỗ nghịch mà,\u000bBọn ác này đã tạo ra trọng tội,\u000bChúng đang uống đằng kia dòng máu thối.\u000b\u000b51. Kìa lưỡi xuyên ngang bằng cái móc câu,\u000bNhư trăm mũi gai trên gỗ cắm vào,\u000bAi vẫy vùng như cá nằm trên cạn?\u000bKhi thấy người đang thét gào lảm nhảm,\u000bTa kinh hoàng, hãy nói, Mà-ta-li,\u000bTội lỗi gì phạm bởi đám người kia,\u000bNay nằm đó nuốt móc câu như vậy?\u000b\u000b52. Mà-ta-li, thần lái xe, đáp lại,\u000bNêu tội chín muồi và quả phải mang:\u000b- Những thế nhân kia buôn bán chợ hàng,\u000bTranh giành mua rẻ vì tham tư lợi,\u000bTưởng đâu che được bao trò gian dối,\u000bNhư người câu cá. Nhưng kẻ dối đời,\u000bPhải lâm nguy, bởi nghiệp cũ theo hoài,\u000bBọn gian ác này đã gây tội ấy,\u000bĐang nằm kia, nuốt móc câu như vậy.\u000b\u000b53. Những nữ nhân, tơi tả, đứng giơ tay,\u000bGào thét lên, khốn khổ, máu bôi đầy,\u000bNhư thú trong lò. Thân vùi đến ngực,\u000bCòn nửa người trên lửa thiêu rừng rực!\u000bTa kinh hoàng cho biết, Mà-ta-li,\u000bĐám nữ nhân kia phạm tội ác gì,\u000bNay phải đứng chôn vùi trên mặt đất, \u000bNửa người trên lửa đang thiêu hừng hực,\u000bPhần nằm sâu dưới đất đến nửa người?\u000b\u000b54. Mà-ta-li, khi ấy vội đáp lời,\u000bNêu tội chín muồi và nay mang trái:\u000b- Những kẻ kia cao sang trên thế giới,\u000bĐời sống dâm ô, gây nghiệp bất nhân,\u000bPhản bội, trốn chồng làm việc vô luân,\u000bĐể thoả mãn những tấm lòng tham dục,\u000bHọ phung phí cuộc đời trong trụy lạc;\u000bGiờ đây mình rực lửa đứng chôn thân.\u000b\u000b55. Sao những kẻ kia bị người lôi cẳng,\u000bVà thả vào dòng nước Na-ra-ka?\u000bLòng kinh hoàng, Mà-ta-li, nói ra,\u000bTội lỗi gì những thế nhân tạo vậy,\u000bNên ngày nay trôi vào dòng sông ấy?\u000b\u000b56. Mà-ta-li, thần điều ngự, đáp lời,\u000bNêu nghiệp nhân mang quả đã chín muồi:\u000b- Những kẻ kia trên thế gian độc ác,\u000bTrộm báu vật, tư thông vợ người khác,\u000bNên giờ đây bị thả xuống dòng sông,\u000bChịu khổ hình trong địa ngục muôn năm,\u000bKhông an lạc cho người gây tội lỗi,\u000bVì nó luôn bị nghiệp mình theo dõi.\u000bNhững ác nhân này gây tạo lỗi lầm,\u000bNên ngày nay bị thả xuống dòng sông.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":101},{"content":"Nói xong, Màtali làm cho cảnh địa ngục biến mất rồi tiếp tục lái xe tiến lên, chỉ cho vua xem địa ngục hành hình kẻ theo tà giáo. Theo lời vua yêu cầu, thần Màtali giải thích:\r","fontSize":12,"order":102},{"content":"57. Ta chứng kiến bao nghiệp nhân gây quả,\u000bThật kinh hoàng trong địa ngục, khi trồng,\u000bMà-ta-li, ta sợ hãi trong lòng,\u000bTội lỗi gì những thế nhân phạm phải,\u000bNên ngày nay bị trầm luân khổ ải,\u000bRất đau thương, thống thiết, khó vượt qua?\u000b\u000b58. Mà-ta-li, thần điều ngự, đáp vua,\u000bNêu tội chín muồi và nay mang trái:\u000bBọn ác tà kiến kia trên thế giới,\u000bĐặt lòng tin vào vọng tưởng hư danh,\u000bBuộc tha nhân phải tín ngưỡng theo mình.\u000bVì tà kiến đã gây bao tội lỗi,\u000bNên ngày nay phải chịu bao khổ ải,\u000bRất đau thương, thống thiết, khó vượt qua.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":103},{"content":"Bấy giờ trên thiên giới, chư Thiên đang tụ tập tại Sudhamma (Thiện pháp đường) chờ đợi nhà vua đến. Thiên chủ Sakka nghĩ thầm: \"Màtali đã đi lâu lắm rồi\" và khi xét thấy lý do, ngài bảo:\r","fontSize":12,"order":104},{"content":"Màtali đang đi vòng quanh làm vị hướng dẫn, chỉ các cảnh giới địa ngục cho nhà vua xem và giải thích các tội lỗi đã đưa đường đến mỗi địa ngục ấy.\r","fontSize":12,"order":105},{"content":"Rồi cho gọi một vị Thiên đồng trẻ tuổi nhanh nhẹn, ngài bảo vị này:\r","fontSize":12,"order":106},{"content":"- Hãy đi bảo Màtali mang nhà vua đến đây ngay. Vị ấy đang tiêu phí hết cuộc đời của nhà vua đấy, không nên đi quanh các địa ngục quá lâu như vậy.\r","fontSize":12,"order":107},{"content":"Lập tức vị Thiên đồng ra đi, truyền lệnh của Thiên chủ cho Màtali. Nghe xong Màtali đáp:\r","fontSize":12,"order":108},{"content":"- Chúng tôi không dám chậm trễ nữa.\r","fontSize":12,"order":109},{"content":"Rồi trong một thoáng nhanh như chớp, thần chỉ tất cả mọi cảnh giới địa ngục rộng lớn cho vua xem khắp bốn phương và ngâm kệ sau:\r","fontSize":12,"order":110},{"content":"59. Giờ Đại vương đã chứng kiến nhiều nơi,\u000bCủa thế nhân mắc tội lỗi trên đời,\u000bNên đọa đày và đây Minh quân hỡi,\u000bNhanh lên thăm Đại đế của cõi trời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":111},{"content":"Nói xong thần quay xe lên thiên giới. Khi ấy vua thấy trên không tòa lâu đài của một thiên nữ, tên là Bìrani, với các đỉnh tháp đầy ngọc vàng, được trang hoàng thật lộng lẫy, có hoa viên và hồ hoa sen súng cùng những cây quý bao quanh xứng đáng với cảnh đẹp ấy. Thiên nữ này ngồi trên đó tọa sàng trong căn phòng có đỉnh tháp hướng ra phía trước và được cả ngàn tiên nữ hầu hạ chung quanh, bà đang nhìn ra cửa sổ. Vua liền hỏi Màtali nữ thần ấy là ai và Màtali giải thích như sau:\r","fontSize":12,"order":112},{"content":"60. Ngắm lâu đài kia với năm đỉnh tháp, \u000bĐầy tràn hoa tô điểm, ngự tọa sàng,\u000bMột nữ thần thật diễm lệ huy hoàng,\u000bMuôn vẻ uy nghi, muôn phần kỳ lực,\u000bMà-ta-li, lòng ta vui náo nức,\u000bNói ta nghe những thiện nghiệp của nàng,\u000bKhiến nàng nay hạnh phúc ở thiên đàng.\u000b\u000b61. Mà-ta-li, thần quản xa, đáp lại :\u000bNêu thiện nghiệp chín muồi nay mang trái:\u000bNgài nghe chăng ở xứ Bì-ra-ni,\u000bMột Bà-la-môn có một nô tỳ,\u000bTiếp một khách đúng thời, lòng niềm nở\u000bNhư mẹ đón con mình, nên từ đó,\u000bCao sang, trong sạch, sống hưởng lâu đài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":113},{"content":"Nói xong, Màtali lái xe tiến lên và chỉ vua xem bảy lâu đài bằng vàng của Thiên thần Sonadanna. Vua thấy cảnh tượng huy hoàng của Thiên thần này, liền xin Màtali giải thích:\r","fontSize":12,"order":114},{"content":"62. Kia bảy lâu đài sáng ngời chói lọi,\u000bMột thiên nhân đang ngự trị huy hoàng,\u000bCùng các vợ tiên trú ngự thiên đường.\u000bTa hoan hỷ nhìn, Mà-ta-li hỡi,\u000bThiện nghiệp nào thế nhân kia vun xới, \u000bMà bây giờ lạc trú cảnh thiên đình?\u000b\u000b63. Mà-ta-li, thần điều ngự, lại trình,\u000bTuyên thiện nghiệp chín muồi và mang quả:\u000b- So-na-din-na trước làm vua đã,\u000bĐem cúng dường với đại lượng quân vương,\u000bBảy am tu cùng tất cả đồ dùng,\u000bCung cấp đủ tâm thành và vật thực:\u000bSàng tọa, đèn, hương, cùng nhiều y phục,\u000bHoan hỷ, tam hòa với các chánh nhân,\u000bNgài giữ ngày trai giới, mỗi hai tuần:\u000bMồng tám, mười tư, ngày rằm trăng sáng,\u000bThanh tịnh bước đường, điều thân, độ lượng,\u000bNên bây giờ tận hưởng lạc thiên cung.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":115},{"content":"Màtali kể rõ các thiện nghiệp của vua Sonadinna xong, liền lái xe tiến tới nữa. Rồi thần lại chỉ một lâu đài bằng pha lê, cao ngất đến hai mươi lăm dặm, có hàng trăm cột trụ làm bằng thất bảo, hằng trăm đỉnh tháp, rải rác các rèm treo và chuông nhỏ. Một chiếc cờ bằng bạc và vàng đang phất phới, cạnh đó là một công viên đầy hoa lá tốt tươi, một hồ thả hoa súng xinh xinh, các nữ thần yêu kiều ca hát muôn điệu nhạc. Khi vua thấy cảnh này liền hỏi các nữ thần này đã tạo những thiện nghiệp gì, Màtali đáp:\r","fontSize":12,"order":116},{"content":"64. Kìa cung pha lê sáng ngời, rực rỡ,\u000bCác đỉnh cao chất ngất đến tầng mây,\u000bThức uống, đồ ăn la liệt đủ đầy,\u000bThiên nữ kỳ tài cả đoàn tuyệt sắc,\u000bĐang trình diễn múa ca cùng tiếng hát.\u000bTa hân hoan, hãy nói, Màtali,\u000bCác nữ nhân này đã tạo nghiệp gì,\u000bNay an trú lâu đài đầy hoan lạc?\u000b\u000b65. Mà-ta-li, thần quản xa, liền đáp,\u000bTả những thiện duyên mang lại quả lành;\u000b- Các nữ nhân này Thánh hạnh tu hành,\u000bTín nữ tại gia giữ ngày Bố-tát,\u000bRộng lượng, điều thân, tịnh tâm, tịnh giác,\u000bNên giờ đây hạnh phúc ở Thiên cung,\u000bMà Đại vương đã tận mắt ngắm trông.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":117},{"content":"Rồi thần lái xe tiến lên, chỉ một lâu đài bằng ngọc bích, sừng sững trên một nơi bằng phẳng, hùng vĩ như ngọn núi ngọc bích sáng ngời, các Thiên tử đang nô đùa ca hát khúc nhạc thiên đường. Thấy cảnh này, vua liền hỏi về các thiện nghiệp của các Thiên tử này và vị kia đáp lại:\r","fontSize":12,"order":118},{"content":"66. Lâu đài ngọc kia tỏa đầy ánh sáng,\u000bCảnh nguy nga, tráng lệ, thật huy hoàng,\u000bNhạc du dương đang trổi khúc thiên đường,\u000bĐàn ca trống âm vang theo vũ khúc,\u000bTa chưa từng nhìn cảnh nào ngoạn mục,\u000bÂm thanh kia êm dịu chẳng hề nghe,\u000bLòng hân hoan, hãy nói, Mà-ta-li,\u000bNghiệp lành nào những vị này tạo tác,\u000bNay hạnh phúc trong thiên cung hoan lạc?\u000b\u000b67. Mà-ta-li, thần điều ngự, đáp lời,\u000bNêu thiện duyên nay đem quả chín muồi:\u000b- Đây các vị tại gia trong đời trước,\u000bBố thí nhiều vườn cây và giếng nước,\u000bKéo nước và thành tín cúng Thánh nhân:\u000bY phục, thức ăn, tọa cụ, vật cần,\u000bLòng hoan hỷ cùng chân nhân chính trực,\u000bCứ mỗi hai tuần giữ ngày Bố-tát:\u000bMùng tám, mười tư cùng với ngày rằm,\u000bRộng lượng, điều thân, theo bước Thánh nhân,\u000bNay an trú trong lâu đài hoan lạc.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":119},{"content":"Như vậy, khi đã nêu các thiện nghiệp của các vị Thiên thần kia, Màtali liền lái xe đến một lâu đài pha lê khác, với nhiều đỉnh tháp, hoa thơm cỏ lạ và cây xinh đẹp mọc khắp nơi, vang dội muôn tiếng chim ca, bên cạnh một dòng sông trong vắt. Đó là nơi cư ngụ của một thiện nhân, có cả một đoàn tiên nữ hầu hạ quanh mình. Thấy cảnh tượng này, nhà vua lại hỏi Màtali về các nghiệp quả của vị ấy và được giải thích như sau:\r","fontSize":12,"order":120},{"content":"68. Kìa cung pha lê chói ngời ánh sáng,\u000bCác đỉnh cao chất ngất đến từng mây,\u000bThức uống đồ ăn la liệt, cả bầy,\u000bThiên nữ diễm kiều đủ tài múa hát;\u000bBao hoa lá viền đôi bờ sông mát.\u000bTa hân hoan, hãy nói, Mà-ta-li,\u000bNam nhân này đã tạo nghiệp lành gì?\u000bNay thọ hưởng lâu đài đầy thiên lạc?\u000b\u000b69. Mà-ta-li, thần lái xe, liền đáp,\u000bNêu nghiệp lành, nay quả tốt sinh ra:\u000b- Một chủ nhà ở tại Kim-bi-là,\u000bHào phóng cúng các vườn cây, giếng nước,\u000bKéo nước dâng Thánh nhân lòng thành thực:\u000bY phục, thức ăn, tọa cụ, vật cần,\u000bLòng hân hoan cùng các bậc chánh nhân,\u000bNgày Bố-tát giữ hai lần nửa tháng:\u000bMùng tám, mười tư, ngày rằm trăng sáng,\u000bĐiều thân, rộng lượng, theo bước Thánh hành,\u000bNay trú an trong lạc thú thiên đình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":121},{"content":"Như vậy, sau khi tả nghiệp lành của Thiện nhân này xong, thần lái xe đi nữa, rồi thần chỉ cho vua một lâu đài pha lê khác: Lâu đài này lại còn nhiều cỏ cây hoa trái muôn màu bao quanh hơn các lâu đài trước nữa. Thấy vậy vua liền hỏi các thiện nghiệp của vị Thiên thần đầy diễm phúc kia và Màtali liền đáp:\r","fontSize":12,"order":122},{"content":"70. Kìa ngọc cung đang tỏa đầy ánh sáng,\u000bCác đỉnh cao chất ngất đến từng mây,\u000bThức uống đồ ăn bày la liệt, cả bầy,\u000bThiện nữ diễm kiều đủ tài múa hát,\u000bBao hoa lá viền đôi bờ sông mát:\u000bSà-la, xoài, tượng, vương giả cây cao,\u000bPi-yal, tin-duk, đào đỏ ngọt ngào,\u000bVườn cây trái mọi nơi sinh quả quý.\u000bMà-ta-li, nói đi, ta hoan hỷ,\u000bThiên nhân này đã tạo nghiệp lành gì,\u000bNay hưởng lâu đài thiên lạc tràn trề?\u000b\u000b71. Mà-ta-li, thần lái xe, đáp lại,\u000bNêu thiện nghiệp chín muồi và mang trái:\u000b- Một chủ nhà ở tại Mi-thi-là,\u000bHào phóng, đem cho giếng nước, vườn hoa,\u000bKéo nước, cúng Thánh nhân, lòng ngưỡng mộ:\u000bY phục, thức uống ăn và tọa cụ,\u000bMọi nhu cầu, hòa hợp với chánh nhân,\u000bNgười giữ ngày trai giới mỗi hai tuần,\u000bMồng tám, mười tư, ngày rằm trăng sáng,\u000bThanh tịnh bước đường, điều thân, độ lượng,\u000bNên giờ đây an trú lạc thiên cung.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":123},{"content":"Tả xong thiện nghiệp của vị này như vậy, thần tiếp tục lái xe đi đến một lâu đài bằng ngọc, giống lâu đài đầu tiên, và vua lại yêu cầu thần kể các hành nghiệp của vị Thiên thần đang hưởng lạc tại đây:\r","fontSize":12,"order":124},{"content":"72. Kìa ngọc cung đang chiếu đầy ánh sáng,\u000bCảnh nguy nga tráng lệ thật huy hoàng,\u000bNhạc du dương đang trổi khúc thiên đường,\u000bĐàn ca trống âm vang theo vũ khúc,\u000bTa chưa từng thấy cảnh nào ngoạn mục,\u000bÂm thanh êm dịu quá chẳng hề nghe.\u000bLòng hân hoan, hãy nói, Mà-ta-li,\u000bCác nghiệp lành những vị này tạo tác,\u000bNay hạnh phúc trong thiên cung hoan lạc?\u000b\u000b73. Mà-ta-li, thần điều ngự, đáp lời,\u000bNêu thiện duyên nay mang quả chín muồi:\u000b- Một vị tại gia ở thành Bê-na-rét,\u000bBố thí nhiều vườn cây cùng giếng nước,\u000bKéo nước và dâng cúng Thánh nhân:\u000bY phục, thức ăn, tọa cụ, vật cần,\u000bLòng hòa hợp cùng thiện nhân chánh trực,\u000bMỗi tháng hai lần giữ ngày Bố-tát,\u000bMồng tám, mười tư, cùng với ngày rằm,\u000bRộng lượng, điều thân, theo bước Thánh nhân,\u000bNay an trú trong lâu đài an lạc.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":125},{"content":"Vừa lái thiên xa tiến lên, thần vừa chỉ một lâu đài bằng vàng, như mặt trời đang tỏa ánh sáng và theo lời thỉnh cầu của nhà vua, thần kể các thiện nghiệp của vị Thiên nhân đang an trú ở đấy:\r","fontSize":12,"order":126},{"content":"74. Ngắm lâu đài kia sáng ngời ánh lửa,\u000bĐỏ như mặt trời đang lúc lên cao,\u000bMà-ta-li, long hoan hỷ, nói mau,\u000bThiện nghiệp gì thế nhân này vun xới,\u000bNay an trú hưởng lâu đài trên thiên giới?\u000b\u000b75. Mà-ta-li, thần điều ngự, đáp lời,\u000bNêu thiện duyên nay mang quả chín muồi:\u000b- Một chủ nhà xưa ở thành Xá-vệ,\u000bGiếng nước, vườn cây, rộng lòng bố thí,\u000bKéo nước, dâng các Thánh với tín tâm:\u000bThức uống ăn và y phục, tọa sàng,\u000bVật cần thiết, tâm hòa người chánh trực,\u000bMỗi tháng hai lần giữ ngày Bố- tát,\u000bMùng tám, mười tư, cùng với ngày rằm,\u000bRộng lượng, điều thân, theo bước Thánh nhân,\u000bNay an trú lâu đài đầy hoan lạc.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":127},{"content":"Trong khi thần Màtali tả cảnh tám lâu đài này, Sakka Thiên chủ, Đại đế của chư Thiên, tưởng rằng Màtali còn lâu lắm mới trở về, nên đã phái một Thiên tử nhanh chân khác đi đưa tin triệu hồi. Màtali nghe lệnh, thấy không thể nào trì hoãn được nữa, liền trong một thoáng nhanh như chớp, thần chỉ một lượt nhiều lâu đài và nêu cho vua thấy những thiện nghiệp của các Thiên nhân ở trong đó:\r","fontSize":12,"order":128},{"content":"76. Nhìn những lâu đài rực sáng trên không,\u000bNhư tia chớp xuyên qua đám mây hồng.\u000bLòng hoan hỷ, Mà-ta-li, hãy nói,\u000bThiện nghiệp gì các vị này vun xới,\u000bNên bây giờ an hưởng cảnh thiên đường?\u000b\u000b77. Mà-ta-li đáp lại đấng quân vương,\u000bNêu thiện nghiệp chín muồi và mang quả:\u000b- Sống hướng thiện, tín thành và thức giả, \u000bThi hành những lời dạy của Đạo Sư,\u000bNhờ sống như Phật Đại Giác dạy cho,\u000bNay lên các thiên cung ngài đang ngắm!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":129},{"content":"Sau khi đã chỉ cho nhà vua các lâu đài trên không, thần lên đường trở về yết kiến Sakka Thiên chủ với những lời này:\r","fontSize":12,"order":130},{"content":"78. Ngài đã thấy cảnh người lành, kẻ dữ,\u000bGiờ ta mau bái yết đấng Thiên hoàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":131},{"content":"Nói xong, thần tiếp tục lái xe đi và chỉ cho nhà vua xem bảy ngọn đồi bao quanh núi Sineru (Tu-di) làm thành một vòng tròn, rồi để giải thích cách vua hỏi Màtali khi thấy cảnh này, bậc Đạo Sư nói: \r","fontSize":12,"order":132},{"content":"79. Khi Đại vương du hành lên thiên giới,\u000bNgự thiện xa ngàn thiên mã kéo đi\u000bThấy những đỉnh non cao ngất đằng kia,\u000bTrên biển cả Si-dà, ngài liền hỏi:\u000b- Núi đồi này là gì xin hãy nói,\u000bNghe vua Nimi hỏi, thần Màtali đáp:\u000b\u000b80. Núi hùng vĩ Sudassara, Karavìka,\u000bÌsadhara, Yugandhaka,\u000bNemindhara, Yinatara Assakanna,\u000bNhững đồi này ở Sìdantara,\u000bTheo lớp hàng đồi núi đứng gần xa,\u000bCao sừng sững giữa không gian chất ngất,\u000bMà Đại vương đang ngắm nhìn tận mắt.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":133},{"content":"Rồi thần chỉ thiên giới của Tứ đại Thiên vương và tiếp tục đi cho đến lúc thấy các tượng thần Indra đứng sừng sững quanh Đại Thiên môn Cittakùta ở cõi trời Ba mươi ba.\r","fontSize":12,"order":134},{"content":"Thấy cảnh tượng này, vua liền hỏi và Màtali đáp lại:\r","fontSize":12,"order":135},{"content":"81. Cảnh đẹp tinh vi, tráng lệ, huy hoàng,\u000bTượng thần Indra sừng sững thiên môn,\u000bNhư thần hổ đứng canh, ta nhìn kỹ,\u000bMà-ta-li, lòng ta đầy hoan hỷ,\u000bNói cho ta tên cảnh đẹp tuyệt vời.\u000b\u000b82. Mà-ta-li, thần điều ngự, đáp lời,\u000bNêu thiện nghiệp chín muồi nay mang trái:\u000b- Ci-ta-kù-ta, nơi ngài chiêm bái,\u000bCổng đi vào cung Đại đế Thiên hoàng,\u000bĐây Đại môn quan của ngọn Mỹ Sơn,\u000bDiễm lệ, huy hoàng, bao quanh sừng sững,\u000bVới tượng Indra như bầy hổ đứng.\u000bMời Hiền vương vào chốn thanh tịnh này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":136},{"content":"Nói xong Màtali dẫn vua vào trong, và việc ấy được tả lại như sau:\r","fontSize":12,"order":137},{"content":"83. Khi Đại vương ngự giá chiếc thiên xa,\u000bĐược cả ngàn tuấn mã kéo đi qua,\u000bNhà vua ngắm nơi chư Thiên hội họp.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":138},{"content":"Trong khi Ngài đi ngang qua, ngắm nơi chư Thiên hội họp tại Thiện pháp đường Sudhammà, Ngài liền hỏi và Màtali đáp lại:\r","fontSize":12,"order":139},{"content":"84. Như mùa thu, trời cả một màu xanh,\u000bTòa lâu đài ngọc bích hiện nguyên hình,\u000bLòng hoan hỷ, Mà-ta-li, hãy nói,\u000bTên lâu đài mà ta đang chiêm bái?\u000b\u000b85. Mà-ta-li, thần điều ngự, đáp lời,\u000bNêu thiện duyên đem quả tốt chín muồi:\u000b- Đây Thiện pháp đường chư Thiên tụ tập,\u000bTrụ đứng nguy nga, công trình mỹ thuật,\u000bTám bề xây bằng ngọc bích, bảo trân,\u000bTam thập tam thiên với đấng Ngọc hoàng,\u000bĐại đế In-dra cầu mong lạc phước,\u000bCho trời, người; mời Đại vương hãy bước,\u000bChốn diễm kiều, nơi trú ngụ chư Thiên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":140},{"content":"Các vị Thiên lúc ấy đang ngồi đợi vua đến. Khi nghe tin, họ bước ra đón ngài với hoa hương cõi trời thơm tỏa ngào ngạt đến tận cổng Cittakùta ấy và mời ngài vào Thiện pháp đường. Vua xuống xe vào sảnh đường, chư Thiên mời ngài ngồi và Sakka Thiên chủ cũng ban tặng ngài đủ mọi hoan lạc của thiên giới.\r","fontSize":12,"order":141},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":142},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":143},{"content":"86. Chư Thiên ngắm đức vua vừa mới đến,\u000bĐồng chào mừng vị quý khách Minh quân:\u000b- Cung nghênh ngài! Thiên chủ rất hân hoan,\u000bĐược diện kiến! Bên Sak-ka Thiên chủ,\u000bChúng Thiên đồng kính mời Minh quân ngự.\u000b\u000b87. Thiên chủ mời Đại đế Vi-đề-ha,\u000bVị Minh quân ngự trị Mi-thi-là,\u000bVà-sa-va liền tặng ngài tất cả,\u000bThiên lạc và thỉnh Minh quân an tọa.\u000b\u000b88. - Giữa các quân vương cai trị cõi đời,\u000bXin cung nghênh chúa tể đến cung trời,\u000bAn trú với chư Thiên, này Chúa tể,\u000bNgài sẽ được mọi ước nguyền như ý,\u000bHưởng trường xuân nơi Tam thập tam thiên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":144},{"content":"Như vậy Thiên chủ Sakka ban ngài các thiên lạc, nhưng vua từ chối khéo và đáp lại:\r","fontSize":12,"order":145},{"content":"89. - Như khi ta được ngự giá xe tiên,\u000bHay được tặng phỉ nguyền bao phúc lạc,\u000bChính là hưởng đặc ân từ kẻ khác.\u000b\u000b90. Ta không màng những phúc lạc đặc ân,\u000bNhận từ tay do kẻ khác phát phân,\u000bCác thiện nghiệp đều của ta duy nhất,\u000bTrên các nghiệp riêng, ta luôn vững chắc.\u000b\u000b91. Ta sẽ đi làm thiện nghiệp cho người,\u000bBố thí cúng dường ở khắp mọi nơi,\u000bTa sẽ bước theo con đường giới đức,\u000bTập phòng hộ và tự thân điều phục,\u000bNgười thực hành như vậy sẽ hân hoan,\u000bKhông còn lo phải gặp lúc ăn năn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":146},{"content":"Như vậy bậc Đại sĩ thuyết Pháp cho chư Thiên với âm thanh ngọt như mật. Ngài ở lại đó bảy ngày theo ước tính của loài người, đem đến niềm hân hoan cho Thiên chúng. Rồi đứng giữa các vị Thiên thần, ngài nêu rõ công đức của Màtali:\r","fontSize":12,"order":147},{"content":"92. Mà-ta-li, thần quản xa thiên giới,\u000bLà vị thần đặc biệt đã ban ân,\u000bVị ấy chỉ cho ta thấy rõ ràng\u000bNơi kẻ dữ, người lành đang cư trú.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":148},{"content":"Rồi vua từ giã Thiên chủ Sakka, nói rằng ngài muốn trở về hạ giới. Sau đó Thiên chủ bảo:\r","fontSize":12,"order":149},{"content":"- Này hiền hữu Màtali, hãy rước Đại vương Nimi về thành Mithilà ngay lập tức.\r","fontSize":12,"order":150},{"content":"Xa giá đã sẵn sàng và vua đáp lại những lời chúc tụng thân hữu của chư Thiên rồi tạ từ lên xe. Màtali lái xe về hướng đông, đến thành Mithilà. Dân chúng thấy thiên xa, hoan hỷ biết vua đã trở về. Một đám người vây quanh vua và hỏi ngài cảnh Thiên giới. Ngài tả cho họ nghe cảnh an lạc của chư Thiên và Thiên chủ Sakka, rồi khuyến dụ họ làm lành, bố thí để được tái sinh lên cõi trời.\r","fontSize":12,"order":151},{"content":"Sau đó khi người thợ hớt tóc thấy sợi tóc bạc đầu tiên và bảo cho ngài hay, ngài liền bảo gã cất sợi tóc bạc ấy, rồi ban cho gã một ngôi làng. Ngài muốn rời thế tục nên phong vương cho con ngài. Khi được hỏi tại sao ngài muốn xuất thế, ngài đọc câu kệ:\r","fontSize":12,"order":152},{"content":"Kìa tóc bạc trên đầu hiện ra ... \r","fontItalic":-1,"fontSize":12,"order":153},{"content":"Và cũng như các vua trước, ngài xuất gia, vào sống trong vườn xoài, tu tập Tứ Vô lượng tâm, rồi được sinh lên cõi Phạm thiên .\r","fontSize":12,"order":154},{"content":"Việc xuất gia của ngài được các bậc Đạo Sư tả trong vần kệ cuối cùng:\r","fontSize":12,"order":155},{"content":"93. Ni-mi, Chúa tể Mi-thi-là,\u000bKhi đã làm Đạo Sự xuất gia, \u000bNgài bước vào con đường Thánh hạnh.\u000bBản thân chế ngự với Thiền na.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":156},{"content":"Và con ngài, vua Kalàra-Janaka, cũng xuất gia, chấm dứt cả triều đại của ngài.\r","fontSize":12,"order":157},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":158},{"content":"Khi bậc Đạo Sư thuyết giảng xong, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":159},{"content":"- Này các Tỷ-kheo, đây không phải lần đầu tiên Như Lai xuất thế, mà Như Lai đã xuất thế trong đời trước.\r","fontItalic":-1,"fontSize":12,"order":160},{"content":"Rồi ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":161},{"content":"- Lúc bấy giờ Sakka là Anuruddha (A-na-luật-đà), Màtali là Ànanda (A-nan), tám mươi bốn vị vua là đệ tử đức Phật và vua Nimi chính là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":162},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":163}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXII\/Đại Phẩm\/541. CHUYỆN ĐẠI VƯƠNG NIMI \u000b(Tiền thân Nimi)\r","title":"541. CHUYỆN ĐẠI VƯƠNG NIMI \u000b(Tiền thân Nimi)\r"},{"ID":543,"paragraphs":[{"alignment":1,"content":"542. CHUYỆN TẾ SƯ KHANDAHÀLA\u000b(Tiền thân Khandahàla)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ngày xưa có một vị hôn quân…,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Trong lúc trú tại núi Gijjhakùta (Linh Thứu), bậc Đạo Sư đã kể câu chuyện này liên quan đến Devadatta (Đề-bà-đạt-đa) .\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Nội dung câu chuyện của Ngài nói đến tội phá hòa hợp Tăng (gây chia rẽ trong Giáo hội) đã được Tăng chúng biết rõ qua việc nghiên cứu tư cách đạo đức của Như Lai từ khi Ngài xuất gia tu hành cho đến việc mưu sát vua Bimbisàra. Ngay sau khi ông đã lập mưu sát hại vua này, ông liền đi tìm vua Ajàtasattu (A-xà-thế) và nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Tâu Đại vương, ý nguyện của ngài đã thành, nhưng ý nguyện của ta chưa thành.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Vua trả lời:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Ngài muốn gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Ta muốn cho người giết đấng Thập Lực và ta làm đức Phật.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Vậy thì ta phải làm sao đây?\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Ta phải tập họp một số thiện xạ tại đây.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Vua chấp thuận, truyền triệu tập năm trăm thiện xạ có thể bắn cung nhanh như chớp, trong số đó chỉ lựa ra ba mươi mốt người, đưa họ đến hầu cận Đề-bà-đạt-đa và bảo họ phải tuân lệnh ông.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Ông gọi người trưởng đoàn ra dặn:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này Hiền hữu, Sa-môn Gotama đang sống trên núi Linh Thứu, hằng ngày Ngài thường kinh hành trong tịnh thất của Ngài vào một thời điểm nào đó; vậy bạn hãy đến đó bắn Ngài với tên tẩm thuốc độc, khi đã giết hại Ngài xong, hãy trở về đường này.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Rồi ông lại cho hai người thiện xạ đi theo con đường kia, bảo họ:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Các vị sẽ gặp một người trên đường đi, vậy hãy giết nó và hãy trở về bằng đường này.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Ông lại cho bốn người thiện xạ đi đường kia với lời dặn dò như vậy. Sau đó ông lại dặn thêm tám người, rồi mười sáu người thiện xạ như trên. Tại sao ông làm như vậy? Chính là để che giấu lòng thâm độc của mình.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Thế rồi người trưởng đoàn thiện xạ buộc kiếm bên sườn trái, bao đựng tên bên lưng, cầm lấy chiếc cung làm bằng sừng dê và đi đến chỗ đức Như Lai trú ngụ; nhưng sau khi gã giương cung lên và nhắm mũi tên để bắn Ngài, gã lại không thể thả dây cung được. Toàn thân gã cứng đờ, như thể bị đè bẹp. Gã cứ đứng đó kinh hoàng với nỗi sợ chết.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Khi bậc Đạo Sư thấy gã, Ngài liền nói với giọng dịu dàng:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Đừng sợ, hãy đến đây.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Gã lập tức ném vũ khí và vừa nói vừa sụp người xuống đảnh lễ chân Thế Tôn:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Bạch đức Thế Tôn, tội lỗi đã trấn áp con như một đứa trẻ, một tên khùng hoặc một tên tội nhân. Trước đây con không biết công hạnh của Ngài, con đã đến theo lệnh của lão già điên rồ mù quáng Đề-bà-đạt-đa để lấy mạng của Ngài, con xin Ngài tha mạng cho.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Gã lại cầu xin tha tội và ngồi qua một bên. Lúc ấy bậc Đạo Sư tuyên thuyết Các Sự thật cho gã nghe khiến gã chứng quả Dự Lưu. Ngài bảo gã trở về bằng con đường khác với con đường mà Đề-bà-đạt-đa đã dặn gã. Còn chính Ngài bước ra khỏi lối đi có mái che của Ngài và ngồi xuống một gốc cây.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Trong khi người bắn cung thứ nhất chưa trở về, hai người kia đi trên con đường dự đinh gặp gã kia và băn khoăn không hiểu sao gã lại chậm trễ như vậy, cuối cùng họ thấy đức Phật. Khi đến đảnh lễ đức Phật xong, họ ngồi xuống bên Ngài. Ngài lại tuyên thuyết Các Sự thật cho họ nghe khiến cả hai gã cùng chứng quả Dự Lưu. Rồi Ngài bảo họ trở về bằng con đường khác với con đường mà Đề-bà-đạt-đa đã ra lệnh. Cứ như thế những tay thiện xạ kia lần lượt đi đến, ngồi xuống nghe Ngài thuyết Pháp, được an trú vào quả Dự Lưu và được Ngài bảo đi về bằng một con đường khác.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Rồi khi người thiện xạ đầu tiên trở về gặp Đề-bà-đạt-đa, gã nói:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Bạch Sư trưởng, tôi không thể nào giết bậc Toàn Giác được, Ngài là đấng Toàn Năng, đức Thế Tôn đầy đủ mọi uy lực siêu phàm.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Như vậy cả đám thiện xạ nhận ra là họ đã thoát chết nhờ bậc Toàn Giác nên họ xuất gia sống đời tu hành theo Ngài và trở thành các bậc A-la-hán. Sự kiện này được cả hội chúng Tỷ -kheo biết và một ngày kia họ bắt đầu nói đến chuyện này trong Chánh pháp đường:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Này các Tỷ-kheo, các vị có nghe chuyện Đề-bà-đạt-đa, vì thù ghét một người là đức Thế Tôn, mà đã quyết tâm làm thiệt mạng nhiều người và rồi các người này lại được chính đức Thế Tôn cứu mạng như thế nào không?\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Lúc ấy bậc Đạo Sư bước vào hỏi:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Này các Tỷ-kheo, các ông đang ngồi nói chuyện gì đấy?\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Khi chúng Tỷ-kheo đáp lại, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Đây không phải là lần đầu tiên, mà trước đây kẻ ấy cũng đã quyết hại nhiều mạng người chỉ vì thù ghét Ta.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Rồi Ngài kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"Ngày xưa thành Bà-la-nại có tên là Pupphavati. Thái tử của vua Vasavatti lên ngôi trị vì tại đó tên là Ekaràja và con của vua là Candakumàra làm phó vương. Một Bà-la-môn tên gọi Khandahàla là vị tế sư của vương tộc. Ông làm cố vấn cho vua trong mọi vấn đề thế sự cũng như thánh sự và vua rất tôn trọng tài trí của ông nên để ông làm phán quan. Nhưng ông lại thích hối lộ, thường nhận của đút lót và tước đoạt tài sản của nhiều người trao cho người khác làm chủ.\r","fontSize":12,"order":34},{"content":"Một ngày kia có người thua kiện, bước ra khỏi tòa án lớn tiếng than phiền, khi thấy Candakumarà đi ngang qua để bái yết vua cha, gã liền quỳ xuống. Vương tử hỏi sự tình, gã đáp :\r","fontSize":12,"order":35},{"content":"- Tâu Chúa công, Khandahàla bóc lột các kẻ thưa kiện khi ông ta xử án, thần đã thua kiện mặc dù thần đã hối lộ ông ta rồi.\r","fontSize":12,"order":36},{"content":"Vương tử bảo gã đừng sợ, rồi khi dẫn gã đến tòa án, chàng trả lại quyền sở hữu về các tài sản bị tranh tụng cho gã. Dân chúng reo hò hoan nghênh vang dội. Khi vua nghe được, hỏi lý do, họ đáp:\r","fontSize":12,"order":37},{"content":"- Vương tử đã xử án phân minh một vụ kiện mà ông Khandahàla đã xử sai, vì thế có tiếng reo hò như vậy.\r","fontSize":12,"order":38},{"content":"Khi vương tử đến chúc tụng, vua bảo:\r","fontSize":12,"order":39},{"content":"- Này vương nhi, dân chúng bảo con vừa xử án phân minh?\r","fontSize":12,"order":40},{"content":"- Tâu phụ vương, chính phải .\r","fontSize":12,"order":41},{"content":"Vua liền trao tòa án cho vương tử và dặn vương tử từ nay được quyền xử án. Lợi lộc của Khadahàla giảm sút dần, từ đó ông sinh lòng thù ghét vương tử và rình rập cố tìm lỗi lầm của chàng.\r","fontSize":12,"order":42},{"content":"Lúc bấy giờ vua rất ít tu tập nội tâm. Một buổi sáng kia, khi gần thức dậy, vua mơ thấy cõi trời Ba mươi ba với mái đình trang hoàng lộng lẫy, đường xá lót vàng cao cả ngàn dặm, được điểm tô bằng cung Vejayanta và nhiều cung khác cùng với tất cả vẻ huy hoàng của Lạc Viên Nandana và nhiều cánh rừng khác, với hồ Nanda và nhiều hồ khác nữa, khắp nơi đông đảo chư Thiên. Vua muốn lên cõi trời và nghĩ thầm: \"Khi Sư trưởng Khandahàla đến, ta sẽ hỏi ngài con đường lên thiên giới, và sẽ lên đó nhờ con đường ngài chỉ dẫn\".\r","fontSize":12,"order":43},{"content":"Sáng sớm hôm ấy Khandahàla vào cung và vấn an vua xem ngài có được hưởng một đêm đầy mộng đẹp chăng? Vua liền truyền đem cẩm đôn cho ông ngồi, rồi hỏi ngay ông vấn đề ấy.\r","fontSize":12,"order":44},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"Bậc Đạo Sư kể lại như sau:\r","fontSize":12,"order":46},{"content":"1. Ngày xưa có một vị hôn quân,\u000bỞ xứ Pup-pha, gặp lúc cần,\u000bLiền hỏi tế sư hèn hạ ấy,\u000bNghiệp tà, danh chánh Bà-la-môn:\u000b\u000b2. - Ngài là bậc trí, mọi người đồn,\u000bThánh điển am tường đủ mọi môn,\u000bHãy nói công năng gì dẫn lối,\u000bĐưa đường hành giả đến thiên cung?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":47},{"content":"Đây là câu hỏi mà trừ đức Phật Đại Giác hoặc các đệ tử của Ngài ra, ta phải hỏi một vị Bồ-tát, nhưng ở đây, vua đã đem ra hỏi Khandahàla, chẳng khác nào một người lạc đường bảy ngày lại đi hỏi đường một kẻ đi lạc đã nửa tháng. Thế là ông tự nhủ: \"Đã đến lúc ta trừ khử được kẻ thù của ta rồi, ta sẽ giết Candakumàra, thế là toại nguyện\".\r","fontSize":12,"order":48},{"content":"Ông liền nói với vua:\r","fontSize":12,"order":49},{"content":"3. Hãy dâng nhiều lễ vật đầy tràn,\u000bGiết những ai không đáng chết oan, \u000bNhờ vậy đạt công đức vĩ đại,\u000bNgười ta sẽ hưởng lạc thiên đàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":50},{"content":"Vua lại hỏi:\r","fontSize":12,"order":51},{"content":"4. Những gì là lễ vật đầy tràn,\u000bNhững kẻ nào không đáng chết oan?\u000bTa sẽ giết người, dâng tế lễ,\u000bNếu ngài nói ý nghĩa cho tường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":52},{"content":"Sau đó ông giải thích ý nghĩa này:\r","fontSize":12,"order":53},{"content":"5. Đem vợ con làm vật tế thần,\u000bPhú thương quý tộc cũng tiêu vong.\u000bNgựa trâu tuyệt hảo, nòi cao quí,\u000bBốn loại tội đồ phải cúng dâng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":54},{"content":"Như vậy khi vua hỏi đường lên Thiên giới, ông lại chỉ đường xuống địa ngục. Ông tự nhủ: \"Nếu ta chỉ chọn một mình Candakumàra, mọi người sẽ nghĩ rằng ta làm thế vì thù ghét nó\". Cho nên ông đặt chàng vào chung với một số người khác. Khi vấn đề này được đem ra bàn tán, các vương phi nghe tin lòng đầy kinh hãi, đồng cất tiếng khóc than.\r","fontSize":12,"order":55},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":56},{"content":"Bậc Đạo Sư ngâm kệ giải thích việc này như sau:\r","fontSize":12,"order":57},{"content":"6. Cung phi mỹ nữ biết tin này:\u000b\"Vương tử, vương phi phải đọa đày\",\u000bKhóc thét bỗng nhiên vì sợ hãi,\u000bVang rền mọi phía tận trời mây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":58},{"content":"Cả vương cung náo loạn như thể rừng cây Sàla bị gió bão rung chuyển vào giờ tận thế, khiến lão Bà-la môn phải hỏi vua xem ngài có thể thực hiện được việc tế lễ ấy không.\r","fontSize":12,"order":59},{"content":"- Sao ngài lại hỏi thế này Sư trưởng? Nếu ta dâng tế lễ, ta sẽ được lên thiên đàng mà.\r","fontSize":12,"order":60},{"content":"- Tâu đại vương, những kẻ nào yếu hèn, không quyết chí thì không thể nào tế lễ kiểu này được. Xin Đại vương triệu chúng về đây cả rồi bần đạo sẽ dâng lễ vật ở huyệt tế thần.\r","fontSize":12,"order":61},{"content":"Thế rồi ông đem đủ lực lượng cần thiết ra khỏi thành, bảo họ đào huyệt tế lễ với đáy bằng, có hàng rào bao quanh, vì các Bà-la-môn từ thời xưa đã ra lệnh phải làm hàng rào quanh đàn tế kẻo sợ các vị chân tu có thể đến ngăn cản buổi lễ. Vua cũng ban lệnh cho quân thần:\r","fontSize":12,"order":62},{"content":"- Ta sẽ được lên thiên giới bằng cách đem hết vợ con ra cúng tế, vậy các khanh hãy đi báo tin cho chúng rõ rồi mang chúng về đây.\r","fontSize":12,"order":63},{"content":"Lập tức vua ra lệnh đem các vương tử đến:\r","fontSize":12,"order":64},{"content":"7. Báo Can-da, kế Su-ri-ya,\u000bLần lượt Bhad-da, biết ý ta,\u000bRồi đến Sù-ra, Và-ma nữa,\u000bChúng đều phải chết: ý vua cha.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":65},{"content":"Trước hết bọn họ đi tìm Candakumàra và nói:\r","fontSize":12,"order":66},{"content":"- Tâu điện hạ, phụ vương muốn đem tế ngài để được lên thiên giới, nên ra lệnh cho chúng thần đi triệu ngài về.\r","fontSize":12,"order":67},{"content":"- Phụ vương ra lệnh bắt ta theo lời khuyến dụ của ai thế?\r","fontSize":12,"order":68},{"content":"- Tâu điện hạ, theo lệnh của Khandahàla.\r","fontSize":12,"order":69},{"content":"- Ngài muốn bắt một mình ta hay còn ai khác nữa?\r","fontSize":12,"order":70},{"content":"- Tâu điện hạ, còn nhiều người khác vì ngài muốn dâng lễ tế đủ bốn loại lễ vật.\r","fontSize":12,"order":71},{"content":"Vương tử nghĩ thầm: \"Lão ấy không thù oán với những người kia, nhưng lão định cho họ chết chỉ vì thù oán ta đã ngăn chặn lão phạm tội ăn hối lộ qua việc xử án bất công của lão, vậy ta có phận sự phải đi yết kiến vua cha xin ngài thả các người kia ra mới được\". Rồi chàng bảo họ:\r","fontSize":12,"order":72},{"content":"- Các ngươi cứ thi hành lệnh phụ vương.\r","fontSize":12,"order":73},{"content":"Họ liền đem chàng đến sân chầu ngồi một mình tại đó, xong lại đem các người kia đến để gần chàng rồi tâu với vua. Sau đó vua ra lệnh đem các công chúa đặt bên các người kia:\r","fontSize":12,"order":74},{"content":"8. Up-pa-se-ni, Ko-li-ta,\u000bLần lượt Mu-di-ta, Nan-da,\u000bBảo các công nương đều phải chết,\u000bThật là kiên định, ý vua cha!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":75},{"content":"Vì thế họ liền đi đem các công chúa đang kêu gào đến đặt cạnh các vương tử. Rồi vua lại ngâm kệ ra lệnh bắt các vương phi:\r","fontSize":12,"order":76},{"content":"9. Trước tiên vương hậu Vi-ja- yà,\u000bKế tiếp Ke-si-ni, Nan-dà,\u000bVới mọi sắc hương đầy diễm lệ,\u000bChúng đều phải chết: ý nguyện ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":77},{"content":"Họ liền đem các vương phi đang gào khóc đến đặt cạnh các vương tử. Rồi vua lại ngâm kệ ra lệnh bắt bốn phú thương của hoàng gia:\r","fontSize":12,"order":78},{"content":"10. Pun-na-muk-kha, Bhad-di-ya,\u000bLần lượt Sin-ga-la, Vad-dha,\u000bBảo các phú thương nghe thượng lệnh:\u000bChúng đều phải chết: ý nguyện ta!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":79},{"content":"Đám thị vệ tuân lệnh ra đi. Khi các vương tử và vương phi bị bắt, dân chúng không nói gì, nhưng các phú thương có rất đông đảo quyến thuộc, nên cả kinh thành náo động khi họ bị bắt và dân chúng la ó phản kháng việc đem họ ra tế lễ, nên họ cùng quyến thuộc kéo đến yết kiến vua . Lúc ấy các phú thương được đám quyến thuộc vây quanh xin nhà vua tha mạng.\r","fontSize":12,"order":80},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":81},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":82},{"content":"11. Các phú thương kêu khóc não nùng,\u000bĐược vây quanh bởi các thân nhân :\u000bĐầu này xin cạo làm nô lệ,\u000bNhưng hãy tha cho mạng chúng thần!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":83},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":84},{"content":"Nhưng dù họ van xin đến mức nào đi nữa, họ cũng không được vua thương xót. Các thị vệ của vua cuối cùng bắt đám quyến thuộc lui ra để kéo các phú thương đến cạnh các vương tử. Sau đó vua ra lệnh đem voi ngựa và trâu dê đến:\r","fontSize":12,"order":85},{"content":"12. Đem cả đàn vương tượng đến đây,\u000bSức voi vô địch, quý cao thay,\u000bNgựa, lừa chọn giống nòi ưu thắng,\u000bTất cả cùng dâng tế lễ này.\u000b\u000b13. Hãy chọn ngưu vương loại đứng đầu,\u000bChúng là tặng vật quý dường bao,\u000bCác thầy tế tự sắp hành lễ,\u000bSẽ có vật dâng cúng tối cao.\u000b\u000b14. Hãy chuẩn bị cho tế lễ này,\u000bSẵn sàng ngay trước lễ ngày mai;\u000bBảo vương nhi đãi đằng như ý,\u000bThọ hưởng cuộc đời buổi tối nay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":86},{"content":"Lúc bấy giờ thái thượng hoàng và hoàng thái hậu vẫn còn sống, nên dân chúng kéo đến tâu cho hai vị biết việc tế lễ dự định của vua. Hai vị xiết bao kinh hoàng vội đến khóc lóc với vua:\r","fontSize":12,"order":87},{"content":"- Vương nhi hỡi, có thật con định làm một cuộc tế lễ như vậy chăng?\r","fontSize":12,"order":88},{"alignment":1,"content":"*\r","fontSize":12,"order":89},{"content":"Bậc Đạo Sư giải thích như sau:\r","fontSize":12,"order":90},{"content":"15. Mẫu hậu vội rời khỏi nội cung:\u000bViệc kỳ quái vậy nghĩa gì chăng?\u000bBốn vương tôn thảy đều đem giết,\u000bCho đủ lễ dâng hiến bạo tàn?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":91},{"content":"Vua đáp lại:. \r","fontSize":12,"order":92},{"content":"16. Khi mất Can-da, mất hết rồi,\u000bNhưng con chịu mất chúng mà thôi,\u000bVì nhờ tế lễ này cao trọng,\u000bCon sẽ được an trú cõi trời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":93},{"content":"Mẫu hậu bảo: \r","fontSize":12,"order":94},{"content":"17. Đem cúng tế vương tử, hỡi con,\u000bChẳng bao giờ hưởng lạc thiên đường,\u000bĐừng nghe lời dối dang như vậy,\u000bĐây chính đường vào địa ngục môn.\u000b\u000b18. Con nên chọn đúng đạo minh quân,\u000bĐem bố thí tất cả bạc vàng,\u000bĐừng giết chúng sinh trên hạ giới,\u000bĐây đường chắc chắn đến thiên đàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":95},{"content":"Vua đáp lại:\r","fontSize":12,"order":96},{"content":"19. Con phải vâng lời vị tế sư,\u000bThan ôi, đành phải giết con thơ,\u000bChia lìa chúng thật đầy đau đớn,\u000bSong được cõi trời lợi lạc to!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":97},{"content":"Thế là hoàng thái hậu đành bỏ đi về, không thuyết phục được vua. Lúc ấy thái thượng hoàng hay tin vội đến phản đối vua.\r","fontSize":12,"order":98},{"alignment":1,"content":"*\r","fontSize":12,"order":99},{"content":"Bậc Đạo Sư tả rõ mọi việc xảy ra như sau:\r","fontSize":12,"order":100},{"content":"20. Đến lượt Va-sa-va phụ vương:\u000b- Hung tin làm hoảng hốt tâm can!\u000bBốn vương tôn thảy đều đem giết,\u000bCho đủ lễ dâng hiến bạo tàn?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":101},{"content":"Cuộc đối thoại lại diễn ra như trên và cuối cùng vua cha già không lay chuyển nổi con, đành bỏ đi với lời từ biệt:\r","fontSize":12,"order":102},{"content":"21. Nên đem cho hết khả năng mình,\u000bĐừng cố ý tàn hại hữu tình,\u000bĐể các vương tôn làm bảo vệ,\u000bHộ phòng đất nước khỏi điêu linh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":103},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":104},{"content":"Lúc ấy Candakumàra nghĩ thầm: \"Thảm họa xảy đến cho nhiều người cũng chỉ vì ta, vậy ta hãy van xin phụ vương cho họ khỏi tội chết mới được\". Vì thế chàng tâu với vua cha:\r","fontSize":12,"order":105},{"content":"22. Xin làm nô lệ của Khan-da,\u000bNhưng mạng chúng con, xin hãy tha,\u000bCon sẽ canh bầy voi, lũ ngựa,\u000bMang xiềng làm việc, thỏa lòng sư.\u000b\u000b23. Xin làm nô lệ của Khan-da,\u000bNhưng mạng chúng con, xin hãy tha,\u000bCon sẽ quét sân, chuồng của lão,\u000bMang xiềng làm việc thỏa lòng sư.\u000b\u000b24. Hoặc bắt làm nô lệ tặng ai,\u000bChúng con tùy thánh ý an bài,\u000bHoặc đày tất cả ra ngoài nước,\u000bCầu thực tha phương ở xứ người.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":106},{"content":"Vua nghe chàng than khóc lòng đau đớn vô cùng, nước mắt chứa chan, nên vua ra lệnh tha hết vợ con. Vua bảo:\r","fontSize":12,"order":107},{"content":"- Không ai giết được các con ta, ta không cần thiên giới nữa.\r","fontSize":12,"order":108},{"content":"25. Những lời này tội nghiệp xin tha,\u000bLàm trái tim ta tan nát ra,\u000bThả các vương nhi, cho chúng thoát,\u000bThôi đừng tế lễ nữa vì ta!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":109},{"content":"Khi nghe vua nói vậy, đám thị vệ liền thả hết tội nhân ra, khởi đầu là các vương tử và sau cùng là bầy chim chóc. Lão Khandahàla đang bận rộn chuẩn bị việc đào huyệt tế lễ, có người đến mách lão:\r","fontSize":12,"order":110},{"content":"- Này lão Khandàhàla hung dữ kia, đức vua đã thả hết tất cả các vương tử rồi, vậy lão hãy đi giết hết lũ con lão mà lấy máu đem ra tế thần.\r","fontSize":12,"order":111},{"content":"- Sao nhà vua làm gì vậy kìa?\r","fontSize":12,"order":112},{"content":"Lão kêu lên và vội chạy đến tâu vua:\r","fontSize":12,"order":113},{"content":"26. Ta đã bảo ngài tế lễ này,\u000bThật là vất vả khó khăn thay,\u000bSao ngài can thiệp đòi đình chỉ,\u000bKhi khởi đầu đang tốt đẹp vầy?\u000b\u000b27. Những kẻ nào dâng lễ sát sinh,\u000bĐi đường chắc chắn đến thiên đình,\u000bHoặc người ủng hộ đầy nồng nhiệt,\u000bKhi thấy việc kia được thực hành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":114},{"content":"Vua mù quáng, nghe lời của lão bà-la-môn đầy sân hận kia và tâm trí vua đã bị ám ảnh bởi vấn đề đạo giáo liền ra lệnh bắt vợ con lại. Lúc ấy Candakumàra đem hết lẽ phải trái tâu với vua cha:\r","fontSize":12,"order":115},{"content":"28. Sao lúc sinh ra lũ chúng con,\u000bHão huyền chúc tụng Bà-la-môn,\u000bKhi phần con trẻ là đành chết,\u000bVô tội nạn nhân của oán hờn?\u000b\u000b29. Sao cha tha mạng thuở thơ ngây,\u000bNhỏ dại biết đâu bất hạnh này?\u000bCon trẻ hôm nay đành phải chết,\u000bGiờ đang vui hưởng tuổi xuân đầy?\u000b\u000b30. Nghĩ lúc chúng con mặc giáp bào,\u000bTrên voi ngựa, chiến trận xông vào,\u000bNay làm lễ vật dâng đàn tế,\u000bChẳng lẽ việc này hợp lý sao?\u000b\u000b31. Ở trong chiến địa hoặc rừng hoang,\u000bChống lại loạn thần, lũ chúng con,\u000bPhục vụ thường xuyên, nay bảo giết,\u000bMà không lý lẽ hoặc nguyên nhân.\u000b\u000b32. Nhìn chim xây tổ ấm trên cây,\u000bCa hót líu lo suốt cả ngày,\u000bYêu dấu chim non chăm sóc kỹ,\u000bCòn cha đem giết lũ con vầy?\u000b\u000b33. Cha đừng tưởng lão Bà-la-môn,\u000bPhản bạn tha cha lúc vắng con,\u000bĐến lượt cha theo con kế tiếp,\u000bChúng con không chỉ chết cô đơn!\u000b\u000b34. Vua thường ban đạo sĩ thôn làng,\u000bThành thị tối ưu chính đặc ân,\u000bTrên mọi gia đình đều hưởng lợi,\u000bTạo nên tài sản thật cao sang.\u000b\u000b35. Chính bọn này đây, tâu phụ thân,\u000bSẵn sàng phản bội các ân nhân,\u000bBà-la-môn tộc, cha nên nhớ,\u000bLà giống bất trung, lũ bội ân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":116},{"content":"Vua nghe lời con oán trách, liền kêu to:\r","fontSize":12,"order":117},{"content":"36. Những lời này tội nghiệp xin tha,\u000bLàm trái tim ta tan nát ra,\u000bThả các vương nhi, cho chúng thoát, \u000bThôi đừng tế lễ nữa vì ta!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":118},{"content":"Khandahàla liền vội chạy đến và cũng phản đối vua như trước, khiến vương tử lại phải lý luận với vua cha lần nữa:\r","fontSize":12,"order":119},{"content":"37. Nếu kẻ đem con trẻ tế đàn,\u000bĐến khi chết, thảy được vinh quang,\u000bBà-la-môn hãy dâng con trước,\u000bVua chúa noi gương kẻ dẫn đường.\u000b\u000b38. Nếu kẻ đem con trẻ tế thần,\u000bThẳng lên thiên giới lúc lìa trần,\u000bTế sư sao chẳng hy sinh trước,\u000bVà cả toàn gia tộc lão luôn?\u000b\u000b39. Đúng hơn, kẻ cúng tế như vầy,\u000bSẽ thẳng đường vào địa ngục ngay,\u000bNhững kẻ dám đồng tình ủng hộ,\u000bHành vi ấy, cũng đọa sau này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":120},{"content":"Vương tử nói xong, thấy rằng không thể thuyết phục nổi cha, liền quay qua đám dân chúng đang vây quanh vua và bảo họ:\r","fontSize":12,"order":121},{"content":"40. Làm sao các bậc mẹ cha này,\u000bĐứng lặng yên nhìn, chẳng có ai,\u000bDù quý yêu con mình đến thế,\u000bCả ngăn vua giết các con ngài.\u000b\u000b41. Ta ao ước vương phụ vạn an,\u000bTa mong tâm các bạn hân hoan,\u000bNhưng không tìm được người nào để\u000bPhản đối nên lời trước phụ vương?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":122},{"content":"Nhưng vẫn không ai thốt một lời nào. Vương tử liền bảo các vương phi đến van xin vua tỏ lòng thương xót con :\r","fontSize":12,"order":123},{"content":"42. Này các vương phi hãy nguyện cầu,\u000bVan xin Sư trưởng, phụ vương mau,\u000bĐể tha vương tử này vô tội,\u000bKhéo trổ tài chinh chiến biết bao.\u000b\u000b43. Hãy xin sư trưởng với Minh quân,\u000bTha mạng vương nhi chẳng lỗi lầm,\u000bDanh tánh đã vang lừng thế giới,\u000bLà niềm vinh dự của non sông.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":124},{"content":"Bọn họ liền đến van xin vua tỏ lòng thương xót con nhưng vua chẳng chút quan tâm, lúc ấy vương tử quá tuyệt vọng nên bắt đầu than khóc:\r","fontSize":12,"order":125},{"content":"44. Nếu không sinh trưởng chốn triều đường,\u000bỞ dưới mái tranh kẻ khốn cùng,\u000bHoặc thợ giầy hay người quét rác,\u000bThì ta sẽ sống thật an toàn,\u000bĐến tròn tuổi thọ, không vong mạng,\u000bLàm nạn nhân vua chúa bất thường!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":126},{"content":"Rồi chàng nói to:\r","fontSize":12,"order":127},{"content":"45. Đi mau tất cả các vương phi,\u000bĐến trước Khan-da, hãy lạy quỳ,\u000bBảo các nàng không làm hại lão,\u000bCác nàng chẳng có tội tình gì!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":128},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":129},{"content":"Và đây là lời của bậc Đạo Sư:\r","fontSize":12,"order":130},{"content":"46. Se-la khóc, thấy các anh nàng,\u000bBị kết tội oan bởi phụ vương:\u000b- Người bảo đây là đàn tế lễ,\u000bVì cha ta muốn đến thiên đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":131},{"content":"Nhưng vua cũng không quan tâm đến nàng. Đến lượt Vàsula, con của vương tử, thấy cha quá sầu thảm liền nói :\r","fontSize":12,"order":132},{"content":"- Con sẽ cầu xin thái thượng hoàng tha mạng cho cha.\r","fontSize":12,"order":133},{"content":"Cậu bé quỳ xuống chân vua than khóc:\r","fontSize":12,"order":134},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":135},{"content":"Bậc Đạo Sư tả sự việc như sau :\r","fontSize":12,"order":136},{"content":"47. Chập chững Va-su-la bước chân,\u000bTrên đường đi đến chiếc ngai vàng,\u000bXin tha mạng của cha con trẻ,\u000bĐừng để chúng con mất phụ thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":137},{"content":"Vua nghe cậu bé than khóc, lòng đau như cắt, liền ôm cháu vào lòng, ràn rụa nước mắt và bảo:\r","fontSize":12,"order":138},{"content":"- Vương tôn hãy an tâm, ta sẽ trả phụ thân lại cho cháu đó.\r","fontSize":12,"order":139},{"content":"Rồi vua ra lệnh:\r","fontSize":12,"order":140},{"content":"48. Này cha con đó, Và-su-la,\u000bLời của trẻ thơ cảm hóa ta,\u000bTha các vương nhi, cho chúng thoát,\u000bThôi đừng tế lễ nữa vì cha!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":141},{"content":"Một lần nữa lão Khandahàla vội đến phản đối vua và vị vua mù quáng lại nhượng bộ lão, ra lệnh bắt các vương tử như cũ.\r","fontSize":12,"order":142},{"content":"Lúc ấy Khandahàla tự nhủ: \"Nhà vua này lòng quá mềm yếu, khi thì đòi bắt các con, khi thì lại thả ra hết, bây giờ lại nghe theo lời con trẻ đòi thả chúng ra, thôi ta phải dẫn vua đến huyệt tế thần mới được\".\r","fontSize":12,"order":143},{"content":"Lão liền ngâm kệ thúc giục vua:\r","fontSize":12,"order":144},{"content":"49. Đàn tế lễ nay đã sẵn sàng,\u000bKho tàng lễ vật tuyệt cao sang,\u000bĐại vương, mau hãy đi dâng lễ,\u000bRồi hưởng thiên cung cực lạc tràn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":145},{"content":"Khi họ đem Bồ Tát đi đến huyệt tế thần, các cung phi theo sau thành một đoàn dài.\r","fontSize":12,"order":146},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":147},{"content":"Bậc Đạo Sư tả cảnh ấy như sau:\r","fontSize":12,"order":148},{"content":"50. Bảy trăm cung nữ của Can-da,\u000bRực rỡ yêu kiều giữa tuổi hoa,\u000bTóc xõa tơi bời, mắt đẫm lệ,\u000bTheo anh hùng tận số đi xa.\u000b\u000b51. Nhiều phu nhân nhập bọn tùy tùng\u000bTrông dáng như tiên nữ giáng trần,\u000bVới tóc tơi bời, mắt đẫm lệ,\u000bĐi theo nối gót vị anh hùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":149},{"content":"Thế rồi bọn họ đồng cất tiếng khóc than:\r","fontSize":12,"order":150},{"content":"52. Lô hội, hoa tai với giáng hương,\u000bLụa Kà-si khoác tuyệt cao sang,\u000bNhìn Can-da với S u-ri ấy,\u000bLàm nạn nhân đưa đến tế đàn.\u000b\u000b53. Lòng mẹ dường như bị cắt dao,\u000bLòng dân tràn ngập nỗi u sầu,\u000bNhìn Can-da với Su-ri ấy,\u000bLàm nạn nhân đày đọa khổ đau.\u000b\u000b54. Được tẩm đầy huơng các loại hoa,\u000bLụa Kà-si khoác trắng như ngà,\u000bNhìn Can-da với Su-ri ấy,\u000bLàm nạn nhân theo lệnh của cha.\u000b\u000b55. Xưa ngự trên mình các thớt voi,\u000bOai phong lẫm liệt trước muôn người,\u000bNhìn Can-da-với Su-ri ấy,\u000bĐang bước lê chân cõi chết rồi.\u000b\u000b56. Xưa ngự xe vua, cởi ngựa, la,\u000bĐiểm trang vàng ngọc, với cài hoa,\u000bNhìn Can-da-với Su-ri ấy,\u000bLê chân chờ chết buổi chiều tà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":151},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":152},{"content":"Trong lúc các vương phi đang khóc như vậy thì đám thị vệ đem Bồ-tát ra khỏi kinh thành. Dân chúng cả kinh thành đều đi theo ngài trong cảnh đại hỗn loạn. Nhưng vì đám người quá đông đảo, cổng thành không đủ rộng cho họ đi ra, nên lão Bà-la-môn sợ chuyện bất trắc có thể xảy ra, liền ra lệnh đóng cửa thành lại. Vì thế đám đông không thể đi ra được, nhưng có một khu vuờn hoa gần cổng phía nội thành, họ tụ tập tại đó lớn tiếng khóc than số phận thảm thương của vương tử, khiến một bầy chim nghe tiếng liền bay đến tụ tập trên trời rất đông. Dân chúng cùng cất tiếng kêu gào với đàn chim:\r","fontSize":12,"order":153},{"content":"57. Chim hỡi, chim ăn thịt sống chăng?\u000bHãy bay đi đến phía đông môn,\u000bHôn quân đang lập đàn dâng lễ,\u000bCả bốn vương nhi bởi hận sân.\u000b\u000b58. Chim hỡi, chim ăn thịt sống chăng?\u000bHãy bay đi đến phía đông môn,\u000bHôn quân đang lập đàn dâng lễ,\u000bCả bốn công nương bởi hận sân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":154},{"content":"Cứ thế đám dân chúng than khóc mãi trong hoa viên. Rồi họ đi đến cung của Bồ-tát, vừa trang nghiêm đi diễu quanh nhiều vòng vừa cất tiếng khóc than trong khi họ ngắm các hậu cung của các vương phi, các đỉnh tháp và hoa viên, các khóm cây và hồ nước cùng chuồng coi ngựa:\r","fontSize":12,"order":155},{"content":"59. Làng xóm từ nay chẳng bóng người,\u000bTrở thành rừng vắng vẻ xa xôi,\u000bKinh thành ta sẽ nằm hoang lạnh,\u000bKhi các vương nhi đổ máu rồi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":156},{"content":"Vì không có cách nào ra khỏi thành được, họ đành lang thang quanh quẩn trong thành khóc lóc tỉ tê.\r","fontSize":12,"order":157},{"content":"Trong lúc ấy Bồ-tát được đưa đến đàn tế. Mẹ ngài, hoàng hậu Gotami, quỳ dưới chân vua, khóc lóc van xin vua tha mạng cho con:\r","fontSize":12,"order":158},{"content":"60. Thiếp sẽ khổ đau hóa dại khờ,\u000bĐầy mình phủ bụi lấm bơ phờ,\u000bNếu Can-da bị dâng thần chết,\u000bThiếp thở nghẹn ngào khóc trẻ thơ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":159},{"content":"Khi thấy vua không trả lời, bà ôm lấy bốn vương phi của vương tử và bảo họ:\r","fontSize":12,"order":160},{"content":"- Vương nhi phải đau đớn chia lìa các nàng. Sao các nàng không năn nỉ vương nhi ở lại?\r","fontSize":12,"order":161},{"content":"61. Sao chẳng nói năng hỡi các nàng,\u000bĐứng đây, bày tỏ mến yêu chàng,\u000bQuanh chàng, ca múa đầy vui thú,\u000bVừa nắm tay nhau vỗ nhịp nhàng.\u000b\u000b62. Cho đến khi chàng hết muộn phiền,\u000bAn vui theo lệnh các nàng tiên,\u000bVì ai có đủ tài ca múa,\u000bNhư vậy dù tìm khắp mọi miền?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":162},{"content":"Rồi thấy rằng không làm gì hơn được nữa, bà ngừng than khóc với các vương phi và bắt đầu nguyền rủa lão Khandahàla:\r","fontSize":12,"order":163},{"content":"63. Ta mong mẹ ác tế sư này,\u000bPhải chịu bao đau khổ đắng cay,\u000bĐang xé tim ta khi thấy cảnh,\u000bCan-da yêu quí chết hôm nay.\u000b\u000b64. Ta mong vợ ác tế sư này,\u000bPhải chịu bao đau khổ đắng cay,\u000bĐang xé hồn ta khi thấy cảnh,\u000bCan-da yêu quý chết hôm nay.\u000b\u000b65. Ta mong nó thấy cả chồng con,\u000bBị giết, vì nguơi, ác đạo nhân,\u000bMuốn giết người vô can dũng cảm,\u000bLà niềm vinh dự của phàm trần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":164},{"content":"Sau đó Bồ tát van xin vua cha trong đàn tế:\r","fontSize":12,"order":165},{"content":"66. Một số nữ nhân vẫn ước mong,\u000bCầu xin để có thật nhiều con,\u000bHọ thường phát nguyện và dâng lễ, \u000bTrời đất, mong con cháu nội đông,\u000bNhưng không được một con nào cả,\u000bĐể cả nhà vui sướng thỏa lòng.\u000b\u000b67. Đừng giết chúng con quá bạo tàn,\u000bDầu con cầu tự được trời ban,\u000bĐừng đem bầy trẻ dâng đàn tế,\u000bBất kể công lao của mẫu thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":166},{"content":"Khi chàng không thấy vua trả lời, chàng liền quỳ xuống than khóc dưới chân mẹ:\r","fontSize":12,"order":167},{"content":"68. Số phận mẹ nay quá hẩm hiu,\u000bNuôi con, cho bú mớm nâng niu,\u000bCon quỳ xuống dưới chân thiêng mẹ,\u000bMong ước cha ân phước thật nhiều.\u000b\u000b69. Cho con ôm mẹ để hôn chân,\u000bLần nữa ôm con thật thiết thân,\u000bTrước lúc phân ly, giờ tử biệt,\u000bMẹ đau thống thiết cả tâm hồn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":168},{"content":"Rồi mẫu hậu ngâm kệ khóc than:\r","fontSize":12,"order":169},{"content":"70. Quý tử trên đầu hãy buộc lên,\u000bVòng vương miện kết lá hoa sen,\u000bVà hoa cam-pak này tương xứng,\u000bVẻ đẹp oai hùng tuổi tráng niên.\u000b\u000b71. Lần cuối cùng con hãy tẩm hương,\u000bLoại dầu thơm ngát thật cao sang,\u000bNgày xưa những lúc chầu vương phụ,\u000bYến tiệc cung đình con điểm trang.\u000b\u000b72. Lần cuồi cùng con khoác cẩm bào,\u000bLụa Kà-si rực rỡ dường nào,\u000bHãy mang vàng ngọc và trân bảo,\u000bCon vẫn mang ngày lễ hội sao.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":170},{"content":"Đến lượt chánh phi của chàng tên là Candà, quỳ xuống chân chàng than khóc thảm thiết:\r","fontSize":12,"order":171},{"content":"73. Đại vương, chúa tể của giang sơn,\u000bÝ của ngài ban khắp nước non,\u000bNgài chẳng còn tình yêu phụ tử,\u000bVới người duy nhất kế ngai vàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":172},{"content":"Vua nghe vậy liền đáp:\r","fontSize":12,"order":173},{"content":"74. Ta thương mến tất cả ông hoàng, \u000bTa cũng quý yêu chính bản thân,\u000bVương hậu các nàng thân thiết cả,\u000bTa đem con tế lễ đăng đàn,\u000bBởi vì ta muốn lên thiên giới,\u000bChẳng muốn đi vào địa ngục môn!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":174},{"content":"Nàng Candà kêu to:\r","fontSize":12,"order":175},{"content":"75. Chúa thượng giết con trước, đoái thương,\u000bKẻo niềm thống khổ xé tâm can,\u000bVương nhi được kết vòng hoa ấy,\u000bMọi vẻ chàng nay thật vẹn toàn.\u000b\u000b76. Giết chúng con trong hố tế đàn,\u000bNơi Can-da đến, thiếp theo chàng,\u000bĐại vương sẽ được công vô lượng,\u000bHồn trẻ lên thiên giới trú an.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":176},{"content":"Vua đáp lời:\r","fontSize":12,"order":177},{"content":"77. Nàng chớ ước mong chết trước thời,\u000bCác vương đệ dũng cảm bao người,\u000bSẽ an ủi đấy, hồng nhan hỡi,\u000bKhi mất chồng yêu quý ấy rồi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":178},{"content":"Nàng nghe vậy đấm ngực than khóc, hăm dọa sẽ uống độc dược tự vẫn, và cuối cùng nàng lại kêu gào thảm thiết:\r","fontSize":12,"order":179},{"content":"78-79. Cố vấn, thân bằng cạnh quốc vương,\u000bKhông ai dám nói để can ngăn,\u000bTriều thần trung tín không ai cả,\u000bDám thuyết phục vua chớ giết con.\u000b\u000b80. Còn có các vương tử khác kia,\u000bThảy đều đầy đủ mọi oai nghi,\u000bHãy đem các vị lên đàn tế,\u000bVà để Can-da được thoát đi\u000b\u000b81. Hãy xẻ thịt con để cúng dâng,\u000bNhưng tha thái tử, bậc anh hùng,\u000bNgười trên thế giới đồng cung kính,\u000bChàng dũng sĩ giao chiến tuyệt luân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":180},{"content":"Sau khi đã than khóc giải bày mọi nỗi niềm đoạn trường mà vẫn không có gì an ủi được nàng, nàng liền bước lên cạnh Bồ-tát, đứng khóc lóc mãi cho đến khi Bồ-tát bảo nàng:\r","fontSize":12,"order":181},{"content":"- Này Candà, suốt đời ta đã biết bao lần tặng nàng ngọc ngà trân bảo trong các dịp yến tiệc hội hè, nay ta chỉ còn món báu vật cuối cùng trên mình ta để tặng nàng, xin nàng hãy nhận lấy. Nàng Candà lại bật khóc và ngâm các vần kệ sau:\r","fontSize":12,"order":182},{"content":"82. Ngày xưa vai ấy rực hoa tươi,\u000bLủng lẳng treo như mũ miện cài,\u000bThanh kiếm sắt nay tàn ác quá,\u000bBao trùm bóng tối cả đôi vai.\u000b\u000b83. Phút chốc kiếm kia đến tận nơi,\u000bCổ chàng vô tội lướt qua rồi,\u000bÔi, đem dây sắt mau ràng buộc\u000bKẻo trái tim ta sắp vỡ đôi!\u000b\u000b84. Lô hội điểm tô với giáng hương,\u000bLụa là rực rỡ, lắm vòng vàng,\u000bKìa Can-da, bước lên đàn tế,\u000bLễ vật xứng danh với quốc vương.\u000b\u000b85. Lô hội điểm tô với giáng hương,\u000bVà nhiều áo lụa, ngọc cao sang,\u000bKìa Can-da bước lên đàn tế,\u000bLễ vật xứng danh của đại vương.\u000b\u000b86. Được tẩm hương dâng lễ tế thần,\u000bĐợi chờ thảm họa đến dần dần,\u000bKìa Can-da bước lên đàn tế,\u000bTràn ngập lòng dân nỗi khổ buồn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":183},{"content":"Trong khi nàng than khóc như vậy, mọi người chuẩn bị nghi lễ đã xong xuôi trên huyệt tế thần. Họ đưa vương tử đến đặt vào một chỗ ngồi thích hợp với chiếc cổ vươn ra trước. Lão Khanda cầm chén vàng lại gần chàng, đưa kiếm lên, đứng thẳng người và nói:\r","fontSize":12,"order":184},{"content":"- Ta sẽ cắt cổ nó.\r","fontSize":12,"order":185},{"content":"Khi vương phi thấy vậy, nàng nghĩ thầm: \"Ta không còn nơi nào để nương tựa, vậy ta sẽ cầu xin phước lành cho phu quân bằng sức mạnh của chân lý\". Rồi nàng chắp tay lên đi giữa đám người hành lễ, trang nghiêm thực hiện lời Nguyện cầu Chân lý.\r","fontSize":12,"order":186},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":187},{"content":"Bậc Đạo Sư tả cảnh này như sau:\r","fontSize":12,"order":188},{"content":"87. Khi sửa soạn xong lễ tế đàn,\u000bCan-da ngồi đó đợi tai nàn,\u000bPañca công chúa đi vào giữa,\u000bQuần chúng khắp nơi, phát nguyện vang:\u000b\u000b88. - Quả nhiên đây vị Bà-la-môn,\u000bLàm độc kế do tính dối dang,\u000bMong ước phu quân yêu dấu ấy,\u000bChẳng bao lâu nữa được an toàn.\u000b\u000b89. Mong các thần, tiên, quỷ chốn đây,\u000bHãy nghe lời nói của con vầy,\u000bThực hành nhiệm vụ con giao phó,\u000bTái hợp con cùng thái tử này.\u000b\u000b90. Tất cả thần tiên ở chốn này,\u000bCon xin quỳ xuống dưới chân ngài,\u000bHộ phù con trẻ không người giúp,\u000bThương xót nghe con cầu cứu đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":189},{"content":"Sakka Thiên chủ nghe lời cầu xin của nàng và xem thấy sự tình xảy ra như vậy, liền cầm một khối sắt sang lòa hăm dọa nhà vua và đuổi tan đám đông dự lễ ấy.\r","fontSize":12,"order":190},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":191},{"content":"Bậc Đạo Sư tả cảnh này như sau:\r","fontSize":12,"order":192},{"content":"91. Thiên thần nghe tiếng nọ kêu than,\u000bMuốn giúp chánh nhân, vội giáng phàm,\u000bVung khối sắt lên, lòe ánh sáng,\u000bLàm tâm bạo chúa phải kinh hoàng.\u000b\u000b92. - Bạo chúa biết ta, Thiên đế chăng?\u000bHãy nhìn xem vũ khí ta mang,\u000bĐừng làm hại trưởng nam vô tội,\u000bSư tử chúa trong bãi chiến trường.\u000b\u000b93. Tội ác này ai thấy chốn nào,\u000bVợ con bị giết cả nhà sao,\u000bCùng thần dân quý nhất thiên hạ,\u000bXứng đáng lên thiên giới tối cao?\u000b\u000b94. Bạo chúa vội cùng vị tế sư,\u000bThả người vô tội, nạn nhân ra,\u000bĐám đông lấy đá và cây gậy,\u000bCuồng nhiệt say sưa, họ hét la,\u000bĐánh chết Khan-da ngay tại chỗ,\u000bĐền bù bao tội ác gian tà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":193},{"content":"Khi họ đã giết lão quốc sư xong, họ tìm cách bắt vua phải chết, nhưng Thiên chủ Sakka ôm vua lại không cho đám dân chúng giết vua. Khi ấy đám đông mới tha mạng vua, nhưng họ nghĩ: \"Ta không thể để vua này cai trị hay ở tại kinh thành nữa, ta phải bắt vua ra khỏi thành và ở một nơi do ta định đoạt\".\r","fontSize":12,"order":194},{"content":"Thế là họ lột hết cẩm bào của vua, bắt vua mặc áo vàng, trùm khăn vàng lên đầu làm một kẻ khốn cùng và bắt vua phải ở khu vực dành cho hạng khốn cùng. Còn tất cả những kẻ nào nhúng tay vào việc tế lễ này hay đồng tình ủng hộ đều bị trừng trị đích đáng và khi chết phải đọa địa ngục đúng theo số phần của họ.\r","fontSize":12,"order":195},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":196},{"content":"Bậc Đạo Sư ngâm kệ sau:\r","fontSize":12,"order":197},{"content":"95. Ai đã tạo nên tội ác vầy,\u000bThẳng đường vào địa ngục kia ngay,\u000bKhông ai được tái sinh Thiên giới,\u000bKhi đã mang lầm lỗi thế này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":198},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":199},{"content":"Sau khi đã trừ bỏ đươc hai quái vật độc ác ấy, dân chúng liền mang lễ vật đến làm lễ đăng quang rảy nước thánh lên đầu Thái tử Canda để chàng lên ngôi vua.\r","fontSize":12,"order":200},{"content":"96. Khi các tù nhân đã được tha,\u000bĐám đông quần chúng đổ xô ra,\u000bCử hành đại lễ đầy vinh hiển,\u000bQuán đảnh Can-da kế vị vua.\u000b\u000b97. Đông đảo chư thần với thế nhân,\u000bVẫy khăn, cờ xí, hát chào mừng,\u000bKhởi đầu triều mới đầy hoan lạc,\u000bHạnh phúc, bình an với thịnh hưng.\u000b\u000b98. Thiên thần, phụ nữ cạnh nam nhi,\u000bGia nhập cùng nhau mở hội hè,\u000bAn lạc đầy nhà niềm hạnh phúc.\u000bKhi tù nhân thảy được tha về.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":201},{"content":"Bồ-tát ra lệnh cung cấp mọi nhu cầu cho cha được đầy đủ, nhưng phế vương không được phép vào kinh thành và khi nào tiền cấp dưỡng đã cạn, ông thường tìm gặp Bồ-tát vào những dịp ngài dự hội hè ở công viên hay những nơi công cộng khác. Vào những lúc ấy, phế vương không chắp tay kính chào con mình vì ông nghĩ: \"Ta mới thật là Đại vương!\" nên ông chào ngài:\r","fontSize":12,"order":202},{"content":"- Vạn tuế chúa công!\r","fontSize":12,"order":203},{"content":"Và khi Bồ-tát hỏi ông cần gì, ông nói rõ vật ấy, rồi Bồ-tát ra lệnh đem tiền bạc lại cho cha.\r","fontSize":12,"order":204},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":205},{"content":"Khi bậc Đạo Sư chấm dứt pháp thoại này, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":206},{"content":"- Này các Tỷ-kheo, đây không phải là lần đầu tiên Devadatta (Đề-bà-đạt-đa) tìm cách giết hại nhiều người chỉ vì Ta, mà trước kia kẻ ấy đã làm như vậy.\r","fontItalic":-1,"fontSize":12,"order":207},{"content":"- Rồi Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":208},{"content":"- Vào thời ấy Devadatta (Đề-bà-đạt-đa) là Khanda, mẫu hậu Mahàmàỳa là hoàng hậu Gotamì, mẹ của Ràhula (La-hầu-la) là Candà, La-hầu-la là Vàsula, Uppalavannà (Liên sắc hoa ) là Selà, Ca-diếp (Kassapa) thuộc dòng họ Vàma là Surà, Moggallàna (Mục-kiền-liên) là Candasena, Sàriputta (Xà-lợi-phất) là vương tử Suriya và vua Canda chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":209},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":210}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXII\/Đại Phẩm\/542. CHUYỆN TẾ SƯ KHANDAHÀLA\u000b(Tiền thân Khandahàla)\r","title":"542. CHUYỆN TẾ SƯ KHANDAHÀLA\u000b(Tiền thân Khandahàla)\r"},{"ID":544,"paragraphs":[{"alignment":1,"content":"543. CHUYỆN BẬC ĐẠI TRÍ BHÙRIDATTA\u000b(Tiền thân Bhùridatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bất kỳ mọi bảo ngọc kim ngân…,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này bậc Đạo Sư kể trong khi Ngài trú tại thành Xá Vệ, về việc các cư sĩ hành trì trai giới.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vào ngày trai giới, họ thức dậy thật sớm, phát nguyện hành trì giới luật, bố thí và sau khi thọ trai, hộ đem hương hoa đến tinh xá Kỳ-Viên, gặp thời thuyết Pháp họ đều ngồi xuống một bên nghe giảng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Đạo Sư đến tại Chánh Pháp đường ngồi xuống sàng tọa được trang hoàng dành cho đức Phật xong, liền nhìn xuống hội chúng Tỷ-kheo.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Lúc bấy giờ đức Như Lai thường muốn đàm đạo với một vài vị này hay vị kia trong hội chúng, khi bài thuyết giảng có liên quan đến họ, vì thế vào dịp này, Ngài biết rằng bài Pháp thoại liên quan đến các bậc Đạo Sư ngày xưa sắp được thuyết giảng cho các cư sĩ, nên trong khi đàm đạo với họ, Ngài hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các cư sĩ, các ông có hành trì trai giới chăng?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Khi các cư sĩ đồng thanh đáp có, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Tốt lành thay! Tốt lành thay! Này các cư sĩ, tuy nhiên ngày nay các ông có một vị Phật làm Đạo Sư như Ta và hành trì trai giới thì không phải là chuyện lạ gì, vì các bậc hiền trí ngày xưa, chưa có bậc Đạo Sư nào, cũng đã từ bỏ mọi vinh quang thế tục và giữ ngày trai giới.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nói xong, theo lời thỉnh cầu của các cư sĩ, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"I .- THÁI TỬ BRAHMADATTA VÀ LONG NỮ\r","fontBold":-1,"fontSize":12,"order":12},{"content":"Ngày xưa, khi vua Brahmadatta trị vì thành Ba-la-nại, ngài phong cho con làm phó vương. Nhưng khi ngài thấy thái tử đạt vinh quang lừng lẫy, ngài lại đâm ra hoài nghi một ngày kia thái tử sẽ chiếm trọn giang sơn. Vì thế ngài bảo con:\r","fontSize":12,"order":13},{"content":"- Vương nhi hãy ra đi tìm chỗ cư trú nào mà vương nhi thấy hợp ý trong lúc này, khi ta băng hà hãy về đây kế thừa vương nghiệp.\r","fontSize":12,"order":14},{"content":"Thái tử vâng lệnh, giã từ vương phụ ra đi đến vùng núi Yamunà dựng một túp chòi lá nằm giữa dòng sông giáp bờ biển và sống bằng rau quả qua ngày.\r","fontSize":12,"order":15},{"content":"Lúc bấy giờ có một long nữ dòng giống Nàga ở dưới biển, mới mất chồng, lòng khao khát dục tình khi nhìn thấy các long nữ khác an vui cảnh chồng con, nên bỏ nơi địa giới, đi lang thang trên bờ biển, chợt thấy dấu chân của thái tử liền theo lối mòn đi đến chòi lá. Lúc ấy thái tử đã đi ra ngoài kiếm trái cây. Long nữ bước vào chòi, thấy chiếc giường gỗ và đồ đạc trong chòi, nhủ thầm: \"Đây là nơi cư trú của một ẩn sĩ, để ta thử xem vị này có thật là một vị chân tu không. Nếu vị đó là bậc chân tu, sống khắc kỷ, vị ấy sẽ không chịu nhận chiếc giường trang hoàng lộng lẫy của ta; còn nếu đó là người với tâm tư mê đắm dục lạc, không phải là bậc chân tu tịnh tín thì vị đó sẽ nằm trên chiếc giường của ta, rồi ta sẽ lấy vị đó làm chồng và ở lại đây\".\r","fontSize":12,"order":16},{"content":"Vì thế long nữ vội trở về cõi mình góp nhặt hương hoa thần tiên trang hoàng một sàng tọa toàn bằng hoa và sau khi làm lễ cúng hương hoa, rắc phấn hương khắp chòi và trang hoàng cái chòi thật đẹp, nàng đi về cõi mình trú ngụ. Buổi chiều khi thái tử trở về, chàng vào chòi thấy mọi vật như thế liền nói:\r","fontSize":12,"order":17},{"content":"- Ai đã sắm sửa tọa sàng này?\r","fontSize":12,"order":18},{"content":"Khi chàng ăn đủ loại trái cây xong, chàng lại kêu lên:\r","fontSize":12,"order":19},{"content":"- Ôi, hoa thơm ngạt ngào, toạ sang này êm ái quá!\r","fontSize":12,"order":20},{"content":"Lòng chàng đầy hân hoan, vì thật tâm chàng không phải là bậc chân tu khổ hạnh, chàng liền nằm xuống giường hoa và ngủ thiếp đi.\r","fontSize":12,"order":21},{"content":"Sáng hôm sau chàng thức dậy và cũng đi kiếm trái cây, chẳng nhớ quét dọn chòi lá. Vào lúc ấy long nữ Nàga xuất hiện thấy hoa héo úa cả liền hiểu ngay: \"Kẻ này còn tham dục lạc, không phải là bậc chân tu, ta có thể bắt lấy được rồi\". Thế là nàng lượm hết hoa cũ, đem hoa khác đến trải lên tọa sàng thật đẹp, trang hoàng túp chòi lá, rải hương hoa như trước trên thềm nhà, rồi trở về cõi mình cư ngụ. Thái tử lại ngủ một đêm nữa trên giường hoa và sáng hôm sau chàng tự nghĩ: \"Ai đã trang hoàng chiếc chòi này?\"\r","fontSize":12,"order":22},{"content":"Vì thế chàng không đi hái trái nữa, chàng đứng ẩn mình không xa túp liều. Long nữ Nàga thu lượm hoa xong đi đến lều của chàng. Vương tử chiêm ngưỡng dung nhan cực kỳ lộng lẫy của long nữ Nàga, liền say mê nàng ngay và chàng lẳng lặng đi vào chòi trong khi nàng đang trang hoàng tọa sàng và hỏi nàng là ai.\r","fontSize":12,"order":23},{"content":"- Tâu đức ông, tiện thiếp là long nữ Nàga.\r","fontSize":12,"order":24},{"content":"- Chẳng hay nàng đã có gia thất chưa?\r","fontSize":12,"order":25},{"content":"- Tiện thiếp là sương phụ không có chồng, chẳng hay chàng ở đâu?\r","fontSize":12,"order":26},{"content":"- Ta là thái tử Brahmadatta, con vua tại thành Ba-la-nại; nhưng còn nàng, tại sao lại đi phiêu bạt rời bỏ xứ sở của dòng giống Nàga?\r","fontSize":12,"order":27},{"content":"- Tâu đức ông, chỉ vì tiện thiếp trông thấy hạnh phúc của các nàng Nàga yên bề gia thất nên lòng chưa thỏa mãn về đường tình duyên đứt gánh, phải lang bạt đó đây tìm bóng tùng quân để nương tựa tấm thân bồ liễu.\r","fontSize":12,"order":28},{"content":"- Ta cũng không phải là vị chân tu, mà ta đến trú ngụ nơi đây chỉ vì cha ta đuổi ta đi; vậy nếu nàng không chê ta, ta xin nguyện cùng nàng làm đôi vợ chồng sống hòa hợp nơi đây.\r","fontSize":12,"order":29},{"content":"Tức thì long nữ bằng lòng và từ đó họ chung sống rất hoà hợp trong rừng ấy. Nhờ thần lực của long nữ, nàng biến hóa ra một ngôi nhà sang trọng có sàng tọa quý giá trong khuê phòng lộng lẫy. Từ đó chàng không còn phải ăn hoa quả nữa, nhưng được hưởng toàn cao lương mỹ vị của thần tiên. Sau một thời gian nàng thụ thai và sinh được một con trai, họ đặt tên là Sàgara-Brahmadatta. Khi ấu nhi đã chập chững biết đi, nàng lại hạ sinh được một gái trên bờ biển nên được đặt tên là Samuddajà.\r","fontSize":12,"order":30},{"content":"Lúc bấy giờ một sơn nhân trú tại thành Ba-la-nại tình cờ đến nơi đây gặp vương tử, chào hỏi xong thì nhận ra chàng, nên sau khi ở lại đó vài ngày, gã nói:\r","fontSize":12,"order":31},{"content":"- Tâu vương tử, tiểu thần xin về thông báo với vương tộc biết ngài đang cư trú nơi đây.\r","fontSize":12,"order":32},{"content":"Thế rồi gã ra về kinh thành. Lúc ấy vua vừa băng hà, các đại thần làm lễ tang vua xong, liền hội họp nhau lại sau đó bảy ngày, rồi họ quyết định:\r","fontSize":12,"order":33},{"content":"- Đất nước không thể một ngày không có vua, nay ta chẳng biết vương tử trú ngụ phương nào: còn sống hay chăng, để chúng ta bảo vương xa đến đón ngài về làm vua.\r","fontSize":12,"order":34},{"content":"Vừa khi ấy gã sơn nhân về thành, hay tin đó vội đến tìm các đại thần báo cho họ biết: trước khi đến đây, gã đã ở gần vương tử mấy ngày. Các đại thần rất trọng đãi gã, rồi cùng đi theo lời gã chỉ dẫn đến gặp vương tử. Sau khi chào hỏi thân tình xong, họ báo cho vương tử biết vua vừa băng hà và mời chàng về kế vị, chàng nghĩ thầm: \"Ta muốn biết long nữ Nàga tính sao đây?\".Chàng liền bảo vợ:\r","fontSize":12,"order":35},{"content":"- Này hiền thê, vua cha ta vừa băng hà, các đại thần đã đến giương chiếc lộng hoàng gia lên cho ta, vậy đôi ta cùng đi về trị vì Ba-la-nại, rộng muời hai đặm, nàng sẽ thành chánh hậu trong đám mười sáu ngàn cung phi ấy.\r","fontSize":12,"order":36},{"content":"- Phu quân ôi, thiếp không thể nào đi theo chàng được.\r","fontSize":12,"order":37},{"content":"- Tại sao vậy? Dòng giống thiếp có thứ độc dược giết người và tánh khí lại dễ nóng giận vì chuyện không đâu, huống chi là việc hờn ghen trong cung cấm là chuyện hệ trọng, nếu thiếp gặp việc gì bất bình và chỉ cần đưa mắt giận dữ nhìn, tức thì tia mắt bắn ra như nắm trấu, vì thế thiếp không thể nào ra đi theo chàng được.\r","fontSize":12,"order":38},{"content":"Ngày hôm sau vương tử lại bảo nàng cùng đi, nàng đáp:\r","fontSize":12,"order":39},{"content":"- Thiếp không thể nào đi được, nhưng các con của thiếp lại không phải thuộc nòi giống rồng Nàga, chúng là con của chàng, thuộc giống người; nếu chàng còn thương thiếp xin hãy chăm sóc lấy chúng. Nhưng vì chúng quen thói ở nước, rất yếu đuối, chúng sẽ chết nếu đi đường chịu dãi dầu nắng gió, vì vậy thiếp xin làm một con thuyền đổ nước vào để chúng chơi đùa trong nước và khi đến kinh thành, xin chàng cho lệnh đào một hồ nước cạnh hoàng cung cho chúng, như thế chúng mới khỏi khổ được.\r","fontSize":12,"order":40},{"content":"Nói xong, nàng cung kính chào giã từ vương tử, đi vòng quanh chàng một cách kính cẩn, ôm các con vào lòng hôn đầu chúng và giao con cho chàng, khóc lóc một hồi và biến đi về cảnh giới của rồng Nàga. Vương tử cũn
