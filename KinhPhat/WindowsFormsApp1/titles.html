kinh thành phải dọn đường cho vua ngự du vào hoa viên và Pinguttara phải đi kiếm ăn nên cũng xắn áo quần lên và dùng cái cào dọn đường. Trước khi đường sá dọn dẹp xong, vua cùng hoàng hậu Udumbarà đã ngự đến trên vương xa, hoàng hậu trông thấy kẻ khốn khổ ấy đang dọn đường, không giữ được vẻ đắc thắng, nàng nhìn chàng ta mỉm cười. Vua nổi giận khi nàng mỉm cười, liền hỏi tại sao.\r","fontSize":12,"order":386},{"content":"Nàng đáp:\r","fontSize":12,"order":387},{"content":"- Tâu Đại vương, kẻ dọn đường kia là chồng cũ của thần thiếp, người đã bắt thần thiếp trèo lên cây sung rồi chất gai quanh gốc cây xong lại bỏ đi, bây giờ gặp lại gã, thần thiếp không sao khỏi thấy đắc thắng về số phận may mắn của thần thiếp và mỉm cười khi gặp gã đằng kia.\r","fontSize":12,"order":388},{"content":"Vua bảo:\r","fontSize":12,"order":389},{"content":"- Ngươi nói láo, ngươi cười với một kẻ khác, ta sẽ giết ngươi.\r","fontSize":12,"order":390},{"content":"Và vua rút kiếm ra. Nàng hoảng hốt kêu lên:\r","fontSize":12,"order":391},{"content":"- Tâu Đại vương, xin Đại vương vấn ý các vị hiền thần của Đại vương.\r","fontSize":12,"order":392},{"content":"Vua hỏi Senaka xem ông có tin lời nàng hay chăng.\r","fontSize":12,"order":393},{"content":"Ông đáp:\r","fontSize":12,"order":394},{"content":"- Tâu Đại vương, thần không tin được vì ai có thể bỏ một mỹ nhân đẹp thế kia khi đã chiếm được nàng?\r","fontSize":12,"order":395},{"content":"Nàng nghe vậy càng run sợ hơn nữa. Nhưng vua nghĩ thầm: \"Senaka làm sao biết được chuyện này, để ta hỏi bậc Hiền trí xem sao\", rồi vua ngâm kệ hỏi ngài:\r","fontSize":12,"order":396},{"content":"3. Một nữ nhi đức hạnh, diễm kiều,\u000bNhưng nam nhân ấy chẳng thương yêu,\u000bHiền khanh có thể tin không chứ?\u000bTrí giả Sa-dha hãy nói nào.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":397},{"content":"Bậc Trí giả đáp:\r","fontSize":12,"order":398},{"content":"4. Thần vẫn tin điều ấy, Đại vương,\u000bKẻ kia thật bất hạnh bần cùng,\u000bNgười nhiều ân phước và vô phước,\u000bChẳng có bao giờ kết bạn chung.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":399},{"content":"Những lời này làm dịu cơn thịnh nộ của vua, lòng ngài bình tĩnh lại và rất hân hoan ngài bảo:\r","fontSize":12,"order":400},{"content":"- Này bậc Trí giả, nếu khanh không ở đây, ắt hẳn trẫm đã nghe lời kẻ ngu si Senaka kia và mất nữ báu này, khanh đã cứu hoàng hậu cho trẫm.\r","fontSize":12,"order":401},{"content":"Vua liền ban thưởng bậc Trí giả một ngàn đồng tiền. Rồi hoàng hậu kính cẩn tâu với vua:\r","fontSize":12,"order":402},{"content":"- Tâu Đại vương, chính nhờ bậc Hiền trí này mà thần thiếp được cứu sống. Vậy xin Đại vương ban cho thần thiếp một điều ước: Đó là cho phép thần thiếp đối xử với bậc Trí giả như một tiểu đệ.\r","fontSize":12,"order":403},{"content":"- Được, này ái khanh, trẫm chấp thuận ban điều ước ấy.\r","fontSize":12,"order":404},{"content":"- Tâu Đại vương, nếu được như vậy, bắt đầu từ hôm nay thần thiếp không thể dùng cao lương mỹ vị mà không có tiểu đệ, từ nay đúng mùa hay trái mùa thiếp điều mở cửa cung đem bánh trái cho tiểu đệ, thần thiếp tha thiết ước ao như vậy.\r","fontSize":12,"order":405},{"content":"- Ái khanh cũng được toại nguyện nữa-Vua bảo.\r","fontSize":12,"order":406},{"content":"Đến đây chấm dứt chuyện Đại phước và Bất hạnh.\r","fontSize":12,"order":407},{"alignment":1,"content":"22. CON DÊ VÀ CON CHÓ.\r","fontBold":-1,"fontSize":12,"order":408},{"content":"Một ngày kia, sau bữa điểm tâm, vua dạo chơi trên lối đi bộ chợt thấy qua bậc cửa một con dê và một con chó đang đánh bạn với nhau. Lúc bấy giờ con dê có thói quen ăn cỏ ném cho bầy voi cạnh chuồng voi trước khi voi ăn, cho nên những người quản tượng đánh đuổi con dê đi. Trong khi nó vừa chạy vừa kêu be be thì một người rượt theo lấy gậy đánh vào lưng nó. Con dê oằn lưng lại vì đau đớn, chạy đến nằm cạnh trường thành của hoàng cung, trên chiếc ghế dài.\r","fontSize":12,"order":409},{"content":"Lúc bấy giờ có một con chó đã ăn hết xương, da và vật thừa trong nhà bếp của hoàng cung, cùng ngày hôm ấy, người đầu bếp đã nấu nướng thức ăn xong, để vào dĩa hẳn hoi. Trong khi gã đang lau mồ hôi trên mình thì con chó nghe mùi thơm của cá thịt, chịu không nổi, liền vào bếp giở nắp đậy ra và bắt đầu ăn thịt. Những người đầu bếp nghe tiếng bát đĩa rổn rảng liền chạy vào thấy chó đang ăn thịt, gã đóng cửa lại, lấy đá và gậy đánh nó. Con chó thả miếng thịt vừa chạy vừa la ẳng ẳng, người đầu bếp thấy nó chạy, còn rượt theo đánh một gậy đích đáng vào lưng. Con chó cong lưng lại co rút một chân lên, chạy đến nơi con dê đang nằm. Con dê hỏi:\r","fontSize":12,"order":410},{"content":"- Này bạn, tại sao bạn cong lưng lại, bạn đau bụng chăng?\r","fontSize":12,"order":411},{"content":"Con chó đáp:\r","fontSize":12,"order":412},{"content":"- Bạn cũng đang cong lưng lại đấy chứ, bạn cũng đau bụng chăng?\r","fontSize":12,"order":413},{"content":"Con chó liền kể chuyện của nó xong, con dê hỏi thêm:\r","fontSize":12,"order":414},{"content":"- Thế bạn có vào nhà bếp được nữa không?\r","fontSize":12,"order":415},{"content":"- Không, chuyện này cũng đáng đời ta lắm rồi, thế bạn có đến chuồng voi được nữa chăng?\r","fontSize":12,"order":416},{"content":"- Cũng chẳng hơn gì bạn, chuyện đó cũng đáng đời ta lắm rồi.\r","fontSize":12,"order":417},{"content":"- Thế rồi chúng bắt đầu băn khoăn không biết làm cách nào để sống đây. Dê nói:\r","fontSize":12,"order":418},{"content":"- Hay là ta cùng chung sống được chăng? Tôi có ý kiến này.\r","fontSize":12,"order":419},{"content":"- Xin cho ta biết ngay.\r","fontSize":12,"order":420},{"content":"- Này bạn, bạn hãy đi đến chuồng voi, những người quản tượng sẽ không để ý đến bạn vì họ nghĩ rằng chó không ăn cỏ đâu, thế là bạn mang cỏ về cho tôi. Tôi sẽ đến nhà bếp và người đầu bếp sẽ không chú ý đến tôi vì nghĩ rằng tôi không ăn cá thịt được đâu. Thế là tôi sẽ đem thịt về cho bạn.\r","fontSize":12,"order":421},{"content":"- Thật là diệu kế ! Con chó đáp.\r","fontSize":12,"order":422},{"content":"Rồi chúng giao hẹn: Con chó đến chuồng voi tha về một nắm cỏ trong mồm và đặt cạnh trường thành và con dê vào nhà bếp mang ra một miếng thịt lớn đặt vào cùng chỗ ấy, con chó ăn thịt và con dê ăn cỏ. Theo cách nầy chúng sống chung hòa hợp cạnh bức trường thành .\r","fontSize":12,"order":423},{"content":"Khi vua thấy tình bằng hữu của chúng, ngài suy nghĩ: \"Trước kia ta chưa từng thấy một việc kỳ lạ như thế: Hai kẻ thù truyền kiếp lại sống chung đầy thân tình với nhau. Ta sẽ đưa câu chuyện này thành một vấn đề bàn cãi cho các hiền thần của ta. Nếu họ không hiểu nổi, ta sẽ đuổi họ ra khỏi triều, còn nếu ai đoán được, ta sẽ tuyên dương là bậc Trí giả vô thượng và sẽ tỏ lòng tôn kính vị ấy. Hiện nay không có việc, nhưng ngày mai, khi họ đến chầu ta, ta sẽ đem vấn đề ra hỏi\".\r","fontSize":12,"order":424},{"content":"Thế là hôm sau, khi các hiền thần vào chầu vua, ngài liền đặt vấn đề qua vần kệ:\r","fontSize":12,"order":425},{"content":"5. Hai kẻ thù theo lẽ tự nhiên,\u000bChưa từng bảy bước đứng kề bên,\u000bTrở thành bạn thiết không rời nữa,\u000bDuyên cớ là đâu? Các bậc hiền!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":426},{"content":"Sau đó, vua ngâm thêm một vần kệ:\r","fontSize":12,"order":427},{"content":"6. Nếu không giải đáp trước trưa nay,\u000bTrẫm sẽ đuổi luôn hết cả bầy, \u000bTrẫm không cần những người ngu nữa,\u000bVậy hãy tìm lời giải đáp ngay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":428},{"content":"Lúc bấy giờ Senaka ngồi trên chiếc cẩm đôn hàng đầu, bậc Trí giả ngồi cẩm đôn cuối cùng, ngài tự nhủ thầm: Đức vua chậm hiểu không tự nghĩ ra cách giải quyết vấn đề này, chắc ngài phải thấy một chuyện gì đấy. Nếu ta được gia hạn một ngày, ta sẽ giải quyết xong việc này. Senaka chắc chắn sẽ tìm kế hoãn lại một ngày. Còn bốn vị kia chẳng thấy việc gì cả, chẳng khác nào ở trong phòng tối, Senaka nhìn Bồ-tát xem ngài sẽ làm gì, Bồ-tát liền nhìn lại Senaka. Nhìn vẻ mặt bậc Trí giả Mahosadha, Senaka hiểu được tâm trạng ngài, ông thấy rằng ngay cả bậc Trí giả cũng không hiểu vấn đề, ngài chưa giải đáp được hôm nay mà cần gia hạn thêm một ngày nữa, ngài sẽ hoàn thành việc giao ước này. Thế là ông cười to để trấn an và nói:\r","fontSize":12,"order":429},{"content":"- Tâu Đại vương, Đại vương sẽ đuổi chúng thần nếu chúng thần không giải đáp được vấn đề này chăng?\r","fontSize":12,"order":430},{"content":"- Chính phải, hiền khanh.\r","fontSize":12,"order":431},{"content":"- Đại vương biết đây là một vấn đề rắc rối, chúng thần không thể giải đáp nổi, vậy xin Đại vương đợi một thời gian. Một vấn đề rắc rối không thể giải quyết giữa đám đông. Xin cho chúng thần suy nghĩ thật kỹ rồi sẽ giải đáp sau. Xin hãy cho chúng thần một cơ hội.\r","fontSize":12,"order":432},{"content":"Ông nói vậy vì tin tưởng bậc Đại Sĩ, rồi ngâm hai vần kệ:\r","fontSize":12,"order":433},{"content":"7. Giữa đám đông người tụ tập trung,\u000bThật ồn ào quá, trí mông lung,\u000bKhông sao tập hợp tư duy được,\u000bĐể giải đáp ngay, tâu Đại vương.\u000b\u000b8. Nhưng hễ khi nào được độc cư,\u000bBình tâm tĩnh trí để suy tư,\u000bVấn đề xem xét cho tường tận,\u000bSẽ giải đáp ngay, hãy đợi chờ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":434},{"content":"Mặc dù nổi giận khi nghe lời này, vua vẫn đáp lại giọng đe dọa:\r","fontSize":12,"order":435},{"content":"- Được lắm, các khanh cứ suy nghĩ cho kỹ rồi trả lời trẫm, nếu không được, trẫm sẽ đuổi hết đi.\r","fontSize":12,"order":436},{"content":"Bốn vị hiền thần rời triều ra về, Senaka bảo ba vị kia:\r","fontSize":12,"order":437},{"content":"- Chư hiền, đức vua đặt một vấn đề gay go, nếu chúng ta không giải quyết nổi thì thật đại họa cho chúng ta. Vì vậy ta hãy ăn uống no say rồi suy nghĩ cho kỹ.\r","fontSize":12,"order":438},{"content":"Sau đó mỗi vị về tư dinh, còn bậc Trí giả đi tìm hoàng hậu Udumbarà và thưa bà:\r","fontSize":12,"order":439},{"content":"- Tâu hoàng hậu, hôm qua và hôm nay thánh thượng thường ở đâu?\r","fontSize":12,"order":440},{"content":"- Này bậc Trí giả, ngài dạo chơi trên lối đi và nhìn ra cửa sổ.\r","fontSize":12,"order":441},{"content":"Bồ-tát liền nghĩ: \"Ồ, thế thì phải thấy chuyện gì đó\". Bồ-tát liền đến nơi ấy nhìn ra và thấy việc làm của con chó và con dê. \"Vấn đề của đức vua đã được giải quyết rồi\", ngài kết luận và đi về nhà.\r","fontSize":12,"order":442},{"content":"Ba vị hiền thần kia chẳng tìm thấy gì liền đi đến Senaka, ông hỏi: Các vị đã tìm ra vấn đề ấy chưa?\r","fontSize":12,"order":443},{"content":"- Thưa ngài, chưa.\r","fontSize":12,"order":444},{"content":"- Nếu vậy, đức vua sẽ đuổi các vị, tính sao đây?\r","fontSize":12,"order":445},{"content":"- Còn ngài đã nghĩ ra chưa?\r","fontSize":12,"order":446},{"content":"- Cũng chưa nghĩ ra.\r","fontSize":12,"order":447},{"content":"- Ngài còn chưa tìm ra, huống hồ chúng tôi? Chúng ta đã rống lên như sư tử trước mặt đức vua là xin để chúng ta suy nghĩ rồi sẽ giải quyết; nay ta làm không được ắt vua sẽ tức giận.Vậy ta phải làm thế nào đây?\r","fontSize":12,"order":448},{"content":"- Vấn đề này chúng ta giải quyết không được đâu. Chắc chắn bậc Trí giả đã giải quyết cả trăm cách rồi.\r","fontSize":12,"order":449},{"content":"- Thế thì ta đi đến ngài xem sao.\r","fontSize":12,"order":450},{"content":"Cả bốn vị kéo nhau đến trước cửa nhà Bồ-tát, nhờ thông báo việc họ đến gặp ngài, rồi bước vào kính cẩn chào ngài xong, họ đứng sang một bên hỏi bậc Đại Sĩ:\r","fontSize":12,"order":451},{"content":"- Thưa ngài, ngài đã nhìn ra vấn đề ấy chưa?\r","fontSize":12,"order":452},{"content":"- Nếu ta chưa nghĩ ra thì còn ai nghĩ ra đó chứ. Dĩ nhiên ta đã nghĩ ra rồi.\r","fontSize":12,"order":453},{"content":"- Vậy xin ngài cho chúng tôi biết với.\r","fontSize":12,"order":454},{"content":"Ngài nghĩ thầm: \"Nếu ta không nói cho họ biết, đức vua sẽ đuổi họ và ban thưởng cho ta bảy báu vật nhưng thôi, chớ để những tên ngu si kia tàn đời, ta sẽ cho họ biết\". Rồi ngài bảo họ ngồi xuống ghế thấp, đưa tay lên chào ngài, sau đó, không nói thẳng cho họ biết những gì vua đã thấy tận mắt, ngài chỉ làm bốn vần kệ, dạy cho mỗi vị một vần bằng tiếng Pàli để đọc lên trình vua khi được hỏi đến, xong cho họ ra về.\r","fontSize":12,"order":455},{"content":"Ngày hôm sau khi họ vào chầu vua, rồi ngồi xuống chỗ được vua cho phép, vua liền hỏi Senaka:\r","fontSize":12,"order":456},{"content":"- Hiền khanh đã giải đáp vấn đề được chưa, Senaka?\r","fontSize":12,"order":457},{"content":"- Tâu Đại vương, nếu thần không giải đáp được thì còn ai nữa chứ?\r","fontSize":12,"order":458},{"content":"Vậy nói cho trẫm biết .\r","fontSize":12,"order":459},{"content":"- Xin Đại vương nghe đây.\r","fontSize":12,"order":460},{"content":"Rồi vị này đọc bài kệ đã học được:\r","fontSize":12,"order":461},{"content":"9. Bọn hành khất trẻ, các ông hoàng,\u000bRất thích thịt dê đực ngọt ngon,\u000bThịt chó, họ đều không thọ dụng,\u000bNhưng dê- chó giữ mối thân bằng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":462},{"content":"Mặc dù Senaka đọc kệ, ông vẫn chẳng hiểu ý nghĩ gì, còn phần vua lại hiểu, vì ngài đã chứng kiến sự việc ấy. Ngài nghĩ: \"Senaka đã tìm ra rồi\". Ngài liền quay sang Pukkusa và hỏi ông ta:\r","fontSize":12,"order":463},{"content":"- Tại sao thế tâu Đại vương, tiểu thần không phải là người có trí chăng?\r","fontSize":12,"order":464},{"content":"Pukkusa hỏi vua, rồi đọc bài kệ đã học được:\r","fontSize":12,"order":465},{"content":"10. Họ lấy da dê phía núi rừng,\u000bPhủ che ngựa quý ở trên lưng,\u000bCòn da của chó không dùng được,\u000bNhưng chó dê cùng kết bạn thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":466},{"content":"Ông này cũng chẳng hiểu chuyện gì, nhưng vua tưởng ông hiểu vì chính ngài đã chứng kiến sự việc. Rồi ngài lại hỏi Kàvinda và ông cũng đọc vần kệ:\r","fontSize":12,"order":467},{"content":"11. Cặp sừng cong xoắn, chú dê rừng,\u000bNhưng chó lại không có cặp sừng,\u000bMột con ăn cỏ, con ăn thịt,\u000bTuy thế, chó, dê, kết bạn thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":468},{"content":"\"Vị này cũng tìm ra rồi\". Vua nghĩ thầm, rồi hỏi đến Devinda, ông ta cũng như các vị kia, đọc lên bài kệ đã học được:\r","fontSize":12,"order":469},{"content":"12. Cừu dê ăn cỏ, lá cây luôn,\u000bCỏ, lá thì con chó chẳng ăn,\u000bChó thích ăn mèo hay thịt thỏ,\u000bNhưng dê- chó giữ mối thân bằng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":470},{"content":"Kế đó vua hỏi bậc Trí giả.\r","fontSize":12,"order":471},{"content":"- Này vương nhi, con có hiểu vấn đề này chăng?\r","fontSize":12,"order":472},{"content":"- Tâu Đại vương, còn ai khác nữa hiểu được nó từ địa ngục Avìci (A-tỳ hay vô gián) đến từng trời Bhavagga (Hữu đảnh), từ địa ngục thấp nhất đến vùng trời cao nhất?\r","fontSize":12,"order":473},{"content":"- Vậy thì hãy nói cho trẫm.\r","fontSize":12,"order":474},{"content":"- Xin phụ vương nghe đây.\r","fontSize":12,"order":475},{"content":"Rồi ngài nói rõ sự hiểu biết vấn đề của ngài qua hai bài kệ này:\r","fontSize":12,"order":476},{"content":"13-14. Con dê cao tám tất dùng chân,\u000bTám móng, không ai thấy, vội mang,\u000bMón thịt về cho con chó ấy,\u000bChó đem cỏ đến chú dê rừng.\u000bVi-đề-ha, chúa toàn dân chúng,\u000bĐứng tại thượng lầu tận mắt trông,\u000bViệc lấy thức ăn trao đổi ấy,\u000bGiữa dê, chó kết mối thân bằng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":477},{"content":"Vua không hiểu các vị kia đã biết câu chuyện nhờ Bồ-tát, nên rất hoan hỷ cho rằng cả năm vị đều tìm ra câu giải đáp vấn đề nhờ tài trí riêng của mình, và ngài cũng ngâm kệ:\r","fontSize":12,"order":478},{"content":"15. Trẫm có các bậc hiền giả tại triều\u000bThật là ích lợi biết bao nhiêu,\u000bVấn đề tế nhị và uyên áo,\u000bHọ thấu triệt, lời lẽ tối ưu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":479},{"content":"Rồi ngài bảo họ kẻ có công sẽ được đền đáp xứng đáng. Và ngài ân thưởng qua câu kệ:\r","fontSize":12,"order":480},{"content":"16. Cứ mỗi hiền khanh, trẫm thưởng ban,\u000bMột xe, la cái, một ngôi làng,\u000bGiàu sang thượng hạng cho người trí,\u000bTrẫm thích thú lời lẽ ngọc vàng !\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":481},{"content":"Rồi ngài ban thưởng tất cả các thứ ấy.\r","fontSize":12,"order":482},{"content":"Đến đây chấm dứt vấn đề con Dê trong Chương mười hai.\r","fontSize":12,"order":483},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":484},{"content":"Nhưng hoàng hậu Cây Sung biết rõ các kẻ kia hiểu được vấn đề nhờ bậc Trí giả, bà nghĩ thầm: \"Đức vua ban thưởng giống nhau cho cả năm vị, chẳng khác nào một kẻ không phân biệt được đậu nhỏ và đậu lớn, chắc chắn hiền đệ của ta phải được phần thưởng đặc biệt hơn\".\r","fontSize":12,"order":485},{"content":"Rồi bà đến hỏi vua:\r","fontSize":12,"order":486},{"content":"- Tâu Đại vương, ai đã giải đáp câu đố ấy cho Đại vương?\r","fontSize":12,"order":487},{"content":"- Này ái khanh, cả năm hiền giả.\r","fontSize":12,"order":488},{"content":"- Nhưng tâu Đại vương, nhờ ai mà bốn vị kia biết được?\r","fontSize":12,"order":489},{"content":"- Ái khanh, trẫm không rõ.\r","fontSize":12,"order":490},{"content":"- Tâu Đại vương, các vị kia biết gì? Chính bậc Trí giả muốn các vị ấy khỏi bị suy tàn vì ngài, nên cho họ biết vấn đề ấy. Thế mà Đại vương ban thưởng cho cả năm vị giống nhau. Như vậy không công bằng, Đại vương nên có phần thưởng đặc biệt cho bậc Trí giả.\r","fontSize":12,"order":491},{"content":"Vua rất đẹp ý vì bậc Trí giả không tiết lộ chuyện các vị kia biết được nhờ ngài và muốn ân thưởng thật trọng hậu cho ngài, vua nghĩ: \"Không hề gì. Ta sẽ hỏi con ta một vấn đề nữa, nếu con ta đáp trúng ta sẽ hậu thưởng\". Nghĩ vậy xong, vua đặt ra Vấn đề Giàu Nghèo.\r","fontSize":12,"order":492},{"alignment":1,"content":"23. GIÀU VÀ NGHÈO.\r","fontBold":-1,"fontSize":12,"order":493},{"content":"Một ngày kia, khi năm bậc hiền thần vào chầu vua và khi họ đã an tọa, vua hỏi:\r","fontSize":12,"order":494},{"content":"- Senaka, ta sẽ hỏi hiền khanh một chuyện.\r","fontSize":12,"order":495},{"content":"- Tâu Đại vương, xin cứ hỏi.\r","fontSize":12,"order":496},{"content":"Vua liền đọc vần kệ đầu trong Vấn đề Giàu-Nghèo:\r","fontSize":12,"order":497},{"content":"17. Có trí khôn nhưng thiếu bạc vàng,\u000bHoặc giàu tiền lại kém khôn ngoan,\u000bSe-na-ka, trẫm hỏi khanh nhé:\u000bBậc trí gọi ai tốt đẹp hơn?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":498},{"content":"Lúc bấy giờ vấn đề này được truyền lại từ đời này sang đời khác trong gia tộc Senaka, nên ông đáp ngay:\r","fontSize":12,"order":499},{"content":"18. Quả thật, kẻ ngu hoặc trí nhân,\u000bVô văn phàm tục, hoặc đa văn,\u000bĐều hầu hạ những người giàu có,\u000bDù họ cao sang hoặc hạ tầng,\u000bNhìn thấy điều này, thần mới nói:\u000bTrí nhân thua kém kẻ giàu sang.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":500},{"content":"Vua nghe đáp xong không nói gì thêm ba vị kia mà nói với bậc Trí giả Mahosadha ngồi bên cạnh :\r","fontSize":12,"order":501},{"content":"19. Ta cũng hỏi con, Đại trí nhân,\u000bBậc tinh thông vạn pháp trên trần:\u000bKẻ ngu lắm của, người khôn khó,\u000bBậc trí gọi ai tốt bội phần?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":502},{"content":"Bậc Đại Sĩ đáp:\r","fontSize":12,"order":503},{"content":"- Xin Đại vương nghe đây:\r","fontSize":12,"order":504},{"content":"20. Người ngu phạm tội, nghĩ suy rằng:\u000b\"Trên cõi đời, ta thắng thế hơn\",\u000bHọ thấy đời này, không cõi kế,\u000bNên mang tai họa cả hai đường.\u000bĐiều này con thấy, nên con nói:\u000bBậc trí hơn xa trọc phú đần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":505},{"content":"Nghe nói vậy, vua nhìn Senaka và nói:\r","fontSize":12,"order":506},{"content":"- Này hiền khanh, có thấy Mahosadha bảo bậc Trí nhân là cao hơn cả đấy chăng?\r","fontSize":12,"order":507},{"content":"Senaka đáp:\r","fontSize":12,"order":508},{"content":"- Tâu Đại vương, Mahosadha chỉ là một trẻ thơ, miệng còn hôi sữa, đã biết gì?\r","fontSize":12,"order":509},{"content":"Và ông ngâm kệ:\r","fontSize":12,"order":510},{"content":"21. Kiến thức không đem lại bạc vàng,\u000bCũng không gia thế hoặc dung nhan,\u000bHãy nhìn ngốc tử Go-ri ấy,\u000bĐang hưởng vinh hoa, đại phú cường,\u000bVì Đại vận chìu người hạ tiện.\u000bĐiều này thần thấy, mới thưa rằng:\u000bBậc hiền trí chịu phần hèn mọn,\u000bCòn kẻ giàu tiền thắng thế hơn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":511},{"content":"Nghe vậy, vua bảo:\r","fontSize":12,"order":512},{"content":"- Này vương nhi Mahosadha, bây giờ con nghĩ sao?\r","fontSize":12,"order":513},{"content":"Ngài đáp:\r","fontSize":12,"order":514},{"content":"- Tâu phụ vương, Senaka có biết gì? Lão chỉ như con quạ thấy nơi nào có thóc vãi, hay như con chó cố liếm cho hết sữa, chỉ thấy mình mà không thấy chiếc gậy đang sẵn sàng giáng xuống đầu. Xin phụ vương hãy nghe đây:\r","fontSize":12,"order":515},{"content":"22. Một người tiểu trí hóa mê man.\u000bBị nhiễm độc khi hưởng bạc vàng:\u000bNếu gặp tai ương, thành ngớ ngẩn,\u000bRủi may số phận đến không lường,\u000bNó vùng như cá phơi ngoài nắng,\u000bKhi thấy điều trên, trẻ nói rằng:\u000bNgười trí hơn xa người có của,\u000bGiàu tiền nhưng trí óc ngu đần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":516},{"content":"- Này Đại Sư, thế thì sao?\r","fontSize":12,"order":517},{"content":"Vua bảo khi nghe ngài nói vậy, Senaka liền đáp:\r","fontSize":12,"order":518},{"content":"- Tâu Đại vương, cậu ấy nào biết gì? Chẳng nói gì đến người, mà ngay cả cây tốt tươi, đầy quả ngọt, chim chóc cũng bay đến đậu.\r","fontSize":12,"order":519},{"content":"Rồi ông ngâm kệ:\r","fontSize":12,"order":520},{"content":"23. Trong rừng, chim chóc tự mười phương,\u000bTụ tập trên cây có trái ngon,\u000bCũng vậy, người nhiều tiền lắm của,\u000bĐám đông hám lợi đến quây quần.\u000bThấy vầy, thần nói: người hiền trí,\u000bHèn kém, kẻ giàu thắng thế hơn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":521},{"content":"- Này vương nhi, bây giờ con nghĩ sao? Vua hỏi.\r","fontSize":12,"order":522},{"content":"Bậc Trí giả đáp:\r","fontSize":12,"order":523},{"content":"- Lão bụng bự ấy nào có biết gì? Xin phụ vương nghe đây.\r","fontSize":12,"order":524},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":525},{"content":"24. Kẻ ngu quyền thế chẳng hiền lương,\u000bDùng bạo lực khi chiếm bạc vàng,\u000bNó rống thật to tùy ý thích,\u000bQuỷ nhân kéo nó xuống âm cung!\u000bThấy điều này, tiểu nhi xin nói:\u000bBậc trí hơn xa trọc phú đần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":526},{"content":"Vua lại bảo:\r","fontSize":12,"order":527},{"content":"- Này Senaka?\r","fontSize":12,"order":528},{"content":"Senaka liền đáp:\r","fontSize":12,"order":529},{"content":"25. Mọi dòng nước đổ xuống sông Hằng,\u000bĐều mất tánh danh với giống dòng,\u000bĐổ xuống biển, sông Hằng cũng sẽ,\u000bKhông còn phân biệt được thành phần.\u000bVậy đời phục vụ người giàu của;\u000bNhìn thấy điều trên, thần nói rằng:\u000bNgười có trí chịu phần thấp kém,\u000bCòn người giàu của chiếm phần hơn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":530},{"content":"Vua lại bảo:\r","fontSize":12,"order":531},{"content":"- Này bậc Trí giả nghĩ sao?\r","fontSize":12,"order":532},{"content":"Ngài liền đáp:\r","fontSize":12,"order":533},{"content":"- Xin phụ vương nghe đây.\r","fontSize":12,"order":534},{"content":"Rồi ngài ngâm vần kệ:\r","fontSize":12,"order":535},{"content":"26-27. Biển cả, người kia nói, lệ thường,\u000bMuôn sông đổ xuống, đập không ngừng,\u000bVào bờ, nhưng chẳng bao giờ vượt,\u000bBờ nọ, dù hùng vĩ đại dương.\u000bCũng vậy, lời người ngu nhảm nhí,\u000bPhồn vinh không thể vượt hiền nhân,\u000bThấy điều này, tiểu nhi xin nói:\u000bNgười trí hơn xa trọc phú đần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":536},{"content":"- Khanh nghĩ sao? Senaka? Vua hỏi.\r","fontSize":12,"order":537},{"content":"- Xin Đại vương nghe đây.\r","fontSize":12,"order":538},{"content":"Ông đáp và ngâm vần kệ:\r","fontSize":12,"order":539},{"content":"28. Người giàu ở địa vị cao sang,\u000bCó thể thiếu phòng hộ bản thân,\u000bNhưng nếu nói gì cùng kẻ khác,\u000bLời kia giá trị giữa nhân quần.\u000bTrí khôn không thể gây uy tín,\u000bCho kẻ nào không có bạc vàng.\u000bThấy vầy thần nói: người hiền trí,\u000bThấp kém, người giàu thắng thế hơn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":540},{"content":"- Con nghĩ sao? Vua hỏi.\r","fontSize":12,"order":541},{"content":"- Tâu Đại vương, xin nghe đây. Kẻ ngu si Senaka ấy nào có biết gì?\r","fontSize":12,"order":542},{"content":"Rồi ngài ngâm vần kệ:\r","fontSize":12,"order":543},{"content":"29. Vì kẻ khác hay chính bản thân,\u000bKẻ ngu thường chẳng nói chân ngôn,\u000bChịu ô nhục giữa nơi quần chúng,\u000bĐời kế nó rơi cảnh khổ buồn.\u000bVì thấy điều này, con trẻ nói:\u000bTrí nhân hơn trọc phú ngu đần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":544},{"content":"Sau đó Senaka lại ngâm vần kệ:\r","fontSize":12,"order":545},{"content":"30. Cho dù người Đại trí khôn ngoan,\u000bThiếu gạo thóc, lâm cảnh khốn nàn,\u000bNếu có nói điều gì phải trái,\u000bCũng không giá trị giữa thân nhân,\u000bPhồn vinh không đến nhờ tri kiến.\u000bNhìn thấy điều trên, thần nói rằng:\u000bNgười trí phải chịu phần thấp kém,\u000bCòn người giàu của thắng phần hơn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":546},{"content":"Vua lại hỏi:\r","fontSize":12,"order":547},{"content":"- Vương nhi nói sao về việc này?\r","fontSize":12,"order":548},{"content":"Bậc trí đáp:\r","fontSize":12,"order":549},{"content":"- Senaka nào có biết gì? Lão chỉ nhìn đời này, chứ không thấy đời sau.\r","fontSize":12,"order":550},{"content":"Và ngài ngâm vần kệ:\r","fontSize":12,"order":551},{"content":"31. Chẳng vì mình, cũng chẳng vì người,\u000bBậc Đại trí nhân phải dối lời,\u000bNgười được tôn sùng trong hội chúng,\u000bĐời sau hưởng hạnh phúc an vui.\u000bThấy điều này trẻ thơ xin nói:\u000bBậc trí hơn người trọc phú thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":552},{"content":"Sau đó Senaka lại ngâm vần kệ:\r","fontSize":12,"order":553},{"content":"32. Voi, ngựa, bò, vòng ngọc, nữ nhân,\u000bThấy nhiều trong các hộ giàu sang,\u000bĐể dành cho các người giàu hưởng,\u000bMà chẳng cần uy lực thánh thần,\u000bNhìn thấy điều này, thần dám nói:\u000bBậc hiền thấp kém, phú gia hơn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":554},{"content":"Bậc trí giả đáp:\r","fontSize":12,"order":555},{"content":"- Lão ấy nào có biết gì?\r","fontSize":12,"order":556},{"content":"Rồi ngài ngâm kệ, tiếp tục giải thích vấn đề:\r","fontSize":12,"order":557},{"content":"33. Người ngu hành động thiếu suy tư,\u000bNói những lời ngu xuẩn, dại rồ;\u000bVô trí bị quăng vì Đại vận,\u000bNhư con rắn bỏ lớp da khô.\u000bThấy điều này, trẻ thơ xin nói:\u000bBậc trí hơn xa phú hộ ngu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":558},{"content":"- Khanh nghĩ sao? Vua hỏi.\r","fontSize":12,"order":559},{"content":"Senaka liền đáp:\r","fontSize":12,"order":560},{"content":"- Tâu Đại vương, trẻ thơ này nào biết gì, xin Đại vương nghe đây !\r","fontSize":12,"order":561},{"content":"Rồi lão ngâm kệ, vì tưởng rằng sẽ làm cho bậc Trí giả không nói thêm gì được nữa:\r","fontSize":12,"order":562},{"content":"34. Năm trí nhân là bọn chúng thần,\u000bThảy đều hầu cận đấng tôn quân, \u000bHết lòng kính trọng ngài là chúa,\u000bLà chủ nhân ông của thứ dân.\u000bNhư Đế Thích là vua vạn vật,\u000bChính là chúa tể của thiên nhân.\u000bThấy vầy thần nói: người hiền trí,\u000bThấp kém, người giàu thắng thế hơn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":563},{"content":"Khi vua nghe vậy, liền nghĩ thầm: \"Điều ấy đã được Senaka nói thẳng ra, ta không biết con ta có bác bỏ được và nói gì thêm không đây\" . Vì thế vua hỏi:\r","fontSize":12,"order":564},{"content":"- Này, bậc Trí giả nghĩ sao đây?\r","fontSize":12,"order":565},{"content":"Tuy nhiên lý luận này của Senaka không ai bác bỏ được, trừ Bồ-tát thế là bậc Đại Sĩ liền bác bỏ ngay, ngài đáp:\r","fontSize":12,"order":566},{"content":"- Tâu phụ vương, kẻ ngu ngốc kia nào biết gì? Lão chỉ nhìn thấy mình mà không biết đến tính siêu việt của trí tuệ, xin Đại vương hãy nghe đây.\r","fontSize":12,"order":567},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":568},{"content":"35. Người ngu nô lệ của người hiền,\u000bKhi vấn đề này phát khởi lên,\u000bBậc trí giải đề khôn khéo lắm,\u000bKẻ ngu rối trí tựa cuồng điên.\u000bThấy điều này, trẻ thơ xin nói:\u000bBậc trí hơn xa kẻ lắm tiền.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":569},{"content":"Bậc Đại Sĩ đưa ra lý luận này biểu lộ đại trí của ngài, chẳng khác nào ngài đào được cát vàng dưới chân núi Tu-di hay đem vầng trăng tròn sáng tỏ lên bầu trời.\r","fontSize":12,"order":570},{"content":"- Này Senaka, nếu được thì khanh cứ đối đáp lại đi.\r","fontSize":12,"order":571},{"content":"Nhưng cũng như kẻ đã dùng hết thóc gạo trong kho, Senaka ngồi yên, rầu rĩ, lòng phiền muộn không nói năng gì được nữa. Nếu ông tìm ra được một lý luận khác, chắc cả ngàn câu kệ nữa cũng chưa hết chuyện Tiền thân này, nhưng khi ông ấy không trả lời được nữa, bậc Đại Sĩ lại tiếp tục ngâm kệ tán thán trí tuệ, chẳng khác nào ngài để dòng hồng thủy tuôn tràn:\r","fontSize":12,"order":572},{"content":"36. Trí tuệ được sùng bởi thiện nhân,\u000bBạc vàng được chuộng bởi người trần,\u000bĐắm say hưởng thụ bao tham dục.\u000bTri kiến Phật-đà thật tuyệt luân;\u000bVàng bạc chẳng bao giờ vượt quá\u000bTrí cao siêu việt, tấu vương quân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":573},{"content":"Nghe xong vua rất hoan hỷ với cách giải đáp vấn đề của bậc Đại Sĩ, đến độ vua ban thưởng ngài vô số tài sản và ngâm kệ:\r","fontSize":12,"order":574},{"content":"37. Con đáp mọi câu hỏi của ta,\u000bPháp Sư độc nhất, Ma-ho-sa,\u000bNgàn bò cái, một voi, bò đực,\u000bTuấn mã kéo mười cỗ đại xa,\u000bMười sáu ngôi làng giàu đẹp nhất,\u000bHân hoan ta tặng thưởng con thơ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":575},{"content":"Đến đây chấm dứt Vấn đề \"Giàu Nghèo\" (Chương XX).\r","fontSize":12,"order":576},{"alignment":1,"content":"24. CON ĐƯỜNG BÍ MẬT.\r","fontBold":-1,"fontSize":12,"order":577},{"content":"Từ ngày ấy, vinh quang của Bồ-tát thật lẫy lừng và hoàng hậu Udumbarà điều hành chu đáo mọi việc cho ngài.\r","fontSize":12,"order":578},{"content":"Khi ngài được mười sáu tuổi, bà nghĩ thầm: \"Tiểu đệ đã lớn, danh vọng thật lẫy lừng, vậy ta phải tìm nơi xe duyên cho tiểu đệ\". Bà liền tâu chuyện này với vua, và vua rất hài lòng:\r","fontSize":12,"order":579},{"content":"- Tốt lắm, ái khanh, cứ nói chuyện cho vương nhi biết.\r","fontSize":12,"order":580},{"content":"Bà nói với ngài chuyện ấy, ngài ưng thuận và bà nói:\r","fontSize":12,"order":581},{"content":"- Vậy để ta tìm tân nương cho con.\r","fontSize":12,"order":582},{"content":"Bậc Đại Sĩ nghĩ thầm: \"Ta sẽ chẳng bao giờ vừa ý cho ai chọn vợ cho ta, ta sẽ tự chọn lấy mà thôi\". Ngài liền đáp:\r","fontSize":12,"order":583},{"content":"- Tâu hoàng hậu, khoan nói chuyện này với thánh thượng trong vài ngày nữa đã, xin để tiểu đệ tự đi tìm vợ cho hợp ý mình, rồi tiểu đệ sẽ tâu trình sau.\r","fontSize":12,"order":584},{"content":"- Được rồi, em cứ làm như vậy.\r","fontSize":12,"order":585},{"content":"Ngài từ giã hoàng hậu, đi về nhà thông báo cho các thân hữu. Rồi ngài tìm cách kiếm được bộ đồ nghèo của thợ may, một mình đi ra cửa Bắc, tiến vào Bắc thị trấn.\r","fontSize":12,"order":586},{"content":"Lúc bấy giờ ở đó có một gia đình thương nhân cổ kính bị suy sụp, là gia đình của cô gái tên là Amarà (Bất tử) rất xinh đẹp, khôn ngoan, có đầy đủ mọi tướng tốt của phúc phận. Sáng sớm hôm ấy cô gái đi đến nơi cha nàng cày ruộng, để đem cháo nàng nấu cho cha, tình cờ nàng cũng đi trên con đường ấy. Khi bậc Đại Sĩ thấy nàng đi đến, ngài tự nhủ: \"Một nữ nhân đủ mọi tướng tốt lành thay! Nếu nàng chưa có gia thất, nàng phải làm vợ ta\". Còn nàng khi vừa trông thấy ngài, cũng tự nhủ: \"Nếu ta được chung sống với một nam nhân như vậy, ta có thể khôi phục cơ đồ sự nghiệp\".\r","fontSize":12,"order":587},{"content":"Bậc Đại Sĩ nghĩ thầm: \"Ta không biết nàng có gia thất chưa, vậy ta sẽ hỏi nàng bằng cách ra dấu tay và nếu nàng thông minh, nàng sẽ hiểu\". Thế là đứng đằng xa, ngài nắm chặt tay lại. Nàng hiểu rằng ngài hỏi nàng có chồng chưa, liền xoe tay ra. Thế rồi ngài vội đi đến hỏi tên nàng. Nàng đáp:\r","fontSize":12,"order":588},{"content":"- Tên thiếp là cái hiện nay không có, trước kia đã không có và sau này cũng sẽ không có được.\r","fontSize":12,"order":589},{"content":"- Thưa nương tử, không có gì trên đời này bất tử cả, vậy chắc hẳn tên quý nương là Amarà, người Bất tử, phải chăng?\r","fontSize":12,"order":590},{"content":"- Đúng vậy, thưa công tử.\r","fontSize":12,"order":591},{"content":"- Nương tử đem cháo cho ai?\r","fontSize":12,"order":592},{"content":"- Cho vị thần ngày xưa.\r","fontSize":12,"order":593},{"content":"- Các thần ngày xưa là cha mẹ ta. Vậy chắc quý nương muốn nói đến quý phụ thân?\r","fontSize":12,"order":594},{"content":"- Đúng vậy, thưa công tử.\r","fontSize":12,"order":595},{"content":"- Quý thân phụ hiện đang làm gì?\r","fontSize":12,"order":596},{"content":"- Người đang làm một thành hai.\r","fontSize":12,"order":597},{"content":"Lúc bấy giờ làm một thành hai là cầy ruộng.\r","fontSize":12,"order":598},{"content":"- Người đang cầy ruộng chăng, hỡi quý nương?\r","fontSize":12,"order":599},{"content":"- Thưa công tử, phải.\r","fontSize":12,"order":600},{"content":"- Thế ruộng người cày ở đâu?\r","fontSize":12,"order":601},{"content":"- Ở nơi người ra đi nhưng không trở lại nữa.\r","fontSize":12,"order":602},{"content":"- Nơi người ra đi không trở lại là nghĩa địa, vậy người đang cầy ruộng gần nghĩa địa?\r","fontSize":12,"order":603},{"content":"- Đúng thế, thưa công tử.\r","fontSize":12,"order":604},{"content":"- Quý nương có trở lại đây nữa chăng?\r","fontSize":12,"order":605},{"content":"- Nếu nó đến thì thiếp không đến, còn nếu nó không đến thì thiếp sẽ đến, thưa công tử.\r","fontSize":12,"order":606},{"content":"- Có lẽ quý thân phụ cày ruộng cạnh bờ sông, nên nếu nước dâng thì quý nương không trở lại được, còn nước không dâng thì quý nương sẽ trở lại, phải chăng?\r","fontSize":12,"order":607},{"content":"Sau cuộc trò chuyện trao đổi này, nàng Amarà mời ngài uống nước cháo. Bậc Đại Sĩ nghĩ nếu từ chối thì khiếm nhã, nên ngài nhã nhặn xin nàng một ít. Khi nàng để bình nước cháo xuống đất, ngài nghĩ thầm: \"Nếu nàng mời ta mà không rửa cái hũ và cho ta nước rửa tay, ta sẽ từ giã nàng ra đi\".\r","fontSize":12,"order":608},{"content":"Nhưng nàng lấy nước trong hũ đưa ngài rửa tay, rồi đặt chiếc hũ không xuống đất chứ không đưa ngài cầm, khuấy nước cháo trong bình xong, nàng đổ đầy vào hũ. Nhưng thấy rất ít gạo trong nước cháo, ngài bảo:\r","fontSize":12,"order":609},{"content":"- Này quý nương, có ít gạo quá!\r","fontSize":12,"order":610},{"content":"- Thưa công tử, trước đây chúng tôi không có nước.\r","fontSize":12,"order":611},{"content":"- Quý nương muốn bảo là lúa đang mọc, quý nương không đưa nước vào đó chăng?\r","fontSize":12,"order":612},{"content":"- Đúng vậy, thưa công tử.\r","fontSize":12,"order":613},{"content":"Rồi nàng để lại một ít nước cháo cho cha, và mời Bồ-tát một ít. Ngài uống xong, súc miệng và hỏi:\r","fontSize":12,"order":614},{"content":"- Thưa quý nương, ta muốn đến thăm nhà quý nương, xin quý nương làm ơn chỉ đường.\r","fontSize":12,"order":615},{"content":"Nàng chỉ đường cho ngài bằng cách đọc bài kệ đã được đưa ra trong Chương Một:\r","fontSize":12,"order":616},{"content":"38. Nhờ món bánh và cháo nấu nhừ,\u000bCùng cây song điệp trổ muôn hoa,\u000bBàn tay thiếp để ăn và chỉ,\u000bChẳng phải bàn tay thiếp bỏ qua,\u000bĐó chính là đường đi thị trấn,\u000bCon đường bí mật phải tìm ra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":617},{"content":"Đến đây chấm dứt Vấn đề Con đường Bí mật.\r","fontSize":12,"order":618},{"alignment":1,"content":"25. BẬC TRÍ GIẢ ĐI CƯỚI VỢ.\r","fontBold":-1,"fontSize":12,"order":619},{"content":"Ngài đến nhà nàng theo cách đã chỉ dẫn, mẹ Amarà thấy ngài, liền mời ngài ngồi:\r","fontSize":12,"order":620},{"content":"- Ta muốn mời công tử dùng cháo, được chăng?\r","fontSize":12,"order":621},{"content":"- Xin cám ơn hiền mẫu, hiền muội Amarà đã cho tiểu sinh ăn cháo rồi.\r","fontSize":12,"order":622},{"content":"Bà mẹ liền nhận ra ngay là chắc hẳn ngài đến đây vì ái nữ của bà. Bậc Đại Sĩ thấy cảnh nghèo túng của họ, lại nói:\r","fontSize":12,"order":623},{"content":"- Thưa hiền mẫu, tiểu sinh làm nghề thợ may, hiền mẫu cần may vá gì không?\r","fontSize":12,"order":624},{"content":"- Thưa công tử, có chứ, nhưng không có tiền để trả công.\r","fontSize":12,"order":625},{"content":"- Thưa hiền mẫu, không cần phải trả công, hiền mẫu cứ đem các thứ ra đây cho tiểu sinh may vá.\r","fontSize":12,"order":626},{"content":"Bà liền đem áo quần cũ ra, Bồ-tát vá từng thứ, công việc của người có trí bao giờ cũng trôi chảy và ngài lại bảo bà:\r","fontSize":12,"order":627},{"content":"- Hiền mẫu đi báo cho dân chúng ngoài đường biết nhé.\r","fontSize":12,"order":628},{"content":"Bà liền thông báo khắp làng, chỉ một ngày nhờ công việc may vá, bậc Đại Sĩ kiếm được một ngàn đồng tiền. Bà lão nấu cơm trưa cho ngài ăn và buổi chiều bà hỏi cần nấu bao nhiêu nữa.\r","fontSize":12,"order":629},{"content":"- Thưa hiền mẫu, nấu đủ cho mọi người trong nhà thôi.\r","fontSize":12,"order":630},{"content":"Bà liền đi nấu cơm với cà ri và thêm các thứ gia vị vào.\r","fontSize":12,"order":631},{"content":"Buổi xế chiều, Amarà từ khu rừng trở về nhà, mang theo một bó củi trên đầu và bó lá quanh hông. Nàng vứt củi xuống ở cửa trước và đi vào cửa sau. Cha nàng cũng về sau đó. Bậc Đại Sĩ ăn một bữa cơm thật ngon miệng; cô gái hầu cơm cha mẹ trước khi ăn, rồi rửa chân cho cha mẹ cùng Bồ-tát. Ngài ở đó vài ngày thăm dò nàng. Rồi một ngày kia, để thử nàng, ngài bảo:\r","fontSize":12,"order":632},{"content":"- Ái nương Amarà ơi, đem nửa đấu thóc ra làm cho ta một cái bánh, một nồi cháo và một nồi cơm.\r","fontSize":12,"order":633},{"content":"Nàng bằng lòng ngay, đi sàng gạo sạch trấu, lấy hột lớn nấu cháo, hột vừa nấu cơm, hột nhỏ làm bánh, thêm gia vị cho đầy đủ. Nàng đem nấu cháo đã nêm gia vị mời bậc Đại Sĩ.\r","fontSize":12,"order":634},{"content":"Ngài vừa ăn một miếng đã cảm thấy mùi thơm đặc biệt thấm qua cổ họng, tuy nhiên để thử nàng, ngài bảo:\r","fontSize":12,"order":635},{"content":"- Quý nương ơi, nếu nàng không biết nấu, sao nàng lại làm hỏng gạo cơm của ta?\r","fontSize":12,"order":636},{"content":"Rồi ngài nhổ cháo xuống đất, nhưng nàng không hề giận, chỉ trao bánh cho ngài và bảo:\r","fontSize":12,"order":637},{"content":"- Nếu cháo không ngon, thì xin ăn bánh.\r","fontSize":12,"order":638},{"content":"Các bánh kia ngài cũng nói như thế và từ chối món cơm, ngài bảo :\r","fontSize":12,"order":639},{"content":"- Nếu nàng không biết nấu nướng sao lại phí phạm của cải ta?\r","fontSize":12,"order":640},{"content":"Rồi như thể giận dữ lắm, ngài trộn cả ba thứ với nhau bôi khắp người nàng từ đầu đến chân, bảo nàng ngồi xuống bậc cửa.\r","fontSize":12,"order":641},{"content":"- Hay lắm, thưa công tử.\r","fontSize":12,"order":642},{"content":"Nàng vâng lời ngồi xuống, không tỏ vẻ giận dữ gì. Thấy nàng không có vẻ cao ngạo, ngài bảo:\r","fontSize":12,"order":643},{"content":"- Quý nương ơi, đến đây.\r","fontSize":12,"order":644},{"content":"Vừa nghe ngài gọi tiếng đầu, nàng đã đến ngay.\r","fontSize":12,"order":645},{"content":"Khi Đại Sĩ đến đây, ngài có đem theo một ngàn đồng tiền vàng và một chiếc áo trong giỏ cau trầu.\r","fontSize":12,"order":646},{"content":"Bấy giờ ngài lấy nó ra, đưa cho nàng và bảo :\r","fontSize":12,"order":647},{"content":"- Quý nương ơi, hãy cùng bạn hữu đi tắm và mặc áo này vào và đến đây với ta.\r","fontSize":12,"order":648},{"content":"Nàng vâng lời. Bậc Trí giả trao cho cha mẹ nàng tất cả số tiền ngài đem theo và vừa kiếm được, khuyên nhủ đôi lời, rồi đem nàng lên kinh thành.\r","fontSize":12,"order":649},{"content":"Tại đây ngài muốn thử nàng, liền bảo nàng ngồi trong nhà người canh cổng, nói cho bà vợ người canh cổng biết mưu kế của ngài, rồi về nhà ngài. Tại đó ngài cho gọi các quân hầu của ngài đến và bảo:\r","fontSize":12,"order":650},{"content":"- Ta có để lại một nữ nhân ở nhà kia, hãy đem một ngàn đồng tiền đến thử nàng xem.\r","fontSize":12,"order":651},{"content":"Ngài đưa tiền và bảo họ đi. Họ làm theo lời ngài dặn. Nàng từ chối, bảo:\r","fontSize":12,"order":652},{"content":"- Số tiền này không đáng giá bằng đám đất bụi bám trên chân công tử của ta.\r","fontSize":12,"order":653},{"content":"Đám quân hầu trở về kể lại cho ngài nghe kết quả cuộc thử. Ngài lại bảo họ đi lần nữa, đến lần thứ ba, thứ tư, rồi bảo họ kéo nàng đi bằng vũ lực. Họ vâng theo và khi nàng nhìn thấy bậc Đại Sĩ uy nghi rực rỡ, nàng không nhận ra ngài, mà chỉ cười rồi khóc khi nhìn ngài. Thấy thế ngài hỏi cớ sao, nàng đáp:\r","fontSize":12,"order":654},{"content":"- Thưa công tử, thiếp mỉm cười khi ngắm vẻ huy hoàng của công tử và nghĩ rằng công tử được hưởng cảnh huy hoàng này không phải là không có nhân duyên, mà là do thiện nghiệp của công tử đời trước: \"Hãy xem quả phước báo\". Thiếp nghĩ vậy và mỉm cười. Nhưng rồi thiếp khóc khi nghĩ rằng công tử sẽ gây tội ác phá hại tài sản mà kẻ khác chăm sóc trông nom và sẽ xuống địa ngục, nên vì thương cảm, thiếp phải khóc.\r","fontSize":12,"order":655},{"content":"Sau lần thử này, ngài biết nàng rất tiết hạnh, nên bảo họ đem nàng về chỗ cũ. Ngài giả dạng người thợ may, trở về với nàng và ở lại đêm đó.\r","fontSize":12,"order":656},{"content":"Sáng hôm sau, ngài trở về cung, kể mọi chuyện với hoàng hậu Udumbarà. Bà báo cho vua biết xong, trang điểm cho Amarà đủ ngọc vàng trân bảo đặt nàng ngồi trên một cỗ xe sang trọng, đầy vẻ uy nghi, vinh hiển rước nàng về cung của bậc Đại Sĩ và mở ngày lễ hội vương hầu.\r","fontSize":12,"order":657},{"content":"Vua ban thưởng Bồ-tát món quà đáng giá một ngàn đồng tiền, dân chúng trong thành đem quà đến dâng, từ người giữ cửa trở đi. Nàng Amarà chia quà vua ban làm hai phần, gửi lại một phần dâng lên vua; các quà dân chúng tặng, nàng cũng chia như vậy, trả về cho họ một nửa, vì thế rất được lòng dân. Từ ngày ấy, bậc Đại Sĩ cùng nàng sống rất hạnh phúc và chỉ bảo cho vua mọi thế sự cũng như thánh sự.\r","fontSize":12,"order":658},{"content":"Một ngày kia Senaka bảo ba người kia nhân lúc họ đến thăm:\r","fontSize":12,"order":659},{"content":"- Này các bạn, chúng ta chưa đấu trí nổi vôí Mahosadha con nhà dân giả này, nay nó tìm được vợ khôn lanh hơn cả nó nữa, làm sao chúng ta kiếm kế ly gián nó với đức vua đây?\r","fontSize":12,"order":660},{"content":"- Thưa Tôn sư, làm sao chúng tiểu đệ biết được? Chuyện đó tùy ngài định đoạt.\r","fontSize":12,"order":661},{"content":"- Được rồi đừng lo gì, ta đã có cách. Ta sẽ trộm hạt bảo châu trên vương miện, hiền hữu Pukkusa trộm chuỗi đeo cổ bằng vàng của đức vua, hiền hữu Kavinda trộm chiếc áo lông của ngài và hiền hữu Devinda lấy đôi hài bằng vàng của ngài.\r","fontSize":12,"order":662},{"content":"Cả bốn người ấy tìm cách làm các việc này. Sau đó Senaka nói:\r","fontSize":12,"order":663},{"content":"- Song ta phải bỏ vào nhà gã này mà không cho nó biết.\r","fontSize":12,"order":664},{"content":"Thế là Senaka để hạt bảo châu vào bình hạt dẻ, bảo một tỳ nữ:\r","fontSize":12,"order":665},{"content":"- Nếu ai mua bình hạt dẻ này, ngươi đều từ chối, chỉ bán cho người nhà Mahosadha mà thôi.\r","fontSize":12,"order":666},{"content":"Người tỳ nữ đem lọ đến nhà bậc Trí giả đi lên đi xuống và rao:\r","fontSize":12,"order":667},{"content":"- Ai muốn mua hạt dẻ?\r","fontSize":12,"order":668},{"content":"Nhưng nàng Amarà đứng bên cửa nhìn thấy rõ, nàng nhận xét cô nữ tỳ nọ không đi nơi nào khác ngoài nhà nàng, chắc phải có điều gì bên trong chuyện này. Nàng liền ra dấu cho tỳ nữ của nàng lại gần, còn chính nàng kêu to gọi cô gái:\r","fontSize":12,"order":669},{"content":"- Đến đây cô bé, ta muốn mua hạt dẻ.\r","fontSize":12,"order":670},{"content":"Khi cô gái đến, bà chủ gọi các nữ tỳ ra, nhưng không có ai trả lời cả, nên phải nhờ cô gái đi kiếm hộ. Khi cô gái đi rồi, Amarà thọc tay vào bình tìm ra hạt bảo châu. Khi cô gái trở lại, Amarà liền hỏi:\r","fontSize":12,"order":671},{"content":"- Cô là tỳ nữ nhà ai?\r","fontSize":12,"order":672},{"content":"- Thưa phu nhân, nhà bậc Trí giả Senaka ạ.\r","fontSize":12,"order":673},{"content":"Nàng liền hỏi tên họ tỳ nữ cùng tên mẹ cô gái rồi bảo:\r","fontSize":12,"order":674},{"content":"- Nào cho ta ít hạt dẻ.\r","fontSize":12,"order":675},{"content":"- Thưa hiền mẫu, nếu mẹ cần thì cứ lấy cả bình, con không lấy tiền đâu.\r","fontSize":12,"order":676},{"content":"- Vậy thì cô về đi.\r","fontSize":12,"order":677},{"content":"Amarà bảo người tỳ nữ ra rồi, nàng viết trên một ngọn lá: Vào ngày ấy tháng ấy, đại sư Senaka gửi đến một hạt bảo châu trên vương miện để làm quà tặng do một nữ tỳ tên họ ấy đem đến.\r","fontSize":12,"order":678},{"content":"Pukkusa gửi đến chuỗi đeo cổ bằng vàng giấu trong giỏ hoa lài, Kàvinda gửi đến chiếc cẩm y giấu trong giỏ rau, Devinda gửi đến đôi hài bằng vàng để trong bó rơm. Nàng nhận tất cả và viết tên họ vào ngọn lá, cất đi rồi kể lại cho bậc Đại Sĩ nghe mọi chuyện. Khi năm vị hiền thần kia vào cung, liền hỏi vua:\r","fontSize":12,"order":679},{"content":"- Tâu Đại vương, sao Đại vương không đội vương miện có bảo châu?\r","fontSize":12,"order":680},{"content":"- Được đem nó ra đây cho trẫm mang vào. Vua bảo.\r","fontSize":12,"order":681},{"content":"Nhưng họ không kiếm ra viên bảo châu và các thứ kia. Thế là cả bốn vị bảo:\r","fontSize":12,"order":682},{"content":"- Tâu Đại vương, các vật trang sức của Đại vương đều nằm trong nhà Mahosadha, gã ấy đang dùng chúng đấy, gã con trai nhà dân giả ấy chính là kẻ thù của Đại vương đấy.\r","fontSize":12,"order":683},{"content":"Họ vu cáo cho ngài như vậy. Sau đó những kẻ tốt bụng đi tìm Mahosadha kể chuyện cho ngài, ngài bảo:\r","fontSize":12,"order":684},{"content":"- Để ta yết kiến đức vua và đi tìm.\r","fontSize":12,"order":685},{"content":"Ngài đến chầu vua. Đang cơn thịnh nộ, vua phán:\r","fontSize":12,"order":686},{"content":"- Trẫm chẳng nhìn nhận tiểu tử kia nữa, nó còn muốn gì ở đây?\r","fontSize":12,"order":687},{"content":"Vua không cho phép ngài vào trần tình. Khi bậc Trí giả biết vua đang cơn thịnh nộ, ngài trở về nhà. Vua ban lệnh bắt ngài và ngài biết được nhờ những kẻ tốt bụng, nên bảo cho Amarà biết đã đến lúc ngài phải ra đi, rồi ngài trốn ra khỏi kinh thành, đến Nam thị trấn giả dạng làm nghề thợ đồ gốm ở trong một lò gốm. Cả kinh thành loan tin ngài bỏ trốn. Khi Senaka và ba vị kia hay tin ấy mỗi người liền gửi cho phu nhân Amarà một bức thư mà không cho ba vị biết, nhắn tin với nàng: Xin phu nhân đừng ngại gì, chúng ta không phải là những trí giả hay sao?\r","fontSize":12,"order":688},{"content":"Nàng cất cả bốn bức thư rồi trả lời cho mỗi vị đến gặp nàng vào một ngày giờ nào đó. Khi họ đến, nàng cho người lấy dao cạo râu tóc họ sạch nhẵn, ném họ vào buồng tắm, hành hạ họ thật khổ sở, rồi lấy mền quấn họ lại và thông báo cùng vua biết. Nàng đem họ cùng bốn bảo vật đến cung đình, tung hô vua xong, nàng nói:\r","fontSize":12,"order":689},{"content":"- Tâu Đại vương, bậc Trí giả Mahosadha không phải là kẻ trộm, mà chính đây là các kẻ trộm: Senaka trộm bảo châu, Pukkusa trộm dây chuyền vàng, Devinda trộm đôi giày mạ bằng vàng vào ngày ấy tháng ấy, do tay của một nữ tỳ, các vật này được gửi đến làm quà tặng. Xin Đại vương nhìn ngọn lá này và nhận lại các bảo vật rồi thả các kẻ trộm ra.\r","fontSize":12,"order":690},{"content":"Làm cho các vị kia chịu muôn phần sỉ nhục như thế xong, nàng liền ra về.\r","fontSize":12,"order":691},{"content":"Tuy nhiên, vua lại bối rối trước chuyện này, vì từ khi Bồ-tát ra đi và không có bốn bậc hiền thần kia, ngài không nói gì nữa, chỉ bảo họ tắm rửa rồi ra về.\r","fontSize":12,"order":692},{"alignment":1,"content":"26. VỊ NỮ THẦN VÀ CON ĐOM ĐÓM.\r","fontBold":-1,"fontSize":12,"order":693},{"content":"Lúc bấy giờ vị nữ thần ở trong chiếc lọng hoàng gia không được nghe giọng Bồ-tát thuyết pháp, không hiểu nguyên nhân gì và khi bà biết được, liền quyết định đem bậc Trí giả trở về.\r","fontSize":12,"order":694},{"content":"Vì thế ban đêm, bà hiện ra từ một cái lỗ quanh lọng, hỏi vua bốn vấn đề được tìm thấy trong \"Các vấn đề của Nữ thần\" Chương IV, với các vần kệ bắt đầu: \"Kẻ ấy đánh bằng chân lẫn tay\". Vua không trả lời được, nhưng hứa sẽ hỏi các vị hiền thần và xin gia hạn một ngày.\r","fontSize":12,"order":695},{"content":"Hôm sau, vua ban lệnh triệu hồi họ, nhưng họ đều đáp:\r","fontSize":12,"order":696},{"content":"- Chúng thần hổ thẹn nếu xuất hiện trước công chúng. Vì chúng thần bị cạo râu tóc sạch nhẵn.\r","fontSize":12,"order":697},{"content":"Thế là ngài gửi cho họ bốn chiếc mão đội đầu (dân chúng cho rằng đó là nguồn gốc các chiếc mão).\r","fontSize":12,"order":698},{"content":"Khi họ đến, họ được mời ngồi xong, vua bảo:\r","fontSize":12,"order":699},{"content":"- Này Senaka, đêm qua vị thần ở trong chiếc lọng của trẫm hỏi trẫm bốn vấn đề mà trẫm không giải đáp được, phải bảo là trẫm sẽ hỏi các hiền thần. Vậy các khanh hãy giải đáp cho trẫm.\r","fontSize":12,"order":700},{"content":"Và ngài đọc bài kệ thứ nhất:\r","fontSize":12,"order":701},{"content":"39. Kẻ ấy đánh bằng chân lẫn tay,\u000bĐánh luôn cả mặt mũi tai mày,\u000bTuy nhiên kẻ ấy, tâu Hoàng thượng;\u000bThân thiết hơn chồng nữa, lạ thay !\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":702},{"content":"Senaka lắp bắp các chữ đầu:\r","fontSize":12,"order":703},{"content":"- Đánh làm sao, đánh ai đã chứ?\r","fontSize":12,"order":704},{"content":"Rồi ông chẳng tìm ra đầu đuôi gì cả. Ba vị kia đều im lặng . Vua hết sức túng thế. Đêm đến nữ thần lại hỏi ngài đã giải đáp câu đố được chưa, ngài bảo:\r","fontSize":12,"order":705},{"content":"- Trẫm đã hỏi bốn hiền thần mà không ai nói được cả.\r","fontSize":12,"order":706},{"content":"Bà đáp:\r","fontSize":12,"order":707},{"content":"- Họ có biết gì đã chứ, trừ bậc Trí giả Mahosadha, chẳng ai giải đáp được cả. Nếu Đại vương không triệu ngài về giải đáp các vấn đề này, ta sẽ chặt đầu Đại vương với lưỡi dao oan nghiệt này.\r","fontSize":12,"order":708},{"content":"Sau khi dọa vua như vậy, bà nói tiếp:\r","fontSize":12,"order":709},{"content":"- Tâu Đại vương, khi Đại vương cần lửa, đừng thổi con đom đóm, khi cần sữa đừng vắt cái sừng bò.\r","fontSize":12,"order":710},{"content":"Rồi bà lập lại Vấn đề con Đom đóm trong Chương V:\r","fontSize":12,"order":711},{"content":"- Khi lửa tắt, có ai đi tìm lửa từng nghĩ rằng con đom đóm có thể làm mồi lửa được chăng, nếu người ấy trông thấy đom đóm ban đêm? Nếu người ấy vò vụn phân bò và cỏ chất lên nó thì thật là điên rồ, vì không thể làm nó bắt lửa được.\r","fontSize":12,"order":712},{"content":"Cũng vậy, một thú vật không ích lợi gì cho ta nếu ta dùng nó theo cách sai lạc, ví như vắt sữa sừng bò, thì chẳng bao giờ sữa chảy ra. Con người được lợi lạc nhờ nhiều phương tiện như là trừng phạt kẻ thù và tỏ tình thân ái với bằng hữu. Nhờ chinh phục các tướng lãnh giữa chốn ba quân và lời bằng hữu khuyên răn, các vị chúa tể trên thế gian ngự trị cả thế gian và hưởng thụ trọn vẹn.\r","fontSize":12,"order":713},{"content":"Các vị vua ấy chẳng giống Đại vương đang thổi con đom đóm và tưởng đó là lửa. Đại vương giống như người thổi con đom đóm khi ngọn lửa đang sẵn sàng bên cạnh, như người ném cái cân xuống và đo lường bằng tay, như người cần sữa vắt sừng bò, khi ngài đem các vấn đề sâu xa như vậy mà hỏi Senaka và những kẻ tương tự lão ấy, chúng nó biết gì đâu chứ? Chúng chỉ là những con đom đóm, còn Mahosadha sáng ngời trí tuệ mới là ngọn lửa vĩ đại đang cháy bùng rực rỡ, nếu Đại vương không tìm ra lời giải đáp vấn đề này, Đại vương sẽ là cái xác không hồn.\r","fontSize":12,"order":714},{"content":"Sau khi dọa cho vua khiếp sợ như thế, bà biến mất.\r","fontSize":12,"order":715},{"content":"Đến đây chấm dứt Vấn đề con Đom đóm.\r","fontSize":12,"order":716},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":717},{"content":"Từ đấy vua kinh hoàng vì sợ chết. Sáng hôm sau vua ra lệnh bốn cận thần lên bốn cỗ xe đi ra bốn hoàng môn và bất kỳ nơi nào họ tìm được vương tử, bậc Trí giả Mahosadha, đều phải đón chào ngài thật trọng thể rồi lập tức rước ngài về hoàng cung. Ba vị trong số này không tìm được bậc Trí giả ; nhưng vị thứ tư đi ra phía Nam môn tìm thấy bậc Đại Sĩ ở Nam thị trấn, lúc ấy đang ngồi trên bó rơm lấm lem bùn đất, ăn những vắt cơm chấm ít nước canh sau khi đã kiếm xong đất sét và quay bánh xe cho chủ lò gốm. Ngài đã làm như vậy là vì ngài nghĩ rằng vua có thể nghi ngờ ngài muốn lên cầm vương quyền, nhưng nếu vua hay tin ngài đang sống bằng nghề thợ gốm thì mối nghi kỵ sẽ tan ngay. Khi ngài trông thấy vị cận thần, ngài hiểu ông đi đến tìm ngài, ngài hiểu rằng vinh quang của ngài đã được phục hồi, ngài sẽ được thưởng thức mọi cao lương mỹ vị do phu nhân Amarà dọn ra thiết đãi, vì thế ngài thả vắt cơm đang cầm và đứng dậy súc miệng. Vừa lúc ấy vị cận thần đi đến, đây là một người trong vây cánh của Senaka nói với ngài một cách thô lỗ như sau:\r","fontSize":12,"order":718},{"content":"- Thưa Tôn sư, những lời mà bậc hiền giả Senaka nói đều là những điều báo trước rất hữu ích cho ngài: vinh quang của ngài đã mất, tài trí của ngài chả ích lợi gì, bây giờ đây ngài ngồi trên đống rơm bê bết bùn lầy đất mà ăn cơm như vậy đó.\r","fontSize":12,"order":719},{"content":"Rồi gã này đọc bài kệ trong chuyện Bhùri-pãnha hay Vấn đề Trí tuệ, Chương X:\r","fontSize":12,"order":720},{"content":"40. Có thật ngài là bậc Trí nhân,\u000bNhư người đồn có trí uyên thâm,\u000bVậy tài trí, đại vinh quang ấy,\u000bChẳng phục vụ ngài đúng nghĩa chăng,\u000bVà đã trở thành không ý nghĩa,\u000bTrong khi ngài nuốt chút cơm hầm?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":721},{"content":"Bậc Đại Sĩ liền đáp lại:\r","fontSize":12,"order":722},{"content":"- Tên ngu si mê muội kia, nhờ tài trí của ta, khi nào ta muốn phục hồi vinh quang đều được cả.\r","fontSize":12,"order":723},{"content":"Rồi ngài ngâm hai vần kệ:\r","fontSize":12,"order":724},{"content":"41. Vinh quang ta tạo bởi gian truân,\u000bĐúng lúc, trái thời, ta biệt phân,\u000bĐể ẩn náu mình theo ý muốn,\u000bMở toang các cửa lợi vô ngần,\u000bCho nên ta biết điều tri túc,\u000bVới chút cơm hầm, vẫn muốn ăn.\u000b\u000b42. Khi ta nhận thấy đúng thời cơ,\u000bNỗ lực tạo thành mối lợi to,\u000bTheo kế hoạch, ta liền chịu đựng,\u000bCan cường chẳng khác một thanh sư,\u000bVà nhờ năng lực oai hùng ấy,\u000bÔng sẽ thấy ta trở lại mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":725},{"content":"Lúc ấy vị cận thần đáp:\r","fontSize":12,"order":726},{"content":"- Thưa bậc Trí giả, vị thần ở trong chiếc lọng hoàng gia đặt một câu hỏi cho đức vua, ngài liền hỏi cả bốn vị hiền thần nhưng không ai giải đáp nổi, vì thế đức vua ra lệnh tiểu thần đi rước ngài về.\r","fontSize":12,"order":727},{"content":"Bậc Đại Sĩ đáp:\r","fontSize":12,"order":728},{"content":"- Trong trường hợp như thế mà ông chưa thấy được uy lực của trí tuệ hay sao? Những lúc như vậy của cải nào có ích gì, chỉ có trí là hữu ích.\r","fontSize":12,"order":729},{"content":"Ngài tán thán trí tuệ như vậy. Sau đó vị cận thần trao cho bậc Đại Sĩ ngàn đồng tiền và bộ y phục vua ban, để ngài tắm rửa và thay quần áo ngay. Người chủ lò gốm kinh hãi vì đã lầm tưởng bậc Trí giả Mahosadha là thợ gốm của lão, tuy nhiên bậc Đại Sĩ liền trấn an lão:\r","fontSize":12,"order":730},{"content":"- Tôn ông đừng sợ, ông đã cứu giúp ta thật quý giá vô cùng.\r","fontSize":12,"order":731},{"content":"Rồi ngài tặng lão ngàn đồng tiền và với thân mình còn lấm lem bùn đất, ngài đã leo lên xe về kinh thành ngay. Viên cận thần báo tin cho vua biết ngài đã về.\r","fontSize":12,"order":732},{"content":"- Này hiền khanh đã tìm ra bậc Trí giả, vương nhi ở đâu?\r","fontSize":12,"order":733},{"content":"- Tâu Đại vương, vương tử đang sống bằng nghề làm đồ gốm ở Nam thị trấn, nhưng vừa được tin Đại vương triệu ngài về là ngài về ngay chẳng đợi tắm rửa gì, đất còn lấm lem cả người.\r","fontSize":12,"order":734},{"content":"Vua nghĩ thầm: \"Nếu nó là kẻ thù của ta thì nó đã trở về trong cảnh xa hoa long trọng có tùy tùng hầu hạ kia chứ, như vậy nó chẳng phải là đối thủ của ta rồi\".\r","fontSize":12,"order":735},{"content":"Vua liền ban lệnh đưa ngài về tư thất tắm rửa, trang sức cho ngài rồi trở lại chầu vua với lễ nghi rực rỡ long trọng mà vua đã ban. Khi mọi việc xong xuôi, ngài trở vào triều, tung hô vua xong, liền đứng sang một bên. Vua nói năng ôn tồn với ngài, rồi muốn thử ngài, ông ngâm kệ này:\r","fontSize":12,"order":736},{"content":"43. Lắm kẻ không gây tạo lỗi lầm,\u000bBởi vì họ đã được giàu sang,\u000bNhưng nhiều người chẳng gây lầm lỗi,\u000bVì sợ bùn nhơ cấu uế tâm,\u000bCon đủ tài năng làm sự nghiệp,\u000bSao con không hãm hại vương quân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":737},{"content":"Bồ Tát đáp lại:\r","fontSize":12,"order":738},{"content":"44. Bậc Trí giả không tạo lỗi lầm,\u000bChỉ vì lạc thú hưởng giàu sang,\u000bThiện nhân dù gặp cơn tai họa,\u000bVà bị lâm vào cảnh khốn nàn,\u000bChẳng vì thân hữu hay thù hận,\u000bMà phải khước từ đạo chánh chân .\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":739},{"content":"Vua lại đọc bài kệ này, là những lời huyền bí của một vị Sát-đế-lị (quý tộc):\r","fontSize":12,"order":740},{"content":"45. Người nào vì bất cứ nguyên nhân,\u000bDù nhỏ, dù to, với bản thân,\u000bĐưa chính mình lên từ chỗ thấp,\u000bVề sau tiến bước đạo Như chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":741},{"content":"Còn bậc Đại Sĩ đọc kệ này lấy ví dụ cái cây để minh họa:\r","fontSize":12,"order":742},{"content":"46. Dưới một gốc cây bóng mát lành,\u000bNếu ta ngồi xuống nghỉ thân mình,\u000bChặt cành lá ấy là làm phản,\u000bBọn giả dối, ta phải ghét khinh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":743},{"content":"Rồi ngài tiếp tục:\r","fontSize":12,"order":744},{"content":"- Tâu Đại vương, nếu chặt cành của một cây mà ta đã hưởng lợi lạc là chuyện phản bội, thì còn nói gì đến kẻ sát nhân? Đại vương đã ban cho phụ thân tiểu thần hưởng đại phú quý và sủng ái tiểu thần phúc lộc tràn trề, làm sao tiểu thần có thể phản trắc làm hại Đại vương được?\r","fontSize":12,"order":745},{"content":"Sau khi bày tỏ lòng trung thành của mình, ngài lại khiển trách vua về lầm lỗi ấy:\r","fontSize":12,"order":746},{"content":"47. Nếu một người khai đạo chánh chân,\u000bĐánh tan nghi hoặc của tha nhân,\u000bNgười này thành một nơi nương tựa,\u000bVà bảo hộ cho chính bản thân,\u000bBậc Trí không bao giờ hủy diệt,\u000bMối dây này kết hợp thân bằng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":747},{"content":"Bấy giờ để khuyến giáo vua, ngài ngâm hai vần kệ:\r","fontSize":12,"order":748},{"content":"48. Ta ghét thế nhân đắm dục tình,\u000bGiả tu là dối gạt rành rành,\u000bHôn quân xử án không nghe thấy,\u000bSân hận người hiền chẳng biện minh.\u000b\u000b49. Vị vua thận trọng suy tư kỹ,\u000bXử án đầy suy xét tận tình,\u000bVua chúa suy tư phân xử đúng,\u000bĐời đời danh vọng mãi quang vinh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":749},{"content":"Khi vua nghe xong liền mời bậc Đại Sĩ ngồi lên ngai vàng dưới chiếc lọng hoàng gia mở rộng, còn chính vua ngồi xuống một ghế thấp và nói:\r","fontSize":12,"order":750},{"content":"- Thưa bậc Trí giả, vị thần ở trong chiếc lọng trắng này hỏi trẫm bốn câu. Trẫm đã vấn ý bốn hiền thần mà không ai tìm ra giải đáp. Vậy xin vương nhi giải đáp cho trẫm.\r","fontSize":12,"order":751},{"content":"- Tâu Đại vương, dù là vị thần trong chiếc lọng, hay bốn Đại thiên vương, hoặc dù ai đi nữa, xin cứ hỏi, tiểu thần sẽ giải đáp.\r","fontSize":12,"order":752},{"content":"Vua liền đưa câu hỏi nữ thần đã đọc ra và nói:\r","fontSize":12,"order":753},{"content":"50. Kẻ ấy đánh bằng chân lẫn tay,\u000bĐánh luôn cả mặt, mũi, tai, mày,\u000bTuy nhiên kẻ ấy, tâu Hoàng thượng,\u000bThân thiết hơn chồng nữa, lạ thay!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":754},{"content":"Khi bậc Đại Sĩ nghe câu hỏi xong, ngài thấy ý nghĩa lộ rõ ràng, chẳng khác nào vầng trăng hiện lên bầu trời:\r","fontSize":12,"order":755},{"content":"- Xin Đại vương nghe đây, Ngài nói. Khi đứa bé ngồi trong lòng mẹ sung sướng chơi đùa lấy tay đánh mẹ nó, kéo tóc mẹ nó, nắm tay lại đấm mẹ nó, mẹ nó bảo: \"Này ranh con, sao dám đánh mẹ?\". Rồi bà âu yếm ôm sát con vào ngực và không nén được lòng thương yêu con, bà mẹ hôn hít con, vào lúc đó đứa con còn thân thiết với bà còn hơn là cha nó nữa.\r","fontSize":12,"order":756},{"content":"Ngài đã làm sáng tỏ vấn đề như thể đem vầng nhật lên bầu trời, nghe xong, nữ thần hiện nửa thân qua kẽ hở của chiếc lọng và nói bằng một giọng dịu dàng:\r","fontSize":12,"order":757},{"content":"- Câu hỏi đã được giải đáp thỏa đáng.\r","fontSize":12,"order":758},{"content":"Sau đó bà tặng bậc Đại Sĩ một giỏ đầy hoa tiên và hương thần, rồi biến mất.\r","fontSize":12,"order":759},{"content":"Vua cũng ban thưởng ngài các loại hương hoa như vậy rồi đọc câu kệ thứ hai, hỏi vấn đề thứ hai:\r","fontSize":12,"order":760},{"content":"51. Bà mắng kẻ kia thật tệ tàn,\u000bNhưng bà muốn nó ở kề gần,\u000bKẻ kia, tuy vậy, tâu Hoàng thượng,\u000bCòn thiết thân hơn chính cả chồng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":761},{"content":"Bậc Đại sĩ:\r","fontSize":12,"order":762},{"content":"- Tâu Đại vương, đứa bé lên bảy, có thể làm theo lời mẹ dặn. Khi bà bảo nó ra đồng hay đến tiệm tạp hóa, nó đáp: \"Nếu mẹ cho con bánh kẹo con sẽ đi\"; bà mẹ bảo: \"Bánh kẹo đây con\", rồi đưa bánh kẹo cho nó. Nó ăn xong lại nói: \"Này mẹ, mẹ ngồi trong nhà im mát mà con lại phải đi ra ngoài làm công việc cho mẹ\". Nó nhăn mặt, làm bộ điệu chế nhạo mẹ nó, rồi không chịu đi. Bà nổi giận chụp lấy chiếc gậy la lên: \"Mày ăn các thứ ta cho mày rồi lại không chịu ra đồng làm việc cho ta\". Bà dọa nó, nó vụt chạy thật nhanh, bà theo không kịp bà liền la lên: \"Đi đi cho kẻ trộm xé xác mày ra\". Thế là bà mắng nhiếc nó thật thậm tệ, nhưng dù miệng nói gì đi nữa, bà cũng không muốn thế tí nào, bà chỉ muốn nó ở gần bà. Nó đi chơi lang thang suốt ngày, đến tối không dám trở về nhà, nó đến nhà bà con. Bà mẹ trông ra đường chờ nó về mà không thấy, nghĩ rằng nó không dám về, lòng bà đau đớn, nước mắt ràn rụa, bà đi đến nhà các quyến thuộc tìm nó. Khi thấy con, bà ôm nó hôn hít kéo nó sát vào lòng và thấy thương yêu nó hơn bao giờ hết, bà kêu lên: \"Con tưởng mẹ nói thật sao?\", thế là tâu Đại vương, lúc giận người mẹ lại thương con hơn trước nữa.\r","fontSize":12,"order":763},{"content":"Ngài giải đáp vấn đề thứ hai như vậy. Nữ thần lại tặng thưởng ngài như lần trước và vua cũng thế. Sau đó vua hỏi ngài vấn đề thứ ba qua một vần kệ khác:\r","fontSize":12,"order":764},{"content":"52. Nàng mắng nhiếc chàng chẳng lý do,\u000bVà nàng trách móc thật vu vơ,\u000bTuy nhiên, chàng ấy, tâu Hoàng thượng,\u000bThân thiết hơn chồng nữa, lạ chưa?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":765},{"content":"Bậc Đại Sĩ đáp:\r","fontSize":12,"order":766},{"content":"- Tâu Đại vương, khi một đôi uyên ương lén lút hưởng lạc thú ái tình, người nọ bảo người kia: \"Người chẳng hề để ý đến ta, ta biết tâm hồn người để tận đâu đâu\". Tất cả đều ngụy tạo và không có lý do gì cả, họ la mắng trách móc lẫn nhau, rồi họ càng thân thiết nhau hơn. Đó là ý nghĩa câu hỏi trên.\r","fontSize":12,"order":767},{"content":"Nữ thần lại tặng quà cho ngài và vua cũng vậy. Sau đó vua lại hỏi câu nữa qua vần kệ thứ tư:\r","fontSize":12,"order":768},{"content":"53. Lấy thực phẩm, y phục, tọa sàng,\u000bThiện nhân mang mọi vật lên đàng,\u000bTuy nhiên, các vị, tâu Hoàng thượng,\u000bCòn thiết thân hơn chính cả chồng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":769},{"content":"Ngài đáp:\r","fontSize":12,"order":770},{"content":"- Tâu Đại vương, vấn đề này liên hệ đến các khất sĩ Bà-la-môn chân chính. Các gia đình sùng đạo tin tưởng vào đời này và đời sau, thường cúng dường các vị này và hoan hỷ lúc cúng dường. Khi họ thấy các Bà-la-môn nhận vật cúng dường và ăn uống liền nghĩ thầm \"Chính các vị này đến nhà ta khất thực để thọ dụng\", họ càng tăng mối cảm tình đối với các vị này. Thật vậy, các vị này nhận phẩm vật, đặt lên vai mọi vật cúng dường và trở thành thân thiết với gia chủ.\r","fontSize":12,"order":771},{"content":"Khi ngài giải đáp xong vấn đề này, nữ thần bày tỏ mối đồng tình bằng tặng vật như trước và đặt dưới chân bậc Đại Sĩ một giỏ quý đựng đầy bảy báu vật xin ngài nhận lấy. Vua cũng hoan hỷ phong ngài làm đại tướng.\r","fontSize":12,"order":772},{"content":"Từ đó vinh quang của ngài càng chói lọi huy hoàng hơn nữa.\r","fontSize":12,"order":773},{"content":"Đến đây chấm dứt Vấn đề của Nữ thần.\r","fontSize":12,"order":774},{"alignment":1,"content":"27. NĂM VỊ HIỀN NHÂN.\r","fontBold":-1,"fontSize":12,"order":775},{"content":"Bốn vị hiền thần lại bảo nhau:\r","fontSize":12,"order":776},{"content":"- Gã thường dân lại càng cao danh vọng hơn nữa, ta phải làm sao đây?\r","fontSize":12,"order":777},{"content":"Senaka bảo họ:\r","fontSize":12,"order":778},{"content":"- Được rồi, ta đã có kế, ta cứ đến gặp gã và hỏi: Ta nên nói chuyện bí mật với ai? Nếu gã bảo: Không nên nói với ai cả, ta sẽ nói xấu để hại gã với đức vua và bảo gã là tên phản bội.\r","fontSize":12,"order":779},{"content":"Cả bốn vị liền kéo đến nhà bậc Trí giả và chào ngài xong, liền bảo:\r","fontSize":12,"order":780},{"content":"- Thưa bậc Trí giả, ta muốn hỏi bậc Trí giả một chuyện.\r","fontSize":12,"order":781},{"content":"Ngài bảo:\r","fontSize":12,"order":782},{"content":"- Xin cứ nói ngay.\r","fontSize":12,"order":783},{"content":"Senaka nói:\r","fontSize":12,"order":784},{"content":"- Thưa bậc Trí giả, con người phải an trú vững chắc ở đâu?\r","fontSize":12,"order":785},{"content":"- Ở chân lý.\r","fontSize":12,"order":786},{"content":"- Xong rồi, còn phải làm gì nữa?\r","fontSize":12,"order":787},{"content":"- Phải tạo sự nghiệp.\r","fontSize":12,"order":788},{"content":"- Rồi phải làm gì nữa?\r","fontSize":12,"order":789},{"content":"- Phải học hỏi các lời khuyến thiện.\r","fontSize":12,"order":790},{"content":"- Và sau đó nữa?\r","fontSize":12,"order":791},{"content":"- Đừng nói với ai chuyện bí mật của mình.\r","fontSize":12,"order":792},{"content":"- Xin đa tạ bậc Trí giả.\r","fontSize":12,"order":793},{"content":"Họ nói xong sung sướng ra về và nghĩ: \"Hôm nay ta sẽ tống cổ gã đi khuất mắt\". Rồi họ vào yết kiến vua và tâu:\r","fontSize":12,"order":794},{"content":"- Tâu Đại vương, gã ấy là tên phản bội Đại vương.\r","fontSize":12,"order":795},{"content":"Vua đáp:\r","fontSize":12,"order":796},{"content":"- Trẫm không tin các khanh đâu, bậc Trí giả không bao giờ phản bội trẫm.\r","fontSize":12,"order":797},{"content":"- Tâu Đại vương, xin hãy tin chúng thần vì đó là sự thật, nếu Đại vương không tin, xin cứ hỏi gã: \"Ta nên nói điều bí mật với ai, nếu gã không phản bội, gã sẽ bảo nói với người này người nọ, còn nếu gã phản bội, gã sẽ bảo: \"Không nên nói điều bí mật với ai cả. Khi nguyện ước đã thành tựu rồi mới nói được\". Xin Đại vương hãy tin chúng thần, đừng nghi ngờ gì nữa.\r","fontSize":12,"order":798},{"content":"Thế là một ngày kia, khi cùng ngồi với các cận thần, vua đọc bài kệ đầu trong \"Vấn đề của bậc Trí giả\" Chương XX:\r","fontSize":12,"order":799},{"content":"54. Năm vị hiền nhân họp buổi nay,\u000bVấn đề trẫm chợt nghĩ, nghe đây:\u000bCùng ai, bí mật nên bày tỏ,\u000bDù tốt xấu, hay dở, nói ngay!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":800},{"content":"Senaka muốn kéo vua về phe mình, liền ngâm kệ:\r","fontSize":12,"order":801},{"content":"55. Xin Đại vương cho biết ý trời,\u000bMuôn tâu Chúa thượng ở trên đời,\u000bLà người bảo hộ, cưu mang nặng,\u000bNăm trí giả mong hiểu ý ngài,\u000bCùng sở thích ngài, xin hãy nói,\u000bMuôn tâu chúa tể cõi trần ai! \r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":802},{"content":"Vua vốn bản chất yếu đuối, liền ngâm kệ:\r","fontSize":12,"order":803},{"content":"56. Nếu nữ nhân đức hạnh phục tùng,\u000bTuân theo ý nguyện của phu quân,\u000bĐầy tình thân ái thì nên nói,\u000bĐiều bí mật, hay dở mặc lòng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":804},{"content":"\"Nhà vua theo phe ta rồi\". Senaka nghĩ thầm, sung sướng đọc câu kệ nói rõ lối xử thế của mình:\r","fontSize":12,"order":805},{"content":"57. Ai bảo vệ người bệnh khốn cùng,\u000bLà nguồn cấp dưỡng, chốn nương thân,\u000bThì nên bày tỏ cùng thân hữu.\u000bĐiều bí mật, hay dở mặc lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":806},{"content":"Rồi vua lại hỏi Pukkasa:\r","fontSize":12,"order":807},{"content":"- Hiền khanh nghĩ sao, Pukkasa? Phải nói chuyện bí mật với ai?\r","fontSize":12,"order":808},{"content":"Pukkasa liền ngâm kệ:\r","fontSize":12,"order":809},{"content":"58. Dù già hay trẻ, hoặc trung niên,\u000bNếu chú em đức hạnh, đáng khen,\u000bVới chú em này, điều bí mật,\u000bDù là tốt xấu, hãy nêu lên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":810},{"content":"Kế đó vua hỏi Kàvinda và ông ngâm kệ:\r","fontSize":12,"order":811},{"content":"59. Khi đứa con vâng phục ý cha,\u000bCon trai thành thật, trí cao xa,\u000bVới con như vậy, thì nên nói,\u000bĐiều bí mật, dù tốt xấu mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":812},{"content":"Sau đó, vua hỏi Devinda và ông ngâm kệ:\r","fontSize":12,"order":813},{"content":"60. Muôn tâu Chúa tể của quần sinh,\u000bNếu mẹ yêu con thật tận tình,\u000bĐối với mẹ này, điều bí mật\u000bDở hay, có thể nói cho rành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":814},{"content":"Sau khi hỏi bọn họ xong, vua hỏi:\r","fontSize":12,"order":815},{"content":"- Này bậc Trí giả, con nghĩ sao về việc này?\r","fontSize":12,"order":816},{"content":"Và ngài ngâm kệ:\r","fontSize":12,"order":817},{"content":"61. Giữ gìn bí mật chính là hay,\u000bChẳng đáng khen cơ mật tỏ bày,\u000bNgười khôn phải giữ điều thầm kín,\u000bKhi việc chưa thành tựu, khéo thay!\u000bSau lúc thực hành điều bí mật,\u000bKhi người muốn, có thể nêu ngay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":818},{"content":"Khi bậc Trí giả nói xong, vua phật ý nên nhìn Senaka và Senaka cũng nhìn lại vua. Bồ-tát thấy ngay điều này và nhận rõ sự thật là trước kia bốn kẻ này đã vu cáo ngài với vua, còn vấn đề này ắt hẳn cũng được đặt ra để thử ngài.\r","fontSize":12,"order":819},{"content":"Lúc bấy giờ trong lúc họ đang đàm luận thì mặt trời đã lặn, đèn đã được thắp sáng. Ngài nghĩ thầm: Cung cách vua chúa thật khó lắm thay, chẳng ai còn biết sẽ xảy ra chuyện gì nữa, thôi ta phải lo nhanh chân tẩu thoát mới được\".\r","fontSize":12,"order":820},{"content":"Thế là ngài liền đứng dậy, vái chào vua rồi ra về, và nghĩ thầm: \"Trong bốn vị này, người thì bảo phải nói với bạn, người thì bảo nói với anh em, người thì bảo với con trai, người thì bảo nói với mẹ, chắc hẳn họ đã làm hay thấy cái gì rồi, hoặc ta chắc chắn rằng họ đã nghe các kẻ kia kể những điều trông thấy. Thôi được rồi, ta phải tìm ra nội hôm nay\".\r","fontSize":12,"order":821},{"content":"Lúc bấy giờ vào các ngày khác, khi bốn vị này ra khỏi cung, thường ngồi trên ống dẫn nước ở cửa cung, bàn bạc mưu kế trước khi về nhà, vì thế bậc Trí giả nghĩ rằng ngài phải núp dưới ống dẫn nước đó mới có thể biết được những chuyện bí mật của họ. Do vậy, ngài giở ống nước lên, trải một tấm nệm phía dưới và bò vào, ra lệnh cho quân hầu của ngài tìm ngài khi bốn vị kia ra về sau cuộc bàn bạc.\r","fontSize":12,"order":822},{"content":"Đám quân hầu tuân lệnh ra đi. Trong lúc ấy Senaka tâu với vua:\r","fontSize":12,"order":823},{"content":"- Tâu Đại vương, ngài không tin chúng thần, bây giờ Đại vương tính sao?\r","fontSize":12,"order":824},{"content":"Vua liền công nhận lời của các kẻ gây hận thù này mà không cần tìm hiểu điều tra gì cả, hốt hoảng hỏi:\r","fontSize":12,"order":825},{"content":"- Hiền khanh Senaka, bây giờ phải làm sao đây?\r","fontSize":12,"order":826},{"content":"- Tâu Đại vương, phải giết nó đi, không được trì hoãn, không được tiết lộ với ai.\r","fontSize":12,"order":827},{"content":"- Này Senaka, không ai lưu tâm đến quyền lợi của trẫm ngoài ái khanh. Vậy hiền khanh hãy đem thân hữu đến đợi ở cửa, sáng mai gã đến chầu trẫm, hãy lấy kiếm chặt đầu gã đi.\r","fontSize":12,"order":828},{"content":"Nói xong, vua trao cho họ thanh bảo kiếm của mình.\r","fontSize":12,"order":829},{"content":"- Tâu Đại vương, tuyệt quá. Đại vương chớ sợ gì, chúng thần quyết giết nó cho được.\r","fontSize":12,"order":830},{"content":"Họ đồng bước ra và nói:\r","fontSize":12,"order":831},{"content":"- Chúng ta đã tống cổ được kẻ thù đi rồi.\r","fontSize":12,"order":832},{"content":"Và họ ngồi trên ống xối. Rồi Senaka hỏi:\r","fontSize":12,"order":833},{"content":"- Này các hiền hữu, ai sẽ hạ thủ thằng đó?\r","fontSize":12,"order":834},{"content":"Các vị kia đáp:\r","fontSize":12,"order":835},{"content":"- Thưa Đại sư, chính ngài.\r","fontSize":12,"order":836},{"content":"Họ giao trách nhiệm cho lão.\r","fontSize":12,"order":837},{"content":"Senaka lại hỏi:\r","fontSize":12,"order":838},{"content":"- Này các hiền hữu, các vị đã nói rằng nên tiết lộ bí mật với người nọ người kia, vậy các vị đã làm hay nghe thấy chuyện đó chăng?\r","fontSize":12,"order":839},{"content":"- Thưa Đại Sư, đừng ngại gì, khi ngài bảo nên tiết lộ bí mật với một thân hữu, vậy chính ngài đã làm điều đó chăng?\r","fontSize":12,"order":840},{"content":"- Điều ấy có liên quan gì đến các vị đâu? Lão hỏi.\r","fontSize":12,"order":841},{"content":"Họ đồng đáp:\r","fontSize":12,"order":842},{"content":"- Xin Đại Sư cho chúng tiểu đệ biết với.\r","fontSize":12,"order":843},{"content":"Lão đáp:\r","fontSize":12,"order":844},{"content":"- Giá như đức vua biết chuyện này thì đời ta phải tiêu ma.\r","fontSize":12,"order":845},{"content":"- Xin Đại Sư đừng sợ, không ai ở đây tiết lộ bí mật của ngài đâu, xin Đại sư cho chúng tiểu đệ biết với.\r","fontSize":12,"order":846},{"content":"Senaka liền đập trên ống xối và bảo;\r","fontSize":12,"order":847},{"content":"- Nếu thằng nhà quê ấy núp dưới này thì sao?\r","fontSize":12,"order":848},{"content":"- Thưa Đại Sư, thằng nhãi ấy đang hưởng vinh hoa, đời nào lại bò xuống dưới chỗ này làm gì? Chắc nó đang mê mẩn trong cảnh phú quý rồi, xin Đại Sư nói đi.\r","fontSize":12,"order":849},{"content":"Senaka liền kể bí mật của mình ra:\r","fontSize":12,"order":850},{"content":"-Các vị có biết cô ả bán phấn nọ trong kinh thành này chăng?\r","fontSize":12,"order":851},{"content":"- Thưa Đại Sư, chúng đệ có biết. \r","fontSize":12,"order":852},{"content":"- Giờ đây có ai thấy ả chăng?\r","fontSize":12,"order":853},{"content":"- Thưa Đại Sư, không.\r","fontSize":12,"order":854},{"content":"- Trong khóm Sà-la kia, ta đã ân ái cùng ả, sau đó giết ả đi để lấy nữ trang, ta đã buộc thành một gói đem về nhà treo trên chiếc ngà voi để trong phòng kia của tầng lầu nọ, nhưng ta chưa dùng chúng được cho đến khi câu chuyện chìm đi, ta đã tiết lộ tội ác này với một người bạn. Người này không nói với ai nữa, nên ta mới bảo là có thể tiết lộ bí mật với bạn.\r","fontSize":12,"order":855},{"content":"Bậc Trí giả nghe chuyện bí mật của Senaka liền ghi nhớ thật kỹ. Sau đó Pukkasa kể bí mật của lão:\r","fontSize":12,"order":856},{"content":"- Trên đùi đệ có một vết hủi lở. Buổi sáng em trai của đệ rửa ráy nó xong, bôi thuốc rồi băng lại mà chẳng hề nói với ai. Những khi đức vua yếu lòng, ngài kêu lên: \"Này Pukkasa đến đây\". Và ngài thường đặt đầu lên đùi của đệ, nhưng nếu ngài biết, chắc ngài giết đệ mất. Mà chẳng ai biết trừ em trai của đệ, vì thế đệ nói: \"Có thể kể chuyện bí mật với anh em\".\r","fontSize":12,"order":857},{"content":"Kàvinda lại kể chuyện bí mật của lão:\r","fontSize":12,"order":858},{"content":"- Về phần đệ, trong nửa tháng tối trời vào ngày trai giới, một con yêu quỷ tên Naradeva cứ cắn lấy đệ và đệ sủa như chó dại. Đệ kể chuyện với con trai đệ, nên con trai đệ mỗi khi thấy đệ bị quỷ ám, liền trói đệ trong nhà, rồi đóng cửa lại, tổ chức đám hội đông đảo để che lấp tiếng sủa ồn ào của đệ. Vì thế đệ mới nói là có thể tiết lộ bí mật với con trai..\r","fontSize":12,"order":859},{"content":"Sau đó cả ba vị hỏi Devinda và ông tiết lộ bí mật.\r","fontSize":12,"order":860},{"content":"- Đệ là viên tuần tra các đồ trang sức của đức vua và đệ đã trộm một viên ngọc thần ban phúc lộc, đó là tặng vật của Sakka Thiên chủ ban vua Kusa và đệ đã đem về cho mẹ. Mỗi khi đệ vào cung, mẹ của đệ lại trao cho đệ mà không nói với ai. Nhờ có viên ngọc ấy đệ tràn đầy phúc phận mỗi khi vào cung, Đức vua ban phán với đệ trước các vị, cho đệ tiêu dùng tám đồng tiền hoặc mười sáu hoặc ba mươi hai, hoặc sáu mươi bốn. Nếu Đức vua biết đệ lấy viên ngọc ấy, chắc đệ phải chết mất! Vì lẽ đó đệ bảo chuyện bí mật có thể nói với mẹ.\r","fontSize":12,"order":861},{"content":"Bậc Đại Sĩ ghi nhớ cẩn thận mọi chuyện bí mật của họ, còn bọn họ, sau khi tiết lộ bí mật như thể mổ bụng phơi bày gan ruột rồi, liền đứng dậy đi về bảo nhau:\r","fontSize":12,"order":862},{"content":"- Chắc chắn ta phải đến sớm mà giết thằng khốn đó mới được!\r","fontSize":12,"order":863},{"content":"Khi họ đi rồi, đám quân hầu của bậc Trí giả đến lật ống xối lên đưa bậc Đại Sĩ về nhà. Ngài tắm rửa, thay áo quần ăn uống xong xuôi và ngài biết rằng chị ngài, hoàng hậu Udumbarì ngày hôm ấy sẽ gửi cho ngài một thông điệp từ hoàng cung, nên ngài cử người thân tín ra canh chừng, bảo gã thấy ai từ hoàng cung đến phải đưa vào trong lập tức. Rồi ngài nằm ngủ trên giường.\r","fontSize":12,"order":864},{"content":"Lúc ấy vua cũng nằm trên vương sàn nhớ lại công đức của bậc Trí giả: \"Bậc Trí giả Mahosadha đã phụng sự ta từ khi mới bảy tuổi, chưa bao giờ làm gì sai trái cả. Khi nữ thần hỏi ta, giá như không có bậc Trí giả thì ta đã chết rồi, nay tin theo lời các kẻ báo thù, trao kiếm cho chúng rồi ra lệnh giết bậc Trí giả vô thượng, thật là chuyện ta chẳng nên làm, từ ngày mai ta chẳng còn thấy bậc Trí giả nữa\". Ngài buồn bã, mồ hôi đổ ra như tắm, lòng nặng trĩu ưu phiền, ngài thấy bất an. Hoàng hậu Udumbarì ở bên cạnh ngài trên long sàng, thấy tâm trạng ngài như vậy, liền hỏi:\r","fontSize":12,"order":865},{"content":"- Tâu Đại vương, thần thiếp có làm gì xúc phạm đến Đại vương chăng? Chẳng hay việc gì khiến Đại vương sầu muộn?\r","fontSize":12,"order":866},{"content":"Rồi bà ngâm kệ:\r","fontSize":12,"order":867},{"content":"62. Vì sao lo lắng, tâu Quân vương?\u000bThần thiếp chẳng nghe giọng Chúa công,\u000bHoàng thượng nghĩ gì sinh khổ não,\u000bCó gì lầm lỗi, thiếp làm chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":868},{"content":"Vua liền ngâm kệ:\r","fontSize":12,"order":869},{"content":"63. Chúng tâu: \"Trí giả Đại Sa-dha\u000bPhải bị giết ngay vì đức vua\",\u000bĐệ nhất hiền nhân, ta xử trảm,\u000bKhi ta nghĩ vậy, trí buồn lo.\u000bKhông gì lầm lỗi từ khanh cả, \u000bHỡi ái hậu yêu dấu của ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":870},{"content":"Nghĩ đến việc này, trẫm buồn phiền lắm, Ái khanh không có lỗi gì.\r","fontSize":12,"order":871},{"content":"Nghe xong, nỗi sầu muộn âu lo vì bậc Đại Sĩ đè nặng bà như cả tảng đá, bà nghĩ thầm: \"Ta biết kế an ủi đức vua rồi, khi ngài ngủ ta sẽ gửi thông điệp cho em ta\". Bà liền thưa:\r","fontSize":12,"order":872},{"content":"- Tâu Đại vương, chính nhờ Đại vương trọng dụng mà gã thường dân ấy được lên đài vinh quang, Đại vương phong gã làm tổng tư lệnh. Bây giờ họ bảo gã đã trở thành kẻ thù của Đại vương. Không có kẻ thù nào không đáng kể đâu, phải giết gã đi, vậy xin Đại vương đừng ưu phiền.\r","fontSize":12,"order":873},{"content":"Nàng cứ thế an ủi vua, khiến nỗi buồn của vua vơi dần và ngài ngủ thiếp đi, hoàng hậu Cây Sung liền trở dậy về phòng bà viết thư báo tin như sau: Mahosadha, bốn vị hiền thần đã vu cáo hiền đệ, khiến đức vua phẫn nộ, ngày mai ra lệnh giết hiền đệ tại cửa cung. Vậy đừng vào cung sáng mai, hoặ
