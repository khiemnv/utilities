 được cả, liền cố tìm cánh che dấu tội lỗi của mình và ngâm kệ:\r","fontSize":12,"order":409},{"content":"59. Thoát kẻ bạo hung nuốt thịt người,\u000bVề cung, đầy mộng ước xinh tươi,\u000bSao còn nộp mạng cho cừu địch,\u000bNgài chắc tinh thông đạo lý trời?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":410},{"content":"Lúc ấy, bậc Ðại Sĩ đáp:\r","fontSize":12,"order":411},{"content":"- Này hiền hữu, một người như ta chắc hẳn phải thông thạo kiến thức truyền thống Khattiya (Sát-đế-lỵ: võ tướng, quý tộc). Ta hiểu rõ lắm chứ, nhưng ta không hướng dẫn hành động của ta theo đó.\r","fontSize":12,"order":412},{"content":"Và ngài ngâm kệ:\r","fontSize":12,"order":413},{"content":"60. Ai thông đạo Khat-ti-ya vầy,\u000bÐều xuống ngục sâu sống đọa đày,\u000bTa vốn ghét căm truyền thống ấy,\u000bTheo lời đã hứa, trở về đây.\u000bHãy làm tế lễ và ăn thịt\u000bTa trọn, Ðại vương khủng khiếp này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":414},{"content":"Kẻ ăn thịt người hỏi:\r","fontSize":12,"order":415},{"content":"61. Ðất rộng, cung đình, bò, ngựa, trâu,\u000bHương thơm, áo đẹp, lắm nàng hầu,\u000bÐại vương đầy đủ bao điều ấy,\u000bChánh pháp ngài tìm hạnh phúc đâu?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":416},{"content":"Bồ-tát đáp lại:\r","fontSize":12,"order":417},{"content":"62. Mọi lạc thú mà cõi thế gian\u000bTặng ta, chẳng có thú nào hơn\u000bNiềm vui Chánh pháp ta tìm thấy:\u000bẨn sĩ, La-môn vẫn trú an \u000bTrong đạo Chánh chân và giải thoát\u000bTử sinh, bờ nọ đến an toàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":418},{"content":"Như vậy bậc Ðại Sĩ đã thuyết giảng cho kẻ ấy về hạnh phúc trong Chánh pháp. Lúc ấy kẻ ăn thịt người, nhìn vào mặt ngài sáng rực rỡ như đóa sen nở hay vầng trăng tròn đầy, lại suy nghĩ: \"Vua Sutasoma này thấy ta đang sửa soạn một đống than hồng và mài nhọn cái xiêng nướng thịt, tuy nhiên không hề tỏ ra chút mảy may sợ hãi. Có thể đây là thần lực của các vần kệ đáng giá một trăm đồng kia hay là nó phát xuất từ một chân lý nào khác? Ta sẽ hỏi vị ấy\". Và y ngâm kệ theo hình thức câu hỏi:\r","fontSize":12,"order":419},{"content":"63. Thoát kẻ bạo hung nuốt thịt người\u000bVề cung, tràn mộng ước xin tươi,\u000bSao còn trở lại thăm thù địch?\u000bVương tử chắc không sợ chết rồi,\u000bÐể giữ trọn lời ngài đã hứa,\u000bBỏ qua dục lạc ở trên đời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":420},{"content":"Bậc Ðại Sĩ đáp lại:\r","fontSize":12,"order":421},{"content":"64. Ta phát nguyện làm muôn ngàn công đức,\u000bLễ dồi dào được danh tiếng lừng vang,\u000bÐến đời sau, ta giữ thẳng con đường,\u000bAi sợ chết khi trú an Chánh pháp?\u000b\u000b65. Ta phát nguyện làm muôn ngàn công đức,\u000bLễ dồi dào được danh vọng vẻ vang,\u000bKhông ăn năn, ta tiến đến thiên đàng,\u000bHãy tế lễ và xé mồi ăn thịt.\u000b\u000b66. Song thân, ta đã thương yêu khắng khít,\u000bTa được khen cai trị tuyệt công bình,\u000bÐến đời sau ta chọn lối quang vinh,\u000bAi sợ chết khi trú an Ðạo giáo?\u000b\u000b67. Song thân, ta đã phụng thờ chu đáo,\u000bTa được khen cai trị tuyệt công bình,\u000bKhông ăn năn, ta tiến đến thiên đình,\u000bHãy tế lễ và xé mồi ngon ngọt.\u000b\u000b68. Ta phục vụ đám thân bằng quyến thuộc,\u000bCai trị công bình được mọi người khen,\u000bKhông ăn năn, ta chọn lối thăng thiên,\u000bHãy tế lễ và xé mồi ăn gấp.\u000b\u000b69. Biết bao người, ta cúng dường cung cấp:\u000bBà-la-môn, đạo sĩ, thảy hân hoan\u000bÐến đời sau, ta chọn lối thiên đàng,\u000bAi sợ chết khi trú an Chánh pháp?\u000b\u000b70. Biết bao người, ta cúng dường cung cấp,\u000bBà-la-môn, đạo sĩ, thảy hân hoan,\u000bKhông ăn năn, ta tiến tới thiên đàng,\u000bHãy tế lễ và xé mồi ăn thịt.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":422},{"content":"Nghe vậy, kẻ ăn thịt người suy nghĩ: \"Vua Sutasoma này là bậc thiện nhân tài trí: giả sử ta ăn thịt vị ấy, sọ đầu ta sẽ vỡ ra bảy mảnh, hoặc quả đất sẽ há miệng nuốt ta mất\", và y hoảng sợ nói:\r","fontSize":12,"order":423},{"content":"- Này Hiền hữu, bạn không phải hạng người mà ta phải ăn thịt đâu.\r","fontSize":12,"order":424},{"content":"Và y ngâm kệ:\r","fontSize":12,"order":425},{"content":"71. Thuốc độc kẻ nào uống chủ tâm,\u000bÐộc xà hung bạo, lấy tay cầm,\u000bTan thành bảy mảnh ngay đầu nó,\u000bNgười chẳng dối lời, lại dám ăn!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":426},{"content":"Y nói với bậc Ðại Sĩ như vầy:\r","fontSize":12,"order":427},{"content":"- Ta chắc bạn như thể là thứ thuốc độc chết người, ai dám ăn bạn chứ?\r","fontSize":12,"order":428},{"content":"Và nóng lòng muốn nghe các vần kệ, y van xin ngài ngâm kệ cho y. Nhưng khi muốn tỏ lòng cung kính cao trọng đối với đạo Thánh hiền, lời thỉnh cầu của y bị bậc Ðại Sĩ từ chối vì lý do rằng y không phải là kẻ xứng đáng nhận vần kệ đầy đạo đức vẹn toàn như vậy, y tự nhủ: \"Khắp cõi Diêm-phù-đề (Ấn Ðộ) không có vị hiền nhân nào như thế này, vì khi vị ấy thoát được tay ta, vị ấy đi về nghe kệ, và sau khi bày tỏ lòng cung kính trọng thể đối với vị Pháp sư, vị ấy trở lại đây với dấu hiệu thần chết in trên trán. Các vần kệ này chắc hẳn có giá trị siêu phàm\". Lòng y vẫn tràn đầy ước vọng cung kính nghe kệ ấy, y van xin bậc Ðại Sĩ và ngâm kệ này:\r","fontSize":12,"order":429},{"content":"72. Những người nghe giáo lý như chân,\u000bThiện, ác sẽ mau chóng biệt phân,\u000bCó lẽ nếu nghe vần kệ ấy,\u000bTâm ta sẽ hỷ lạc vô ngần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":430},{"content":"Lúc ấy bậc Ðại Sĩ suy nghĩ: \"Nay kẻ ăn thịt người mong muốn nghe kệ: ta sẽ ngâm kệ cho y\", và ngài nói:\r","fontSize":12,"order":431},{"content":"- Thôi được, này hiền hữu, hãy lắng nghe thật kỹ.\r","fontSize":12,"order":432},{"content":"Sau khi đã làm kia chú ý, ngài ngâm nga các vần kệ đúng như ngài đã được Bà-la-môn Nanda thuyết giáo, trong lúc chư Thiên thần ở sáu cõi trời Dục giới đều đồng thanh hô lớn và Thiên chúng đều hoan nghênh tán thán, bậc Ðại Sĩ thuyết Pháp cho kẻ ăn thịt người như vầy:\r","fontSize":12,"order":433},{"content":"73. Hãy hòa hợp với Thánh hiền nhân,\u000bNày hỡi So-ma, chỉ một lần,\u000bVà chớ bao giờ thân kẻ ác,\u000bBình an tràn ngập khắp toàn thân.\u000b\u000b74. Thường xuyên giao kết với hiền nhân,\u000bChỉ nhận hiền nhân chính bạn thân,\u000bHọc chánh lý từ bao bậc Thánh,\u000bMỗi ngày tu tập tốt thêm dần.\u000b\u000b75. Như các xe vua khéo điểm trang\u000bCũng thành mờ nhạt, sẽ tan hoang,\u000bThân ta yếu đuối càng mòn mỏi,\u000bVà phải chịu nhanh chóng lụi tàn.\u000bSong Ðạo Thánh hiền nhân vĩnh cửu,\u000bChẳng hề tàn tạ với thời gian,\u000bThiên nhân tuyên thuyết cùng người thiện\u000bQua các thời chưa được bảo ban.\u000b\u000b76. Bầu trời giăng rộng rãi bao la,\u000bQuả đất trải dài ở dưới ta,\u000bLãnh thổ bên kia bờ đại hải\u000bChúng ta đều biết thật là xa.\u000bSong còn vĩ đại hơn muôn vật,\u000bTầm mức ấy càng tỏa rộng ra\u000bLà Ðạo lý về điều thiện, ác\u000bNgười hiền, kẻ ác dạy cho ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":434},{"content":"Nhờ các vần kệ được bậc Ðại Sĩ khéo ca tụng và cũng chính vì kẻ ăn thịt người có trí khôn ngoan, y nghĩ thầm: \"Quả thật các vần kệ này là lời của đức Phật Toàn Tri kiến\". Và toàn thân y rúng động vì năm thứ hỷ lạc, y cảm thấy một niềm từ ái đối với Bồ-tát và nhìn ngài theo cách một người cha sẵn sàng ban chiếc lọng trắng của hoàng gia cho con mình. Rồi y lại nghĩ: \"Ta không có tặng vật bằng vàng ròng để tặng Sutasoma, nhưng ta sẽ ban một điều ước cho mỗi vần kệ ấy\". Và y ngâm kệ:\r","fontSize":12,"order":435},{"content":"77. Ý nghĩa chứa chan, giọng sáng trong,\u000bLọt tai, vương tử, các chân ngôn,\u000bTâm ta hoan hỷ, ta thích thú,\u000bMuốn tặng bạn hiền bốn đặc ân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":436},{"content":"Lúc ấy bậc Ðại Sĩ lại quở trách y:\r","fontSize":12,"order":437},{"content":"- Này quả thật còn điều ước nào bạn muốn ban cho ta nữa ư?\r","fontSize":12,"order":438},{"content":"Và ngài ngâm kệ:\r","fontSize":12,"order":439},{"content":"78. Người chẳng biết gì phận bản thân,\u000bÐiều lành, điều ác chẳng hề phân,\u000bChẳng phân địa ngục cùng thiên giới,\u000bNô lệ cho lòng dục hám ăn,\u000bSao kẻ đê hèn như bạn vậy\u000bBiết ban ân huệ đến tha nhân?\u000b\u000b79. Nếu bảo:\"Cho ta ân huệ này\",\u000bRồi ngài lấy lại lời thề ngay,\u000bAi khôn ngoan muốn đành lòng chịu\u000bLiều lĩnh phân tranh vậy hỡi ngài?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":440},{"content":"Kẻ ăn thịt người tự nhủ: \"Vị ấy không tin ta. Ta muốn làm vị ấy tin\", rồi y ngâm kệ:\r","fontSize":12,"order":441},{"content":"80. Chẳng ai đòi tặng một hồng ân,\u000bRồi lại nuốt lời hứa, giả nhân,\u000bBạo dạn chọn hồng ân, hỡi bạn,\u000bDù ta mất mạng, vẫn ban phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":442},{"content":"Lúc ấy bậc Ðại Sĩ suy nghĩ: \"Kẻ này nói như một vị anh hùng và hứa làm những gì ta nói, ta sẽ nhận lời đề nghị của y. Nhưng nếu ta chọn ngay điều ước đầu tiên là y phải chừa ăn thịt người, chắc y sẽ đau lòng lắm. Vậy trước hết ta sẽ chọn ba điều ước khác, sau đó sẽ chọn điều này\", và ngài ngâm kệ:\r","fontSize":12,"order":443},{"content":"81. Ai kẻ sống cùng một Thánh nhân,\u000bThường xuyên đối diện với đồng tâm,\u000bVậy là người trí luôn tin chắc\u000bLàm đẹp ý lòng bậc trí chân\u000bTa nguyện cầu ngài luôn tráng kiện,\u000bSống lâu đến cả một trăm năm,\u000bÐây lời cầu nguyện đầu tiên vậy,\u000bTa muốn ngài ban tặng đặc ân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":444},{"content":"Kẻ ăn thịt người nghe vậy, suy nghĩ: \"Người này, dù ta đã đẩy ra khỏi vương quyền, nay vẫn cầu chúc trường thọ cho ta, một kẻ cướp lừng danh thèm khát thịt người và muốn làm hại vị ấy. Ôi! Thật là một người đầy thiện ý đối với ta\". Y thấy lòng hân hoan, mà không biết rằng lời ước này được chọn để đánh lừa y và sẽ có lợi cho ngài, y liền ngâm kệ ban lời ước:\r","fontSize":12,"order":445},{"content":"82. Ai kẻ sống cùng một Thánh nhân,\u000bThường xuyên đối diện với đồng tâm,\u000bVậy là người trí luôn tin chắc\u000bLàm đẹp ý lòng bậc trí chân.\u000bNgài nguyện cầu ta luôn tráng kiện\u000bSống lâu đến cả một trăm năm,\u000bTrước lời cầu nguyện đầu tiên ấy\u000bHoan hỷ ta ban tặng đặc ân.\u000bTiếp theo, Bồ-tát nói:\u000b\u000b83. Các vua bị bắt dưới tay ngài\u000bNhiều nước phong vương, quán đảnh rồi,\u000bNhững vị vua hùng trên cõi đất\u000bChớ nên ăn thịt, Ðại vương ôi!\u000bÐây là điều kế ta cầu khẩn\u000bNhư một lời nguyền ước thứ hai.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":446},{"content":"Như vậy trong khi lựa chọn đặc ân thứ hai ngài đã đạt ước nguyện đem lại mạng sống cho hơn một trăm vị vua Sát-đế-lỵ, và kẻ ăn thịt người ngâm kệ ban ngài điều ước ấy:\r","fontSize":12,"order":447},{"content":"84. Các vua bị bắt dưới tay ta\u000bNhiều nước phong vương, quán đảnh xưa,\u000bNhững vua hùng mạnh, ta thề nguyện,\u000bTa sẽ không ăn thịt nữa mà.\u000bƯớc thứ hai này ta cũng tặng\u000bThể theo lời bạn nguyện cầu ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":448},{"content":"Như thể các vị vua ấy có nghe được những gì hai vị này nới chăng? Họ chẳng nghe được gì cả vì khi kẻ ăn thịt người châm lửa, và sợ khói lửa làm hại cây, y bước lùi một khoảng xa cây ấy. Bậc Ðại Sĩ đàm luận với y, ngồi ở khoảng giữa cây và đống lửa, cho nên các vua không nghe mọi chuyện hai vị nói, mà chỉ nghe một phần và an ủi lẫn nhau:\r","fontSize":12,"order":449},{"content":"- Thôi đừng sợ hãi, nay Sutasoma đang cải hóa kẻ ăn thịt người.\r","fontSize":12,"order":450},{"content":"Lúc ấy bậc Ðại Sĩ ngâm kệ:\r","fontSize":12,"order":451},{"content":"85. Hơn trăm vua ấy bị ngài giam\u000bÐều bị trói tay, lại khóc than,\u000bXin trả mỗi người về cố quốc,\u000bÐệ tam ân huệ, ước ngài ban.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":452},{"content":"Như vậy trong khi chọn điều ước thứ ba, bậc Ðại Sĩ xin cho các vị vua được phục hồi quê quán, mỗi vị về vương quốc mình. Tại sao vậy? - Bởi vì kẻ ăn thịt người kia, giả sử không ăn thịt họ, nhưng vì sợ các vua thù oán y, sẽ giam cầm họ lại và bắt họ ở trong rừng hoặc giết họ rồi phơi thây, hoặc đem họ ra vùng biên địa bán làm nô lệ. Do đó ngài chọn điều ước cho các vua phục hồi cố quốc, và kẻ ăn thịt người ngâm kệ chấp thuận lời thỉnh cầu này:\r","fontSize":12,"order":453},{"content":"86. Hơn trăm vua ấy bị ta giam,\u000bÐều bị trói tay, lại khóc than,\u000bTa sẽ phục hồi về cố quốc,\u000bÐệ tam ân huệ được ta ban.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":454},{"content":"Bấy giờ Bồ-tát ngâm kệ chọn điều thứ tư:\r","fontSize":12,"order":455},{"content":"87. Vương quốc hãi kinh, hóa dại cuồng,\u000bTrốn ngài, dân chúng ẩn trong hang,\u000bThịt người, Chúa thượng, xin kiêng ky,\u000bẤy nguyện thứ tư, ước được ban.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":456},{"content":"Khi ngài nói vậy xong, kẻ ăn thịt người vỗ tay cười lớn:\r","fontSize":12,"order":457},{"content":"- Này Hiền hữu Sutasoma, quả thật đây là điều bạn muốn nói không? Làm sao ta có thể ban cho bạn đặc ân này chứ? Nếu bạn muốn nhận một đặc ân khác, thì hãy chọn một điều nữa đi.\r","fontSize":12,"order":458},{"content":"Rồi y ngâm kệ này:\r","fontSize":12,"order":459},{"content":"88. Ta thấy món này, hợp vị ta,\u000bNếu ta ẩn náu chốn rừng già,\u000bLàm sao lạc thú ta kiêng kỵ,\u000bNguyện ước thứ tư, chọn lại mà!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":460},{"content":"Lúc ấy bậc Ðại Sĩ nói:\r","fontSize":12,"order":461},{"content":"- Vì ngài thích thịt người nên ngài nói: \"Ta không thể từ bỏ nó được\". Người nào làm ác chỉ vì thú vui thì thật là kẻ ngu si.\r","fontSize":12,"order":462},{"content":"Và ngài ngâm kệ:\r","fontSize":12,"order":463},{"content":"89. Vua chúa như ngài chẳng được chơi,\u000bHy sinh cuộc sống chỉ vì vui.\u000bHãy tìm ý nghĩa cao siêu nhất\u000bCuộc sống tặng ban quý tuyệt vời\u000bLạc thú vị lai đời kế tiếp\u000bRồi ngài hưởng phước đức này thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":464},{"content":"Khi những lời này được bậc Ðại Sĩ nói xong, kẻ ăn thịt người bị nỗi kinh hoàng trấn áp và suy nghĩ: \"Ta không thể từ chối lời ước mà Sutasoma lựa chọn, cũng không thể chừa ăn thịt người. Vậy ta phải làm gì đây?\"\r","fontSize":12,"order":465},{"content":"Với đôi mắt đẫm lệ, y ngâm kệ này:\r","fontSize":12,"order":466},{"content":"90. Ngài biết ta yêu thích thịt người,\u000bSu-ta Ðại Sĩ, thế này thôi,\u000bTa không bỏ nó bao giờ nữa,\u000bSuy nghĩ, chọn điều khác, bạn ôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":467},{"content":"Bồ-tát lại đáp:\r","fontSize":12,"order":468},{"content":"91. Người nào luôn hưởng thú vui chơi,\u000bHủy diệt cuộc đời để được vui,\u000bNhư kẻ say dùng liều thuốc độc,\u000bVề sau phải chịu khổ không nguôi.\u000b\u000b92. Người quyết tâm chừa lạc thú đời,\u000bCon đường phận sự khó theo hoài,\u000bNhư người đau uống liều điều trị,\u000bSống lại đời sau cực lạc thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":469},{"content":"Sau khi ngài nói vậy xong, kẻ ăn thịt người đau đớn khóc than, ngâm vần kệ:\r","fontSize":12,"order":470},{"content":"93. Ngũ lạc phát sinh tự giác quan,\u000bTa đều từ bỏ cả song thân,\u000bTa vào rừng ở vì nhân ấy,\u000bLời bạn ước sao có thể ban?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":471},{"content":"Bậc Ðại Sĩ ngâm kệ đáp:\r","fontSize":12,"order":472},{"content":"94. Trí nhân không thể nói hai lời,\u000bTa biết thiện nhân đúng ước thôi:\u000b\"Hiền hữu chọn đi vài nguyện ước\"\u000bLà điều ngài đã bảo ta rồi,\u000bGiờ đây những chuyện ngài đang nói\u000bKhó hợp điều này, Chúa thượng ôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":473},{"content":"Một lần nữa, kẻ ăn thịt người vừa khóc vừa ngâm kệ:\r","fontSize":12,"order":474},{"content":"95. Tổn đức, ô danh, khổ nhục tràn,\u000bTham lam, tà hạnh, tội muôn vàn,\u000bTa đều phạm, để ăn đồng loại,\u000bLời bạn ước, sao ta phải ban?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":475},{"content":"Bậc Ðại Sĩ lại nói:\r","fontSize":12,"order":476},{"content":"96. \"Không ai đòi tự nguyện ban ân,\u000bRồi lấy lại lời, kẻ giả nhân,\u000bBạo dạn chọn ân này, bạn hỡi,\u000bDù ta mất mạng, cũng ban phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":477},{"content":"Khi ngài đã đưa ra vần kệ do chính kẻ ăn thịt người cảm khái thốt lên trong giai đoạn đầu, ngài lại ngâm kệ để khích lệ y can đảm ban điều ước ấy:\r","fontSize":12,"order":478},{"content":"97. Thiện nhân đành mất cả dòng đời\u000bSong giữ lời xưa, dẫu thiệt thòi,\u000bChúa thượng, nếu ngài ban ước nguyện,\u000bLàm ngay chuyện ấy trọn công ngài.\u000b\u000b98. Ai đem tài sản cứu tay chân,\u000bSẽ bỏ tay chân cứu lấy thân,\u000bTài sản, tứ chi, thân sẽ mất,\u000bChỉ còn Chân lý khẩn cầu ân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":479},{"content":"Như vậy bậc Ðại Sĩ dùng nhiều phương tiện an trú kẻ ăn thịt người vào Chánh pháp, và bây giờ ngài ngâm kệ để giải thích việc cần phải tôn trọng danh hiệu của ngài:\r","fontSize":12,"order":480},{"content":"99. Miệng kẻ nào minh chứng Thật chân,\u000bÐoạn nghi nhờ các bậc hiền nhân,\u000bKẻ ấy chính là nơi ẩn trú,\u000bChính là điểm tựa, chốn nương thân.\u000bLòng hiền nhân mến thương người ấy\u000bSẽ chẳng bao giờ phải diệt vong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":481},{"content":"Sau khi ngâm kệ xong, ngài bảo:\r","fontSize":12,"order":482},{"content":"- Này Hiền hữu ăn thịt người, nếu bạn vi phạm lời dạy của một bậc Ðạo Sư Tối thắng như vậy, thì thật không hợp lẽ phải, và hơn nữa, khi bạn còn trẻ, ta đã làm vị trợ giáo cho bạn, đã chỉ bảo bạn nhiều rồi, nay ta dùng uy lực của một bậc Giác Ngộ ngâm cho bạn nghe các vần kệ trị giá mỗi vần một trăm đồng: vậy bạn hãy vâng lời ta.\r","fontSize":12,"order":483},{"content":"Khi nghe vậy, kẻ ăn thịt người suy nghĩ: \"Sutasoma đã là thầy dạy ta, vừa là bậc đa văn uyên bác và ta đã ban cho vị ấy chọn điều ước. Ta phải làm gì đây? Cái chết quả thật là một sự dĩ nhiên trong cuộc đời mỗi người. Vậy ta sẽ không ăn thịt người nữa nhưng phải ban ân huệ mà ngài yêu cầu\".\r","fontSize":12,"order":484},{"content":"Với dòng lệ tuôn tràn từ đôi mắt, y đứng lên và quỳ xuống chân Sutasoma, ngâm kệ ban ân:\r","fontSize":12,"order":485},{"content":"100. Thực phẩm ngọt ngon, thú vị thay,\u000bVì duyên cớ ấy, ẩn rừng cây,\u000bNhưng nay bạn bảo ta làm vậy,\u000bTa tặng bạn - thầy ân huệ đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":486},{"content":"Lúc ấy bậc Ðại Sĩ nói:\r","fontSize":12,"order":487},{"content":"- Này Hiền hữu, mong được như vậy. Ðối với người đã đứng vững vàng trong giới hạnh, thì ngay cái chết cũng là một ân huệ. Thưa Ðại vương, ta xin nhận đặc ân mà ngài đã ban ta. Ngay từ hôm nay, ngài được an trú trong con đường của một bậc Ðạo Sư hướng dẫn, và vì vậy, ta xin ngài một đặc ân này nữa: nếu ngài có lòng thương mến ta, xin ngài chấp nhận Ngũ giới.\r","fontSize":12,"order":488},{"content":"Y đáp:\r","fontSize":12,"order":489},{"content":"- Tốt lành thay, xin Hiền hữu dạy ta Ngũ giới.\r","fontSize":12,"order":490},{"content":"- Xin Ðại vương học Ngũ giới từ ta. \r","fontSize":12,"order":491},{"content":"Thế rồi y đảnh lễ bậc Ðại Sĩ với năm phần thân thể sát đất và ngồi xuống một bên, và bậc Ðại Sĩ an trú y vào Ngũ giới.\r","fontSize":12,"order":492},{"content":"Lúc ấy các địa thần tụ họp lại, bảo nhau:\r","fontSize":12,"order":493},{"content":"- Không ai từ các chúng sinh trong địa ngục Avìci (A-tỳ: Vô gián) đến chư Thiên tối cao trong các cõi Vô sắc mà vì lòng thương mến đối với bậc Ðại Sĩ, có thể làm cho kẻ ăn thịt người này từ bỏ việc sát nhân ấy. Ôi! Sutasoma đã thị hiện một phép thần thông vị diệu thay?\r","fontSize":12,"order":494},{"content":"Các vị hoan nghênh làm rừng cây vang dội với những tiếng reo hò lớn, và khi nghe huyên náo, Tứ Ðại Thiên vương cũng reo lớn như vậy toàn thế giới vang rền tiếng tán thán đến tận cõi Phạm thiên.\r","fontSize":12,"order":495},{"content":"Các vị vua bị treo trên cành cây nghe tiếng náo động reo mừng của chư Thần, và nữ thần cây vẫn còn đứng ở nơi trú ẩn cũng thốt ra âm thanh hưởng ứng. Như vậy người ta nghe tiếng reo hò của các vị Thần, nhưng không thể thấy được hình dáng các vị.\r","fontSize":12,"order":496},{"content":"Khi nghe tiếng reo lớn hoan nghênh của chư Thần, các vị vua suy nghĩ: \"Nhờ Sutasoma chúng ta được cứu mạng, Sutasoma đã thị hiện phép thần thông để giáo hóa kẻ ăn thịt người ấy\", và các vị cũng dâng lên lời tán tụng Bồ-tát.\r","fontSize":12,"order":497},{"content":"Còn kẻ ăn thịt người đứng sang một bên sau khi đảnh lễ dưới chân Bồ-tát. Bậc Ðại Sĩ bảo y:\r","fontSize":12,"order":498},{"content":"- Này Hiền hữu, hãy thả các vương tử này.\r","fontSize":12,"order":499},{"content":"Y suy nghĩ: \"Ta là kẻ thù của họ. Nếu họ được ta thả ra, họ sẽ nói: \"Hãy bắt y, y là kẻ thù của chúng ta\", và sẽ làm hại ta. Nhưng dù có mất mạng sống, ta cũng không thể phạm vào giới hạnh mà ta đã nhận từ tay Sutasoma. Ta sẽ đi cùng ngài và thả họ ra, như thế ta sẽ được bình an\". Rồi vừa đảnh lễ Bồ-tát, y vừa nói:\r","fontSize":12,"order":500},{"content":"- Này Sutasoma, chúng ta hãy cùng đi thả các vương tử.\r","fontSize":12,"order":501},{"content":"Và y ngâm kệ:\r","fontSize":12,"order":502},{"content":"101. Ngài là thầy giáo của riêng ta,\u000bCùng với bạn thân, chỉ một mà.\u000bHãy ngắm, thưa ngài, lời bạn bảo\u000bTa vừa mới thực hiện bây giờ.\u000bLượt ngài thực hiện lời ta bảo:\u000bTa sẽ đi cùng thả các vua.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":503},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":504},{"content":"102. Ta là thầy giáo của ngày xưa\u000bCùng với bạn thân, chỉ một mà.\u000bQuả thật, thưa ngài, lời dạy bảo\u000bNgài vừa mới thực hiện bây giờ.\u000bLượt ta thực hiện lời ngài bảo:\u000bTa sẽ cùng đi thả các vua.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":505},{"content":"Khi đến gần các vua kia, ngài nói:\r","fontSize":12,"order":506},{"content":"103. Các ngài bị trói trên cây này,\u000bNước mắt chảy tuôn đã ngập đầy,\u000bVì ác quỷ này làm hại vậy,\u000bSong ta vẫn muốn các ngài hay\u000bMột lời ước hẹn cùng vua ấy\u000bChẳng có bao giờ đụng ngón tay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":507},{"content":"Các vị vua đáp liền:\r","fontSize":12,"order":508},{"content":"104. Khóc than vì bị trói trên cây,\u000bÁc quỷ hại người, đáng ghét thay,\u000bTuy thế, chúng ta long trọng hứa:\u000bNếu còn sống, chẳng hại người này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":509},{"content":"Lúc ấy Bồ-tát nói:\r","fontSize":12,"order":510},{"content":"- Tốt lành thay, xin hãy hứa lời này với ta.\r","fontSize":12,"order":511},{"content":"Và ngài ngâm kệ:\r","fontSize":12,"order":512},{"content":"105. Như với bầy con, bậc mẹ cha\u000bTỏ tình yêu thắm thiết, bao la,\u000bƯớc mong vua ấy luôn minh chứng\u000bLà một người cha đúng nghĩa mà.\u000bMong ước các ngài như lũ trẻ\u000bThương yêu vua ấy thật sâu xa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":513},{"content":"Các vị vua cũng đều đồng ý việc này và ngâm kệ:\r","fontSize":12,"order":514},{"content":"106. Như với bầy con, bậc mẹ cha\u000bTỏ tình yêu thắm thiết, bao la,\u000bƯớc mong vua ấy luôn minh chứng\u000bLà một người cha đúng nghĩa mà.\u000bMong ước chúng ta như lũ trẻ\u000bThương yêu vua ấy thật sâu xa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":515},{"content":"Như vậy bậc Ðại Sĩ đã đòi các vị ấy thề ước xong, ngài gọi kẻ ăn thịt người đến và bảo:\r","fontSize":12,"order":516},{"content":"- Hãy đến thả các vương tử này ra.\r","fontSize":12,"order":517},{"content":"Kẻ ăn thịt người cầm kiếm cắt dây trói một vua trong số đó. Vì vua này đã nhịn ăn suốt bảy ngày cùng chịu đau khổ đến điên cuồng, nên vừa được cắt dây thả ra, vị ấy ngã nhào xuống đất. Bậc Ðại Sĩ thấy vậy động lòng từ bi, liền nói:\r","fontSize":12,"order":518},{"content":"- Này Hiền hữu ăn thịt người, đừng cắt dây thả họ xuống như vậy.\r","fontSize":12,"order":519},{"content":"Rồi ôm lấy một vị vua thật chặt trong đôi tay, ngài ôm sát vị ấy vào ngực mình và nói:\r","fontSize":12,"order":520},{"content":"- Bây giờ hãy cắt dây đi.\r","fontSize":12,"order":521},{"content":"Như vậy, kẻ ăn thịt người cắt dây trói họ với thanh kiếm và bậc Ðại Sĩ, nhờ có sức mạnh phi thường, liền ôm mỗi vị vua vào ngực, và đưa xuống nhẹ nhàng như thể đó là con mình, rồi đặt vị ấy nằm sát xuống đất. Cứ vậy ngài đặt tất cả các vị vua xuống đất và sau khi rửa các vết thương, ngài nhẹ nhàng kéo các dây trói khỏi tay họ, giống như thể sợi dây ở tai trẻ con, ngài chùi sạch máu đông, làm cho các vết thương không nhiễm độc. Rồi ngài bảo kẻ ăn thịt người:\r","fontSize":12,"order":522},{"content":"- Này Hiền hữu, hãy giã một ít vỏ cây kia trên hòn đá rồi mang đến cho ta.\r","fontSize":12,"order":523},{"content":"Sau khi ngài bảo y đi tìm vỏ cây về, ngài thực hiện một lời Thề Chân lý và chà xát lòng bàn tay các vua ấy, thì các vết thương lành lặn ngay lập tức.\r","fontSize":12,"order":524},{"content":"Kẻ ăn thịt người lấy một ít gạo đã chà vỏ, nấu thành một thứ thuốc phòng bệnh, rồi hai vị đưa cho một trăm lẻ một vương tử Sát-đế-lỵ uống như thuốc phòng bệnh, vì vậy mọi người đều hân hoan vừa lúc mặt trời lặn.\r","fontSize":12,"order":525},{"content":"Hôm sau, vào lúc rạng đông, giữa trưa và xế chiều, hai vị đều cho họ uống nước cháo, nhưng ngày thứ ba, hai vị cho họ ăn cháo gạo và cơm chín, cứ thế cho đến khi họ bình phục. Sau đó bậc Ðại Sĩ hỏi xem họ đủ mạnh hẳn đề về nhà chưa và khi họ đáp họ có thể lên đường, ngài bảo:\r","fontSize":12,"order":526},{"content":"- Này, Hiền hữu ăn thịt người, chúng ta cùng đi về vương quốc của mình.\r","fontSize":12,"order":527},{"content":"Nhưng y vừa khóc, vừa quỳ xuống chân bậc Ðại Sĩ và kêu to:\r","fontSize":12,"order":528},{"content":"- Xin Hiền hữu đem các vua này ra đi, còn ta sẽ tiếp tục ở đây sống bằng củ quả rừng.\r","fontSize":12,"order":529},{"content":"- Này Hiền hữu, bạn muốn làm gì ở đây thế?\r","fontSize":12,"order":530},{"content":"Vương quốc bạn là nơi đầy lạc thú. Hãy đi về cai trị ở Ba-la-nại.\r","fontSize":12,"order":531},{"content":"- Này Hiền hữu nói gì thế? Ta không thể về đó được. Toàn dân kinh thành đều là kẻ thù của ta. Họ sẽ phỉ báng ta và nói: \"Kẻ này đã ăn thịt mẹ, cha ta, hãy bắt tên cướp này\", và họ sẽ lấy hòn đất đoạt mạng sống ta, nhưng còn ta đã quyết nhờ Hiền hữu an trú vào Ngũ giới, ta không thể giết ai được cả, cho dù để cứu mạng mình. Ta không muốn đi đâu. Vì ta từ bỏ thói ăn thịt người, ta sẽ sống bao lâu nữa đây? Và giờ đây ta cũng sẽ không còn thấy Hiền hữu nữa.\r","fontSize":12,"order":532},{"content":"Kẻ ấy vừa khóc vừa nói:\r","fontSize":12,"order":533},{"content":"- Thôi bạn hãy ra đi.\r","fontSize":12,"order":534},{"content":"Bậc Ðại Sĩ vỗ lưng y và bảo:\r","fontSize":12,"order":535},{"content":"- Này Hiền hữu, ta tên là Sutasoma: trước đây ta vừa cải hóa một người độc ác như bạn, và nếu bạn hỏi bạn sẽ phải kể chuyện gì ở Ba-la-nại, tại sao ta muốn an trú bạn ở đó, hoặc chia đôi vương quốc của ta, thì ta sẽ giao bạn một nửa đất nước ấy.\r","fontSize":12,"order":536},{"content":"- Trong kinh thành của bạn cũng có những kẻ thù của ta. - Y đáp.\r","fontSize":12,"order":537},{"content":"Sutasoma nghĩ thầm: \"Khi vâng lời ta, người này đã hoàn thành một nhiệm vụ thật khó khăn. Vậy ta phải dùng phương tiện nào đó đưa y về cảnh vinh quang ngày trước\".\r","fontSize":12,"order":538},{"content":"Và để chiêu dụ y, ngài ca tụng cảnh huy hoàng vĩ đại trong kinh thành của y như sau:\r","fontSize":12,"order":539},{"content":"107. Thú vật, chim muông, đủ mọi nơi,\u000bNgày xưa thịt của chúng ngài xơi\u000bDo đầu bếp khéo tài đun nấu,\u000bThật đúng cao lương vị tuyệt vời\u000bTạo nỗi hân hoan như Đế Thích\u000bHưởng bao tiên thực ở trên trời.\u000bTại sao ngài bỏ rơi tất cả,\u000bTìm lạc thú rừng vắng lẻ loi?\u000b\u000b108. Cung nữ cao sang, dáng mảnh mai,\u000bXiêm y lộng lẫy khoác hình hài,\u000bChung quanh Chúa thượng ngày xưa ấy,\u000bCả đám vây quanh chật ních người,\u000bNhư Ðế Thích trong Thiên chúng nọ,\u000bNgài đi, lòng hạnh phúc vui tươi,\u000bSao ngài lìa bỏ đời như vậy,\u000bTìm lạc thú rừng vắng lẻ loi?\u000b\u000b109. Giữa vương sàng rộng rãi mênh mông,\u000bNgài ngự, ngày xưa, hỡi Chúa công,\u000bNhiều lớp chăn màn lông thú quý,\u000bChất lên cao phủ cả mình rồng,\u000bDưới đầu ngài gối màu hồng thắm,\u000bGiường nệm sạch tinh, trắng tựa bông,\u000bSao lại giã từ tất cả vậy,\u000bTìm vui đơn độc ở trong rừng?\u000b\u000b110. Nơi kia nhiều lúc giữa đêm thanh,\u000bNgài vẫn thường nghe tiếng trống canh,\u000bVà những âm thanh siêu thế tục\u000bVẫn thường vang dội đến tai mình,\u000bLời ca, tiếng nhạc đồng hòa điệu,\u000bKhơi dậy tâm tư rộn rã tình.\u000bSao lại giã từ tất cả vậy,\u000bTìm vui đơn độc giữa rừng xanh\u000b\u000b111. Ngài có hoa viên đẹp đắm say,\u000bNơi kia phong phú cỏ hoa đầy,\u000bMi-gà vốn đã từng danh tiếng\u000bLà chốn ngự viên, đô thị này,\u000bXa pháo dập dìu vô số kể,\u000bNgựa, voi lũ lượt đứng từng bầy,\u000bSao ngài lại bỏ rơi tất cả,\u000bTìm thú rừng hoang cô độc vầy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":540},{"content":"Bậc Ðại Sĩ suy nghĩ: \"Có lẽ khi người này nhớ lại hương vị các món cao lương mà y đã thưởng thức ngày xưa, y sẽ mong muốn trở về với ta\". Vì thế ngài chiêu dụ y trước tiên bằng thức ăn, kế đó là lôi cuốn các sắc dục của y, thứ ba là ý nghĩ về sàng tọa, thứ tư là ca múa nhạc, thứ năm là gợi lại ngự viên và kinh thành.\r","fontSize":12,"order":541},{"content":"Ngài làm cho kẻ ấy mê mẩn với những ý tưởng trên rồi nói:\r","fontSize":12,"order":542},{"content":"- Thưa Ðại vương, ta sẽ đi cùng ngài về Ba-la-nại và ổn định ngài tại đó xong, ta mới trở về vương quốc ta. Nhưng nếu chúng ta thất bại trong việc ổn định vương quốc Ba-la-nại, thì ta sẽ tặng bạn một nữa giang sơn của ta. Ngài còn làm gì với cuộc sống ở rừng nữa chứ\" Chỉ cần làm theo lời ta dặn ngài là được.\r","fontSize":12,"order":543},{"content":"Sau khi nghe lời ngài, kẻ ăn thịt người nôn nóng đi với ngài và suy nghĩ: \"Sutasoma mong muốn ta an lạc quả thật là người đầy nhân từ. Trước tiên ngài đã an trú ta trong giới đức, nay lại bảo sẽ phục hồi vinh quang cũ cho ta và ngài có khả năng làm việc đó. Ta cần phải đi với ngài. Ta còn làm gì với rừng hoang nữa chứ?\" \r","fontSize":12,"order":544},{"content":"Lòng đầy hoan hỷ, y ước mong ca ngợi Sutasoma về đức hạnh của ngài, liền nói:\r","fontSize":12,"order":545},{"content":"- Này Hiền hữu Sutasoma, không gì tốt đẹp hơn kết giao với bạn hiền, không gì xấu xa hơn kết giao với bạn ác.\r","fontSize":12,"order":546},{"content":"112. Giống như trong nửa tháng đêm đen,\u000bMặt nguyệt mỗi ngày một khuyết thêm,\u000bCũng vậy kết giao cùng kẻ ác\u000bChịu bao hủy hoại, hỡi vua hiền!\u000b\u000b113. Như ta kết bạn hỏa đầu quân,\u000bKẻ tối liệt trong bọn hạ tầng,\u000bTa đã phạm vào bao ác nghiệp\u000bKịp thời xuống địa ngục đày thân.\u000b\u000b114. Ví như trong nửa tháng trời quang,\u000bMặt nguyệt ngày thêm một sáng dần,\u000bCũng vậy, kết giao cùng bậc thiện,\u000bÐại vương ôi, sẽ chẳng suy tàn.\u000b\u000b115. Như với bạn, ta được kết đôi,\u000bNày Su-ta, phải biết ngay thôi:\u000bSau khi thành tựu điều chân chánh,\u000bTất cả an vui đến cõi trời.\u000b\u000b116. Như lũ lụt tràn mặt đất khô,\u000bThấy thường tạm bợ, chóng trôi qua,\u000bCũng vầy kết bạn cùng người ác\u000bLà việc phù du, nước nổi mà.\u000b\u000b117. Song nước lụt tràn khắp hải dương\u000bThấy bền lâu ấy chuyện bình thường\u000bCũng như giao kết cùng người thiện,\u000bLà chuyện lâu dài, hỡi Ðại vương.\u000b\u000b118. Giao kết thiện nhân chẳng chóng qua,\u000bTình huynh đệ vững suốt đời ta,\u000bKết giao kẻ ác mau tàn lụi,\u000bKẻ ác thường đi lạc hướng tà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":547},{"content":"Như vậy kẻ ăn thịt người ca tụng bậc Ðại Sĩ qua bảy vần kệ trên. Còn ngài đem kẻ ấy và các vua kia đi đến một làng biên địa. Khi thấy bậc Ðại Sĩ, quần chúng vào kinh thành thông báo việc ấy. Quần thần của vua đi cùng một đạo quân hộ tống bậc Ðại Sĩ và ngài cùng đoàn tùy tùng này vào vương quốc Ba-la-nại.\r","fontSize":12,"order":548},{"content":"Trên đường đi, dân chúng mang quà đến tháp tùng ngài, thế rồi cả đám đại chúng theo ngài đến Ba-la-nại.\r","fontSize":12,"order":549},{"content":"Thời ấy vương tử của kẻ ăn thịt người đang làm vua và Kàlahatthi vẫn là đại tướng quân, nên dân kinh thành đến trình vua việc này: \r","fontSize":12,"order":550},{"content":"- Tâu Ðại vương, nhiều người kể với chúng thần rằng vua Sutasoma đã giáo hóa kẻ ăn thịt người và đang đến đây với y, chúng thần không muốn cho phép y vào kinh thành đâu.\r","fontSize":12,"order":551},{"content":"Họ vội vàng đóng cổng thành và đứng đó với binh khí trong tay. Khi thấy cổng thành đã đóng, bậc Ðại Sĩ để kẻ ăn thịt người và một trăm lẻ một vua kia ở lại rồi cùng với vài cận thần đi kêu lớn:\r","fontSize":12,"order":552},{"content":"- Ta là vua Sutasoma, hãy mở cổng ngay.\r","fontSize":12,"order":553},{"content":"Các tướng lãnh đi tâu trình vua và vua ra lệnh mở cổng thành lập tức để bậc Ðại Sĩ vào thành. Vua cùng vị đại tướng Kàlahatthi ra nghênh tiếp ngài và đưa ngài cùng lên thượng lầu của cung điện.\r","fontSize":12,"order":554},{"content":"Bậc Ðại Sĩ an tọa trên ngai vàng, triệu tập bà chánh hậu của kẻ ăn thịt người cùng cả đám cận thần đến, rồi ngài bảo Kàlahatthi:\r","fontSize":12,"order":555},{"content":"- Này Kàlahatthi, tại sao khanh không cho vua ấy vào thành?\r","fontSize":12,"order":556},{"content":"Vị này đáp:\r","fontSize":12,"order":557},{"content":"- Ðó là một kẻ cùng hung cực ác, trong khi làm vua cai trì kinh thành này, đã ăn thịt nhiều người, làm điều phi pháp đối với các vị vua Sát-đế-lỵ và làm tan nát toàn cõi Diêm-phù-đề: đó là lý do khiến chúng thần hành động như vậy.\r","fontSize":12,"order":558},{"content":"Ngài đáp:\r","fontSize":12,"order":559},{"content":"- Các khanh chớ nghĩ rằng bây giờ kẻ ấy còn hành động như thế nữa. Ta đã giáo hóa y và an trú y vào giới đức. Y sẽ không làm tổn hại ai cho dù để cứu mạng mình đi nữa. Các khanh không còn gì nguy hiểm do y gây ra cả, vậy các khanh đừng hành động như thế. Thực ra các con phải chăm sóc cha mẹ: ai yêu quý cha mẹ sẽ lên thiên giới, còn các người khác sẽ xuống địa ngục.\r","fontSize":12,"order":560},{"content":"Ngài khuyên răn vương tử như thế, trong lúc vị ấy ngồi trên một bảo tọa thấp bên cạnh ngài. Rồi ngài giáo huấn vị đại tướng:\r","fontSize":12,"order":561},{"content":"- Này Kàlahatthi, khanh là bạn thân cũng là tùy tướng của vua, ngày trước khanh đã được vua phong quyền cao chức trọng, vậy khanh cũng phải hành động vì quyền lợi của vua.\r","fontSize":12,"order":562},{"content":"Ngài lại khuyến giáo vương hậu:\r","fontSize":12,"order":563},{"content":"- Này vương hậu, bà xuất thân dòng quý tộc và tự tay vua bà đã đạt ngôi vị chánh hậu, lại đầy đủ con trai con gái với vua ấy. Vậy bà cũng phải hành động vì quyền lợi của vua.\r","fontSize":12,"order":564},{"content":"Rồi ngài thuyết giảng Chánh pháp để đưa vấn đề này lên hàng đầu:\r","fontSize":12,"order":565},{"content":"119. Không vua nào được quyền chinh phục\u000bNgười chẳng nên xâm phạm suốt đời;\u000bKhông bạn nào nên lừa dối bạn\u000bBằng hành vi bội bạc tình người.\u000b\u000b120. Nàng nào có ý sợ phu quân,\u000bTa bảo chẳng là vợ chánh chân;\u000bKhi phụ thân già không cấp dưỡng,\u000bLàm con chẳng đúng với danh xưng.\u000b\u000b121. Chẳng phải là nơi chốn hội trường,\u000bNếu hiền nhân chẳng vãng lai luôn,\u000bNhững ai không giảng bày Chân lý\u000bRộng khắp, chẳng là bậc trí nhân.\u000b\u000b122. Những bậc ly tham dục, hận sân,\u000bSi mê, là những Thánh hiền nhân\u000bChẳng hề quên giảng bày Chân lý\u000bCho các thế nhân khắp mọi vùng.\u000b\u000b123. Bậc hiền ở giữa đám ngu đần,\u000bNếu lặng thinh, ai biết trí nhân,\u000bVị ấy nói lên thì tất cả\u000bNhận ra Thầy dạy Pháp như chân.\u000b\u000b124. Thuyết giảng, tôn vinh Pháp chánh chân,\u000bGiương cao cờ hiệu của hiền nhân,\u000bThánh nhân biểu tượng là lời thiện,\u000bNgài phất ngọn cờ Chánh pháp luôn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":566},{"content":"Vua và vị đại tướng nghe ngài thuyết Chánh pháp đều rất hoan hỷ, liền nói:\r","fontSize":12,"order":567},{"content":"- Chúng ta hãy đi rước Ðại vương về đây.\r","fontSize":12,"order":568},{"content":"Sau khi truyền đánh trống báo cáo khắp kinh thành, hai vị triệu tập dân chúng lại và bảo:\r","fontSize":12,"order":569},{"content":"- Ðừng sợ nữa, chúng ta nghe tin đức vua đã được an trú vào Chánh pháp. Chúng ta hãy đi đón ngài về đây.\r","fontSize":12,"order":570},{"content":"Thế rồi hai vị cùng quần chúng được bậc Ðại Sĩ dẫn đầu đi đảnh lễ vua kia. Họ đưa các thợ cạo đến và khi tóc râu được cạo sạch xong, vua ấy tắm rửa, mặc xiêm y sang trọng vào, họ đặt vua ngồi trên một đống bảo ngọc, làm lễ quán đảnh (rảy nước phong vương), rồi rước vua vào thành.\r","fontSize":12,"order":571},{"content":"Vị vua ăn thịt người làm lễ cung kính chào một trăm lẻ một vua Sát-đế-lỵ và bậc Ðại Sĩ. Khắp nước Diêm-phù-đề chấn động vì tin loan truyền rằng Sutasoma, chúa thượng của loài người, đã giáo hóa kẻ ăn thịt người kia và phục hồi vương vị cho y.\r","fontSize":12,"order":572},{"content":"Còn dân chúng thành Indapatta dâng sớ cầu xin vua trở về. Bậc Ðại Sĩ ở lại đó đúng một tháng và thuyết giáo vua kia:\r","fontSize":12,"order":573},{"content":"- Này Hiền hữu, chúng ta sắp ra đi, hãy chăm lo tinh cần làm thiện pháp và truyền xây năm bố thí đường ở các cổng thành và tại cung vua, tuân hành Thập vương pháp (mười đức tính của vua hiền) và tránh xa ác đạo.\r","fontSize":12,"order":574},{"content":"Rồi tứ một trăm lẻ một kinh thành, các đạo quân đông đảo tụ tập lại, cùng với đoàn hộ tống này, ngài lên đường về Ba-la-nại. Vị vua ăn thịt người cũng tiễn đưa ngài đến nửa đường thì dừng lại. Bậc Ðại Sĩ tặng ngựa cho những ai không có ngựa để cỡi rồi cho phép tất cả ra đi. Họ trao đổi những lời từ giã thân tình với ngài và sau các nghi lễ ôm nhau thắm thiết, họ trở về xứ sở riêng của mỗi người.\r","fontSize":12,"order":575},{"content":"Bậc Ðại Sĩ cũng đến thành Indapatta trong cảnh uy nghi trọng thể, kinh thành ấy được dân chúng trang hoàng giống như kinh thành của chư Thiên. Sau khi cung kính đảnh lễ song thân, và bày tỏ nỗi hân hoan được gặp lại cha mẹ, ngài đi lên thượng lầu của hoàng cung.\r","fontSize":12,"order":576},{"content":"Trong thời gian thực hành nền cai trị chân chánh tại vương quốc, tư tưởng này chợt nảy ra trong trí ngài: \"Vị thần cây thật ích lợi cho ta; ta muốn vị ấy được cúng dường lễ vật\".\r","fontSize":12,"order":577},{"content":"Vì thế ngài truyền xây một hồ nước rộng ở gần cây đa và di chuyển nhiều gia đình đến đó dựng một ngôi làng. Chẳng bao lâu nó trở thành một vùng rộng lớn có được tám mươi ngàn tiệm buôn.\r","fontSize":12,"order":578},{"content":"Và bắt đầu từ mút xa nhất của các cành cây, ngài bảo san bằng mặt đất quanh gốc cây và xây một hành lang bao bọc có các cửa vòng cung và cổng ra vào thế là thần cây được lợi lộc.\r","fontSize":12,"order":579},{"content":"Chính nhờ việc thiết lập ngôi làng trên địa điểm quỷ ăn thịt người được giáo hóa, vùng ấy trở thành thị trấn với tên là Kammàsadamma (Kiềm-ma-sắc-đàm: Nơi có quỷ ăn thịt người).\r","fontSize":12,"order":580},{"content":"Còn các vị vua kia tuân theo lời giáo huấn của bậc Ðại Sĩ, thực hành các thiện sự như bố thí và nhiều việc khác, nên về sau được lên thiên giới.\r","fontSize":12,"order":581},{"alignment":1,"content":"*\r","fontSize":12,"order":582},{"content":"Ðến đây, bậc Ðạo Sư chấm dứt Pháp thoại và nói:\r","fontItalic":-1,"fontSize":12,"order":583},{"content":"- Này các Tỷ-kheo, không phải chỉ bây giờ Ta mới cải hóa Angulimàla, mà ngày xưa nữa, vị ấy cũng được ta cải hóa.\r","fontItalic":-1,"fontSize":12,"order":584},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":585},{"content":"- Thời ấy vị vua ăn thịt người là Angulimàla (Người đeo vòng ngón tay), đại tướng Kàlahatthi là Sàriputta (Xá-lợi-phất), Bà-la-môn Nanda là Ànanda (A-nan), thần cây là Kassapa (Ca-diếp), Sakka Thiên chủ là Anuruddha (A-na-luật-đà), quần thần của các vua là hội chúng của đức Phật, song thân của vua là các vị trong hoàng gia của Ðại vương, và vua Sutasoma trong chuyện chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":586},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":587}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXI\/Phẩm Tám Mươi Bài Kệ\/537. Chuyện đại Sutasoma (Tiền thân Mahà-Sutasoma)\r","title":"537. Chuyện đại Sutasoma (Tiền thân Mahà-Sutasoma)\r"},{"ID":539,"paragraphs":[{"content":"538. Chuyện Vương tử què câm (Tiền thân Mùga-Pakka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Con ơi đừng lộ trí thông minh...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này bậc Ðạo Sư kể tại Jetavana (Kỳ Viên) về Ðại sự Xuất thế của Ngài.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một ngày nọ, các Tỷ-kheo ngồi tại Chánh pháp đường tán thán công hạnh xuất gia cao cả của đức Thế Tôn. Khi đức Thế Tôn đến hỏi các Tỷ-kheo đang ngồi bàn luận đề tài gì, và khi được biết đề tài ấy, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Không đâu, này các Tỷ-kheo, việc xuất thế của ta ngày nay, sau khi từ bỏ ngai vàng, không có gì kỳ diệu, khi Ta đã thành tựu đầy đủ Thập Ba-la-mật (Mười Hạnh Viên mãn của Bồ-tát). Vì trước kia, ngay khi trí Ta chưa thành tựu và Ta đang tinh tấn đạt đến các Hạnh Viên mãn, Ta đã rời bỏ ngai vàng và xuất thế.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi theo lời thỉnh cầu của các Tỷ-kheo, Ngài kể một câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa có một vị vua tên là Kàsiràja trị vì quốc độ rất đúng pháp tại Ba-la-nại. Ngài có mười sáu ngàn phi tần, nhưng không bà nào có con cả. Quần thần họp lại (như trong Tiền thân Kusa) bảo nhau:\r","fontSize":12,"order":8},{"content":"- Chúa thượng không có con trai nối dõi. \r","fontSize":12,"order":9},{"content":"Rồi họ xin nhà vua cầu tự. Nhà vua ra lệnh cho mười sáu ngàn phi tần cầu tự, nhưng dù họ thờ phượng và cầu tự thần mặt trăng và nhiều thần linh khác, họ vẫn không có con.\r","fontSize":12,"order":10},{"content":"Lúc bấy giờ Chánh cung vương hậu Candà, con gái nhà vua thuộc dòng họ Madda, vốn chuyên tâm làm các việc thiện, vua liền bảo bà cũng phải cầu tự. Thế là vào một ngày rằm trăng tròn, bà thọ giới Uposatha (Bố-tát giới) và trong khi nằm trên chiếc giường nhỏ, suy gẫm về cuộc đời đức hạnh của bà, bà thực hiện một lời cầu nguyện Chân lý như sau:\r","fontSize":12,"order":11},{"content":"- Nếu ta chưa bao giờ phạm các giới luật thì hãy vì lòng thành của lời cầu nguyện này, xin ban cho ta một đứa con trai.\r","fontSize":12,"order":12},{"content":"Vì uy lực của lòng thành này, cung thất của Thiên chủ Sakka (Ðế Thích) nóng rực lên. Thiên chủ Sakka, sau khi xem xét và xác định rõ nguyên cớ xong, liền bảo:\r","fontSize":12,"order":13},{"content":"- Vương hậu Candà đang cầu tự, ta sẽ cho bà thỏa nguyện.\r","fontSize":12,"order":14},{"content":"Vì thế trong khi Thiên chủ tìm một đứa con xứng đáng cho bà, chợt trông thấy Bồ-tát.\r","fontSize":12,"order":15},{"content":"Lúc bấy giờ Bồ-tát, sau khi trị vì hai mươi năm tại Ba-la-nại, đã tái sinh vào ngục Ussada và chịu đọa đày trong tám vạn năm, rồi lại hóa sinh vào cõi trời Ba mươi ba.\r","fontSize":12,"order":16},{"content":"Sau khi kỳ hạn ở đó đã mãn, ngài mạng chung và ước mong lên các thiên giới cao hơn. Thiên chủ Sakka đến bảo ngài:\r","fontSize":12,"order":17},{"content":"- Này Hiền giả, nếu Hiền giả sinh vào thế giới loài người, Hiền giả sẽ thành tựu đầy đủ các hạnh Ba-la-mật và sẽ làm lợi lạc quần sinh. Hiện nay chánh hậu Candà đang cầu tự, xin hãy nhập mẫu thai của bà.\r","fontSize":12,"order":18},{"content":"Ngài bằng lòng và được năm trăm vị Thiên tử hộ tống, ngài nhập mẫu thai của chánh hậu, còn năm trăm vị Thiên tử được cưu mang trong lòng các phu nhân của các quan đại thần. Tử cung của chánh hậu như chúa đầy kim cương. Khi nhận thấy thế, bà liền tâu chuyện với vua. Ngài ra lệnh chăm sóc thật chu đáo cho hài nhi sắp chào đời được mọi sự bình an, và cuối cùng bà hạ sinh một hoàng nam đầy đủ mọi tướng tốt lành. Cùng ngày ấy, năm trăm hài nhi quý tộc ra đời trong dinh các quan. Vào lúc đó, nhà vua ngự trên bệ rồng, quần thần vây quanh thì có kẻ trình lên:\r","fontSize":12,"order":19},{"content":"- Tâu Ðại vương, một vương tử vừa ra đời.\r","fontSize":12,"order":20},{"content":"Vua nghe vậy, tình phụ tử khởi lên, xuyên suốt da thịt ngài đến tận xương tủy, lòng ngài rộn rã niềm vui, ngài thấy như trẻ lại. Ngài hỏi quần thần:\r","fontSize":12,"order":21},{"content":"- Các khanh có hoan hỷ khi nghe vương tử được sinh không?\r","fontSize":12,"order":22},{"content":"Quần thần đều đáp:\r","fontSize":12,"order":23},{"content":"- Sao Ðại vương lại bảo thế? Trước đây chúng thần thật bơ vơ, nay đã có nơi nương tựa, chúng thần đã có một vị chúa tể.\r","fontSize":12,"order":24},{"content":"Vua ra lệnh cho vị tể tướng:\r","fontSize":12,"order":25},{"content":"- Hãy chuẩn bị một đám hầu cận cho con ta, hãy xem số hài nhi công tử vừa ra đời hôm nay là bao nhiêu?\r","fontSize":12,"order":26},{"content":"Vị này xem thấy đủ năm trăm, liền trình lên. Vua ban năm trăm vương bào danh dự cho năm trăm công tử ấy cùng năm trăm nhũ mẫu.\r","fontSize":12,"order":27},{"content":"Ngài lại ban sáu mươi bốn nhũ mẫu cho Bồ-tát, những người này không được có khuyết điểm nào như quá cao, quá gầy v.v... Ngực không xệ xuống, và phải đầy sữa ngọt. Nếu một hài nhi bú sữa trong lòng một nhũ mẫu quá cao, thì cổ hài nhi sẽ bị dài ra, nếu bú sửa trong lòng một nhũ mẫu quá thấp thì xương vai hài nhi sẽ bị co lại. Nếu nhũ mẫu quá gầy thì đùi hài nhi sẽ đau nhức, nếu quá thô kệch thì hài nhi sẽ bị chân cong; cơ thể của một nhũ mẫu da đen sẽ quá lạnh; thân của nhũ mẫu da trắng sẽ quá nóng; hài nhi nào bú sữa của một nhũ mẫu ngực cao quá sẽ bị đầu mũi tẹt; một số nhũ mẫu lại có sữa chua, sữa đắng, v.v...\r","fontSize":12,"order":28},{"content":"Vì vậy để tránh mọi khuyết điểm trên, vua gởi đến sáu mươi nhũ mẫu có sữa ngọt và không bị khuyết điểm nào; và sau khi ngợi khen Bồ-tát với đủ lời tán tụng, ngài cũng ban cho vương hậu một điều ước. Bà thọ lãnh ân huệ đó và ghi nhớ trong lòng.\r","fontSize":12,"order":29},{"content":"Ðến ngày đặt tên cho hài nhi, triều thần ca ngợi các vị Bà-la-môn đã thấy được những điềm lành khác nhau, cùng hỏi xem họ có thấy điềm bất tường nào chăng. Các Bà-la-môn chiêm ngưỡng vẻ đẹp tuyệt vời của thân tướng ngài, đồng nói:\r","fontSize":12,"order":30},{"content":"- Tâu Hoàng thượng, thái tử có đầy đủ mọi tướng mạo của phúc phận mai sau, ngài sẽ có tài cai trị không những một châu mà cả bốn châu thiên hạ, ngoài ra không có điềm bất tường nào khác.\r","fontSize":12,"order":31},{"content":"Vua đầy hoan hỷ, đặt tên con là Temiya-Kumàro vì ngày sinh ra vương tử, trời mưa khắp cả vương quốc Kàsi và vương tử sinh ra đã bị ướt đầm.\r","fontSize":12,"order":32},{"content":"Khi vương tử đầy tháng, ngài được chưng diện thật đẹp và đem vào yết kiến vua. Nhìn đứa con yêu, vua liền ôm vào lòng chơi đùa với con. Cùng lúc ấy, có bốn tên cướp được đưa đến trước mặt vua; một trong bốn tên đó bị ngài xử phạt một ngàn roi quấn gai nhọn, một tên khác phải bị gông cùm xiềng xích, một tên nữa phải bị đâm bằng giáo, và tên cuối cùng bị đâm cọc xuyên suốt toàn thân. Bồ-tát nghe vua cha nói, kinh hãi nghĩ thầm: \"Ôi cha ta vì làm vua mà mang lấy những ác nghiệp khiến cho người phải đọa địa ngục\".\r","fontSize":12,"order":33},{"content":"Ngày hôm sau ngài được đặt nằm trên một chiếc giường lộng lẫy che lọng trắng. Khi ngài tỉnh dậy sau một giấc ngủ ngắn, mở mắt nhìn lên lọng trắng cùng vẻ nguy nga của hoàng cung, nỗi kinh hãi càng tăng lên, ngài tự hỏi: \"Từ đâu ta lại đến cung này?\", và hồi tưởng lại các đời trước, ngài nhớ ra rằng xưa kia ngài đã đi từ thế giới chư Thiên và đã chịu đọa đày ở địa ngục, rồi ngài cũng đã làm vua trong chính kinh thành này.\r","fontSize":12,"order":34},{"content":"Trong lúc ấy, ngài suy nghĩ: \"Ta đã làm vua hai mươi năm, rồi chịu đọa đày tám vạn năm ở ngục Ussada, bây giờ ta lại sinh vào ngôi nhà có trộm cướp này, và cha ta, khi thấy bốn tên cướp được đưa vào, đã thốt ra những lời ác độc khiến người phải đọa địa ngục. Nếu ta làm vua, ta cũng sẽ lại bị đọa vào địa ngục và chịu khổ hình\".\r","fontSize":12,"order":35},{"content":"Ngài vô cùng kinh hãi, thân thể vàng óng của ngài tái nhợt đi và héo úa như đóa sen bị giày vò trong tay, ngài nằm suy nghĩ tìm cách thoát khỏi ngôi nhà đầy kẻ cướp này.\r","fontSize":12,"order":36},{"content":"Lúc ấy vị nữ thần trong chiếc lọng, ở một kiếp xa xưa nào đó đã là mẹ của ngài, hiện ra an ủi ngài:\r","fontSize":12,"order":37},{"content":"- Này con Temiya của ta, con đừng sợ hãi, nếu con thật sự muốn thoát khỏi đây, con cứ giả vở què dù con không thực què, cứ giả điếc dù con không thực sự điếc, cứ giả vờ câm dù con không thực sự câm. Cứ khoác lên mình những dị tật đó, đừng lộ chút dấu hiệu thông minh nào cả.\r","fontSize":12,"order":38},{"content":"Rồi bà ngâm vần kệ thứ nhất:\r","fontSize":12,"order":39},{"content":"1. Con ơi, đừng lộ trí thông minh,\u000bCứ giả ngu đần trước chúng sinh,\u000bHãy chịu khinh khi từ tất cả,\u000bCuối cùng con đạt đến quang minh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":40},{"content":"Ðược lời an ủi của bà, ngài ngâm vần kệ thứ hai:\r","fontSize":12,"order":41},{"content":"2. Con sẽ làm theo ý nữ thần,\u000bNhững lời mẹ dạy quý vô ngần,\u000bMẹ hiền ước muốn con an lạc,\u000bMẹ chỉ mong con hưởng phước ân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":42},{"content":"Vì thế ngài thực hiện ngay ba ác tật trên. Vua muốn con trai khỏi buồn, liền bảo đem năm trăm công tử đến bên ngài. Những hài nhi này bắt đầu khóc đòi bú, nhưng Bồ-tát vì sợ đọa địa ngục, nghĩ rằng thà chết khát còn hơn làm vua, nên không khóc. Các nhũ mẫu tâu chuyện đó với vương hậu, và lại tâu lên vua, vua liền cho mời các Bà-la-môn giỏi tướng số đến hỏi ý. Họ đáp:\r","fontSize":12,"order":43},{"content":"- Tâu Ðại vương, xin ngài hãy cho vương tử bú sau thời hạn qui định, vương tử sẽ khóc rồi ngậm chặt vú để bú tùy thích.\r","fontSize":12,"order":44},{"content":"Thế rồi họ cho vương tử bú sau một thời hạn qui định, có khi họ để thời hạn qui định quá một lần, có khi cả ngày họ không cho ngài bú sữa. Nhưng ngài sợ đọa địa ngục nên dù khát cũng không khóc đòi bú. Thế rồi mẹ ngài cùng các nhũ mẫu cứ cho ngài bú, dù ngài không khóc, họ bảo:\r","fontSize":12,"order":45},{"content":"- Hài nhi đói lả rồi.\r","fontSize":12,"order":46},{"content":"Các hài nhi khác khóc la khi chưa bú, nhưng ngài không khóc, không ngủ, cũng không co duỗi tay chân, cũng không tỏ ra nghe được tiếng động nào. Thế là các nhũ mẫu suy nghĩ: \"Tay chân người què không giống thế này, hình dáng quai hàm người câm không giống thế này, hình dáng tai kẻ điếc cũng không phải thế này, chắc phải có lý do gì đây, chúng ta phải xem kỹ ra sao\".\r","fontSize":12,"order":47},{"content":"Vì vậy họ quyết định lấy sữa thử ngài, cả ngày họ không cho ngài bú, nhưng dù khát khô cổ họng, ngài vẫn không thốt một tiếng kêu đòi bú. Sau đó mẹ ngài nói:\r","fontSize":12,"order":48},{"content":"- Con ta đói lả rồi. Hãy cho nó bú.\r","fontSize":12,"order":49},{"content":"Và bà bảo họ cho ngài bú. Như vậy thỉnh thoảng họ cho ngài bú để thử ngài suốt năm trường nhưng vẫn không khám phá ra chỗ yếu của ngài. Rồi họ bảo nhau:\r","fontSize":12,"order":50},{"content":"- Trẻ con thường thích bánh kẹo và của ngon vật lạ ta hãy đem ra thử hài nhi này xem.\r","fontSize":12,"order":51},{"content":"Họ đặt năm trăm ấu nhi cạnh ngài , đem đủ cao lương mỹ vị đến, bảo các ấu nhi lựa món ăn tùy thích rồi họ lánh mặt đi. Các trẻ kia gây gỗ đánh nhau rồi chụp giựt bánh kẹo ăn, nhưng Bồ-tát tự nhủ: \"Này Temiya, cứ ăn bánh kẹo cùng cao lương mỹ vị đó nếu ngươi muốn xuống địa ngục\". Rồi vì sợ đọa địa ngục, ngài không muốn nhìn các thức ăn nữa. Và cứ thế dù họ đem kẹo bánh, cao lương mỹ vị ra thử ngài cả năm ròng, họ cũng không khám phá chỗ yếu của ngài.\r","fontSize":12,"order":52},{"content":"Sau đó họ lại bảo:\r","fontSize":12,"order":53},{"content":"- Trẻ con thường thích đủ loại trái cây.\r","fontSize":12,"order":54},{"content":"Và họ đem đủ thứ trái cây ra thử ngài. Các trẻ kia đòi ăn trái cây nhưng ngài không buồn nhìn chúng và cứ thế suốt năm ròng họ đem trái cây đủ loại ra thử ngài. Rồi họ lại bảo:\r","fontSize":12,"order":55},{"content":"- Trẻ con thích đồ chơi.\r","fontSize":12,"order":56},{"content":"Thế là họ đem đồ chơi bằng vàng, các hình voi ngựa v.v... đến gần ngài. Các trẻ kia giành nhau như thể đoạt chiến lợi phẩm, nhưng Bồ-tát không buồn nhìn đến chúng và cứ thế suốt cả năm ròng họ đem đồ chơi ra thử ngài. Rồi họ lại bảo nhau:\r","fontSize":12,"order":57},{"content":"- Có một thức ăn đặt biệt đối với một trẻ lên bốn, ta thử xem sao.\r","fontSize":12,"order":58},{"content":"Thế là họ đem ra đủ loại thức ăn, các trẻ kia bẻ chúng ra từng miếng ăn ngay, nhưng Bồ-tát tự nhủ: \"Này Temiya, trong quá khứ đã có vô số kiếp mà ngươi chẳng được ăn uống gì cả\". Và vì sợ đọa địa ngục ngài chẳng nhìn các món ăn, cho đến khi lòng mẹ ngài muốn tan nát ra vì đau khổ, chính tay bà phải cho ngài ăn.\r","fontSize":12,"order":59},{"content":"Sau đó họ bảo nhau:\r","fontSize":12,"order":60},{"content":"- Trẻ con năm tuổi thường sợ lửa, ta hãy thử xem sao.\r","fontSize":12,"order":61},{"content":"Rồi họ bảo làm một ngôi nhà lớn có nhiều cửa, che bằng lá cây tala (cọ dừa), họ đặt ngài giữa đám trẻ con rồi nổi lửa lên. Ðám trẻ la hét chạy trốn, nhưng Bồ-tát tự nhủ thế này còn hơn các khổ hình ở địa ngục. Vì vậy ngài hoàn toàn ngồi yên như thể vô tri giác nên khi lửa đến gần, họ đành mang ngài đi nơi khác.\r","fontSize":12,"order":62},{"content":"Sau đó họ bảo nhau:\r","fontSize":12,"order":63},{"content":"- Trẻ con sáu tuổi thường sợ voi lung.\r","fontSize":12,"order":64},{"content":"Thế là họ bảo luyện một con voi cho thuần tính, rồi họ để Bồ-tát ngồi cùng đám trẻ trong sân rồng và thả voi ra. Voi rống to, lấy vòi dậm đất thình thịch khiến ai nấy khiếp đảm. Ðám trẻ chạy tứ tán vì sợ nguy đến tính mạng. Riêng Bồ-tát vì sợ địa ngục, vẫn ngồi yên. Con voi đã được huấn luyện kỹ, nhấc ngài lên rồi đặt xuống và bỏ đi chứ không hại ngài.\r","fontSize":12,"order":65},{"content":"Ðến khi ngài được bảy tuổi, lúc ngồi chơi có đám bạn ngồi vây quanh ngài, họ thả ra bầy rắn đã bị nhổ hết răng và buột miệng chặt lại, bọn trẻ la hét bỏ chạy, nhưng Bồ-tát nhớ lại những nỗi kinh hoàng ở địa ngục, nên vẫn ngồi yên, tự nhủ: \"Thà chết vì miệng rắn độc còn tốt hơn\". Rồi bầy rắn vây quanh thân ngài và cuộn vòng tròn trên đầu ngài nhưng ngài vẫn ngồi bất động. Cứ thế họ thử ngài mãi nhưng vẫn không khám phá ra chỗ yếu của ngài. Sau đó họ bảo nhau:\r","fontSize":12,"order":66},{"content":"- Thiếu nhi thường thích hội hè.\r","fontSize":12,"order":67},{"content":"Thế là họ đem ngài vào sân rồng cùng năm trăm trẻ kia và cho một bầy hề họp lại làm trò. Lũ trẻ thấy bầy hề liền la hét cổ võ và cười đùa vang dội, nhưng Bồ-tát tự nhủ thầm, nếu ngài thác sinh vào địa ngục sẽ không bao giờ được một phút cười vui, nên ngài vẫn ngồi yên, suy nghĩ đến địa ngục và không hề để mắt đến đám hề nhảy múa. Họ cứ thử ngài như thế mãi, vẫn không tìm ra chỗ yếu của ngài. Rồi họ bảo nhau:\r","fontSize":12,"order":68},{"content":"- Ta hãy lấy kiếm ra thử xem sao.\r","fontSize":12,"order":69},{"content":"Thế là họ đặt ngài ngồi giữa sân rồng trong khi đám trẻ đang chơi đùa, bỗng một người đàn ông chạy vụt qua bọn chúng, vung kiếm sáng loáng như gương vừa nhảy vừa la to:\r","fontSize":12,"order":70},{"content":"- Con quỷ của vua Kàsi đâu rồi, ta sẽ cắt đầu nó đây.\r","fontSize":12,"order":71},{"content":"Ðám trẻ thấy vậy kinh hãi chạy trốn, la hét ầm ỹ. Nhưng Bồ-tát đã suy nghĩ nhiều về những nỗi kinh hoàng ở địa ngục, nên vẫn ngồi yên bất động như thể vô tri giác, dù người đó cọ xát thanh kiếm trên đầu ngài và dọa cắt cổ, cũng không làm ngài kinh hoàng, nên cuối cùng gã phải bỏ đi. Thế là dù thử ngài nhiều lần như thế, họ vẫn không tìm ra điểm yếu của ngài.\r","fontSize":12,"order":72},{"content":"Khi ngài lên mười tuổi, họ muốn thử xem ngài có điếc thật không, liền treo một cái màn quanh giường, có đục lỗ bốn phía và đặt ống thổi hơi bằng vỏ ốc dưới đó mà không cho ngài biết. Họ đồng loạt thổi qua vỏ ốc bật ra một tiếng vang ầm ỹ, nhưng đám quần thần dù đứng cả bốn phía nhìn xuyên qua những lỗ trên màn suốt ngày vẫn không tìm ra được một dấu hiệu ngài bị rối trí hay cựa quậy tay chân, ngay cả một cái giật mình cũng không có.\r","fontSize":12,"order":73},{"content":"Một năm ròng trôi qua như vậy, rồi họ lấy trống thử một năm nữa vẫn không khám phá ra điểm yếu của ngài.\r","fontSize":12,"order":74},{"content":"Sau đó họ bảo:\r","fontSize":12,"order":75},{"content":"- Ta lấy đèn ra thử xem.\r","fontSize":12,"order":76},{"content":"Thế là để thử xem trong đêm tối ngài có cử động tay chân không, họ thắp đèn trong các bình thủy tinh sau khi đã tắt hết mọi đèn khác. Họ dấu các đèn thủy tinh trong bóng tối một lát rồi thình lình giơ cao các ngọn đèn ấy lên, tạo ra một luồng sáng lòa đồng loạt để xem cử chỉ ngài ra sao. Nhưng dù họ thử ngài như vậy cả năm trời, họ vẫn không thấy ngài giật mình lần nào cả.\r","fontSize":12,"order":77},{"content":"Thế rồi họ bảo nhau:\r","fontSize":12,"order":78},{"content":"- Ta lấy mật mía thử xem sao.\r","fontSize":12,"order":79},{"content":"Và họ bôi mật mía khắp thân ngài, đặt ngài vào một nơi đầy ruồi nhặng rồi xua chúng ra. Chúng bu đặc trên thân ngài và chích ngài như kim châm nhưng ngài vẫn nằm như thể vô tri giác. Cứ thế suốt năm ròng họ thử ngài nhưng vẫn không khám phá ra nhược điểm nào.\r","fontSize":12,"order":80},{"content":"Ðến năm ngài lên mười bốn tuổi, họ bảo nhau:\r","fontSize":12,"order":81},{"content":"- Bây giờ đã lớn rồi, thiếu niên này chỉ thích sạch sẽ và ghét dơ bẩn, vậy ta lấy đồ dơ ra thử xem.\r","fontSize":12,"order":82},{"content":"Thế là từ đó họ không cho ngài tắm rửa, súc miệng hay tẩy uế thân thể cho đến khi ngài bị đẩy vào một tình cảnh vô cùng khốn khổ như tên tù giam lỏng.\r","fontSize":12,"order":83},{"content":"Khi ngài nằm mình mẩy đầy ruồi nhặng, mọi người vây quanh nhạo báng ngài:\r","fontSize":12,"order":84},{"content":"- Này Temiya, cậu đã lớn rồi, còn ai hầu hạ cậu nữa, cậu không hổ thẹn sao cứ nằm đó mãi, dậy và tắm rửa cho sạch sẽ\".\r","fontSize":12,"order":85},{"content":"Nhưng ngài nhớ lại những nỗi thống khổ đọa đày ở địa ngục Gù tha (Phân dơ) nên ngài vẫn nằm bất động trong tình trạng dơ bẩn khổ sở đó. Suốt năm trường họ vẫn không tìm ra nhược điểm nơi ngài.\r","fontSize":12,"order":86},{"content":"Sau đó họ đặt những chảo lửa dưới giường ngài, và bảo nhau:\r","fontSize":12,"order":87},{"content":"- Khi vương tử bị lửa nóng hành hạ, sẽ không chịu nổi và sẽ tỏ dấu hiệu đau đớn quằn quại.\r","fontSize":12,"order":88},{"content":"Những vết bỏng dường như muốn nứt ra trên người ngài, nhưng ngài vẫn nhẫn nhục tự nhủ: \"Lửa ở địa ngục Avìci (A-tỳ hay Vô gián) tỏa lan ra cả trăm dặm, chứ ngọn lửa này còn dễ chịu hơn trăm, ngàn lần\". Vì thế ngài nằm bất động. Vua cha và vương hậu lòng đau như cắt, bảo đám cận thần trở lại đem ngài ra khỏi lửa và năn nỉ ngài:\r","fontSize":12,"order":89},{"content":"- Này Temiya, ta biết con sinh ra không què quặt vì người què không thể có tay chân mặt mày như con được. Ta đã sinh được con sau bao năm cầu tự, vậy con đừng làm tuyệt dòng họ ta, hãy tránh cho ta khỏi bị sự chê trách của các vua trong cõi Jambudìpa (Diêm-phù-đề, Ấn- Độ).\r","fontSize":12,"order":90},{"content":"Nhưng dù họ van xin thế nào đi nữa ngài vẫn nằm im bất động như không nghe thấy gì. Thế là phụ vương và mẫu hậu đành khóc lóc và bỏ đi.\r","fontSize":12,"order":91},{"content":"Thỉnh thoảng phụ vương hay mẫu hậu trở lại một mình van xin ngài như thế cả năm ròng nhưng vẫn không khám phá ra nhược điểm của ngài.\r","fontSize":12,"order":92},{"content":"Ðến khi ngài lên mười sáu tuổi, họ suy nghĩ: \"Dù què quặt câm điếc đi nữa, không ai lớn lên lại không thích hưởng lạc, ghét điều bất lạc. Chuyện này đến thời hạn thì cũng tự nhiên như hoa nở đó thôi. Vậy ta sẽ bảo đóng tuồng cho con ta xem thử sao\". Vì thế họ triệu tập một số nữ nhân thật đẹp như tiên và giao hẹn rằng nàng nào làm được cho vương tử cười to hay gây cho ngài tư tưởng dục vọng thì sẽ được tôn làm chánh hậu. Rồi họ tắm cho ngài bằng nước thơm và trang điểm cho ngài thật đẹp như thiên thần, đặt ngài nằm trên long sàng ở trong một dãy cung thất trang hoàng như các động tiên. Nội thất của ngài được xông sực nức đủ mùi hương hoa, thuốc cao, trầm, linh tửu đủ loại . . . và họ rút lui.\r","fontSize":12,"order":93},{"content":"Trong lúc đó, đám nữ nhân cứ vây quanh ngài tìm cánh làm vui lòng ngài với tiếng ca, điệu múa cùng những lời lẽ êm dịu ngọt ngào, nhưng ngài nhìn chúng bằng trí tuệ tối thắng và bế hết hơi thở vô ra vì sợ chúng đụng vào thân ngài, vì thế là cơ thể ngài thành cứng đờ. Chúng không thế nào đụng vào ngài được, liền tâu với vua cha:\r","fontSize":12,"order":94},{"content":"- Cơ thể vương tử cứng đờ, ngài không phải là người, mà có lẽ là quỉ dữ.\r","fontSize":12,"order":95},{"content":"Như vậy, cha mẹ ngài, dù trong mười sáu năm liền thử thách ngài bằng mười sáu cách ghê rợn, cùng nhiều lối thử lặt vặt khác, cũng không thể nào khám phá chỗ yếu của ngài. Thế là vua cha đầy phẫn nộ, cho triệu tập đám thầy tướng số đến bảo:\r","fontSize":12,"order":96},{"content":"- Khi vương tử ra đời, các ngươi đã bảo là vương tử tốt số có đủ mọi điềm lành và không có dấu hiệu bất tường nào. Nhưng vương tử sinh ra đã què, câm, điếc. Thế là lời các ngươi không đúng sự thật.\r","fontSize":12,"order":97},{"content":"Họ đồng đáp:\r","fontSize":12,"order":98},{"content":"- Tâu Ðại vương, không có gì các đạo sư của ngài không thấy cả, nhưng chúng thần biết ngài sẽ buồn khổ ghê gớm ra sao nếu chúng thần nói rằng hoàng nam do cả triều cầu tự này lại bạc phước, vì thế chúng thần không nói ra điều đó.\r","fontSize":12,"order":99},{"content":"- Vậy phải làm thế nào đây?\r","fontSize":12,"order":100},{"content":"- Tâu Ðại vương, nếu vương tử ở lại trong cung sẽ có ba mối hiểm họa đe dọa tính mệnh của Ðại vương hoặc ngôi báu của ngài hoặc cho Chánh hậu. Vậy thì thượng sách là xin cho vài con ngựa yếu hèn buộc vào một cỗ xe thật xui xẻo rồi đặt vương tử lên đó, đưa qua cửa Tây và đem chôn vương tử trong nghĩa địa.\r","fontSize":12,"order":101},{"content":"Vua đồng ý, vì sợ các hiểm họa sẽ xảy ra. Khi vương hậu hay tin, và vội đến gặp vua:\r","fontSize":12,"order":102},{"content":"- Tâu Chúa thượng, Chúa thượng đã ban cho thần thiếp một lời ước và thần thiếp vẫn chưa thỉnh nguyện, vậy giờ đây xin ban cho thiếp ân huệ đó.\r","fontSize":12,"order":103},{"content":"- Ái hậu cứ thỉnh cầu.\r","fontSize":12,"order":104},{"content":"- Xin Chúa thượng hãy trao ngôi báu cho con thiếp.\r","fontSize":12,"order":105},{"content":"- Không thể được, này ái hậu, con trai của khanh quá bạc phước.\r","fontSize":12,"order":106},{"content":"- Nếu Chúa thượng không ban cho con trai thiếp cả đời, thì hãy cho con trai thiếp làm vua trong bảy năm.\r","fontSize":12,"order":107},{"content":"- Không thể được đâu, ái khanh.\r","fontSize":12,"order":108},{"content":"- Vậy thì trong sáu, năm, bốn, ba, hai, một năm hoặc bảy tháng, sáu, năm, bốn, ba, hai, một tháng hoặc nửa tháng.\r","fontSize":12,"order":109},{"content":"- Không thể được, ái khanh.\r","fontSize":12,"order":110},{"content":"- Thế thì bảy ngày vậy.\r","fontSize":12,"order":111},{"content":"- Thôi được rồi, ái hậu nhận lấy ân huệ này.\r","fontSize":12,"order":112},{"content":"Thế là vương hậu ra lệnh cho các cung nữ trang điểm vương tử thật lộng lẫy và cả kinh thành phải chưng bày thật đẹp mắt. Rồi một lệnh được truyền đi cùng với tiếng trống vang dội:\r","fontSize":12,"order":113},{"content":"- Ðây là triều đại của thái tử Temiya.\r","fontSize":12,"order":114},{"content":"Và ngài được đặt trên mình voi đi ngất ngưỡng khắp kinh thành với chiếc lọng trắng trên đầu. Khi trở về, ngài được đặt trên long sàng, vương hậu lại van xin suốt đêm:\r","fontSize":12,"order":115},{"content":"- Vương tử Temiya con ơi, vì con trong mười sáu năm qua mẹ đã khóc than và không hề ngủ được. Mắt mẹ đã khô ráo hẳn, lòng mẹ đã tan nát vì buồn phiền. Mẹ biết, con không thật què quặt câm điếc gì, đừng làm mẹ khốn khổ tuyệt vọng nữa.\r","fontSize":12,"order":116},{"content":"Cứ thế bà van xin ngài hết ngày này qua ngày khác trong năm hôm liền. Qua ngày thứ sáu, vua triệu người quản xa Sunanda đến bảo:\r","fontSize":12,"order":117},{"content":"- Sáng sớm mai ngươi hãy cột vài con ngựa thật xấu xa vào một cỗ xe thật xui xẻo, bỏ vương tử vào, đem ra cửa tây và đào một hố có bốn góc trong nghĩa địa, ném nó vào, lấy xẻng đập đầu nó và giết chết nó đi, rồi lấp đất lên thành một đống cao, xong tắm rửa sạch sẽ rồi trở về đây.\r","fontSize":12,"order":118},{"content":"Ðêm thứ sáu đó, vương hậu lại van xin:\r","fontSize":12,"order":119},{"content":"- Con ơi , vua Kàsi đã ra lệnh ngày mai đem chôn con vào nghĩa địa, ngày mai chắc con phải chết rồi con ạ.\r","fontSize":12,"order":120},{"content":"Khi Bồ-tát nghe nói vậy, ngài nghĩ thầm rằng: \"Này Temiya, hoạn nạn của ngươi trong mười sáu năm đã mãn\", và ngài vui mừng lắm nhưng lòng mẹ ngài dường như tan nát thành hai mảnh. Tuy thế ngài không muốn gì với bà, sợ rằng ước nguyện của ngài không thành tựu. Hết đêm đó, mới sáng tinh sương người quản xa Sunanda đã lái cỗ xe đến trước cổng thành, vào hoàng cung tâu:\r","fontSize":12,"order":121},{"content":"- Xin Vương hậu chớ giận dữ, đây là lệnh của Ðại vương.\r","fontSize":12,"order":122},{"content":"Nói xong trong khi vương hậu đang ôm con trong lòng, gã lấy tay đẩy bà ra, nhấc hoàng tử lên nhẹ như một đóa hoa và ra khỏi cung. Hoàng hậu còn lại trong phòng đấm ngực than khóc thảm thiết.\r","fontSize":12,"order":123},{"content":"Khi đó Bồ-tát nhìn mẹ và nghĩ: \"Nếu ta không nói mẹ ta sẽ chết vì buồn phiền\". Nhưng dù ngài định nói, ngài lại suy nghĩ: \"Nếu ta nói thì công phu của ta trong mười sáu năm sẽ trở thành tro bụi, còn nếu ta không nói thì ta sẽ cứu được chính ta và cả cha mẹ ta nữa\".\r","fontSize":12,"order":124},{"content":"Sau đó người quản xa nhấc ngài lên xe và bảo:\r","fontSize":12,"order":125},{"content":"- Ta sẽ lái xe qua cửa tây.\r","fontSize":12,"order":126},{"content":"Nhưng gã lại lái xe qua cửa đông, và bánh xe lăn chạm mạnh vào bậc thềm. Bồ-tát nghe tiếng động nhủ thầm: \" Ước nguyện của ta đã đạt rồi\". Lòng ngài càng hoan hỷ lên.\r","fontSize":12,"order":127},{"content":"Khi xe ra khỏi kinh thành, nó đã đi được chừng ba dặm nhờ các thần trợ lực, thì đến khoảng cuối một khu rừng mà người lái xe tưởng như là nghĩa địa. Vì thế gã nghĩ rằng đây là chỗ thích hợp, gã liền quay xe ra khỏi đường cái, dừng bên đường, bước xuống, lấy hết đồ trang hoàng của Bồ-tát cột thành một bó, đặt xuống đất rồi lấy xẻng ra bắt đầu đào hố.\r","fontSize":12,"order":128},{"content":"Lúc đó Bồ-tát nghĩ: \"Ðây là lúc ta phải vận dụng tận lực, mười sáu năm qua ta không hề cử động tay chân, không biết nay ta có điều khiển chúng được chăng? Thế là ngài đứng dậy, chà xát tay phải với tay trái, tay trái với tay phải, chà hai tay vào hai chân rồi quyết định bước ra khỏi xe. Khi chân ngài chạm đất, đất dội lên như cái túi da đầy khí và ngài sờ đuôi xe. Sau khi xuống xe, đi lui đi tới vài vòng ngài cảm thấy đã dư sức đi như thế này trong một trăm dặm một ngày.\r","fontSize":12,"order":129},{"content":"Rồi ngài lại nghĩ: \"Nếu gã lái xe chống đối ta, ta có đủ sức chống lại gã chăng?\". Vì thế ngài cầm lấy đuôi xe, nhấc nó lên như đồ chơi trẻ con và ngài tự nhủ: \"Ta đủ sức chống lại gã\". Khi ngài nhận thức điều này, lòng ngài khởi lên một ước muốn được trang hoàng cho thật đẹp. Vào lúc ấy, cung Thiên chủ Sakka (Ðế Thích) nóng rực lên. Thiên chủ Sakka tìm ra duyên cớ, liền bảo:\r","fontSize":12,"order":130},{"content":"- Ước nguyện của Vương tử Temiya đã thành tựu rồi, ngài muốn được trang hoàng cho đẹp. Ngài có cần gì đồ trang sức của hạ giới?\".\r","fontSize":12,"order":131},{"content":"Vì thế Thiên chủ truyền Thiên thần Vissakamma đem đồ trang sức thiên giới ra tô điểm cho con trai vua Kàsi. Vị này quấn lên mình vương tử cả vạn tấm vải vóc tua tỏ và trang điểm ngài bằng đủ loại trang sức của thiên đình lẫn hạ giới, chẳng khác nào Thiên chủ Sakka. Vương tử được điểm tô đủ mọi oai nghi lộng lẫy của một vị Thiên chủ, đi đến bên bờ hố mà người lái xe đang đào, vừa đứng vừa ngâm vần kệ thứ ba:\r","fontSize":12,"order":132},{"content":"3. Sao chú lái xe lại vội vàng\u000bBới đào hố nọ ở bên đàng,\u000bTrả lời câu hỏi ta thành thật:\u000bNgươi muốn làm gì hố ấy chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":133},{"content":"Người lái xe vẫn tiếp tục đào hố không ngước mắt lên nhìn và ngâm vần kệ thứ tư:\r","fontSize":12,"order":134},{"content":"4. Chúa thượng của ta thấy thiếu nhi\u000bBi què, câm, điếc, thật ngu si,\u000bNên ta được lệnh đi đào hố\u000bChôn bỏ chàng cho rảnh mắt đi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":135},{"content":"Bồ-tát đáp lời:\r","fontSize":12,"order":136},{"content":"5. Hiền hữu, ta không bị điếc câm,\u000bVà ta cũng chẳng bị què chân,\u000bNếu chôn ta ở trong rừng rậm,\u000bNgươi sẽ phạm vào tội sát nhân.\u000b\u000b6. Hãy ngắm tay chân đây của ta,\u000bVà nghe giọng nói thốt lời ra:\u000bNgươi sẽ, hôm nay, mang trọng tội\u000bNếu chôn ta ở chốn rừng già.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":137},{"content":"Lúc đó người lái xe hỏi:\r","fontSize":12,"order":138},{"content":"- Ai đấy? Chỉ từ lúc ta tới đây người mới lộ nguyên hình như người tả.\r","fontSize":12,"order":139},{"content":"Vì thế gã dừng đào hố, ngước mắt lên chiêm ngưỡng dung mạo sáng ngời của ngài, gã không biết ngài là người hay thần thánh liền ngâm kệ:\r","fontSize":12,"order":140},{"content":"7. Chàng là nhạc sĩ hoặc Thiên thần,\u000bHay chính Sak-ka Thiên chủ chăng?\u000bXin nói là con ai đấy nhỉ,\u000bTên gì ta sẽ gọi danh xưng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":141},{"content":"Lúc ấy, Bồ-tát vừa lộ diện vừa thuyết Pháp và ngâm kệ:\r","fontSize":12,"order":142},{"content":"8. Chẳng là nhạc sĩ hoặc Thiên thần,\u000bCũng chẳng Sak-ka, đấng Ngọc hoàng,\u000bTa chính Kà-si vương tử ấy\u000bNgươi đem chôn sống thật hung tàn.\u000b\u000b9. Ta chính con vua triều đại này\u000bNgươi đang phục vụ hiển. vinh thay,\u000bNếu đem ta đến đây chôn sống,\u000bNgươi sẽ phạm vào trọng tội ngay.\u000b\u000b10. Nếu dưới gốc cây, ta nghỉ chân,\u000bTàn cây đổ bóng để che thân,\u000bTa không bẻ một cành dù nhỏ,\u000bChỉ kẻ ác làm hại bạn thân.\u000b\u000b11. Cây che chỗ ấy chính là vua,\u000bTa chính là cành lá tỏa ra,\u000bNgươi lái xe là người lữ khách\u000bNằm ngồi ở dưới bóng cây mà.\u000bTội to giáng xuống đầu ngươi đó,\u000bNếu ở rừng này chôn sống ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":143},{"content":"Nhưng dù Bồ-tát nói vậy, gã này vẫn không tin ngài. Vì thế Bồ-tát quyết định thuyết phục gã, nên ngài làm cho cả khu rừng vang dậy tiếng nói của ngài và lời tán thán của chư Thiên, trong khi ngài bắt đầu ngâm mười vần kệ này để tôn vinh tình bằng hữu:\r","fontSize":12,"order":144},{"content":"12. Một kẻ trung thành với bạn thân,\u000bDù đi phiêu bạt khắp xa gần,\u000bNhiều người hoan hỷ đem cung phụng\u000bThực phẩm tất nhiên được hiến dâng.\u000b\u000b13. Dù đất nước nào phiêu bạt qua,\u000bKinh thành, thị trấn khắp gần xa,\u000bKẻ nào chung thủy cùng bằng hữu\u000bCũng được vinh quang danh vọng mà.\u000b\u000b14. Không đạo tặc nào dám tổn thương,\u000bCũng không võ tướng dám khinh nhờn,\u000bNgười nào trung tín cùng bằng hữu\u000bSẽ thoát khỏi bao kẻ oán hờn.\u000b\u000b15. Người ấy hoàn hương, thảy đón chào,\u000bLòng không mòn mỏi với ưu sầu;\u000bKẻ nào chung thủy cùng bằng hữu\u000bGiữa đám bà con, đệ nhất cao.\u000b\u000b16. Tôn vinh người, lại được tôn vinh,\u000bÐược kính trọng và đáp thịnh tình.\u000bMột kẻ trung thành cùng bạn hữu\u000bNhận phần vinh hiển khắp quần sinh.\u000b\u000b17. Người nào biết quý trọng người đời,\u000bSẽ được mọi người quý trọng thôi;\u000bMột kẻ trung thành cùng bạn hữu\u000bPhần mình được tiếng tốt cao vời.\u000b\u000b18. Kẻ ấy giống như lửa cháy bừng\u000bTỏa ra ánh sáng tựa Thiên thần,\u000bNgười nào trung tín cùng bằng hữu\u000bChiếu ánh huy hoàng rực rỡ luôn.\u000b\u000b19. Trâu bò tăng trưởng thật là nhanh,\u000bHạt giống thường xuyên mọc tốt lành;\u000bMột kẻ trung thành cùng bạn hữu\u000bTất nhiên gặt hái mọi công thành.\u000b20. Nếu bị rơi từ đỉnh núi cao,\u000bHoặc từ cây cối hoặc hang hào,\u000bNgười nào chung thủy cùng bằng hữu\u000bCũng thấy đất bằng vững chắc sao.\u000b\u000b21. Cây đa thách đố mọi cuồng phong\u000bCành lá mọc quanh gốc rễ chung,\u000bKẻ biết trung thành cùng bạn hữu,\u000bOán hờn cừu địch thảy tiêu vong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":145},{"content":"Dù ngài đã thuyết Pháp như vậy, gã Sunanda vẫn không nhận ra ngài và cứ hỏi ngài là ai. Nhưng rồi gã đến gần xe và trước khi thấy rõ chiếc xe cùng mọi thứ trang sức mà vương tử mang trên người ngài, gã đã nhận ra ngài trong lúc nhìn ngài, liền quỳ xuống chắp tay lại, ngâm kệ:\r","fontSize":12,"order":146},{"content":"22. Ðến đây, này hỡi vị Vương gia,\u000bTôi sẽ xin đưa trở lại nhà,\u000bNgài ngự ngai vàng và trị nước,\u000bSao còn thơ thẩn chốn rừng già?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":147},{"content":"Bậc Ðại Sĩ đáp:\r","fontSize":12,"order":148},{"content":"23. Ta không màng của cải, ngai vàng,\u000bChẳng thiết bạn thân hoặc họ hàng,\u000bVì chính ngôi vua ta đã đạt\u000bLà do những ác nghiệp ta làm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":149},{"content":"Người lái xe nói:\r","fontSize":12,"order":150},{"content":"24. Chén rượu đón mừng, Thái tử ôi,\u000bÐược người chuẩn bị để chờ ngài,\u000bPhụ vương, mẫu hậu đầy hoan hỷ\u000bSẽ tặng nhiều quà cho chính tôi.\u000b\u000b25. Cung phi, mỹ nữ các vương gia,\u000bVệ xá, Bà-la-môn, mọi nhà,\u000bTrong nỗi hân hoan đầy trọn vẹn,\u000bSẽ cho tôi hưởng thật nhiều quà.\u000b\u000b26. Các vị cỡi voi, cỡi mã xa,\u000bBộ binh, vệ sĩ của hoàng gia\u000bSẽ cho tôi hưởng nhiều quà tặng\u000bKhi Thái tử quay trở lại nhà.\u000b\u000b27. Thần dân thành thị đến thôn quê\u000bTụ tập mừng vui, mở hội hè,\u000bSẽ tặng cho tôi nhiều lễ vật,\u000bKhi nhìn Thái tử đã quay về.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":151},{"content":"Bậc Ðại Sĩ đáp:\r","fontSize":12,"order":152},{"content":"28. Ta bị bỏ rơi bởi mẹ cha,\u000bKinh thành, thị trấn ờ gần xa,\u000bVương tôn bỏ mặc ta đành phận,\u000bTa chẳng có nhà của chính ta.\u000b\u000b29. Mẫu hậu của ta cho phép đi,\u000bPhụ vương cũng bỏ mặc hoàng nhi,\u000bTrong rừng hoang vắng này đơn độc,\u000bẨn sĩ ta nguyền hạnh xuất ly.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":153},{"content":"Ðang khi nhớ lại các công hạnh của mình, một nỗi hoan hỷ khởi lên trong lòng ngài, và trong niềm hạnh phúc cao độ ngài thốt lên khúc đạo ca toàn thắng:\r","fontSize":12,"order":154},{"content":"30. Cũng giống những ai chẳng vội vàng\u000bÐạt thành nguyện ước của tâm can,\u000bQuản xa hãy biết, hôm nay nhé,\u000bThánh hạnh ta thành đạt vẹn toàn.\u000b\u000b31. Cũng giống những ai chẳng bước nhanh,\u000bTối cao cứu cánh được viên thành,\u000bTa đi, đầy đủ tâm thanh tịnh\u000bHoàn thiện, sợ gì giữa chúng sinh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":155},{"content":"Người lái xe đáp lại:\r","fontSize":12,"order":156},{"content":"32. Những lời ngài nói thật êm tai,\u000bChân thật, sáng trong, lý lẽ ngài,\u000bTại sao thuở trước đành câm lặng\u000bKhi thấy song thân ở cạnh hoài?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":157},{"content":"Bậc Ðại Sĩ bảo:\r","fontSize":12,"order":158},{"content":"33. Ta chẳng què vì thiếu khớp xương,\u000bCũng không điếc bởi thiếu tai thường,\u000bCũng không câm lặng vì không lưỡi,\u000bNhư dáng ta nay hiện rõ ràng.\u000b\u000b34. Ta vẫn nhờ rành một kiếp xưa,\u000bTrong tiền thân ấy được làm vua\u000bNhưng từ ngôi báu, ta rơi xuống\u000bTa thấy mình trong chốn ngục tù.\u000b\u000b35. Hai mươi năm sống cảnh xa hoa\u000bTrên chiếc ngai vàng chỉ thoáng qua,\u000bNhưng tám mươi ngàn năm địa ngục,\u000bTa đền tội ác đã gây ra.\u000b\u000b36. Dư vị hoàng gia thuở đã qua\u000bLàm kinh hãi ngập cả tâm ta,\u000bCho nên ta phải đành câm lặng\u000bDù thấy gần bên cạnh mẹ cha.\u000b\u000b37. Phụ vương bồng bế trẻ vào lòng,\u000bNhưng giữa lúc đùa giỡn thiết thân,\u000bNghe lệnh vua ban đầy khắc nghiệt:\u000b\"Tức thì giết kẻ đại cường gian,\u000bHãy cưa xẻ nó ra từng mảnh,\u000bÐóng cọc tên kia chờ muộn màng\".\u000b\u000b38. Nghe lời hăm dọa thật kinh hồn,\u000bTa cố làm què lại điếc câm,\u000bLăn lóc trong bùn nhơ khốn khổ,\u000bLàm người ngu dại cũng đành phần.\u000b\u000b39. Biết rõ cuộc đời ngắn ngủi thay,\u000bSầu bi khổ não lại tràn đầy,\u000bAi vì đời sống mà khơi dậy\u000bSân hận cho người khác khổ lây?\u000b\u000b40. Ai vì đời sống hại tha nhân,\u000bÐể mặc cho mình trút hận sân,\u000bVì muốn dành quyền cầm chánh lý\u000bVà mù quáng trước lẽ công bằng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":159},{"content":"Lúc đó gã Sunanda suy nghĩ: \"Vương tử này từ bỏ vàng son cung điện như thể bỏ thây ma, nay vào rừng cương quyết sống đời ẩn sĩ, thế thì ta còn làm gì với cuộc đời khốn nạn này nữa? Thôi ta cũng muốn làm ẩn sĩ như ngài cho rồi\". Gã liền ngâm kệ:\r","fontSize":12,"order":160},{"content":"41. Tôi cũng ước mong chọn cuộc đời\u000bCủa người khổ hạnh ở cùng ngài,\u000bXin ngài hãy gọi tôi, Vương tử,\u000bẨn sĩ, như ngài muốn vậy thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":161},{"content":"Khi nghe gã thỉnh cầu, bậc Ðại Sĩ suy nghĩ: \"Nếu ta nhận ngay gã này làm ẩn sĩ, thì cha mẹ ta không đến đây được và như thế sĩ chịu thiệt thòi, rồi ngựa xe và các vật trang sức này sẽ bị huỷ hoại. Ta sẽ bị buộc tội vì người đời sẽ bảo: \"Hắn là quỷ dữ đã nuốt sống người lái xe\". Vì thế muốn tránh tiếng xấu cho mình và đem lại an lạc cho cha mẹ, ngài giao ngựa xe và các thứ trang sức lại cho gã rồi ngâm kệ:\r","fontSize":12,"order":162},{"content":"42. Trước tiên đem trả lại vương xa,\u000bNgươi chẳng phải người được tự do,\u000bTrả nợ trước tiên, đời vẫn bảo,\u000bRồi sau nguyền khổ hạnh ly gia.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":163},{"content":"Người lái xe nghĩ thầm: \"Nếu ta về kinh thành trong lúc ngài bỏ đi nơi khác, rồi khi cha mẹ ngài hay tin ngài còn sống, sẽ cùng đến đây với ta để gặp ngài mà không tìm thấy ngài, họ sẽ trừng phạt ta. Thôi ta phải nói rõ hoàn cảnh này của ta cho ngài biết và xin ngài hứa ở lại đây\".\r","fontSize":12,"order":164},{"content":"Vì thế gã ngâm hai vần kệ:\r","fontSize":12,"order":165},{"content":"43. Vì lẽ tôi theo lệnh của ngài,\u000bThỉnh cầu Vương tử hãy nghe tôi,\u000bXin ngài hãy rộng lòng hoan hỷ\u000bLàm những việc tôi sẽ mở lời:\u000b\u000b44. Xin hãy làm ơn nán lại chờ\u000bÐến khi tôi thỉnh được vương gia,\u000bPhụ vương sẽ ngập tràn hoan hỷ\u000bNhìn thấy dung nhan Vương tử mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":166},{"content":"Bậc Ðại Sĩ đáp:\r","fontSize":12,"order":167},{"content":"45. Mong được như ngươi nói, quản xa,\u000bTa đây hoan hỷ gặp vua cha,\u000bMau đi chào hỏi toàn gia tộc,\u000bÐặc biệt vấn an cha mẹ ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":168},{"content":"Người lái xe tuân lệnh.\r","fontSize":12,"order":169},{"content":"46. Rồi gã quản xa dậm bước chân\u000bTỏ lòng cung kính thật ân cần,\u000bBắt đầu công cuộc hành trình ấy\u000bNhư mệnh lệnh ban của chủ nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":170},{"content":"Vào lúc ấy Vương hậu Candà mở cửa, bà đang bồn chồn đợi tin con, cứ nhìn ra phía con đường người lái xe trở về, nên khi thấy gã về một mình, bà thét lên than khóc.\r","fontSize":12,"order":171},{"alignment":1,"content":"*\r","fontSize":12,"order":172},{"content":"Bậc Đạo
