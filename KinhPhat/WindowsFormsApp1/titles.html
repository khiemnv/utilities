hông biết Pabhà có thương yêu ta chút nào chăng, ta muốn thử xem nàng ra sao\".\r","fontSize":12,"order":266},{"content":"Thế là sau khi đưa thức ăn đến dâng các công chúa kia, ngài lại gánh thức ăn lên vai, bước ra đạp chân xuống sàn nhà cạnh cửa khuê phòng của Pabhàvatì, làm cho các dĩa thức ăn đụng nhau kêu loảng xoảng, rồi ngài vừa hét lên vừa ngã nhào xuống đất mê man bất tỉnh giữa đống đồ đạc.\r","fontSize":12,"order":267},{"content":"Khi nghe tiếng ngài kêu lớn, nàng mở cửa phòng ra nhìn, thấy ngài ngã quỵ dưới sức nặng của gánh đồ ngài đang mang đi, nàng thầm nghĩ: \"Đây là vị Đại vương ngự trị toàn cõi Diêm-phù-đề, thế mà vì ta, ngài đã chịu bao khổ sở ngày đêm; bởi trước kia ngài được nâng niu chiều chuộng kỹ lưỡng nên nay đã ngã nhào do gánh nặng thức ăn mà ngài đang mang đây. Thôi để ta xem ngài còn sống không’’.\r","fontSize":12,"order":268},{"content":"Rồi bước ra khỏi phòng, nàng nghễnh cổ lên nhìn vào mồm ngài xem hơi thở ra sao. Ngài phì nước bọt ra đầy miệng làm văng cả lên người nàng. Nàng vội rút lui về phòng, và phỉ báng ngài, khi nàng đứng bên cửa hé mở, nàng ngâm kệ sau:\r","fontSize":12,"order":269},{"content":"6. Rủi thay phận kẻ mãi mong cầu\u000bThấy bị chối từ mọi ước ao,\u000bNhư Đại vương, theo đòi thắm thiết\u000bTình kia chẳng đáp được đâu nào!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":270},{"content":"Nhưng vì ngài đang si tình nàng đến độ điên cuồng, nên dù ngài bị nàng phỉ báng, mạ ly đến đâu đi nữa, ngài vẫn không tỏ vẻ oán hận mà chỉ ngâm kệ này:\r","fontSize":12,"order":271},{"content":"7. Ai chiếm được người dạ luyến thương,\u000bDù tình đáp lại hoặc đơn phương,\u000bChỉ thành công ấy làm khâm phục,\u000bThất bại là bi thảm đoạn trường!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":272},{"content":"Trong khi ngài nói như vậy, nàng vẫn không động lòng thương, còn đáp lại với giọng cương quyết như để xua đuổi ngài đi bằng vần kệ sau:\r","fontSize":12,"order":273},{"content":"8. Theo đuổi nữ nhi chẳng thuận lòng\u000bKhác nào đào đá tảng trên đồng,\u000bLưỡi cày bằng gỗ giòn mau gẫy,\u000bHay đón gió bằng chiếc lưới không!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":274},{"content":"Nghe thế, vua ngâm tiếp ba vần kệ nữa:\r","fontSize":12,"order":275},{"content":"9. Như đá trơ trơ, quả dạ nàng,\u000bBề ngoài hiền dịu tuyệt trần gian!\u000bKhông lời thăm hỏi dù ta đến\u000bTheo đuổi tình ai vạn dặm đàng!\u000b\u000b10 Nàng cứ cau mày lúc ngắm ta,\u000bSa sầm dáng điệu, chúa kiêu xa,\u000bCòn ta, chỉ một tên đầu bếp\u000bTrong chốn cung đình xứ Mạch-đa.\u000b\u000b11. Hoàng phi, ví thử xót thương người,\u000bHạ cố ban ta một nụ cười,\u000bTa chẳng còn làm đầu bếp nữa:\u000bKu-sa chúa tể ngự trên đời!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":276},{"content":"Nghe ngài nói vậy, nàng nghĩ thầm: \"Ông vua này thật cứ nói dai dẳng đến cùng. Ta phải tìm mưu nói dối để đuổi ngài đi nơi khác\". Nàng liền ngâm kệ này:\r","fontSize":12,"order":277},{"content":"12. Nếu thầy tướng số nói không sai,\u000bThì chính tiên tri đúng thế này:\u000b\"Nàng bị chặt ra thành bảy mảnh,\u000bKhi nàng lấy chúa Cát Tường đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":278},{"content":"Nghe vậy vua cãi lại ngay:\r","fontSize":12,"order":279},{"content":"- Này ái hậu, ta cũng đã hỏi ý các thầy tướng số ở xứ ta và họ tiên đoán chẳng ai có thể làm phu quân của ái hậu trừ vị chúa công có giọng như sư tử, là Đại đế Kusa, và theo trí hiểu biết của ta, ta cũng thấy những điều trên như vậy.\r","fontSize":12,"order":280},{"content":"Ngài lại ngâm vần kệ khác:\r","fontSize":12,"order":281},{"content":"13. Nếu thầy tướng số khác cùng ta\u000bNói những lời chân thật, quả là:\u000bNàng chẳng tôn ai làm chúa tể\u000bCủa nàng, trừ Đại đế Ku-sa!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":282},{"content":"Nghe ngài nói vậy, nàng tự bảo: 'Ta không thể làm nhục ngài được! Vậy dù ngài chịu rời bỏ đi hay không thì có nghĩa lý gì đối với ta\". Nàng liền đóng cửa lại để khỏi ló đầu ra nữa. Ngài đành gánh đồ đạc lên ra đi. \r","fontSize":12,"order":283},{"content":"Tứ ngày ấy, ngài không còn trông thấy nàng nữa và ngài trở nên vô cùng chán nản với công việc bếp núc của ngài. Khi ăn điểm tâm xong, ngài phải chẻ củi, rửa bát dĩa, gánh nước rồi nằm nghỉ ngơi trên đống thóc. Ngài dậy thật sớm lo nấu cháo, rồi đem thức ăn đi phục dịch, và ngài chịu đựng mọi sự hành hạ thân xác này chỉ vì quá si tình nàng Pabhàvatì.\r","fontSize":12,"order":284},{"content":"Một ngày kia, ngài thấy bà vú lưng gù đi ngang qua cửa bếp, liền chào bà. Vì sợ Pabhàvatì, bà vú không dám đến gần ngài, chỉ làm ra vẻ đang vội vàng lắm. Thế là ngài chạy ngang đến gần bà ta, bảo:\r","fontSize":12,"order":285},{"content":"- Này bà già gù?\r","fontSize":12,"order":286},{"content":"Bà vú quay lại hỏi:\r","fontSize":12,"order":287},{"content":"- Ai đấy nhỉ? Già này chẳng dám nghe những gì ngài nói đâu!\r","fontSize":12,"order":288},{"content":"Ngài liền bảo:\r","fontSize":12,"order":289},{"content":"- Cả hai chủ tớ ngươi thật quá ngang bướng! Dù ta ở gần các người lâu nay, ta cũng chẳng nghe già nói gì về ngọc thể của nàng cả.\r","fontSize":12,"order":290},{"content":"Bà gù đáp:\r","fontSize":12,"order":291},{"content":"- Thế ngài có quà gì cho già này chăng?\r","fontSize":12,"order":292},{"content":"Ngài vội đáp:\r","fontSize":12,"order":293},{"content":"- Giả sử ta cho ngươi quà, ngươi có gắng sức làm sao Pabhàvatì nguôi lòng và cho ta gặp mặt nàng chăng?\r","fontSize":12,"order":294},{"content":"Nghe bà vú ưng thuận, ngài bảo:\r","fontSize":12,"order":295},{"content":"- Nếu ngươi làm được việc ấy, ta sẽ chữa cho lưng gù của ngươi thẳng lên, rồi tặng ngươi một vòng vàng đeo cổ.\r","fontSize":12,"order":296},{"content":"Rồi để dụ bà vú, ngài ngâm năm vần kệ:\r","fontSize":12,"order":297},{"content":"14. Chuỗi vàng ta sẽ tặng cho già,\u000bKhi đến Ku-sa, xứ sở nhà,\u000bVí thử Pa-bhà thân yểu điệu\u000bRủ lòng hạ cố đoái nhìn ta!\u000b\u000b15. Chuỗi vàng ta sẽ tặng cho già,\u000bKhi đến Ku-sa, xử sở nhà,\u000bVí thử Pa-bhà, nàng thục nữ,\u000bRủ lòng hạ cố nói cùng ta!\u000b\u000b16. Chuỗi vàng ta sẽ tặng cho già,\u000bKhi đến Ku-sa, xử sở nhà,\u000bVí thử Pa-bhà, nàng thục nữ,\u000bRủ lòng cười hé nụ cùng ta!\u000b\u000b17. Chuỗi vàng ta sẽ tặng cho già,\u000bKhi đến Ku-sa, đất nước nhà,\u000bVí thử Pa-bha thân yểu diệu,\u000bSẽ tươi cười diện kiến cùng ta!\u000b\u000b18. Chuỗi vàng ta sẽ tặng cho già,\u000bKhi đến Ku-sa, đất nước nhà,\u000bVí thử Pa-bhà nàng thục nữ,\u000bĐưa tay âu yếm đặt vào ta!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":298},{"content":"Nghe lời ngài, bà vú bảo:\r","fontSize":12,"order":299},{"content":"- Thôi xin Đại vương đi cho rồi, chỉ trong vài ngày nữa thôi, già này sẽ đưa nàng đặt vào tay Đại vương! Đại vương sẽ thấy già này đắc lực ra sao.\r","fontSize":12,"order":300},{"content":"Nói vậy xong, bà già quyết định hành động ngay; vừa đi đến gặp Pabhàvati, bà làm bộ lau chùi phòng nàng thật sạch, không còn sót một chút bụi nào, rồi cởi đôi hài của nàng ra, bà quét dọn cả phòng nàng.\r","fontSize":12,"order":301},{"content":"Sau đó, bà già đặt một chiếc ghế cao cho bà ở ngay bực cửa (để giữ kỹ phía ngoài cửa), rồi trải nệm trên một chiếc ghế thấp cho nàng, bà bảo:\r","fontSize":12,"order":302},{"content":"- Này công chúa yêu ơi, để già bắt chấy trên đầu nàng nhé!\r","fontSize":12,"order":303},{"content":"Bà đặt nàng ngồi đó, kê đầu vào lòng bà, xoa nhẹ cho nàng một lát rồi bảo:\r","fontSize":12,"order":304},{"content":"- Ô kìa, ta bắt được nhiều chấy quá?\r","fontSize":12,"order":305},{"content":"Bà già bắt được vài con chấy trên đầu bà, đặt lên đầu công chúa, rồi nói về bậc Đại Sĩ với lời lẽ yêu thương, bà ca ngợi ngài qua vần kệ này:\r","fontSize":12,"order":306},{"content":"19. Công nương này chẳng thấy lòng vui\u000bNhìn chúa Ku-sa chút nữa rồi,\u000bDù chẳng thiếu gì, ngài phục dịch\u000bKiếm tiền như nấu bếp tôi đòi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":307},{"content":"Pabhàvatì liền nổi giận với bà gù ngay. Thế là bà vú già nắm cổ nàng đẩy vào phòng, còn bà đứng phía ngoài đóng cửa lại, đứng sát vào sợi dây thừng kéo cửa. Pabhàvatì không thể tới gần chụp bà vú được, phải đứng sát cửa và mắng nhiếc bà vú qua vần kệ khác:\r","fontSize":12,"order":308},{"content":"20. Mụ già nô lệ lưng gù vầy\u000bSao dám buông lời quái dị thay!\u000bXứng đáng được ta truyền cắt lưỡi\u000bBằng thanh kiếm ngọt nhất đời này!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":309},{"content":"Bà già gù cứ đứng sát như vậy vào sợi dây thừng buông thả xuống và bảo:\r","fontSize":12,"order":310},{"content":"- Này, nàng chỉ là người vô dụng, lại đối xử tàn tệ thế kia, chứ sắc đẹp của nàng có ích lợi cho ai chăng?\r","fontSize":12,"order":311},{"content":"Nói xong, bà già cao giọng nêu rõ mọi công đức của Bồ-tát, vừa thét to bằng giọng khàn khàn của một người lưng gù qua mười ba vần kệ sau:\r","fontSize":12,"order":312},{"content":"21. Pab-hà hỡi, chớ quý yêu người\u000bVì dáng bề ngoài, hảo tướng thôi.\u000bHãy gắng làm cho ngài đẹp ý,\u000bVinh quang ngài vĩ đại cao vời!\u000b\u000b22. Pab-hà hỡi, chớ quý yêu người\u000bVì dáng bề ngoài, hảo tướng thôi.\u000bHãy cố làm cho ngài đẹp ý,\u000bTriều ngài hưng thịnh nhất trên đời.\u000b\u000b23. Pab-hà hởi, chớ quý yêu người\u000bVì dáng bề ngoài, hảo tướng thôi.\u000bHãy cố làm cho ngài đẹp ý,\u000bQuyền uy ngài vĩ đại trên đời.\u000b\u000b24. Pab-hà hỡi, chớ quý yêu người\u000bVì dáng bề ngoài, hảo tướng thôi.\u000bHãy cố làm cho ngài đẹp ý,\u000bQuyền ngài cai trị rộng khắp nơi.\u000b\u000b25. Pab-hà hỡi, chớ quý yêu người\u000bVì dáng bề ngoài, hảo tướng thôi.\u000bHãy cố làm cho ngài đẹp ý,\u000bNgài là vị Đại đế hùng oai.\u000b\u000b26. Pab-hà hỡi, chờ quý yêu người\u000bVì dáng bề ngoài, hảo tướng thôi.\u000bGiọng của ngài như sư tử hống,\u000bHãy làm toại ý đẹp lòng ngài.\u000b\u000b27. Pab-hà hỡi, chờ quý yêu người\u000bVì dáng bề ngoài, hảo tướng thôi.\u000bHãy cố làm cho ngài đẹp ý,\u000bGiọng ngài trong trẻo vút ngân dài.\u000b\u000b28. Pab-hà hỡi, chớ quý yêu người\u000bVì dáng bề ngoài, hảo tướng thôi.\u000bHãy cố làm cho ngài đẹp ý,\u000bGiọng ngài trầm lắng tận lòng ai!\u000b\u000b29. Pab-hà hỡi, chớ quý yêu người\u000bVì dáng bề ngoài, hảo tướng thôi.\u000bHãy cố làm cho ngài đẹp ý\u000bGiọng ngài êm dịu quá, nàng ôi!\u000b\u000b30. Pab-hà hỡi, chớ quý yêu người\u000bVì dáng bề ngoài, hảo tướng thôi.\u000bHãy cố làm cho ngài đẹp ý\u000bGiọng ngài như mật rót vào tai!\u000b\u000b31. Pab-hà hỡi, chớ quý yêu người\u000bVì dáng bề ngoài, hảo tướng thôi.\u000bHãy gắng làm cho ngài mãn nguyện,\u000bVì ngài có cả một trăm tài.\u000b\u000b32. Pab-hà hỡi, chớ quý yêu người\u000bVì dáng bề ngoài, hảo tướng thôi.\u000bHãy gắng làm cho ngài mãn nguyện\u000bNgài, vua Sát-đế-lỵ anh tài!\u000b\u000b33. Pab-hà hỡi, chớ quý yêu người\u000bVì dáng bề ngoài, hảo tướng thôi.\u000bHãy gắng làm cho ngài đẹp ý,\u000bKu-sa Đại đế, chính là ngài!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":313},{"content":"Nghe bà vú nói vậy, Pabhàvatì đe dọa:\r","fontSize":12,"order":314},{"content":"- Này mụ già gù lưng ơi, sao mụ la to thế kia? Nếu ta chụp được mụ thì ta sẽ cho mụ biết tay ta là chủ đấy nhé.\r","fontSize":12,"order":315},{"content":"Bà vú đáp:\r","fontSize":12,"order":316},{"content":"- Lâu nay già vị tình nàng nên đã không tâu trình phụ vương về việc vua Kusa đến đây. Được rồi, hôm nay già sẽ đi trình đức vua cha.\r","fontSize":12,"order":317},{"content":"Bà ta cũng cất cao giọng để hăm he nàng. Vì sợ có người nghe lọt chuyện này, nên nàng đành hoà dịu với bà già gù lưng ấy.\r","fontSize":12,"order":318},{"content":"Thế là Bồ-tát không còn cách nào nhìn thấy nàng được nữa; sau bảy tháng ròng rã, ngài đâm chán ngán cảnh giường thô cơm hẩm, ngài suy nghĩ: \"Ta cần gì nàng nữa chứ? Sau bảy tháng ở đây, ta chẳng còn cách nào được giáp mặt nàng, nàng thật quá nhẫn tâm tàn ác. Thôi ta quyết đi về thăm song thân ta mà thôi\".\r","fontSize":12,"order":319},{"content":"Vào lúc ấy Sakka Thiên chủ xem xét vấn đề này và nhận thấy vua Kusa đã bất mãn đến độ nào rồi, nên ngài suy nghĩ: \"Sau bảy tháng vua Kusa không còn biết làm sao gặp mặt Pabhàvatì, ta cố tìm cách gì để giúp ngài thấy được nàng\".\r","fontSize":12,"order":320},{"content":"Sau đó, Sakka Thiên chủ sai các Thiên sứ đi yết kiến bảy vị quốc vương khác làm như thể vừa từ kinh đô vua xứ Madda đến và tâu:\r","fontSize":12,"order":321},{"content":"- Nàng Pabhàvatì đã rời bỏ vua Kusa và trở về nhà phụ vương nàng. Vậy xin Đại vương hãy đến cầu hôn nàng gấp.\r","fontSize":12,"order":322},{"content":"Cứ mỗi quốc vương, Thiên chủ đều gửi riêng một thông điệp như vậy.\r","fontSize":12,"order":323},{"content":"Mỗi vị vua kia đều đi đến kinh thành cùng một đoàn tùy tùng đông đảo, và đều không biết lý do đến đây của các vua khác. Các vị liền hỏi nhau:\r","fontSize":12,"order":324},{"content":"- Tại sao Đại vương đến đây?\r","fontSize":12,"order":325},{"content":"Và khi khám phá được các sự việc đang diễn tiến ra sao, các vua ấy đều nổi giận và bảo:\r","fontSize":12,"order":326},{"content":"- Quốc vương này có ý muốn gả một nàng công chúa cho cả bảy chúng ta ư? Hãy nhìn xem lão đối xử tồi tệ mức nào. Lão nhạo báng chúng ta khi bảo: \"Hãy cưới nàng làm vương hậu’’. Vậy lão phải gả Pabhàvatì cho cả bảy chúng ta hoặc là phải chiến đấu với chúng ta mà thôi.\r","fontSize":12,"order":327},{"content":"Các vua ấy liền gửi thông điệp cho vua Madda về việc này và bao vây kinh thành.\r","fontSize":12,"order":328},{"content":"Khi nghe thông điệp, vua Madda lo ngại và hỏi ý kiến quần thần:\r","fontSize":12,"order":329},{"content":"- Ta phải làm sao đây? \r","fontSize":12,"order":330},{"content":"Quần thần đáp:\r","fontSize":12,"order":331},{"content":"- Tâu Chúa thượng, bảy vua này đến đây tìm công chúa Pabhàvatì. Nếu Chúa thượng từ khước việc gả nàng, các vị ấy sẽ phá thành xông vào kinh đô, rồi sau khi tiêu diệt chúng ta xong, họ sẽ chiếm vương quốc của Chúa thượng. Vậy, trong khi thành chưa bị phá vỡ, ta hãy trao công chúa Pabhàvatì cho họ. \r","fontSize":12,"order":332},{"content":"Rồi quần thần ngâm kệ này:\r","fontSize":12,"order":333},{"content":"34. Như thể bầy voi trận vẻ vang\u000bDàn binh sừng sững, giáp bào mang,\u000bTrước khi chúng dẫm tan thành lũy,\u000bXin chúa mau mau gửi cống nàng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":334},{"content":"Vua nghe vậy liền phán:\r","fontSize":12,"order":335},{"content":"- Ví thử trẫm trao Pabhàvatì cho bất cứ một vua nào, thì đám vua kia sẽ giao chiến với trẫm. Vậy không thể nào gả nàng cho bất cứ một ai cả. Sau khi bỏ rơi vị chúa tể tối cao của toàn cõi Diêm-phù-đề, nàng phải lãnh lấy phần thưởng do việc nàng trở về nhà. Trẫm sẽ giết nàng và phân thây làm bảy mảnh để tặng cho bảy vị vua này mỗi người một phần.\r","fontSize":12,"order":336},{"content":"Nói xong vua ngâm kệ khác:\r","fontSize":12,"order":337},{"content":"35. Chặt Pa-bhà bảy khúc cho cân,\u000bẤy chính lời nguyền của trẫm ban\u000bCho bảy vua kia, người một mảnh,\u000bNhững người đến giết phụ vương nàng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":338},{"content":"Lời nói này của vua được truyền vang khắp cung điện. Các tỳ nữ của Pabhàvatì đến bảo nàng:\r","fontSize":12,"order":339},{"content":"- Người ta đồn rằng Chúa thượng sẽ truyền chặt công chúa ra bảy mảnh rồi gửi cho bảy vị vua ấy?\r","fontSize":12,"order":340},{"content":"Nàng kinh hồn bạt vía, vùng đứng lên từ chỗ ngồi, rồi được các cô em gái hộ tống đến cung thất của mẫu hậu.\r","fontSize":12,"order":341},{"alignment":1,"content":"*\r","fontSize":12,"order":342},{"content":"Bậc Đạo Sư ngâm kệ để giải thích vấn đề:\r","fontSize":12,"order":343},{"content":"36. Diễm lệ, dù da nhuốm sắc đen,\u000bBà hoàng vụt cất bước chân lên\u000bTrước đoàn thị nữ theo hầu cận\u000bMình khoác lụa tơ, tiếng khóc rền.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":344},{"alignment":1,"content":"*\r","fontSize":12,"order":345},{"content":"Nàng bước vào yết kiến mẫu hậu, đảnh lễ bà xong liền cất lời than vãn:\r","fontSize":12,"order":346},{"content":"37. Mặt phấn điểm trang, này soi gương sáng\u000bKhéo gắn khung ngà, quyến rũ, giờ đây\u000bBao nét trắng trong biểu lộ thơ ngây\u000bSắp bị các vua quăng nằm rừng vắng.\u000b\u000b38. Làn tóc đen huyền cuộn tròn duyên dáng\u000bThật dịu mềm, ngào ngạt tỏa chiên-đàn,\u000bKền kền tìm, dù che kín rừng hoang\u000bDùng móng vuốt xé tan, tung theo gió.\u000b\u000b39. Đôi tay, đầu ngón sơn màu đồng đỏ,\u000bTẩm trầm hương sực nức mịn lông măng,\u000bChặt vứt rừng hoang bởi chúa kiêu căng,\u000bLoài sói chụp tha về hang dấu kín.\u000b\u000b40. Đầu vú tròn như chà là muồi chín,\u000bNgàt đàn hương người đốn ở Kà-si,\u000bSơn cẩu đến gần, chắc sẽ kéo đi,\u000bNhư đứa trẻ ôm ghì bầu sữa mẹ.\u000b\u000b41. Đôi mông đầy, dáng căng tròn, mạnh khỏe,\u000bQuấn quanh vòng đai rực rỡ vàng ròng,\u000bChặt vứt rừng hoang bởi chúa kiêu hùng,\u000bLoài sói chụp tha về nơi muốn dấu.\u000b\u000b42. Mãnh thú săn mồi: sài lang, sơn cẩu,\u000bHễ một khi chúng ăn thịt Pa-bhà,\u000bKhông thể nào còn phải chịu chết già.\u000b\u000b43. Nếu các võ vương đến tử viễn xứ,\u000bChặt tấm thân này của nàng thục nữ ,\u000bXin lấy xương con, đốt với lửa nồng,\u000bỞ một nơi nào xa lánh bụi hồng.\u000b\u000b44. Rồi mẹ lập một vườn hoa gần đó,\u000bMẹ trồng khóm Ka-ni-kà-ra nhỏ,\u000bKhi đông tàn, cây ấy sẽ đơm hoa,\u000bVà mẹ ôi, khi mẹ nhớ con thơ,\u000bMẹ hãy chỉ vào hoa mà kể lể:\u000b\"Ái nữ Pa-bhà ngày xưa là thế...\"\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":347},{"content":"Như vậy, nàng quá kinh hoàng vì sợ chết nên cứ than khóc nỉ non với mẹ nàng. Còn vua Madda ra lệnh cho đao phủ đến, đem theo cái rìu và tấm thớt. Việc đao phủ sắp đến được đồn vang động khắp hoàng cung, mẫu hậu nghe tin lão đến, liền vùng dậy khỏi chiếc bảo tọa của bà, và đi vào yết kiến vua, lòng tràn ngập đau buồn.\r","fontSize":12,"order":348},{"alignment":1,"content":"*\r","fontSize":12,"order":349},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":350},{"content":"45. Khi nhìn tấm thớt với gươm trần\u000bĐã đặt trong vòng tử tội nhân,\u000bMẫu hậu như Thiên thần đứng dậy,\u000bVội đi tìm gặp đấng vương quân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":351},{"alignment":1,"content":"*\r","fontSize":12,"order":352},{"content":"Rồi mẫu hậu ngâm kệ sau:\r","fontSize":12,"order":353},{"content":"46. Với gươm này, chúa tể Mạch-đa\u000bSẽ giết nàng công chúa nõn nà,\u000bRồi gửi tấm thân nàng, mỗi mảnh\u000bMỗi vua cừu địch để làm quà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":354},{"content":"Vua cố trấn an bà và phán:\r","fontSize":12,"order":355},{"content":"- Này ái hậu nói gì thế này? Công chúa của ái hậu đã từ bỏ vị Đại đế của toàn cõi Diêm-phù-đề chỉ vì duyên cớ vua ấy xấu xí, và cam phận chịu chết nên vội trở về nhà trước khi dấu chân nàng được xóa sạch trên con đường nàng đã đi qua. Vậy thì nay nàng phải gặt hái lấy hậu quả của lòng ganh tị do sắc đẹp của nàng gây ra đó thôi.\r","fontSize":12,"order":356},{"content":"Sau khi nghe vua nói, mẫu hậu đến gặp con gái và than thở như vầy:\r","fontSize":12,"order":357},{"content":"47. Con chẳng nghe lời nói của ta\u000bĐã khuyên con phận đẹp duyên ưa,\u000bNay thân con phải vương màu máu,\u000bCon sẽ chìm vào cõi Dạ-ma.\u000b\u000b48. Số phận kia ta phải gánh mang\u000bHoặc chung cùng gặp lắm bi thương,\u000bVì làm ngơ trước lời khuyên tốt,\u000bBỏ các lời răn của bạn vàng.\u000b\u000b49. Ví thử hôm nay con sánh vai\u000bCùng hoàng tử dũng cảm anh tài,\u000bĐại vương trang điểm toàn vàng ngọc,\u000bSinh trưởng Ku-sa xứ sở ngài,\u000bThì hẳn bạn bè không hộ tống\u000bCon đành mau bước xuống tuyền đài.\u000b\u000b50. Khi trống đánh, vương tượng thét vang,\u000bTrong cung đình, giữa chốn trần gian,\u000bCòn nơi nào nữa ta tìm thấy\u000bHạnh phúc cao hơn được hởi nàng?\u000b\u000b51. Khi bầy ngựa hí, các ca nhân\u000bRền rĩ điệu buồn với chúa công,\u000bLạc thú như vầy trong bảo điện\u000bCòn gì đâu để sánh ngang bằng?\u000b\u000b52. Khi tiếng sơn ca hòa tiếng công\u000bCò kêu, hạc sếu gọi lừng vang,\u000bNhư vầy cực lạc sao tìm được\u000bNơi khác hay chăng, mẹ hỏi nàng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":358},{"content":"Sau khi trò chuyện với nàng như vậy qua các vần kệ này, mẫu hậu suy nghĩ: \"Giá bây giờ có vua Kusa ở đây, thì ngài sẽ đuổi bảy vua kia cao chạy xa bay và sau khi giải thoát con gái ta khỏi chịu khổ hình, lại sẽ đem nàng đi về nước\". Rồi bà ngâm kệ:\r","fontSize":12,"order":359},{"content":"53. Nay ở đâu người dẫm nát tan\u000bNước thù và chiến thắng cừu nhân?\u000bKu-sa cao thượng đầy mưu trí\u000bSẽ cứu nhà ta khỏi đoạn trường!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":360},{"content":"Lúc ấy Pabhàvatì suy nghĩ: \"Mẫu hậu không đủ lời lẽ để tán dương vua Kusa. Ta sẽ cho mẹ ta biết ngài đang ở đây làm hết mọi việc của một kẻ đầu bếp\", và nàng ngâm kệ này:\r","fontSize":12,"order":361},{"content":"54. Bậc chiến thắng tiêu diệt kẻ thù,\u000bKìa trông! Ngài đã đến bây giờ!\u000bKu-sa cao thượng đầy mưu trí\u000bSẽ giết cừu nhân cứu liễu bồ!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":362},{"content":"Mẫu hậu liền suy nghĩ: \"Chắc con ta quá kinh hoàng vì sợ chết nên nói lảm nhảm đây’’, rồi bà ngâm kệ:\r","fontSize":12,"order":363},{"content":"55. Phải chăng con đã hóa điên rồ,\u000bNhư kẻ si cuồng nói vẩn vơ?\u000bVí thử Ku-sa đà trở lại,\u000bThì sao con chẳng nói cùng ta?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":364},{"content":"Nghe nói lời này, Pabhàvatì suy nghĩ: \"Mẹ ta không tin lời ta. Bà chẳng biết là ngài đã trở về và đang sống tại đây từ bảy tháng nay. Ta muốn chỉ cho mẹ thấy việc này\". Thế là nàng vừa dắt tay mẹ vừa mở cửa sổ, dang tay chỉ về phía ngài và ngâm kệ:\r","fontSize":12,"order":365},{"content":"56. Mẹ trông! Kẻ nấu bếp đằng kia\u000bĐai quấn ngang lưng thật chỉnh tề,\u000bĐang cúi rửa nồi niêu, bát dĩa,\u000bNơi bầy công chúa ngự phòng khuê.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":366},{"content":"Chuyện kể rằng lúc bấy giờ vua Kusa nghĩ thầm: \"Hôm nay tâm nguyện của ta sẽ thành tựu. Thực vậy Pabhàvatì đang kinh hoàng vì sợ chết, nên sẽ báo tin ta đang ở đây. Vậy ta phải rửa bát dĩa và đem cất hết\". Rồi ngài đi lấy nước về và bắt đầu rửa bát. Lúc ấy mẹ nàng mắng nhiếc nàng qua vần kệ:\r","fontSize":12,"order":367},{"content":"57. Con hạ tiện dòng dõi phải chăng?\u000bĐường đường là một vị công nương\u000bHạ mình yêu lấy tên nô lệ\u000bĐiếm nhục Mạch-đa tận tủy xương!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":368},{"content":"Còn Pabhàvatì suy nghĩ: \"Chắc mẹ ta không biết rằng chỉ vì ta mà ngài đã sống khổ như thể này bấy lâu nay\". Và nàng ngâm kệ nữa:\r","fontSize":12,"order":369},{"content":"58. Hạ tiện, con đâu phải giống dòng!\u000bCon thề chẳng điếm nhục hoàng tông,\u000bMay thay, ngài chẳng là nô lệ,\u000bNgài kế vị Ok-ka Đại vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":370},{"content":"Bấy giờ nàng nói tiếp để tán tụng uy danh ngài:\r","fontSize":12,"order":371},{"content":"59. Hai vạn Sa-môn vẫn cúng dường,\u000bChính là Thái tử Ok-kà vương,\u000bCon thề, ngài chẳng là nô lệ,\u000bNgười mẹ thấy đang đứng dưới tường.\u000b\u000b60. Ngài thắng cân đai hai vạn voi,\u000bCon thề, ngài chẳng phải nô tài,\u000bNgài là vương tử Ok-kà đế,\u000bNgười mẹ thấy đang đứng đó rồi!\u000b\u000b61. Ngài thắng cương hai vạn ngựa nòi,\u000bCon thề, ngài chẳng phải tôi đòi,\u000bOk-kà vương tử là ngài đó,\u000bNgười mẹ thấy đang đứng giữa trời!\u000b\u000b62. Ngài vẫn cầm cương hai vạn xe,\u000bNgài không nô lệ, đấy con thề,\u000bNgài là vương tử Ok-kà đế,\u000bNgười mẹ thấy đang đứng dưới kia.\u000b\u000b63. Hoàng ngưu hai vạn, vẫn cầm cương,\u000bNgài chẳng là nô lệ, tiện dân,\u000bMà chính Ok-kà-ka Thái tử,\u000bLà người mẹ thấy đứng bên đường.\u000b\u000b64. Ngài lấy sữa tươi hai vạn bò,\u000bCon thề, ngài chẳng phải gia nô,\u000bMà là Thái tử Ok-kà đế,\u000bNgười mẹ thấy đang đứng dưới nhà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":372},{"content":"Như thế là cảnh huy hoàng của bậc Đại Sĩ đã được nàng tán dương qua sáu vần kệ. Lúc ấy mẫu hậu suy nghĩ: \"Con ta nói một cách chắc chắn đầy tin tưởng. Hẳn là đúng vậy\", nên bà tin lời nàng và đem kể cho vua nghe đầu đuôi câu chuyện. Vua vội vã đến gặp Pabhàvatì và hỏi: \r","fontSize":12,"order":373},{"content":"- Có thật là vua Kusa đã đến đây như chuyện chúng đồn chăng?\r","fontSize":12,"order":374},{"content":"- Tâu phụ vương, quả đúng vậy. Đã bảy tháng nay ngài làm hỏa đầu quân cho các công chúa.\r","fontSize":12,"order":375},{"content":"Vua cha không tin lời nàng, liền chất vấn bà già lưng gù và khi nghe bà kể mọi việc trong chuyện này, vua quở trách con gái qua vần kệ này:\r","fontSize":12,"order":376},{"content":"65. Như thể voi kia giả ểnh ương,\u000bĐến đây Thái tử đại hùng cường,\u000bCon sai lầm quá và khờ dại,\u000bDấu chuyện, song thân chẳng tỏ tường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":377},{"content":"Vua đã quở trách công chúa như vậy xong, vội vã đi tìm vua Kusa và sau các lễ nghi chào hỏi thông thường giữa hai vị, vua nhìn nhận sự xúc phạm của mình và ngâm kệ này:\r","fontSize":12,"order":378},{"content":"66. Vì trẫm không nhìn thấy được ngay\u000bĐại vương giả dạng đến như vầy,\u000bToàn gia trẫm trót làm sai phạm,\u000bĐành phận xin tha thứ lỗi này!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":379},{"content":"Nghe lời này, bậc Đại Sĩ suy nghĩ: \"Nếu ta nói nặng lời với vua cha thì lòng ngài sẽ đau đớn nát tan ngay. Nên ta muốn nói lời an ủi vỗ về ngài thôi\"; rồi vừa đứng giữa đống bát dĩa, ngài vừa ngâm kệ:\r","fontSize":12,"order":380},{"content":"67. Hỏa đầu quân, muốn đóng tròn vai,\u000bMình chính đã làm việc trái sai,\u000bVí thử thân này, ngài chẳng biết,\u000bYên tâm, lỗi ấy chẳng do ngài!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":381},{"content":"Sau khi vua cha được nghe những lời ân cần như vậy, liền trở về cung triệu Pabhàvatì đến, bảo nàng đi thỉnh cầu vua Kusa thứ lỗi, và ngài ngâm kệ:\r","fontSize":12,"order":382},{"content":"68. Mau lên, cô bé quá khù khờ\u000bCầu khẩn Đại vương thứ tội cho,\u000bMong ước ngài nguôi cơn thịnh nộ,\u000bVui lòng cứu lấy mạng đào tơ!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":383},{"content":"Nghe lời vua cha dạy như vậy, nàng liền được cả đoàn công chúa và cung nữ hộ tống đi đến gặp ngài. Đúng ngay lúc ngài đang đứng trong bộ áo quần nô dịch, thấy nàng tiến về phía mình, ngài nghĩ thầm: \"Hôm nay ta quyết đánh tan lòng kiêu mạn của Pabhàvatì và khiến nàng phải nằm mọp dưới chân ta trong đám bùn\". Rồi ngài đổ xuống đất hết cả thùng nước mà ngài đã đem đến đó, dẫm chân lên một khoảng rộng bằng cái sàn nhà đập lúa, làm thành một đám bùn. Nàng vừa bước tới liền trượt té dưới chân ngài, phải nằm phủ phục trong đám bùn mà xin ngài thứ tội.\r","fontSize":12,"order":384},{"alignment":1,"content":"*\r","fontSize":12,"order":385},{"content":"Bậc Đạo sư ngâm kệ làm sáng tỏ vấn đề này:\r","fontSize":12,"order":386},{"content":"69. Pa-bhà trong dáng điệu Thiên thần\u000bVâng lệnh truyền kia của phụ vương,\u000bĐầu cúi xuống, tay ôm chặt lấy\u000bĐôi chân của chúa tể hùng cường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":387},{"alignment":1,"content":"*\r","fontSize":12,"order":388},{"content":"Rồi nàng ngâm các vần kệ sau:\r","fontSize":12,"order":389},{"content":"70. Chuỗi ngày đêm thiếp sống xa ngài,\u000bHoàng thượng, giờ đây đã hết rồi,\u000bNhìn thiếp cúi hôn chân Chúa thượng,\u000bXin đừng thịnh nộ nữa, ngài ôi!\u000b\u000b71. Thần thiếp giờ xin hứa với ngài,\u000bNếu ngài hạ cố để vào tai,\u000bChẳng bao giờ lại vì sao nữa\u000bThiếp dám làm sai phạm đến trời!\u000b\u000b72. Song nếu lời xin bị khước từ,\u000bPhụ vương liền giết mạng con thơ,\u000bGửi đi từng mảnh thân tan tác\u000bKhắp các địch vương để tặng quà!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":390},{"content":"Nghe vậy, vua nghĩ thầm: \"Nếu ta bảo nàng: Việc này nàng phải tự lo liệu đấy chứ’, chắc tim nàng phải tan nát mất. Thôi ta chỉ muốn nói lời lẽ an ủi nàng\". Và ngài ngâm các vần kệ đáp lời:\r","fontSize":12,"order":391},{"content":"73. Ta nguyền vâng lệnh của nàng ban,\u000bĐem hết tâm can để cứu nàng,\u000bTa chẳng thấy lòng hờn giận nữa,\u000bQuang Huy ngọc nữ, chớ kinh hoàng!\u000b\u000b74. Này nghe ta nói, hỡi công nương,\u000bTa cũng trao lời hứa thật chơn:\u000bTa sẽ không làm gì xúc phạm\u000bChẳng bao giờ nữa, với nàng thương!\u000b\u000b75. Ta phải chịu bao nỗi muộn phiền\u000bVì yêu nàng quá, hỡi người tiên!\u000bTa nguyền giết hết bầy vua chúa,\u000bCùng với nàng, ta lại đẹp duyên!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":392},{"content":"Vua Kusa lúc ấy tràn đầy niềm tự hào của một bậc đế vương khi thấy nàng như thể một thị nữ của Sakka Thiên chủ đang hầu hạ ngài, ngài nghĩ thầm: \"Trong lúc ta còn sống đây, còn kẻ nào dám đến cướp mất tân giai nhân của ta được chứ?\". Và ngài liền vùng dậy giữa sân hoàng cung, bảo:\r","fontSize":12,"order":393},{"content":"- Toàn dân kinh thành này hãy nghe lệnh truyền báo hiệu ta ngự đến đây.\r","fontSize":12,"order":394},{"content":"Rồi ngài nhảy múa, reo hò, và vỗ tay kêu lớn:\r","fontSize":12,"order":395},{"content":"- Nay ta muốn bắt sống chúng, hãy bảo quân hầu đem bầy ngựa đến thắng vào các cỗ xe của ta.\r","fontSize":12,"order":396},{"content":"Rồi ngài ngâm vần kệ sau:\r","fontSize":12,"order":397},{"content":"76. Đi mau, thắng tuấn mã nhu thuần\u000bVào các cỗ xe khéo điểm trang,\u000bRồi hãy nhìn ta anh dũng tiến\u000bĐánh cho tan tác bọn cừu nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":398},{"content":"Bấy giờ ngài từ giã Pabhàvatì và bảo:\r","fontSize":12,"order":399},{"content":"- Việc đi tội các quốc thù của nàng là trách nhiệm của ta. Còn ái khanh hãy đi tắm rửa, điểm trang rồi lên cung của mình mà nghỉ.\r","fontSize":12,"order":400},{"content":"Phần vua Madda gửi các quan cố vấn đến làm vệ sĩ danh dự cho ngài.\r","fontSize":12,"order":401},{"content":"Quân thị vệ buông màn quanh ngài ngay tại cửa bếp và đem bọn thợ hớt tóc đến chăm sóc ngài. Khí râu mép của tóc ngài đã được tô điểm, và gội đầu xong xuôi, ngài được phục sức đầy đủ mọi vẻ lộng lẫy cùng với đám tùy tùng vây quanh, ngài bảo:\r","fontSize":12,"order":402},{"content":"- Ta muốn bước lên cung điện.\r","fontSize":12,"order":403},{"content":"Vừa nhìn quanh tứ phương, ngài vỗ tay, hễ ngài nhìn tới nơi nào là mặt đất nơi ấy rung chuyển, và ngài thét lớn:\r","fontSize":12,"order":404},{"content":"- Này hãy xem uy lực của ta vĩ đại biết dường nào!\r","fontSize":12,"order":405},{"alignment":1,"content":"*\r","fontSize":12,"order":406},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề này:\r","fontSize":12,"order":407},{"content":"77. Công nương nội điện chúa Mad-da,\u000bChiêm ngưỡng ngài đang đứng phía xa\u000bChẳng khác mãnh sư chồm đứng dậy,\u000bĐôi tay đấm giữa khoảng bao la.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":408},{"alignment":1,"content":"*\r","fontSize":12,"order":409},{"content":"Sau đó vua Madda đưa đến cho ngài một con voi đã được luyện thuần thục có thể giữ vững bình thản khi bị tấn công, và voi ấy được trang hoàng thật rực rỡ. Vua Kusa ngự lên lưng voi với chiếc lọng trắng che đầu ngài, và ra lệnh đem Pabhàvatì đến đó, đặt nàng lên ngồi sau lưng ngài xong, ngài rời kính thành bằng Đông môn, được cả đoàn đầy đủ bốn đạo quân hộ tống, và ngay khi thấy các lực lượng của quân thù, ngài thét lớn:\r","fontSize":12,"order":410},{"content":"- Ta là vua Kusa, kẻ nào khôn hồn muốn sống hãy nằm móp xuống sát đất?\r","fontSize":12,"order":411},{"content":"Rồi ngài rống lên ba lần tiếng hống sư tử và hoàn toàn đánh bại đám địch quân.\r","fontSize":12,"order":412},{"alignment":1,"content":"*\r","fontSize":12,"order":413},{"content":"Bậc Đạo Sư ngâm kệ giải thích vấn đề này:\r","fontSize":12,"order":414},{"content":"78. Ngự mình voi, bà hoàng ngồi sau chúa,\u000bVua Ku-sa lâm trận, giọng vang rền,\u000b\u000b79. Muôn loài nghe sư tử rống gầm lên,\u000bĐịch vương thảy bàng hoàng, vùng tán loạn.\u000b\u000b80. Vệ sĩ, bộ binh, pháo, xa, mã, tượng\u000bNghe tiếng Ku-sa, rủ liệt hãi hùng,\u000bChúng rã rời và tháo chạy đường cùng.\u000b\u000b81. Đế Thích ngắm chiến trường, lòng hoan hỷ\u000bTặng hoàng đế Ku-sa viên ngọc quí\u000bVe-ro-can là mỹ hiệu bảo trân.\u000b\u000b82. Chiến thắng rồi, vua nhận lấy ngọc thần,\u000bNgất nghểu ngự mình voi, về thị trấn\u000bCủa Mạch-đa, các địch vương bắt sống\u000b\u000b83. Bị gông xiềng, đem đến trước phụ vương:\u000b-- \"Xin Chúa công hãy ngắm các cừu nhân\u000bNay nằm đó, tùy nghi quyền sinh sát,\u000b\u000b84. Chúng chiến bại đầy đắng cay chua chát,\u000bNay Chúa công tàn sát cứ thỏa lòng,\u000bHay thả ra lần nữa hưởng hồng ân\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":415},{"alignment":1,"content":"*\r","fontSize":12,"order":416},{"content":"Quốc vương đáp:\r","fontSize":12,"order":417},{"content":"85. Các địch vương này thuộc về Thiên tử,\u000bNào phải quyền ta; tùy ngài xử sự,\u000bChỉ ngài là Chúa tể của thần dân,\u000bXin giết đi hoặc thả chúng thoát thân\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":418},{"content":"Khi nghe nói vậy, bậc Đại Sĩ nghĩ thầm: \"Ta còn làm gì được với đám người này một khi chúng chết cả rồi? Không nên để cho chúng mất công đến đây mà chẳng được kết quả gì. Pabhàvatì còn có bảy cô em gái đều là công chúa của vua Madda, ta muốn cho chúng kết duyên với bảy vương tử này\". Rồi ngài ngâm kệ:\r","fontSize":12,"order":419},{"content":"86. Bảy nàng công chúa tựa tiên nga\u000bTuyệt thế giai nhân đẹp mắt ta,\u000bGả các nàng cho vua bảy nước\u000bĐể làm phò mã của vương gia.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":420},{"content":"Quốc vương đáp:\r","fontSize":12,"order":421},{"content":"87. Ngự ngôi tối thượng, trước toàn dân,\u000bQuyết định ngài nay phải vẹn tròn,\u000bXin gả công nương theo thánh ý,\u000bNgài là Chúa tể của quần thần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":422},{"content":"Thế rồi quốc vương truyền lệnh trang điểm các công chúa thật đẹp và cử hành lễ vu qui cho mỗi nàng được kết duyên với một vua kia.\r","fontSize":12,"order":423},{"alignment":1,"content":"*\r","fontSize":12,"order":424},{"content":"Bậc Đạo Sư ngâm năm vần kệ đề làm sáng tỏ vấn đề:\r","fontSize":12,"order":425},{"content":"88. Ku-sa sư tử hống vang rền\u000bĐem Mạch-đa công chúa kết duyên\u000bCả bảy nàng ban phần bảy vị,\u000bAnh hùng sánh với gái thuyền quyên.\u000b\u000b89. Hoan hỷ đón bao nỗi ước mơ\u000bTừ bàn tay Chúa tể Ku-sa,\u000bBảy vương tử nọ liền hồi giá\u000bTrở lại triều vua mỗi nước nhà.\u000b\u000b90. Cầm lấy bảo châu tỏa sáng bừng,\u000bXa giá Ku-sa trở lại cung\u000bRước về ngọc nữ Pa-bhà ấy,\u000bHoàng đế Ku-sa, bậc đại hùng.\u000b\u000b91. Cùng ngự vào trong một bảo xa,\u000bSánh đôi vương giả trở về nhà,\u000bChẳng ai sáng chói hơn người khác,\u000bVì cả hai đồng đẹp tuyệt mà!\u000b\u000b92. Mẹ hiền ra đón rước hoàng nhi,\u000bTừ đó quân vương với ái thê\u000bHạnh phúc lứa đôi cùng tận hưởng,\u000bNước nhà hưng thinh, lạc tràn trề.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":426},{"alignment":1,"content":"*\r","fontSize":12,"order":427},{"content":"Khi bậc Đạo Sư chấm dứt Pháp thoại này, Ngài thuyết giảng các Thánh đế và nhận diện Tiền thân: - Vào lúc kết thúc các Thánh đế, vị Tỷ-kheo thối thất đã chứng Sơ quả Dự Lưu:\r","fontItalic":-1,"fontSize":12,"order":428},{"content":"- Thời bấy giờ phụ vương và mẫu hậu là song thân trong hoàng gia ngày nay, vương đệ là Ànanda, bà nhũ mẫu gù lưng là Khujjutarà, nàng Pabhàvatì là thân mẫu của Ràhula, và Đại đế Kusa chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":429},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":430}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XX\/Phẩm Bảy Mươi Bài Kệ\/531. Chuyện Đại Đế Kusa (Tiền thân Kusa)\r","title":"531. Chuyện Đại Đế Kusa (Tiền thân Kusa)\r"},{"ID":533,"paragraphs":[{"content":"532. Chuyện hai hiền giả Sona - Nanda (Tiền thân Sona - Nanda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nhạc thần, Thiên tử, phải ngài chăng?...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này do bậc Đạo Sư kể trong lúc đang trú tại Kỳ Viên, về một Tỷ-kheo phụng dưỡng mẹ mình.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Hoàn cảnh đưa đến chuyện này cũng tương tự như trong Tiền thân Sàma (số 540, tập VII). Nhưng vào dịp này, bậc Đạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này các Tỷ-kheo, chớ xúc phạm Tỷ-kheo này. Các bậc hiền trí đời xưa, dù được thỉnh cầu thống trị toàn cõi (Diêm-phù-đề), cũng đã từ chối việc ấy và phụng dưỡng song thân.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nói vậy xong, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Một thuở nọ, thành Ba-la-nại được mệnh danh là Brahmavadhana. Thời ấy, vua Manoja trị vì ở đó, và một Bà-la-môn kia có thế lực và giàu sang, với tài sản lên đến tám trăm triệu đồng, nhưng không có con thừa kế. Bà vợ Bà-la-môn ấy vâng lời chồng đi cầu tự.\r","fontSize":12,"order":8},{"content":"Lúc ấy Bồ-tát từ giã Phạm thiên giới và nhập mẫu thai bà; vào ngày sinh, ngài được gọi tên Sona nam tử. Vào thời ấu nhi đã biết chạy một mình, một vị Thiên khác từ giã Phạm thiên giới và cũng nhập mẫu thai bà. Lúc ra đời, vị ấy được gọi là Nanda nam tử.\r","fontSize":12,"order":9},{"content":"Ngay khi hai nam tử đã được dạy đủ các Thánh điển Vệ đà và thông thạo mọi môn học thuật, vị Bà-la-môn nhìn thấy hai con trai mình đầy đủ hảo tướng biết bao, liền bảo vợ:\r","fontSize":12,"order":10},{"content":"- Này phu nhân, chúng ta cần sắp đặt việc hôn nhân cho nam tử Sona.\r","fontSize":12,"order":11},{"content":"Bà vợ chấp thuận ngay và thông báo việc này cho con trai. Chàng đáp:\r","fontSize":12,"order":12},{"content":"- Con sống đời gia đình thế này là vừa đủ rồi. Bao lâu cha mẹ còn sống, con muốn phụng dưỡng cha mẹ; đến khi cha mẹ qua đời, con muốn lui về vùng Tuyết Sơn và thành người tu khổ hạnh.\r","fontSize":12,"order":13},{"content":"Bà mẹ kể chuyện này với vị Bà-la-môn và khi họ nhắc đi nhắc lại nhiều lần nhưng không thuyết phục được con, liền bảo Nanda:\r","fontSize":12,"order":14},{"content":"- Này con yêu, con hãy yên bề gia thất.\r","fontSize":12,"order":15},{"content":"Chàng đáp:\r","fontSize":12,"order":16},{"content":"- Con không muốn lượm những vật mà anh con đã vứt bỏ như thể một cục đờm. Con cũng nguyện khi cha mẹ từ trần, con cùng anh con gia nhập hội chúng khổ hạnh.\r","fontSize":12,"order":17},{"content":"Song thân suy nghĩ: \"Nếu các con ta, dù còn thanh xuân, đã từ bỏ mọi dục lạc thân xác thì chúng ta lại càng phải sống đời khổ hạnh\". Và hai vị bảo:\r","fontSize":12,"order":18},{"content":"- Này con yêu, sao lại nói chuyện làm người tu khổ hạnh sau khi cha mẹ qua đời? Cả nhà ta đều muốn cùng phát nguyện xuất gia.\r","fontSize":12,"order":19},{"content":"Khi trình vua về mục đích của mình, họ quyết định phân phát tất cả tài sản theo cách bố thí, giải phóng các gia nhân nô tỳ và đem tặng những tài sản xứng đáng thích hợp với đám thân quyến, rồi sau đó cả bốn vị khởi hành từ kinh thành Brahmavadhana đến lập thảo am trong vùng Tuyết Sơn ở một khu rừng đầy an lạc, cạnh một hồ nước được phủ năm loại sen, các vị sống đời khổ hạnh.\r","fontSize":12,"order":20},{"content":"Hai anh em đồng săn sóc cha mẹ. Từ sáng sớm, hai vị đưa tăm xỉa răng và nước súc miệng cho song thân. Hai vị lại quét dọn cả am thất, đem nước uống, dâu rừng ngọt ngào để cha mẹ ăn, nước nóng, nước lạnh để tắm, kết tóc cha mẹ thành từng búi, xoa dầu thơm vào chân cùng phục dịch mọi việc tương tự.\r","fontSize":12,"order":21},{"content":"Thời gian cứ trôi qua như thế, hiền giả Nanda suy nghĩ: \"Ta sẽ dâng đầy đủ mọi loại trái cây làm thức ăn cho cha mẹ\". Thế là bất cứ loại trái cây nào hái được tại chỗ ấy ngày hôm trước và hôm trước đó nữa vị ấy đều đem dâng cha mẹ sáng sớm hôm sau. Hai vị dùng trái cây xong liền súc miệng và giữ giới kiêng ăn.\r","fontSize":12,"order":22},{"content":"Còn hiền giả Sona đi thật xa để hái trái chín ngọt về dâng cha mẹ. Hai vị liền bảo:\r","fontSize":12,"order":23},{"content":"- Này con yêu, chúng ta đã ăn từ sáng các thứ em con mang về và bây giờ chúng ta đang kiêng ăn nên không cần thứ trái cây này nữa.\r","fontSize":12,"order":24},{"content":"Vì thế các thứ trái cây của ngài không được dùng và phải bỏ phí cả. Ngày hôm sau và sau đó nữa cũng vậy.\r","fontSize":12,"order":25},{"content":"Và thế là do chứng đắc Năm Thắng trí, ngài đã du hành thật xa để đem trái cây về, nhưng song thân từ chối phần ấy. Sau đó bậc Đại Sĩ suy nghĩ: \"Cha mẹ ta giờ đây rất yếu ớt, và Nanda lại đem về toàn trái cây chưa chín hoặc mới chín cho cha mẹ ăn. Nếu thế này mãi, cha mẹ sẽ không sống lâu. Ta quyết ngăn cản em ta làm việc này\". Vì vậy ngài bảo em:\r","fontSize":12,"order":26},{"content":"- Này Nanda, từ nay về sau, khi em đem trái cây, em phải đợi đến lúc ta về, và hai chúng ta đều muốn dâng cha mẹ các thức ăn cùng một lần.\r","fontSize":12,"order":27},{"content":"Mặc dù đã được bảo vậy, Nanda vẫn muốn làm công đức riêng một mình, nên không quan tâm lời anh dặn. Bậc Đại Sĩ suy nghĩ: \"Nanda hành động không đúng khi bất tuân lời ta. Ta muốn đuổi nó đi xa\".\r","fontSize":12,"order":28},{"content":"Rồi nghĩ rằng tự ngài muốn chăm sóc cha mẹ, ngài bảo:\r","fontSize":12,"order":29},{"content":"- Này Nanda, em đã bỏ qua lời răn dạy và không lưu tâm đến lời nói của bậc trí. Ta là huynh trưởng. Cha mẹ thuộc về trách nhiệm của ta. Ta muốn chỉ mình ta săn sóc cha mẹ. Em không thể ở đây được nữa. Hãy đi nơi khác.\r","fontSize":12,"order":30},{"content":"Rồi ngài búng các ngón tay vào mặt em. Sau khi bị đuổi như vậy, Nanda không thể nào ở lại trước mặt anh nữa, liền đến từ giã cha mẹ và thưa hết mọi việc xảy ra.\r","fontSize":12,"order":31},{"content":"Sau đó lui về an thất riêng, ông chú tâm Thiền định và ngay hôm ấy, ông phát khởi Năm Thắng trí và Tám Thiền chứng. Ông suy nghĩ: \"Ta có thể đi tìm loại cát quý từ chân núi Sineru (Tu-di) về rải khắp thảo am của anh ta và xin anh ta thứ lỗi; và nếu anh ta chưa hồi tâm, ta sẽ đi tìm nước hồ Anottata về xin anh ta thứ lỗi; và nếu anh ta cũng chưa hồi tâm bằng cách ấy, giả sử vì chư Thiên, anh ta không tha thứ cho ta, thì ta sẽ đem Tứ Thiên vương và Thiên chủ Sakka ra xin anh ta thứ lỗi; và nếu anh ta cũng chưa hồi tâm, ta sẽ mang vị đại đế Manoja của toàn cõi Diêm-phù-đề, cùng các vương hầu khác ra xin anh ta thứ lỗi. Làm như vậy, danh tiếng về đức hạnh của anh ta sẽ vang dậy cả khắp Diêm-phù-đề, và sẽ sáng ngời mọi nơi như đôi vầng nhật nguyệt\".\r","fontSize":12,"order":32},{"content":"Lúc bấy giờ, nhờ thần lực, ông bay xuống kinh thành Brahmavaddhana đến trước cung môn của vua và dâng sớ lên tâu vua:\r","fontSize":12,"order":33},{"content":"- Có một vị khổ hạnh muốn yết kiến Đại vương.\r","fontSize":12,"order":34},{"content":"Vua phán:\r","fontSize":12,"order":35},{"content":"- Một vị khổ hạnh muốn gặp ta làm gì chứ? Chắc vị ấy đến khất thực.\r","fontSize":12,"order":36},{"content":"Vua truyền bảo đem cơm cho ông, nhưng ông không dùng chút nào. Rồi vua bảo cho gạo, y phục và các loại củ khoai, môn, nhưng ông cũng không muốn gì cả. Cuối cùng vua gửi một sứ giả đi hỏi tại sao ông đến, ông đáp sứ giả:\r","fontSize":12,"order":37},{"content":"- Bần đạo đến để hầu hạ đức vua.\r","fontSize":12,"order":38},{"content":"Khi nghe vậy, vua gửi lời nhắn lại:\r","fontSize":12,"order":39},{"content":"- Ta thiếu gì nô tỳ, bảo vị ấy hãy làm phận sự của một ẩn sĩ khổ hạnh.\r","fontSize":12,"order":40},{"content":"Nghe vầy, ông nói:\r","fontSize":12,"order":41},{"content":"- Nhờ thần lực riêng, bần đạo sẽ được quyền thống trị toàn cõi Diêm-phù-đề, và xin dâng tất cả lên Đại vương của các vị.\r","fontSize":12,"order":42},{"content":"Vua nghe vậy liền suy nghĩ: \"Quả thật các vị khổ hạnh rất thông thái. Chắc chắn các vị ấy biết được vài mưu thần\".\r","fontSize":12,"order":43},{"content":"Sau đó vua triệu ông vào yết kiến, mời ông ngồi lên bảo tọa, kính lễ và hỏi:\r","fontSize":12,"order":44},{"content":"- Thưa Thánh giả, chúng tâu với trẫm rằng ngài sẽ được quyền thống trị toàn cõi Diêm-phủ-đề và muốn ban quyền ấy cho trẫm phải chăng?\r","fontSize":12,"order":45},{"content":"- Tâu Đại vương, quả vậy.\r","fontSize":12,"order":46},{"content":"- Làm thế nào Thánh giả đạt được việc ấy?\r","fontSize":12,"order":47},{"content":"- Tâu Đại vương, không cần đổ một giọt máu của ai cả, dầu là một giọt vừa đủ cho con ruồi tý hon hút được, cũng không cần tiêu phí kho báu của Đại vương, chỉ cần nhờ thần lực của riêng mình, bần đạo sẽ chiếm quyền thống trị và dâng hết lên Đại vương. Chỉ cần ngay lập tức không chút trì hoãn, Đại vương phải khởi hành ngay hôm nay.\r","fontSize":12,"order":48},{"content":"Vua tin lời ấy và khởi hành ngay với một đạo quân hộ tống. Nếu đạo quân gặp trời nóng, hiền giả Nanda dùng lực thần tạo bóng cây khiến cho trời mát. Nếu trời mưa, ông không để cho mưa rơi xuống đạo quân. Ông ngăn cản luồng gió oi nồng. Ông phá bỏ gai góc trên đường đi cùng các thứ hiểm nguy khác. Ông làm cho con đường bằng phẳng như vòng tròn dùng trong pháp môn thiền Kasina, rồi trải một tấm da, ông ngồi kiết-già trên không và cứ thế tiến dần phía trước đạo quân.\r","fontSize":12,"order":49},{"content":"Theo cách này, trước tiên ông cùng đạo quân trên đến vương quốc Kosala, đóng trại gần kinh thành, gửi sớ lên vua Kosala hoặc bảo tham chiến hoặc đầu hàng trước uy lực của ông. Vua nổi trận lôi đình, quát:\r","fontSize":12,"order":50},{"content":"- Thế thì trẫm không phải là quốc vương hay sao? Trẫm sẽ chinh phạt các ngươi.\r","fontSize":12,"order":51},{"content":"Vua dẫn đầu bốn đạo quân và hai phe lâm trận. Hiền giả Nanda trải tấm da hươu ra ngồi giữa hai đạo quân, dùng tấm da bắt hết mọi mũi tên do hai phe chiến đấu bắn ra, nên không có một ai trong quân đội nào bị thương vì trúng tên cả. Đến khi tất cả số tên của họ đều dùng hết, hai đạo quân đứng ngẩn ngơ không còn biết nương tựa vào đâu nữa.\r","fontSize":12,"order":52},{"content":"Rồi Hiền giả Nanda đến yết kiến vua Kosala và trấn an vua:\r","fontSize":12,"order":53},{"content":"- Tâu Đại vương, xin đừng lo âu tuyệt vọng, không có nguy cơ nào đe dọa Đại vương cả. Vương quốc vẫn thuộc về Đại vương. Chỉ cần Đại vương thần phục vua Manoja thôi.\r","fontSize":12,"order":54},{"content":"Vua tin lời hiền giả nói và thỏa thuận điều ấy. Sau đó dẫn vua ấy đến yết kiến vua Manoja, hiền giả Nanda thưa:\r","fontSize":12,"order":55},{"content":"- Tâu Đại vương, quốc vương Kosala xin thần phục Đại vương. Hãy để yên quốc độ ấy như cũ.\r","fontSize":12,"order":56},{"content":"Vua Manoja sẵn sàng chấp thuận và nhận sự quy phục ấy. Vua cùng hai đạo quân tiến đến quốc độ Anga và chiếm Anga, sau đó chiếm Magadha trong quốc độ có tên ấy và nhờ các phương cách này, vua trở thành bá chủ của mọi quốc vương toàn cõi Diêm-phù-đề, rồi được chư hầu hộ tống đi thẳng đến thành Brahmavaddhana.\r","fontSize":12,"order":57},{"content":"Bấy giờ, vua chiếm được mọi quốc độ từ các vua này trong bảy năm, bảy tháng, bảy ngày. Từ mỗi kinh thành, vua truyền đem đủ thức ăn loại cứng, loại mềm và mời một trăm lẻ một quốc vương nâng chén rượu khải hoàn suốt bảy ngày đại lễ hội.\r","fontSize":12,"order":58},{"content":"Hiền giả Nanda suy nghĩ: \"Ta không muốn xuất hiện trước mặt vua cho đến khi ngài đã hưởng mọi lạc thú của vương quyền thống trị trong bảy ngày\".\r","fontSize":12,"order":59},{"content":"Rồi khi đi khất thực trong xứ Bắc Kuru, Hiền giả an trú suốt bảy ngày ở Tuyết Sơn, ngay cửa vào Kim Động.\r","fontSize":12,"order":60},{"content":"Phần hoàng đế Manoja, vào ngày thứ bảy, sau khi ngắm cảnh đại vinh quang quyền lực của mình, tự nghĩ: \"Cảnh huy hoàng này không phải do cha mẹ ta hay người khác trao tặng. Nó xuất phát từ ẩn sĩ Nanda và rõ ràng đã bảy ngày trôi qua từ khi ta thấy ngài. Không biết nay vị hiền hữu đã ban ta cảnh huy hoàng này đang ở đâu trên đời này?\". Và vua nhớ đến hiền giả Nanda.\r","fontSize":12,"order":61},{"content":"Còn Hiền giả Nanda khi biết vua đang nhớ mình, liền xuất hiện trước vua trên không. Vua suy nghĩ: \"Ta không biết vị khổ hạnh này là người phàm hay thần thánh. Nếu là người phàm, ta sẽ dâng ngài quyền thống trị khắp cõi Diêm-phù-đề. Còn nếu ngài là thần thánh, ta sẽ bày tỏ lòng tôn kính xứng đáng với ngài.\r","fontSize":12,"order":62},{"content":"Và để thử vị ấy, vua ngâm vần kệ đầu:\r","fontSize":12,"order":63},{"content":"1. Nhạc thần, Thiên tử, phải ngài chăng,\u000bHay ngẫu nhiên ta gặp Ngọc hoàng,\u000bHoặc một người thần thông quảng đại,\u000bNgự bao thành trị thật vinh quang.\u000bNay ta ao ước ngài cho biết\u000bQuý tánh phương danh thật rõ ràng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":64},{"content":"Nghe lời vua, Hiền giả Nanda ngâm vần kệ thứ hai nêu rõ thân thế mình:\r","fontSize":12,"order":65},{"content":"2. Ta chẳng Thiên nhân, hoặc Nhạc thần,\u000bCũng không Thiên chủ hoặc quân vương.\u000bTa là người đủ thần thông lực,\u000bSự thật nay ta đã tỏ tường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":66},{"content":"Vua nghe vậy, nghĩ thầm: \"Ngài bảo ngài là một người; như vậy ngài đã làm nhiều công đức cho ta lắm. Ta sẽ tỏ bày sự tôn kính tối cao với ngài để ngài đẹp ý\". Và vua đáp lời:\r","fontSize":12,"order":67},{"content":"3. Công đức ngài ban bố chúng tôi\u000bLàm sao nói hết được nên lời,\u000bGiữa dòng mưa lũ tuôn ồ ạt,\u000bChẳng có trên đầu một giọt rơi.\u000b\u000b4. Bóng mát ngài làm cho chúng ta\u000bKhi luồng gió đốt cháy bay qua;\u000bKhỏi làn tên ác, ngài bao phủ\u000bGiữa biết bao cừu địch quốc gia.\u000b\u000b5. Thật nhiều quốc độ lạc an tràn\u000bNgài bảo tôn ta Đại đế vương,\u000bHơn cả một trăm vị lãnh chúa\u000bTrở thành tuân phục lệnh ta ban.\u000b\u000b6. Những gì ngài chọn giữa kho tàng\u000bHoan hỷ ta trao nhượng sẵn sàng:\u000bXe thắng đàn voi hay tuấn mã,\u000bCung tần xiêm áo đẹp trang hoàng,\u000bVương cung mỹ lệ nào ngài thích\u000bĐều sẽ trở thành của Đại nhân.\u000b\u000b7. Nếu muốn ngự cung Ma-kiệt-đà,\u000bHoặc là quốc độ xứ An-ga\u000bA-van-ti, trẫm vui lòng nhượng,\u000bHoặc đến trị dân As-sa-ka.\u000b\u000b8. Dẫu ngài muốn một nửa giang sơn,\u000bTrẫm nhượng với tâm hỷ lạc tràn,\u000bChỉ nói một lời điều ước muốn,\u000bTức thì vật ấy của hiền nhơn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":68},{"content":"Nghe vậy, Hiền giả Nanda ngâm vần kệ giải thích ước nguyện của mình:\r","fontSize":12,"order":69},{"content":"9. Vương quốc ta nào có ước ao,\u000bKinh thành, lãnh dịa chẳng mong cầu,\u000bCũng không tìm kiếm nhiều tài sản\u000bTừ chính bàn tay Đại đế đâu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":70},{"content":"Vị ấy nói tiếp:\r","fontSize":12,"order":71},{"content":"- Nhưng nếu Đại vương có lòng ưu ái ta, xin hãy làm theo lời thỉnh cầu của ta về việc duy nhất này:\r","fontSize":12,"order":72},{"content":"10-11. Dưới quyền ngài, ngụ lão song thân\u000bHưởng cảnh am tranh ở núi rừng,\u000bTa chẳng được làm gì phước đức\u000bVới song thân ấy lão hiền nhân.\u000bNếu ngài nói hộ điều ta muốn,\u000bHiền giả So-na hết hận sân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":73},{"content":"Vua liền bảo vị ấy:\r","fontSize":12,"order":74},{"content":"12. Hoan hỷ, ta xin sẽ vẹn tròn\u000bLệnh ngài, hỡi vị Bà-la-môn,\u000bSong ai là kẻ ta cần chọn\u000bĐể tiến hành ngay lệnh Đại nhơn?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":75},{"content":"Hiền giả Nanda đáp:\r","fontSize":12,"order":76},{"content":"13. Hơn trăm phú hộ, Bà-la-môn,\u000bVõ tướng oai quyền, danh vọng vang,\u000bĐại đế Ma-no-ja, đủ số\u000bLàm ta thỏa nguyện ước hoàn toàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":77},{"content":"Vua lại bảo:\r","fontSize":12,"order":78},{"content":"14. Thắng ngay tượng, mã vào vương xa,\u000bTừ trụ, càng xe, vẫy ngọn cờ\u000bTheo gió, ta đi tìm ẩn sĩ\u000bTrú nơi xa vắng, Ko-si-ya.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":79},{"alignment":1,"content":"*\r","fontSize":12,"order":80},{"content":"15. Hộ giá theo hầu, bốn đạo binh,\u000bĐại vương tiến bước để đăng trình\u000bĐi tìm chốn thảo am tươi đẹp\u000bẨn sĩ trú an với hạnh lành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":81},{"content":"Các vần kệ này xuất phát từ Trí tuệ Tối thắng.\r","fontSize":12,"order":82},{"alignment":1,"content":"*\r","fontSize":12,"order":83},{"content":"Bấy giờ vào ngày ấy, vua đến vùng thảo am, Hiền giả Sona suy nghĩ: \"Lúc này đã hơn bảy năm, bảy tháng, bảy ngày từ lúc tiểu đệ ta ra đi khỏi nhà. Bây giờ em ta đang ở đâu?\"\r","fontSize":12,"order":84},{"content":"Rồi dùng thiên nhãn, ngài nhìn thấy em, liền tự bảo: \"Em ta đang đến đây với một trăm lẻ một vị vua và một đoàn hộ tống gồm hai mươi bốn đạo quân để xin ta thứ lỗi. Các vua này cùng đoàn tùy tùng đã chứng kiến nhiều thần thông do em ta biến hóa, và vì không biết gì về thần lực của ta, nên họ bảo: \"Vị ẩn sĩ giả mạo này quá tự cao về thần lực của mình và tự sánh mình với vị chúa tể của chúng ta\". Do lời kiêu mạn này, họ sẽ đọa vào địa ngục. Vậy ta sẽ cho họ xem một điển hình về phép thần thông của ta\".\r","fontSize":12,"order":85},{"content":"Rồi đặt đòn gánh giữa không khí, chẳng chạm vào vai ngài một khoảng chừng bốn phân, cứ thế ngài du hành giữa khoảng bao la, bay ngang gần vua, để đi lấy nước từ hồ Anotatta.\r","fontSize":12,"order":86},{"content":"Nhưng khi Hiền giả Nanda thấy ngài đến, lại không có can đảm lộ diện, mà lập tức biến mất ngay nơi vị ấy đang ngồi, và tẩu thoát đi ẩn mình trong vùng Tuyết Sơn. Tuy thế, khi vua Manoja thấy Hiền giả Sona đến gần trong dáng điệu uy nghi của bậc tu hành, liền ngâm kệ này hỏi:\r","fontSize":12,"order":87},{"content":"16. Ai đi tìm nước giữa không gian,\u000bVới bước chân kia thật nhịp nhàng,\u000bĐòn gánh cách xa chừng một tấc\u000bChẳng hề đụng chạm tới mình vàng?\u000b\u000bKhi nghe nói vậy, bậc Đại Sĩ liền đáp hai vần kệ:\u000b17. So-na đạo sĩ chẳng bao giờ\u000bĐi lạc ra ngoài luật ẩn cư,\u000bPhụng dưỡng song thân ta sớm tối,\u000bNgày đêm không mỏi mệt ưu tư.\u000b\u000b18. Khoai sắn, chùm dâu, ấy thức ăn\u000bTrong rừng ta kiếm để đem dâng,\u000bĐời đời ghi nhớ ơn hai vị\u000bXưa đã cho ta hưởng phước phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":88},{"content":"Nghe lời này, vua muốn bầu bạn với ngài, liền ngâm vần kệ khác:\r","fontSize":12,"order":89},{"content":"19. Ta mong đến tận chốn am tranh\u000bĐạo sĩ Ko-si-ya ẩn mình,\u000bHiền giả So-na xin chỉ lối\u000bĐưa ta đến tịnh thất an lành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":90},{"content":"Lúc ấy bậc Đại Sĩ dùng thần lực vạch ra một con đường mòn đưa đến thảo am và ngâm vần kệ này:\r","fontSize":12,"order":91},{"content":"20. Đây lối Đại vương hãy nhờ rành:\u000bĐằng xa khóm lá. đậm màu xanh\u000bGiữa lùm mun mọc như rừng nhỏ,\u000bNơi ấy thảo am sẽ hiện hình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":92},{"alignment":1,"content":"*\r","fontSize":12,"order":93},{"content":"21. Như vậy bậc Hiền trí đại hùng,\u000bChỉ đường cho các vị vương quân,\u000bXong ngài vội vã về am thất,\u000bLần nữa du hành giữa cõi không.\u000b\u000b22. Kế đó quét xong chốn thảo am,\u000bĐi tìm nơi ẩn dật nghiêm đường,\u000bNgài vừa thức lão hiền nhân dậy,\u000bVừa tặng dâng cha một tọa sàng.\u000b\u000b23. Ngài nói: \"Thánh nhân hãy đến ngay,\u000bCon xin cha tọa lạc nơi này,\u000bCác vua quý tộc danh lừng lẫy\u000bSắp ngự giá qua giữa lối này.\u000b\u000b24. Như vậy sao khi vị lão niên\u000bNghe con đòi hiện diện cầu xin,\u000bVội vàng chân bước từ am thất\u000bAn tọa ở bên cạnh cửa tiền.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":94},{"content":"Các vần kệ này phát xuất từ Trí tuệ Tối Thắng.\r","fontSize":12,"order":95},{"alignment":1,"content":"*\r","fontSize":12,"order":96},{"content":"Phần Hiền giả Nanda đi yết kiến vua ngay khi Bồ-tát vừa đến am thất, vừa đem nước về từ hồ Anotatta, rồi Hiền giả Nanda cắm trại không xa am thất ấy.\r","fontSize":12,"order":97},{"content":"Sau đó vua tắm rửa và phục sức vô cùng lộng lẫy, liền được một trăm lẻ một tiểu vương hộ tống, vị Đại vương cùng Hiền giả Nanda bước vào am thất trong cảnh huy hoàng trọng thể và cầu khẩn Bồ-tát tha thứ cho hiền đệ của ngài.\r","fontSize":12,"order":98},{"content":"Lúc ấy phụ thân của Bồ-tát thấy vị Đại vương ngự đến gần, liền hỏi Bồ-tát và ngài giải thích vấn đề với cha.\r","fontSize":12,"order":99},{"alignment":1,"content":"*\r","fontSize":12,"order":100},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ việc này:\r","fontSize":12,"order":101},{"content":"25. Thấy vua đứng đó đại vinh quang\u000bĐược hộ tống quanh bởi tiểu vương,\u000bBậc lão hiền nhân liền cất tiếng\u000bHỏi thăm con trẻ chuyện trên đường:\u000b\u000b26. \"Ai đến đây trong tiếng rộn ràng\u000bTù và, trống lớn nhỏ lừng vang,\u000bÂm thanh làm các vua hoan hỷ,\u000bAi đến đây ca khúc khải hoàn?\u000b\u000b27. Ai đây đang đến thật huy hoàng,\u000bKhăn quấn đầu cao dệt sợi vàng,\u000bNhư chớp sáng ngời, cung tiễn đủ,\u000bAnh hùng trẻ tuổi thật can tràng?\u000b\u000b28. Ai đây đang đến thật vinh quang,\u000bNét mặt vui tươi tỏa ánh vàng\u000bNhư đám lửa tàn, cành phượng vĩ\u000bSáng ngời đang cháy ở lò than?\u000b\u000b29. Ai đến đây cùng chiếc lọng cao\u000bĐược giương lên thật khéo làm sao,\u000bLọng che với gọng sườn tô điểm\u000bXua ánh nắng gay gắt chói vào?\u000b\u000b30. Ai kia xòe quạt để phòng thân,\u000bQuạt kết lông đuôi trâu chúa rừng,\u000bNhư một vị hiền nhân trí giả\u000bCỡi lưng voi nọ dáng oai phong?\u000b\u000b31. Ai đang đến rực rỡ, huy hoàng,\u000bCác lọng giương cao trắng vẹn toàn,\u000bTuấn mã giáp bào dòng quý tộc\u000bVây quanh phải trái thật hiên ngang?\u000b\u000b32. Ai kia đang đến tận nơi đây,\u000bĐược cả hơn trăm lãnh chúa này\u000bHộ tống một đoàn vua quý tộc,\u000bSau lưng và trước mặt như vầy?\u000b\u000b33. Các vương xa với một đàn voi\u000bĐám bộ binh cùng với đám ngựa nòi,\u000bAi đến với oai nghi chiến dấu,\u000bBốn đoàn quân bố trận kia rồi?\u000b\u000b34. Ai đến cùng tất cả đạo quân\u000bTheo sau hộ giá rộng mênh mông\u000bKhông hề gián đoạn, dài vô tận,\u000bNhư sóng đại dương vỗ chập chùng?\u000b\u000b35. \"Ma-no đại đế, với Nan-da,\u000bNgự giá đến đây viếng, hỡi cha,\u000bNhư thể In-dra Thiên chủ ấy\u000bĐến đây thăm chốn ẩn am ta.\u000b\u000b36. Hộ tống ngài đang đến cả đoàn\u000bSẵn sàng tuân lệnh, thật hùng cường,\u000bKhông hề gián đoạn, dài vô tận,\u000bNhư sóng chập chùng giữa đại dương\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":102},{"content":"Đạo Sư lại ngâm:\r","fontSize":12,"order":103},{"content":"37. Lụa tối cao sang, khoác cẩm bào,\u000bDầu trầm hương ngát điểm tô vào,\u000bCác vua này đến gần hai vị\u000bThánh giả, dáng cung kính khẩn cầu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":104},{"content":"Sau đó vua Manoja kính lễ xong, ngồi xuống một bên, vừa trao đổi những lời chào hỏi ân cần, vừa ngâm đôi vần kệ:\r","fontSize":12,"order":105},{"content":"38. Trẫm vẫn tin rằng các Thánh nhân\u000bSống đời thịnh vượng lẫn an khang,\u000bKiếm nhiều mễ cốc cùng rau trái\u000bPhong phú khắp nơi chốn trú an.\u000b\u000b39. Hẳn các ngài không bị bọ rầy,\u000bLoài bò sát quấy nhiễu lâu nay,\u000bCác ngài tránh được bao phiền lụy\u000bDo thú săn mồi ở chốn đây?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":106},{"content":"Các vần kệ sau đây do hai bên đối đáp nhau:\r","fontSize":12,"order":107},{"content":"Ẩn sĩ:\r","fontSize":12,"order":108},{"content":"40. Xin cám ơn ngài, hỡi Đại vương,\u000bChúng ta luôn thịnh vượng, an khương,\u000bKiếm nhiều mễ cốc cùng rau quả\u000bPhong phú khắp nơi chốn náu nương.\u000b\u000b41. Bần đạo cũng không bị bọ rầy,\u000bLoài bò sát quấy nhiễu lâu nay,\u000bChúng ta tránh được bao phiền lụy\u000bDo thú săn mồi đến chốn đây.\u000b\u000b42. Các loại cây cao vẫn mọc đầy\u000bCho người ẩn sĩ sống như vầy,\u000bCũng không bệnh tật gây tai hại\u000bTừng thấy xảy ra ở chốn này.\u000b\u000b43. Bần đạo xin nghênh tiếp Đại vương,\u000bDịp may nào chỉ lối đưa đường,\u000bTrông ngài hùng hậu, vinh quang quá,\u000bSứ mệnh gì mang, hãy tỏ tường?\u000b\u000b44. Tin-dook, pi-yal, các lá cây,\u000bKa-su-ma chín ngọt ngào thay\u000bNhư đường mật, kính dâng ngài ngự\u000bThứ tuyệt hảo nhà có sẵn đây.\u000b\u000b45. Và nước mát này ở động sâu\u000bẨn mình trong một ngọn đồi cao,\u000bĐại vương, xin kính dâng bình nước\u000bNgài ngự cho lòng thỏa khát khao.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":109},{"content":"Đại vương:\r","fontSize":12,"order":110},{"content":"46. Trẫm đây cùng tất cả vị vua\u000bXin nhận quà ngài tặng chúng ta,\u000bSong hãy lắng nghe lời sắp nói\u000bCủa hiền hữu, Trí giả Nan-da.\u000b\u000b47. Chúng ta tất cả bước theo hầu\u000bHiền giả Nan-da đến khẩn cầu\u000bNgài chiếu cố nghe người khốn khổ\u000bVan xin quy lụy đáp ơn sâu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":111},{"content":"Nghe nói vậy, hiền giả Nanda đứng dậy từ chỗ ngồi, vừa định lễ cha mẹ và huynh trưởng, vừa ngâm kệ đàm đạo với đoàn tùy tùng của mình:\r","fontSize":12,"order":112},{"content":"48. Xin cả toàn dân, lẻ một trăm,\u000bNhững người danh vọng Bà-la-môn,\u000bCác vua Sát-ly dòng cao quý\u000bSáng chói với tên tuổi lẫy lừng,\u000bCùng với Ma-no-ja Đại đế,\u000bThảy đều công nhận việc cầu ân.\u000b\u000b49. Dạ-xoa Thần ở thảo am này,\u000bCác vị đang quy tụ ở đây,\u000bLão, ấu các sơn thần, thổ địa,\u000bLắng nghe ta nói chuyện như vầy.\u000b\u000b50. Tiểu nhi xin kính lễ song thân,\u000bKế đến xin thưa bậc Thánh nhân,\u000bTiểu đệ là em đây thuở trước\u000bNgài xem có mặt tựa tay chân.\u000b\u000b51. Làm sao phụng dưỡng lão song thân\u000bẤy chính em cầu nguyện đặc ân,\u000bXin Thánh nhân thôi đừng cản trở\u000bCho em làm Thánh sự riêng phần.\u000b\u000b52. Ân cần phụng dưỡng cả song thân\u000bTrước đã được làm bởi Thánh nhân,\u000bNgười thiện tán đồng bao thiện sự,\u000bSao phiên tiểu đệ chẳng nhường phần?\u000bDo vầy em đạt nhiều công đức,\u000bĐạo lộ lên thiên giới sẵn sàng.\u000b\u000b53. Nhiều người khác biết rõ nơi đây\u000bĐạo lộ dành cho phận sự này,\u000bẤy chính con đường lên thượng giới,\u000bXin Hiền nhân nhận thức như vầy.\u000b\u000b54. Song bậc Thánh nhân đã cản ngăn\u000bEm làm thiện sự thế này chăng?\u000bKhi em mong muốn nhờ công đức\u000bĐem lại song thân trọn lạc an.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":113},{"content":"Khi được Nanda nói như vầy, bậc Đại Sĩ bảo:\r","fontSize":12,"order":114},{"content":"- Các vị đã nghe những lời Nanda phải nói ra; giờ đây hãy nghe ta.\r","fontSize":12,"order":115},{"content":"Và ngài ngâm các vần kệ sau:\r","fontSize":12,"order":116},{"content":"55. Các vị theo hầu tiểu đệ ta\u000bHãy nghe ta nói lượt bây giờ:\u000bKẻ nào đối xử đầy khinh bỉ\u000bNhũng bậc tiền nhân của mẹ cha,\u000bPhạm tội ác cùng chư trưởng lão,\u000bTái sinh địa ngục đốt tiêu ma.\u000b\u000b56. Song kẻ tinh thông đạo Thánh nhân,\u000bCon dường chân lý hiểu tinh tường,\u000bGiữ gìn giới luật và công hạnh,\u000bQuyết sẽ chẳng sa cảnh khổ buồn.\u000b\u000b57. Anh em cùng các bậc thân sinh,\u000bTất cả do dây kết hợp thành,\u000bNhiệm vụ suốt đời luôn đặt nặng\u000bTrên vai của vị trưởng hiền huynh.\u000b\u000b58. Làm trưởng huynh, thiên chức nặng sao\u000bHân hoan ta gánh vác đi đầu\u000bNhư thuyền trưởng hộ phòng thuyền nọ,\u000bChân lý ta không hề lãng xao.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":117},{"content":"Khi nghe lời này, tất cả các vua đều vô cùng hoan hỷ và nói:\r","fontSize":12,"order":118},{"content":"- Hôm nay chúng ta đều biết được rằng toàn thể gia đình là trách nhiệm đặt lên người huynh trưởng.\r","fontSize":12,"order":119},{"content":"Rồi các vị rời bỏ Hiền giả Nanda và vừa chú tâm hướng về bậc Đại Sĩ, vừa ngâm hai vần kệ tán dương ngài:\r","fontSize":12,"order":120},{"content":"59. Tri kiến tìm ra tựa lửa bừng\u000bSáng ngời chiếu rọi giữa đêm trường,\u000bCũng như Thánh giả Ko-si ấy\u000bHiển lộ cho ta lý chánh chân.\u000b\u000b60. Như nhật thần kia chiếu ánh quang\u000bSáng ngời khắp mặt biển mênh mang\u000bPhố bày hình thể bao sinh vật,\u000bDù chúng xấu xa hoặc thiện lương,\u000bCũng vậy Ko-si-ya Thánh giả\u000bHiển bày chân lý với quân vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":121},{"content":"Như vậy là mặc dù từ lâu các vua chúa đã tin tưởng vào Hiền giả Nanda vì chứng kiến các kỳ tích thần thông của vị ấy, tuy thế bậc Đại Sĩ nhờ uy lực tri kiến đã phá hủy lòng tin của họ, khiến họ phải chấp nhận lời ngài và do vậy tất cả đều trở thành những người hầu cận tuân phục ngài nhất ở đời.\r","fontSize":12,"order":122},{"content":"Lúc ấy Hiền giả Nanda suy nghĩ: \"Đại huynh ta là một bậc trí giả tinh thông am tường kinh điển. Ngài đã chinh phục các vị vua này và đưa họ về phía ngài. Ngoài ngài ra, ta không có nơi nương tựa nào khác. Ta chỉ còn biết khẩn cầu ngài thôi\".\r","fontSize":12,"order":123},{"content":"Thế rồi ông ngâm vần kệ này:\r","fontSize":12,"order":124},{"content":"61. Huynh chẳng lưu tâm dáng khẩn cầu,\u000bCũng không dang rộng cánh tay đâu,\u000bEm mong làm kẻ hèn nô lệ\u000bĐợi lệnh huynh ban, vội đến chầu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":125},{"content":"Dĩ nhiên bậc Đại Sĩ không cảm thấy hờn giận hay oán thù đối với Nanda, nhưng ngài đã hành động như một cách khiển trách em để hạ bớt lòng kiêu mạn của vị ấy khi phát biểu tự cao thái quá như vậy. Nhưng bây giờ khi nghe những lời em nói ra, ngài vô cùng hoan hỷ và muốn ban ân huệ cho em, ngài bảo:\r","fontSize":12,"order":126},{"content":"- Nay ta tha thứ hiền đệ rồi và sẽ cho phép hiền đệ chăm sóc cha mẹ.\r","fontSize":12,"order":127},{"content":"Và ngài ngâm kệ nêu rõ đức tính của hiền đệ:\r","fontSize":12,"order":128},{"content":"62. Em thông Chính pháp, hỡi Nan-da,\u000bNhu các Thánh nhân đã dạy mà:\u000bDuy nhất quý cao là thiện sự,\u000bEm làm đẹp ý thỏa lòng ta.\u000b\u000b63. Mẹ cha xứng đáng được tôn thờ,\u000bEm hãy nghe điều ta nói ra:\u000bNhiệm vụ phần em lo gánh vác\u000bMà không cảm thấy nặng bao giờ.\u000b\u000b64. Mẹ cha ta bảo dưỡng lâu nay\u000bCũng để cầu mong hạnh phúc vầy,\u000bĐến lượt Nan-da nay đã tới\u000bCầu xin khúm núm phụng thờ đây.\u000b\u000b65. Vị nào trong nhị Thánh nhân hiền\u000bMong muốn Nan-da phụng dưỡng riêng,\u000bXin nói một lời, và tiểu đệ\u000bPhải theo hầu vị ấy ưu tiên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":129},{"content":"Lúc ấy mẹ ngài từ chỗ ngồi đứng dậy và bảo:\r","fontSize":12,"order":130},{"content":"- Sona thân yêu, em con đã vắng nhà lâu nay. Bây giờ rốt cuộc nó đã trở về, ta không đích thân hỏi thăm nó vì chúng ta đều nương tựa vào con cả. Song nếu con cho phép, bây giờ ta xin được ôm lấy nam tử thánh thiện này trong tay và hôn lên trán nó.\r","fontSize":12,"order":131},{"content":"Rồi bà ngâm kệ này nêu rõ ý của bà:\r","fontSize":12,"order":132},{"content":"66. So-na, cha mẹ dựa con đây,\u000bNếu được con cho phép việc này,\u000bMẹ sẽ ôm vào lòng của mẹ\u000bNan-da thánh thiện quý cao vầy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":133},{"content":"Sau đó bậc Đại Sĩ nói với mẹ:\r","fontSize":12,"order":134},{"content":"- Này mẹ yêu quý, con cho phép mẹ rồi, mẹ hãy đi ôm lấy Nanda, con trai mẹ rồi ngửi tóc và hôn đầu nó để xoa dịu nỗi sầu trong lòng mẹ.\r","fontSize":12,"order":135},{"content":"Thế là bà đi đến Hiền giả Nanda và ôm choàng lấy con trước toàn thể hội chúng và ngửi tóc, hôn đầu con, làm tiêu tan mọi nỗi khổ trong lòng bà, và ngâm kệ nói chuyện với bậc Đại Sĩ:\r","fontSize":12,"order":136},{"content":"67. Giống như cây yếu ớt bồ-đề\u000bRung động vì cơn gió nặng bề,\u000bCũng vậy, tim ta vui rộn rã\u000bThấy Nan-da đã được quay về.\u000b\u000b68 . Dường như ta thấy lại Nan-da\u000bCũng chẳng khác nào một giấc mơ,\u000bHóa dại, vui mừng ta hét lớn:\u000b\"Nan-da nay trở lại cùng ta!\"\u000b\u000b69. Song nếu khi tàn giấc ngủ mê,\u000bThấy Nan-da ấy đã ra đi,\u000bTâm ta sẽ chịu bao giày xéo\u000bDo nỗi buồn đau quá não nề.\u000b\u000b70. Trở lại hôm nay với mẹ cha,\u000bNan-da rốt cuộc đã về nhà,\u000bThân yêu với mẹ cha đồng đẳng,\u000bNó tạo ngôi nhà với chúng ta.\u000b\u000b71. Dù nghiêm đường quý mến Nan-da,\u000bHãy để em con ở tự do,\u000bCon phục vụ nhu cầu lão phụ,\u000bNan-da cần trọn nghĩa cùng ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":137},{"content":"Bậc Đại Sĩ chấp thuận lời mẹ và nói:\r","fontSize":12,"order":138},{"content":"- Con mong được như vậy.\r","fontSize":12,"order":139},{"content":"Và ngài khuyến giáo em:\r","fontSize":12,"order":140},{"content":"- Này Nanda, em đã lãnh phận sự của người anh cả, quả thật mẫu thân chính là đại ân nhân của ta. Em hãy thận trọng chăm nom mẹ.\r","fontSize":12,"order":141},{"content":"Ngài lại ngâm hai vần kệ tán thán công đức của mẹ hiền:\r","fontSize":12,"order":142},{"content":"72. Là nơi nương tựa thật ân cần,\u000bMẹ đã nuôi ta với sữa nguồn,\u000bMẹ chính là đường lên thượng giới,\u000bMẹ thương hiền đệ nhất trên trần.\u000b\u000b73. Mẹ đã chăm lo bảo dưỡng ta,\u000bMẹ nhiều ân huệ phát ban ra,\u000bMẹ là đường dẫn lên thiên giới,\u000bVà mẹ yêu hiền đệ nhất nhà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":143},{"content":"Như vậy bậc Đại Sĩ đã nêu lên công đức của mẹ qua hai vần kệ, và khi mẹ ngài đã về chỗ ngồi một lần nữa, ngài bảo:\r","fontSize":12,"order":144},{"content":"- Này Nanda, em có một bà mẹ đã chịu đựng nhiều gian lao khó vượt qua. Cả hai ta đã được mẹ nuôi nấng rất nhọc nhằn. Này em hãy thận trọng chăm sóc mẹ và không được đưa thứ dâu chua cho mẹ ăn nữa.\r","fontSize":12,"order":145},{"content":"Và để làm sáng tỏ cho hội chúng thấy rõ những công việc cực kỳ gian khổ được dành cho số phận bà mẹ, ngài ngâm kệ:\r","fontSize":12,"order":146},{"content":"74. Cầu nguyện khát khao một đứa con,\u000bMẹ quỳ trước mỗi một đền thần,\u000bBốn mùa thay đổi thường quan sát,\u000bKhảo cứu thiên văn thật tận tường.\u000b\u000b75. Hoài thai theo với khoảng thời gian,\u000bMẹ thấy lòng mong đợi dịu dàng,\u000bThoáng chốc hài nhi vô ý thức\u000bBắt đầu quen biết một thân bằng.\u000b\u000b76. Suốt khoảng thai kỳ ngót một năm,\u000bMẹ chăm chút kỹ một kho tàng,\u000bRồi sau sinh hạ con yêu quý,\u000bNgày ấy vui lòng tiếng \"mẹ\" mang.\u000b\u000b77. Với bầu sữa, mẹ hát ru con,\u000bXoa dịu hài nhi khóc nỉ non,\u000bẤp ủ trong vòng tay ấm áp,\u000bNỗi đau của trẻ được xua tan.\u000b\u000b78. Trông nom trẻ tội nghiệp thơ ngây,\u000bSợ nắng gió làm hại trẻ đây,\u000bĐược gọi vú nuôi, thôi cũng được,\u000bNâng niu con trẻ cứ như vầy.\u000b\u000b79. Tài vật nào cha mẹ có đây,\u000bMẹ dành cho trẻ để sau này,\u000bBà suy: \"Cũng có ngày con hỡi,\u000bGia sản may ra đến tận tay\".\u000b\u000b80. \"Hãy làm này nọ, bé yêu ơi\",\u000bBà mẹ lo âu gọi thế hoài,\u000bKhi trẻ thành người trai lực lưỡng,\u000bMẹ còn kêu khóc, thở than dài.\u000bNó liều lĩnh dám đi tìm gặp\u000bVợ láng giềng nhân lúc tối trời.\u000bMẹ giận dữ la rầy cáu kỉnh:\u000b\"Sao không trở lại lúc ban mai?\"\u000b\u000b81. Nếu được nuôi đầy khổ nhọc vầy,\u000bMà người xao lãng mẹ hiền này,\u000bChơi trò gian dối, thì ta hỏi,\u000bCòn đợi gì ngoài ngục đọa đày?\u000b\u000b82. Nếu được nuôi đầy khổ nhọc vầy,\u000bMà người xao lãng phụ thân này,\u000bChơi trò gian dối, thì ta hỏi,\u000bCòn đợi gì ngoài ngục đọa đày?\u000b\u000b83. Kẻ nào tài sản quá mê say,\u000bTài sản mất đi cũng có ngày,\u000bCòn kẻ thờ ơ xao lãng mẹ,\u000bHối hận vì tai hại đắng cay.\u000b\u000b84. Kẻ nào tài sản quá mê say,\u000bTài sản mất đi cũng có ngày,\u000bCòn kẻ thờ ơ thân phụ nó,\u000bHối hận vì tai hại đắng cay.\u000b\u000b85. An vui nhàn nhã, với cười đùa,\u000bGiải trí, là tài sản tại gia\u000bCủa kẻ chăm lo đầy tận tụy\u000bMẫu thân khi tuổi tác già nua.\u000b\u000b86. An vui nhàn nhã, với cười đùa,\u000bGiải trí, là tài sản tại gia\u000bCủa kẻ chăm lo đầy tận tụy\u000bPhụ thân khi tuổi tác già nua.\u000b\u000b87. Quà tặng cùng lời nói dễ thương,\u000bÂn cần phục vụ cạnh song đường,\u000bNhiệt tình tâm trí luôn bình đẳng\u000bBày tỏ đúng thời, đúng chốn luôn.\u000b\u000b88. Những đức tính này đối thế nhân,\u000bGiống như mấu trục bánh xe lăn,\u000bNếu không có chúng, thì tên mẹ\u000bSẽ phải cầu xin với các con.\u000b\u000b89. Từ mẫu cũng như nghiêm phụ ta\u000bPhải đều được kính trọng tôn thờ,\u000bHiền nhân tán thán người nào có\u000bNhững đức tính này tỏ lộ ra.\u000b\u000b90. Song thân như vậy đáng tuyên dương,\u000bGiữ địa vị cao cả khác thường,\u000bĐược gọi \"Phạm thiên\" do cổ đức,\u000bUy danh hai vị lớn khôn lường.\u000b\u000b91. Song thân hiền phải được tôn vinh\u000bXứng đáng từ con cái của mình,\u000bNgười dưỡng mẹ cha theo chánh hạnh\u000bLà người có trí tuệ thông minh.\u000b\u000b92. Đem dâng thức uống với đồ ăn\u000bSàng tọa và y phục xứng phần,\u000bPhải tắm mẹ cha, dầu tẩm ướt,\u000bRửa cho sạch sẽ cả đôi chân.\u000b\u000b93. Bậc trí tán dương các việc trên,\u000bLàm con phụng sự mẹ cha hiền,\u000bHân hoan tràn ngập trên trần thế,\u000bThân hoại, an vui hưởng cõi thiên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":147},{"content":"Như vậy bậc Đại Sĩ chấm dứt Pháp thoại khác nào làm cho núi Sineru (Tu-di) rung chuyển. Nghe ngài nói, tất cả các quốc vương cùng đoàn tùy tùng đến trở thành những kẻ mộ đạo. Vì vậy sau đó an trú hội chúng vào Ngũ giới và khuyến giáo họ tính cần bố thí cùng các đức tính tương tự, ngài bảo họ ra về.\r","fontSize":12,"order":148},{"content":"Sau khi cai trị quốc độ một cách chân chánh, vào cuối đời tất cả các vua ấy đều đi lên cộng trú với chư Thiên.\r","fontSize":12,"order":149},{"content":"Hai Hiền giả Sona và Nanda suốt đời sống phụng sự cha mẹ và về sau được sinh Phạm thiên giới.\r","fontSize":12,"order":150},{"alignment":1,"content":"*\r","fontSize":12,"order":151},{"content":"Đến đây bậc Đạo Sư chấm dứt Pháp thoại, Ngài tuyên thuyết các Thánh Đế và nhận diện Tiền thân.\r","fontItalic":-1,"fontSize":12,"order":152},{"content":"Lúc kết thúc các Thánh Đế, vị Tỷ-kheo phụng dưỡng mẹ được an trú vào Sơ quả Dự lưu:\r","fontItalic":-1,"fontSize":12,"order":153},{"content":"- Thời ấy, song thân là phụ mẫu trong hoàng gia, Hiền giả Nanda là Ànanda, vua Manoja là Sàriputta, một trăm lẻ một vị vua là tám mươi đại Trưởng lão và một số vị khác, hai mươi bốn đạo quân là đệ tử đức Phật, còn Hiền giả Sona chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":154},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":155}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XX\/Phẩm Bảy Mươi Bài Kệ\/532. Chuyện hai hiền giả Sona - Nanda (Tiền thân Sona - Nanda)\r","title":"532. Chuyện hai hiền giả Sona - Nanda (Tiền thân Sona - Nanda)\r"},{"ID":534,"paragraphs":[{"content":"533. Chuyện tiểu Thiên nga (Tiền thân Cullahamsa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bầy chim không để ý gì ta...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Đây là chuyện do bậc Đạo Sư kể trong lúc trú tại Trúc Lâm về cách Tôn giả Ànanda đã hy sinh tính mạng.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi những người thiện xạ được mua chuộc để sát hại đức Như Lai và người đầu tiên được Devadatta (Đề-bà-đạt-da) phái đi làm việc này đã trở về, y nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Tôn giả, con không thể đoạt mạng sống của đức Thế Tôn, vì Ngài có đủ đại thần thông lực.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Devadatta đáp:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thôi được, ông không cần phải sát hại Sa-môn Gotama. Ta sẽ đích thân đoạt mạng sống của vị ấy.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Thế rồi trong khi đức Như Lai đang đi dạo dưới bóng mát ngã về tây của núi Gijjhakùta (Linh Thứu), Devadatta trèo lên đỉnh núi và ném xuống một tảng đá lớn như thể từ chiếc máy lăn đá bắn ra và tự nhủ: \"Với tảng đá này, ta sẽ giết Sa-môn Gotama\". Song hai đỉnh núi giao nhau chặn lấy tảng đá và một mảnh vụn văng ra đụng vào chân của đức Thế Tôn làm chảy máu, và gây đau nhức dữ dội.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Y sĩ Jìvaka lấy dao cắt rộng miệng vết thương ở chân đức Như Lai, để máu độc chảy ra và cắt bỏ chỗ thịt sưng rồi xoa thuốc vào vết thương cho lành.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Đạo Sư đi lại như trước, với các vị đại đệ tử hầu cận quanh Ngài, trong mọi dáng điệu uy nghi của một vị Phật. Vì thế, khi thấy Ngài, Devadatta nghĩ thầm: \"Quả thật không có một kẻ phàm phu nào chiêm ngưỡng dung sắc tối thắng của kim thân Sa-môn Gotama lại dám tời gần vị ấy, ngoại trừ vương tượng Nàlàgiri là một mãnh thú hung dữ chẳng biết gì về các công đức của Phật, Pháp, Tăng. Nó sẽ tiêu diệt Sa-môn này\".\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Thế là ông liền đi kể chuyện này với vua. Vua sẵn sàng đồng ý với đề nghị này và triệu người quản tượng vào bảo:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này khanh, ngày mai khanh phải làm cho Nàlàgiri say rượu đến độ điên cuồng, và lúc tảng sáng thả nó ra đường phố mà Sa-môn Gotama đi qua.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Devadatta hỏi người quản tượng ngày thường con voi này uống bao nhiêu rượu men và khi y đáp: \"Tám vò\", ông bảo:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Ngày mai hãy cho nó uống mười sáu vò rồi thả nó ra về phía con đường Sa-môn Gotama đi qua.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Được lắm -Người quản tượng đáp.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Vua truyền đánh trống khắp kinh thành và công bố:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Ngày mai Nàlàgiri sẽ say rượu mạnh đến điên cuồng và được thả lỏng trong kinh thành. Dân chúng trong thành phải làm mọi việc cần làm vào sáng sớm, và sau đó không ai được liều lĩnh ra đường phố.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Devadatta từ cung vua xuống tận chuồng voi và bảo đám quản tượng:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Này ta bảo cho các ông biết, chúng ta có thể hạ nhục một người từ địa vị cao sang xuống địa vị thấp hèn và nâng một người từ địa vị thấp hèn lên địa vị cao sang. Nếu các ông muốn danh giá, thì sáng sớm ngày mai hãy cho Nàlàgiri uống mười sáu vò rượu mạnh, và đúng lúc Sa-môn Gotama đi đến lối ấy, hãy đâm con voi kia với các gậy nhọn, nó sẽ phá chuồng nổi điên, ông hãy đuổi nó ra về phía con đường Sa-môn Gotama thường đi qua và thế là tiêu diệt vị ấy.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Bọn chúng sẵn sàng làm như vậy. Tiếng đồn vang dậy khắp kinh thành. Các đệ tử tại gia thân cận Phật, Pháp, Tăng nghe tin ấy liền đến gần bậc Đạo Sư và thưa:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Bạch Thế Tôn, Devadatta đã âm mưu với vua, ngày mai sẽ cho thả con voi Nàlàgiri ra đường mà Thế Tôn đi qua. Xin Thế Tôn ngày mai đừng vào thành khất thực, mà cứ ở lại đây. Chúng con sẽ cúng dường thực phẩm ngay tại tinh xá lên Tăng chúng với đức Phật đứng đầu.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Đức Phật không nói thẳng: \"Ngày mai Ta sẽ không vào thành khất thực\", mà Ngài đáp:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Ngày mai ta sẽ thị hiện thần thông để nhiếp phục Nàlàgiri và đánh bại tà đạo. Và vì không đi khất thực trong thành Vương Xá, ta sẽ rời thành cùng một số Tỷ-kheo hộ tống đi thẳng đến Veluvana (Trúc Lâm), rồi dân chúng ở Vương Xá sẽ đến đó mang theo nhiều bình bát thực phẩm và ngày mai họ sẽ cúng dường bữa ăn tại trai đường của tinh xá ấy.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Bằng cách này, bậc Đạo Sư đã chấp thuận lời thỉnh cầu của họ. \r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Khi được tin đức Như Lai đã tán đồng nguyện vọng của họ, họ ra đi từ kinh thành, mang theo nhiều bình bát thực phẩm và bảo nhau:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Chúng ta sẽ cúng dường lễ vật ngay tại tinh xá ấy. \
