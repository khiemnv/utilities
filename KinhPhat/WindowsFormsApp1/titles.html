, Ngài nói với các Tỷ-kheo bằng một giọng ngọt như mật:\r","fontItalic":-1,"fontSize":12,"order":67},{"content":"- Này các Tỷ-kheo, hãy hỏi Ta về các kỳ quan mà các ông chưa từng thấy ở vùng Tuyết Sơn này.\r","fontItalic":-1,"fontSize":12,"order":68},{"content":"Lúc ấy, hai chim cu cườm ngậm một khúc cây ở hai đầu, và ở giữa có đặt chim chúa. Tám chim cu ở trước và tám con ở sau, tám con bên phải và tám con bên trái, tám con ở dưới và tám con ở trên, cứ thế che bóng trên chim chúa trong khi vừa hộ tống chim chúa vừa bay qua không gian.\r","fontItalic":-1,"fontSize":12,"order":69},{"content":"Khi thấy đàn chim này, các Tỷ-kheo hỏi bậc Đạo Sư: \r","fontItalic":-1,"fontSize":12,"order":70},{"content":"- Bạch Thế Tôn, bầy chim này có ý nghĩa gì chăng?\r","fontItalic":-1,"fontSize":12,"order":71},{"content":"- Này các Tỷ-kheo, đây là một tục lệ cổ của gia tộc ta, một truyền thống do Ta tạo ra, thời xưa chúng hộ tống Ta như vậy. Thuở bấy giờ có cả một đàn chim lớn. Ba ngàn năm trăm chim mái son trẻ đã hộ tống Ta. Dần dần chúng tản mát, và đàn chim còn lại như các ông thấy đó.\r","fontItalic":-1,"fontSize":12,"order":72},{"content":"- Bạch Thế Tôn, chúng đã hộ tống Thế Tôn trong rừng nào?\r","fontItalic":-1,"fontSize":12,"order":73},{"content":"Bậc Đạo Sư bảo.\r","fontItalic":-1,"fontSize":12,"order":74},{"content":"- Này các Tỷ-kheo, hãy nghe đây.\r","fontItalic":-1,"fontSize":12,"order":75},{"content":"Vừa hồi tưởng chuyện cũ, Ngài vừa kể một chuyện quá khứ và giáo hóa các vị như vầy.\r","fontItalic":-1,"fontSize":12,"order":76},{"alignment":1,"content":"*\r","fontSize":12,"order":77},{"content":"Đây là chuyện tương truyền và danh tiếng phát ra từ đó:\r","fontSize":12,"order":78},{"content":"Một vùng đất kia có đủ loại cây cỏ mọc lên, được phủ với nhiều khóm hoa, nhiều dã thú lai vãng như voi, gayal, trâu, nai, trâu rừng (yak), hươu sao, tê giác, nai lớn, sư tử, hổ, báo, gấu, sói, linh cẩu, rái cá, linh dương kadalì, mèo rừng, thỏ tai dài, vô số đàn voi đủ loại trú ngụ, đủ loại hươu nai lui tới, là nơi nương náu của bầy yakkha (dạ-xoa) mặt ngựa, yêu tinh, ma quỷ...\r","fontSize":12,"order":79},{"content":"Vùng ấy lại được một khóm cây rậm rạp che phủ, nở hoa ở trên ngọn, thân mảnh mai cao, không có lỏi bên trong, vang dội tiếng chim líu lo, sung sướng như điên cuồng, nào là chim ưng, gà gô, chim voi, công trĩ, cu gáy; vùng ấy lại được tô điểm với hàng trăm khoáng chất như thủy ngân, thạch tín trắng, thạch tín vàng, son đỏ, vàng và bạc. Chính trong khu rừng kỳ thú này có con chim Kunàla (một loại sơn ca), màu sắc rực rỡ với bộ lông sáng chói. Chim Kunàla này có ba ngàn năm trăm chim mái theo hầu. Thời ấy hai con chim ngậm một khúc cây trong mỏ đặt chim Kunàla ở giữa và bay lên, vì sợ rằng nỗi gian lao trong quãng đường xa sẽ làm chim này nhích ra khỏi chỗ đậu và rơi xuống.\r","fontSize":12,"order":80},{"content":"Năm trăm chim mái bay phía dưới và chúng suy nghĩ: \"Nếu chúa Kunàla này rơi xuống khỏi chỗ đậu, thì chúng ta sẽ giữ lấy ngài trong đôi cánh của ta\". \r","fontSize":12,"order":81},{"content":"Năm trăm chim khác bay phía trên, vì sợ rằng sức nóng làm cháy da chim Kunàla. \r","fontSize":12,"order":82},{"content":"Năm trăm chim khác bay mỗi bên ngai, để cản nóng, lạnh, cỏ cây, bụi bặm, gió, sương đụng vào ngài.\r","fontSize":12,"order":83},{"content":"Năm trăm chim bay phía trước vì sợ rằng bọn chăn trâu bò, cắt cỏ, lượm củi, tiều phu, kiểm lâm đánh chim Kunàla bằng que củi, hay mảnh sành, nắm tay hay hòn đất, cây gậy hay con dao, hòn sỏi, hoặc lo rằng chim Kunàla sẽ va chạm vào bụi cây, dây leo, hay cây lớn, cột trụ, tảng đá hoặc một con chim lớn nào đó.\r","fontSize":12,"order":84},{"content":"Năm trăm chim bay phía sau, nói với Ngài những lời dịu dàng, thân ái bằng những âm điệu du dương, ngọt ngào vì e rằng chim Kunàla mệt mỏi trong khi đậu tại đó.\r","fontSize":12,"order":85},{"content":"Năm trăm chim bay lượn vòng quanh đây đó, mang về đủ loại trái cây khác nhau vì sợ rằng chim Kunàla phải chịu đói khổ.\r","fontSize":12,"order":86},{"content":"Thời ấy bầy chim nhanh nhẹn đưa chim Kunàla đi du ngoạn từ lạc viên này đến lạc viên khác, khu vườn này đến khu vườn khác, bờ sông này đến bờ sông khác, đỉnh núi này đến đỉnh núi khác, vườn xoài này đến vườn xoài khác, vườn hồng đào này đến vườn hồng đào khác, vườn mít này đến vườn mít khác, rừng dừa này đến rừng dừa khác. Cứ thế ngày nọ sang ngày kia, chim Kunàla được bầy chim này hộ tống như vậy, lại trách mắng chúng:\r","fontSize":12,"order":87},{"content":"- Này lũ xấu xa kia, chết đi, chết tiệt cả đi, chúng bây là quân trộm cắp, lừa đảo, vô tâm, phù phiếm, bạc nghĩa vong ân, như gió cuốn đi bất cứ nơi nào chúng bây muốn.\r","fontSize":12,"order":88},{"alignment":1,"content":"*\r","fontSize":12,"order":89},{"content":"Sau những lời này, bậc Đạo Sư bảo:\r","fontSize":12,"order":90},{"content":"- Này các Tỷ-kheo, hiển nhiên là ngay khi Ta còn ở đời sống súc sinh, ta đã hiểu rõ tính tình vô ơn, độc ác, vô luân của nữ giới, và ngay thời ấy, Ta đã không rơi vào uy lực của họ và Ta đã đặt họ dưới uy lực của Ta. \r","fontSize":12,"order":91},{"content":"Khi Ngài đã xóa tan nỗi bất mãn trong tâm Tăng chúng, Ngài lại giữ im lặng.\r","fontSize":12,"order":92},{"content":"Vào lúc này, hai chim cu màu đen đến nơi đây, nâng niu chúa lên cao trên khúc cây ấy, trong khi bốn chim khác bay phía dưới và mỗi bên. Thấy chúng, các Tỷ-kheo lại hỏi bậc Đạo Sư về bầy chim và Ngài đáp:\r","fontSize":12,"order":93},{"content":"- Này các Tỷ-kheo, ngày xưa Ta có bạn là một chim sơn ca chúa tên là Punnamukha, và truyền thống trong gia tộc chim ấy là như vầy.\r","fontSize":12,"order":94},{"content":"Để đáp lại câu hỏi của các Tỷ-kheo như trước, Ngài bảo:\r","fontSize":12,"order":95},{"alignment":1,"content":"*\r","fontSize":12,"order":96},{"content":"Trên sườn Đông của dãy Tuyết Sơn, chúa tể của núi đồi, là những dòng suối xanh biếc, bắt nguồn từ những sườn núi thoai thoải, trong một vùng thơm ngát, mê hồn, sáng tươi, diễm lệ với hoa sen nở rộ đủ màu xanh, trắng, sen bách diệp, súng trắng và cây hoa thần tiên, một miền bát ngát mỹ miều với đủ loại kỳ hoa dị thảo, cây leo, vang vọng tiếng thiên nga, vịt, ngỗng, có từng đoàn ẩn sĩ khổ hạnh, những vị có đủ thần thông biến hóa, lại có các thần linh, ma quỷ, dạ-xoa, yêu quái, nhạc thần, tiên nữ và mãng xà. \r","fontSize":12,"order":97},{"content":"Chính trong một khu rừng kỳ ảo như vậy sơn ca chúa Punnamukha đã cư trú. Giọng sơn ca thật du dương êm ái, chính đôi mắt tươi vui ấy là đôi mắt của con chim say sưa với nhiều hoan lạc. Ba ngàn năm trăm chim mái theo hộ tống chim sơn ca Punnamukha này. Cũng vậy, có hai con chim vừa ngậm khúc cây trong mỏ và đặt Punnamukha ở giữa vừa bay lên không gian, vì sợ chim chúa phải chịu mệt nhọc...\r","fontSize":12,"order":98},{"content":"Thuở ấy chim Punnamukha được đàn chim này hộ tống ban ngày, đã ca ngợi chúng như vầy:\r","fontSize":12,"order":99},{"content":"- Các hiền muội thật đáng tuyên dương, hành động này của các hiền muội rất phù hợp với các mệnh phụ cao sang, vì các hiền muội đã phụng sự chúa công mình.\r","fontSize":12,"order":100},{"content":"Lúc ấy, thực ra sơn ca Punnamukha đến gần nơi chim Kunàla đang đậu, và đàn chim hầu cận chim Kunàla đã thấy chim kia, trong khi chim ấy còn ở đằng xa, chúng kéo lại gần chim Punnamukha và cầu thân như vầy:\r","fontSize":12,"order":101},{"content":"- Này Hiền hữu Punnamukha, chim Kunàla là một con chim hung bạo với giọng lưỡi thô tục. Có lẽ nhờ hiền hữu giúp đỡ, chúng tôi may ra mới nghe được lời nói tử tế của vị ấy.\r","fontSize":12,"order":102},{"content":"- Thưa các quý nương, có lẽ chúng ta làm được việc ấy.\r","fontSize":12,"order":103},{"content":"Nói vậy xong, chim ấy đến gần Kunàla, sau lời chào hỏi ân cần, chim ấy cung kính đậu một bên và nói với Kunàla như vầy:\r","fontSize":12,"order":104},{"content":"- Này Hiền hữu Kunàla, tại sao Hiền hữu đối xử tàn tệ với các quý nương này mặc dù họ giữ phẩm hạnh tốt đẹp? Hiền hữu Kunàla, ta nên nói lời dịu ngọt ngay cả với các nữ nhân có lời lẽ thiếu tao nhã, huống hồ đối với các quý nương thanh cao thế này.\r","fontSize":12,"order":105},{"content":"Khi chim ấy nói vậy xong, Kunàla liền phỉ báng Punnamukha như sau:\r","fontSize":12,"order":106},{"content":"- Này quân khốn nạn kia, hãy chết đi, chết tiệt cả đi. Ai lại giống như ngươi cứ mềm lòng trước lời van xin của nữ giới?\r","fontSize":12,"order":107},{"content":"Khi bị khiển trách như vậy, chim Punnamukha liền bỏ đi. Rồi chẳng bao lâu sau đó, Punnamukha lâm bệnh nặng, và chịu đau đớn kịch liệt vì chứng xuất huyết, làm chim gần chết. Bầy chim hầu cận sơn ca Punnamukha liền suy nghĩ: \"Sơn ca này bị bệnh nặng, chắc là phải được vực dậy từ căn bệnh này\".\r","fontSize":12,"order":108},{"content":"Nghĩ vậy, chúng liền rời bỏ chim ấy một mình và kéo đến gần chim Kunàla.\r","fontSize":12,"order":109},{"content":"Kunàla nhìn chúng bay lại từ xa, khi thấy chúng liền hỏi:\r","fontSize":12,"order":110},{"content":"- Lũ khốn nạn kia, chúa của bây đâu?\r","fontSize":12,"order":111},{"content":"- Hiền hữu Kunàla, chim Punnamukha bị bệnh. Có lẽ chim ấy phải được vực dậy từ cơn bệnh này.\r","fontSize":12,"order":112},{"content":"Khi chúng nói vậy xong, chim Kunàla nguyền rủa chúng:\r","fontSize":12,"order":113},{"content":"- Hãy chết đi, lũ khốn nạn kia, chết tiệt đi, chúng bây là lũ trộm cắp, lừa đảo, vô tâm, phù phiếm, bạc nghĩa vong ân như gió cuốn đi nơi nào bây muốn.\r","fontSize":12,"order":114},{"content":"Nói vậy xong, chim ấy đến gần nơi sơn ca Punnamukha nằm và nói như sau:\r","fontSize":12,"order":115},{"content":"- Chào Hiền hữu Punnamukha.\r","fontSize":12,"order":116},{"content":"- Chào Hiền hữu Kunàla - Chim kia đáp.\r","fontSize":12,"order":117},{"content":"Sau đó, chim Kunàla dùng đôi cánh và mỏ ôm lấy Punnamukha và vừa nâng bạn lên, vừa cho uống đủ thứ thuốc. Nhờ thế, bệnh tình của sơn ca đã thuyên giảm. Khi chim Punnamukha đã khoẻ mạnh, bầy chim bay trở về và Kunàla cho chim Punnamukha ăn quả rừng trong vài ngày, đến khi bạn đã hồi sức, chim chúa bảo:\r","fontSize":12,"order":118},{"content":"- Này Hiền hữu, nay đã bình phục, hãy tiếp tục sống với đàn chim hộ tống bạn, còn ta sẽ trở về nơi cư trú của ta.\r","fontSize":12,"order":119},{"content":"Lúc ấy Punnamukha bảo bạn:\r","fontSize":12,"order":120},{"content":"- Chúng đã bỏ ta khi ta lâm trọng bệnh và bay đi nơi khác. Ta không cần bọn lừa đảo ấy nữa.\r","fontSize":12,"order":121},{"content":"Nghe vậy, Bậc Đại Sĩ đáp:\r","fontSize":12,"order":122},{"content":"- Này Hiền hữu, ta sẽ kể cho bạn nghe về tính độc ác của nữ giới.\r","fontSize":12,"order":123},{"content":"Rồi ngài ôm lấy Punnamukha và đưa đến Thung Lũng Đỏ trên sườn Tuyết Sơn, đậu trên một tảng hồng thạch tín dưới gốc cây Sàla tỏa rộng bảy dặm đường, trong lúc Punnamukha và đám tùy tùng đậu bên cạnh. Khắp cả vùng Tuyết Sơn vang lên lời bố cáo của chư Thiên:\r","fontSize":12,"order":124},{"content":"- Hôm nay điểu vương Kunàla an tọa trên phiến hồng thạch ở Tuyết Sơn sẽ thuyết Pháp với vẻ kỳ diệu của một vị Phật. Xin các vị lắng tai nghe ngài.\r","fontSize":12,"order":125},{"content":"Nhờ bố cáo như vậy, lần lượt chư Thiên ở sáu tầng trời Dục giới đều nghe và tụ họp lại nhiều sơn thần, rắn thần, kim sí điểu (chim thần cánh vàng), kên kên cũng loan báo sự kiện trên. Thời ấy thứu vương Ànanda cùng với đoàn tùy tùng mười ngàn kên kên trú ngụ tại đỉnh Thứu Sơn. Khi nghe tin chấn động này, chim ấy suy nghĩ: \"Ta sẽ đi nghe thuyết Pháp\". Rồi cùng đàn chim hộ tống đến đậu riêng một nơi.\r","fontSize":12,"order":126},{"content":"Ẩn sĩ Ànanda đã đắc năm Thắng trí đang ở vùng Tuyết Sơn cùng đoàn đệ tử gồm mười ngàn ẩn sĩ, khi nghe tin chư Thiên loan truyền, liền suy nghĩ: \"Chúng bảo nhau hiền hữu Kunàla sẽ nói về các lỗi lầm của nữ giới, ta cũng phải đi nghe bạn thuyết giảng\". Rồi được một ngàn vị khổ hạnh hộ tống, vị ấy dùng thần thông du hành đến đó và ngồi riêng một nơi. Thế là đã có một hội chúng họp lại đông như vậy để nghe Phật pháp.\r","fontSize":12,"order":127},{"content":"Lúc ấy Bậc Đại Sĩ, với trí kiến của một vị nhớ lại cái tiền thân của mình, lấy Punnamukha làm nhân chứng, kể lại một trường hợp trong tiền kiếp liên hệ với lỗi lầm của nữ giới.\r","fontSize":12,"order":128},{"alignment":1,"content":"*\r","fontSize":12,"order":129},{"content":"Bậc Đạo Sư nói để làm sáng tỏ vấn đề:\r","fontSize":12,"order":130},{"content":"Thời ấy chim Kunàla nói với sơn ca Punnamukha, vừa mới được vực dậy từ giường bệnh:\r","fontSize":12,"order":131},{"content":"- Này Hiền hữu Punnamukha, ta đã thấy Kanhà, một nữ nhân có hai cha và năm chồng, lại còn luyến ái một nam nhi thứ sáu là một gã lùn có đầu thụt vào cổ và què chân nữa.\r","fontSize":12,"order":132},{"content":"Ở đây chúng ta cũng có thêm một vần kệ:\r","fontSize":12,"order":133},{"content":"1. Chuyện cổ, Kan-hà, được kể rằng:\u000bCả năm hoàng tử gả cho nàng,\u000bTham lam, nàng vẫn còn ham muốn\u000bMột gã gù lưng, gái điếm đàng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":134},{"content":"- Này Hiền hữu Punnamukha, ta đã thấy trường hợp một nữ ẩn sĩ khổ hạnh tên Saccatapàvì sống trong nghĩa địa và bỏ cả buổi ăn thứ tư, song lại phạm tội lỗi với một thợ vàng.\r","fontSize":12,"order":135},{"content":"- Này Hiền hữu Punnamukha, ta đã chứng kiến trường hợp nàng Kàkàti, vợ của vua Venateyya, sống giữa biển cả, tuy thế đã phạm tội lỗi với nhạc công Natakuvera (Tiền thân số 327, tập III).\r","fontSize":12,"order":136},{"content":"- Này Hiền hữu Punnamukha, ta đã thấy nàng tóc vàng Kurangavì, mặc dù yêu Elakamàra, lại phạm tội lỗi với Chalangakumara và Dhanantevàsì.\r","fontSize":12,"order":137},{"content":"Ta cũng biết chuyện mẹ của Brahmadatta đã bỏ vua Kosala và phạm tội lỗi với Pancàlacanda ra sao.\r","fontSize":12,"order":138},{"content":"Các người này cùng nhiều nữ nhân khác đã theo tà dục, ta không nên đặt lòng tin vào họ hoặc ca ngợi họ. Ví như quả đất có khuynh hướng vô tư đối với toàn thế giới, đem lại tài sản cho mọi loài, cung cấp mái ấm cho mọi người (tốt cũng như xấu) chịu đựng tất cả, không hề rung động, không gì lay chuyển, đối với nữ giới cũng phải như vậy. Đàn ông không nên tin tưởng họ.\r","fontSize":12,"order":139},{"content":"2. Sư tử sống bằng máu thịt tươi, \u000bDùng năm móng sắc xé con mồi,\u000bTìm vui trong nỗi đau loài khác\u000bCẩn thận! Nữ nhân cũng một nòi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":140},{"content":"- Này Hiền hữu Punnamukha. Thực vậy, bọn súc sinh này không chỉ là bọn gái giang hồ, điếm đàng, đầu đường xó chợ, chúng không lẳng lơ đĩ thỏa cho bằng sát nhân. Ta muốn nói đến bọ gái đứng đường buôn hương bán phấn này. Chúng giống như quân cường đạo với cuộn tóc vàng kết lại, chúng như thuốc độc, như lũ lái buôn tự khoe mình, quanh co như sừng dê, miệng lưỡi độc địa như loài rắn, như cái hố có nắp đậy, tham lam vô tận như địa ngục, khó làm thỏa mãn như quỷ cái, ngốn ngấu mọi loài như Diêm vương, tàn phá mọi sự như ngọn lửa, cuốn trôi mọi vật ở trước nó như dòng sông; như cơn gió thổi tới nơi nào nó muốn, không biết phân biệt gì như đỉnh núi Neru, kết trái quanh năm như loài cây độc.\r","fontSize":12,"order":141},{"content":"Ở đây lại có thêm một vần kệ nữa:\r","fontSize":12,"order":142},{"content":"3. Như độc dược, quân cướp bạo tàn,\u000bQuanh co như gạc của sơn dương,\u000bMãnh xà hai lưỡi là loại chúng,\u000bChực sẵn khoe khoang tựa lái buôn.\u000b\u000b4. Giết hại như là hố đậy che,\u000bNhư mồm địa ngục, thỏa không hề,\u000bNhư loài quỷ dữ tham vô độ,\u000bThần chết mang theo mọi vật kia.\u000b\u000b5. Ngốn ngấu khác đâu ngọn lửa nồng,\u000bMạnh như hồng thủy hoặc cuồng phong,\u000bNhư Ne-ru đỉnh màu vàng chói\u000bThiện ác không hề biết biệt phân.\u000b\u000b6. Não hại như cây độc sát nhân,\u000bChúng luôn tàn phá cả năm phần,\u000bGia tài sự nghiệp đều tiêu tán,\u000bPhung phí bạc vàng, mọi bảo trân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":143},{"alignment":1,"content":"*\r","fontSize":12,"order":144},{"alignment":1,"content":"Chuyện công chúa Kanhà\r","fontBold":-1,"fontSize":12,"order":145},{"content":"Truyền thuyết kể rằng thời xưa, vua Brahmadatta ở xứ Kàsi nhờ có quân hùng tướng mạnh chiếm quốc độ Kosala, giết vua kia và cướp vị chánh hậu lúc ấy đang có thai, đưa về Ba-la-nại và phong bà làm vương phi. Về sau bà sinh một gái, và vì vua này không có con trai hay gái gì cùng huyết thống với mình, nên vô cùng hoan hỷ và phán:\r","fontSize":12,"order":146},{"content":"- Này mỹ hậu, hãy chọn một điều ước trẫm ban tặng ái khanh.\r","fontSize":12,"order":147},{"content":"Bà nhận điều ước nhưng chưa lựa chọn. Bấy giờ họ đặt tên công chúa là Kanhà.\r","fontSize":12,"order":148},{"content":"Vừa khi nàng lớn lên, mẫu hậu bảo:\r","fontSize":12,"order":149},{"content":"- Này con yêu quý, phụ vương đã ban mẹ một điều ước, mẹ đã nhận song còn trì hoãn sự lựa chọn. Nay con hãy chọn điều gì con thích.\r","fontSize":12,"order":150},{"content":"Do dục tình phát triển quá độ phá tan nỗi e thẹn của một thiếu nữ, nàng nói với mẹ:\r","fontSize":12,"order":151},{"content":"- Con không thiếu thứ gì cả. Xin phụ vương hãy triệu tập một đại hội để kén phò mã cho con.\r","fontSize":12,"order":152},{"content":"Mẫu hậu kể lại chuyện này với vua. Vua phán:\r","fontSize":12,"order":153},{"content":"- Hãy cho công chúa thứ gì nàng muốn.\r","fontSize":12,"order":154},{"content":"Và vua ban lệnh truyền mở hội kén phò mã. Trong sân chầu, một đám nam nhi tụ tập phục sức cực kỳ lộng lẫy. Kanhà cầm một giỏ hoa trong tay, đứng nhìn từ cánh cửa lầu thượng và không hài lòng về một chàng trai nào cả.\r","fontSize":12,"order":155},{"content":"Lúc ấy Ajjuna, Nakula, Bhìmasena, Yudhitthila, Sahadeva, thuộc dòng vua Pàndu, là năm hoàng tử của vua này, sau khi học tập đủ các học thuật tại Takkasilà với một vị giáo sư lừng danh thế giới, đang lãng du đây đó với ý định tìm hiểu thông suốt các phong tục địa phương, và vừa đến Ba-la-nại.\r","fontSize":12,"order":156},{"content":"Khi nghe tin loan báo vang dậy khắp kinh thành, và hỏi thăm để biết chuyện gì đang xảy ra, họ liền đến đứng cả năm người thành một hàng, trông hình dáng như năm pho tượng bằng vàng. Thoạt nhìn thấy họ, Kanhà say mê luôn cả năm, liền ném vòng hoa lên đầu của năm chàng trai khi họ đứng trước mặt nàng và bảo:\r","fontSize":12,"order":157},{"content":"- Tâu mẫu hậu, con xin chọn cả năm chàng. \r","fontSize":12,"order":158},{"content":"Hoàng hậu trình việc này với vua. Vì vua đã ban cho nàng điều ước, nên không thể nói: \"Con không được làm việc này\", nhưng lòng vua vô cùng phiền muộn. Tuy thế, sau khi hỏi nguồn gốc năm chàng là con ai, và khi biết đó là con vua Pàndu, vua nghênh tiếp năm chàng vô cùng trọng thể và gả công chúa làm vợ cả năm chàng.\r","fontSize":12,"order":159},{"content":"Nhờ mãnh lực của dục tình nồng nhiệt, nàng chiếm được tình yêu của năm chàng vương tử trong cung điện bảy tầng của nàng.\r","fontSize":12,"order":160},{"content":"Bấy giờ nàng có một kẻ hầu cận vừa gù, vừa què và dù nàng đã chiếm trọn con tim của năm vương tử, ngay khi năm chàng đã ra khỏi cung đình, nàng tìm được cơ hội và bị lửa dục nung nấu, nên đã phạm tội lỗi với gã nô lệ lưng gù kia.\r","fontSize":12,"order":161},{"content":"Trong khi trò chuyện với gã, nàng nói:\r","fontSize":12,"order":162},{"content":"- Không có ai được ta yêu quý bằng chàng. Ta sẽ giết năm vương tử này và lấy máu từ cổ họ xoa vào đôi chân chàng.\r","fontSize":12,"order":163},{"content":"Khi nàng bầu bạn với vị thái tử trong năm vị kia, nàng thường bảo:\r","fontSize":12,"order":164},{"content":"- Chàng thân yêu đối với thiếp hơn bốn chàng kia. Vì chàng, thiếp sẽ hy sinh cả đến tính mạng mình. Khi phụ vương băng hà, thiếp sẽ trao quốc độ cho riêng chàng.\r","fontSize":12,"order":165},{"content":"Nhưng khi bầu bạn với các chàng kia, nàng cũng làm y hệt như vậy. Các chàng vô cùng đẹp lòng vì nàng, và suy nghĩ: \"Nàng thương yêu chúng ta và nhờ đó vương vị này sẽ thuộc về ta\".\r","fontSize":12,"order":166},{"content":"Một hôm nàng bị bệnh, họ tụ tập quanh nàng, một người xoa đầu, kẻ xoa tay chân, trong khi gã nô lệ ngồi dưới chân nàng. Với vị thái tử Ajjuna đang xoa đầu nàng, nàng lấy đầu ra hiệu ngầm bảo: \"Không ai được thiếp thương yêu hơn chàng. Bao lâu thiếp còn sống, thiếp sẽ sống vì chàng và khi phụ vương từ trần, thiếp sẽ trao vương quốc cho chàng\", và thế là nàng chiếm trọn tim chàng.\r","fontSize":12,"order":167},{"content":"Đới với các người kia, nàng cũng làm dấu bằng tay chân với ý nghĩa như vậy. Nhưng đối với gã gù lưng, nàng làm dấu bằng lưỡi với ngụ ý: \"Chỉ có chàng là người duy nhất được ta yêu quý. Ta chỉ sống vì chàng\".\r","fontSize":12,"order":168},{"content":"Nhờ những điều nàng đã nói trước kia, tất cả bọn họ đều hiểu các dấu hiệu này có ý nghĩa gì. Nhưng trong khi mỗi người nhận ra dấu hiệu dành riêng cho mình, vương tử Ajjuna vừa thấy các dấu hiệu tay, chân và lưỡi ấy liền suy nghĩ: \"Trong trường hợp ta cũng như với các người khác, chắc phải có điều gì đó nàng muốn chứng tỏ bằng dấu hiệu kia, vậy đối với gã lưng gù này hẳn cũng có một thân tình nào đây\".\r","fontSize":12,"order":169},{"content":"Thế rồi vừa đi ra ngoài với các em, chàng hỏi:\r","fontSize":12,"order":170},{"content":"- Các hoàng đệ có thấy công chúa năm chồng này làm dấu với ta bằng đầu nàng chăng?\r","fontSize":12,"order":171},{"content":"- Thưa vâng, có thấy.\r","fontSize":12,"order":172},{"content":"- Các em có hiểu ý nghĩa của nó chăng?\r","fontSize":12,"order":173},{"content":"- Thưa không.\r","fontSize":12,"order":174},{"content":"- Ý nghĩa của nó là như vầy, như vầy. Thế các em có biết ý nghĩa dấu hiệu bằng tay chân của nàng với các em chăng?\r","fontSize":12,"order":175},{"content":"- Thưa vâng, chúng em có biết.\r","fontSize":12,"order":176},{"content":"- Nàng cũng làm dấu cho ta như vậy. Thế các em có biết ý nghĩa dấu hiệu nàng bảo gã lưng gù bằng lưỡi chăng?\r","fontSize":12,"order":177},{"content":"- Chúng em không biết.\r","fontSize":12,"order":178},{"content":"Chàng liền bảo họ:\r","fontSize":12,"order":179},{"content":"- Nàng cũng phạm tội với gã đó.\r","fontSize":12,"order":180},{"content":"Vì họ không tin chàng, chàng bảo gã lưng gù đến và hỏi gã, gã liền kể cho chàng mọi chuyện. Khi họ nghe gã nói, họ đều mất hết lòng say mê đối với nàng và bảo nhau:\r","fontSize":12,"order":181},{"content":"- Ôi rõ ràng giống đàn bà thật xấu xa tội lỗi. Vừa rời khỏi các nam nhi như chúng ta vốn quý tộc cao sang và đầy đủ phúc phận, nàng đã phạm tà hạnh với một gã lưng gù gớm ghiếc, đáng ghê tởm như thế này. Ai có trí tuệ lại ham thích kết duyên với đám nữ nhi vô sĩ gian tà như vậy?\r","fontSize":12,"order":182},{"content":"Sau khi lần lượt phỉ báng nữ nhân như trên, năm vương tử suy nghĩ: \"Chúng ta đã chán chê đời sống vợ chồng rồi\". Các vị lui về ở ẩn tại vùng Tuyết Sơn, và sau khi đã thành tựu pháp Thiền quán Kasina, lúc mạng chung, các vị đi theo nghiệp của mình.\r","fontSize":12,"order":183},{"content":"Chim chúa Kunàla là vương tử Ajjuna, chính vì lý do ấy, khi nêu ra điều gì bản thân đã thấy, chim ấy đều bắt đầu câu chuyện với lời: \"Ta đã thấy\". Khi kể lại những việc khác mà chim ấy đã thấy thời xưa, chim ấy cũng dùng những lời ấy.\r","fontSize":12,"order":184},{"content":"Sau đây là phần giải thích một sự việc được nêu ra ở chuyện khởi đầu.\r","fontSize":12,"order":185},{"alignment":1,"content":"*\r","fontSize":12,"order":186},{"alignment":1,"content":"Chuyện nữ khổ hạnh Saccatapàvì\r","fontBold":-1,"fontSize":12,"order":187},{"content":"Ngày xưa, tương truyền có một nữ khổ hạnh bạch y tên là Saccatapàvì xây một thảo am ở một nghĩa địa gần Ba-la-nại. Trong lúc sống ở đây, nàng nhịn luôn bốn bữa ăn trong số năm bữa, khắp kinh thành, danh vọng nàng sáng chói gần xa chẳng khác nào đôi vầng nhật nguyệt. Dân chúng thành Ba-la-nại nếu có hắt hơi hay vấp ngã đều bảo: \"Cầu phúc cho Saccatapàvì!\"\r","fontSize":12,"order":188},{"content":"Bấy giờ vào ngày đầu một lễ hội, một số thợ vàng dựng lều tại một nơi dân chúng tụ tập, và đem theo cá thịt rượu mạnh, dầu thơm, tràng hoa, v.v. rồi bắt đầu tiệc rượu say sưa.\r","fontSize":12,"order":189},{"content":"Lúc ấy một gã thợ rèn nghiện rượu đang lúc nôn tháo, đã kêu lên \"Cầu phúc cho Saccatapàvì!\"\r","fontSize":12,"order":190},{"content":"Có người khôn ngoan trong bọn họ bảo:\r","fontSize":12,"order":191},{"content":"- Ôi thật là điên rồ mù quáng, chú đang tôn trọng một nữ nhân tính khí thay đổi bất thường. Chú thật là đồ điên!\r","fontSize":12,"order":192},{"content":"Gã đáp:\r","fontSize":12,"order":193},{"content":"- Này bạn, đừng nói vậy, nếu không sẽ phạm tội đọa vào địa ngục đấy.\r","fontSize":12,"order":194},{"content":"Người khôn ngoan liền bảo:\r","fontSize":12,"order":195},{"content":"- Đồ điên, hãy câm mồm lại. Hãy đánh cuộc với ta một ngàn đồng vàng, trong bảy ngày kể từ nay, cứ ngồi tại chính nơi đây, ta sẽ giao tận tay chú nàng Saccatapàvì phục sức diễm lệ cùng liên hoan rượu mạnh và ta cũng sẽ say sưa đánh chén với nàng. Bọn nữ nhi đều tính tình bất định như thế.\r","fontSize":12,"order":196},{"content":"Gã kia đáp:\r","fontSize":12,"order":197},{"content":"- Bạn không thể có khả năng làm việc ấy đâu.\r","fontSize":12,"order":198},{"content":"Và gã đánh cuộc một ngàn đồng vàng.\r","fontSize":12,"order":199},{"content":"Thế rồi thông báo với đám thợ vàng kia xong, sáng sớm hôm sau chàng trai giả dạng một vị khổ hạnh tiến vào nghĩa địa, không xa nơi nàng cư ngụ và đứng chiêm bái mặt trời. Nàng thấy chàng lúc bắt đầu đi khất thực, và suy nghĩ: \"Chắc chắn đây là một vị khổ hạnh có thần thông. Ta ở một bên nghĩa địa, còn Ngài ở ngay chính giữa: tâm Ngài chắc hẳn thuần tịnh như bậc Thánh. Ta muốn tỏ lòng ngưỡng mộ Ngài\".\r","fontSize":12,"order":200},{"content":"Thế là nàng đến gần chàng đảnh lễ, nhưng chàng không nhìn cũng không nói gì. Ngày hôm sau chàng cũng cứ làm vậy. Nhưng qua ngày thứ ba, khi nàng đảnh lễ, chàng nhìn xuống và bảo:\r","fontSize":12,"order":201},{"content":"- Hãy đi ngay.\r","fontSize":12,"order":202},{"content":"Qua ngày thứ tư, chàng ân cần nói với nàng:\r","fontSize":12,"order":203},{"content":"- Nàng đi khất thực có mệt nhọc chăng?\r","fontSize":12,"order":204},{"content":"Nàng nghĩ thầm: \"Ta đã được chào hỏi ân cần rồi\" và hoan hỷ ra đi.\r","fontSize":12,"order":205},{"content":"Ngày thứ năm nàng lại nhận được một lời chào hỏi ân cần hơn và sau khi ngồi nghỉ chốc lát, nàng đảnh lễ chàng và ra đi.\r","fontSize":12,"order":206},{"content":"Nhưng vào ngày thứ sáu, nàng lại đến đảnh lễ chàng khi chàng ngồi đó. Chàng nói:\r","fontSize":12,"order":207},{"content":"- Này hiền muội, có tiếng gì ồn ào ca nhạc vang lừng ở Ba-la-nại hôm nay thế?\r","fontSize":12,"order":208},{"content":"Nàng đáp:\r","fontSize":12,"order":209},{"content":"- Bạch Thánh giả, Ngài không biết có mở lễ hội trong thành và đây là tiếng những người đang liên hoan tại đó ư?\r","fontSize":12,"order":210},{"content":"Giả vờ không biết, chàng bảo:\r","fontSize":12,"order":211},{"content":"- Phải, chắc đây là tiếng ồn ta nghe được.\r","fontSize":12,"order":212},{"content":"Rồi chàng lại hỏi:\r","fontSize":12,"order":213},{"content":"- Này hiền muội, nàng nhịn ăn bao nhiêu bữa?\r","fontSize":12,"order":214},{"content":"- Bạch Thánh giả, bốn. Còn Thánh giả nhịn bao nhiêu bữa? Nàng hỏi.\r","fontSize":12,"order":215},{"content":"- Này hiền muội, bảy.\r","fontSize":12,"order":216},{"content":"Nhưng đó là chàng nói dối, vì chàng thường ăn suốt ngày đêm. Rồi chàng lại hỏi:\r","fontSize":12,"order":217},{"content":"- Nàng đã thọ giới bao nhiêu năm?\r","fontSize":12,"order":218},{"content":"Nàng nói:\r","fontSize":12,"order":219},{"content":"- Mười hai năm, thế Thánh giả xuất gia bao lâu?\r","fontSize":12,"order":220},{"content":"- Đây là năm thứ sáu - Chàng đáp.\r","fontSize":12,"order":221},{"content":"Rồi chàng lại hỏi:\r","fontSize":12,"order":222},{"content":"- Này hiền muội, nàng đã đạt đến thanh tịnh của bậc Thánh chưa?\r","fontSize":12,"order":223},{"content":"- Bạch Thánh giả, chưa, còn Thánh giả?\r","fontSize":12,"order":224},{"content":"- Chúng ta đều chưa đạt cả - Chàng đáp.\r","fontSize":12,"order":225},{"content":"- Này hiền muội, chúng ta không hưởng thọ dục lạc cũng không thành tựu viễn ly lạc. Vậy thì địa ngục nóng bỏng có nghĩa gì với ta chứ? Chúng ta hãy theo con đường của đại chúng đi: ta sẽ trở thành gia chủ và vì ta có sẵn tài sản của mẹ ta, ta sẽ chẳng thiệt hại gì cả.\r","fontSize":12,"order":226},{"content":"Khi nghe chàng nói và do thiếu tịnh tín bất động, nàng đem lòng say mê chàng, liền nói:\r","fontSize":12,"order":227},{"content":"- Thưa ngài, tiện nữ cũng thấy tâm bất mãn, nếu ngài không từ chối, thiếp xin theo về ở nhà cùng chàng. \r","fontSize":12,"order":228},{"content":"Chàng đáp ngay:\r","fontSize":12,"order":229},{"content":"- Ta không từ chối nàng đâu, nàng sẽ là vợ ta. \r","fontSize":12,"order":230},{"content":"Sau đó chàng đưa nàng về thành và sống chung với nàng. Khi cùng nàng đến tửu quán, chính chàng uống rượu mạnh và giao nàng vào tay đám bạn để chè chén say sưa tồi tệ hơn nữa. Vì thế gã trai kia thua cuộc mất một ngàn tiền vàng, còn nàng được chàng thợ vàng này ban cho vô số con trai con gái. Thời ấy chim Kunàla là người thợ vàng và khi kể chuyện này, chim bắt đầu bằng những lời: \"Ta biết\".\r","fontSize":12,"order":231},{"content":"Chuyện thứ hai là một cổ tích được kể đầy đủ trong Tiền Thân Kàkati (số 327, chương IV, tập III). Vào thời ấy, Kunàla là chim Garuda (Kim sí điểu), và vì lý do này, khi chứng minh điều gì thấy tận mắt, chim ấy bắt đầu bằng lời: \"Ta biết\".\r","fontSize":12,"order":232},{"alignment":1,"content":"*\r","fontSize":12,"order":233},{"alignment":1,"content":"Chuyện công chúa Kurangavi\r","fontBold":-1,"fontSize":12,"order":234},{"content":"Trong chuyện thứ ba, một thuở nọ, vua Brahmadatta giết vua Kosala và chiếm quốc độ. Cướp mất hoàng hậu đang có thai, vua trở về Ba-la-nại, và dù biết rõ tình trạng của bà, vua vẫn phong bà làm hoàng hậu. Đến kỳ khai hoa nở phụng, bà sinh một hoàng nam giống như một bức tượng vàng ròng.\r","fontSize":12,"order":235},{"content":"Bà suy nghĩ: \"Khi con ta lớn lên, vua Ba-la-nại sẽ bảo: \"Nó là con trai của kẻ thù ta. Nó có nghĩa gì với ta đâu? Và sẽ giết nó. Nhưng không, ta không thể để con ta chết vì tay kẻ thù\". Vì thế bà bảo nhũ mẫu:\r","fontSize":12,"order":236},{"content":"- Này chị, hãy lấy vải thô quấn hài nhi này và đi quẳng vào nhà xác.\r","fontSize":12,"order":237},{"content":"Nhũ mẫu làm theo lời bà, và sau khi tắm rửa xong, liền về nhà.\r","fontSize":12,"order":238},{"content":"Còn vua Kosala, sau khi từ trần, tái sinh làm vị thần hộ mạng hài nhi ấy, và do thần lực xui khiến, một con dê cái của một mục tử đang nuôi đàn dê ở vùng này, thấy đứa bé liền đem lòng thương yêu, cho nó bú sữa xong, đi quanh quẩn một lát rồi trở về hai, ba hoặc cả bốn lần để cho nó bú.\r","fontSize":12,"order":239},{"content":"Người chăn dê thấy con dê đi quanh đó, liền đến nơi, thấy đứa bé cũng đem lòng thương yêu và ẫm nó về cho vợ. Bấy giờ bà vợ không có con nên không có sữa cho nó bú. Vì thế con dê cái tiếp tục cho nó bú.\r","fontSize":12,"order":240},{"content":"Từ hôm ấy, cứ mỗi ngày đều có hai ba con dê chết. Người chăn dê suy nghĩ: \"Nếu đứa bé này được ta tiếp tục chăm sóc thì tất cả đàn dê đều chết. Nó có nghĩa gì với ta chứ?\" Sau đó y đặt nó vào một nồi đất, đậy lên một cái nắp và xoa lên mặt nó đầy bột đậu không thừa một kẽ hở nào, rồi thả nó xuống sông.\r","fontSize":12,"order":241},{"content":"Đứa bé do dòng nước cuốn trôi đến bờ thấp gần cung vua thì được một kẻ vá đồ cũ hạ đẳng trông thấy khi đang đứng rửa mặt với vợ. Y vội vàng chạy đến kéo cái nồi ra khỏi nước và đặt trên bờ. Y suy nghĩ: \"Ta lấy được cái gì đây?\". Vừa mở nồi ra, y vội thấy đứa bé. Vợ y cũng không có con nên sinh lòng thương yêu nó. Vì thế bà đem nó về nhà săn sóc.\r","fontSize":12,"order":242},{"content":"Khi đứa bé lên bảy tám tuổi, cha mẹ nó thường đem nó theo mỗi khi đến cung vua. Lúc được mười sáu tuổi, chàng trai thường đến cung vua để vá đồ cũ. Vua và hoàng hậu có một công chúa tên Kurangavì là một cô gái nhan sắc phi thường. Từ lúc nàng trông thấy chàng trai, nàng đem ra luyến ái chàng và không còn để ý đến ai nữa, nàng thường đi đến nơi chàng làm việc. Do thường xuyên gặp gỡ nhau, họ say mê lẫn nhau và lén lút phạm tà hạnh trong ngự viên. Dần dần bọn thị tỳ tâu lên vua cha chuyện ấy.\r","fontSize":12,"order":243},{"content":"Vua nổi trận lôi đình triệu tập các cận thần lại phán:\r","fontSize":12,"order":244},{"content":"- Tên hạ đẳng này đã phạm các tội như vầy như vầy. Các khanh xem phải làm gì để trị nó đi.\r","fontSize":12,"order":245},{"content":"Các cận thần tâu:\r","fontSize":12,"order":246},{"content":"- Tội nó nặng lắm, sau khi buộc nó chịu mọi hình phạt, ta phải xử tử nó.\r","fontSize":12,"order":247},{"content":"Thuở ấy, cha của chàng trai là vua Kosala đã trở thành vị thần hộ mạng của chàng, liền nhập vào thân mẹ chàng, nên nhờ thần lực ấy, bà đến gần vua và thưa:\r","fontSize":12,"order":248},{"content":"- Tâu Đại vương, chàng trai này không phải là kẻ hạ đẳng đâu. Nó là con trai thiếp sinh ra với vua Kosala. Thiếp đã nói dối Đại vương khi bảo rằng con thiếp đã chết. Vì biết rằng nó là con trai của kẻ thù Đại vương, nên thiếp đã sai một nhũ mẫu đem nó bỏ vào nhà xác. Sau đó một người chăn dê chăm sóc nó, nhưng khi cả bầy dê bắt đầu chết, y đã thả nó xuống sông và do dòng nước cuốn đến đây, nó được kẻ hạ đẳng vá đồ cũ trong cung này tìm thấy và nuôi nấng. Nếu Đại vương không tin thiếp, xin cứ gọi những kẻ này vào và hỏi họ.\r","fontSize":12,"order":249},{"content":"Vua triệu đám người ấy vào, bắt đầu với nhũ mẫu; khi chất vấn, biết rõ các sự kiện do bà kể, vua rất hân hoan thấy chàng trai thuộc dòng quý tộc, liền ra lệnh cho chàng đi tắm rửa, trang điểm thật lộng lẫy và gả công chúa cho chàng. Thuở ấy, do việc chàng đã gây ra cái chết của đàn dê, chàng được đặt tên Elakamàra (Bả thuốc giết dê).\r","fontSize":12,"order":250},{"content":"Sau đó, vua giao cho chàng xe cộ, một đạo quân và bảo chàng lên đường:\r","fontSize":12,"order":251},{"content":"- Hãy đi làm chủ quốc độ của phụ vương con ngày trước.\r","fontSize":12,"order":252},{"content":"Vì thế chàng ra đi cùng với Kurangavì và được tôn lên ngôi báu. Lúc ấy vua Ba-la-nại suy nghĩ: \"Con ta chẳng được học hành gì cả\", nên truyền Chalangakumara đến làm thầy dạy chàng các môn học thuật. Khi nhận vị này làm sư trưởng, chàng lại phong ông chức đại tướng. Dần dà, Kurangavì thông gian với ông. Vị đại tướng có một quan hầu cận tên Dhanantevàsì và ông nhờ kẻ ấy trao các món y phục cùng nữ trang khác cho Kurangavì, nàng cũng thông gian với kẻ ấy. Bọn ác nhân thật là hư hỏng vô đạo như vậy nên ta không thể tán dương họ. Bậc Đại Sĩ dạy điều này khi ngài kể một chuyện quá khứ, vì thuở ấy ngài là Chalangakumàra, do đó sự kiện ngài kể là một việc chính mắt ngài thấy.\r","fontSize":12,"order":253},{"alignment":1,"content":"*\r","fontSize":12,"order":254},{"alignment":1,"content":"Chuyện vương hậu Kosala.\r","fontBold":-1,"fontSize":12,"order":255},{"content":"Trong chuyện thứ năm này có một thời vua Kosala chiếm quốc độ Ba-la-nại và phong bà chánh hậu đang có thai của vua ấy lên ngôi chánh cung rồi trở về kinh đô của mình. Về sau, bà sinh ra một vương tử. Vì không có con riêng của mình, vua rất yêu quý hài nhi và truyền dạy bảo chàng mọi môn học thuật.\r","fontSize":12,"order":256},{"content":"Khi chàng trưởng thành, vua cha truyền chàng đi làm chủ quốc độ thuộc quyền cha chàng thuở trước. Chàng ra đi ngự trị xứ ấy. \r","fontSize":12,"order":257},{"content":"Sau đó mẫu hậu chàng bảo bà nhớ con trai liền xin phép vua Kosala khởi hành đến Ba-la-nại cùng một đoàn hộ tống đông đúc và trú chân ở một thị trấn giữa hai nước. Tại đây có một thanh niên Bà-la-môn tuấn tú tên gọi Pañcàlacanda đem dâng hoàng hậu một tặng vật. Vừa thấy kẻ ấy, bà liền say mê và phạm tà dục với y. \r","fontSize":12,"order":258},{"content":"Sau khi ở lại đó vài ngày, bà đến Ba-la-nại thăm hoàng tử. Lúc trở về, bà lại trú chân ở tại thị trấn nọ và sau nhiều ngày thông gian với tình nhân, bà trở về thành Kosala. Chẳng bao lâu sau, bà lấy cớ này cớ nọ để đi thăm con, bà xin phép vua và đến ở nửa tháng trong thị trấn kia để thông gian với tình nhân. Bọn nữ nhi đầy tội lỗi và giả dối như vậy đó.\r","fontSize":12,"order":259},{"content":"Trong khi kể chuyện quá khứ này, ngài bắt đầu với những lời: \"Chuyện này cũng có ý nghĩa ấy.\"\r","fontSize":12,"order":260},{"content":"Về sau với nhiều cách biểu lộ sự khéo léo trong khi thuyết Pháp, ngài nói:\r","fontSize":12,"order":261},{"content":"- Này hiền hữu Punnamukha, có bốn thứ tỏ ra tai hại khi gặp hoàn cảnh; ta bảo bốn thứ này không được đặt vào nhà láng giềng, đó là: bò đực, bò cái, cỗ xe và vợ. Một người có trí phải tránh xa việc này ra khỏi nhà mình:\r","fontSize":12,"order":262},{"content":"7-8. Chớ cho hàng xóm mượn bò xe,\u000bChớ gửi vợ ta đến bạn bè,\u000bBò đực chết vì làm quá độ,\u000bPhá xe vì chúng thiếu tay nghề,\u000bSữa bò cái vắt cho khô cạn,\u000bVợ đến bà con hỏng thói lề!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":263},{"content":"Này hiền hữu Punnamukha, có sáu điều tỏ ra tai hại khi gặp hoàn cảnh: một cái cung thiếu dây, một cô vợ ở gia đình bà con, một chiếc thuyền (không lái), một chiếc xe gãy trục, một bạn thân vắng mặt, một bạn đường độc ác, đôi khi thật tai hại.\r","fontSize":12,"order":264},{"content":"Này hiền hữu Punnamukha, thật vậy, có tám duyên cớ khiến đàn bà khinh bỉ chồng: đó là do nghèo khó bệnh tật, già cả, nghiện rượu, ngu đần, phóng túng, bôn ba đủ mọi thứ việc, xao lãng bổn phận đối với vợ. Thật vậy, đàn bà khinh bỉ chồng mình vì tám duyên cớ ấy.\r","fontSize":12,"order":265},{"content":"Ở đây lại thêm vần kệ này:\r","fontSize":12,"order":266},{"content":"9. Bệnh, nghèo, già, nghiện rượu, buông lung,\u000bViệc quá bôn ba, hoặc độn đần,\u000bHoặc thấy chồng không lo bổn phận,\u000bVợ thường chẳng trọng đấng phu quân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":267},{"content":"Thật vậy, do chín nguyên nhân này, một nữ nhân phạm lỗi lầm: giả sử nàng thích lui tới các công viên, vườn hoa, bờ sông, thích thăm viếng nhà bà con hoặc người xa lạ, ham mê trang điểm y phục của hạng quý phái, hoặc nàng nghiện rượu mạnh, ưa nhìn quanh quẩn bên mình, hoặc đứng tựa cửa, thì này ta bảo, do chín duyên cớ này, một nữ nhân phạm lỗi lầm.\r","fontSize":12,"order":268},{"content":"Ở đây lại thêm vần kệ này:\r","fontSize":12,"order":269},{"content":"10. Đàn bà ưa mặc áo quần sang,\u000bNghiện rượu, rong chơi, dạ vẫn ham\u000bVườn cảnh, công viên, trên bến nước,\u000bĐến nhà người lạ hoặc thân bằng.\u000bNàng thường đến đứng bên khung cửa,\u000bLơ đãng nhìn quanh quẩn mặt đàng,\u000bTheo chín cách này hư hỏng sớm,\u000bLạc xa đường đức hạnh hiền lương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":270},{"content":"Thật vậy, này hiền hữu Punnamukha, nữ nhân làm xiêu lòng nam nhi bằng bốn mươi cách khác nhau: Nàng uốn người lên, nàng cong người xuống, nàng nhảy tung tăng, nàng làm vẻ e thẹn, nàng bóp chặt các đầu ngón tay, nàng đặt chân này lên chân kia, nàng lấy que cào mặt đất, nàng tung chàng trai lên rồi hạ xuống, nàng nô đùa và khiến chàng trai nô đùa, nàng hôn chàng và bảo chàng hôn nàng, nàng ăn và cho chàng ăn, nàng trao tặng hoặc cầu xin vật gì đó, nàng nhại lại những gì chàng làm, nàng nói với giọng lúc bổng lúc trầm, nàng cất tiếng khi rõ ràng khi khó hiểu, nàng lôi cuốn chàng bằng múa ca đàn địch, bằng những giọt nước mắt hay cách làm dáng, hoặc với áo quần lộng lẫy, nàng cười cợt hay trừng mắt, nàng rủ áo hay vén xiêm, khoe đùi ra hoặc che đùi lại, nàng khoe ngực khoe nách, khoe rốn, nàng nhắm mắt, nàng nhướng mày, nàng mím môi, nàng lè lưỡi, nàng thả lỏng hay kéo sát xiêm y, nàng buông lơi hay quấn chặt khăn trùm đầu. Quả thật nàng lôi cuốn nam nhi bằng bốn mươi cách này. \r","fontSize":12,"order":271},{"content":"Thật vậy này hiền hữu Punnamukha, một nữ nhân hư đốn được biết rõ qua hai mươi lăm cách khác nhau: nàng ca ngợi việc chồng nàng vắng mặt, nàng chẳng thích chồng trở về, nàng chê bai chồng, nàng không lên tiếng khen chồng, nàng làm thương tổn chồng, và không làm lợi ích chồng, nàng làm những việc có hại cho chồng chứ không muốn làm gì giúp đỡ chồng, nàng mặc cả xiêm y lúc đi ngủ và nằm ngoảnh mặt làm ngơ chồng, nàng lăn lóc qua lại, gây chuyện ầm ĩ, thở dài sườn sượt, kêu đau nhức mình mẩy, thường hay đi tiểu tiện, xử sự mất nết, hễ nghe tiếng người lạ, nàng chổng tai chăm chú, nàng phung phí tài sản của chồng, nàng giao du thân mật với bạn hàng xóm, nàng hay đi lang thang ra ngoài, thơ thẩn dạo phố, nàng phạm tội ngoại tình, vì khinh bỉ chồng, nàng có nhiều tư tưởng xấu xa trong lòng.\r","fontSize":12,"order":272},{"content":"Quả thật, này hiền hữu Punnamukha, một nữ nhân hư hỏng được biết qua hai mươi lăm cách này.\r","fontSize":12,"order":273},{"content":"Và đây lại thêm các vần kệ cảm thán:\r","fontSize":12,"order":274},{"content":"11. Đồng tình sự vắng mặt phu quân\u000bChàng bước ra đi, chẳng não lòng,\u000bDạ chẳng vui mừng chàng trở lại,\u000bChẳng bao giờ tán thán công chồng,\u000bĐây là dấu hiệu nêu cho rõ\u000bLề thói thông thường ác nữ nhân.\u000b\u000b12. Bất tuân, tính kế hại phu quân,\u000bLàm việc không nên, bỏ lợi chồng.\u000bMặt ngoảnh đi, nàng nằm xuống ngủ\u000bBên chàng, xiêm áo phủ hoàn toàn,\u000bĐây là dấu hiệu nàng hư đốn\u000bChắc chắn lộ ra thật rõ ràng.\u000b\u000b13. Trằn trọc, chẳng nằm một lát yên,\u000bThở dài sườn sượt, lại kêu rên,\u000bHoặc nàng cứ giả vờ đau bụng,\u000bNhư muốn tiểu, nàng vẫn đứng lên,\u000bCác dấu hiệu này người thấy rõ\u000bTính tình của phụ nữ hư hèn.\u000b\u000b14. Độc ác trong hành động của nàng,\u000bNàng làm những việc phải can ngăn,\u000bNghe lời người lạ cầu ân huệ,\u000bTài sản chồng, nàng thật phí hoang\u000bĐể được ngoại tình, là dấu hiệu\u000bMọi người thấy rõ tính tà gian.\u000b\u000b15. Bạc vàng góp nhặt bởi công chồng,\u000bĐồ đạc chất đầy thật khổ thân,\u000bNàng phí phạm nhanh, cùng lối xóm\u000bNàng thân mật quá độ dần dần,\u000bChính nhờ dấu hiệu này ta biết\u000bTính nết gian tà của nữ nhân.\u000b\u000b16. Hãy ngắm nàng đi dạo phố phường,\u000bPhủ phàng đối xử với phu quân\u000bKhinh khi thô lỗ nhất trần thế,\u000bChẳng ngớt ngoại tình, loạn trí tâm.\u000bNhờ dấu hiệu này, ta thấy rõ\u000bBọn hồng quần quả thật tà gian.\u000b\u000b17. Nàng vẫn đứng ngay trước cửa nàng\u000bCoi thường mọi phép tắc đoan trang,\u000bKhoe thân trơ trẽn cho hành khách,\u000bBuồn bực nhìn quanh quẩn mọi phương,\u000bCác dấu hiệu này cho thấy rõ\u000bThói tà gian của bọn hồng quần.\u000b\u000b18. Như rừng cây được gỗ làm thành,\u000bNhư các dòng sông chảy uốn quanh,\u000bVậy cứ tạo thời cơ thuận tiện,\u000bNữ nhân đều lạc lối vô minh.\u000b\u000b19. Tạo nơi kín đáo, hợp thời cơ,\u000bCon đường đức hạnh phải rời xa,\u000bNữ nhân tất cả đều hư đốn\u000bNếu có chốn nơi, lại đúng giờ\u000bVí các tình nhân kia chẳng đến,\u000bChúng liền phạm tội với tên gù.\u000b\u000b20. Đàn bà phục vụ thú đàn ông,\u000bChớ một ai tin bọn nữ nhân,\u000bLòng dạ chúng thường thay đổi mãi,\u000bDục tham chúng lại cứ buông lung.\u000bNữ nhân xứng gọi người cầu lạc\u000bHèn mạt nhất trong đám hạ tầng,\u000bChúng vẫn giống như là bến tắm\u000bThường chung chạ với mọi nam nhân.\u000bHơn nữa, Ngài lại kể:\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":275},{"alignment":1,"content":"*\r","fontSize":12,"order":276},{"alignment":1,"content":"Chuyện vương hậu Kinnarà\r","fontBold":-1,"fontSize":12,"order":277},{"content":"Ngày xưa tại Ba-la-nại, có vị vua tên là Kandan rất khôi ngô tuấn tú, hằng ngày các cận thần đem đến dâng một ngàn hộp nước hoa. Với nước hoa này, họ làm cho cung điện thật cao sang thanh lịch. Sau đó họ chẻ các hộp ấy nhóm lửa thơm ngát và nấu thức ăn với lửa ấy.\r","fontSize":12,"order":278},{"content":"Bấy giờ vương hậu là một nữ nhân diễm lệ có tên Kinnarà và vị tế sư của vua là Pañncalacanda, cùng tuổi với vua và rất thông tuệ. Phía trong bức tường cạnh cung vua có một cây hồng đào, cành lá sà xuống tận bức tường và một tên què dị dạng gớm ghiếc sống ở dưới bóng cây ấy.\r","fontSize":12,"order":279},{"content":"Một hôm vương hậu Kinnarà nhìn ra cửa sổ thấy gã, liền đem lòng say mê gã. Ban đêm, sau khi đã chiếm được sự sủng ái của vua nhờ các tài quyến rũ của bà, vừa khi vua ngủ say, và thường rón rén đứng dậy sắp đặt mọi thứ cao lương mỹ vị vào một cái bát bằng vàng và đeo nó bên hông, bà hoàng đu mình qua cửa sổ nhờ một sợi dây vải, trèo lên cây hồng đào và buông mình xuống bằng một nhánh cây, bà đưa cao lương mỹ vị cho gã què ăn rồi giao hoan với gã, xong bà lại trèo lên cung điện theo cách bà đã đi xuống. Sau khi tắm gội toàn thân bằng nước hương, bà liền nằm xuống bên cạnh vua.\r","fontSize":12,"order":280},{"content":"Theo cách này, bà thường xuyên phạm tà hạnh với gã què và vua không biết tý gì cả.\r","fontSize":12,"order":281},{"content":"Một ngày kia, sau một lễ hội oai nghi diễu quanh kinh thành, vua đi vào cung chợt thấy tên què kia, một sinh vật đáng thương đang nằm dưới bóng cây hồng đào, và vua bảo vị tế sư:\r","fontSize":12,"order":282},{"content":"- Khanh hãy nhìn con ma trên đất này.\r","fontSize":12,"order":283},{"content":"- Tâu Đại vương, truyền việc gì chăng?\r","fontSize":12,"order":284},{"content":"- Này hiền hữu, có thể nào một nữ nhân bị dục tình kích động lại muốn đến gần một sinh vật đáng ghê tởm như thế này chăng?\r","fontSize":12,"order":285},{"content":"Nghe lời vua phán, gã què tràn đầy kiêu mạn suy nghĩ: \"Vua này nói gì thế? Có lẽ vua không biết tý nào về việc hoàng hậu đến thăm ta\". Rồi chắp hai tay về phía cây hồng đào, gã la to:\r","fontSize":12,"order":286},{"content":"- Tâu vị thần hộ mạng cây này, trừ ngài ra, không ai biết chuyện ấy cả.\r","fontSize":12,"order":287},{"content":"Vị tế sư thấy hành vi của gã, nghĩ thầm: \"Chắc chắn chánh hậu của vua nhờ cây này giúp đi xuống phạm tà hạnh với gã\".\r","fontSize":12,"order":288},{"content":"Vì thế vị ấy tâu với vua:\r","fontSize":12,"order":289},{"content":"- Tâu Đại vương, ban đêm Đại vương tiếp xúc với thân thể chánh hậu thì thấy như thế nào?\r","fontSize":12,"order":290},{"content":"- Ta không nhận thấy gì cả - Vua đáp - Song vào canh giữa thân thể bà lạnh lắm.\r","fontSize":12,"order":291},{"content":"- Thế thì tâu Đại vương, dù trường hợp các nữ nhân khác ra sao đi nữa, chánh hậu Kinnarà cũng đã thông gian với gã kia.\r","fontSize":12,"order":292},{"content":"- Hiền hữu nói gì thế này? Lẽ nào một nữ nhân diễm lệ thế kia lại hành lạc cùng với con vật gớm ghiếc này ư?\r","fontSize":12,"order":293},{"content":"- Vậy thì tâu Đại vương, ta thử tìm chứng cớ chuyện này.\r","fontSize":12,"order":294},{"content":"- Trẫm chấp thuận - Nhà vua bảo.\r","fontSize":12,"order":295},{"content":"Và sau buổi cơm tối, vua nằm xuống cạnh bà để thử việc kia. Vào giờ ngủ như thường lệ, vua giả vờ ngủ say và bà cũng hành động như trước. Vua muốn theo dõi bước chân bà, liền đứng nấp trong bóng cây hồng đào. Tên què đang giận dữ với bà hoàng và bảo:\r","fontSize":12,"order":296},{"content":"- Tối nay nàng đến chậm quá.\r","fontSize":12,"order":297},{"content":"Rồi gã lấy tay đánh vào chiếc vòng tai của bà, vì thế bà đáp:\r","fontSize":12,"order":298},{"content":"- Xin lang quân chớ giận. Thiếp phải chờ nhà vua ngủ say đã chứ.\r","fontSize":12,"order":299},{"content":"Nói vậy xong, bà làm mọi việc như thể đóng vai một người vợ trong nhà gã què. Nhưng khi gã đánh bà, chiếc vòng tai có hình đầu sư tử, rời khỏi tai bà rớt xuống chân vua. Nhà vua nghĩ thầm: \"Chính cái này sẽ là vật tuyệt diệu cho ta\". Rồi vua lượm chiếc vòng dấu đi.\r","fontSize":12,"order":300},{"content":"Sau khi phạm tà dục với tình nhân, bà trở về như trước và đi vào nằm cạnh vua. Nhà vua khước từ mọi điệu bộ gợi tình của bà và ngày hôm sau, vua truyền lệnh:\r","fontSize":12,"order":301},{"content":"- Hoàng hậu Kinarà phải đến chầu và mang theo mọi món trang sức trẫm đã ban.\r","fontSize":12,"order":302},{"content":"Bà đáp:\r","fontSize":12,"order":303},{"content":"- Món nữ trang có hình đầu sư tử của ta đang để ở tiệm vàng.\r","fontSize":12,"order":304},{"content":"Và bà từ chối đi diện kiến.\r","fontSize":12,"order":305},{"content":"Khi lệnh vua ban ra lần thứ hai, bà đến với một chiếc hoa tai độc nhất.\r","fontSize":12,"order":306},{"content":"Nhà vua hỏi:\r","fontSize":12,"order":307},{"content":"- Hoa tai kia của khanh đâu? \r","fontSize":12,"order":308},{"content":"- Ở tiệm vàng.\r","fontSize":12,"order":309},{"content":"Vua truyền người thợ vàng đến, phán:\r","fontSize":12,"order":310},{"content":"- Tại sao ngươi không để hoàng hậu đeo hoa tai?\r","fontSize":12,"order":311},{"content":"- Tâu Đại vương, hạ thần không giữ hoa tai ấy.\r","fontSize":12,"order":312},{"content":"Nhà vua nổi cơn thịnh nộ, bảo:\r","fontSize":12,"order":313},{"content":"- Này con tiện tỳ hư đốn kia, gã thợ vàng của ngươi chắc hẳn là một người giống như ta.\r","fontSize":12,"order":314},{"content":"Nói vậy xong, vua ném chiếc hoa tai ấy xuống trước mặt bà và bảo vị tế sư:\r","fontSize":12,"order":315},{"content":"- Này hiền hữu, khanh đã nói đúng, hãy đi bảo chém đầu nó ngay.\r","fontSize":12,"order":316},{"content":"Vị ấy liền đem bà giấu ở một nơi an toàn trong cung, và đến tâu trình vua:\r","fontSize":12,"order":317},{"content":"- Tâu Đại vương, xin chớ giận hoàng hậu Kinnarà, mọi nữ nhân đều như vậy cả. Nếu Đại vương muốn thấy bọn nữ nhân vô đạo ra sao, hạ thần sẽ chỉ cho Đại vương thấy tính gian tà và lừa dối của chúng. Thôi, ta hãy cải trang và vi hành xuống thôn quê. \r","fontSize":12,"order":318},{"content":"Nhà vua sẵn sàng chấp thuận, giao vương quốc cho mẫu hậu rồi lên đường ngao du với vị tế sư.\r","fontSize":12,"order":319},{"content":"Khi hai vị đã đi một dặm đường và ngồi bên đường cái, thì một phú gia nọ đang mở hội đám rước dâu cho con trai, đã đặt cô dâu ngồi vào một cỗ xe đóng kín và hộ tống nàng với một đoàn tùy tùng rầm rộ. Khi thấy đám này, vị tế sư nói:\r","fontSize":12,"order":320},{"content":"- Nếu Đại vương muốn, ngài có thể làm cho cô gái này thông gian với ngài.\r","fontSize":12,"order":321},{"content":"- Này hiền hữu, khanh nói gì thế? Với cả đoàn tùy tùng rầm rộ này, làm sao có chuyện ấy được?\r","fontSize":12,"order":322},{"content":"- Vậy thì xin Đại vương hãy nhìn đây.\r","fontSize":12,"order":323},{"content":"Rồi tiến lên phía trước, ông dựng lên một bức màn giống như một túp lều không xa đường cái, để vua ở trong màn, còn chính ông ngồi bên đường khóc lóc. Lúc ấy vị phú ông thấy vậy liền hỏi:\r","fontSize":12,"order":324},{"content":"- Tại sao hiền hữu khóc?\r","fontSize":12,"order":325},{"content":"Ông đáp:\r","fontSize":12,"order":326},{"content":"- Tiện nội đang thai nghén nặng nề nên tiểu đệ lên đường đưa nàng về nhà mẹ, đang lúc đi đường nàng lên cơn đau đớn khổ sở trong bức màn kia, và nàng lại không có người phụ nữ nào ở bên nàng, còn tiểu đệ thì không thể vào đó với nàng được. Tiểu đệ không biết việc sẽ ra sao nữa.\r","fontSize":12,"order":327},{"content":"- Nàng phải có một người đàn bà ở bên cạnh. Thôi đừng khóc nữa. Ở đây có nhiều đàn bà lắm. Một người trong bọn sẽ đến với nàng.\r","fontSize":12,"order":328},{"content":"- Vậy thì xin để tiểu thư này vào. Đây sẽ là điềm lành cho tiểu thư.\r","fontSize":12,"order":329},{"content":"Phú ông nghĩ thầm: \"Người kia nói đúng đấy. Đây sẽ là việc lành cho con dâu ta. Nó sẽ được phước sinh ra vô số con trai con gái\". Rồi ông đưa nàng vào trong đó.\r","fontSize":12,"order":330},{"content":"Vừa bước vào màn, thoạt trông thấy vua, nàng đã say mê và phạm tà hạnh với vua, rồi vua tặng nàng một chiếc nhẫn có dấu hiệu riêng của mình.\r","fontSize":12,"order":331},{"content":"Khi việc ấy đã xong và nàng bước ra khỏi liều, chúng bạn hỏi:\r","fontSize":12,"order":332},{"content":"- Bà ấy sinh con gì thế?\r","fontSize":12,"order":333},{"content":"- Một cậu trai sắc vàng óng!\r","fontSize":12,"order":334},{"content":"Thế rồi vị phú ông đem nàng đi mất. Vị tế sư đến gặp nhà vua và nói:\r","fontSize":12,"order":335},{"content":"- Tâu Đại vương, ngài vừa thấy ngay cả một thiếu nữ cũng đã hư hỏng như vậy. Còn nói gì các nữ nhân khác càng hư hỏng đến đâu? Xin Đại vương cho biết ngài có ban nàng vật gì không?\r","fontSize":12,"order":336},{"content":"- Có ta ban nàng chiếc nhẫn có tín hiệu riêng của ta.\r","fontSize":12,"order":337},{"content":"- Hạ thần quyết không cho nàng giữ vật ấy đâu.\r","fontSize":12,"order":338},{"content":"Ông liền vội vã chạy theo bắt kịp chiếc xe và khi bọn họ hỏi:\r","fontSize":12,"order":339},{"content":"- Thế này là nghĩa lý gì?\r","fontSize":12,"order":340},{"content":"Ông đáp:\r","fontSize":12,"order":341},{"content":"- Cô tiểu thư này ra đi với chiếc nhẫn mà tiện nội Bà-la-môn đặt trên gối của nàng, vậy tiểu thư hãy trả chiếc nhẫn lại đi.\r","fontSize":12,"order":342},{"content":"Khi trao nhẫn lại, nàng cào tay vị Bà-la-môn và nói:\r","fontSize":12,"order":343},{"content":"- Hãy cầm lấy, quân đểu giả!\r","fontSize":12,"order":344},{"content":"Như vậy vị Bà-la-môn này dùng đủ mọi cách nêu cho vua thấy nhiều nữ nhân khác cũng phạm tà dâm rồi nói:\r","fontSize":12,"order":345},{"content":"- Tâu Đại vương, thế này là đủ rồi. Chúng ta sẽ đi nơi khác thôi.\r","fontSize":12,"order":346},{"content":"Vua đi khắp cõi Diêm-phù-đề (Ấn Độ) và hai vị bảo nhau:\r","fontSize":12,"order":347},{"content":"- Tất cả nữ nhân đều giống hệt nhau. Chúng có nghĩa gì với ta đâu? Thôi ta hãy quay về đi.\r","fontSize":12,"order":348},{"content":"Thế rồi hai vị đi thẳng về nhà ở Bà-la-nại. Vị tế sư nói:\r","fontSize":12,"order":349},{"content":"- Tâu Đại vương, mọi nữ nhân đều như thế cả; bản chất của chúng đều gian tà. Xin ngài tha tội cho chánh hậu Kinnarà.\r","fontSize":12,"order":350},{"content":"Thể theo lời khẩn cầu của vị tế sư, vua tha tội cho bà, song truyền đuổi bà ra khỏi cung. Khi vua đã tống bà ra khỏi cung rồi, vua chọn một vương hậu khác và truyền lệnh đuổi luôn tên què cùng chặt nhánh cây hồng đào bỏ đi.\r","fontSize":12,"order":351},{"content":"Vào thời ấy chúa chim Kunàla là Pañcàlacanda. Vì thế khi kể lại chuyện ngài đã chứng kiến tận mắt, ngài ngâm kệ để chứng minh:\r","fontSize":12,"order":352},{"content":"21. Từ chuyện Kin-na, Kan-da vương\u000bCó nhiều việc tỏ lộ ra rằng:\u000bNữ nhân tất cả đều không thấy\u000bThích thú trong nhà chúng trú an;\u000bNgười vợ bỏ rơi chồng cách ấy,\u000bDù chồng thắm thiết lại hùng cường,\u000bVẫn thường đi với đàn ông khác,\u000bNgay với gã què cũng lạc đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":353},{"alignment":1,"content":"*\r","fontSize":12,"order":354},{"alignment":1,"content":"Chuyện vương hậu Pañcapàpà\r","fontBold":-1,"fontSize":12,"order":355},{"content":"Đây là một chuyện khác nữa: Ngày xưa vị vua Bà-la-nại mệnh danh là Baka cai trị vương quốc đúng chánh pháp. Thời ấy một người đàn ông nghèo khổ sống ở Đông môn thành Ba-la-nại sinh được một gái đặt tên là Pañcapàpà. Chuyện kể rằng trong một đời quá khứ nàng làm con gái nhà nghèo nhào trộn đất sét để đắp tường. Lúc ấy một vị Độc Giác Phật suy nghĩ: \"Ta phải tìm đất sét ở đâu để đắp hang núi này cho sạch sẽ gọn gàng? Có thể ta tìm được ở Ba-la-nại\".\r","fontSize":12,"order":356},{"content":"Vị ấy liền đắp y, cầm bình bát trong tay đi vào kinh thành và đứng không xa nữ nhân này. Nàng tức giận nhìn vị ấy, nghĩ thầm: \"Trong tâm địa xấu xa của y chắc đang cầu xin cả đất sét lẫn thức ăn\". Vị Độc Giác Phật vẫn đứng bất động. Vì thế khi nàng thấy vị ấy đứng yên, nàng hồi tâm, nhìn vị ấy một lần nữa và nói:\r","fontSize":12,"order":357},{"content":"- Bạnh Tôn giả, ngài chưa có đất sét.\r","fontSize":12,"order":358},{"content":"Rồi nàng lấy một cục đất lớn đặt vào bình bát và với cục đất sét này, vị ấy làm cho một vật trong hang được gọn gàng. Và phần thưởng dành cho cục đất sét ấy là thân thể nàng trở nên êm dịu lúc tiếp xúc, nhưng hậu quả của nét mặt giận dữ kia là tay chân, mồm, mắt, mũi nàng trở nên xấu xí dị dạng, vì thế quần chúng biết nàng qua biệt hiệu Pañcapapà (Ngũ ác tật).\r","fontSize":12,"order":359},{"content":"Bấy giờ vua Ba-la-nại có dịp du hành quanh kinh thành ban đêm và khi đi đến chốn này, nàng đang nô đùa với các thôn nữ khác, và vì không biết đó là vua, nàng nắm lấy tay vua. Kết quả việc xúc chạm với nàng là vua mất hết tự chủ và như thể bị rúng động vì xúc chạm với thần tiên, lòng rạo rực dục tình, vua nắm lấy tay nàng mặc dù nàng trông thật xấu xí dị dạng, và hỏi nàng là con gái nhà ai. Nàng đáp:\r","fontSize":12,"order":360},{"content":"- Con gái một người cư ngụ bên cổng thành.\r","fontSize":12,"order":361},{"content":"Và nghe nàng chưa có chồng, vua bảo:\r","fontSize":12,"order":362},{"content":"- Ta sẽ là chồng nàng. Hãy đi xin phép cha mẹ chấp thuận.\r","fontSize":12,"order":363},{"content":"Nàng đến gặp cha mẹ và nói:\r","fontSize":12,"order":364},{"content":"- Có một anh chàng muốn cưới con làm vợ.\r","fontSize":12,"order":365},{"content":"Khi cha mẹ đồng ý và bảo:\r","fontSize":12,"order":366},{"content":"- Chắc người kia cũng nghèo khó tội nghiệp lắm mới muốn cưới cô gái như con. \r","fontSize":12,"order":367},{"content":"Nàng đến báo tin cho nhà vua biết cha mẹ nàng đã bằng lòng.\r","fontSize":12,"order":368},{"content":"Thế rồi vua ở chung với nàng ngay trong chính nhà ấy, và tảng sáng hôm sau lại tìm về cung. Tứ hôm ấy, vua thường cải trang đến đó và không còn quan tâm nhiều đến bất cứ nữ nhân nào khác.\r","fontSize":12,"order":369},{"content":"Bấy giờ một hôm cha nàng mắc bệnh lên máu. Liều thuốc chữa bệnh cho là thường xuyên cung cấp cháo nấu với sữa, lạc, mật ong và đường. Song vì nhà nghèo, họ không thể kiếm đâu ra món ấy. Sau đó bà mẹ bảo con gái:\r","fontSize":12,"order":370},{"content":"- Này con, chồng con có thể kiếm cho ta một ít cháo này chăng?\r","fontSize":12,"order":371},{"content":"Nàng đáp:\r","fontSize":12,"order":372},{"content":"- Mẹ ơi, chồng con chắc còn nghèo hơn ta nữa, song dù vậy, con cũng sẽ hỏi chàng, mẹ đừng lo gì.\r","fontSize":12,"order":373},{"content":"Nói thế xong, vào lúc vua trở về, nàng ngồi xuống như thể đang buồn bực. Khi vua đến hỏi tại sao nàng buồn như vậy và nghe chuyện ấy, vua bảo:\r","fontSize":12,"order":374},{"content":"- Này hiền thê, thế khi nào ta sẽ phải đem về món thuốc công hiệu này?\r","fontSize":12,"order":375},{"content":"Rồi vua suy nghĩ: \"Ta không thể tiếp tục đến đây bằng cách này mãi được, ta phải xem xét nỗi hiểm nguy vì cứ đi lui đi tới thế này. Song nếu ta đưa nàng về triều, quần thần không biết nàng có được làn da xúc chạm êm dịu, họ sẽ chế nhạo ta và nói: \"Đức vua đem về một con quỷ cái\". Còn nếu ta để cho cả kinh thành biết được xúc giác êm dịu ấy của nàng thì ta sẽ gạt bỏ hết mọi lời chê bai chống đối ta\". Vì thế vua bảo nàng:\r","fontSize":12,"order":376},{"content":"- Này ái thê, thôi đừng buồn bực nữa. Ta sẽ đem cho cha nàng một ít cháo ấy.\r","fontSize":12,"order":377},{"content":"Nói xong, sau khi hưởng lạc thú cùng nàng, vua trở về cung. Hôm sau vua bảo nấu món cháo như nàng đã tả và lấy lá kết thành hai cái giỏ, một giỏ đựng cháo gạo và trong giỏ kia vua đặt một vương miện bằng ngọc rồi buộc chặt chúng lại.\r","fontSize":12,"order":378},{"content":"Ban đêm vua đến bảo nàng:\r","fontSize":12,"order":379},{"content":"- Này ái thê, chúng ta nghèo lắm. Phải khó khăn vất vả lắm ta mới kiếm được cháo này. Nàng phải dặn cha nàng: \"Hôm nay ăn cháo trong giỏ này; ngày mai giỏ kia\".\r","fontSize":12,"order":380},{"content":"Nàng làm theo lời dặn. Còn cha nàng, sau khi ăn một ít cháo đã thấy thỏa mãn ngay nhờ các chất bổ dưỡng tăng dần sinh lực, phần còn lại nàng đưa cho mẹ và chính nàng cũng ăn một phần, nên cả ba đều cảm thấy vô cùng sung sướng, còn cái giỏ đựng vương miện bảo ngọc ấy, họ để dành cho nhu cầu hôm sau.\r","fontSize":12,"order":381},{"content":"Khi về cung thất, vua rửa mặt và bảo:\r","fontSize":12,"order":382},{"content":"- Hãy đem vương niệm của trẫm đến đây.\r","fontSize":12,"order":383},{"content":"Quần hầu đáp:\r","fontSize":12,"order":384},{"content":"- Chúng thần không tìm ra vương miện.\r","fontSize":12,"order":385},{"content":"Vua phán:\r","fontSize":12,"order":386},{"content":"- Hãy đi tìm khắp kinh thành.\r","fontSize":12,"order":387},{"content":"Họ đi tìm nhưng vẫn không thấy đâu cả. Vua phán:\r","fontSize":12,"order":388},{"content":"- Thôi được, hãy đi tìm trong các nhà nghèo ngoại thành, bắt đầu từ các giỏ lá đựng thức ăn.\r","fontSize":12,"order":389},{"content":"Họ đi tìm và thấy vương miện bảo châu trong nhà này, liền la lên:\r","fontSize":12,"order":390},{"content":"- Cha mẹ của cô nàng này là bọn trộm!\r","fontSize":12,"order":391},{"content":"Họ trói cả hai và đem đến trình vua. Lúc ấy cha nàng thưa:\r","fontSize":12,"order":392},{"content":"- Tâu Chúa thượng, chúng thần không phải bọn trộm, có một ngươi đã mang cho chúng thần bảo vật này.\r","fontSize":12,"order":393},{"content":"- Ai thế? Vua hỏi.\r","fontSize":12,"order":394},{"content":"- Con rể của thần - Lão đáp.\r","fontSize":12,"order":395},{"content":"Khi được hỏi người ấy ở đâu, lão đáp:\r","fontSize":12,"order":396},{"content":"- Tiện nữ biết.\r","fontSize":12,"order":397},{"content":"Rồi lão nói chuyện với nàng:\r","fontSize":12,"order":398},{"content":"- Này con, con biết chồng con là ai chứ?\r","fontSize":12,"order":399},{"content":"- Con không biết.\r","fontSize":12,"order":400},{"content":"- Nếu vậy thì chúng ta tiêu đời rồi!\r","fontSize":12,"order":401},{"content":"- Thưa cha, chàng đến lúc trời tối và đi trước khi trời sáng, vì vậy con không biết hình dáng chàng, nhưng con có thể nhận ra chàng bằng cách nắm tay chàng.\r","fontSize":12,"order":402},{"content":"Cha nàng kể việc này với các quan và họ tâu trình vua. Vua giả vờ không biết gì về việc này và phán:\r","fontSize":12,"order":403},{"content":"- Được hãy để nữ nhân này ở trong bức màn ở sân chầu, và đục một lỗ trên màn lớn bằng bàn tay đàn ông rồi gọi dân chúng đến đây để tìm cho ra tên trộm bằng cách chạm vào tay nó.\r","fontSize":12,"order":404},{"content":"Quần thần làm theo lệnh vua. Khi đến gặp nàng và thấy nàng như vậy, họ đều ghê tởm bảo nhau:\r","fontSize":12,"order":405},{"content":"- Nó là con quỷ cái.\r","fontSize":12,"order":406},{"content":"Trong nỗi ghê tởm, họ không dám đụng vào nàng. Nhưng họ cũng đưa nàng đặt vào trong bức màn ở sân chầu và tập họp dân chúng lại. Khi cầm tay mỗi người đến dang qua lỗ hỏng, nàng bảo:\r","fontSize":12,"order":407},{"content":"- Không phải người này.\r","fontSize":12,"order":408},{"content":"Dân chúng đều say mê vì sự xúc chạm thần tiên của nàng nên không thể bỏ đi được. Họ suy nghĩ: \"Nếu nàng ấy đáng bị trừng phạt thì dù chúng ta phải lấy gậy đánh nàng, chúng ta cũng sẵn sàng chịu đựng mọi việc phục dịch của bọn tôi đòi vì nàng và rước nàng về nhà làm vợ chánh\".\r","fontSize":12,"order":409},{"content":"Sau đó quân hầu của vua đánh đuổi bọn họ đi thì tất cả quần chúng bắt đầu từ vị phó vương đều làm như lũ người điên. Lúc ấy vua bảo:\r","fontSize":12,"order":410},{"content":"- Thế trẫm có thể là người ấy chăng?\r","fontSize":12,"order":411},{"content":"Rồi vua dang tay ra. Người đàn bà ấy nắm lấy tay vua và la to:\r","fontSize":12,"order":412},{"content":"- Ta đã bắt được tên trộm?\r","fontSize":12,"order":413},{"content":"Vua hỏi quần thần:\r","fontSize":12,"order":414},{"content":"- Khi tay các khanh được nàng ấy nắm, các khanh nghĩ sao?\r","fontSize":12,"order":415},{"content":"Họ tâu vua giống hệt cảm giác họ đã nhận được. Vì thế vua phán:\r","fontSize":12,"order":416},{"content":"- Do duyên cớ này trẫm đã bảo chúng đưa nàng về cung. Nếu dân chúng không biết gì về xúc giác của nàng, họ sẽ khinh chê trẫm. Này các khanh đã biết mọi sự thật nhờ trẫm, vậy hãy nói ra nàng ấy nên ở nhà ai để làm vợ?\r","fontSize":12,"order":417},{"content":"Quần thần đáp:\r","fontSize":12,"order":418},{"content":"- Tâu Ðại vương, ở cung của Ðại vương.\r","fontSize":12,"order":419},{"content":"Thế rồi cử hành lễ quán đảnh, vua phong nàng làm chánh hậu và ban cho cha mẹ nàng quyền cao chức trọng. Từ đó về sau, vì say mê nàng, vua không bảo tiến hành điều tra về nàng, cũng chẳng ngó ngàng đến nữ nhân nào khác. Các vương phi kia tìm cách khám phá điều bí mật liên quan đến nàng.\r","fontSize":12,"order":420},{"content":"Một hôm, nàng nằm mộng thấy điềm nàng làm chánh hậu của hai vị vua, liền kể giấc mộng ấy với vua. Vua triệu các người giải mộng đến hỏi:\r","fontSize":12,"order":421},{"content":"- Giấc mộng chánh hậu thấy như vậy có nghĩa gì?\r","fontSize":12,"order":422},{"content":"Bấy giờ bọn họ đã nhận hối lộ từ các vương phi kia, liền thưa:\r","fontSize":12,"order":423},{"content":"- Việc chánh hậu ngồi trên lưng voi toàn trắng là dấu hiệu Ðại vương băng hà, và việc lệnh bà sờ mặt trăng trong khi cỡi trên lưng voi là dấu hiệu bà đưa một vị địch vương đến chống Ðại vương.\r","fontSize":12,"order":424},{"content":"- Vậy phải làm gì bây giời? Vua hỏi.\r","fontSize":12,"order":425},{"content":"- Ðại vương không thể xử tử bà, nhưng Ðại vương phải đặt bà lên chiếc thuyền và đẩy xuống cho trôi sông.\r","fontSize":12,"order":426},{"content":"Ban đêm, vua sai đặt nàng lên thuyền cùng thức ăn, áo quần và đồ nữ trang rồi đẩy nàng trôi theo dòng. Trong khi nàng được dòng nước cuốn đi trên thuyền, nàng đến diện kiến vua Pàvàriya, lúc ấy đang du hí trong dòng nước.\r","fontSize":12,"order":427},{"content":"Vị đại tướng của vua thấy chiếc thuyền liền hỏi:\r","fontSize":12,"order":428},{"content":"- Chiếc thuyền này thuộc về ta.\r","fontSize":12,"order":429},{"content":"Vua bảo:\r","fontSize":12,"order":430},{"content":"- Hàng hóa trên thuyền thuộc về trẫm.\r","fontSize":12,"order":431},{"content":"Khi chiếc thuyền đến gần, hai vị thấy nữ nhân kia và vua hỏi:\r","fontSize":12,"order":432},{"content":"- Ngươi là ai mà giống như quỷ cái thế?\r","fontSize":12,"order":433},{"content":"Nàng mỉm cười đáp nàng là chánh hậu của vua Baka rồi kể cho vua nghe tất cả chuyện đời nàng, rằng nàng lừng danh khắp cõi Diêm-phù-đề với biệt hiệu Ngũ ác tật. Lúc ấy vua nắm tay nàng nhấc ra khỏi thuyền, vừa cầm bàn tay nàng, vua liền thấy rạo rực say mê vì sự xúc chạm ấy, bởi thế các cung tần mỹ nữ của vua chẳng còn được xem là xứng đáng với danh hiệu nữ nhân nữa, vua liền tôn nàng lên địa vị chánh hậu và nàng được vua sủng ái như chính bản thân của vua vậy.\r","fontSize":12,"order":434},{"content":"Khi vua Baka nghe mọi chuyện đã xảy ra liền bảo:\r","fontSize":12,"order":435},{"content":"- Ta không cho phép vua ấy phong nàng làm chánh hậu đâu.\r","fontSize":12,"order":436},{"content":"Rồi truyền triệu tập quân sĩ, vua đến đóng quân ở một cảng đối diện bên kia sông, gửi thông điệp với mục đích là bảo vua Pàvàriya hoặc phải giao trả vị chánh hậu của mình hoặc ứng chiến.\r","fontSize":12,"order":437},{"content":"Vị địch vương kia sẵn sàng lâm trận, nhưng các quân sư của cả hai vua đều nói:\r","fontSize":12,"order":438},{"content":"- Không cần phải chết vì một nữ nhân. Bà ấy thuộc về vua Baka vì đó là phu quân đầu tiên của bà, song bà ấy lại thuộc về vua Pàvàriya vì vua này đã cứu bà ra khỏi chiếc thuyền. Do vậy hãy để bà ấy ở trong khoảng thời gian bảy ngày tại cung của mỗi vị vua.\r","fontSize":12,"order":439},{"content":"Sau khi bàn luận kỹ lưỡng, họ thuyết phục hai vị vua đồng ý quan điểm này và cả hai đều vô cùng hoan hỷ, bảo xây kinh thành ở hai bờ đối diện của sông ấy và ngự đến ở đó, còn nữ nhân ấy nhận địa vị chánh hậu của cả hai vua, và cả hai đều say mê nàng.\r","fontSize":12,"order":440},{"content":"Bấy giờ nàng ở bảy ngày cùng một vị vua, rồi nàng lên thuyền qua sông đến cung của vị kia, và lúc ở giữa dòng, nàng lại phạm tà hạnh với tên lái thuyền là một lão già vừa hói vừa què.\r","fontSize":12,"order":441},{"content":"Thời ấy chúa chim Kunàla là vua Ba ka, nên ngài kể chuyện này như việc do chính mắt ngài trông thấy, và ngài ngâm kệ để chứng minh điều này:\r","fontSize":12,"order":442},{"content":"22. Pà-và chánh hậu, Ba-ka vương,\u000bTham dục hai vua thật khó lường,\u000bTuy thế, nàng kia còn phạm tội\u000bVới tên nô lệ của chồng nàng.\u000bVậy còn tên hạ tiện nào khác\u000bNàng lại không mong thuốn phạm gian?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":443},{"alignment":1,"content":"*\r","fontSize":12,"order":444},{"alignment":1,"content":"Chuyện vương hậu Pingiyànĩ.\r","fontBold":-1,"fontSize":12,"order":445},{"content":"Tuy nhiên còn một chuyện khác nữa:\r","fontSize":12,"order":446},{"content":"Ngày xưa, vương hậu của vua Brahamadata, mệnh danh là Pingiyànĩ, mở cửa sổ nhìn ra và thấy một người giữ ngựa của hoàng gia. Ðến khi vua đã ngủ say, nàng trèo xuống qua cửa sổ, phạm tà dục với y rồi lại trèo lên cung điện, tắm rửa toàn thân với đủ loại nước hoa và nằm xuống cạnh vua. Bấy giờ một hôm, vua suy nghĩ: \"Ta không biết vì sao vào lúc nửa đêm, thân thể hoàng hậu luôn giá lạnh, ta muốn xem xét vấn đề này\".\r","fontSize":12,"order":447},{"content":"Vì thế một ngày kia, vua giả vờ ngủ rồi trở dậy đi theo nàng và thấy nàng phạm tà hạnh với gã giữ ngựa. Vua trở về bước lên nội cung và nàng cũng vậy, sau khi phạm tội ngoại tình, liền trở vào nằm trên chiếc giường đẩy.\r","fontSize":12,"order":448},{"content":"Hôm sau, trước mặt quần thần, vua triệu nàng vào chầu rồi công bố tà hạnh của nàng và phán:\r","fontSize":12,"order":449},{"content":"- Tất cả đàn bà đều tội lỗi như thế cả.\r","fontSize":12,"order":450},{"content":"Rồi mặc dù tội ấy đáng hành hình, tù đày, xẻo thịt, hoặc phanh thây, vua vẫn tha tội cho nàng, nhưng vua lại truất phế nàng khỏi ngôi cao và phong một nữ nhân khác làm chánh hậu.\r","fontSize":12,"order":451},{"content":"Vào thời ấy chúa chim Kunàla là vua Brahmadatta, vì thế chính ngài kể chuyện này như một việc ngài đã thấy tận mắt và ngài ngâm kệ để chứng minh:\r","fontSize":12,"order":452},{"content":"23. Kiều nữ Ping-ya, ái hậu vua\u000bBrah-ma-dat ngự trị sơn hà,\u000bTuy nhiên, nàng với tên nô lệ,\u000bCủa đấng quân vương phạm dục tà,\u000bDo bởi hoang dâm, nàng mất hết\u000bCả quân vương lẫn gã gia nô.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":453},{"content":"Sau khi kể tội lỗi của nữ giới trong các chuyện đời xưa, ngài lại nói về tà hạnh của họ bằng cách khác nữa:\r","fontSize":12,"order":454},{"content":"24. Hèn hạ, đổi thay ấy nữ nhân,\u000bChúng còn bội nghĩa với vong ân\u000bNam nhân, ví thử không si ám,\u000bChẳng hạ cố tin chúng nói năng.\u000b\u000b25. Chúng ít quan tâm bổn phận mình,\u000bHoặc lời kêu gọi của ân tình,\u000bVô tâm trước tấm lòng cha mẹ,\u000bHoặc mối buộc ràng của đệ huynh.\u000bChúng đóng vai người không hổ thẹn\u000bKhi vi phạm luật lệ công bình,\u000bMọi hành vi chúng đều tuân phục\u000bƯớc vọng trong tâm của chính mình.\u000b\u000b26. Dù ở với chàng bao tháng năm,\u000bDù chàng yêu dấu lại ân cần,\u000bNồng nàn trong dạ và thân thiết\u000bNhư chính đời chàng quả thật chân,\u000bTrong lúc gian lao và khốn khổ,\u000bChúng đành lòng bỏ đức phu quân.\u000bVề phần ta chẳng bao giờ nữa\u000bCòn đặt lòng tin bọn nữ nhân.\u000b\u000b27. Tâm nữ nhân thường thấy đổi thay\u000bNhư là loài vượn khỉ leo cây,\u000bHoặc như tàn lá cây soi bóng\u000bTrên đỉnh non cao, vực thẳm dày.\u000bChủ đích ở trong lòng nữ giới\u000bSao cũng chập chờn cứ chuyển lay\u000bNhư thể bánh xe lăn vút mãi\u000bKhông hề có lúc nghỉ ngừng quay.\u000b\u000b28. Khi đã nghĩ suy thật kỹ càng,\u000bChúng nhìn quanh quẩn kiếm tìm đàng\u000bÐể đi bắt một người giàu có,\u000bBiến gã thành mồi của chúng săn,\u000bNhững bọn dại khờ như vậy đó,\u000bChúng dùng lời mặt ngọt chiêu hàng,\u000bNhư chàng giữ ngựa miền Cam-bốt\u000bDùng cỏ thơm câu ngựa dã man.\u000b\u000b29. Song nếu nhìn quanh thật kỹ càng\u000bMà không tìm thấy được con đường\u000bÐể mong chiếm đoạt phần tài sản\u000bBiến gã thành mồi của chúng săn,\u000bChúng đuổi gã ngay như một kẻ\u000bÐã lên bờ nọ lúc sang ngang,\u000bTức thì bỏ mặc thuyền trôi dạt,\u000bThuyền ấy từ đây chúng chẳng màng.\u000b\u000b30. Như ngọn lửa thiêu đốt bạo hung\u000bChúng ôm ghì gã chặt trong lòng,\u000bHoặc là đẩy gã như dòng nước\u000bLũ lụt chảy cuồn cuộn tứ tung!\u000bChúng tán tỉnh chàng nào chúng ghét\u000bCũng nhiều như kẻ chúng tôn sùng,\u000bNhư con thuyền vẫn thường kề sát\u000bCả bến bờ xa lẫn bến gần!\u000b\u000b31. Chúng chẳng thuộc về một hoặc hai,\u000bChúng như hàng quán mở ra mời;\u000bNgười dùng lưới bắt nhanh làn gió,\u000bNhư nữ nhân cầm giữ bọn trai.\u000b\u000b32. Như quán nước, sông suối, mặt đường,\u000bHoặc như nhà trọ, sảnh công đường,\u000bNữ nhân buông thả cùng tất cả,\u000bTội chúng làm sao có thể lường!\u000b\u000b33. Ðộc hại như đầu rắn hổ đen,\u000bTham mồi như ngọn lửa vừa nhen,\u000bNhư bò lựa cỏ ngon lành nhất,\u000bChúng muốn tình lang lắm của tiền!\u000b\u000b34. Tránh loài voi, rắn hổ đen mun,\u000bNgọn lửa tưới bằng lạc cháy bùng,\u000bNgười được phong vương và quán đảnh,\u000bBọn hồng quần, phải chạy nhanh chân.\u000bNhững ai biết sống luôn phòng hộ\u000bXem các thứ này tựa địch quân.\u000bQuả thật chính là tâm địa chúng\u000bLàm sao biết rõ, khó vô cùng!\u000b\u000b35. Má hồng tài trì thật thông minh,\u000bHay có hình dung tuyệt đẹp xinh,\u000bVà đám mày râu thường ái mộ,\u000bBọn này ta phải tránh cho nhanh;\u000bVợ người hàng xóm, cô nàng kiếm\u000bMột phú ông loan phượng hợp thành,\u000bNăm hạng nữ nhi này tất cả,\u000bNam nhân không được kết ân tình!\u000b\u000b36. Dù một nam nhân chứa bạc vàng\u000bCả trần gian để tặng riêng nàng\u000bMà tim chàng vẫn yêu thương nhất,\u000bNàng cũng làm ô nhục đến chàng,\u000bNếu có thời cơ nào thuận tiện.\u000bVậy nên cẩn thận kẻo e rằng\u000bBạn sẽ rơi vào tay độc ác\u000bCủa bọn người hèn hạ dối gian!\u000b\u000b37. Chàng phô dáng khỏe mạnh hùng cường,\u000bKhông phạm lỗi lầm của thế gian,\u000bChàng đến cầu hôn cô thiếu nữ,\u000bChàng vừa tuấn tú lại yêu thương.\u000bGặp cơn hoạn nạn và đau khổ,\u000bNàng sẽ rời xa, sẽ bỏ chàng.\u000bTa chẳng bao giờ tin tưởng chúng,\u000bPhần ta đối với bọn hồng nhan!\u000b\u000b38. Chàng chớ tin vì cứ nghĩ rằng:\u000b\"Nàng yêu ta đó, đúng rồi chăng?\"\u000bChàng đừng tin lẽ thường nhi nữ\u000bTrước mặt chàng tuôn lệ ướt đầm!\u000b\u000b39. Chớ tin cái ổ lót cành khô\u000bCùng các lá cây tự thuở xưa\u000bNgười bạn ngày xưa, đừng tín nhiệm,\u000bNgày nay có thể hóa người thù,\u000bChớ tin vua chúa vì suy nghĩ:\u000b\"Người ấy, bạn ta thuở trước giờ\"\u000bVà chớ tin vào người phụ nữ\u000bDù sinh cho bạn chục con thơ!\u000b\u000b40. Cầu lạc chính là bọn nữ nhân,\u000bDục tham sao cứ mãi buông lung,\u000bLũ người vi phạm nền luân lý,\u000bBọn chúng, bạn đừng có cậy trông.\u000bVợ cứ giả vờ trò luyến ái\u000bBao la, vô hạn trước ông chồng,\u000bChớ tin nàng ấy,vì nhi nữ\u000bChung chạ như bao bến tắm sông!\u000b\u000b41 . Sẵn sàng chém giết hoặc phân thây,\u000bKhông có việc gì chẳng nhúng tay,\u000bKhi đã diễn xong trò cắt cổ,\u000bChúng còn uống máu của chàng ngay!\u000bBọn mày râu chớ say mê chúng,\u000bMột lũ dục tham hạ liệt đầy,\u000bPhóng đãng và còn chung chạ nữa\u000bNhư là bến tắm sông Hằng vầy!\u000b\u000b42. Lời nói chúng thường chẳng biệt phân\u000bGiữa điều chân thật với tà gian,\u000bNhư bò lựa cỏ ngon lành nhất,\u000bChúng kiếm tình nhân lắm bạc vàng.\u000b\u000b43. Dụ một chàng bằng mắt, nụ cười,\u000bChàng kia bằng cách bước đi chơi,\u000bGiả trang lôi cuốn vài chàng nữa\u000bÐám khác bằng câu chuyện ngọt bùi!\u000b\u000b44. Hung bạo, nhẫn tâm, lại bất lương,\u000bSong lời lẽ chúng ngọt như đường,\u000bKhông gì bọn nữ nhi không biết\u000bÐể gạt chàng nào chúng kết hôn!\u000b\u000b45. Quả thật đàn bà thảy ác gian,\u000bViệc ô nhục của chúng vô lường,\u000bChúng đều tham đắm và liều lĩnh\u000bThiêu đốt nhanh như ngọn lửa bừng.\u000b\u000b46. Nữ nhân chẳng phải được sinh ra\u000bÐể thích người này, ghét kẻ kia,\u000bChúng tán chàng nào mà chúng ghét\u000bCũng nhiều như kẻ chúng tôn thờ,\u000bNhư con thuyền vẫn thường kề sát\u000bCả bến bờ gần lẫn bến bờ xa.\u000b\u000b47. Vì phải đâu là chuyện ghét thương\u000bMà ta thường thấy ở hồng quần,\u000bÐàn ông chúng bám vì vàng bạc\u000bNhư bám vào cây, đám bọ trùng!\u000b\u000b48. Kẻ làm nghề đốt xác người ta,\u000bHoặc quét hoa khô khỏi điện thờ,\u000bHoặc gã giữ voi hay giữ ngựa,\u000bÐến cùng là đứa giữ trâu bò,\u000bTuy nhiên vì bạc tiền, nhi nữ\u000bVẫn chạy theo phường hạ đẳng kia.\u000b\u000b49. Bỏ rơi quý tộc nếu nghèo nàn,\u000bNhưng chính tên vô loại, hạ tầng,\u000bÐối với tên này, như xác thối,\u000bNếu giàu, chúng cũng chạy nhanh chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":455},{"content":"Như vậy, Ànanda, vị thứu vương, dựa theo những sự việc do chính ngài biết, đã nói về những tính xấu của nữ giới, rồi giữ im lặng. Còn Nàrada, sau khi nghe những gì Ngài cần phải nói, cũng dựa theo những việc chính mình biết, liền kể ra những tính xấu của họ.\r","fontSize":12,"order":456},{"content":"Ðể chứng minh điều này, bậc Ðạo Sư bảo:\r","fontSize":12,"order":457},{"content":"- Thật vậy, lúc ấy Nàrada, khi nghe kể đoạn khởi đầu, đoạn giữa và đoạn cuối của câu chuyện mà Ànanda, thứu vương cần phải nói ra, đến đây, liền ngâm các vần kệ này:\r","fontSize":12,"order":458},{"content":"50. Bốn vật chẳng hề biết thỏa thuê,\u000bNhững lời ta nói, lắng tai nghe:\u000bÐại dương, đạo sĩ và vua chúa,\u000bHỡi Ðiểu vương, và bọn nữ nhi.\u000b\u000b51. Mọi dòng trong đất gặp quê hương\u000bCũng chẳng làm đầy đủ đại dương,\u000bVẫn có cái gì còn thiếu thốn,\u000bDù cùng nước biển thảy hòa tan.\u000b\u000b52. Bà-la-môn thuộc các kinh thơ,\u000bTri kiến theo truyền thuyết thuở xưa,\u000bThánh kiến, tuy nhiên, còn thiếu thốn\u000bVà khao khát mãi, mãi chưa vừa.\u000b\u000b53. Vị vua chinh phục cõi trần ai,\u000bTất cả núi đồi, các biển khơi,\u000bCó thể gọi kho tàng bất tận\u000bChứa đầy tài sản của mình thôi,\u000bVẫn mơ thế giới bên kia biển\u000bVì nghĩ bên này quá nhỏ nhoi!\u000b\u000b54. Nhi nữ kết duyên với tám chồng\u000bSẵn sàng tuân phục ý riêng nàng,\u000bAnh hùng gan dạ đầy tài giỏi\u000bNhiệm vụ tình quân thảy vẹn toàn;\u000bTuy vậy nàng yêu chàng thứ chín\u000bBởi vì còn thiếu thốn trong lòng!\u000b\u000b55. Ðàn bà như lửa nuốt con mồi,\u000bNhư nước lũ tuôn thảy cuốn trôi,\u000bTai họa, gai đâm là bọn chúng,\u000bChúng thường đi lạc kiếm vàng thôi!\u000b\u000b56. Chàng kia dùng lưới đón xuân phong,\u000bHoặc chỉ một mình tát biển đông,\u000bVỗ với một tay, xưa lại dám\u000bÐể tâm tư hướng đến giai nhân!\u000b\u000b57. Ðối với quần thoa có trí tài,\u000bThật chân là của quý trên đời,\u000bTính tình phức tạp như tơ rối,\u000bNhư thói các đàn cá biển khơi.\u000b\u000b58. Nói năng dịu ngọt, khó vừa lòng,\u000bNhư thể khó đầy các lạch sông,\u000bChúng lắng chìm dần, dần xuống mãi,\u000bBiết hồng quần, phải chạy nhanh chân!\u000b\u000b59. Hồng nhan phản bội khiến mê say,\u000bÐệ nhất tịnh nhân phải đọa đày;\u000bChúng cứ chìm dần, dần xuống mãi,\u000bNhững ai biết chúng, phải xa bay!\u000b\u000b60. Bất kỳ chúng phục vụ đàn ông\u000bVì bạc vàng, tham dục thỏa lòng,\u000bChúng đốt gã như nhiên liệu cháy\u000bÐược thả vào trong ngọn lửa hồng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":459},{"content":"Khi Nàrada đã nêu ra các tội lỗi của nữ nhân như vậy, bậc Ðại Sĩ một lần nữa dùng những thí dụ đặc biệt chứng minh các tính xấu của họ.\r","fontSize":12,"order":460},{"alignment":1,"content":"*\r","fontSize":12,"order":461},{"content":"Ðể làm sáng tỏ việc này, bậc Ðạo Sư nói:\r","fontSize":12,"order":462},{"content":"- Thật vậy, chim chúa Kunàla, sau khi biết phần đầu, phần giữa và phần kết thúc câu chuyện Nàrada kể, đến đây liền ngâm các vần kệ sau:\r","fontSize":12,"order":463},{"content":"61. Người khôn dám nói một đôi lời\u000bVới quỷ cầm gươm sắc mới mài,\u000bÐánh đập hung xà, song chớ bạo\u000bChuyện trò với gái một mình thôi!\u000b\u000b62. Nữ sắc làm mờ trí tục nhân,\u000bNói, cười, ca, múa, cánh tay trần\u000bGây phiền lụy những tâm dao động,\u000bNhư quỷ dữ xưa giết lái buôn.\u000b\u000b63. Ðắm say rượu thịt, cố hoài công\u000bKiềm chế cơn thèm, nén dục tâm\u000bNhư quái vật xưa trong biển cả\u000bNuốt trôi tài sản của nam nhân.\u000b\u000b64. Chúng chiếm riêng tham dục ngũ phần,\u000bBuông lung kiêu mạn cứ tuôn tràn,\u000bNhư sông tìm đại dương đi tới,\u000bBọn phóng dật làm mồi nữ nhân.\u000b\u000b65. Trai tráng được nhi nữ thích ham,\u000bÐộng tâm bởi nhục dục tham lam,\u000bKẻ kia nung nấu vì cuồng vọng,\u000bChúng đốt sạch trơn tựa lửa than!\u000b\u000b66. Kẻ nào nếu chúng biết giàu sang,
