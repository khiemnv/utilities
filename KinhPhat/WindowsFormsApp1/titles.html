 Sư tả cảnh ấy như sau:\r","fontSize":12,"order":173},{"content":"47. Khi thấy một mình gã quản xa,\u000bChiếc xe trống vắng, chợt nhìn ra,\u000bTâm hồn tràn ngập niềm lo sợ,\u000bMắt mẹ hiền dâng lệ ướt nhòa:\u000b\u000b48. Người quản xa kia mới trở về,\u000bCon ta bị giết ở đằng kia,\u000bRừng hoang hiu quạnh con nằm đó,\u000bÐất lại hòa cùng đất phủ che.\u000b\u000b49-50. Cừu nhân cực ác sẽ hân hoan\u000bThấy kẻ sát nhân được vạn an,\u000bCâm điếc, lại què chân, thử hỏi,\u000bLàm sao con cất tiếng kêu van,\u000bNằm trên nền đất bơ vơ quá,\u000bCon chiến đấu sao với sức tàn?\u000b\u000b51. Tay chân con chẳng đủ công năng\u000bXô đẩy ngươi ra để thoát thân,\u000bTrong lúc nằm trên nền đất lạnh,\u000bMặc dù câm điếc lại què chân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":174},{"content":"Người lái xe tâu:\r","fontSize":12,"order":175},{"content":"52. Lệnh bà, xin thứ tội cho tôi,\u000bXin để cho tôi được mở lời,\u000bTôi sẽ kể bà nghe tất cả\u000bNhững gì tôi đã thấy nghe rồi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":176},{"content":"Vương hậu đáp:\r","fontSize":12,"order":177},{"content":"53. Ta nay hứa thứ tội cho ngươi,\u000bTa để cho ngươi được mở lời,\u000bHãy kể cho ta nghe tất cả\u000bNhững gì ngươi đã thấy nghe rồi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":178},{"content":"Người lái xe liền tâu:\r","fontSize":12,"order":179},{"content":"54. Ngài không câm điếc, chẳng què chân,\u000bGiọng nói ngài trôi chảy, sáng trong,\u000bNgài đóng vai trò kia giả dạng\u000bBởi vì ngài sợ chốn vương cung.\u000b\u000b55. Ngài vẫn nhờ rành một kiếp xưa,\u000bTrong tiền thân ấy được làm vua,\u000bNhưng từ ngôi báu, ngài rơi xuống\u000bNgài thấy mình trong chốn ngục tù.\u000b\u000b56. Hai mươi năm sống cảnh xa hoa\u000bTrên chiếc ngai vàng chỉ thoáng qua,\u000bNhưng tám mươi ngàn năm địa ngục\u000bNgài đền tội ác đã gây ra.\u000b\u000b57. Dư vị hoàng gia một thuở xưa\u000bLàm ngài kinh hãi ngập tâm tư,\u000bCho nên ngài phải đành câm lặng\u000bDù thấy gần bên cạnh mẹ cha.\u000b\u000b58. Thân thể ngài nay được kiện toàn,\u000bCao sang tuyệt mỹ, dáng hùng cường,\u000bGiọng ngài trong sáng, tâm minh mẫn,\u000bNgài chọn đời thanh tịnh bước đường.\u000b\u000b59. Nếu lệnh bà mong muốn gặp con,\u000bTức thì hãy đến đó cùng thần,\u000bNgắm nhìn Vương tử Te-my ấy\u000bAn tịnh, thong dong thật vẹn toàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":180},{"content":"Nhưng khi vương tử cho người lái xe đi rồi, ngài muốn thực hiện ngay lời nguyền khổ hạnh. Biết được ước nguyện đó, Thiên chủ Sakka truyền gọi Vissakàmma (Thần xây dựng) và bảo:\r","fontSize":12,"order":181},{"content":"- Vương tử Temiya nguyền khổ hạnh, vậy khanh hãy dựng cho ngài một túp lều lá với đủ vật dụng cần thiết của một ẩn sĩ.\r","fontSize":12,"order":182},{"content":"Vì thế vị ấy vội ra đi, và đến một khu rừng rộng chừng ba dặm, vị ấy dựng một am ẩn sĩ có một gian dành để ở ban đêm và một gian để ở ban ngày, có một hồ nước, một cái giếng, nhiều cây ăn trái và chuẩn bị đầy đủ mọi vật dụng cần thiết cho một vị tu khổ hạnh rồi ra về.\r","fontSize":12,"order":183},{"content":"Khi Bồ-tát thấy cảnh này, ngài biết đây là lễ vật cúng dường của Thiên chủ Sakka. Vì thế ngài bước vào lều, cởi trang phục của mình ra, mặc vào bộ y bằng vỏ cây màu đỏ, cả y trên lẫn y dưới và đắp tấm da hươu đen một bên vai, buộc mới tóc được bện chặt của ngài lại, rồi mang đòn gánh lên vai kia, cầm cây gậy và bước ra khỏi lều. Ngài đi quanh quẩn trong bộ y khổ hạnh ấy và đắc thắng nói to:\r","fontSize":12,"order":184},{"content":"- Ôi cực lạc! Ôi cực lạc!\r","fontSize":12,"order":185},{"content":"Rồi trở về lều, ngồi kiết-già trên tấm thảm vải, ngài chứng đắc Năm Thắng trí (Năm Thần thông).\r","fontSize":12,"order":186},{"content":"Buổi chiều ngài bước ra lượm vài lá cây kàra gần đó, nhúng vào bình bát nước của Thiên chủ Sakka cúng dường ngài, không có tý muối, chút bơ hay gia vị gì cả. Ngài ăn lá cây như thể ăn cao lương mỹ vị, rồi trong khi ngài quán sát Tứ Vô lượng tâm (Từ, bi, hỷ, xả), ngài quyết định an trú ở đó.\r","fontSize":12,"order":187},{"content":"Trong lúc ấy vua Kàsi nghe lời gã Sunanda tâu, liền triệu tập vị tể tướng vào, ra lệnh thu xếp cuộc hành trình, vua phán:\r","fontSize":12,"order":188},{"content":"60. Thắng đủ ngựa vào các cỗ xe,\u000bBuộc cân đai cả đám voi kia,\u000bTù và, trống nhỏ khua vang khắp,\u000bÐánh dậy trống to cả tứ bề!\u000b\u000b61. Trống cao ầm ỹ tận không gian,\u000bTrống nhỏ âm vang thật dịu dàng,\u000bTất cả kinh thành theo gót trẫm,\u000bTa đi lần nữa đón hoàng nam.\u000b\u000b62. Các vương phi, tất cả hoàng gia,\u000bVệ-xá, Bà-la-môn trẻ, già,\u000bHết thảy thắng cương xe ngựa sẵn,\u000bTa đi đón Thái tử về nhà.\u000b\u000b63. Các vị cởi voi, cỡi mã xa,\u000bBộ binh, vệ sĩ của hoàng gia,\u000bMọi người chuẩn bị lên đường gấp,\u000bTa đến đón Vương tử lại nhà.\u000b\u000b64. Thần dân thành thị đến thôn quê,\u000bKhắp nẻo đường đông đảo tựu tề,\u000bTất cả sẵn sàng theo gót trẫm,\u000bTa đi đón Thái tử quay về.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":189},{"content":"Thế rồi đám quản xa ra lệnh thắng yên cương ngựa xong, đem xa giá đến trước cung môn, rồi thông báo để vua biết.\r","fontSize":12,"order":190},{"alignment":1,"content":"*\r","fontSize":12,"order":191},{"content":"Bậc Ðạo Sư tả cảnh này như sau:\r","fontSize":12,"order":192},{"content":"65. Ngựa Sindh dòng giống tuyệt cao sang\u000bNai nịt yên cương trước ngọ môn,\u000bCác quản xa trình tin tức đến:\u000b\"Cả đoàn chờ yết kiến long nhan\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":193},{"content":"Nhà vua phán:\r","fontSize":12,"order":194},{"content":"66. \"Bầy ngựa bất kham hãy loại ra,\u000bÐừng đem ngựa yếu đến xe ta\".\u000bLệnh vua như vậy vừa ban xuống,\u000bTuân phục tức thì đám quản xa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":195},{"content":"Quần hầu bảo đám quản xa:\r","fontSize":12,"order":196},{"content":"- Ðừng đem theo các loại ngựa như thế.\r","fontSize":12,"order":197},{"content":"Trước khi đi đón con, vua triệu tập bốn đẳng cấp trong triều, mười tám hội đoàn và toàn quân đội cũng tập họp trong ba ngày. Vào ngày thứ tư, sau khi đã đem tất cả đoàn tùy tùng lên đường, vua ngự giá đến thảo am ẩn sĩ. Ngài được Vương tử đón tiếp tại đó và đáp lễ con theo đúng nghi thức.\r","fontSize":12,"order":198},{"alignment":1,"content":"*\r","fontSize":12,"order":199},{"content":"Bậc Đạo Sư tả cảnh này như sau:\r","fontSize":12,"order":200},{"content":"67. Lúc ấy vương xa đã sẵn sàng,\u000bKhông còn trì hoãn, đấng quân vương\u000bBước lên, gọi các bà phi hậu: \u000b\"Tất cả cùng ta tiến bước đường\".\u000b\u000b68. Với quạt đuôi trâu, mão đội đầu,\u000bLọng vua màu trắng ở trên cao,\u000bNgài lên ngự giá vương xa ấy,\u000bTrang điểm ngọc vàng tuyệt mỹ sao.\u000b\u000b69. Rồi nhà vua lập tức đăng trình\u000bCùng gã quản xa ở cạnh mình,\u000bVội vã ngài đi ngay đến chốn\u000bTe-mi-ya trú thật thanh bình.\u000b\u000b70. Vương tử Te-mi thấy phụ vương\u000bÐến đây, lộng lẫy, đại huy hoàng,\u000bQuanh mình chiến sĩ đoàn hầu cận,\u000bVì vậy ngài lên tiếng nói rằng:\u000b\u000b71. \"- Phụ vương, con chắc được an bình,\u000bCha có đủ tin tức tốt lành,\u000bCon chắc các vương phi, mẫu hậu\u000bThảy đều khang kiện ở triều đình?\"\u000b\u000b72. \"- Này con, cha vẫn được an bình,\u000bCha có đủ tin tức tốt lành,\u000bTất cả các vương phi, mẫu hậu,\u000bQuả đều khang kiện ở triều đình\".\u000b\u000b73. \"- Con chắc cha không uống rượu men,\u000bRượu nồng các loại thảy đều kiêng,\u000bTrí tâm cha vẫn luôn thành khẩn\u000bBố thí và hành động chính chuyên?\"\u000b\u000b74. \"- Thật vậy, cha không đụng rượu men,\u000bRượu nồng các loại thảy đều kiêng,\u000bTrí tâm cha vẫn luôn thành khẩn\u000bBố thí và hành động chính chuyên.\u000b\u000b75. \"-Bầy ngựa và voi của phụ vương,\u000bCon mong đều mạnh khỏe hùng cường,\u000bKhông con nào phải mang thân bệnh,\u000bKhông có yếu hèn hoặc bất tường\".\u000b\u000b76. \"-Vâng, các bầy voi của phụ vương,\u000bVà bầy ngựa mạnh khỏe, hùng cường,\u000bKhông con nào phải mang thân bệnh\u000bKhông có yếu hèn hoặc bất tường\".\u000b\u000b77. \"- Biên thùy cùng địa phận trung ương,\u000bTất cả đều trù mật, lạc an,\u000bXin hỏi các nơi này có đủ\u000bCác ngân khố với các kho tàng?\u000b\u000b78. Phụ vương, nay trẻ đón chào mừng,\u000bHạnh ngộ giờ đây với phụ thân,\u000bHãy đặt vương sàng ra tại chỗ\u000bÐể ngài an tọa, hỡi ba quân!\"\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":201},{"content":"Nhà vua vì tỏ lòng cung kính đối với bậc Ðại Sĩ nên không muốn ngự trên long sàng. Bậc Ðại Sĩ liền nói:\r","fontSize":12,"order":202},{"content":"- Nếu phụ vương không muốn ngự long sàng, hãy đem tọa sàng kết bằng lá trải cho ngài.\r","fontSize":12,"order":203},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":204},{"content":"79. Xin hãy ngự trên thảm lá này,\u000bTrải cho đẹp ý phụ vương đây,\u000bQuân hầu lấy nước nơi này đến\u000bÐể rửa tay chân Chúa thượng ngay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":205},{"content":"Nhưng nhà vua vì lòng cung kính con ngài nên không chịu ngồi trên giường lá, chỉ ngồi dưới đất. Lúc ấy Bồ-tát vào thảo am lấy ra cây kàra, vừa mời vua cha, vừa ngâm kệ:\r","fontSize":12,"order":206},{"content":"80. Con không có muối, lá cây này\u000bLà thực phẩm con sống mỗi ngày,\u000bCha đã đến đây làm khách quý,\u000bXin vui lòng nhận thức ăn vầy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":207},{"content":"Vua cha đáp:\r","fontSize":12,"order":208},{"content":"81. Lá cây không phải món cha ăn,\u000bÐem đến cho cha chén gạo trong,\u000bNấu với thịt hầm thơm dịu ngọt\u000bÐể làm thành một món canh ngon.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":209},{"content":"Ngay lúc ấy, vương hậu Candàdevì được các vương phi hộ tống vừa đến nơi liền ôm chân con đảnh lễ, ngồi xuống một bên, đầm đìa nước mắt. Nhà vua bảo bà:\r","fontSize":12,"order":210},{"content":"- Này ái hậu, hãy xem thức ăn của vương nhi.\r","fontSize":12,"order":211},{"content":"Và vua đặt vài ngọn lá trong tay bà cùng các vương phi kia. Các bà này cầm lá và kêu: \r","fontSize":12,"order":212},{"content":"- Ôi vương tử, ngài ăn uống như thế kia sao, ngài chịu khổ hạnh biết dường nào.\r","fontSize":12,"order":213},{"content":"Rồi họ ngồi xuống, lúc ấy nhà vua bảo: \r","fontSize":12,"order":214},{"content":"- Ôi vương nhi thật kỳ diệu thay!\r","fontSize":12,"order":215},{"content":"Và vua ngâm kệ:\r","fontSize":12,"order":216},{"content":"82. Quả thật diệu kỳ đối với ta\u000bVương nhi cô độc phải lìa nhà,\u000bSống bằng thực phẩm nghèo hèn vậy,\u000bTuy thế con không đổi sắc da.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":217},{"content":"Vương tử đáp:\r","fontSize":12,"order":218},{"content":"83. Trên thảm lá này được trải ra,\u000bCon nằm cô độc ở rừng già,\u000bTọa sàng quả thật đầy an lạc,\u000bVì thế con không đổi sắc da.\u000b\u000b84. Không đoàn vệ sĩ ác canh phòng\u000bBao bọc chung quanh với kiếm trần,\u000bSàng tọa thật là an lạc quá,\u000bNên màu da trẻ vẫn tươi hồng.\u000b\u000b85. Con chẳng tiếc thương gì quá khứ,\u000bCũng không than khóc chuyện tương lai,\u000bCon chờ hiện tại đang đi tới,\u000bNên sắc da con giữ được hoài.\u000b\u000b86. Khóc than quá khứ đã qua rồi,\u000bCòn chuyện tương lai bất định thôi,\u000bViệc ấy làm khô sinh lực trẻ,\u000bNhư khi người cắt cỏ xanh tươi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":219},{"content":"Nhà vua nghĩ thầm: \"Thôi để ta tấn phong cho vương nhi rồi đem con về triều với ta\". Vì thế ngài ngâm kệ mời vương tử về chung hưởng ngai vàng:\r","fontSize":12,"order":220},{"content":"87. Con hỡi, các bầy tượng, mã, xa,\u000bBộ binh, kỵ sĩ của hoàng gia,\u000bLâu đài cung điện đầy hoan lạc,\u000bCha sẽ cho con tất cả mà.\u000b\u000b88. Và các hậu cung, cha cũng ban\u000bVới bao vinh hiển, mọi cao sang,\u000bCon là vua ở ngôi duy nhất\u000bNgự trị, không ai ở cạnh con.\u000b\u000b89. Mỹ nhân tài giỏi múa, đàn, ca,\u000bÐiêu luyện bao cung cách thướt tha\u000bRu cõi lòng con vào khoái lạc,\u000bSao còn thơ thẩn mãi rừng già?\u000b\u000b90. Con gái của bao vị địch quân,\u000bTự hào hầu hạ cạnh con luôn,\u000bÐến khi sinh được nhiều vương tử,\u000bCon hãy làm tu sĩ ẩn thân.\u000b\u000b91. Con đầu lòng, kế vị cha đây,\u000bTrong tuổi đầu xuân rực rỡ vầy,\u000bHãy tận hưởng ngai vàng trọn vẹn,\u000bCon làm gì ở thảo am này?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":221},{"content":"Bồ-tát đáp lại:\r","fontSize":12,"order":222},{"content":"92. Không, trẻ muốn từ giã thế gian,\u000bTránh bao phù phiếm ở phàm trần,\u000bCuộc đời khổ hạnh con yêu nhất,\u000bKhuyên nhủ như vầy mọi trí nhân.\u000b\u000b93. Không, con trẻ muốn xuất trần gian,\u000bẨn sĩ đơn thân ở thảo am,\u000bCon sẽ đi theo đời khổ hạnh,\u000bCon không thiết phú quý, ngai vàng.\u000b\u000b94. Con ngắm bé trai, miệng trẻ thơ\u000bVừa kêu bập bẹ \"mẹ\" cùng \"cha\",\u000bLớn lên thành một chàng trai tráng,\u000bRồi cũng già nua, phải chết mà.\u000b\u000b95. Cũng vầy, thiếu nữ độ hoa cười,\u000bVui vẻ, đẹp xinh trước mọi người,\u000bPhút chốc úa tàn vì lưỡi hái\u000bTử thần cắt bỏ tựa măng tươi.\u000b\u000b96. Mọi người nam nữ dẫu còn xuân,\u000bPhút chốc úa tàn, vậy thế nhân\u000bAi đặt lòng tin vào cuộc sống\u000bBị lừa phỉnh bởi tuổi xuân hồng?\u000b\u000b97. Ðêm tàn, nhường chỗ ánh bình minh,\u000bPhút chốc cũng thu ngắn lộ trình,\u000bNhư cá ở vùng khô cạn nước,\u000bNghĩa gì tuổi trẻ của nhân sinh?\u000b\u000b98. Ðời này bị đánh ngã, đau thương,\u000bLuôn bị canh phòng bởi địch quân,\u000b\"Chúng\" mãi đi qua đầy ác ý,\u000bSao còn nói mão miện, ngai vàng?\u000b\u000b99. Ai đánh ngã đời sống thế gian?\u000bNào ai canh giữ thật hung tàn?\u000bNào ai ác ý đi qua mãi?\u000bHãy nói chuyện huyền bí rõ ràng.\u000b\u000b100. - Thần chết đánh tan thế giới này,\u000bTuổi già canh giữ cửa ta đây,\u000bChính đêm tối vẫn trôi qua mãi,\u000bÐạt thành mục đích chóng hay chầy.\u000b\u000b101. Như khi bà nọ bên khung cửi\u000bNgồi dệt vải trong suốt cả ngày,\u000bCông việc của bà dần ít lại,\u000bÐời ta tàn lụi cũng như vầy.\u000b\u000b102. Như thể dòng sông cuồn cuộn trôi\u000bVẫn luôn trôi chảy chẳng hề lui,\u000bDòng đời thế tục là như vậy,\u000bCũng cứ luôn đi tới mãi thôi.\u000b\u000b103. Như thể dòng sông cuốn thật xa\u000bNhững cây bật gốc ở đôi bờ,\u000bCon người cũng chịu lao đầu tới\u000bHủy hoại do thần chết, tuổi già.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":223},{"content":"Khi nghe lời thuyết giảng của bậc Ðại Sĩ, vua sinh nhàm chán cuộc sống thế tục, chỉ muốn xuất gia, liền bảo:\r","fontSize":12,"order":224},{"content":"- Ta không muốn trở về kinh thành nữa, ta sẽ sống đời tu hành tại đây, nếu con ta chịu về thành ta sẽ truyền trao cho cây lọng trắng này.\r","fontSize":12,"order":225},{"content":"Vì thế vua cố thử mời mọc lần nữa để vương tử trở lại ngai vàng:\r","fontSize":12,"order":226},{"content":"104. Con hỡi, các bầy tượng, mã, xa,\u000bBộ binh, ky sĩ của hoàng gia,\u000bLâu đài cung điện đầy hoan lạc,\u000bCha sẽ cho con tất cả mà.\u000b\u000b105. Và các hậu cung, cha cũng ban\u000bVới bao vinh hiển, mọi cao sang,\u000bCon là vua ở ngôi duy nhất\u000bNgự trị, không ai ở cạnh con.\u000b\u000b106. Mỹ nhân tài giỏi múa, đàn, ca,\u000bÐiêu luyện bao cung cách thướt tha,\u000bRu cõi lòng con vào khoái lạc,\u000bSao còn thơ thẩn mãi rừng già?\u000b\u000b107. Con gái của bao vị địch quân\u000bTự hào hầu hạ cạnh con luôn,\u000bÐến khi sinh được nhiều vương tử,\u000bCon hãy làm tu sĩ ẩn thân.\u000b\u000b108. Công khố và kho báu của cha,\u000bBộ binh, ky mã của hoàng gia,\u000bÐền đài cung điện đầy hoan lạc,\u000bCha sẽ cho con tất cả mà.\u000b\u000b109. Nô lệ từng bầy phụng sự luôn,\u000bVương phi, mỹ hậu để yêu thương,\u000bNgai vàng tận hưởng, đầy khang kiện,\u000bSao ở mãi đây chốn thảo đường?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":227},{"content":"Nhưng bậc Ðại Sĩ tỏ ra không chút gì ham thích ngai vàng:\r","fontSize":12,"order":228},{"content":"110. Sao kiếm giàu sang chẳng vững bền,\u000bSao mong cầu vợ cũng quy tiên,\u000bSao suy nghĩ mãi về xuân sắc,\u000bThoáng chốc xuân xanh sẽ hết liền?\u000bCòn lại tuổi già hăm dọa đó\u000bBao giờ cũng đứng cạnh triền miên.\u000b\u000b111. Ðâu lạc thú đem đến cuộc đời,\u000bÐẹp giàu, ngự thiện, thú vui chơi,\u000bThê nhi có nghĩa gì con nữa?\u000bXiềng xích con nay giải thoát rồi.\u000b\u000b112. Ðiều con biết: mọi chốn đi đường\u000bSố phận luôn canh giữ chẳng ngừng,\u000bLạc thú sang giàu đâu ích lợi\u000bCho người thấy móng vuốt ma thần?\u000b\u000b113. Hôm nay làm việc bạn cần làm,\u000bAi chắc ngày mai có ánh quang?\u000bThần chết chính là viên đại tướng\u000bKhông cho ai bảo đảm an toàn.\u000b\u000b114. Trộn luôn rình rập lấy kho tàng,\u000bCon đã thoát bao mối buộc ràng,\u000bCha hãy trở về vương vị cũ,\u000bCon màng gì nữa với giang san?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":229},{"content":"Khi Bậc Ðại Sĩ chấm dứt bài giảng đầy thực tiễn của ngài, không những chỉ nhà vua và vương hậu nghe theo ngài, mà cả mười sáu ngàn cung phi cũng muốn sống đời tu hành. Rồi vua ban lệnh đi khắp kinh thành, cùng với tiếng trống vang dậy rằng ai muốn làm ẩn sĩ đều được đi tu với vương tử ngài.\r","fontSize":12,"order":230},{"content":"Vua bảo mở cửa kho báu ra, truyền viết chiếu chỉ trên một chiếc dĩa vàng, dựng trên một cột tre, ban lệnh rằng các bình châu báu của vua sẽ được đem chưng bày ra nhiều nơi và kẻ nào muốn lấy cũng được.\r","fontSize":12,"order":231},{"content":"Dân chúng bỏ nhà mở hết mọi cửa ngõ, như mở hội chợ, và ra đường vây quanh nhà vua. Vua cùng đám dân chúng ấy đều thề nguyền sống khổ hạnh trước Bậc Ðại Sĩ. Am ẩn sĩ được Thiên chủ Sakka cho dựng lên suốt ba dặm đường. Bậc Ðại Sĩ bước qua các túp lều làm bằng lá cành cây này, chỉ định các lều ở giữa dành cho đám phụ nữ vì họ bản tánh rụt rè. Còn những lều bên ngoài dành cho phái nam. Vào ngày Trai giới, họ đều đứng ở vùng đất ấy, tụ tập lại, ăn trái cây do Vissakamma trồng trước đây, và họ giữ giới luật tu hành. Bậc Ðại Sĩ biết rõ tâm mỗi người nào đang chìm đắm vào dục tưởng, sân tưởng hay hại tưởng, liền ngồi trên không mà thuyết Pháp cho từng người, và trong khi nghe Pháp, họ chóng tăng trưởng các Thắng trí và các Thiền chứng.\r","fontSize":12,"order":232},{"content":"Một vị vua láng giềng hay tin vua Kàsi đã trở thành vị khổ hạnh, liền quyết định lập vương quốc của mình tại Bàlani. Vì thế vua ấy vào kinh thành, thấy khắp nơi trang hoàng rực rỡ. Vua bước vào cung chiêm ngưỡng đồ thất bảo và nghĩ thầm chắc phải có chuyện nguy hiểm gì đó quanh ngôi báu này. Vua bảo đi triệu vào vài kẻ đang say rượu và hỏi họ vị vua trước đây rời cung điện bằng cung môn nào.\r","fontSize":12,"order":233},{"content":"Họ tâu lên:\r","fontSize":12,"order":234},{"content":"- Bằng đông môn.\r","fontSize":12,"order":235},{"content":"Vì thế vua thân hành ra cổng thành ấy và đi thẳng tới dọc theo bờ sông. Bậc Ðại Sĩ biết vua ấy đến, bước ra đón vua và ngồi trên không thuyết Pháp. Rồi lúc đó vị vua định chiếm nước này lại nguyện xuất gia cùng với hội chúng của mình. Và việc này lại xảy ra một lần nữa cho một vị vua khác.\r","fontSize":12,"order":236},{"content":"Như vậy có cả ba quốc độ không người cai trị, voi ngựa được thả đi lang thang khắp các khu rừng. Xe ngựa gãy tan tành vứt trong rừng, tiền bạc trong các kho báu nhiều như cát bụi, tung vãi quanh vùng am ẩn sĩ. Các cư dân tại đó chứng đắc tám Thiền chứng và lúc mạng chung đều được sinh lên Phạm thiên giới. Ngoài ra, ngay cả ngựa voi có tâm được an tịnh nhờ chiêm ngưỡng các bậc Hiền trì, cuối cùng được tái sinh vào sáu cõi thiên ở dục giới.\r","fontSize":12,"order":237},{"alignment":1,"content":"*\r","fontSize":12,"order":238},{"content":"Khi bậc Ðạo Sư đã thuyết Pháp thoại này xong, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":239},{"content":"- Không phải chỉ ngày nay, mà ngày xưa kia ta cũng đã từ bỏ ngai vàng và xuất gia sống đời khổ hạnh.\r","fontItalic":-1,"fontSize":12,"order":240},{"content":"Rồi Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":241},{"content":"- Nữ thần trong chiếc lọng là Uppalavannà (Liên Hoa Sắc), người lái xe là Sàriputta (Xá-lợi-phất), cha mẹ ta là vương tộc ngày nay, triều đình là hội chúng của đức Phật và Hiền giả què câm Mùgapakka chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":242},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":243},{"content":" \r","fontSize":12,"order":244}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXII\/Đại Phẩm\/538. Chuyện Vương tử què câm (Tiền thân Mùga-Pakka)\r","title":"538. Chuyện Vương tử què câm (Tiền thân Mùga-Pakka)\r"},{"ID":540,"paragraphs":[{"content":"539. Chuyện Đại vương Mahàjanaka (Tiền thân Mahà-Janaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chàng là ai chiến đấu anh hùng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Ðạo Sư kể chuyện này trong khi đang ở tại Jetavana (Kỳ Viên) về Ðại sự xuất thế cao cả của Ngài.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một ngày kia, các Tỷ-kheo ngồi tại Chánh pháp đường bàn luận về việc xuất thế của đức Như Lai. Bậc Ðạo Sư đến và thấy vấn đề này, Ngài bảo: \r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Ðây không phải là lần đầu tiên Như Lai thực hành Ðại sự Xuất thế, trước kia Như Lai cũng đã làm như vậy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi Ngài kể một chuyện quá khứ. \r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Ngày xưa có một vị vua tên là Mahàjanaka trị vì ở Mithilà trong quốc độ Videha. Ngài có hai con trai là Aritthajanaka và Polajanaka. Ngài phong thái tử làm vua kế nghiệp và vương tử thứ hai làm Ðại tướng quân. Sau đó, khi vua Mahàjanaka qua đời, Aritthajanaka lên ngôi vua và lại phong vương đệ làm vị kế nghiệp.\r","fontSize":12,"order":8},{"content":"Một ngày kia có một nô lệ vào tâu vua rằng vương đệ muốn giết ngài. Nhà vua nghe tâu chuyện đó nhiều lần, đâm ra nghi ngờ, ra lệnh cầm tù Polajanaka trong gông cùm và canh giữ chàng kỹ ở một nơi không xa hoàng cung. Vương tử phát nguyện:\r","fontSize":12,"order":9},{"content":"- Nếu ta là kẻ thù của anh ta, thì cứ cho các xiềng xích và cửa ngõ không ai mở ra được; nếu không, thì xin các xiềng xích cửa ngõ hãy mở ra hết.\r","fontSize":12,"order":10},{"content":"Lập tức các xiềng xích đứt ra từng mảnh và cửa ngõ bật tung. Vương tử liền thoát ra, đi đến một làng ở biên thùy và sống ở đó.\r","fontSize":12,"order":11},{"content":"Dân chúng nhận ra vương tử, liền đến hầu hạ chàng, vì thế nhà vua không thể nào ra lệnh bắt chàng được. Dần dà chàng trở thành người cai trị xóm làng ở biên địa ấy. Với đám tùy tùng đông đảo, chàng nghĩ thầm: \"Ngày trước ta không phải là kẻ thù của anh ta, nhưng nay ta lại là kẻ thù của anh ta rồi\". Thế rồi chàng trở lại Mithilà với đám hầu cận đông đảo đóng quân phía ngoài kinh thành.\r","fontSize":12,"order":12},{"content":"Dân chúng hay tin vương tử trở về, liền đem voi ngựa đến đón chàng, và dân chúng các thành thị khác cũng đến tụ tập quanh vương tử. Sau đó chàng gửi một thông điệp cho anh của chàng: \"Ngày xưa ta không phải là kẻ thù của ngươi, nhưng nay ta chính là kẻ thù của ngươi đó. Hãy trao lại ta cây lọng trắng của vua, không thì ta gây chiến\".\r","fontSize":12,"order":13},{"content":"Khi vua sắp ra chiến trường, ngài giã từ chánh hậu:\r","fontSize":12,"order":14},{"content":"- Này ái khanh, không ai biết trước được thắng bại ở sa trưởng. Nếu ta có mệnh hệ nào, ái khanh phải bảo vệ vương nhi trong bụng thật cẩn thận.\r","fontSize":12,"order":15},{"content":"Rồi ngài ra đi và binh lính của vương tử Polajallaka đã sớm kết liễu đời ngài trong chiến địa. Tin nhà vua tử trận gây đại hỗn loạn khắp kinh thành. Vương hậu hay tin dữ vội thu góp tư trang quý giá nhất vào trong một chiếc giỏ, trải khăn và gạo trên mặt, ăn mặc dơ bẩn và cải trang, đội giỏ lên đầu và trốn đi vào lúc bất ngờ không ai hay biết.\r","fontSize":12,"order":16},{"content":"Bà đi ra cửa bắc nhưng bà không biết đường, vì bà chưa hề đi đâu cả, lại không biết nhắm hướng địa bàn. Trước kia bà có nghe nói đến kinh thành Kàlacampà, nên bà ngồi chờ hỏi thăm xem có ai đi đến đến Kàlacampà không.\r","fontSize":12,"order":17},{"content":"Lúc bấy giờ hài nhi trong bụng bà không phải đứa trẻ tầm thường, mà đó là Bậc Ðại Sĩ tái thế, sau khi đã thành tựu các công hạnh Viên mãn (Ba-la-mật), nên Thiên giới Sakka rúng động vì uy lực của vị ấy. Thiên chủ Sakka xem xét duyên cớ và nghĩ rằng có lẽ một Bậc Ðại Sĩ tài đức đang được cưu mang trong bụng chánh hậu, nên ngài phải đi xem sao. Thế là ngài làm phép hiện ra một chiếc xe có phủ trần và đặt một chiếc giường lên, rồi đứng đợi trước cửa ngôi nhà vương hậu đang ngồi, giả dạng làm một lão già lái xe ngựa và hỏi có ai muốn đi đến Kàlacampà không. \r","fontSize":12,"order":18},{"content":"- Cha ơi, con muốn đi đến đó.\r","fontSize":12,"order":19},{"content":"- Thế thì leo lên mà ngồi, thưa bà.\r","fontSize":12,"order":20},{"content":"- Cha ơi, con có thai gần ngày nên không leo được con muốn ngồi đằng sau, cho con chỗ để chiếc giỏ này của con thôi.\r","fontSize":12,"order":21},{"content":"- Bà mẹ ơi, nói gì vậy? Không ai biết lái xe như lão đâu đứng sợ, cứ leo lên và ngồi xuống. \r","fontSize":12,"order":22},{"content":"Nhờ thần lực của Thiên chủ, mặt đất trồi lên cao đưa bà leo lên đến tận phía sau xe. Khi nằm trên giường, bà đoán biết đây phải là một vị thần. Vừa đặt mình xuống chiếc giường thần, bà liền ngủ ngay. Sau chừng ba mươi dặm đường, Sakka Thiên chủ đến một con sông, đánh thức bà dậy, bảo:\r","fontSize":12,"order":23},{"content":"- Bà mẹ ơi, hãy dậy mà tắm sông, đầu giường có một cái áo choàng, cứ mặc vào, trong xe có bánh, cứ ăn nhé.\r","fontSize":12,"order":24},{"content":"Bà làm theo lời Thiên chủ rồi lại lên giường nằm đến chiều tối. Khi đến Campà, bà thấy cổng thành, tháp chuông và thành lũy, bà hỏi thành này tên gì, Thiên chủ đáp:\r","fontSize":12,"order":25},{"content":"- Thành Campà đó, bà mẹ ơi?\r","fontSize":12,"order":26},{"content":"- Cha nói gì thế, từ kinh thành của con đến Campà không phải sáu mươi dặm đường đó sao?\r","fontSize":12,"order":27},{"content":"- Ðúng vậy, bà mẹ ơi, nhưng lão biết đường tắt. \r","fontSize":12,"order":28},{"content":"Thế rồi ngài để bà xuống xe ở cổng nam.\r","fontSize":12,"order":29},{"content":"- Bà mẹ ơi, làng của lão ở đằng kia kìa, bà mẹ cứ vào kinh thành đó.\r","fontSize":12,"order":30},{"content":"Nói xong Thiên chủ Sakka biến đi, trở lại cõi trời. \r","fontSize":12,"order":31},{"content":"Vương hậu ngồi xuống một thềm nhà bên đường. Lúc bấy giờ có một Bà-la-môn dạy kinh Vệ-đà, ở tại thành Campà, đang cùng năm trăm đệ tử đi tắm, chợt thấy vương hậu ngồi đó, dáng điệu xinh đẹp và thanh lịch. Và nhờ thần lực của Bậc Ðại Sĩ trong bụng bà, nên người này thấy mến yêu bà ngay như đối với một cô em gái, liền bảo các đồ đệ đợi bên ngoài, một mình đi vào thềm nhà, hỏi bà:\r","fontSize":12,"order":32},{"content":"- Này cô em, cô ở xóm làng nào?\r","fontSize":12,"order":33},{"content":"Bà đáp:\r","fontSize":12,"order":34},{"content":"- Ta là Chánh hậu của vua Aritthajanaka ở kinh thành Mithilà.\r","fontSize":12,"order":35},{"content":"- Tại sao bà đến đây?\r","fontSize":12,"order":36},{"content":"- Vua mới bị em ngài giết chết, ta sợ quá phải đến đây để cứu mạng đứa con sắp ra đời.\r","fontSize":12,"order":37},{"content":"- Thế bà có họ hàng tại đây không?\r","fontSize":12,"order":38},{"content":"- Không ai cả, cha à.\r","fontSize":12,"order":39},{"content":"- Ðừng lo gì cả, ta là một Bà-la-môn miền Bắc thuộc gia đình có thân thế lớn, ta là một đại sư danh tiếng khắp xa gần, ta sẽ chăm sóc bà như em gái ta vậy, hãy gọi ta là anh và ôm chân ta mà la khóc to lên nào! \r","fontSize":12,"order":40},{"content":"Bà liền khóc lóc thảm thiết, gục dưới chân ông ta, và họ an ủi lẫn nhau. Các đệ tử của ông thầy chạy đến hỏi cớ sự ra sao.\r","fontSize":12,"order":41},{"content":"- Ðây là em gái út của ta, cô ấy sinh ra lúc ta đã đi xa nhà.\r","fontSize":12,"order":42},{"content":"- Ồ sư phụ đừng buồn, bây giờ sư phụ đã gặp lại sư muội rồi.\r","fontSize":12,"order":43},{"content":"Ông thầy liền bảo đem lại một xe lớn có mui trên, mời bà lên ngồi và đưa về nhà mình, dặn họ bảo bà vợ ông ta rằng đây là em gái mình và phải đón tiếp tử tế. Bà vợ vị Bà-la-môn này đem nước ấm cho bà tắm xong, dọn giường cho bà nằm. Người Bà-la-môn đi tắm về, vào giờ cơm ông cho gọi cô em gái ra cùng ăn và chăm sóc bà chu đáo trong nhà ông.\r","fontSize":12,"order":44},{"content":"Chẳng bao lâu bà hạ sinh một con trai, họ đặt tên hài nhi theo tên tổ phụ là vương tử Mahàjanaka. Khi lớn lên, cậu bé thường chơi đùa với các thiếu niên khác, và khi chúng trêu ghẹo cậu để khoe dòng dõi chính thống quý tộc (Khattiya) của chúng, cậu thường đánh lại chúng bằng sức mạnh siêu đẳng và lòng dũng cảm của mình.\r","fontSize":12,"order":45},{"content":"Khi chúng kêu khóc và được hỏi ai đánh chúng, chúng thường trả lời:\r","fontSize":12,"order":46},{"content":"- Con bà góa.\r","fontSize":12,"order":47},{"content":"Vương tử suy nghĩ: \"Chúng cứ gọi ta là con bà góa mãi, ta sẽ hỏi mẹ xem sao\".\r","fontSize":12,"order":48},{"content":"Một hôm cậu hỏi mẹ:\r","fontSize":12,"order":49},{"content":"- Mẹ ơi, con là con của ai?\r","fontSize":12,"order":50},{"content":"Bà nói dối cậu, bảo rằng vị Bà-ba-môn là cha cậu. Khi cậu đánh chúng bạn, chúng lại gọi cậu là con bà góa, cậu trả lời vị Bà-la-môn là cha của cậu, chúng vặn lại:\r","fontSize":12,"order":51},{"content":"- Vị Bà-la-môn là gì của bạn?\r","fontSize":12,"order":52},{"content":"Cậu suy nghĩ: \"Mấy tên này bảo ta: Vị Bà-la-môn là gì của ta. Mẹ ta không muốn giải thích việc này cho ta, bà không muốn nói thật vì danh dự của bà, thôi ta phải xin bà nói sự thật cho ta rõ\".\r","fontSize":12,"order":53},{"content":"Thế rồi khi bú sữa mẹ, cậu cắn vú bà và bảo:\r","fontSize":12,"order":54},{"content":"- Mẹ hãy cho con biết cha con là ai, nếu không con sẽ cắn đứt vú mẹ đấy.\r","fontSize":12,"order":55},{"content":"Bà không thể dối cậu được nữa, đành đáp:\r","fontSize":12,"order":56},{"content":"- Con ơi, con là con vua Aritthajanaka ở thành Mithila đó, cha con bị chú Polajanaka giết, mẹ phải đem con đến đây để cứu mạng con; vị Bà-la-môn này xem mẹ như em gái và săn sóc mẹ chu đáo.\r","fontSize":12,"order":57},{"content":"Từ đó cậu không tức giận khi ai gọi cậu là con bà góa nữa. Trước năm mười sáu tuổi, cậu đã thuộc ba tập kinh Vệ-đà và nhiều môn học khác. Khi đến mười sáu tuổi, cậu rất khôi ngô tuấn tú. Cậu nghĩ thầm: \"Ta sẽ chiếm lại ngai vàng của cha ta\". Thế rồi cậu hỏi mẹ:\r","fontSize":12,"order":58},{"content":"- Mẹ có tiền không mẹ? Nếu không, con sẽ đi buôn kiếm tiền và dành lại ngai vàng của cha con.\r","fontSize":12,"order":59},{"content":"- Con ơi, mẹ đến đây không phải hai tay trắng đâu, mẹ có để dành ngọc ngà châu báu kim cương đủ để chiếm lại ngai vàng. Hãy đem chúng đi giành lại ngôi vua, đừng tính đi buôn nữa.\r","fontSize":12,"order":60},{"content":"- Thưa mẹ, hãy cho con một nửa số châu báu đó, con sẽ đi đến Suvannabhùmi (Xứ vàng) và làm giàu tại đó xong mới đi lấy lại ngai vàng.\r","fontSize":12,"order":61},{"content":"Cậu xin bà một nửa số châu báu và cùng với số vốn liếng đi buôn của cậu, cậu đem theo chiếc tàu buôn một số thương nhân đi đến Suvannabhùmi. Cậu từ giã mẹ và nói cho bà biết nơi cậu sắp đến. \r","fontSize":12,"order":62},{"content":"- Con ơi, đi biển may ít rủi nhiều, con đừng đi. Con có đủ vàng bạc để chiếm lại ngôi báu mà.\r","fontSize":12,"order":63},{"content":"Nhưng cậu nói với mẹ rằng cậu muốn đi, nên cậu từ giã bà và lên tàu ra khơi. Cùng ngày ấy, vua Polajanaka phát trọng bệnh không ngồi dậy được. Còn chiếc tàu buôn chở cả bảy đoàn lữ hành cùng đám gia súc của họ, trong bảy ngày đi được bảy trăm dặm đường. Nhưng vì quá nặng nề không thể chịu đựng được nữa, ván tàu nứt ra, nước ùa vào mỗi lúc một cao thêm. Tàu bắt đầu chìm giữa biển cả trong lúc các thủy thủ la khóc thảm thiết và cầu cứu các thần linh.\r","fontSize":12,"order":64},{"content":"Riêng bậc Ðại Sĩ không hề kêu khóc cầu cứu gì cả. Biết rằng con tàu đã tận số, ngài trộn đường với bơ tươi ăn thật no nê, rồi bôi dầu vào áo quần sạch, thắt chặt đồ đạc quanh mình cậu và đứng dựa cột buồm. Khi con tàu chìm, chiếc cột buồm vẫn đứng thẳng. Người vật trên tàu đều làm mồi cho cá và rùa trạnh. Nước biển nhuộm màu máu cả một vùng.\r","fontSize":12,"order":65},{"content":"Nhưng bậc Ðại Sĩ đứng trên cột buồm, định hướng thành Mithilà, rồi bay bổng lên từ đỉnh cột buồm, vận dụng hết sức mạnh băng qua bầy cá rùa biển ấy và rơi xuống cách con tàu chừng khoảng một trăm bốn mươi cubit (1 cubit: 45cm). Cũng vào ngày đó vua Polajanaka từ trần.\r","fontSize":12,"order":66},{"content":"Sau đó, bậc Ðại Sĩ vượt dòng sóng biếc, rẽ sóng như một khối vàng ròng. Một tuần trôi qua như chỉ một ngày. Khi đã thấy bờ, ngài liền súc miệng và nhịn ăn. Lúc bấy giờ tiên nữ Mammekhalà (Ngọc Ðới) được Bốn vị Thiên vương cai quản thế gian phong làm thần giữ biển. Các vị ấy bảo nàng:\r","fontSize":12,"order":67},{"content":"- Những con người có đạo hạnh như hiếu thảo với mẹ không đáng bị chết chìm dưới biển. Hãy tìm thử và cứu họ.\r","fontSize":12,"order":68},{"content":"Nhưng trong bảy ngày liền, nàng chẳng nhìn ra biển và có người cho là tâm trí nàng đã ngẩn ngơ vì ham hưởng lạc thú thiên giới. Có người lại cho là nàng bận đi dự hội ở thiên đình. Tuy thế, đến ngày thứ bảy nàng cũng nhìn ra biển và tự nhủ: \"Hôm nay là ngày thứ bảy rồi ta không nhìn ra biển, ai đang tiến tới kia?\" Khi thấy Bậc Ðại Sĩ , nàng nghĩ thầm: \"Nếu vương tử Mahàjanaka đã chết chìm dưới biển thì lẽ ra ta đã phải đi dự hội tại thiên đình rồi\".\r","fontSize":12,"order":69},{"content":"Vì thế này hóa hình thật lộng lẫy đứng trên không gần chỗ Bồ-tát và ngâm vần kệ thứ nhất để thử năng lực của ngài:\r","fontSize":12,"order":70},{"content":"1. Chàng là ai chiến đấu anh hùng\u000bGiữa đại dương xa hẳn đất bằng,\u000bBạn hữu là ai chàng tín nhiệm\u000bÐến bên chàng giúp một tay cùng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":71},{"content":"Bồ-tát đáp lời:\r","fontSize":12,"order":72},{"content":"- Ðây là ngày thứ bảy ta ở trên đại dương, ngoài ta ra không có bóng người thứ hai nào cả. Ai đang nói với ta vậy kìa?\r","fontSize":12,"order":73},{"content":"Rồi nhìn lên không trung, ngài ngâm vần kệ thứ hai:\r","fontSize":12,"order":74},{"content":"2. Biết phận sự ta ở cõi trần,\u000bKhi ta nỗ lực, hỡi Thiên thần,\u000bNơi đây giữa đại dương xa đất,\u000bTa đấng nam nhi gắng hết lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":75},{"content":"Vì muốn nghe Pháp lành, nữ thần liền ngâm vần kệ thứ ba:\r","fontSize":12,"order":76},{"content":"3. Ðây giữa biển sâu rộng chẳng cùng,\u000bBến bờ xa tít mắt vời trông,\u000bSức chàng tận dụng thành mây khói,\u000bGiữa đại dương, chàng gặp tử thần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":77},{"content":"Bồ-tát trả lời:\r","fontSize":12,"order":78},{"content":"- Tại sao nàng nói như vậy? Nếu ta mất lòng trong lúc ta gắng hết sức mình thì dẫu sao đi nữa ta cũng không còn bị ai chê trách. \r","fontSize":12,"order":79},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":80},{"content":"4. Ai làm gắng hết sức nam nhân,\u000bÐối với người thân, chẳng lỗi lầm,\u000bThiên đế cũng không đòi trả nợ,\u000bChẳng hề ân hận ở trong lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":81},{"content":"Kế đó nữ thần ngâm kệ:\r","fontSize":12,"order":82},{"content":"5. Chiến đấu như vầy ích lợi sao,\u000bPhí công vô ích được gì nào?\u000bBáo đền không có gì thành đạt,\u000bChỉ có tử thần đổi khổ đau.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":83},{"content":"Thế là Bồ-tát ngâm các vần kệ sau để cho nữ thần thấy nàng nhận xét thiếu sáng suốt:\r","fontSize":12,"order":84},{"content":"6. Ai nghĩ không gì để đấu tranh,\u000bVà không chiến đấu hết lòng mình,\u000bBại vong là lỗi cần chê trách,\u000bVì chính lòng hèn yếu bất thành.\u000b\u000b7. Con người dự định việc trên đời,\u000bLàm việc mình xem tốt tuyệt vời,\u000bDự định thành công hay thất bại,\u000bTương lai chỉ rõ cuối cùng thôi.\u000b\u000b8. Nữ thần chẳng thấy đó hay chăng,\u000bChính việc ta nay quyết định phần:\u000bBao kẻ chết chìm, ta được sống,\u000bVà nàng đang đứng cạnh trên không.\u000b\u000b9. Vậy ta chiến đấu hết sức ta\u000bQua giữa đại dương thẳng đến bờ,\u000bTrong lúc sức tàn, ta vẫn gắng,\u000bQuyết không lùi đến lúc nguy cơ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":85},{"content":"Nữ thần nghe những lời lẽ anh dũng đó, liền ngâm vần kệ tán thán ngài:\r","fontSize":12,"order":86},{"content":"10. Chàng đang chiến đấu thật hùng cường,\u000bGiữa biển mênh mông thật bạo tàn,\u000bChẳng thối lui, chối từ nhiệm vụ,\u000bGắng công nơi phận sự chờ chàng,\u000bHãy đi đến chốn lòng chàng muốn,\u000bÐứng để gian nan cản bước đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":87},{"content":"Sau đó nữ thần hỏi ngài muốn đưa đi đâu, ngài đáp:\r","fontSize":12,"order":88},{"content":"- Tới kinh thành Mithilà.\r","fontSize":12,"order":89},{"content":"Nàng liền tung ngài lên không như một tràng hoa, rồi ôm ngài vào lòng như đứa con thân yêu, và vụt lên giữa không gian. Bồ-tát ngủ suốt bảy ngày, thân thể ướt đầm nước muối và rúng động vì sự tiếp xúc với thần tiên này. Rồi nữ thần mang ngài đến Mithilà, đặt ngài nằm nghiêng bên hữu trên bệ đá dùng để tế lễ trong một vườn xoài, giao cho các nữ thần trong ngôi vườn phò trợ ngài rồi trở về nơi cũ.\r","fontSize":12,"order":90},{"content":"Lúc bấy giờ vua Polajanaka không có vương tử, chỉ có một công chúa thông thái và hiền đức, tên là Sìvalidevì. Quần thần hỏi nhà vua khi ngài sắp băng hà:\r","fontSize":12,"order":91},{"content":"- Tâu Ðại vương, chúng thần sẽ trao ngôi báu cho kẻ nào khi Ðại vương về chầu trời?\r","fontSize":12,"order":92},{"content":"Nhà vua bảo:\r","fontSize":12,"order":93},{"content":"- Hãy giao lại cho kẻ nào làm đẹp lòng công chúa Sìvalì, hoặc người nào biết được đâu là phía đầu của chiếc ngự sàng hình vuông, hoặc người nào giương được chiếc cung cần sức mạnh của cả ngàn người, hoặc người nào tìm ra được mười sáu kho báu.\r","fontSize":12,"order":94},{"content":"- Tâu Ðại vương, xin cho chúng thần biết danh sách mười sáu kho báu ấy.\r","fontSize":12,"order":95},{"content":"Nhà vua liền lập lại danh sách ấy:\r","fontSize":12,"order":96},{"content":"11. Kho báu mặt trời mọc buổi mai,\u000bKho tàng kia lại ở phương đoài,\u000bKho tàng trong với kho ngoài ấy,\u000bKho báu không trong cũng chẳng ngoài.\u000b\u000b12. Kho ở nơi lên xuống của ta,\u000bỞ nơi có bốn trụ sà-la,\u000bỞ đầu răng với đầu đuôi ấy,\u000bVà ở vòng dây yo-ja-na,\u000bỞ các đầu cành cây cổ thụ,\u000bỞ trứng nước lạnh ke-bu-ka.\u000b\u000b13. Mười sáu kho châu báu ngọc vàng,\u000bPhải tìm nơi để các kho tàng,\u000bChiếc cung cần một ngàn nam tử,\u000bLàm đẹp lòng công chúa, ngự sàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":97},{"content":"Ngoài các kho báu trên, vua còn nêu danh sách các kho báu khác. Sau khi vua từ trần, các đại thần làm lễ tống táng xong, vào ngày thứ bảy, họ hội họp lại và quyết định:\r","fontSize":12,"order":98},{"content":"- Ðại vương ban lệnh chúng ta giao ngôi báu cho kẻ nào làm đẹp lòng con gái ngài, nhưng ai là kẻ có khả năng làm vừa ý công chúa đây?\r","fontSize":12,"order":99},{"content":"Họ đồng đáp:\r","fontSize":12,"order":100},{"content":"- Viên đại tướng là một kẻ được vua sủng ái.\r","fontSize":12,"order":101},{"content":"Thế rồi họ cho triệu vị này đến. Vị này liền đến trước cung môn và báo cho công chúa biết ông ta đã đến chầu. Công chúa hiểu duyên cớ gì ông ta đến và để thử xem ông ta có đủ tài trí xứng đáng với chiếc lọng của hoàng gia không, nàng cho triệu ông ta vào. Nghe lệnh công chúa và ước mong làm đẹp lòng nàng, ông liền chạy lên bệ rồng và đứng cạnh nàng. Muốn thử ông, nàng bảo:\r","fontSize":12,"order":102},{"content":"- Chạy ra ngoài sân, nhanh lên!\r","fontSize":12,"order":103},{"content":"Ông ta vùng lên chạy, tưởng là công chúa hài lòng lắm. Công chúa lại bảo:\r","fontSize":12,"order":104},{"content":"- Ðến đây.\r","fontSize":12,"order":105},{"content":"Ông ta vội chạy đến. Công chúa thấy ông ta thiếu hẳn tài trí, nàng nói:\r","fontSize":12,"order":106},{"content":"- Ðến xoa chân ta.\r","fontSize":12,"order":107},{"content":"Ông ta liền ngồi xuống xoa chân công chúa cho nàng hài lòng. Thế là nàng đá vào ngực ông ta té lăn rồi bảo đám thị nữ:\r","fontSize":12,"order":108},{"content":"- Ðánh tên khùng mù quáng ngu ngốc này và lôi cổ nó ra.\r","fontSize":12,"order":109},{"content":"Chúng dạ vang tuân lệnh. Rồi chúng nói với ông:\r","fontSize":12,"order":110},{"content":"- Thưa Ðại tướng. . .\r","fontSize":12,"order":111},{"content":"Ông ta đáp:\r","fontSize":12,"order":112},{"content":"- Thôi đừng nói nữa, nàng ấy không phải là người.\r","fontSize":12,"order":113},{"content":"Sau đó viên quan giữ kho tàng đến, nàng cũng làm nhục ông ta như vậy. Lần lượt các viên quan giữ kho, giữ lọng, giữ kiếm đều bị nàng hạ nhục.\r","fontSize":12,"order":114},{"content":"Thế rồi quần thần quyết định:\r","fontSize":12,"order":115},{"content":"- Không kẻ nào làm đẹp lòng công chúa, vậy hãy gả nàng cho kẻ nào giương được cây cung cần sức mạnh của cả ngàn người.\r","fontSize":12,"order":116},{"content":"Nhưng không ai giương cung nổi cả. Sau đó họ bảo:\r","fontSize":12,"order":117},{"content":"- Hãy gả nàng cho người nào biết được đâu là đầu của chiếc ngự sàng hình vuông.\r","fontSize":12,"order":118},{"content":"Nhưng không một ai biết cả.\r","fontSize":12,"order":119},{"content":"- Vậy thì gả nàng cho kẻ nào tìm được mười sáu kho tàng.\r","fontSize":12,"order":120},{"content":"Nhưng rồi cũng chẳng ai tìm ra. Sau đó quần thần họp lại bảo nhau:\r","fontSize":12,"order":121},{"content":"- Ngôi báu không thể nào không có vua trị, vậy phải làm gì bây giờ?\r","fontSize":12,"order":122},{"content":"Lúc đó vị tế sư của hoàng gia bảo họ:\r","fontSize":12,"order":123},{"content":"- Ðừng lo, ta phải đem ra một chiếc xe hoa, hễ vị nào được xe hoa rước về là sẽ có đủ uy lực cai trị cõi Diêm-phù-đề.\r","fontSize":12,"order":124},{"content":"Họ chấp thuận, ra lệnh cả kinh thành trang hoàng thật lộng lẫy, cho bốn con ngựa màu đỏ tía buộc vào chiếc xe hoa, phủ kín màn vải lên chúng, gắn năm phù hiệu của hoàng gia vào và một đám tùy tùng vây quanh bốn phía xe. Bấy giờ tiếng kèn khua vang dội trước xe, chỉ có một người lái xe, ngoài ra không có ai ở trong xe cả. Sau đó, vị tế sư ra lệnh khua chiêng trống đằng sau, và sau khi rảy nước trong chiếc bình bằng vàng lên dây cương và roi ngựa, vị này ra lệnh cho xe đi tìm vị vua đủ tài đức cai trị quốc độ.\r","fontSize":12,"order":125},{"content":"Chiếc xe hoa oai vệ đi quanh hoàng cung rồi tiến ra đường cái. Vị đại tướng cùng nhiều viên quan trong triều đều tưởng rằng xe đang đi tới phía nhà mình. Nhưng rồi xe cứ đi thẳng ngang qua mọi phố phường trang nghiêm diễn hành quanh kinh thành, ra khỏi đông môn và tiến tới ngự viên. Khi ấy xe đi quá nhanh, đám hầu cận bảo xe dừng lại, nhưng vị tế sư bảo:\r","fontSize":12,"order":126},{"content":"- Đừng dừng lại, cứ để nó đi một trăm dặm tùy thích.\r","fontSize":12,"order":127},{"content":"Xe tiến vào ngự viên, trịnh trọng đi vòng quanh bệ đá và dừng lại như thể sẵn sàng cho người bước lên. Vị tế sư ngắm Bồ-tát đang nằm đó và bảo các vị đại thần:\r","fontSize":12,"order":128},{"content":"- Thưa các ngài, ta thấy có người nằm đó, ta không biết người đó có đủ tài trí xứng đáng với chiếc lọng trắng của hoàng gia không. Nếu vị này là người có tài thánh thì sẽ không thèm nhìn ta đâu, nhưng nếu đó là một kẻ hạ tiện thì sẽ giật mình khiếp sợ khi nhìn thấy ta, vậy hãy đánh chiếng trống lên cả nào.\r","fontSize":12,"order":129},{"content":"Vì thế họ khua dậy hàng trăm thứ trống kèn chẳng khác nào tiếng gầm thét của biển cả. Bậc Ðại Sĩ lúc đó thức giấc vì nghe tiếng ồn ào, mở khăn che đầu ra nhìn quanh, thấy đám đông rầm rộ. Ngài nghĩ có lẽ chiếc lọng trắng đã đến tay ngài nên lại che đầu và quay sang nằm phía bên tả. Vị tế sư mở chân ngài ra xem, ngắm các tướng mạo của ngài và bảo:\r","fontSize":12,"order":130},{"content":"- Ðừng nói một châu thiên hạ mà làm gì, vị này có đủ uy lực cai trị cả bốn châu.\r","fontSize":12,"order":131},{"content":"Thế là ông ta ra lệnh đáng chiêng trống lại lần nữa.\r","fontSize":12,"order":132},{"content":"Bồ-tát mở khăn trùm mặt ra, quay người sang bên hữu và nhìn đám đông. Vị tế sư trấn an mọi người xong, chắp hai tay lại, cúi xuống trước ngài cung kính nói:\r","fontSize":12,"order":133},{"content":"- Xin Ðại vương đứng dậy, vương quốc này thuộc quyền ngài rồi.\r","fontSize":12,"order":134},{"content":"Bồ-tát trả lời:\r","fontSize":12,"order":135},{"content":"- Thế đức vua đâu?\r","fontSize":12,"order":136},{"content":"- Vua đã băng hà.\r","fontSize":12,"order":137},{"content":"- Ngài không có vương tử, vương đệ gì sao?\r","fontSize":12,"order":138},{"content":"- Tâu Ðại vương, không.\r","fontSize":12,"order":139},{"content":"- Thôi được, thế thì ta nhận ngai vàng.\r","fontSize":12,"order":140},{"content":"Rồi ngài đứng dậy, ngồi xếp bằng trên bệ đá. Quần thần làm lễ quán đảnh (rảy nước thánh lên đầu để phong vương) cho ngài tại đó và thế là ngài trở thành vua Mahàjanaka. Rồi ngài bước lên xe về thành với vẻ uy nghi lẫm liệt của bậc đế vương. Ngài vào cung, bước lên ngai vàng, ban chức tước cho vị đại thần và các quan lại khác.\r","fontSize":12,"order":141},{"content":"Lúc bấy giờ công chúa muốn thử tài của ngài qua cách xử sự đầu tiên, liền cho gọi một thị vệ đến bảo:\r","fontSize":12,"order":142},{"content":"- Ngươi hãy tâu với Ðại vương là công chúa Sìvalì muốn mời ngài đến lập tức.\r","fontSize":12,"order":143},{"content":"Vị vua tài trí này làm như không nghe lời gã, cứ tiếp tục phát họa cung điện:\r","fontSize":12,"order":144},{"content":"- Phải thế này mới được.\r","fontSize":12,"order":145},{"content":"Biết không thể nào làm nhà vua chú ý tới mình, gã trở lại tâu công chúa:\r","fontSize":12,"order":146},{"content":"- Tâu công chúa, Ðại vương nghe công chúa nói vậy mà cứ tiếp tục phát họa sơ đồ hoàng cung thôi, ngài chẳng quan tâm gì đến công chúa cả.\r","fontSize":12,"order":147},{"content":"Công chúa tự nhủ: \"Ðây phải là người có tâm hồn cao cả lắm\". Và nàng cho một sứ giả thứ hai rồi thứ ba đến nữa. Sau cùng vua vào cung, dáng điệu thong dong thư thái, ngáp dài dáng như sư tử. Khi ngài đến gần, công chúa không thể nào đứng yên được trước vẻ uy nghi của ngài, liền bước lên đưa tay ra cho ngài vịn. Ngài cầm lấy tay nàng đi lên bệ vàng và sau khi ngự trên vương sàng, dưới cây lọng trắng, ngài hỏi các đại thần:\r","fontSize":12,"order":148},{"content":"- Khi tiên đế thăng hà, ngài có chỉ dạy các ngươi điều gì không?\r","fontSize":12,"order":149},{"content":"Họ đáp:\r","fontSize":12,"order":150},{"content":"- Vương quốc phải được giao cho kẻ nào có thể làm đẹp lòng công chúa.\r","fontSize":12,"order":151},{"content":"- Thế công chúa đã đưa tay cho ta vịn khi ta đến gần nàng, như vậy ta đã làm đẹp lòng nàng rồi, còn điều gì khác nữa?\r","fontSize":12,"order":152},{"content":"- Tiên đế bảo vương quốc phải được trao lại cho kẻ biết được phía đầu của ngự sàng hình vuông này.\r","fontSize":12,"order":153},{"content":"Vua đáp:\r","fontSize":12,"order":154},{"content":"- Ðiều này khó nói thật, nhưng cũng có thể biết được nhờ sáng kiến.\r","fontSize":12,"order":155},{"content":"Thế là ngài rút ra một cây kim vàng trên đầu ngài và đưa đưa cho công chúa, bảo:\r","fontSize":12,"order":156},{"content":"- Đặt cái này vào cho đúng chỗ.\r","fontSize":12,"order":157},{"content":"Nàng cầm lấy kim đặt vào đầu của chiếc ngự sàng.\r","fontSize":12,"order":158},{"content":"Thấy vậy, họ đưa ra câu tục ngữ:\r","fontSize":12,"order":159},{"content":"- Nàng trao tặng chàng thanh kiếm.\r","fontSize":12,"order":160},{"content":"Nhờ dấu hiệu này, ngài biết đâu là phía đầu ngự sàng, nhưng cứ vờ làm như ngài không nghe họ nói. Ngài hỏi họ nói gì, và khi họ lập lại câu đó. Ngài bảo:\r","fontSize":12,"order":161},{"content":"- Biết đầu chiếc ngự sàng cũng không kỳ diệu gì.\r","fontSize":12,"order":162},{"content":"Rồi ngài hỏi:\r","fontSize":12,"order":163},{"content":"- Còn gì để thử tài nữa.\r","fontSize":12,"order":164},{"content":"Họ đáp:\r","fontSize":12,"order":165},{"content":"- Tâu Ðại vương, tiên đế ra lệnh trao ngôi báu cho người nào giương được cây cung cần sức mạnh của cả ngàn người.\r","fontSize":12,"order":166},{"content":"Khi họ đem cây cung đến theo lệnh ngài. Ngài giương nó lên ngay lúc đang ngồi trên long sàng như thể đó là cái khung xe chỉ của đàn bà.\r","fontSize":12,"order":167},{"content":"- Cái gì nữa cứ nói đi - Ngài bảo.\r","fontSize":12,"order":168},{"content":"- Tiên đế ra lệnh trao vương quốc cho kẻ nào tìm ra được mười sáu kho tàng.\r","fontSize":12,"order":169},{"content":"- Danh sách đâu?\r","fontSize":12,"order":170},{"content":"Các đại thần kể lại danh sách đã nói trên. Trong lúc nghe họ nói, ngài thấy ý nghĩa dần dần sáng tỏ ra như thể trăng hiện lên trên bầu trời.\r","fontSize":12,"order":171},{"content":"- Hôm nay chưa phải lúc, để ngày mai ta sẽ đi lấy các kho báu.\r","fontSize":12,"order":172},{"content":"Ngày hôm sau ngài họp quần thần lại và hỏi:\r","fontSize":12,"order":173},{"content":"- Tiên đế trước đây có cúng dường các vị Ðộc Giác Phật không?\r","fontSize":12,"order":174},{"content":"Khi nghe họ bảo có, ngài nghĩ thầm: \"Mặt trời ở đây không phải là mặt trời thật, mà các vị Ðộc Giác Phật thường được gọi là mặt trời vì hình dáng tương tự như thế; vậy kho tàng phải ở nơi tiên đế thường đến gặp các vị này\". Rồi ngài bảo họ:\r","fontSize":12,"order":175},{"content":"- Khi các vị Ðộc Giác Phật đến, tiên đế thường gặp các Ngài ở đâu?\r","fontSize":12,"order":176},{"content":"Họ tâu lại nơi này nơi nọ. Ngài ra lệnh đào chỗ đó lên và tìm ra kho tàng.\r","fontSize":12,"order":177},{"content":"- Thế khi tiên đế tiễn các vị Ðộc Giác Phật ra về, tiên đế đứng ở đâu để tạ từ?\r","fontSize":12,"order":178},{"content":"Họ tâu lại và ngài ra lệnh đào chỗ đó lên. Quần thần reo hò vang dậy tỏ lòng hân hoan đồng nói:\r","fontSize":12,"order":179},{"content":"- Khi nghe nói chỗ mặt trời mọc, dân chúng trước kia đã quanh quẩn đào đất về phía mặt trời mọc thật, rồi khi nghe phía mặt trời lặn, họ lại đào đất phía đó, nhưng đây mới đúng là kho tàng châu báu, thật là kỳ diệu!\r","fontSize":12,"order":180},{"content":"Khi họ bảo:\r","fontSize":12,"order":181},{"content":"- Kho tàng bên trong.\r","fontSize":12,"order":182},{"content":"Ngài liền cho đào lên kho tàng ở bậc thềm nhà bên trong đại môn của hoàng cung.\r","fontSize":12,"order":183},{"content":"- Kho tàng bên ngoài.\r","fontSize":12,"order":184},{"content":"Ngài liền cho đào kho tàng ở bên ngoài thềm.\r","fontSize":12,"order":185},{"content":"- Không ở trong cũng không ở ngoài.\r","fontSize":12,"order":186},{"content":"Ngài cho đào kho tàng ở dưới thềm.\r","fontSize":12,"order":187},{"content":"- Ở nơi bước lên.\r","fontSize":12,"order":188},{"content":"Ngài cho đào kho tàng ở nơi đặt chiếc thang bằng vàng để nhà vua ngự lên vương tượng.\r","fontSize":12,"order":189},{"content":"- Ở nơi bước xuống.\r","fontSize":12,"order":190},{"content":"Ngài cho lấy ra kho tàng ở nơi nhà vua ngự xuống từ vương tượng.\r","fontSize":12,"order":191},{"content":"- Ở bốn cột trụ lớn bằng gỗ sàla.\r","fontSize":12,"order":192},{"content":"Có bốn chân chống lớn dưới vương sàng, làm bằng gỗ sàla, nơi triều thần phủ phục trên sân chầu, từ đó ngài cho lấy ra bốn bình đầy châu báu.\r","fontSize":12,"order":193},{"content":"- Vòng dây cương yojana.\r","fontSize":12,"order":194},{"content":"Lúc bấy giờ yojana là vòng dây cương xe ngựa, thế là ngài cho đào quanh long sàng cỡ bằng một vòng dây cương ngựa, rồi lấy ra các bình châu báu.\r","fontSize":12,"order":195},{"content":"- Kho tàng ở đầu răng.\r","fontSize":12,"order":196},{"content":"Ở nơi vương tượng đứng, ngài lấy ra hai bình châu báu ngay trước hai ngà voi.\r","fontSize":12,"order":197},{"content":"- Ở mút đuôi.\r","fontSize":12,"order":198},{"content":"Từ nơi vương mã đứng, ngài lấy ra những bình châu báu nằm chỗ đối diện với cái đuôi của vương mã.\r","fontSize":12,"order":199},{"content":"Trong nước kebuka.\r","fontSize":12,"order":200},{"content":"Lúc bấy giờ, nước được gọi là kebuka, thế là ngài cho tát hết nước trong hồ của hoàng cung và lấy lên kho báu.\r","fontSize":12,"order":201},{"content":"- Kho báu ở ngọn cây.\r","fontSize":12,"order":202},{"content":"Ngài lấy ra các bình báu vật chôn trong khoảng tàng cây sàla che bóng trưa giữa vườn ngự uyển. Như vậy ngài đã lấy ra đủ mười sáu kho báu và hỏi xem còn nữa không, họ đồng đáp:\r","fontSize":12,"order":203},{"content":"- Không còn.\r","fontSize":12,"order":204},{"content":"Dân chúng vô cùng hoan hỷ. Nhà vua lại bảo:\r","fontSize":12,"order":205},{"content":"- Ta sẽ đem châu báu này ra bố thí.\r","fontSize":12,"order":206},{"content":"Thế là ngài bảo dựng lên năm sảnh đường bố thí giữa kinh thành và tại các cung môn rồi ban lệnh đại chẩn tế. Sau đó ngài truyền đi mời mẹ ngài và người Bà-la-môn từ Kalacampà về tuyên dương tán thán công đức của hai vị.\r","fontSize":12,"order":207},{"content":"Trong những ngày đầu tiên trị nước, vua Mahàjanaka, con trai của vua Aritthajanaka, cai trị khắp mọi quốc độ ở Videha. Dân chúng bảo nhau:\r","fontSize":12,"order":208},{"content":"- Hoàng đế thật tài đức, chúng ta muốn yết kiến long nhan.\r","fontSize":12,"order":209},{"content":"Thế là cả kinh thành xôn xao muốn yết kiến tân vương, đem đến kinh đô đủ lễ vật từ khắp nơi. Họ chuẩn bị đại lễ tại kinh đô, phủ lên hào lũy cả hoàng cung một lớp hồ vữa in dấu tay của họ, treo đầy hương liệu và tràng hoa, tung vãi ngũ cốc rang, hoa, hương trầm mù mịt cả bầu trời và soạn sẵn đủ thức ăn uống. Khi mang lễ vật vào dâng lên vua, họ đứng vây quanh với đủ loại phẩm vật cứng, mềm, mọi thức uống, trái cây.\r","fontSize":12,"order":210},{"content":"Ðám đại thần ngồi một bên, một bên là các Bà-la-môn, một phía nữa là các thương nhân giàu có, một phía nữa là các vũ nữ xinh đẹp, các Bà-la-môn danh ca có tài về lễ nhạc, hát vang những khúc hoan ca, với hàng trẫm nhạc cụ được khua động, cho nên hoàng cung vang dậy lên một âm thanh ầm ỹ như giữa lòng đại dương Yugandhara. Khi vua nhìn quanh mọi nơi, hết thảy đều rúng động.\r","fontSize":12,"order":211},{"content":"Bồ-tát ngồi dưới cây lọng trắng, ngắm cảnh huy hoàng rực rỡ chẳng khác nào cung của Sakka Thiên chủ, và ngài hồi tưởng những chiến đấu gian nan của ngài trên đại dương. \"Dũng cảm là điều chính đáng cần phải biểu dương, nếu ta không biểu lộ lòng dũng cảm trên đại dương thì làm sao ta được huy hoàng như ngày nay?\" Một nỗi hoan hỷ khởi lên trong lòng ngài trong lúc hồi tưởng quá khứ, khiến ngài lập tức bật lên một tiếng kêu to đắc thắng.\r","fontSize":12,"order":212},{"content":"Sau đó ngài hoàn thành Thập vương pháp (mười nhiệm vụ của một anh quân), cai trị rất đúng pháp và thường cúng dường các vị Ðộc Giác Phật. Cùng với thời gian này, hoàng hậu Sìvalì hạ sinh một hoàng nam đầy đủ các tướng tốt lành và được đặt tên là Dìghàvu-Kumàra (Vương tử Trường Thọ).\r","fontSize":12,"order":213},{"content":"Khi hoàng tử lớn lên, nhà vua phong con làm kẻ phó vương.\r","fontSize":12,"order":214},{"content":"Một ngày kia, người giữ vườn ngự uyển đem dâng vua đủ loại hoa quả. Vua rất đẹp ý và muốn làm vinh dự cho gã, ngài bảo gã trang hoàng ngôi vườn ngự uyển rồi ngài sẽ đến viếng. Người làm vườn vâng lời ngài dạy, xong tâu vua. Ngài liền ngự vương tượng có đám cận thần theo hầu, đi vào cổng ngự viên.\r","fontSize":12,"order":215},{"content":"Bấy giờ gần đó có hai cây xoài xanh tươi, một cây không trái, còn một cây đầy trái rất ngon ngọt. Trước đây vua chưa nếm trái nào nên không ai dám hái cả. Ngay khi nhà vua đi ngang qua trên mình voi ngài hái một trái ăn thử. Lúc quả xoài đụng đầu lưỡi ngài một mùi hương cao quý xông lên khiến ngài nghĩ thầm: \"Khi trở về, ta sẽ hái thêm nhiều trái nữa\". Nhưng khi được biết vua đã nếm trái đầu tiên rồi thì mọi người từ thái tử đến các người quản tượng đều tụ tập lại ăn xoài, còn những người không ăn trái thì lại lấy gậy phá cây, ngắt lá cho đến lúc cây tơi tả, xơ xác trong lúc cây kia vẫn đứng sững tươi đẹp như một ngọn núi ngọc bích. Khi ra khỏi ngự viên, thấy vậy vua liền hỏi các đại thần. Họ tâu:\r","fontSize":12,"order":216},{"content":"- Khi đám người này thấy Hoàng thượng đã \"ngự\" trái đầu tiên rồi, thì họ phá cây.\r","fontSize":12,"order":217},{"content":"- Nhưng cây kia không mất một ngọn lá nào.\r","fontSize":12,"order":218},{"content":"- Nó không thiệt hại gì vì nó không có quả.\r","fontSize":12,"order":219},{"content":"Vua vô cùng xúc động: \"Cây này giữ được màu xanh tươi vì nó không có quả, trong lúc cây bạn nó bị tan tành vì có quả. Vương quốc này cũng như cây có quả kia, còn đời người tu hành chẳng khác nào cây không trái. Chính người có của cải mới sợ hãi, chứ kẻ mình trần thân trụi thì chẳng phải sợ gì. Ta sẽ giống như cây không trái kia, chứ chẳng giống cây có trái nọ tý nào. Ta quyết sẽ từ bỏ tất cả cảnh huy hoàng lại, từ bỏ thế gian và trở thành vị khổ hạnh\". Quyết định vậy xong, ngài mới vào thành, đứng ở cửa cung, cho mới vị đại tướng vào bảo:\r","fontSize":12,"order":220},{"content":"- Này Tướng quân, từ hôm nay đừng cho ai yết kiến ta, trừ một thị giả đem cơm cho ta và một thị giả khác đem nước và bàn chải cho ta súc miệng. Còn khanh hãy cùng các Chánh phán quan lão thần trong triều lo cai trị nước. Từ nay ta sẽ sống tu hành như một ẩn sĩ đệ tử Phật trên tháp hoàng cung.\r","fontSize":12,"order":221},{"content":"Nói xong, ngài đi lên đỉnh tháp hoàng cung một mình và sống đời tu sĩ theo đạo Phật.\r","fontSize":12,"order":222},{"content":"Thời gian qua, dân chúng tụ tập trong sân chầu mà không yết kiến Bồ-tát được, họ bảo nhau:\r","fontSize":12,"order":223},{"content":"- Ngài chẳng giống Ðại vương của ta ngày trước.\r","fontSize":12,"order":224},{"content":"Rồi họ ngâm kệ:\r","fontSize":12,"order":225},{"content":"14. Chúa thượng, Ðại vương cõi thế gian,\u000bÐổi thay thật khác trước hoàn toàn,\u000bHoan ca, ngài chẳng lưu tâm đến,\u000bVũ nữ, ngài không thiết ngó ngàng.\u000b\u000b15. Hươu nai, ngự uyển, đám thiên nga\u000bChẳng quyến rũ đôi mắt hững hờ,\u000bTĩnh tọa, ngài thành câm lặng quá,\u000bÐể bao việc nước cứ trôi qua.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":226},{"content":"Họ lại hỏi thị giả và người hầu cận của vua:\r","fontSize":12,"order":227},{"content":"- Ðại vương có bao giờ nới chuyện với quý vị không?\r","fontSize":12,"order":228},{"content":"- Không bao giờ cả - Họ đáp.\r","fontSize":12,"order":229},{"content":"Rồi họ kể lại chuyện đức vua với tâm trí luôn luôn trầm mặc, xa rời mọi dục lạc. Ngài nhớ lại các bậc hiền hữu của ngài, các vị Ðộc Giác Phật, và tự nhủ: \"Ai có thể chỉ cho ta biết nơi an trú của các Hiền nhân đã giải thoát mọi tham ái và đầy đủ mọi công đức này?\" .\r","fontSize":12,"order":230},{"content":"Rồi ngài cảm khái ngâm lớn ba vần kệ:\r","fontSize":12,"order":231},{"content":"16. Tránh ngoại cảnh, chuyên chú lạc tâm,\u000bThoát ràng buộc, sợ hãi phàm trần,\u000bÐâu vườn tiên giới, già cùng trẻ,\u000bÐồng trú bao Hiền Thánh trí nhân?\u000b\u000b17. Bỏ lại đằng sau mọi dục tham,\u000bTa tôn sùng các Thánh vinh quang,\u000bGiữa đời điên đảo vì cuồng vọng,\u000bChư vị ly tham, bước tịnh an.\u000b\u000b18. Các Ngài phá hết lưới ma thần,\u000bCạm bẫy kẻ lừa dối đã giăng,\u000bThoát mọi buộc ràng, thanh thản bước,\u000bAi đưa ta đến chỗ Ngài chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":232},{"content":"Ngài sống đời ẩn sĩ tu hành trong cung vua được bốn tháng, cuối cùng ngài quyết tâm từ bỏ đời thế tục. Ngài thấy cung vua chẳng khác nào một tầng địa ngục ở giữa các thế gian, và ba cõi sinh hữu (Dục giới, Sắc giới, Vô sắc giới) đang bốc cháy. Trong tâm trạng ấy, ngài bỗng phát họa cảnh kinh thành Mithilà cùng với ý tưởng: \"Bao giờ thì đến lúc ta từ giã kinh thành Mithilà huy hoàng rực rỡ như cung trời Sakka (Ðế Thích) này để đi vào rừng Himavat (Tuyết Sơn) khoác áo khổ hạnh?\"\r","fontSize":12,"order":233},{"content":"19. Khi nào rời bỏ Mi-thi-là,\u000bLộng lẫy nguy nga quả thật là,\u000bBao kiến trúc sư đà tạo dựng\u000bCông trình đồ sộ đẹp lòng ta.\u000b\u000b20. Chiến lũy, cung môn, các dãy thành,\u000bPhố phường giăng trải khắp chung quanh,\u000bNgựa, bò, xe chạy từng đoàn lũ,\u000bHồ nước, vườn hoa thật đẹp xinh.\u000b\u000b21. Kinh thành danh vọng khắp xa gần,\u000bRộn rịp bao binh sĩ, tướng quân,\u000bMình khoác chiến bào da hổ báo,\u000bVẫy cờ, khí giới sáng tưng bừng.\u000b\u000b22. Bà-la-môn mặc lụa Kà-si\u000bSực nức trầm hương, điểm ngọc chi,\u000bCung điện và cung phi mỹ nữ\u000bMang đầy mão miện, đủ hoàng y.\u000b\u000b23. Bao giờ ta bỏ chúng, đi ra\u000bTìm cực lạc đơn độc xuất gia,\u000bMang phấn tảo y, bình nước uống,\u000bBắt đầu đời hạnh phúc riêng ta?\u000b\u000b24. Bao giờ ta lạc bước vào rừng,\u000bĂn trái cây hoang dã đón mừng,\u000bHòa điệu lòng ta vào độc trú\u000bNhư người hòa điệu thất huyền cầm?\u000b\u000b25. Tâm ta giải thoát khỏi mong cầu\u000bLợi lạc đời này hoặc kiếp sau,\u000bNhư thể thợ giày làm guốc gỗ\u000bBào mòn các cạnh láng trơn mau.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":234},{"content":"Lúc bấy giờ ngài sinh vào thời kỳ con người thọ đến muôn tuổi. Vì vậy sau khi trị nước bảy ngàn năm, ngài làm ẩn sĩ, ngài còn ba ngàn năm nữa và lúc bắt đầu sống đời khổ hạnh, ngài vẫn còn ở hoàng cung bốn tháng kể tử ngày thấy cây xoài, nhưng rồi ngài tự nhủ ở am ẩn sĩ tốt hơn ở hoàng cung.\r","fontSize":12,"order":235},{"content":"Thế là ngài bí mật bảo người hầu cận tìm cho ngài vài chiếc y vàng và một bình bát bằng đất bán ở chợ. Ngài cho mời người hớt tóc vào cạo bỏ râu tóc ngài, xong mặc một y vàng bên trong, một y vàng bên ngoài, đắp một y nữa lên vai. Rồi cầm chiếc gậy, ngài đi lui tới nhiều lần trên gác hoàng cung với những bước chân ngất ngưỡng của một vị Ðộc Giác Phật. Ngày hôm ấy ngài còn ở đây, nhưng sáng sớm hôm sau, ngài bắt đầu đi xuống.\r","fontSize":12,"order":236},{"content":"Hoàng hậu Sìvalì cho gọi bảy trăm cung nữ được sủng ái vào bảo:\r","fontSize":12,"order":237},{"content":"- Ðã lâu lắm rồi, cả bốn tháng tròn kể từ khi chúng ta gặp Thánh thượng lần cuối, hôm nay chúng ta sẽ giáp được mặt rồng. Vậy các nàng hãy trang điểm mình thật đẹp, làm sao cố mê hoặc Thánh thượng để ngài tham đắm dục lạc không thoát ra nổi.\r","fontSize":12,"order":238},{"content":"Ðược các cung nữ trang sức lộng lẫy hộ tống, hoàng hậu bước lên hoàng cung để yết kiến vua. Nhưng dù thấy ngài đi xuống, bà không nhận ra ngài, cứ tưởng đó là một vị Ðộc Giác Phật đến giáo hóa vua. Bà đảnh lễ và đứng qua một bên; rồi Bồ-tát bước xuống khỏi hoàng cung. Nhưng hoàng hậu, khi lên lầu ngắm các lọn tóc của vua màu ong nghệ rớt trên long sàng, cùng các vật dụng tắm rửa của ngài, liền thét lên:\r","fontSize":12,"order":239},{"content":"- Ðó không phải vị Ðộc Giác Phật đâu, có lẽ đó là Thánh thượng tôn quý của ta rồi. Thôi ta phải van xin ngài trở lại.\r","fontSize":12,"order":240},{"content":"Thế là từ gác hoàng cung đi xuống sân rồng, hoàng hậu cùng các cung phi xõa tóc ra rũ rượi trên lưng, đấm ngực đi theo nhà vua than khóc thảm thiết:\r","fontSize":12,"order":241},{"content":"- Ôi Ðại vương, sao ngài nỡ làm vậy?\r","fontSize":12,"order":242},{"content":"Cả kinh thành náo động lên, dân chúng ùa theo đức vua khóc lóc:\r","fontSize":12,"order":243},{"content":"- Thánh thượng đã làm ẩn sĩ rồi, ta còn tìm đâu ra một vị anh quân như vậy nữa?\r","fontSize":12,"order":244},{"alignment":1,"content":"*\r","fontSize":12,"order":245},{"content":"Lúc ấy bậc Ðạo Sư tả cảnh các cung phi khóc lóc và nhà vua cứ bỏ mặc họ mà đi, đã ngâm kệ này:\r","fontSize":12,"order":246},{"content":"26. Kìa đứng bảy trăm vị thứ phi\u000bDang tay cầu khẩn, dáng sầu bi,\u000bÐiểm trang đầy ngọc vàng châu báu:\u000b\"Ðại đế sao ngài nỡ bỏ đi?\"\u000b\u000b27. Giã từ tất cả bảy trăm nàng\u000bXinh đẹp, thanh tao, lại dịu dàng,\u000bÐại đế đi theo lời ước nguyện\u000bVới lòng kiên định quyết không sờn.\u000b\u000b28. Giã từ chén rượu lễ đăng quang,\u000bDấu xưa vương giả cảnh huy hoàng,\u000bHôm nay ngài lấy bình bằng đất,\u000bSự nghiệp mới đang phải khởi đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":247},{"content":"Hoàng hậu Sìvalì thấy khóc than không thể cản bước vua được, liền nghĩ một cách khác. Bà cho triệu viên đại tướng quân đến ra lệnh đốt lửa trước mặt vua, giữa đám nhà hoang phế, nằm trên hướng vua đi tới chất cao cỏ rác thành từng đống, khói tỏa mịt mù khắp nơi. Vị này tuân lệnh. Rồi bà chạy đến chân vua, quỳ xuống chân ngài, tâu rằng kinh thành Mithilà đang bốc cháy qua hai vần kệ này:\r","fontSize":12,"order":248},{"content":"29. Thật là khủng khiếp, lửa hoành hành,\u000bKho báu, kho hàng cháy thật nhanh,\u000bVàng, bạc, ngọc, sò lần lượt cháy,\u000bThảy đều tiêu hủy đến tan tành.\u000b\u000b30. Xiêm y lộng lẫy, ngà, da, đồng,\u000bTất cả gặp chung phận phủ phàng,\u000bTâu Chúa thượng, xin mau trở lại\u000bCứu tài sản trước lúc tiêu vong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":249},{"content":"Bồ-tát trả lời:\r","fontSize":12,"order":250},{"content":"- Ô hay, hoàng hậu nói gì vậy? Kẻ nào có của cải mới lo bị đốt cháy, chứ ta có gì đâu?\r","fontSize":12,"order":251},{"content":"31. Ta chẳng có đâu của cải gì,\u000bSống không lo lắng hoặc sầu bi,\u000bMi-thi-la có nguy cơ cháy,\u000bTa cũng chẳng còn cháy vật chi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":252},{"content":"Nói xong ngài đi ra phía bắc môn, các cung phi cũng theo sau. Hoàng hậu Sìvali ra lệnh bảo họ chỉ cho ngài xem các làng mạc bị tàn phá, đất bị bỏ hoang và họ lại chỉ cho ngài thấy nhiều người mang khí giới chạy đi cướp bóc khắp nơi, trong khi một số người khác được phết sơn đỏ lên người và khiêng đi trên các tấm ván như thể bị thương hay đã chết rồi. Dân chúng la hét lên:\r","fontSize":12,"order":253},{"content":"- Tâu Ðại vương, trong khi ngài gìn giữ giang sơn chúng phá phách giết hại đồng bào như vậy đó.\r","fontSize":12,"order":254},{"content":"Thế là hoàng hậu ngâm vần kệ van xin vua trở về:\r","fontSize":12,"order":255},{"content":"32. Bọn giữ rừng đang bỏ đất hoang,\u000bXin ngài về cứu độ toàn dân,\u000bGiang sơn đừng để ngài không trị,\u000bÐành sụp đổ vô vọng nát tan.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":256},{"content":"Nhà vua suy nghĩ: \"Khi ta đang cai trị, không có cướp bóc nào nổi lên phá hoại đất nước cả, chắc đây là trò bịa đặt của hoàng hậu Sìvalì\". Vì vậy ngài ngâm các vần kệ này như thể ngài không biết bà nói gì:\r","fontSize":12,"order":257},{"content":"33. Ta chẳng có đâu của cải gì,\u000bSống không lo lắng hoặc sầu bi,\u000bGiang sơn có thể nằm hoang vắng,\u000bNhưng chính ta không thiệt hại chi.\u000b\u000b34. Chúng ta không có của gì riêng,\u000bSống chẳng lo âu, chẳng muộn phiền,\u000bThọ hưởng niềm vui trong cực lạc\u000bKhác gì một vị Quang âm Thiên. \r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":258},{"content":"Dù ngài nói vậy, dân chúng vẫn đi theo ngài, ngài tự nhủ: \"Họ không muốn trở về, vậy ta phải buộc họ trở về\". Rồi khi ngài đi được chừng nửa dặm, ngài quay lui hỏi vị Ðại thần:\r","fontSize":12,"order":259},{"content":"- Ðất nước này của ai đây?\r","fontSize":12,"order":260},{"content":"- Tâu Ðại vương, đất nước của Ðại vương.\r","fontSize":12,"order":261},{"content":"- Vậy thì hãy trừng phạt kẻ nào vượt khỏi ranh giới này.\r","fontSize":12,"order":262},{"content":"Nói xong ngài vạch một lằn ranh bằng cây gậy của ngài. Không một kẻ nào dám vi phạm ranh giới này cho nên dân chúng đứng sau lằn ranh la khóc ầm ỹ. Hoàng hậu cũng không thể vượt lằn ranh, chỉ biết nhìn theo nhà vua đang đi xa dần, quay lưng về phía bà. Rồi bà không ngăn được sầu khổ, đấm ngực khóc lóc, ngã xuống, cố vượt qua khỏi lằn ranh. Dân chúng la to: \r","fontSize":12,"order":263},{"content":"- Quân canh giữ đã phá lằn ranh rồi.\r","fontSize":12,"order":264},{"content":"Thế là họ theo gương hoàng hậu bước qua.\r","fontSize":12,"order":265},{"content":"Bậc Ðại Sĩ đi về phía bắc rừng Himavat (Tuyết Sơn), hoàng hậu cũng đi theo ngài, kéo theo cả binh sĩ cùng đoàn voi ngựa để cỡi. Vua không ngăn chặn họ được nên cứ tiếp tục cuộc hành trình chừng sáu mươi dặm nữa.\r","fontSize":12,"order":266},{"content":"Lức bấy giờ có một ẩn sĩ tên gọi Nàrada ở trong Kim cốc núi Himavat đã chứng được năm Thắng trì. Sau bảy ngày nhập định, vị ấy xuất Thiền và đắc thắng reo lên:\r","fontSize":12,"order":267},{"content":"- Ôi cực lạc! Ôi cực lạc!\r","fontSize":12,"order":268},{"content":"Rồi trong khi vị ấy dùng thiên nhãn nhìn xem có ai trong cõi Diêm-phù-đề này đang đi tìm cực lạc như vậy không, chợt vị ấy thấy Bồ-tát Mahàjanaka. Vị ấy nghĩ: \"Ông vua này đã làm đại sự xuất thế, nhưng lại không ngăn được đám đông dân chúng do hoàng hậu Sìvalì dẫn đường; chúng có thể gây cản trở cho ngài. Vậy ta phải khích lệ sao cho nhà vua giữ chí nguyện vững vàng hơn nữa\".\r","fontSize":12,"order":269},{"content":"Rồi vị ấy dùng thần lực đứng trên không trước mặt vua ngâm kệ để giúp tăng cường quyết tâm của ngài:\r","fontSize":12,"order":270},{"content":"35. Do đâu huyên náo ở đằng kia\u000bNhư thể là đình đám hội hè,\u000bSao đám đông này đang tụ tập,\u000bXin ngài ẩn sĩ nói cho nghe?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":271},{"content":"Vua liền đáp:\r","fontSize":12,"order":272},{"content":"36. Ta đã vượt ranh giới, xuất gia,\u000bCho nên dân chúng đến đây mà,\u000bTa xa đời với lòng an lạc,\u000bNgười đã biết rồi, sao hỏi ta?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":273},{"content":"Vị ẩn sĩ ngâm vần kệ để xác nhận ý chí của vua:\r","fontSize":12,"order":274},{"content":"37. Ðừng nghĩ rằng ngài đã vượt ranh ,\u000bVẫn còn dao động ở trong mình,\u000bVẫn còn cừu địch ngay đằng trước,\u000bChiến thắng ngài chưa thể đạt thành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":275},{"content":"Bậc Ðại Sĩ lớn tiếng tuyên bố:\r","fontSize":12,"order":276},{"content":"38. Không dục lạc dầu thuộc loại nào\u000bLàm sờn ý chí vững bền đâu,\u000bCừu nhân nào cản đường ta được,\u000bTrong lúc ta đang tới đích mau?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":277},{"content":"Sau đó ẩn sĩ ngâm vần kệ nêu rõ các chướng ngại:\r","fontSize":12,"order":278},{"content":"39. Hôn trầm, phóng dật theo tham dục,\u000bMê đắm, tâm bất mãn, hận sân,\u000bThân đón bọn này như khách quý,\u000bTất nhiều chướng ngại phải đa mang.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":279},{"content":"Bậc Ðại Sĩ liền khen ngợi vị ấy qua vần kệ:\r","fontSize":12,"order":280},{"content":"40. Ðạo sĩ, lời khuyên đáng bậc hiền,\u000bCám ơn người đã nói lời trên,\u000bTrả lời ta hỏi như người muốn:\u000bXin nói là ai đó, họ tên?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":281},{"content":"Ẩn sĩ đáp:\r","fontSize":12,"order":282},{"content":"41. Ta đây danh hiệu Na-ra-da,\u000bTừ chốn ẩn cư tiên giới ta,\u000bVừa đến, nói điều này với bạn:\u000bKết giao bậc trí tối ưu mà.\u000b\u000b42. Thực hành bốn pháp tối cao thay,\u000bTìm cực lạc trong Thánh đạo này,\u000bDù thiếu thứ gì, ngài cũng mặc,\u000bSống bằng nhẫn nhục, tịnh an đầy.\u000b\u000b43. Ngã tưởng dù là thấp hoặc cao\u000bÐều không xứng với bậc hiền đâu,\u000bHãy xem giới luật và tri kiến\u000bPháp bảo hộ cho cuộc Thánh cầu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":283},{"content":"Rồi Nàrada bay về cõi an trú của mình. Sau đó một ẩn sĩ khác tên Migàjina, vừa mới xuất Thiền định, đang chiêm ngưỡng bậc Ðại Sĩ và quyết định khuyến khích ngài bảo đám dân chúng ra về, nên vị này hiện ra trên không trước mặt ngài và ngâm các vần kệ sau: \r","fontSize":12,"order":284},{"content":"44. Các đám ngựa voi, các cỗ xe,\u000bThần dân thành thị lẫn thôn quê,\u000bJa-na-ka đã lìa xa chúng,\u000bBình bát đất làm ngài thỏa thuê.\u000b\u000b45. Hãy nói, phải chăng các đại thần,\u000bChư hầu, quyến thuộc hoặc thân bằng,\u000bLàm ngài thương tổn vì lừa phản,\u000bNgài chọn đây làm chỗ trú chân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":285},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":286},{"content":"46. Hiền nhân, không thể có khi nào,\u000bBất cứ nơi nào, hoặc cớ sao\u000bTa đã làm sai cho chúng bạn,\u000bHoặc là bạn khiến ta buồn đau.\u000b\u000b47. Thấy đời tan nát bởi đau thương,\u000bTăm tối vì lầm lỗi, khổ buồn,\u000bThấy nạn nhân gông xiềng, giết chết,\u000bBơ vơ trong lưới khổ khôn lường,\u000bTa tìm lời dạy cho mình vậy,\u000bKhổ hạnh từ đây khởi bước đường.\u000bVị khổ hạnh muốn nghe thêm nữa, liền hỏi ngài:\u000b\u000b48. Không ai muốn khổ hạnh lang thang\u000bNếu chẳng đạo sư chỉ lối đường,\u000bDù cách thực hành hay lý thuyết,\u000bAi là sư phụ nói cho tường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":287},{"content":"Bậc Ðại Sĩ đáp:\r","fontSize":12,"order":288},{"content":" \r","fontSize":12,"order":289},{"content":"49. Hiền giả, chưa hề trước đến giờ\u000bTa nghe lời nói động tâm ta\u000bTừ môi đạo sĩ hay du sĩ\u000bKhuyên bảo ta làm khổ hạnh gia.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":290},{"content":"Bồ-tát nói cho vị ấy đầy đủ chi tiết lý do ngài xuất thế:\r","fontSize":12,"order":291},{"content":"50. Ta đã nhàn du chốn ngự viên,\u000bMột ngày mùa hạ đại trang nghiêm\u000bVới bao ca khúc và đàn địch\u000bTràn ngập không gian khắp mọi miền.\u000b\u000b51. Nơi kia ta thấy một cây xoài\u000bÐứng cạnh bức tường gốc rễ phơi\u000bVì bọn phàm nhân tìm hái trái,\u000bToàn thân xơ xác, lá tơi bời.\u000b\u000b52. Giật mình rời cảnh tượng oai hùng,\u000bDừng bước ngắm cây, mắt lạ lùng\u000bSo sánh cây xoài này có trái\u000bVới cây không trái mọc kề gần.\u000b\u000b53. Cây có trái kia đứng lụi tàn,\u000bMọi cành trơ trụi, lá tan hoang,\u000bCây không trái đứng xanh, cường tráng,\u000bTàn lá vẫy trong gió nhẹ nhàng.\u000b\u000b54. Cây đầy trái cũng giống như vua,\u000bLắm địch thủ mong giết hại ta,\u000bVà cướp của ta bao trái ngọt\u000bTrong thời gian ngắn phô bày ra.\u000b\u000b55. Voi bị giết vì chính bộ ngà,\u000bCọp beo bị giết bởi vì da,\u000bBơ vơ, không cửa nhà, bằng hữu,\u000bNgười đại phú sau rốt hiểu ra:\u000bTài sản chính là tai họa lớn;\u000bHai cây xoài ấy chính thầy ta,\u000bTừ hai cây ấy ta tìm được\u000bBài học dạy ta sống xuất gia.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":292},{"content":"Ẩn sĩ Migàjina nghe lời vua nói thế, liền khuyên nhủ ngài nên nhất tâm, rồi trở về nơi trú của mình. \r","fontSize":12,"order":293},{"content":"Khi ẩn sĩ đi rồi, hoàng hậu Sìvalì liền quỳ xuống chân vua và tâu:\r","fontSize":12,"order":294},{"content":"56. Ở trên vương tượng hoặc vương xa,\u000bKỵ mã, bộ binh khắp mọi nhà,\u000bTất cả thần dân đều khóc lớn:\u000b\"Ðại vương đã xuất thế ly gia!\"\u000b\u000b57. Xin trấn an lòng chúng trĩu buồn,\u000bHoàng nhi ngài hãy đợi phong vương,\u000bRồi xa trần thế như ngài muốn\u000bKhổ hạnh đơn thân tiến bước đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":295},{"content":"Bồ-tát đáp:\r","fontSize":12,"order":296},{"content":"58. Ta bỏ đằng sau đám cận thần,\u000bThân bằng, quyến thuộc khắp non sông,\u000bNhưng còn vương tộc Vi-đề ấy\u000bHuấn luyện Di-ghà để trị dân\u000bHoàng hậu Mi-thi-là chớ sợ,\u000bQuần thần sẽ hỗ trợ kề gần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":297},{"content":"Hoàng hậu kêu lên:\r","fontSize":12,"order":298},{"content":"- Tâu Ðại vương, Ðại vương đã làm ẩn sĩ, vậy thần thiếp phải làm gì bây giờ?\r","fontSize":12,"order":299},{"content":"Nhà vua liền bảo:\r","fontSize":12,"order":300},{"content":"- Ta khuyên hoàng hậu thế này, hãy gắng thực hiện lời ta.\r","fontSize":12,"order":301},{"content":"Rồi ngài nói với bà như sau:\r","fontSize":12,"order":302},{"content":"59. Nếu dạy hoàng nhi lúc trị dân\u000bSai lầm trong ý tưởng, lời, thân,\u000bSau bà sẽ gặp nhiều đau khổ,\u000bVận mạng này đây đã định phần.\u000bVật bố thí dành cho khất sĩ\u000bBậc Hiền bảo đấy chúng ta cần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":303},{"content":"Ngài khuyên nhủ hoàng hậu như thế xong, cùng đàm đạo với bà trên đường đi cho đến khi mặt trời lặn.\r","fontSize":12,"order":304},{"content":"Hoàng hậu cho cắm trại vào một nơi thích hợp, còn nhà vua đến một gốc cây ngủ quá đêm. Ngày hôm sau, khi tắm rửa xong, ngài lại tiếp tục ra đi. Hoàng hậu ra lệnh cho binh lính phải đi theo và bà cũng theo ngài.\r","fontSize":12,"order":305},{"content":"Vào giờ khất thực, họ đến kinh thành Thùna. Lúc đó có một người đàn ông mua một miếng thịt lớn ở hàng thịt xong đem nướng chín trên vĩ và đặt trên một tấm thớt chờ nguội. Nhưng trong khi gã bận rộn việc khác thì một con chó đến tha thịt đi mất. Người ấy đuổi theo đến cửa Nam kinh thành, nhưng vì mệt quá phải dừng lại.\r","fontSize":12,"order":306},{"content":"Vua và hoàng hậu đang đi đến trước mặt con chó, nó hoảng sợ khi thấy hai vị nên làm rơi miếng thịt và chạy mất. Bậc Ðại Sĩ thấy vậy, liền nghĩ: \"Nó đã làm rớt miếng thịt và chạy trốn, không màng đến thịt nữa, mà chủ nhân thì chả biết là ai, thật không có của bố thí nào tốt hơn cái này, ta phải ăn mới được\".\r","fontSize":12,"order":307},{"content":"Thế rồi ngài lấy bình bát đất ra, cầm miếng thịt, phủi bụi dơ, đặt vào bình bát, tìm một nơi dễ chịu mát mẻ, có nước chảy rồi ăn thịt.\r","fontSize":12,"order":308},{"content":"Hoàng hậu nghĩ thầm: \"Nếu đức vua xứng đáng ngồi trên ngai vàng thì ngài đã không ăn vật thừa đầy bụi bặm của chó, thật bây giờ ngài không còn là quân vương của ta nữa\". Rồi bà nói to:\r","fontSize":12,"order":309},{"content":"- Ðại vương ôi! Ngài ăn miếng thịt ghê tởm như vậy sao?\r","fontSize":12,"order":310},{"content":"- Ấy chính sự ngu dại mù quáng của bà làm cho bà không thấy được giá trị đặc biệt của vật bố thí này.\r","fontSize":12,"order":311},{"content":"Rồi ngài thận trọng quan sát chỗ miếng thịt đã rơi xuống và ăn thịt ngon lành như thể cao lương mỹ vị của thần tiên xong rửa miệng và tay chân.\r","fontSize":12,"order":312},{"content":"Lúc ấy hoàng hậu nói giọng khiển trách ngài:\r","fontSize":12,"order":313},{"content":"60. Tứ thời ăn cứ đến xoay vần,\u000bNếu nhịn ăn, người phải bỏ thân,\u000bTuy thế, một người dòng quý tộc\u000bSẽ không nếm vật bẩn kinh hồn!\u000b\u000b61. Ngài đã làm đây việc trái sai,\u000bÐại vương ôi, đáng thẹn cho ngài,\u000bLấy ăn đồ vật thừa từ chó\u000bViệc bất xứng kia đã phạm rồi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":314},{"content":"Bậc Ðại Sĩ đáp:\r","fontSize":12,"order":315},{"content":"62. Vật thừa từ chó hoặc từ người\u000bTa chắc chẳng là của cấm ai,\u000bNếu được vật kia theo đúng pháp,\u000bThức ăn hợp lý, sạch mà thôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":316},{"content":"Ðang lúc nói chuyện, vua và hoàng hậu đi đến cổng thành. Trẻ con đang chơi đùa ở đó, một cô bé đang sảy cát trong một cái sàn sảy thóc nhỏ. Trên tay cô bé có một chiếc vòng không gây tiếng động nào, còn tay kia có hai chiếc vòng kêu reng reng. Nhà vua thấy vậy nghĩ thầm: \"Sìvalì cứ đi theo ta mãi, kẻ khổ hạnh còn có vợ thật là tai hại, người đời sẽ chê trách ta và bảo rằng ngay cả khi ta đã xa lìa thế tục mà ta lại không xa vợ được. Vậy nếu cô gái này khôn ngoan, cô bé có thể nói cho Sìvalì hiểu tại sao nàng phải quay về và xa lìa ta cho rồi. Ta sẽ nghe chuyện cô này và bảo Sìvalì phải đi ngay\". Rồi ngài bảo:\r","fontSize":12,"order":317},{"content":"63. Cô bé nép mình dưới mẹ hiền,\u000bVới vòng nho nhỏ ấy đeo trên,\u000bVì sao chỉ một tay rung nhạc,\u000bTrong lúc tay kia mãi lặng yên?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":318},{"content":"Cô bé đáp:\r","fontSize":12,"order":319},{"content":"64. Hai vòng đeo ở cánh tay tôi,\u000bChẳng phải một vòng, khất sĩ ôi!\u000bVì xúc phạm nhau gây tiếng động,\u000bViệc này do chính chiếc vòng đôi.\u000b\u000b65. Nhưng chú ý xem tay phía này,\u000bChiếc vòng độc nhất nó đeo vầy\u000bÐứng yên tại chỗ, không lên tiếng,\u000bIm lặng chỉ vì chẳng có hai.\u000b\u000b66. Chính chiếc vòng đôi tạo tiếng ồn,\u000bMột vòng độc nhất ấy thì khô
