 từ bi vô lượng tâm,\u000bVới mọi hữu tình đều quý mến,\u000bTâm thanh tịnh, đến Phạm thiên cung.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":212},{"content":"Trong khi bậc Đại Sĩ thuyết giảng như vậy về các tội lỗi do tham dục gây ra, ba vị vua cùng với đám quân sĩ đều đoạn trừ tham dục nhờ lấy đức tính từ bi để đối trị. Bậc Đại Sĩ biết được việc này, liền ngâm kệ tán thán cả ba vị vua:\r","fontSize":12,"order":213},{"content":"37. Nhờ thần lực nên chúa Bhi-ma\u000bCùng với ngài, này chúa At-tha,\u000bĐại đế Ka-lin-ga hiển hách,\u000bĐến đây các vị đủ luôn ba,\u000bXưa làm nô lệ cho tham dục,\u000bNay được tự do giải thoát ra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":214},{"content":"Nghe vậy cả ba vị Đại vương ngâm kệ tán thán bậc Đại Sĩ :\r","fontSize":12,"order":215},{"content":"38. Chính ngài là bậc tha tâm thông,\u000bNhờ vậy, từ vua đến đạo quân\u000bGiải thoát khỏi vòng vây dục vọng,\u000bXin ngài ban bố một hồng ân\u000bChúng ta quả thật đều mong ước\u000bĐạt đến niềm an lạc Thánh nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":216},{"content":"Sau đó bậc Đại Sĩ ngâm vần kệ khác để ban cho các vị đặc ân này:\r","fontSize":12,"order":217},{"content":"39. Ta ban điều các vị mong cầu\u000bĐể các vị xa ác dục mau,\u000bHoan hỷ vô biên, tâm thấm đượm,\u000bĐạt thành cực lạc ước về sau.\u000bNghe vậy các vị ngâm kệ tán đồng:\u000b40. Mọi việc làm theo lệnh của ngài,\u000bNhững gì ngài nghĩ tối ưu thôi, \u000bĐể tâm thấm đượm vô biên hỷ\u000bĐạt đến lạc an dạ ước hoài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":218},{"content":"Sau đó bậc Đại Sĩ ban lệnh truyền đại giới cho đám quân sĩ của ba vị vua và bảo hội chúng khổ hạnh ra về qua vần kệ này:\r","fontSize":12,"order":219},{"content":"41. Vinh dự thay Đã viếng Ki-sa,\u000bGiờ đây chư vị hãy về nhà,\u000bHỡi chư hiền Thánh danh lừng lẫy,\u000bHãy trú an trong tịnh lạc kia,\u000bNiềm hỷ lạc trong đời Thánh hạnh\u000bChính là Cực lạc tối cao xa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":220},{"content":"Các Thánh nhân này tán đồng ý kiến của ngài bằng cách cung kính đảnh lễ ngài, rồi bay lên hư không trở về cư trú của mình. Còn Đế Thích Thiên chủ từ chổ ngồi chắp tay đảnh lễ bậc Đại Sĩ chẳng khác nào tôn kính vầng nhật, rồi cùng hội chúng ra về.\r","fontSize":12,"order":221},{"alignment":1,"content":"*\r","fontSize":12,"order":222},{"content":"Thấy vậy, bậc Đại Sĩ ngâm các vần kệ sau:\r","fontSize":12,"order":223},{"content":"42. Nghe thuyết toàn Chân lý tối cao\u000bBởi hiền nhân giọng điệu thanh tao,\u000bChư Thiên trở lại miền thiên giới, \u000bAn lạc, ân tình thắm thiết sao!\u000b\u000b43. Lời lẽ Thánh hiền dạy lọt tai,\u000bMang đầy ý nghĩa, giọng thanh bai,\u000bAi tinh cần tập trung tâm trí\u000bTầm tứ chuyên đề, sẽ thấy ngay:\u000bĐường nhập tịnh theo từng cấp bực,\u000bThoát ly Thần Chết độc quyền oai.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":224},{"content":"Bậc Đạo Sư đã thuyết giáo như vậy đưa đến quả A-la-hán tối thượng và bảo:\r","fontSize":12,"order":225},{"content":"- Không phải chỉ ngày nay, mà ngay cả ngày xưa nữa, cũng có trận mưa hoa trời nhân dịp lễ hỏa táng Thánh thể của Mục-kiền-liên.\r","fontSize":12,"order":226},{"content":"Rồi Ngài giảng bày các Thánh đế và nhận diện Tiền thân:\r","fontSize":12,"order":227},{"content":"- Thời ấy Salissara là Sàriputta (Xá-lợi-phất), Mendissara là kassapa (Ca-diếp), Pabbata là Anuruddha (A-na-luật-đà), Devala là Kaccàyana (Ca-chiên-diên),Anussisa là ànanda, Kisavaccha là Kolita (tức Mục-kiền-liên), Sarabhanga là Bồ-tát, các ông phải hiểu Tiền thân này như vậy.\r","fontSize":12,"order":228},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":229}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XVII\/Phẩm Bốn Mười Bài Kệ\/522. Chuyện đại nhân thiện xạ Sarabhanga (Tiền thân Sarabhanga)\r","title":"522. Chuyện đại nhân thiện xạ Sarabhanga (Tiền thân Sarabhanga)\r"},{"ID":524,"paragraphs":[{"content":"523. Chuyện thiên nữ Alambusà (Tiền thân Alambusà)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thiên chủ In-dra, đấng vạn năng…,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này bậc Đạo Sư kể trong lúc trú tại Kỳ Viên về việc một Tỷ-kheo bị mê hoặc bởi người của thời kỳ phóng dật trước kia.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Toàn thể đề tài câu chuyện được kể lại đầy đủ trong Tiền thân Indriya số 432. Lúc ấy giờ bậc Đại \r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Sư hỏi vị Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Tỷ-kheo, có thật ông sinh tâm bất mãn chăng?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thưa vâng. Bạch Thế Tôn, quả đúng vậy.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Do ai gây nên?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Bạch Thế Tôn, do người vợ cũ của con ngày trước.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"-Này Tỷ-kheo, nữ nhân này đã làm hại ông, chính vì kẻ đó mà trước kia ông đã mất Thiền lực, và phải nằm liệt suốt ba năm ròng trong trạng thái tán loạn tâm trí, đến khi hồi tỉnh, ông đã than khóc thảm thiết. Nói xong Ngài kể cho vị này câu chuyện quá khứ.\r","fontSize":12,"order":10},{"alignment":1,"content":"*\r","fontSize":12,"order":11},{"content":"Ngày xưa dưới triều vua Brahmadatta ở Ba-la-nại, Bồ-tát tái sinh vào một gia đình Bà-la-môn ở quốc độ Kàsi. Khi đến tuổi trưởng thành, ngài thông thạo mọi môn học thuật và sau đó ngài xuất gia vào rừng sống bằng củ quả rừng. Lúc bấy giờ, một con nai cái sống trong vùng thảo am của vị Bà La Môn này, ăn cỏ và uống nước suối có hòa lẫn tinh dịch của ngài, rồi lại sinh lòng say mê ngài đến độ nó mang thai và từ đó đến trú luôn ở nơi gần nhà của ẩn sĩ.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Bậc Đại Sĩ xem xét kỹ vấn đề và biết được sự thật của trường hợp trên. Về sau, nai cái sinh một nam nhi, và bậc Đại Sĩ chăm sóc hài nhi ấy với tình phụ tử. Hài nhi được đặt tên là Isisinga.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Khi chàng trai đến tuổi trưởng thành, ngài cho chàng thọ giới tu hành và khi ngài đã già, ngài dẫn chàng đến rừng Nàri và căn dặn : \r","fontSize":12,"order":14},{"content":"- Này con yêu quý, ngay trong vùng Tuyết Sơn này có nhiều nữ nhân tươi đẹp như hoa, chúng thường đem tai họa tàn khốc cho những ai rơi vào uy lực của chúng; vậy con đừng để cho chúng chinh phục.\r","fontSize":12,"order":15},{"content":"Chẳng bao lâu sau đó, ngài tử trần và sinh lên Phạm thiên giới. Còn ẩn sĩ Isisinga trong lúc tham thiền nhập định, an trú tại vùng Tuyết Sơn kia làm một nhà đại khổ hạnh khắc nghiệt, hành hạ xác thân đủ mặt.Vì uy lực công đức của ẩn sĩ này, cung của Đế Thích Thiên chủ xem xét tìm ra nguyên nhân và suy nghĩ: \"Người này sẽ hạ ta xuống khỏi ngôi vị Thiên chủ, vậy ta quyết sai một Thiên nữ đi phá hoại công đức của vị này\".\r","fontSize":12,"order":16},{"content":"Sau khi quan sát toàn thế giới chư Thiên, giữa đám hai mươi lăm triệu nàng thị nữ cõi trời, ngài thấy ngoại trừ Thiên nữ Alambusà, không có ai xứng hợp với công việc này hơn cả. Ngài liền triệu nàng đến, và ban lệnh cho nàng phải đi phá hoại công đức của Thánh nhân thanh tịnh kia.\r","fontSize":12,"order":17},{"alignment":1,"content":"*\r","fontSize":12,"order":18},{"content":"Để giải thích vấn đề này, bác Đạo Sư ngâm vần kệ đầu:\r","fontSize":12,"order":19},{"content":"1. Thiên chủ In-dra (*), đấng vạn năng,\u000bXưa kia đã giết Va-tra thần,\u000bTriệu nàng Thiên nữ vào cung điện\u000bVì biết nàng mưu chước lẫy lừng.\u000b\u000b2. \"Thiên nữ A-lam\", Đế Thích truyền:\u000b\"Ở trên hội chúng của chư Thiên\u000bBảo nàng đến gặp I-si nọ\u000bQuyến rũ chàng say đắm mối duyên\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":20},{"content":"(*) Indra và Vàsava: danh hiệu của Sakka\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Đế Thích chủ phán bảo Alambusà:\r","fontSize":12,"order":22},{"content":"- Nàng hãy tìm gặp Isisinga, dùng uy lực của nàng chinh phục chàng và phá hủy công đức của chàng.\r","fontSize":12,"order":23},{"content":"Rồi ngài ngâm vần kệ:\r","fontSize":12,"order":24},{"content":"3. Hãy theo cám dỗ sát bên chàng\u000bVì chính chàng là bậc Thánh nhân,\u000bTrong lúc đi tìm nguồn Cực lạc,\u000bLại còn chiến thắng cả Thiên hoàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":25},{"content":"Nghe nói vậy, nàng Alambusà đáp hai vần kệ:\r","fontSize":12,"order":26},{"content":"4. Giữa bao Thiên nữ, tấu Thiên hoàng,\u000bSao chỉ riêng nhìn đến tiện nhan, \u000bVà bảo phận hèn đi quyến rũ\u000bThánh nhân đe dọa chiếc ngai vàng?\u000b\u000b5. Vườn Nan-da, cực lạc thần tiên, \u000bCó biết bao Thiên nữ diệu huyền, \u000bĐến lượt một nàng trong đám ấy,\u000bXin giao việc đáng rủa nguyền trên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":27},{"content":"Tiếp theo Đế Thích Thiên chủ ngâm ba vần kệ:\r","fontSize":12,"order":28},{"content":"6. Nàng nói đúng thay, ở Lạc viên\u000bNan-da-na, trẫm biết vườn tiên\u000bNhiều Thiên nữ diễm kều dung sắc\u000bSánh kịp nàng, thường được ngắm xem.\u000b\u000b7. Nhưng này, hỡi tuyệt thế tiên nương,\u000bChẳng có ai dùng kế mỹ nhơn\u000bĐiêu luyện như nàng, hàng quyến rũ\u000bThánh nhân bằng mọi cách điên cuồng.\u000b\u000b8. Vậy nàng quả thật đóa hoa khôi,\u000bHãy bước lên đường, tố nữ ôi, \u000bDùng lực thần kia là mỹ sắc\u000bBuộc hiền nhân nọ phục oai trời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":29},{"content":"Nghe lời này, nàng Alambusà ngâm hai vần kệ:\r","fontSize":12,"order":30},{"content":"9. Phận hèn sẽ quyết, tấu Thiên hoàng, \u000bTiến bước lên đường phụng mệnh ban\u000bSong vẫn lo âu phần thiếp dám\u000bLiều mình hại bậc Thánh nghiêm trang.\u000b\u000b10. Bởi vì lắm kẻ đáng thương thay,\u000b(Thiếp sợ run vì ý nghĩ này:)\u000bLàm hại Thánh hiền, nên phải đọa, \u000bĂn năn ngục tối khổ đau đầy.\u000b\u000b11. Thiên nữ A-lam nói vậy xong,\u000bKhởi hành, nàng lướt tóc như phong,\u000bĐi lôi cuốn tịnh nhân lừng lẫy\u000bVào các hạnh vi bất tịnh nhân.\u000b\u000b12. Đến cánh rừng kia nữa dặm sâu,\u000bThắm tươi đỏ rực các chùm dâu,\u000bI-si trú ẩn trong rừng ấy,\u000bNàng biến mình đi chẳng thấy đâu.\u000b\u000b13. Tảng sáng tinh mơm chớm nắng đào,\u000bTrước khi vầng nhật hiện lên cao,\u000bNàng Thiên nữ đến gần hiền giả,\u000bĐang quét thảo am sạch biết bao!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":31},{"content":"Các vần kệ này phát xuất từ Trí tuệ Tối thắng.\r","fontSize":12,"order":32},{"content":"Lúc ấy, vị khổ hạnh ngâm kệ hỏi nàng:\r","fontSize":12,"order":33},{"content":"14. Ai đó như tia chớp sáng ngời,\u000bRõ ràng như thể ánh sao mai,\u000bĐôi tay đeo ngọc, hoa tai điểm,\u000bLấp lánh từ xa rực cả trời?\u000b\u000b15. Như phấn chiên-đàn, tỏa ngát hương,\u000bHuy hoàng chẳng khác ánh chiêu dương,\u000bYêu kiều vóc liễu thanh thanh dáng.\u000bTuyệt sắc cho ai được ngắm nàng,\u000b\u000b16. Dịu dàng, trong trắng với lưng thon,\u000bNhún nhẩy nhịp nhàng nhón gót son,\u000bYểu điệu thân nàng bao diễm lệ,\u000bLàm ta say đắm cả tâm hồn!\u000b\u000b17. Cặp đùi nàng giống chiếc vòi voi,\u000bDài thẳng thon dần thật mảnh mai, \u000bMông của nàng êm đềm xúc cảm\u000bTròn như mặt gỗ để chơi bài.\u000b\u000b18. Rốn nàng để lộ đám lông mềm,\u000bTa tưởng chừng tơ các ngó sen\u000bTừ phía xa xa nhìn chỉ thấy\u000bTựa hồ đầy dược thủy đen huyền!\u000b\u000b19. Đôi vú sữa như nửa quả bầu,\u000bCăng phồng, khoe cả cặp hình cầu,\u000bSăn dòn, cho dẫu không cây chống,\u000bChúng thật hoàn toàn chẳng dựa đâu!\u000b\u000b20. Môi lưỡi nàng đều đỏ thắm tươi\u000bThật là quý tướng hiếm hoi ôi!\u000bCổ dài như thể linh dương núi,\u000bLại vẽ thêm ba ngấn rạch ròi!\u000b\u000b21. Răng nàng dùng chút gỗ lau chùi.\u000bTrong sạch, luôn luôn giữ sáng ngời,\u000bLấp lánh cả hàm trên lẫn dưới\u000bChiếu đầy tia sáng, trắng tinh khôi!\u000b\u000b22. Đôi mắt nàng bầu dục dáng hình\u000bKhi nhìn, bao vẻ đẹp đa tình,\u000bKhác nào đôi trái dâu đen láy,\u000bTô điểm màu đo đỏ mép vành.\u000b\u000b23. Bím tóc mướt trơn, chẳng quá dài,\u000bKết thành từng cuốn, gọn nhất đời,\u000bĐiểm vàng đầu mút, mùi thơm ngát\u000bDầu phấn đàn hương quý tuyệt vời!\u000b\u000b24. Giữa mọi người theo nghiệp bán mua,\u000bNuôi bầy gia súc hoặc cày bừa,\u000bGiữa bao hiền thánh đầy uy lực,\u000bNguyện sống đời thanh tịnh ẩn cư.\u000b\u000b25. Trong muôn loài giữa cõi trần gian,\u000bTa chẳng thấy ai sánh kịp nàng,\u000bThân phụ là ai, cùng quý tánh,\u000bTa mong nàng thổ lộ cho tường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":34},{"content":"Trong lúc vị ẩn sĩ tán tụng nàng Alambusa từ bàn chân lên đến đỉnh đầu, không sót đường tơ kẻ tóc nào, nàng vẫn giữ lời yên lặng và khi nghe chàng nói lời lẽ dài dòng như vậy, nàng nhận thấy tâm trạng của chàng dao động biết dường nào, liền ngâm kệ này:\r","fontSize":12,"order":35},{"content":"26. Vạn phúc trời ban đến bạn lành,\u000bThời gian, Ca-diếp hỡi, trôi nhanh,\u000bSao chàng mãi hỏi chi vơ vẩn,\u000bChẳng phải đôi ta chỉ một mình?\u000b\u000b27. Hãy vào am thất, chốn tu hành,\u000bChụp lấy ngay cơ hội chứng minh\u000bNgàn thú giao hoan này khét tiếng\u000bGiữa người sùng báo đạo si tình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Nói vậy xong, Thiên nữ Alambusà nghĩ thầm: \"Nếu ta cứ đứng yên, chàng sẽ không đến gần cho ta được dịp quyển rũ chàng, vậy ta phải làm như thế sắp bỏ chạy\".\r","fontSize":12,"order":37},{"content":"Rồi dùng mỹ nhân kế để làm dao động quyết tâm của vị ẩn sĩ, nàng bỏ chạy về hướng ban nãy nàng đã xuất hiện để đến gần chàng.\r","fontSize":12,"order":38},{"alignment":1,"content":"*\r","fontSize":12,"order":39},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":40},{"content":"28. Nói xong Thiên nữ Lam-bu-sà\u000bVội vã tạ từ cất bước xa\u000bDanh sĩ I-si, hòng quyến rũ\u000bThánh nhân vướng phải nghiệp dâm tà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":41},{"alignment":1,"content":"*\r","fontSize":12,"order":42},{"content":"Vị ẩn sĩ thấy nàng bỏ đi, liền kêu lên:\r","fontSize":12,"order":43},{"content":"- Nàng đã đi rồi.\r","fontSize":12,"order":44},{"content":"Và chàng nhanh nhẹn chận lối nàng, trong khi nàng đang chầm chậm bước ra, rồi lấy tay nắm tóc nàng lại.\r","fontSize":12,"order":45},{"alignment":1,"content":"*\r","fontSize":12,"order":46},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":47},{"content":"29. Như gió, Thánh nhân lướt vội vàng\u000bCố ngăn nàng chạy trốn xa chàng,\u000bHăng say đeo đuổi theo Thiên nữ,\u000bChụp lấy đầu, lôi mái tóc nàng.\u000b\u000b30. Chính tại nơi chàng đứng lặng yên,\u000bHằng nga ôm chặt giữa tay tiên,\u000bTức thì công hạnh chàng tiêu hết\u000bTrước lực thần mê hoặc đảo điên!\u000b\u000b31. Tư niệm nàng bay đến Ngọc cung\u000bTại Nan-da Thượng uyển muôn trùng,\u000bNgọc hoàng hiểu rõ điều nàng ước,\u000bPhái vội thiên xa lấp lánh vàng.\u000b\u000b32. Trang hoàng giăng trải đủ yên cương,\u000bTô điểm cân đai phủ mấy tầng,\u000bTại đó, Thánh nhân nằm khuất phục\u000bTrong tay Thiên nữ lắm ngày trường!\u000b\u000b33. Ba năm ròng rã lướt qua đầu\u000bChẳng khác nào, giây lát bóng câu, \u000bCho đến phút sau cùng, Thánh giả\u000bTrở mình thức khỏi cánh tay mầu!\u000b\u000b34. Cây xanh chàng thấy khắp nơi nơi,\u000bVà chiếc bệ thờ cạnh đó thôi,\u000bThăm thẳm ngàn cây vang vọng mãi\u000bTiếng sơn ca lảnh lót ngân dài.\u000b\u000b35. Nhìn quanh, chàng nức nở đau thương,\u000bNhỏ lệ đắng cay phận tủi hờn:\u000b\"Ta chẳng cầu kinh, dâng lễ vật\u000bNơi đây chẳng cúng tế đăng đàn.\u000b\u000b36.Ta trú rừng hoang vắng, độc thân,\u000bNào ai người cám dỗ mình chăng?\u000bAi dùng tà hạnh làm tiêu tán\u000bTất cả lương tâm với trí năng,\u000bChẳng khác con thuyền đấy báu vật \u000bBị chìm đắm giữa chốn trùng dương?\"\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":48},{"content":"Nghe vậy, Alambusà nghĩ thầm: \"Nếu ta không nói rõ, ắt chàng sẽ nguyền rủa ta, vậy ta phải nói cho chàng hay\". Rồi nàng hiện hình ra đứng bên cạnh chàng ngâm kệ:\r","fontSize":12,"order":49},{"content":"37. Thiên chủ Sak-ka phải đến đây,\u000bNguyện làm tỳ nữ phục tuân ngài;\u000bDù vô tình thiếp không hay biết,\u000bĐã hại người trong cực lạc này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":50},{"content":"Nghe nàng nói vậy, chàng liền nhớ lại lời cha dạy, rồi than khóc về việc chàng đã bị phá tan hết công hạnh chỉ vì bất tuân lời cha, và ngâm kệ:\r","fontSize":12,"order":51},{"content":"38. Thân phụ ta, Ca-diếp Đại nhân,\u000bTrí hiền khuyên nhủ trẻ buông lung:\u000b\"Nữ nhân cũng giống hoa sen đẹp,\u000bThận trọng, thiện nam, trước lực thần!\"\u000b\u000b39. Đề phòng nữ sắc mê hồn,\u000bHiểm họa đâu đây chực kế gần.\u000bDo vậy, lòng nhân từ thúc đẩy\u000bNghiêm đường khuyên nhủ trẻ phòng thân.\u000b\u000b40. Phóng dật, ta cam chịu bỏ qua\u000bNhững lời thông tuệ của cha già,\u000bThan ôi, đơn độc, ta đau đớn,\u000bNay sống rừng hoang, dạ xót xa!\u000b\u000b41. Đời cũ, ta nguyền rủa lắm thay,\u000bVâng lời cha dạy kể từ đây,\u000bThà đành vong mạng còn hơn phải\u000bTrở lại đường xưa lối cũ này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":52},{"content":"Sau đó, chàng từ bỏ dục lạc, và tham thiền nhập định. Còn Alambusà thấy rõ công đức tu tập của chàng biết rằng chàng đã đạt Thiền chứng, liền hoảng sợ cầu xin chàng tha tội.\r","fontSize":12,"order":53},{"alignment":1,"content":"*\r","fontSize":12,"order":54},{"content":"Bậc Đạo Sư ngâm hai vần kệ làm sáng tỏ vấn đề này:\r","fontSize":12,"order":55},{"content":"42. Bỗng chốc A-lam hiểu rõ ràng\u000bLực chàng kiên định, thật can tràng,\u000bVội quỳ đảnh lễ hiền nhân ấy,\u000bLập tức nàng ôm lấy gót chàng.\u000b\u000b43. \"Xin dẹp lôi đình, đấng Thánh minh,\u000bThiếp đã gây một chuyện tày đình,\u000bKhi chư Thiên cõi trời vinh hiển\u000bRúng động kinh hoàng nghe đại danh\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":56},{"alignment":1,"content":"*\r","fontSize":12,"order":57},{"content":"Sau đó, chàng để Thiên nữ ra đi và bảo:\r","fontSize":12,"order":58},{"content":"- Này Thiên nữ, ta tha tội cho nàng, thôi nàng hãy đi nơi nào tùy ý.\r","fontSize":12,"order":59},{"content":"Rồi chàng ngâm kệ:\r","fontSize":12,"order":60},{"content":"44. Tam thập tam Thiên, hưởng phước lành\u000bCùng Và-sa (*), chúa tể quần sinh, \u000bVà nàng Thiên nữ, xin từ giã,\u000bNàng được tự do thỏa nguyện mình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":61},{"content":"(*) Indra và Vàsava: danh hiệu của Sakka\r","fontItalic":-1,"fontSize":12,"order":62},{"content":"Từ tạ chàng xong, nàng trở về thiên giới trong chiếc xe vàng ấy.\r","fontSize":12,"order":63},{"alignment":1,"content":"*\r","fontSize":12,"order":64},{"content":"Bậc Đạo Sư ngâm ba vần kệ làm sáng tỏ vấn đề này:\r","fontSize":12,"order":65},{"content":"45. Ôm lấy đôi chân bậc trí nhân\u000bĐi về phía hữu, diễu quanh vòng,\u000bChắp tay, dáng điệu cầu tha tội,\u000bNàng hiện hình đi khỏi mắt chàng.\u000b\u000b46. Nàng Thiên nữ lại cỡi xe vàng,\u000bLộng lẫy yên cương được điểm trang,\u000bMọi vẻ huy hoàng khăn ngọc phủ,\u000bNàng phi nhanh đến cõi thiên đàng.\u000b\u000b47. Như đuốc hồng hay chớp lóe ngang,\u000bNàng du hành vượt thẳng trời quang,\u000bSak-ka Thiên chủ hân hoan phán:\u000b\"Chẳng ước nguyện nào trẫm chẳng ban\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":66},{"content":"Khi nhận được điều ước do ngài ban, nàng ngâm vần kệ kết thúc:\r","fontSize":12,"order":67},{"content":"48. Ví dầu Đế Thích, chúa chư Thiên\u000bBan thiếp điều tâm ước nguyện riêng:\u000b\"Xin chẳng bao giờ còn cám dỗ\u000bThánh nhân nào phá bỏ lời nguyền\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":68},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":69},{"content":"Đến đây bậc Đạo Sư chấm dứt Pháp thọai dành cho vị Tỷ kheo kia và giảng giải cho các Thánh Đế cùng nhận diện Tiền thân: - Khi cac Thánh Đế kết thúc, vị Tỷ kheo ấy đắc Sơ quả Dự lưu:\r","fontItalic":-1,"fontSize":12,"order":70},{"content":"- Lúc bấy giờ Alambusà chính là người vợ trong những ngày phóng dật cũ, Isisinga là vị Tỷ kheo thối thất này và bậc đại Thánh, cha chàng, chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":71},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":72}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XVII\/Phẩm Bốn Mười Bài Kệ\/523. Chuyện thiên nữ Alambusà (Tiền thân Alambusà)\r","title":"523. Chuyện thiên nữ Alambusà (Tiền thân Alambusà)\r"},{"ID":525,"paragraphs":[{"content":"524. Chuyện long vương Samkhapàla (Tiền thân Samkhapàla)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Dáng điệu thanh tao, tướng đẹp xinh…,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này được bậc Đạo Sư kể trong lúc trú tại Kỳ Viên, liên quan đến các phận sự trong những ngày trai giới (Bố-tát giới).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Lúc bấy giờ, nhân dịp này bậc Đạo Sư tán thán một số cư sĩ hành trì trai giới và bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Các hiền nhân ngày xưa đã từ bỏ cảnh giới huy hoàng của Long vương (Nàga) và hành trì trai giới.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi theo lời thỉnh cầu của các Tỷ kheo, Ngài kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Ngày xưa một vị vua xứ Magadha (Ma-kiệt-đà) cai trị thành Ràjagaha (Vương Xá). Thời bấy giờ, Bồ-tát sinh làm vương tử của Chánh hậu, được đặt tên là Duyyodhana. khi đến tuổi trưởng thành, ngài thông đạt các môn học thuật tại Takkasilà và trở về triều thăm vua cha, phụ vương liền truyền ngôi cho ngài và xuất gia tu hành tại ngự viên.\r","fontSize":12,"order":8},{"content":"Cứ ba lần trong ngày, Bồ-tát đến yến kiến phụ vương thời bấy giờ được tôn kính và cung phụng trọng thể. Việc này gây trở ngại khiến vua cha không thể thực hành ngay cả những pháp môn làm phát khởi Thiền định, nên ngài suy nghĩ: \"Ta đang hưởng đầy lợi dưỡng cùng với sự tôn sùng tột bực, nếu ta còn ở đây thì không thể nào đoạn trừ tham dục được. Vậy ta đừng nói gì với hoàng nhi cả, cứ việc bỏ đi nơi khác\".\r","fontSize":12,"order":9},{"content":"Thế là không nói gì với một ai, ngài rời ngự viên và vượt qua biên giới của quốc độ Ma-kiệt-đà, ngài dựng một lều lá trong quốc độ Mahimsaka, gần núi Candaka, bên dòng sông Kannapenà uốn khúc, là nơi nó bắt nguồn từ hồ Samkhapàla. Ngài an trú tại nơi đó đến khi thành tựu các pháp môn làm phát khởi Thiền định, ngài tu tập các Thắng trí, và chỉ thọ thực những gì ngài kiếm được. Một vị Long vương loài Rồng Nàga, có danh hiệu Samkhapàla, sinh trưởng từ dòng sông Kannapennà cùng hội chúng đông đảo loài Rồng, thỉnh thoảng đến yết kiến vị ẩn sĩ này, nên ngài thuyết pháp cho Long vương.\r","fontSize":12,"order":10},{"content":"Lúc bấy giờ vương tử nóng lòng gặp cha mà không biết hiện ngài ở đâu, nên thân hành đi tìm. Khi biết được nơi ngài đang cư ngụ như thế, vua cùng đám tùy tùng đông đảo đến yết kiến ngài.\r","fontSize":12,"order":11},{"content":"Sau khi dừng lại ở một đoạn đường ngăn cách nơi ấy, vua cùng một số cận thần đi về phía lều ẩn sĩ. Lúc ấy Long vương Samkhapàla đang cùng đám tùy tùng nghe thuyết pháp, nhưng khi thấy vua đến gần, liền đứng dậy vái chào bậc trí giả rồi từ tạ ra về.\r","fontSize":12,"order":12},{"content":"Vua vái chào phụ vương và sau các nghi lễ thông thường của đôi bên trao đổi xong, vua hỏi:\r","fontSize":12,"order":13},{"content":"- Bạch Tôn giả, vị vua nào vừa yết kiến Tôn giả?\r","fontSize":12,"order":14},{"content":"- Này vương nhi, đó là Long vương Samkhapàla.\r","fontSize":12,"order":15},{"content":"Vương tử liền mong ước viếng thăm cảnh giới Nàga vì vẻ huy hoàng vĩ đại ở đó. Khi ở lại cùng cha vài ngày, ngài cung cấp phụ vương đủ thực phẩm như thường lệ rồi trở về thành.\r","fontSize":12,"order":16},{"content":"Nơi đó, ngài đã cho xây Bố thí đường tại bốn cổng thành, nhờ công đức bố thí ấy, ngài đã gây chấn động khắp cõi Diêm-phù-đề. Vì ước nguyện lên cảnh giới Rồng Nàga, ngài luôn hành trì giới luật và giữ các phận sự trong ngày trai giới nên khi mạng chung, ngài tái sinh vào cảnh giới Rồng Nàga làm Long vương Samkhapàla.\r","fontSize":12,"order":17},{"content":"Dần dần qua thời gian, ngài đâm chán cảnh huy hoàng này, nên từ khi ước nguyện tái sinh làm người, ngài lại hành trì các ngày trai giới; nhưng ở trong cảnh giới Rồng Nàga, việc hành trì giới luật không có kết quả gì, giới đức của ngài lại bị hao tổn.\r","fontSize":12,"order":18},{"content":"Từ đó, ngài lìa bỏ cảnh giới Nàga và đến một nơi không xa dòng sông Kannapennà ấy, cuộn mình quanh tổ kiến giữa đường cái và đường mòn, ngài quyết tâm giữa ngày trai giới và thực hành giới đức. Và ngài bảo:\r","fontSize":12,"order":19},{"content":"- Kẻ nào cần da thịt ta thì cứ lấy hết đi.\r","fontSize":12,"order":20},{"content":"Và như vậy theo hạnh bố thí, ngài hy sinh thân mình, nằm trên tổ kiến, an nghỉ tại đó trong các ngày mười bốn và rằm giữa tháng, cứ hai tuần ngài trở về cảnh giới Nàga.\r","fontSize":12,"order":21},{"content":"Một ngày kia, khi ngài đang nằm đó, thực hành giới luật xong, có một đám mười sáu nam nhân từ làng bên cạnh, thèm ăn thịt nên lang thang vào rừng, cầm vũ khí trong tay. Khi trở về chẳng kiếm được thú vật gì, chúng thấy ngài nằm trên tổ kiến liền nghĩ: \"Hôm nay ta chẳng bắt được một con tắc kè nhỏ nào nữa, vậy ta phải giết rắn chúa này mà ăn thịt\".\r","fontSize":12,"order":22},{"content":"Nhưng vì sợ thân mình ngài quá to lớn, dù chúng có bắt được ngài, ngài cũng sẽ thoát ra, nên chúng nghĩ rằng phải đâm ngài bằng các cây cọc ngay khi ngài đang nằm cuộn mình ở đó và sau khi gây thương tích cho ngài như vậy, chúng sẽ bắt ngài đi. Thế là chúng cầm cọc tiến đến gần ngài.\r","fontSize":12,"order":23},{"content":"Lúc bấy giờ Bồ-tát biến hình to lớn như chiếc thuyền rộng cực kỳ xinh đẹp tựa vòng hoa lài đặt trên mặt đất, đôi mắt như quả Gunja, chiếc đầu như đóa hoa Jayasumana.\r","fontSize":12,"order":24},{"content":"Khi nghe tiếng chân của mười sáu người kia, ngài ngẩng đầu lên từ thân thể cuộn tròn, mở to đôi mắt rực lửa nhìn cả bọn đi đến cầm cả cọc trong tay. Ngài suy nghĩ: \"Hôm nay ước nguyện của ta sẽ thành tựu trong lúc ta nằm ở đây, vậy ta phải nhất tâm cao độ và hy sinh thân mạng ta cho bọn chúng, khi chúng lấy dao đâm ta, gây thương tích đầy mình mẩy ta, ta cũng không được mở mắt ra căm hận nhìn chúng\". Rồi để giữ vững quyết tâm này vì sợ phạm giới luật, ngài dấu đầu vào giữa đám mào và nằm yên. Bọn người kia đến gần ngài nắm ấy đuôi kéo lê đi trên mặt đất. Sau đó lại thả ngài xuống, chúng dùng cọc nhọn đâm vào tám chỗ trên thân ngài rồi lấy gậy tre màu đen, gai nhọn đủ thứ đâm vào các vết thương đang nứt nẻ, xong lại tiến bước, lôi ngài theo bằng dây thừng buộc vào tám chỗ ấy.\r","fontSize":12,"order":25},{"content":"Bậc Đại Sĩ từ lúc bị thương tích bởi cọc nhọn kia, chẳng hề mở mắt hay căm hận nhìn chúng, song khi ngài bị kéo lê đi bằng tám sợi dây ấy, đầu ngài chúc xuống, đập vào đất. Vì thế khi chúng thấy đầu ngài rủ xuống, chúng đặt ngài trên con đường dốc cao, đâm qua mũi ngài một chiếc cọc mỏng, nhấc đầu ngài lên, luồn sợi dây vào mũi, và sau khi buộc đầu dây xong, chúng lại nhấc đầu ngài tiếp tục kéo đi.\r","fontSize":12,"order":26},{"content":"Vừa lúc ấy một vị điền chủ tên gọi là Alàra ở trong thành Mithila thuộc quốc độ Videha, đang ngồi trong một cỗ xe sang trọng du hành cùng năm trăm cỗ xe nữa, trông thấy bọn ác nhân đang cố lôi Bồ-tát trên đường, liền cho cả mười sáu người trong bọn chúng mỗi người một con bò, một nắm tiền vàng, đầy đủ y phục bên trong lẫn bên ngoài, lại cho vợ con chúng đồ kim hoàn để đeo, xong bảo chúng thả ngài ra.\r","fontSize":12,"order":27},{"content":"Bồ-tát liền trở về cung điện Nàga, lập tức đem theo đám tùy tùng đông đảo, đến gặp Alàra, và sau khi tán dương cảnh đẹp của Long cung Nàga, ngài đem ông về đó.\r","fontSize":12,"order":28},{"content":"Ngài ban tặng đại vinh hoa phú quý cho ông, cùng với ba trăm Long nữ và mời thọ hưởng đủ lạc thú thiên giới. Alàra sống một năm tròn tại cung thất Nàga hưởng mọi thiên lạc xong, liền bảo Long vương:\r","fontSize":12,"order":29},{"content":"- Này hiền hữu, ta muốn trở thành ẩn sĩ tu hành.\r","fontSize":12,"order":30},{"content":"Rồi đem theo đủ mọi thứ cần dùng cho đời ẩn sĩ, ông rời Long cung Nàga đi đến vùng Tuyết Sơn tu hành, an trú tại đó một thời gian dài. Dần dần, ngài tiếp tục ra đi đến gần thành Ba-la-nại và an trú trong ngự viên.\r","fontSize":12,"order":31},{"content":"Hôm sau ngài vào thành đi khất thực, tiến vào cung. Vua Ba-la-nại thấy diện mạo ngài quả thật uy nghi liền cho gọi ngài vào yết kiến, đặt ngài lên chiếc bảo tọa đặc biệt và ban đủ cao lương mỹ vị. Còn vua ngồi trên chiếc bảo tọa thắp hơn, đảnh lễ ngài xong, lại đàm đạo với ngài, vua ngâm vần kệ đầu:\r","fontSize":12,"order":32},{"content":"1. Dáng điệu thanh tao, tướng đẹp xinh,\u000bChắc con dòng thế phiệt trâm anh,\u000bNiềm vui thế tục sao rời bỏ,\u000bKhoác áo tu, theo luật Thánh hành?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":33},{"content":"Các vần kệ sau đây là những lời đối đáp xen kẽ giữa vị ẩn sĩ khổ hạnh và vua:\r","fontSize":12,"order":34},{"content":"Ẩn sĩ Alàra:\r","fontSize":12,"order":35},{"content":"2.Tâu Chúa công, ta nhớ rõ rành\u000bCung Long vương nọ, dáng oai linh,\u000bQuả lành phát xuất từ thanh tịnh,\u000bNên nguyện khoác áo Thánh hành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Đức vua:\r","fontSize":12,"order":37},{"content":"3. Chẳng mối hãi kinh hoặc dục, sân\u000bKhiến hiền nhân phải bỏ lời chân:\u000bNói cho ta rõ điều mong biết,\u000bTịnh tín tâm ta phát triển dần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":38},{"content":"Ẩn sĩ Alàra:\r","fontSize":12,"order":39},{"content":"4. Tâu Đại vương, trong bước hải hồ,\u000bTrên đường ta thấy lũ côn đồ\u000bĐang lôi Rồng lớn, dây xiềng trói,\u000bChiến thắng cười vui trở lại nhà.\u000b\u000b5. Chúa thượng, ta liền đến hét to:\u000b- Kinh hoàng, ta sửng sốt không ngờ\u000b\"Các ngài, lôi quái long đâu đó,\u000bÁc đàng, làm gì nó nữa được?\"\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":40},{"content":"Ác đảng:\r","fontSize":12,"order":41},{"content":"6. Rồng lớn ngài đang thấy trói vầy\u000bDị hình, cho thực phẩm ta đây\u000bA-là-ra, chẳng còn mơ ước\u000bHưởng món ngon hơn mỹ vị này.\u000b\u000b7. Từ đây ta vụt thẳng về nhà\u000bMỗi đứa dùng dao xẻ thịt ra, \u000bThưởng thức thịt ngon, vì phải biết,\u000bTừ thủ rồng rắn chính nhà ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":42},{"content":"Alàra:\r","fontSize":12,"order":43},{"content":"8. Vì Rồng này mới bắt trong rừng\u000bĐang bị kéo về nấu món ăn, \u000bTa tặng mỗi bò cho một vị,\u000bCác ngài thả nó khỏi dây chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":44},{"content":"Ác đảng:\r","fontSize":12,"order":45},{"content":"9. Thịt bò nghe quả thật bùi tai,\u000bRồng rắn ê hề thịt bấy nay,\u000bLời ấy, A-là, ta chấp thuận,\u000bTừ đây, tình bạn sẽ lâu dài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":46},{"content":"Alàra:\r","fontSize":12,"order":47},{"content":"10. Chúng thả ngài ra khỏi sợi dây\u000bBuộc xuyên qua lỗ mũi căng thay,\u000bChúa Rồng thoát được vòng tù tội\u000bHướng mặt về đông, nghỉ lát giây.\u000b\u000b11. Vẫn nhìn đông, đã sẵn sàng bay,\u000bQuay lại ngắm ta, mắt lệ đầy,\u000bTrong lúc ta nhìn theo hướng ấy,\u000bNhư người cầu nguyện chắp đôi tay:\u000b\u000b12. \"Nhanh chân chạy trốn, hỡi thân bằng,\u000bE lại sa vào lũ địch nhân,\u000bTránh bọn bạo tàn, dù thoáng thấy,\u000bNếu không, ắt phải họa vào thân\".\u000b\u000b13. Ngài vội đến hồ nước đẹp trong,\u000bĐôi bờ lau sậy lẫn đào hồng,\u000bTrong lòng hoan hỷ, không còn sợ,\u000bLặn xuống vực sâu thẳm mịt mùng.\u000b\u000b14. Vừa khi biến mất, vị Long vương\u000bHiển lộ thần thông thực rõ ràng,\u000bThái độ ân cần, đầy tin cẩn, \u000bLời tri ân cảm động can tràng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":48},{"content":"Long vương:\r","fontSize":12,"order":49},{"content":"15. Ngài thân thiết vượt đấng sinh thành,\u000bĐã cứu đời ta, bạn chí tình\u000bĐến tận tay xương, nhờ chính bạn\u000bNiềm hoan lạc trước được hồi sinh, \u000bA-là, ngài viếng nơi ta ngự,\u000bCung điện đầy kho thực phẩm lành.\u000bChẳng khác In-dra thành thượng giới,\u000bMa-sak-ka, xứ sở lừng danh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":50},{"content":"- Tâu Đại vương, sau khi nói xong những lời này, Long vương còn ca tụng thêm cảnh giới của ngài qua các vần kệ:\r","fontSize":12,"order":51},{"content":"Long vương:\r","fontSize":12,"order":52},{"content":"16. Quốc độ ta bao cảnh tuyệt vời\u000bDưới chân cỏ mướt phủ xanh tươi\u000bchẳng vươn cát bụi trên đường lộ,\u000bchốn ấy, ly sầu, hưởng lạc thôi.\u000b\u000b17. Sân bằng, tường ngọc bích bao quanh, \u000bXoài đẹp sum suê tứ diện thành,\u000bChùm trái chín muồi khoe sắc thắm,\u000bBốn mùa thay đổi suốt năm lành.\u000b\u000b18. Giữa rừng xoài ấy, điện bằng vàng\u000bNgài ngắm, then cài bạc chắn ngang,\u000bRực rỡ cung đình kia nổi bật\u000bHơn làn chớp lóe giữa không gian.\u000b\u000b19. Tô điểm bảo châu, đẹp dị thường\u000bBiết bao tranh vẽ quý trang hoàng,\u000bBầy tiên phục sức xa hoa quá,\u000bTrước ngực đong đưa chuỗi hạt vàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":53},{"content":"Alàra:\r","fontSize":12,"order":54},{"content":"20. Sam-kha đại đế ngự lên mau\u000bLầu thượng, quyền uy thật tối cao\u000bĐược dựng lên ngàn hàng cột trụ,\u000bẤy cung hoàng hậu được ngài giao.\u000b\u000b21. Nhanh nhẹn một tiên nữ giữa bầy,\u000bCầm viên ngọc báu ở trong tay\u000bNgọc lam quý hóa đầy thần lực,\u000bTự ý mời ta một chiếc ngai.\u000b\u000b22. Rồng chúa nắm tay dẫn đến nơi\u000bSừng sững cao sang, một chiếc ngai:\u000b\"Xin ngài an tọa, ta ngồi cạnh\u000bNhư đấng sinh thành, thắm thiết thay!\".\u000b\u000b23. Thêm một nàng theo kịp lệnh ngài \u000bĐến cùng bình nước ở trong tay,\u000bRửa chân, hầu hạ ta chu đáo\u000bNhư chánh hậu chầu Long đế đây.\u000b\u000b24. Thêm nàng tiên nữa thật nhanh chân\u000bDâng chén vàng cơm thập cẩm ngon\u000bGia vị thơm nồng càng cám dỗ\u000bKẻ thèm ăn mỹ vị cao lương.\u000b\u000b25. Trỗi nhạc lên- vì chàng hiểu rằng\u000bĐó là ý chúa - Chúng hằng mong\u000bChiếm lòng ta, cũng như Long đề\u000bĐem thù thần tiên để tấn công.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":55},{"content":"Rồi vị chúa rồng đến gần ta ngăm thêm vần kệ:\r","fontSize":12,"order":56},{"content":"26. Ba trăm tỷ thiếp, hỡi A-là, \u000bTrẫm có sẵn đây cả ấy mà,\u000bTất cả đều lưng thon yểu điệu,\u000bYêu kiều dung sắc vượt liên hoa,\u000bKìa xem! Chúng chỉ chiều tôn ý,\u000bXin nhận lời ban tặng của ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":57},{"content":"Alàra nói tiếp:\r","fontSize":12,"order":58},{"content":"27. Một năm thiên lạc hưởng tràn đầy,\u000bTa hỏi Long vương một chuyện này:\u000b\"Sao được tiên cung làm nội thất,\u000bLàm sao cung điện đến phần ngài?\u000b\u000b28. Tiên cảnh này thành tựu ngẫu nhiên,\u000bĐược ngài xây? Tặng vật chư Thiên?\u000bLong vương xin nói điều chân thật,\u000bSao đến an nhàn ở cảnh tiên?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":59},{"content":"Sau đây là các vấn kệ đối đáp nhau giữa đôi bên:\r","fontSize":12,"order":60},{"content":"Long vương:\r","fontSize":12,"order":61},{"content":"29. Chẳng phải tình cờ, chẳng tự nhiên,\u000bChẳng do ta tạo, hoặc chư Thiên,\u000bChính nhờ thiện nghiệp ta, ngài biết,\u000bNhờ đức hạnh, ta hưởng cảnh tiên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":62},{"content":"Alàra:\r","fontSize":12,"order":63},{"content":"30. Hạnh nguyện gì, đâu Thánh đạo cao,\u000bĐức gì tích trữ phước ngày sau?\u000bLong vương, xin nói, ta mong biết\u000bNgài huởng tiên cung bởi cách nào?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":64},{"content":"Long vương:\r","fontSize":12,"order":65},{"content":"33. Ta nguyện lời kia, sống trọn đời\u000bTu nhân tích đức góp gom hoài,\u000bCung này, nhờ đó, sau cùng hưởng,\u000bThực phẩm tràn đầy chứa khắp nơi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":66},{"content":"Alàra:\r","fontSize":12,"order":67},{"content":"34. Cuộc đời dù sáng rực bao ngày,\u000bVũ khúc, hoan ca chẳng kéo dài,\u000bKẻ yếu hại ngài vì đại lực,\u000bLũ hèn làm dũng sĩ xa bay:\u000bRăng thần sao đấu không cân sức,\u000bNgài chịu thua bầy hạ tiện vầy?\u000b\u000b35. Ngài chịu đau vì quá hãi hùng?\u000bDo đâu nọc độc đã tiêu vong?\u000bSao ngài thần lực đầy răng ấy,\u000bMà phải chịu đau bởi ác nhân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":68},{"content":"Long vương:\r","fontSize":12,"order":69},{"content":"36. Ta chẳng thua vì quá hãi hùng,\u000bChẳng ai làm đại lực tiêu vong,\u000bMọi người thừa nhận bao công đức\u000bNhư biển bờ cao, chẳng ngập tràn.\u000b\u000b37. Ngày trai mỗi tháng giữ hai lần,\u000bChính buổi kia ngăn chặn bước đàng,\u000bMười sáu chàng trai, tay nắm đủ\u000bDây thừng, thòng lọng cực kỳ sang.\u000b\u000b38. Bọn ác nhân đâm thủng mũi ta\u000bXuyên dây thừng ấy, kéo ta qua,\u000bĐớn đau, ta chịu, ôi đành phận,\u000bGiữ Thánh nhật cho khỏi phạm mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":70},{"content":"Alàra:\r","fontSize":12,"order":71},{"content":"39. Thấy trên đường vắng, trải giăng dài\u000bHình đẹp, khổng lồ, đại lực oai:\u000b\"Bậc trí hiển vinh\", ta thét lớn,\u000b\"Sao nguyền đời khổ hạnh, thưa ngài?\"\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":72},{"content":"Long vương:\r","fontSize":12,"order":73},{"content":"40. Ta chẳng cầu con, chẳng ước giàu, \u000bChẳng mong thọ mạng được dài lâu,\u000bSong trên nhân thế ta mong sống\u000bNỗ lực anh hùng đạt đích cao.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":74},{"content":"Alàra:\r","fontSize":12,"order":75},{"content":"41. Tóc râu chải chuốt, dáng oai hùng,\u000bPhục sức hoàng y, mắt lửa bừng,\u000bĐỏ thắm chiên-đàn, ngài rực rỡ\u000bXa xa, nào khác Nhạc thiên thần.\u000b\u000b42. Hưởng bao ân huệ lộc trời cho,\u000bĐầy đủ mọi điều dạ ước mơ, \u000bTa hỏi Long vương, xin nói thật, \u000bCõi người sao lại muốn an cư?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":76},{"content":"Long vương:\r","fontSize":12,"order":77},{"content":"43. Không đâu trừ thế giới người đời\u000bThanh tịnh, điều thân được thấy rồi,\u000bChỉ sống giữa đời người thế tục\u000bĐọan trừ sinh tử kiếp sau thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":78},{"content":"Alàra:\r","fontSize":12,"order":79},{"content":"44. Dù hưởng đầy hoan lạc dị thường,\u000bCùng Long vương sống suốt năm trường,\u000bGiờ ta vĩnh biệt, ra đi mãu,\u000bKhông ở nữa, vì xa cố hương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":80},{"content":"Long vương:\r","fontSize":12,"order":81},{"content":"45. Thê nhi trẫm với lũ cung nhân\u000bĐược luyện hầu ngài, lệnh phục tuân,\u000bChắc chẳng kẻ nào gây xúc phạm,\u000bVì ngài, trẫm thấy rất thương thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":82},{"content":"Alàra:\r","fontSize":12,"order":83},{"content":"46. Đủ mặt mẹ cha thắm thiết tình,\u000bHân hoan tràn ngập cả gia đình,\u000bCòn nhiều người quý yêu con trẻ, \u000bSong lạc tối cao giữa chúng sinh\u000bTa được thấy đây, Long đế hỡi,\u000bVì ngài đầy thắm thiết bên mình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":84},{"content":"Long vương:\r","fontSize":12,"order":85},{"content":"47. Bảo châu trẫm có điểm hồng vân\u000bĐem đại phú cho kẻ thiếu phần, \u000bNhận lấy về nhà, khi phú quý,\u000bXin đưa trả ngọc lại Long quân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":86},{"content":"Ẩn sĩ sau khi nói xong những lời này, liền tiếp tục như sau:\r","fontSize":12,"order":87},{"content":"- Tâu Đại vương, sau đó ta đáp lời Long vương: \"Tâu Đại đế, ta không mang giàu sang, ta chỉ muốn xuất gia tu hành\".\r","fontSize":12,"order":88},{"content":"Sau khi xin ban đủ mọi vật cần thiết cho đời sống tu hành ẩn sĩ, ta từ giã cảnh giới Nàga cùng với Long vương, và khi đã mời ngài trở lui về, phần ta vào vùng Tuyết Sơn tu tập.\r","fontSize":12,"order":89},{"content":"Nói xong, ẩn sĩ này lại thuyết giáo cho vua Ba-la-nại và ngâm thêm hai vần kệ :\r","fontSize":12,"order":90},{"content":"48. Dục tham trần thế thoáng qua nhanh\u000bChẳng phục tuân quy luật trưởng thành,\u000bThấy khổ phát sinh từ ái dục,\u000bTín tâm dẫn bước đến tu hành.\u000b\u000b49. Người tàn như trái rụng, tiêu vong,\u000bGià trẻ, muôn loài rã mục thân,\u000bTa chỉ trú an trong Thánh hạnh,\u000bTối ưu là Thực thể thuần chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":91},{"content":"Nghe lời này, vua ngâm kệ đáp lời:\r","fontSize":12,"order":92},{"content":"50. Bậc hiền có trí tuệ uyên thâm,\u000bChư vị tu Thiền định chú tâm\u000bĐề mục tối cao, mà tất cả\u000bChúng ta phải luyện tập tinh cần;\u000bNghe lời ngài dạy, cùng Long đế, \u000bTrẫm thực hành toàn nghiệp thiện chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":93},{"content":"Vị ẩn sĩ muốn khuyến khích tinh tấn lực của vua, liền ngâm kệ kết thúc:\r","fontSize":12,"order":94},{"content":"51. Bậc hīền, có trí tuệ uyên thâm,\u000bChư vị tu thiền định chú tâm\u000bĐề mục tối cao, mà tất cả\u000bChúng ta phải luyện tập tinh cần;\u000bNghe lời ta dạy, cùng Long đế,\u000bChúa thượng thực hành nghiệp thiện chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":95},{"content":"Vị này thuyết giáo như vậy với vua và sau khi ở lại đó bốn tháng mùa mưa, liền trở về Tuyết Sơn sống và tu tập Tứ Vô lượng tâm đến khi mạng chung, được tái sinh Phạm thiên giới.\r","fontSize":12,"order":96},{"content":"Còn vua Samkhapàla. trong suốt quãng đời còn lại, chuyên tâm hành trì các ngày trai giới, bố thí, cùng nhiều thiện sự khác, nên sau khi mạng chung, ngài đi theo nghiệp của mình.\r","fontSize":12,"order":97},{"alignment":1,"content":"*\r","fontSize":12,"order":98},{"content":"Khi Pháp thoại chấm dứt, bậc Đạo Sư nhận diện tiền thân:\r","fontItalic":-1,"fontSize":12,"order":99},{"content":"Thời bấy giờ, vị vua cha trở thành ẩn sĩ khổ hạnh chính là Kassapa (Ca-diếp), vua Ba-la-nại là Ànanda (A-nan), ẩn sĩ Alàra là Sàriputta (Xá-lợi-phất) và Long vương Samkhapàla chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":100},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":101}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XVII\/Phẩm Bốn Mười Bài Kệ\/524. Chuyện long vương Samkhapàla (Tiền thân Samkhapàla)\r","title":"524. Chuyện long vương Samkhapàla (Tiền thân Samkhapàla)\r"},{"ID":526,"paragraphs":[{"content":"525. Chuyện tiểu Sutasoma (Tiền thân Culla-Sutasoma)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hiền hữu, thần dân thụ họp đây..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này bậc Đạo Sư kể trong lúc trú tại Kỳ Viên về sự tu tập viên mãn hạnh xuất gia của Ngài.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Phần đầu câu chuyện tương ưng với phần đầu của Tiền thân Mahànàrada Kassapa số 544, tập VII.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Ngày xưa tại thành Bà-la-nại, ngày nay là kinh thành Sudassana, có vua Brahmadatta trị vì. Chánh hậu của ngài sinh ra Bồ-tát. Khuôn mặt ngài sáng rực như trăng rằm, vì thế ngài được đặt tên Somakumàra (Nguyệt Cung Vương tử). Khi ngài đến tuổi trưởng thành, vì ngài thích uống nước trái cây Soma và hay có thói quen tưới rượu lễ vào đó nên ngài được mệnh danh Sutasoma (người làm rượu Soma).\r","fontSize":12,"order":6},{"content":"Đến tuổi khôn lớn, ngài được truyền dạy các môn học thuật tại Takkasilà và khi trở về nhà, ngài được vua cha ban chiếc lọng trắng. Ngài trị vì quốc độ rất đúng pháp, cai quản cả một lãnh thổ rộng lớn cùng mười sáu ngàn cung tần, với nàng Candadevi làm chánh hậu. Dần dần hoàng gia càng thêm đông đúc, ngài đâm nhàm chán với cuộc sống gia đình nên lui vào rừng, mong ước thọ trì giới luật tu hành. Một ngày kia, ngài triệu người hớt tóc vào phán bảo:\r","fontSize":12,"order":7},{"content":"- Khi nào khanh thấy sợi tóc bạc trên đầu trẫm, khanh phải nói cho trẫm biết.\r","fontSize":12,"order":8},{"content":"Người hớt tóc tuân lệnh, sau đó thấy một sợi tóc bạc, liền tâu với ngài ngay. Vua bảo:\r","fontSize":12,"order":9},{"content":"- Vậy khanh hãy nhổ ra và đưa cho trẫm.\r","fontSize":12,"order":10},{"content":"Ngừơi hớt tóc lấy cái nhíp vàng nhổ ra và đặt vào tay ngài. Bậc Đại Sĩ thấy sợi tóc bạc, kêu to:\r","fontSize":12,"order":11},{"content":"- Thân ta sắp bị tuổi già tàn phá.\r","fontSize":12,"order":12},{"content":"Rồi ngài kinh hoảng cầm sợi tóc bạc bước xuống lầu, ngự lên ngai đặt trước thần dân.\r","fontSize":12,"order":13},{"content":"Sau đó, ngài triệu tám mươi ngàn triều thần do vị đại tướng cầm đầu và sáu mươi ngàn Bà-la-môn do vị tế sư của triều đình lãnh đạo, cùng nhiều cận thần và dân chúng đến bảo:\r","fontSize":12,"order":14},{"content":"- Tóc bạc đã xuất hiện trên đầu trẫm, trẫm đã già rồi, các khanh phải biết rằng trẫm muốn thành ẩn sĩ.\r","fontSize":12,"order":15},{"content":"Rồi ngài ngâm vần kệ đầu:\r","fontSize":12,"order":16},{"content":"1. Hiền hữu, thần dân tụ tập đây,\u000bQuân sư tin cẩn, hãy nghe vầy:\u000bGiờ đầu tóc bạc ta dần hiện,\u000bTa muốn trở thành ẩn sĩ ngay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":17},{"content":"Nghe vậy, mỗi người trong đám kia đều thất vọng ngâm vần kệ này:\r","fontSize":12,"order":18},{"content":"2. Bất xứng lời kia đã thốt ra,\u000bMũi tên Hoàng thượng thấu tim ta:\u000bBảy trăm cung nữ, tâu Hoàng thượng,\u000bSẽ thế nào khi chúa xuất gia?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":19},{"content":"Tiếp theo, bậc Đại Sĩ ngâm vần kệ thứ ba:\r","fontSize":12,"order":20},{"content":"3. Kẻ khác sẽ khuyên chúng hết buồn,\u000bChúng đều kiều diễm, tuổi thanh xuân,\u000bCòn ta hướng đích lên thiên giới,\u000bNên muốn làm tu sĩ ẩn thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":21},{"content":"Các vị quân sư không thể nào đáp lời vua được liền đi yết kiến Thái hậu và trình câu chuyện với bà. Thái hậu liền vội vã đi đến hỏi vua:\r","fontSize":12,"order":22},{"content":"- Này vương nhi, quần thần bảo rằng vương nhi muốn làm ẩn sĩ, có đúng chăng?\r","fontSize":12,"order":23},{"content":"Bà lại ngâm hai vần kệ:\r","fontSize":12,"order":24},{"content":"Than ôi! Ngày bất hạnh như vầy, \u000bNgày được vương nhi gọi mẹ đây:\u000bVì quá vô tình nhìn lệ thảm,\u000bCon đành làm ẩn sĩ từ nay.\u000b\u000b5. Bạc phận, than ôi, quả đúng thời\u000bSơ-ma yêu quí đã chào đời!\u000bVô tình trước lệ sầu cay đắng\u000bCon quyết tu hành, vương tử ôi!\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Trong khi Thái hậu than khóc như vậy, Bồ-tát không thốt lên lời nào. Thái hậu vẫn ngồi một mình khóc lóc mãi. Sau đó quần thần tâu với phụ hoàng. Ngài đi đến ngâm kệ sau:\r","fontSize":12,"order":26},{"content":"6. Pháp nào đây hướng dẫn vương nhi\u000bMong ước rời vương quốv biệt ly,\u000bBỏ mặc lão thân đời quạnh quẻ,\u000bẨn am tìm đến để tu trì?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":27},{"content":"Nghe vậy, bậc Đại Sĩ liền trấn an ngài. Phụ vương lại bảo:\r","fontSize":12,"order":28},{"content":"- Này vương nhi Sutasoma, cho dù con không thương tiếc gì đến song thân nữa, con vẫn còn nhiều vương tử, công chúa lắm. Chúng không thể nào sống thiều con được. Vậy đợi đến khi chúng trưởng thành rồi vương nhi hãy xuất gia tu hành có được chăng?\r","fontSize":12,"order":29},{"content":"Rồi ngài ngâm vần kệ thứ bảy:\r","fontSize":12,"order":30},{"content":"7. Vương nhi nhiều ấu tử, e rằng:\u000bHết thảy còn đang độ búp măng,\u000bĐến lúc vương nhi vừa vắng bóng\u000bNỗi buồn nào sánh chúng hay chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":31},{"content":"Nghe lời này, bậc Đại Sĩ đáp vần kệ:\r","fontSize":12,"order":32},{"content":"8. Quả thật, thần nhi có lắm con,\u000bChúng còn đang độ tuổi măng non,\u000bDù bao năm sống gần bên chúng,\u000bCon phải giờ đây vĩnh biệt luôn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":33},{"content":"Thế là bậc Đại Sĩ thuyết Pháp cho phụ vương và khi nghe ngài thuyết Pháp, vua cha bình tâm lại, rồi quần thần thông báo cho bảy trăm cung phi. Họ từ trên thượng lầu bước xuống yết kiến ngài, ôm lấy chân ngài và ngâm vần kệ:\r","fontSize":12,"order":34},{"content":"Lòng ngài chắc phải vỡ vì buồn,\u000bHoặc giả ngài không biết xót thương,\u000bNên ước nguyện theo đời ẩn sĩ, \u000bĐể cung tần khóc nỗi cô đơn!\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"Bậc Đại Sĩ nghe họ khóc than như vậy trong lúc họ ngã mình dưới chân ngài và gào thét, liền ngâm thêm một vần kệ:\r","fontSize":12,"order":36},{"content":"10. Lòng ta không thể vỡ vì buồn\u000bDẫn thấy đau vầy, cũng xót thương,\u000bSong việc tu hành ta đã quyết\u000bĐể ta hưởng cực lạc thiên đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":37},{"content":"Sau khi, quần thần trình lên chánh cung hoàng hậu. Bà đang mang thai nặng nhọc vì ngày sinh cận kề, bà liền đến gần bậc Đại Sĩ, đảnh lễ ngài và kính cẩn đứng qua một bên rồi ngâm ba vần kệ:\r","fontSize":12,"order":38},{"content":"11. Than ôi! bất hạnh chính là ngày\u000bThiếp được xe duyên Chúa thượng đây,\u000bVì quá vô tình nhìn lệ thảm,\u000bĐại vương quyết chí xuất gia ngay.\u000b\u000b12. Bạc phận, than ôi, đó chính ngày\u000bCùng So-ma kết tóc xe dây,\u000bVì chàng để mặc ai sầu chết,\u000bQuyết chí theo đời ẩn sĩ đây.\u000b\u000b13. Mãn nguyệt khai hoa đã kế gần,\u000bMong chàng ở lại, hỡi vương quân,\u000bKhi con sinh hạ, ngày sầu thảm\u000bThiếp biết từ đây mất Chúa công.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":39},{"content":"Đến lượt bậc Đại Sĩ ngâm vần kệ đáp:\r","fontSize":12,"order":40},{"content":"14. Mãn nguyệt khai hoa đã tới hồi,\u000bTa chờ đến lúc trẻ ra đời,\u000bRồi ta từ giả ngay vương tử,\u000bXuất thế, ta thành ẩn sĩ thôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":41},{"content":"Nghe ngài nói vậy, bà không thể nào kiềm chế nỗi sầu thảm được nữa, liền lấy hai tay ôm ngực, bảo ngài:\r","fontSize":12,"order":42},{"content":"- Tâu Chúa thượng, từ nay cảnh vinh quang của đôi ta không còn nữa.\r","fontSize":12,"order":43},{"content":"Rồi lau dòng lệ xong, bà lại than khóc thảm thiết.\r","fontSize":12,"order":44},{"content":"Bậc Đại Sĩ ngâm kệ an ủi bà:\r","fontSize":12,"order":45},{"content":"15. Vương hậu mắt huyền hoa mượt mà,\u000bXin nàng đừng khóc nữa vì ta,\u000bNguyệt Nga, lên thượng lầu an nghỉ,\u000bTa sẽ đi, lòng chẳng thiết tha!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":46},{"content":"Không thể nào chịu đựng nổi lời nói của ngài được nữa, bà vội bước lên thượng lầu ngồi khóc một mình. Lúc ấy vị thái tử của Bồ-tát thấy vậy, hỏi bà:\r","fontSize":12,"order":47},{"content":"- Tại sao mẫu hậu ngồi khóc ở đây?\r","fontSize":12,"order":48},{"content":"Và chàng ngâm kệ này hỏi mẹ:\r","fontSize":12,"order":49},{"content":"16. Mẫu hậu có ai khiến mẹ buồn,\u000bCớ sao mẹ khóc, lại nhìn con?\u000bAi trong hoàng tộc lòng vô đạo,\u000bVì mẹ, con đành giết sạch luôn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":50},{"content":"Hoàng hậu liền ngâm vần kệ đáp:\r","fontSize":12,"order":51},{"content":"17. Không ai dám hại đến người kia,\u000bNgười khiến ta sầu khổ não nề,\u000bVì chính phụ vương con đã nói:\u000b\"Ta không đoái tưởng, sẽ ra đi\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":52},{"content":"Nghe lời mẹ, thái tử nói:\r","fontSize":12,"order":53},{"content":"- Tâu mẫu hậu, sao mẫu hậu lại nói thế? Nếu quả vậy thì chúng con thật bơ bơ.\r","fontSize":12,"order":54},{"content":"Chàng liền than khóc và ngâm kệ:\r","fontSize":12,"order":55},{"content":"18. Có lần ta dạo khắp hoa viên\u000bNhìn lũ voi giao đấu trận tiền,\u000bVì thử phụ vương thành ẩn sĩ\u000bTa làm gì, hỡi kẻ vô duyên?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":56},{"content":"Sau đó, một vị vương tử vừa lên bảy, thấy anh và mẹ đang khóc, liền đến gần mẹ hỏi:\r","fontSize":12,"order":57},{"content":"- Mẫu hậu và hoàng huynh ơi, cớ sao lại than khóc?\r","fontSize":12,"order":58},{"content":"Và khi nghe duyên cớ, cậu bé bảo:\r","fontSize":12,"order":59},{"content":"- Thôi được, đừng khóc nữa, con sẽ không để phụ vương xuất gia đâu.\r","fontSize":12,"order":60},{"content":"Rồi vương tử an ủi hai vị, xong cùng nhũ mẫu bước xuống khỏi thượng lầu, đến yết kiến phụ vương và thưa:\r","fontSize":12,"order":61},{"content":"- Tâu phụ vương, thần nhi nghe nói phụ vương sắp rời bỏ chúng con mà xuất gia, mặc dù chúng con không muốn, vậy con không chịu để phụ vương đi tu đâu.\r","fontSize":12,"order":62},{"content":"Rồi ôm chặt lấy cổ vua cha, vương tử ngâm vần kệ:\r","fontSize":12,"order":63},{"content":"19. Mẫu hậu đang ngồi khóc nỉ non,\u000bVương huynh cũng muốn giữ cha thương,\u000bCon ôm vương phụ bằng tay vậy,\u000bChẳng để cha đi trái ý con.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":64},{"content":"Bậc Đại Sĩ liền suy nghĩ: \"Thằng bé này thật là mối nguy hiểm cho ta, ta làm thế nào để thoát được nó đây?\". Rồi nhìn người nhũ mẫu, ngài bảo:\r","fontSize":12,"order":65},{"content":"- Này hiền nhũ mẫu, hãy nhìn viên ngọc trang sức này, ta cho ngươi đấy, chỉ việc đem đứa bé này đi nơi khác, đừng để nó cản trở ta.\r","fontSize":12,"order":66},{"content":"Vì ngài không thể tránh được cậu bé đang nắm chặt lấy tay ngài, ngài hứa ban thưởng cho nhũ mẫu ấy và ngâm kệ:\r","fontSize":12,"order":67},{"content":"20. Gắng nuôi vương tử lớn lên dần,\u000bĐem trẻ vui đùa chốn khác hơn,\u000bE trẻ phá tan niềm hỷ lạc, \u000bCản chân ta vội đến thiên đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":68},{"content":"Nhủ mẫu nhận món quà thưởng và dỗ dành cậu bé rồi dẫn đi nơi khác, bà vừa than khóc vừa ngâm kệ:\r","fontSize":12,"order":69},{"content":"21. Vì ta từ khước hạt minh châu,\u000bTa chẳng màng chi - sẽ thế nào?\u000bVì Chúa thượng ta làm ẩn sĩ\u000bBảo châu còn có nghĩa gì đâu?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":70},{"content":"Lúc ấy vị đại tướng của ngài suy nghĩ: \"Chắc đức vua tưởng ngài chỉ có rất ít bảo vật trong cung thôi. Vậy ta sẽ cho ngài biết có vô số kể\". Vì thế vị này đứng lên đảnh lễ vua và ngâm kệ:\r","fontSize":12,"order":71},{"content":"22. Đại vương đầy ắp mọi kho tàng, \u000bChúa thượng tạo nên đại phú cường,\u000bToàn cõi thế gian đều khuất phục,\u000bChớ làm ẩn sĩ, sống thư nhàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":72},{"content":"Nghe vậy, bậc Đại Sĩ đáp vần kệ:\r","fontSize":12,"order":73},{"content":"23. Kho tàng đầy ắp các kim ngân,\u000bTa đã tạo nên đại phú cường,\u000bToàn cõi thế gian đều khuất phục,\u000bNay làm ẩn sĩ, bỏ phàm trần!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":74},{"content":"Khi ấy một vị đại phú thương vừa đi đến, có tên là Kulavaddhana, nghe lời liền đứng lại, đảnh lễ vua và ngâm kệ:\r","fontSize":12,"order":75},{"content":"24. Đại vương, thần tột đỉnh giàu sang,\u000bChẳng đếm làm sao xiết bạc vàng, \u000bXin ngắm hạ thần dâng tất cả,\u000bđứng làm ẩn sĩ, sống thư nhàn!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":76},{"content":"Nghe lời này, bậc Đại Sĩ đáp vần kệ:\r","fontSize":12,"order":77},{"content":"25. Này hỡi Ku-la, vẫn biết rằng\u000bKhanh mong dâng hiến cả kho tàng\u000bSong ta hướng dịch về thiên giới\u000bNên khước từ nhân giới dục tham.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":78},{"content":"Bậc Đại Sĩ thuyết Pháp như vậy cho dân chúng rồi bước lên thượng lầu của Cung Vạn Hoa, ngài đứng trên tầng thứ bảy, cắt búi tóc và bảo:\r","fontSize":12,"order":79},{"content":"- Bây giờ ta không là gì nữa đối với các ngươi, vậy các ngươi hãy chọn một vị vua khác đi.Cùng với những lời này, ngài ném búi tóc của ngài, khăn đội đầu, cùng các bảo vật khác xuống giữa đám quân thần dân chúng. Quần thần cầm lấy búi tóc, lăn lóc trên mặt đất, kêu gào thảm thiết, rồi một đám bụi từ nơi ấy tung lên cao, dân chúng đứng lùi lại nhìn theo bảo nhau: \r","fontSize":12,"order":80},{"content":"- Có lẽ đức vua đã cắt búi tóc và ném xuống cùng khăn đội đầu đủ cả vào đám dân chúng, cho nên mới có đám bụi tung lên gần cung điện.\r","fontSize":12,"order":81},{"content":"Rồi họ khóc than ngâm kệ:\r","fontSize":12,"order":82},{"content":"32. Nhìn đám bụi kia chợt tỏa cao\u000bGần hoàng cung đại Vạn Hoa Lầu,\u000bChắc rằng Minh đế lừng danh vọng\u000bĐã cắt tóc ngài với bảo đao!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":83},{"content":"Còn bậc Đại Sĩ truyền gọi một quân hầu tìm đủ vật dụng cần thiết của một ẩn sĩ đem đến cho ngài, lại bảo người thợ hớt tóc cạo sạch râu tóc ngài, ném chiếc hòang bào rực rỡ xuống bảo tọa, ngài cắt bỏ mọi dải lụa màu, đắp lên người những miếng vải nối lại màu vàng, buộc cái chén đất lên đầu vai trái, rồi cầm chiếc gậy hành khất trong tay, ngài đi lui đi đi tới trên thượng lầu, sau đó bước xuống lầu đi ra đường, song không ai nhận ra ngài khi ngài đi xuông cả.\r","fontSize":12,"order":84},{"content":"Còn bảy trăm cung tần bước lên thượng lầu không tìm thấy ngài, mà chỉ thấy đống xiêm y của ngài; liền bước xuống bảo mười sáu ngàn cung phi khác:\r","fontSize":12,"order":85},{"content":"- Đại đế Sutasoma, Chúa thượng tôn quý của ta đã trở thành ẩn sĩ rồi.\r","fontSize":12,"order":86},{"content":"Và họ than khóc bước ra. Vừa lúc ấy dân chúng hay tin ngài đã làm ẩn sĩ, cả kinh thành chấn động hẳn lên, dân chúng bảo nhau:\r","fontSize":12,"order":87},{"content":"- Người ta bảo đức vua đã trở thành ẩn sĩ rồi.\r","fontSize":12,"order":88},{"content":"Họ đều tụ tập tại cung môn, kêu lên:\r","fontSize":12,"order":89},{"content":"- Chúa thượng chắc đang ở một nơi nào đó.\r","fontSize":12,"order":90},{"content":"Rồi họ đổ xô ra khắp nơi ngài thường lui tới, song không tìm được ngài, họ đi lang thang đây đó vừa than khóc, vừa ngâm kệ:\r","fontSize":12,"order":91},{"content":"33. Này đây, cung điện, tháp lầu vàng,\u000bLủng lẳng vòng hoa tỏa ngát hương,\u000bRộn rịp bao cung tần mỹ nữ,\u000bNgày xưa Chúa thượng ngự du thường.\u000b\u000b34. Giăng mắc vòng hoa, dát ngọc vàng,\u000bTa nhìn cung điện nóc cao sang\u000blà nơi hoàng tộc chầu bên cạnh,\u000bĐại đế kiêu hùng bước dọc ngang.\u000b\u000b35. Đây vườn thương uyển rực muôn hoa, \u000bThay đổi quanh năm với các mùa,\u000bRộn rịp bao cung tần mũ nữ,\u000bNgày xưa Chúa thượng ngự loan xa.\u000b\u000b\u000b36. Hồ kia phủ khắp đám sen xanh.\u000bNơi chốn chim muông đến lượn quanh,\u000bTất cả hoàng gia chầu cạnh đó,\u000bNgày xưa Chúa thượng vẫn du hành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":92},{"content":"Cứ thế dân chúng vừa đi khắp nơi vừa than khóc rồi trở lại sân chầu, họ ngâm kệ:\r","fontSize":12,"order":93},{"content":"37. Thật buồn thay Chúa thượng So-ma\u000bĐã bỏ ngai vàng để xuất gia,\u000bMặc chiếc hoàng y, ngài rảo bước\u000bNhư voi đơn độc lạc đường xa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":94},{"content":"Rồi họ ra đi, bỏ hết nhà cửa đồ đạc, dắt theo con cái đi tìm Bồ-tát và cha mẹ, cháu chắt họ cùng đi theo với mười sáu ngàn cung phi ca múa. Cả kinh thành như bãi sa mạc vì dân chúng đi theo nhau cả. Bồ-tát và dân chúng chiếm cứ một vùng mười hai dặm về núi Tuyết Sơn.\r","fontSize":12,"order":95},{"content":"Lúc ấy Đế Thích Thiên chủ, chú tâm đến Đại sự Xuất thế của ngài, liền bảo Vissakamma:\r","fontSize":12,"order":96},{"content":"- Này hiền hữu Vissakamma, vua Sutasoma đã từ bỏ thế tục. Ngài phải có nơi ẩn cư, vì dân chúng tụ tập quanh ngài đông lắm.\r","fontSize":12,"order":97},{"content":"Ngài lại triệu vị này đến bảo: \r","fontSize":12,"order":98},{"content":"- Hãy đi dựng am thất ẩn sĩ dài mười ba dặm, rộng năm dặm trên bờ sông Hằng ở vùng núi Tuyết Sơn.\r","fontSize":12,"order":99},{"content":"Vị này tuân lệnh, cung cấp các lều ẩn sĩ đầy đủ mọi vật dụng cần thiết và lại làm một con đường dẫn đến đó, rồi trở về thiên giới.\r","fontSize":12,"order":100},{"content":"Bậc ĐạI sĩ theo đường này đến vùng am tranh, sau khi ngài thọ đại giới, ngài lại truyền giới cho đám dân chúng, dần dần đa số được thọ giới nên khu vực mười ba dặm này đông đảo người tu. Lúc bấy gờ, việc Vissakamma xây am ẩn sĩ ra sao, đại chúng được truyền giới như thế nào, vùng am thất của Bồ-tát được sắp đặt ra sao, đều được hiểu theo như kiểu trong Tiền thân Hatthipàla số 509, Tập V. Ở đây, nếu có một dục tưởng hay tà kiến nào khởi lên trong tâm bất cứ người nào, bậc Đại Sĩ liền đến gần người đó ở trên không, ngồi kiết già giữa không gian và thuyết pháp qua hai vần kệ :\r","fontSize":12,"order":101},{"content":"38. Quên đi chuyện ái dục ngày xưa\u000bKhi vẻ mặt người vẫn cợt đùa, \u000bKẻo sợ kinh thành hoan lạc ấy\u000bLàm bừng dục vọng, phải tiêu ma.\u000b\u000b39. Thoát người tham đắm, tự điều thân,\u000bThiện ý ngày, đêm với thế nhân,\u000bNgươi sẽ hưởng ngôi nhà thượng giới,\u000bNơi người hành thiện đến chung phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":102},{"content":"Hội chúng Thánh nhân này hành trì lời giáo huấn của ngài, nên được tái sinh lên Phạm thiên giới, câu chuyện được kể giống hệt như trong Tiền thân Hatthipàla.\r","fontSize":12,"order":103},{"alignment":1,"content":"*\r","fontSize":12,"order":104},{"content":"Sau khi bậc Đạo Sư chấm dứt thời Pháp thọai, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":105},{"content":"- Này các Tỷ kheo, không phải chỉ bây giờ, mà cả ngày xưa nữa, Như Lai đã làm Đại sự Xuất thế.\r","fontItalic":-1,"fontSize":12,"order":106},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":107},{"content":"- Lúc bấy giờ, song thân là vương phụ và mẫu hậu trong triều đình, Candà là mẹ Ràhula (La-hầu-la), Thái tử là Sàriputta (Xá-lợi-phất), tiểu vương tử là Ràhula, nhũ mẫu là Khujjutarà, vị phú thương Kulavaddhana là Kassapa (Ca-diếp), vị đại tướng là Moggallàna (Mục-kiền-liên), hoàng đệ Somadatta là Ànanda (A-nan) và vua Surasoma chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":108},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":109}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XVII\/Phẩm Bốn Mười Bài Kệ\/525. Chuyện tiểu Sutasoma (Tiền thân Culla-Sutasoma)\r","title":"525. Chuyện tiểu Sutasoma (Tiền thân Culla-Sutasoma)\r"},{"ID":527,"paragraphs":[{"content":"526. Chuyện công chúa Nalinikà (Tiền thân Nalinikà)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nhìn kia! Mặt đất cháy khô cằn…,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này bậc Đạo Sư kể trong lúc trú tại Kỳ Viên, về việc một Tỳ kheo bị người vợ của thời kỳ phóng dật cũ cám dỗ.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Khi kể chuyện này, Ngài hỏi vị Tỳ kheo vì ai ông đã lạc đường. Ông đáp:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Vì người vợ cũ.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Đại Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Quả vậy, này Tỳ kheo, nữ nhân ấy đã làm hại ông. Ngày xưa chính vì nàng ấy mà ông đã sa đọa mất hết Thiền lực và bị sụp đổ hoàn toàn.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói xong, Ngài kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Ngày xưa khi vua Brahmadatta trị vì Bà-la-nại, Bồ-tát tái sinh vào một gia đình Bà-la-môn giàu có ở phương Bắc. Khi ngài khôn lớn, và đã được huấn luyện đủ môn học thuật, ngài xuất gia làm ẩn sĩ. Sau khi đạt được thần lực nhờ tu tập Thiền định, ngài vào trú ẩn tại Tuyết Sơn.\r","fontSize":12,"order":10},{"content":"Giống như câu chuyện được kể trong Tiền thân Alambusà (số 523), một con nai cái đã thụ thai vì ngài và hạ sinh một nam tử được đặt tên là Isisinga. Khi cậu bé lớn khôn, cha cậu truyền giới cho cậu và dạy cậu đủ mọi pháp môn dẫn đến Thiền định.\r","fontSize":12,"order":11},{"content":"Nhờ pháp môn này chẳng bao lâu chàng đạt được thần lực và hưởng thú cực lạc trong miền Tuyết Sơn, rồi nhờ pháp khổ hạnh, chàng trở thành một bậc Hiền trí chuyên tu khổ hạnh đến độ cung của Sakka (Đế Thích) Thiên chủ bị rúng động vì đức độ của chàng.\r","fontSize":12,"order":12},{"content":"Thiên chủ suy xét, tìm ra nguyên nhân liền suy nghĩ: \"Ta phải tìm cách phá tan công hạnh vị này\". Trong khoảng ba năm liền, trời ngưng đổ mưa xuống quốc độ Kàsi, xứ sở này thành khô cằn nứt nẻ, không một vụ mùa nào kết quả cả. Dân chúng bị nạn đói bức bách liền tụ tập trước sân chầu và oán trách vua.\r","fontSize":12,"order":13},{"content":"Đứng trước cửa sổ mở rộng vua hỏi họ có việc gì. Dân chúng tâu:\r","fontSize":12,"order":14},{"content":"- Tâu Thánh thượng, trong ba năm liền, mưa trên trời không rơi xuống, cả nước bị khô cháy, dân chúng vô cùng khổ sở, xin Thánh thượng hãy cầu trời mưa.\r","fontSize":12,"order":15},{"content":"Vua thề nguyền giữ đức độ, hành trì ngày trai giới, nhưng vẫn không có mưa xuống.\r","fontSize":12,"order":16},{"content":"Rồi chính vào lúc nữa đêm, Thiên chủ Đế Thích giáng hạ tại hoàng cung, chiều sáng lòa khắp vùng vừa đứng trên không. Vua thấy ngài liền hỏi:\r","fontSize":12,"order":17},{"content":"- Ngài là ai?\r","fontSize":12,"order":18},{"content":"Ngài đáp:\r","fontSize":12,"order":19},{"content":"- Ta là Đế Thích Thiên chủ.\r","fontSize":12,"order":20},{"content":"- Tại sao ngài giáng thế?\r","fontSize":12,"order":21},{"content":"- Này Đại vương, mưa có rơi trên quốc độ của ngài chăng?\r","fontSize":12,"order":22},{"content":"- Không có mưa rơi.\r","fontSize":12,"order":23},{"content":"- Thế ngài có biết tại sao chăng?\r","fontSize":12,"order":24},{"content":"- Trẫm không biết.\r","fontSize":12,"order":25},{"content":"- Trên vùng Tuyết Sơn, này Đại vương, có một ẩn sĩ tên là Isisinga, Vị này hành trì khổ hạnh hết sức khắc nghiệt, khi trời sắp mưa, ông giận dữ nhìn lên trời khiến mưa ngưng lại.\r","fontSize":12,"order":26},{"content":"- Vậy phải làm sao đây?\r","fontSize":12,"order":27},{"content":"- Nếu công hạnh vị này sụp đổ thì mưa sẽ rơi xuống.\r","fontSize":12,"order":28},{"content":"- Nhưng ai có thể chiến thắng đức độ của vị ấy?\r","fontSize":12,"order":29},{"content":"- Này Đại vương, công chúa Nalinikà của ngài có thể làm được việc này. Xin hãy triệu nàng đến đây và bảo nàng đến nơi đó phá tan công hạnh của vị ẩn sĩ kia.\r","fontSize":12,"order":30},{"content":"Sau khi khuyên bảo vua như thế xong, Đế Thích Thiên chủ trở về cõi của ngài. Ngày hôm sau, vua hội ý với quần thần và triệu công chúa đến bảo nàng qua vần kệ đầu:\r","fontSize":12,"order":31},{"content":"1. Nhìn kia mặt đất cháy khô cằn,\u000bQuốc độ chìm trong cảnh lụi tàn,\u000bCon hỡi, Na-li, đi đến đó,\u000bKhiến La-môn nọ phải quy hàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":32},{"content":"Nghe lời này, nàng đáp vần kệ thứ hai:\r","fontSize":12,"order":33},{"content":"2. Làm sao con chịu được gian nan,\u000bKhi giữa bầy voi lạc bước đàng\u000bTrong chốn rừng xanh xa vắng ấy,\u000bLàm sao cất bước được bình an?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":34},{"content":"Vua cha lại ngâm hai vần kệ:\r","fontSize":12,"order":35},{"content":"3. Con hỡi, đi về mỹ lạc cung,\u000bRồi từ đấy phải vội rời chân\u000bLên xe gỗ được trang hoàng khéo, \u000bNgự giá công nương tiến thẳng đường.\u000b\u000b4. Chiến mã tượng, cùng với bộ binh\u000bChỉnh tề hàng ngũ hãy bao quanh,\u000bVới mê hồn sắc con cần kíp\u000bKhiến đạo nhân kia quy lụy mình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Như vậy, vì muốn bảo vể quốc độ, vua đã nói với công chúa những việc không nên nói bằng lời như trên. Còn nàng sẵn sàng tuân theo lệnh cha. Thế là sau khi cung cấp cho nàng đủ mọi thứ cần thiết, bảo nàng lên đường cùng đám cận thần kia.\r","fontSize":12,"order":37},{"content":"Họ đi đến gần biên giới và sau khi đóng trại ở đó, họ truyền đưa công chúa đi theo con đường do các sơn nhân chỉ dẫn. Rạng ngày hôm sau, họ vào đến vùng Tuyết Sơn, tiến sát vùng ẩn am ấy. Ngay lúc bấy giờ, Bồ-tát để con trai ở lại thảo am, còn ngài đã vào rừng hái quả dại. Các sơn nhân đến gần vùng thảo am, đứng ở nơi có thể nhìn thấy rõ, vừa chỉ lều cho Nalinikà vừa ngâm kệ:\r","fontSize":12,"order":38},{"content":"5. Nổi bật với hàng chuỗi lá xanh,\u000bGiữa Bhur-ja khóm lắm cây cành,\u000bNhìn xem, lều của I-si đấy,\u000bXinh đẹp hiện ra một mái tranh.\u000b\u000b6. Chắc rằng lắm khói ở đằng kia\u000bPhát xuất từ trong lửa tỏa ra\u000bĐược ấp ủ nhờ tay bậc trí\u000bNổi danh thần lực thật cao xa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":39},{"content":"Đúng lúc Bồ-tát đã đi vào rừng, đám cận thần của vua đã vào bay vây vùng ẩn cư ấy và canh chừng kỹ, họ cho công chúa giả dạng một ẩn sĩ khỗ hạnh, khoát lên mình nàng đủ y trong y ngoài bằng võ cây đẹp có tô điểm mọi thứ trang sức, rồi bảo nàng cầm một quả cầu được vẽ màu, buột vào một sợi dây và đưa nàng vào vùng am tranh kia, còn chính họ đứng canh bên ngoài. Thế là vừa chơi quả cầu, nàng vừa tiến vao am thất ấy. \r","fontSize":12,"order":40},{"content":"Lúc bấy giờ, Isisinga đang ngồi trên trường kỷ đặt tại cửa lều, thoạt trông thấy nàng tiến đến, chàng kinh hoảng đứng dậy chạy trốn vào trong. Nàng cứ tiến gần cửa lều và tiếp tục chơi quả cầu. \r","fontSize":12,"order":41},{"content":"Bậc Đại Sĩ ngâm ba vần kệ đễ làm sáng tỏ việt này:\r","fontSize":12,"order":42},{"content":"7. Tô điểm bảo châu, tiến lại gần,\u000bMột nàng kiều nữ sáng huy hoàng,\u000bI-si tội nghiệp liền kinh hoảng\u000bVội bước vào am, chốn ẩn thân.\u000b\u000b8. Lúc đứng trước thềm của đạo quân,\u000bCông nương đùa với quả cầu tròn, \u000bThân hình diễm lệ nàng phô diển\u000bLồ lộ hiện ra trước mắt chàng.\u000b\u000b9. Chàng thấy nàng đùa thế thật hay,\u000bTứ trong, chàng vội phóng ra ngay,\u000bVụt nhanh từ túp lều tranh ấy\u000bChàng thốt ra lời lẽ thế này:\u000b\u000b10. \"Quả cây gì đó,dám thưa ngài?\u000bDù có tung xa tít tận trời,\u000bCũng sẽ quay về ngài như vậy,\u000bChẳng bao giờ quả bặt tăm hơi?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":43},{"content":" \r","fontSize":12,"order":44},{"content":"Nàng đáp vần kệ này, tả cho chàng biết về cây kia:\r","fontSize":12,"order":45},{"content":"11. Đỉnh Hương sơn nọ, chính quê nhà,\u000bVốn tự hào khoe chốn tệ gia\u000bCó thật nhiều cây sinh quả ấy,\u000bDù tung cao vút tận trời xa\u000bVẫn còn trở lại tay lần nữa, \u000bChẳng có bao giờ lạc mất ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":46},{"content":"Nàng nối dối như vậy, nhưng chàng tin nàng ngay, Và cứ tưởng đấy là một vị tu khổ hạnh, nên chàng ân cần chào đón nàng và nhâm vần kệ này:\r","fontSize":12,"order":47},{"content":"12. Xin vào an tọa, hỡi hiền nhân,\u000bNhận thức ăn và nước rửa chân,\u000bAn nghỉ đây, cùng nhau thọ dụng\u000bChùm dâu, khoai ấy sẵn lòng dâng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":48},{"content":"Chàng trai trẻ thanh tân này chưa từng thấy nữ nhân bao giờ cả, nên chàng bị lung lạc liền tin ngay câu chuyện lạ thường nàng vừa kể cho chàng nghe; rồi công hạnh của chàng bị đánh bại vì các trò quyến rũ của nàng và Thiền lực của chàng tiêu tan cả. Sau khi chơi đùa với nàng đến độ mệt mỏi, cuối cùng chàng đứng xuống hồ tắm rửa và khi đã hết cơn mệt, chàng trở vế ngồi trong lều, vẫn còn tưởng là một ẩn sĩ, một lần nữa chàng hỏi nàng ở nơi đâu và ngâm kệ này:\r","fontSize":12,"order":49},{"content":"13. Ngài đã đến đây bởi lối nào?\u000bHẳn ngài thích ở núi ngàn cao?\u000bĐói lòng ăn trái sim, khoai sắn,\u000bSong thú săn mồi tránh được sao?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":50},{"content":"Tiếp theo, Nalinikà đáp bốn vần kệ:\r","fontSize":12,"order":51},{"content":"14. Hướng Bắc vùng đây, suối Thái Hòa\u000bChảy xuôi từ dãy Tuyết Sơn ra,\u000bTrên bờ, thắng cảnh ôi kỳ thú,\u000bNhìn thấy ẩn am ấy của ta.\u000b\u000b15. Đây xoài, Ti-lak với sà la,\u000bNở rộ hoa kèn với quế hoa,\u000bKhúc hát yên tỉnh văng vẳng lại,\u000bThưa ngài nơi ấy thấy nhà ta.\u000b\u000b16. Ta đoán chà là, củ sắn khoai,\u000bNhìn đây đủ loại trái cây tươi,\u000bMột nơi vui, đẹp và thơm ngát,\u000bĐã lọt phần ta chiếm hết rồi!\u000b\u000b17. Mọi thứ mơ, dâu, đậu mọc tràn ,\u000bNgọt ngào tươi đẹp ngát hương lan,\u000bSong ta sợ lũ cường gian đến\u000bSẽ phá nhà ta, chốn lạc an.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":52},{"content":"Chàng ẩn sĩ nghe nói vậy, muốn cầm chân nàng lại cho tới khi thân phụ chàng về, liền ngâm kệ này:\r","fontSize":12,"order":53},{"content":"18. Thân phụ đi tìm quả thật xa,\u000bMặt trời khuất bóng, sẽ về nhà,\u000bKhi người trở lại từ rừng ấy,\u000bTa sẽ cùng đi viếng đại gia.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":54},{"content":"Lúc ấy nàng suy nghĩ: \"Chàng trai này sinh trưởng trong rừng nên không biết ta là nữ nhân, chứ cha chàng sẽ biết ngay điều đó khi vừa thấy ta, và sẽ hỏi ta có việc gì mà đến đây, ngài sẽ đánh vỡ đầu ta với cái đòn gánh của ngài. Thôi, chắc ta phải chạy trốn trước khi ngài trở về, vì mục đích ta đến đây đã hoàn thành\". Rồi dặn chàng cách tìm đường đi đến nhà nàng, nàng ngâm thêm một vần kệ nữa:\r","fontSize":12,"order":55},{"content":"19. Ôi! Ta ngại chẳng ở lâu hơn,\u000bSong tại nơi này, lắm Thánh nhân,\u000bXin hỏi một ngài đưa đúng lối, \u000bHân hoan ngài hướng dẫn lên đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":56},{"content":"Khi nàng nghĩ ra một kế để thoát thân như vậy, nàng liền rời vùng thảo am, và bảo chàng cứ ở lại nơi này, trong lúc chàng khao khát nhìn theo, nàng trở về gặp các triều thần theo đúng con đường nàng đã đến trước kia, rồi họ đưa nàng về trại và vượt quan nhiều trạm đường, họ đã đến thành Bà-la-nại.\r","fontSize":12,"order":57},{"content":"Ngay hôm ấy, Đế Thích Thiên chủ đẹp ý đến độ ngài làm mưa rơi xuống trên khắp quốc độ này.\r","fontSize":12,"order":58},{"content":"Nhưng cũng ngay khi nàng từ giã ẩn sĩ Isisinga, chàng bỗng dưng nổi cơn sốt khắp toàn thân và chàng run rẩy bước vào trong lều đắp thêm y ngoài bằng vỏ cây, rồi nằm xuống rên rĩ.\r","fontSize":12,"order":59},{"content":"Buổi chiều thân phụ chàng về, không thấy chàng, liền tự hỏi: \"Con ta đi đâu rồi?\". ngài vội đặt đòn gánh, bước vào trong am và khi thấy chàng nằm đó liền hỏi:\r","fontSize":12,"order":60},{"content":"- Này con thân, con đau gì vậy?\r","fontSize":12,"order":61},{"content":"Và vừa xoa bóp lưng con, ngài vừa ngâm các vần kệ:\r","fontSize":12,"order":62},{"content":"20. Bổ củi không, nước chẳng gánh về,\u000bLửa không đốt sáng, nói ta nghe,\u000bNày con sao trẻ người non dạ,\u000bMơ mộng suốt ngày mãi thế kia?\u000b\u000b21. Củi rừng vẫn chẻ tự xưa nay,\u000bLửa đốt, đem nồi nấu đặt ngay,\u000bSắp sẵn tọa sàng rồi lấy nước,\u000bCon làm bổn phận thật vui vầy.\u000b\u000b22. Nay củi không, mà nước cũng không,\u000bLửa không; thức nấu kiếm hoài công,\u000bSao con chẳng đón mừng cha nữa,\u000bCon mất gì? Sao phải nhọc lòng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":63},{"content":"Nghe cha hỏi, chàng liền ngâm các vần kệ giải đáp việc này:\r","fontSize":12,"order":64},{"content":"23. Cha hỡi, hôm nay một thiếu niên,\u000bXinh trai, sang trọng, dáng ưa nhìn,\u000bChàng không thấp quá, không cao quá,\u000bLàn tóc đen sao tựa hạt huyền!\u000b\u000b24. Chàng trẻ không râu, má mịn màng,\u000bSáng ngời trên cổ, ngọc trang hoàng,\u000bĐôi gò bồng đảo phô kiều diễm\u000bSáng tựa kim cầu rực ánh quang.\u000b\u000b25. Mặt chàng tuyệt đẹp, mỗi bên tai\u000bCó một vành khuyên lủng lẳng cài,\u000bChiếc mạng trên đầu chàng tỏa sáng\u000bHào quang, khi chuyển nhẹ đôi hài.\u000b\u000b26. Chàng trẻ còn mang đủ bội hoàn\u000bĐỏ, xanh trên áo, tóc tai chàng,\u000bChàng đi mỗi buớc đều rung nhạc,\u000bRíu rít như chim gặp nước tràn.\u000b\u000b27. Chẳng áo vỏ cây, dáng đạo nhân, \u000bChẳng dây đai cỏ, thắt vào thân, \u000bLung linh xiêm áo ôm đùi sát,\u000bNhư chớp sáng lòe giữa khoảng không.\u000b\u000b28. Quả cây gì buộc cạnh sườn ai\u000bMềm mại, không nhành, chẳng có gai\u000bBên áo kết vào, buông lủng lẳng\u000bChạm vào nhau lách tách rung hoài.\u000b\u000b29. Tóc đầu chàng kết đẹp phi thường\u000bCuộn tóc hàng trăm, tỏa ngát hương,\u000bĐôi mái tóc này chàng rẽ giữa,\u000bTóc con cũng ước chải như chàng!\u000b\u000b30. Tình cờ chàng thả tóc buông dây,\u000bBao vẻ yêu kiều giữ gió bay,\u000bSực nức lều ta miền thảo dã\u000bNhư mùi sen thoảng gió lung lay!\u000b\u000b31. Người của chàng xinh, ngắm mỏi mòn,\u000bThân chàng cao thật khác thân con,\u000bBay mùi thoang thoảng cùng nơi chốn\u000bNhư khóm hoa hè nở ngát hương.\u000b\u000b32. Trái chàng sáng đẹp có nhiều màu,\u000bTrên đất, dù chàng ném thật cao,\u000bNó cũng về nơi chàng đứng mãi,\u000bTrái gì, con muốn hỏi cha nào.\u000b\u000b33. Răng chàng đều đặn, trắng trong ngần,\u000bMọi vẻ yêu kiều sánh bảo trân,\u000bChàng hé đôi môi: ôi quyến rũ!\u000bThức chàng ăn khác củ, rau rừng!\u000b\u000b34. Tiếng nói chàng êm dịu, rõ, trong,\u000bVào tai âm, hưởng tận trong lòng\u000bXuyên vào tim, thật du dương điệu,\u000bGiai khúc sơn ca chẳng sánh bằng!\u000b\u000b35. Giọng kia dịu xuống, lắng thâm trầm,\u000bCon chắc dành ngâm tụng chú thần,\u000bTuy thế chàng ân cần quyến luyến,\u000bCùng chàng, con ước kết thân bằng.\u000b\u000b36. Cánh tay chàng ấm, sáng kim ngân\u000bNhư chớp bao lần cuộn lấy thân,\u000bĐược phủ lông tơ mềm, các ngón\u000bNhư san hô đỏ ửng, tròn dần.\u000b\u000b37. Tứ chi mềm dịu, tóc buông lơi, \u000bCác móng tay tô đỏ, thật dài,\u000bVới cánh tay mềm ôm siết chặt,\u000bTrai xinh tạo khoái lạc cho đời! \u000b\u000b38. Tay ngà như lụa chiếu huỳnh quang\u000bNhư tấm gương vàng phản ánh dương,\u000bChạm nhẹ làm con bừng rúng động\u000bChàng đi, lòng đốt nóng như rang.\u000b\u000b39. Tọa sàng bằng lá kết, giày vò\u000bChứng kiến đùa vui, trẻ lắm trò,\u000bRồi đến hồ kia con tắm mát,\u000bXong thèm nghỉ mệt ở trong nhà.\u000b\u000b41. Thánh kinh, con chẳng đọc nay mai,\u000bChẳng đốt lửa thiêng tế lễ đài,\u000bCon sẽ nhịn ăn dâu, củ, đậu,\u000bĐến khi con gặp lại chàng trai!\u000b\u000b42. Phụ thân, cho biết, hẳn am tường,\u000bNơi chốn đạo nhân ỡ cõi trần,\u000bCon muốn phi thân ngay đến đó,\u000bBằng không, con chết tại tiền đường!\u000b\u000b43. Nghe rừng chàng nói rực tươi hoa,\u000bNhộn suốt ngày chim ríu rít ca,\u000bCon muốn phi thân nhanh đến đó,\u000bBằng không, con chết ngay tại đây mà!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":65},{"content":"Bậc Đại Sĩ nghe chàng trai nói lảm nhảm như vậy, thì hiểu ngay chàng đã đánh mất công hạnh vì một nữ nhân nào đó, nên ngài ngâm sáu vần kệ để giáo huấn con mình:\r","fontSize":12,"order":66},{"content":"44. Ngôi nhà xưa của các hiền nhân\u000bỞ giữa rừng này ngập ánh quang,\u000bNơi ẩn của chư Thần, Thánh nữ,\u000bChẳng hề cảm thấy mất an toàn.\u000b\u000b45. Tình bạn phát sinh, sẽ diệt vong;\u000bMọi người yêu mến đám thân nhân,\u000bSong kẻ đáng thương nào có biết\u000bNhờ ai, có gốc rễ, tình thân.\u000b\u000b46-47. Tình bạn kết nhờ gặp gỡ luôn,\u000bĐoạn giao, tình bạn phải tiêu vong.\u000bNếu con nhìn lại chàng trai ấy\u000bNhư trước, cùng trò chuyện thiết thân,\u000bNhư lụt cuốn trôi thóc lúa chín,\u000bCông năng đức hạnh bại vong dần.\u000b\u000b48. Ma quỷ thường đi khắp thế gian,\u000bThiên hình giả dạng! Hãy coi chừng!\u000bHiền nhân chẳng kết giao cùng chúng,\u000bCông hạnh tan hoang nếu chúng gần!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":67},{"content":"Nghe những lời cha dạy, chàng trai suy nghĩ: \"Cha ta bảo nàng ấy là một con quỷ cái!\". Sau đó chàng xin cha tha lỗi và nói:\r","fontSize":12,"order":68},{"content":"- Thưa thân phụ, xin hãy tha tội cho con, con sẽ không rời nơi này đâu.\r","fontSize":12,"order":69},{"content":"Cha chàng liền an ủi chàng, ngài bảo:\r","fontSize":12,"order":70},{"content":"- Này con thân, con hãy tu tập Từ, Bi, Hỷ, Xả.\r","fontSize":12,"order":71},{"content":"Và ngài thuyết giảng cho chàng pháp môn chứng đắc Tứ Vô lượng tâm này.\r","fontSize":12,"order":72},{"content":"Từ đó chàng trai thực hành theo lời dạy bảo trên và tu tập Thiền định như t
