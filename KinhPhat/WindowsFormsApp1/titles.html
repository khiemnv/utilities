000bVà lại thực hành chuyện bất nhân,\u000bVới kẻ ác kia, ngài phải biết,\u000bKhổ đau mạt vận để dành phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":75},{"content":"Ngài đã khiển trách Bồ-tát như vậy, còn vua giả vờ không biết mình bị khiển trách, cứ làm vẻ thân hữu trò chuyện cùng Ngài, nêu rõ danh tánh, gia tộc qua vần kệ:\r","fontSize":12,"order":76},{"content":"11. Vua Kà-si nọ chính là ta,\u000bTa mệnh danh là A-rin-da,\u000bTừ lúc đến đây, thưa Thánh giả,\u000bCó điều chi đáng để phiền hà?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":77},{"content":"Vị Ðộc Giác Phật liền đáp:\r","fontSize":12,"order":78},{"content":"- Không chỉ khi an trú nơi đây, mà bất cứ ở nơi nào khác, ta cũng không gặp điều gì phiền phức cả.\r","fontSize":12,"order":79},{"content":"Rồi Ngài bắt đầu ngâm kệ nêu lên các niềm phước lạc của bậc tu hành:\r","fontSize":12,"order":80},{"content":"12. Một kẻ xuất gia chẳng bạc tiền,\u000bÐược bao phước lạc, kể đầu tiên,\u000bTrong bình hay vựa, không tồn trừ,\u000bChỉ muốn vật thừa, sống thản nhiên.\u000b\u000b13-14. Phước lạc tiếp theo, đáng tán đồng:\u000bVị này thọ thực chẳng sai lầm,\u000bThứ ba, hạnh phúc hằng ngày được\u000bThọ thực an vui, chẳng mếch lòng.\u000b\u000b15-16. Phước lạc thứ tư, chốn đến đi,\u000bThong dong chẳng biết luyến lưu gì,\u000bThứ năm ví thử thành kia cháy,\u000bNgười chẳng thiệt thòi, chẳng mất chi.\u000b\u000b17. Thứ sáu là điều hạnh phúc đây,\u000bNgười tu tính để phận riêng tây:\u000bVí dù quốc độ điêu tàn cả,\u000bNgười ấy chẳng hề thiệt mảy may.\u000b\u000b18. Thứ bảy là điều hạnh phúc kia:\u000bVì chưng nghèo khó chẳng còn gì,\u000bDù bầy cướp chận đường vây hãm,\u000bCừu địch dù bao kẻ hiểm nguy,\u000bBình bát, hoàng y, người Phạm hạnh\u000bBình an vẫn cứ bước chân đi.\u000b\u000b19. Còn đây là hạnh phúc sau cùng:\u000bVị ấy lang thang khắp mọi vùng,\u000bKhông cửa không nhà, và khốn khó,\u000bLên đường chẳng luyến tiếc băn khoăn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":81},{"content":"Như thế vị Ðộc Giác Phật Sonaka đã nêu lên tám phước lạc của một tu sĩ, rồi hơn thế nữa, Ngài có thể kể cả trăm cả ngàn vô lượng phước lạc, nhưng vì vua đang tham đắm dục lạc nên vội ngắt ngang lời Ngài, bảo:\r","fontSize":12,"order":82},{"content":"- Trẫm không màng các phước lạc của đời tu hành kia.\r","fontSize":12,"order":83},{"content":"Và để làm sáng tỏ việc mình mê đắm dục lạc ra sao, vua ngâm kệ:\r","fontSize":12,"order":84},{"content":"20-21. Phước lạc ngài ca, trẫm chẳng màng,\u000bTrẫm truy tầm lạc thú trần gian\u000bNhân, thiên lạc, trẫm đều yêu thích\u000bÐạt cả hai ngay, hãy chỉ đàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":85},{"content":"Vị Ðộc Giác Phật liền đáp lời:\r","fontSize":12,"order":86},{"content":"22. Ai cử tham lam muốn hưởng tràn\u000bBiết bao dục lạc cõi trần gian,\u000bTạo nên ác nghiệp trong đời sống,\u000bSau phải tái sinh cõi khổ buồn.\u000b\u000b23. Bỏ ái dục kia lại phía sau,\u000bSuốt đời vô úy tiến lên mau,\u000bTham thiền đạt đến tâm thanh tịnh\u000bChẳng phải luân hồi cõi khổ đau.\u000b\u000b24. Ta nói Ðại vương ví dụ này,\u000bA-rin-da hãy lắng nghe đây:\u000bNhững người hiền trí nhờ lời dụ,\u000bÝ nghĩa cao siêu sẽ hiểu ngay.\u000b\u000b25. Trên sông Hằng sóng thủy triều dâng\u000bKìa chú quạ ngu thấy cuốn phăng\u000bMột xác vật gì to quái lạ,\u000bTự nhủ thầm khi nó nổi gần:\u000b\u000b26. \"Vật kia tìm được lớn lao thay,\u000bÔi thật là kho thực phẩm đầy\u000bÐể tận hưởng bao niềm khoái\u000bÐây ta sẽ ở suốt đêm ngày\".\u000b\u000b27. Như thế thịt voi, quạ cứ ăn,\u000bUống thêm nước mát tự sông Hằng\u000bTrong khi trôi nổi, không hề thấy\u000bRừng miếu thoáng qua giấc mộng vàng\u000b\u000b28. Cứ vậy buông lung chú quạ trôi\u000bÐắm mình trên xác chết tanh hôi,\u000bSông Hằng cuốn chú lao đầu thẳng\u000bVào chốn hiểm nguy của biển khơi.\u000b\u000b29. Song lúc thức ăn đã cạn đi,\u000bÔi, chim tội nghiệp cố bay về,\u000bÐông Tây, Nam, Bắc nào đâu hướng,\u000bChẳng thấy đất đai, biển bốn bề!\u000b\u000b30. Xa giũa trùng dương, đã mệt phờ,\u000bTrước khi chú quạ đến bên bờ,\u000bGiữa muôn vàn hiểm nguy trên biển,\u000bNgã xuống, không bay nữa bấy giờ.\u000b\u000b31. Nơi chú chim kia khốn khổ rơi,\u000bCả đàn sấu, thủy quái đang bơi\u000bChung quanh, vội đến và xâu xé,\u000bTan xác run run của quạ mồi.\u000b\u000b32. Cũng vậy, Ðại vương với những người\u000bTham lam tìm lạc thú kia hoài,\u000bTưởng mình có trí như chim quạ,\u000bCho đến khi lìa bỏ cuộc đời.\u000b\u000b33. Ví dụ ta bày tỏ thật chân,\u000bÐại vương hãy thận trọng quan tâm,\u000bDanh thơm có được hay danh xấu,\u000bTùy thuộc hành vi của Ðại quân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":87},{"alignment":1,"content":"*\r","fontSize":12,"order":88},{"content":"Như vậy nhờ ví dụ kia, Ngài đã khuyến giáo vua và để cho vua ghi nhớ mãi điều này, Ngài ngâm kệ:\r","fontSize":12,"order":89},{"content":"34. Vì từ tâm nói một hai lần,\u000bNhắc nhở đôi lời để hộ thân,\u000bSong chớ nhắc đi nhắc lại mãi,\u000bGiống gia nô trước chủ nhân ông!\u000b\u000b35. Với trí vô biên, bậc Ðại nhân,\u000bSo-na Giác giả dạy vương quân\u000bVừa xong, Ngài thẳng đàng bay biến\u000bTrong khoảng không gian rộng mịt mùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":90},{"content":"Ðây là vần kệ phát xuất tứ Trí tuệ Tối thắng của đức Phật.\r","fontSize":12,"order":91},{"alignment":1,"content":"*\r","fontSize":12,"order":92},{"content":"Bồ-tát đứng ngắm Ngài bay qua không gian trong lúc còn nhìn thấy hình bóng Ngài, song khi Ngài đã khuất dạng, Bồ-tát vô cùng xúc động nghĩ thầm: \"Người Bà-la-môn này thuộc dòng giống thấp kém thế, mà sau khi phủi bụi bặm trên bàn chân lên đầu ta, một người xuất thân từ quý tộc được kế tục từ đời này qua đời khác, đã biến mất trong bầu trời; vậy hôm nay ta phải giã tứ thế gian và thành người tu khổ hạnh ngay\". Trong niềm ước mong làm ẩn sĩ, và rời quốc độ, ngài ngâm hai vần kệ:\r","fontSize":12,"order":93},{"content":"36. Các quản xa nay được lệnh ban\u000bÐi tìm đâu được đấng minh hoàng?\u000bTrẫm không muốn ngự trên ngai nữa,\u000bTrẫm giã từ ngay chiếc miện vàng.\u000b\u000b37. Ta chết ngày mai, ai có hay\u000bTrẫm mong thọ giới tự hôm nay,\u000bSợ rằng như quạ kia ngu dại,\u000bÁc dục cuốn lôi, trẫm đọa đày.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":94},{"content":"Nghe vua muốn thoái vị như vậy, các quốc sư tâu:\r","fontSize":12,"order":95},{"content":"38. Ðại vương có Thái tử Dì-ghà\u000bVương tử đẹp tươi quả thật là,\u000bQuán đảnh suy tôn lên bảo tọa\u000bSẽ làm Ðại đế của triều ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":96},{"content":"Tiếp theo đây, khởi đầu bằng vần kệ do vua ngâm, các câu sau tuần tự được hiểu theo diễn tiến câu chuyện:\r","fontSize":12,"order":97},{"content":"39. Mau triệu Dì-ghà-vu đến đây,\u000bHoàng nhi này thật tốt tươi thay,\u000bSắc phong quán đảnh lên vương vị,\u000bẤy chính là vua quốc độ này.\u000b\u000b40. Khi quần thần dẫn đến Digha\u000bChúa tể tương lai của nước nhà,\u000bVương phụ bảo cùng hoàng thái tử,\u000bCon yêu độc nhất quả chàng là.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":98},{"content":"Phụ vương:\r","fontSize":12,"order":99},{"content":"41. Thôn làng sáu vạn ấy ngày xưa\u000bTrẫm đã phán rằng:\"Chính của ta\",\u000bHãy nhận chúng đi, này Thái tử,\u000bTừ nay trẫm giã biệt sơn hà.\u000b\u000b42. Ngày mai ta chết, có ai hay?\u000bTrẫm muốn hôm nay thọ giới ngay,\u000bVì sợ ngu si như chú quạ\u000bÐắm mê ác dục, trẫm sa lầy.\u000b\u000b43. Kìa xem! Vương tượng sáu mươi ngàn\u000bÐược điểm tô bao vẻ rỡ ràng,\u000bVới đủ cân đai vàng chói lọi\u000bTrang hoàng bảo vật sáng huy hoàng.\u000b\u000b44. Quản tượng ngồi lên cỡi mỗi con,\u000bTay cầm giáo có móc câu tròn,\u000bNhận đi, Thái tử, cha ban tặng\u000bCon, kẻ lên ngôi trị nước non.\u000b\u000b45. Ngày mai ta chết, có ai hay?\u000bTrẫm muốn hôm nay thọ giới ngay,\u000bVì sợ ngu si như chú quạ\u000bÐắm mê ác dục, trẫm sa lầy.\u000b\u000b46. Kìa xem, vương mã sáu mươi ngàn!\u000bTô điểm yên cương sáng rỡ ràng,\u000bTuấn mã Sindh đều dòng giống quý,\u000bBộ binh hùng hậu cả quân đoàn.\u000b\u000b47. Chúng đều mang quản mã oai hùng\u000bÐầy đủ trong tay với kiếm, cung,\u000bThái tử nhận đi, cha tặng cả\u000bCho con, người ngự trị toàn dân.\u000b\u000b48. Ngày mai ta chết, có ai hay?\u000bTrẫm muốn hôm nay thọ giới\u000bVì sợ ngu si như chú quạ\u000bÐắm mê ác dục, trẫm sa lầy.\u000b\u000b49. Vương xa sáu vạn đủ yên cương,\u000bCờ xí tung bay ngập bốn phương\u000bDa cọp, da beo bao phủ khắp,\u000bKìa xem quang cảnh thật huy hoàng!\u000b\u000b50. Quản xa điều ngự, giáp bào mang,\u000bCung tiễn cầm tay, thảy vũ trang,\u000bThái tử nhận đi, cha tặng cả\u000bVì con, người ngự trí giang san.\u000b\u000b51. Ta chết ngày mai, ai có hay?\u000bTrẫm mong thọ giới tự hôm nay,\u000bSợ rằng như quạ kia ngu dại,\u000bÁc dục đắm mê, trẫm đọa đày.\u000b\u000b52. Sáu vạn bò tơ sắc đỏ hồng,\u000bCùng đàn bò đực ở bên lưng,\u000bNhận đi, Thái tử, cha ban tặng\u000bVì chính con cai trị quốc dân.\u000b\u000b53. Ngày mai ta chết, có ai hay?\u000bTrẫm muốn hôm nay thọ giới ngay,\u000bVì sợ ngu si như chú quạ\u000bÐắm mê ác dục, trẫm sa lầy.\u000b\u000b54. Sáu vạn cung phi đẹp nõn nà\u000bÐứng kia xiêm áo thật xa hoa,\u000bÐầy tay vòng ngọc, hoa tai điểm,\u000bCha tặng con, người trị quốc gia.\u000b\u000b55. Ta chết ngày mai, ai có hay?\u000bTrẫm mong thọ giới tự hôm nay,\u000bSợ rằng như quạ kia ngu dại,\u000bÁc dục đắm mê, trẫm đọa đày.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":100},{"content":"Thái tử:\r","fontSize":12,"order":101},{"content":"56. Chúng bảo con: \"Vương mẫu mất rồi\"\u000bÐáng thương ai tử nọ! Than ôi!\u000bLàm sao con sống không vương phụ,\u000bCon đã lìa sinh thú ở đời.\u000b\u000b57. Như ở sau lưng, sát với cha,\u000bVoi con thường thấy kế voi già,\u000bXuyên đèo, xuyên núi hay rừng rậm,\u000bBằng phẳng, gồ ghề, cũng vượt qua.\u000b\u000b58. Bình bát trong tay, con bước sau,\u000bTheo cha dẫn lối bất kỳ đâu,\u000bCha không thấy gánh con làm nặng,\u000bHay phải nuôi con khó nhọc nào.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":102},{"content":"Phụ vương:\r","fontSize":12,"order":103},{"content":"59. Như thương nhân, chủ các con tàu,\u000bKiếm lợi dù cho với giá nào,\u000bThường bị cuốn trôi vào vực xoáy,\u000bCả thuyền, thủy thủ, thảy tiêu hao.\u000b\u000b60. Sợ rằng ta gặp bước gian nan,\u000bCon trẻ gây phiền lụy cản đàng,\u000bLàm lễ phong vương trong bảo điện,\u000bCho con hưởng lạc thú trần gian.\u000b\u000b61. Cả bầy cung nữ vuốt ve chàng\u000bNgời chói đôi tay với ngọc vàng,\u000bNhư Ðế Thích cùng bầy thị nữ\u000bTừ đây chàng sẽ được hân hoan.\u000b\u000b62. Họ rước Di-ghà, Thái tử này\u000bVào cung điện, chốn lạc hoan đầy,\u000bVừa nhìn vương tử, đoàn thanh nữ\u000bKiều diễm, liền thưa gửi giải bày:\u000b\u000b63. -\"Chàng là ai? Nhạc sĩ, Thiên thần,\u000bHay Ðế Thích danh tiếng lẫy lừng,\u000bBố thí của tiền khắp thị trấn,\u000bXin cho tiện thiếp biết danh xưng?.\u000b\u000b64. \"Ta không Nhạc sĩ, chẳng Thiên thần,\u000bChẳng Ðế Thích danh tiếng lẫy lừng,\u000bVua xứ Kà-si, ta kế vị,\u000bDi-ghà Thái tử, ấy danh xưng,\u000bHãy yêu ta nhé và an lạc,\u000bTa sắc vương phi đủ mọi nàng!\u000b\u000b65. Rồi với Di-ghà, vị chúa công,\u000bCác nàng kiều nữ lại thưa rằng:\u000b\"Thượng hoàng tìm chỗ nào an trú,\u000bVà kể tử nay sẽ ẩn thân?\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":104},{"content":"Thái tử:\r","fontSize":12,"order":105},{"content":"66. \"Phụ vương đã tránh chốn bùn nhơ,\u000bNgài đã bình an ở đất khô,\u000bThoát khỏi chông gai rừng rậm rạp,\u000bCuối cùng ngài đã thấy đường to.\u000b\u000b67. Còn ta mới cất bước lên đường\u000bDẫn đến nơi đầy rẫy khổ buồn,\u000bQua đám chông gai, rừng rậm rạp\u000bTiến lên tìm số phận kinh hoàng\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":106},{"content":"Cung phi:\r","fontSize":12,"order":107},{"content":"68. \"Cung nghênh Thánh thượng đến hoàng cung,\u000bNhư hổ tìm con ở động hang,\u000bThánh thượng từ đây lên ngự trị,\u000bChánh chân thừa kế chiếc ngai vàng\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":108},{"alignment":1,"content":"*\r","fontSize":12,"order":109},{"content":"Nói xong cả đoàn cung nữ cùng đánh nhạc cụ vang lừng và biểu diễn đủ loại ca múa, cảnh vinh quang huy hoàng tuyệt diệu đến độ Thái tử say mê quên hết mọi sự về phụ vương.\r","fontSize":12,"order":110},{"content":"Nhưng sau đó chàng cai trị đúng Chánh pháp, rồi đi theo nghiệp của mình. Còn Bồ-tát tu tập Thiền định làm phát khởi Thắng trí và khi mạng chung, ngài sinh lên cõi Phạm thiên.\r","fontSize":12,"order":111},{"alignment":1,"content":"*\r","fontSize":12,"order":112},{"content":"Bậc Ðạo Sư chấm dứt Pháp thoại và bảo: \r","fontItalic":-1,"fontSize":12,"order":113},{"content":"- Này các Tỷ-kheo, không phải chỉ bây giờ mà ngay cả ngày xưa nữa, Như Lai cũng đã làm Ðại sự Xuất thế.\r","fontItalic":-1,"fontSize":12,"order":114},{"content":"Rồi Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":115},{"content":"Vào thời ấy, vị Ðộc Giác Phật chứng đắc Niết Bàn, vương tử là Ràhula (La-hầu-la) và vua Arindama chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":116},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":117}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XIX\/Phẩm Sáu Mươi Bài Kệ\/529. Chuyện Hiền giả Sonaka (Tiền thân Sonaka)\r","title":"529. Chuyện Hiền giả Sonaka (Tiền thân Sonaka)\r"},{"ID":531,"paragraphs":[{"content":"530. Chuyện hiền giả Samkicca (Tiền thân Samkicca)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Vừa thấy Brahmà, bậc Ðế vương...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này bậc Ðạo Sư kể lại trong khi trú vườn xoài của Jivaka, về việc mưu sát phụ vương vua Ajàtasattu (A-xà-thế). Theo sự xúi giục của Devadatta (Ðề-bà-đạt-đa), vua ấy đã nhờ vị này sát hại phụ vương.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Nhưng khi bệnh tật tràn lan trong đám giáo hội ly khai tiếp theo sau sự chia rẽ trong Tăng chúng, Ðề-bà-đạt-đa quyết đính ra đi và xin đức Như Lai thứ tội trong lúc đi đường đến Sàvatthi (Xá-vệ), trên một chiếc cáng, vị này bị nuốt vào lòng đất ngay tại cổng Kỳ Viên. Khi được tin trên, vua A-xà-thế suy nghĩ: \"Vì Ðề bà-đạt-đa thù nghịch với đức Thế Tôn nên phải bị mất xác vào lòng đất và đọa vào địa ngục Avìci (A-tỳ). Vì lão ấy mà ta đã can tội giết hại phụ vương thánh thiện, vị vua của công lý, chắc chắn ta cũng sẽ bị nuốt vào lòng đất\".\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vì thế vua kinh hoàng đến độ không còn hứng thú an hưởng cảnh vương giả trong triều đình và trong khi tưởng rằng chỉ nằm nghỉ ngơi chốc lát, vua đã ngủ thiếp dần, rồi thấy mình dường như rơi vào một cảnh giới toàn bằng sắt dày chín dặm, bị đâm bằng cọc sắt nhọn và bầy chó xâu xé, chúng cứ nhe răng dọa nạt ông, làm ông kêu lớn và giựt mình tỉnh dậy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Vì vậy vào ngày lễ hội Rằm trăng tròn tháng Mười, khi được đám đông quần thần vây quanh, ông nghĩ đến cảnh vinh quang của mình, lại thấy cảnh vinh quang của phụ vương còn vượt xa hơn mình nữa, mà chỉ vì Ðề-bà-đạt-đa, ông đã giết một vị vua chân chính như vậy, trong khi nghĩ đến điều này, một cơn sốt nổi lên khắp thân thể, mồ hôi đổ ra như tắm.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi ông xem xét ai có thể xua tan nỗi sợ hãi này khỏi lòng mình, ông kết luận là ngoại trừ đấng Thập Lực (danh hiệu của đức Phật), không còn ai nữa, ông suy nghĩ: \"Ta đã có tội lớn đối với đức Như Lai, vậy ai có thể đem ta đến yết kiến đức Thế Tôn? \r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Và xem ra không còn ai ngoài Jìvaka, ông tìm cách mời vị này cùng đi đến yết kiến đức Phật.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Vua thốt ra một tiếng kêu vui mừng:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này Hiền khanh, đêm nay trăng sáng đẹp quá - Vua bảo - hôm nay ta muốn đi cúng dường đảnh lễ một vị Sa-môn hay Bà-la-môn nào, có nên chăng?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Khi nghe các công đức của Puràna và các vị Đạo Sư khác được các đệ tử của họ tán thán, vua không quan tâm mà chỉ hỏi lại Jìvaka, và khi nghe vị này kể các công đức của Như Lai cùng kêu lên:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Xin Thánh thượng, hãy đi đảnh lễ đấng Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Vua ra lệnh cho các tượng xa chuẩn bi đi đến vườn xoài của Jìvaka.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Khi đến gần đức Như Lai, vua đảnh lễ và được đức Phật thân ái đáp lễ lại, vua hỏi đức Phật về công quả của việc tu hành trong đời này, và sau khi nghe được bài thuyết Pháp êm dịu về vấn đề này từ đức Như Lai, cuối cùng vua xin làm đệ tử đức Phật, và ra về sau khi đã được hòa hợp với đức Phật.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Từ đó thực hành bố thí và trì giới, vua thường kề cận đức Như Lai, nghe Ngài thuyết Pháp êm dịu và nhờ thân cận bậc thiện hữu tri thức, nỗi lo sợ giảm bớt và cảm giác kinh hoàng của ông dần dần biến mất, ông đã được an tâm trở lại và hân hoan tu tập Tứ Nhiếp pháp.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Một ngày kia, Tăng chúng bắt đầu bàn luận tại Chánh pháp đường, bảo nhau:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Này các Hiền giả, sau khi giết phụ vương, vua A-xà-thế quá kinh hoàng không còn muốn hưởng cảnh vương giả nữa, cứ luôn luôn bị cảm giác khổ đau trong mọi hành động. Sau đó vua tìm đến đức Như Lai, và nhờ thân cận với bậc thiện hữu, vua đã quên mất hết mọi nỗi lo âu và an hưởng vinh hoa hạnh phúc của đời vương giả.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Bậc Đạo Sư đi đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Này các Tỷ-kheo, các ông đang bàn luận vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Và khi nghe các vị ấy nói vấn đề kia, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Không phải chỉ bây giờ mà cả ngày xưa nữa, người này sau khi giết cha mình, đã nhờ ta mà phục hồi sự thanh thản tâm trí.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Rồi Ngài kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Ngày xưa tại thành Ba-la-nại, vua Brahmadatta sinh được một con trai, đó là vương tử Brahmadatta. Vào thời ấy Bồ-tát được sinh vào nhà của vị quốc sư. Ngày ngài ra đời, họ đặt tên ngài là cậu Samkicca. Hai hài nhi cùng lớn lên trong cung vua nên trở thành đôi bạn chí thân. Khi hai vị đến tuổi khôn lớn, và sau khi đã hoàn tất mọi môn học tại Takkasilà, liền trở về nhà, vua phong cho con làm phó vương và Bồ-tát vẫn sống chung cùng bạn.\r","fontSize":12,"order":24},{"content":"Một ngày kia khi vua cha du ngoạn tại lạc viên, phó vương nhìn thấy cảnh đại vinh quang của ngài, sinh lòng ao ước và nghĩ thầm: \"Phụ vương còn mạnh khoẻ hơn một vị vương huynh, nếu ta đợi chờ vua cha chết thì ta già nua khi lên ngôi báu. Lúc ấy ta được giang sơn thì có lợi gì? Ta muốn giết cha và làm vua ngay\".\r","fontSize":12,"order":25},{"content":"Chàng liền nói với Bồ-tát về dự định sẽ làm gì, Bồ-tát phản đối dự tính đó, và bảo:\r","fontSize":12,"order":26},{"content":"- Này hiền hữu, giết cha là một tội trọng. Chuyện ấy sẽ đưa đường đến địa ngục, xin ngài đừng làm việc ấy, xin đừng giết đức vua.\r","fontSize":12,"order":27},{"content":"Song phó vương cứ nhắc đi nhắc lại chuyện ấy, và bị bạn thân phản đối đến lần thứ ba. Phó vương liền vấn kế bọn hầu cận, bọn chúng đồng ý, và lập mưu giết vua cha. Nhưng Bồ-tát nghe tin này, nghĩ thầm: \"Ta không muốn thân cận với hạng người như thế\". Rồi không kịp từ giã song thân, ngài trốn đi bằng cửa hậu, và sống cảnh ẩn dật trong vùng Tuyết Sơn. Tại đó, ngài theo đời khổ hạnh và chứng đắc các Thắng trí phát xuất từ Thiền định, chỉ nuôi thân bằng các thứ củ quả rừng.\r","fontSize":12,"order":28},{"content":"Còn vương tử, khi bạn bỏ đi rồi, đã mưu giết phụ vương và tận hưởng cảnh vinh quang.\r","fontSize":12,"order":29},{"content":"Nghe tin nam tử Samkicca xuất gia tu hành, nhiều thiện gia nam tử cũng rời bỏ thế tục và xin thọ giới với ngài để sống đời khổ hạnh. Ngài sống tại đó với hội chúng đông đảo các vị khổ hạnh kia, và tất cả đều đạt các Thiền chứng.\r","fontSize":12,"order":30},{"content":"Phần vua, sau khi giết cha và hưởng thọ dục lạc đời đế vương một thời gian ngắn, lại thấy lo sợ và bất an như thể một người đã thấy rõ hình phạt mình trong địa ngục.\r","fontSize":12,"order":31},{"content":"Lúc ấy vua nhớ đến Bồ-tát, liền nghĩ: \"Bạn ta đã cố ngăn cản ta, bảo rằng giết cha là một việc kinh hoàng, song đã không thuyết phục được ta, nên đã bỏ đi để khỏi vướng lụy; nếu trước kia có bạn ta ở đây, ắt hẳn đã không để ta phạm tội giết cha và đã cứu ta thoát được nỗi kinh hoàng này. Không biết bây giờ bạn ta ở đâu? Nếu ta biết được chàng ở đâu, ta sẽ cho mời chàng về. Ai có thể cho ta biết nơi chàng ở chăng?\".\r","fontSize":12,"order":32},{"content":"Tứ đó ở trong hậu cung cũng như ngoài triều đình, vua vẫn thường tán dương Bồ-tát. Một thời gian lâu sau đó, khi đã sống ở Tuyết Sơn cả năm mươi năm, Bồ-tát nghĩ thầm: \"Vua đang nhớ đến ta. Ta phải đi tìm bạn và thuyết Pháp để bạn ta khỏi lo sợ\".\r","fontSize":12,"order":33},{"content":"Thế là được năm trăm vị khổ hạnh theo hầu, ngài bay qua không gian rồi hạ xuống hoa viên Dàyapassa, và ngài an tọa trên phiến đá, với các hiền nhân vây quanh.\r","fontSize":12,"order":34},{"content":"Người giữ vườn thấy ngài , liền hỏi:\r","fontSize":12,"order":35},{"content":"- Thưa Thánh giả, vị nào là bậc Thượng thủ của hội chúng hiền nhân này?\r","fontSize":12,"order":36},{"content":"Khi được biết đó là Hiền giả Samkicca, và lão cũng nhận ra ngài, liền thưa:\r","fontSize":12,"order":37},{"content":"- Thưa Tôn giả, xin ngài ở nán lại đây cho đến khi tôi đi thỉnh hoàng thượng đến. Hoàng thượng đang nóng lòng gặp ngài.\r","fontSize":12,"order":38},{"content":"Đảnh lễ ngài xong, lão vội đến cung tâu trình về việc ngài trở về. Vua đến thăm ngài, và sau cung kính đảnh lễ theo đúng phép xã giao xong, liền đưa ra vấn đề hỏi ngài.\r","fontSize":12,"order":39},{"alignment":1,"content":"*\r","fontSize":12,"order":40},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ việc này:\r","fontSize":12,"order":41},{"content":"1. Vừa thấy Brah-ma-dat đại vương,\u000bNgôi cao chiếm chệ thật huy hoàng,\u000bLão tâu: \"Chúa thượng, thân bằng cũ\u000bChúa thượng vẫn thường dạ luyến thương\u000b\u000b2. Tôn giả Sam-ca đã đến đây,\u000bGiữa hiền nhân, nổi tiếng vai thầy\u000bĐại vương, xin vội lên đường sớm,\u000bChớ chậm tìm thăm bậc Thánh này.\u000b\u000b3. Vua ngự lên xa giá vội vàng,\u000bSẵn sàng theo lệnh của vua ban,\u000bTriều thần bạn hữu vây quanh đủ,\u000bTìm kiếm Thánh nhân, tiến thẳng đàng.\u000b\u000b4. Cả năm biểu tượng của vương gia\u000bVí chúa Kà-si vội bỏ ra,\u000bLọng, quạt đuôi trâu rừng, mão niệm,\u000bĐôi hài, bảo kiếm cũng trao qua.\u000b\u000b5. Rồi vua ngự xuống khỏi vương xa,\u000bCởi hết bào y rực sáng lòa,\u000bĐi đến Da-ya-pa ngự uyển\u000bLà nơi an tọa Thánh Sam-ca.\u000b\u000b6. Và vua vội vã tiến lên gần,\u000bĐảnh lễ trang nghiêm, lại hỏi thăm\u000bNhắc lại hàn huyên câu chuyện cũ\u000bCùng nhau trao đổi đã bao lần.\u000b\u000b7. Cạnh bạn, vua an tọa một bên,\u000bĐến khi dịp tốt bắt đầu lên,\u000bHỏi câu liên hệ bao điều ác,\u000bVua vội nêu ra với bạn hiền:\u000b\u000b8. \"Sam-ca, bậc thượng thủ hiền nhân,\u000bĐại trí nhân, nay trẫm vấn an\u000bTỉnh tọa Dà-ya-pa ngự uyển\u000bBao điều trẫm muốn hỏi thân bằng.\u000b\u000b9. Ra sao kẻ ác lúc tử trần,\u000bCảnh giới nào đâu phải thọ thân ~\u000bTrẫm đã đi sai đường chánh đạo,\u000bTrẫm mong lời giải của hiền nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":42},{"content":"Bậc Đạo Sư nói thêm để làm sáng tỏ việc này:\r","fontSize":12,"order":43},{"content":"10. Như vậy Sam-ca bảo Đại vương\u000bTrị Kà-si quốc độ giang sơn,\u000bTại Dà-ya ngự viên, an tọa,\u000b\"Đại đế, lắng nghe sẽ tỏ tường\".\u000b\u000b11.Ví thử ngài đưa lối chỉ đường\u000bCho người đi lạc bước vô phương,\u000bNgười kia theo đúng lời khuyên nhủ,\u000bChẳng gặp chông gai cản bước chân.\u000b\u000b12. Nếu kẻ kia đi lạc nẻo tà,\u000bNếu ngài dẫn dắt đúng đường ra,\u000bKẻ kia tuân thủ lời khuyên nhủ,\u000bSẽ thoát ra bao cảnh khổ mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":44},{"alignment":1,"content":"*\r","fontSize":12,"order":45},{"content":"Ngài đã khuyến giáo vua như vậy, và hơn nữa ngài còn dạy vua Pháp lành:\r","fontSize":12,"order":46},{"content":"13-14. Đường cái khác nào lẽ chánh chân,\u000bCòn đường tắt chỉ nẻo tà gian,\u000bChánh chân đưa lối lên thiên giới,\u000bÁc dẫn người vào địa ngục môn.\u000b\u000b15. Kẻ nào phạm giới, hỡi quân vương,\u000bVà sống đời bất chánh bất lương,\u000bSố phận nào chờ trong địa ngục\u000bMệnh chung, nghe rõ sẽ am tường:\u000b\u000b16. Sañ-ji-va, Kà-la-sut-ta,\u000bRo-ru-va tiểu và đại,\u000bSan-ghà-ta, Đại A-vì-ci,\u000bTa-pa-na, Pa-tà-pa-na,\u000b\u000b17. Tám địa ngục kia tiếng lẫy lừng\u000bKhiến cho người thất đảm kinh hoàng,\u000bThoát thân từ đó đều vô vọng,\u000bCác ngục Us-sa(l) được kể rằng:\u000bCon số tăng hơn mười sáu nữa,\u000bĐều là ngục cỡ nhỏ từng phần.\u000b\u000b18. Lửa cháy, hành hình các tội nhân\u000bThảy đều tạo ác nghiệp vô ngần,\u000bKinh hồn, hoảng hốt, đầy đau đớn,\u000bKhổ não, hãi hùng ngập bốn phương.\u000b\u000b19. Bốn phía đều xây cửa bốn tầng,\u000bChia từng khoảng cách thật cân phân,\u000bMái vòm bằng sắt trên che phủ,\u000bTường sắt lại còn bọc lấy thân.\u000b\u000b20. Nền sắt này xây mới vững sao\u000bVì không lửa dữ đốt tan nào,\u000bDù xa trăm dặm chung quanh đó,\u000bCũng thấy oai thần tỏa vút cao.\u000b\u000b21. Ai làm thương tổn các hiền nhân,\u000bHoặc xúc phạm gì bậc thiện chân,\u000bRơi thẳng vào ngay miền địa ngục\u000bChẳng còn cơ hội để vươn thân.\u000b\u000b22. Thân thể tả tơi, cảnh hãi hùng\u000bKhác nào cá nướng, lửa đang nồng,\u000bCũng vì ác nghiệp bao năm cũ\u000bĐày xuống ngục kia phải nướng thân.\u000b\u000b23. Thiêu hủy tứ chi lửa bỏng sôi,\u000bHành hình làm hoảng sợ con mồi,\u000bDù mong giải thoát ra ngoài ngục,\u000bCũng chẳng tìm đâu lối thoát rồi.\u000b\u000b24. Chạy tới chạy lui kiếm lối đi,\u000bĐông, Tây, Nam, Bắc chẳng mong gì,\u000bVì chư thần đó ngăn đường lối,\u000bHọ cố tìm đường có ích chi.\u000b\u000b25. Hàng ngàn năm số phận đau thương,\u000bChúng sống trong miền địa ngục môn,\u000bVới cánh tay dài vương tới mãi\u000bKhóc than nỗi khổ ngập tâm hồn.\u000b\u000b26. Cũng như rắn độc giết con mồi\u000bNổi giận hung tàn nếu bị khơi,\u000bPhải tránh tổn thương cho Thánh giả,\u000bNhững người nguyền khổ hạnh trong đời.\u000b\u000b27. Tộc trưởng Ke-ka(2) Aj-ju-na,\u000bTan tành vì hại Go-ta-ma,\u000bDù ngàn tay, vóc người cường tráng\u000bThiện xạ lẫy lừng một thuở xưa.\u000b\u000b28. Dan-da-ki phỉ báng Ki-sa(3),\u000bNgài chẳng tội tình, chẳng xấu xa,\u000bNhư chặt cọ dừa từ gốc rễ,\u000bHoàn toàn hủy diệt thế kia mà.\u000b\u000b29. Mej-jha vì bậc trí Tan-ga(4)\u000bPhải rớt từ trên bảo tọa kia,\u000bĐất nước trở thành hoang phế địa,\u000bChúa tôi đều phải hóa ra ma.\u000b\u000b30. Dân chúng Vish-nu tộc tấn công\u000bDi-pà-ya(5) ấy Hắc hiền nhân\u000bCùng tộc An-dha(6) tìm địa ngục,\u000bGiết nhau dùng dáo trượng tranh hùng.\u000b\u000b31. Bị mắc lời nguyền của trí nhân,\u000bCec-ca xưa bước giữa không trung,\u000bTương truyền bị nuối vào lòng đất\u000bBiến mất vào ngày đã định phần.\u000b\u000b32. Kẻ ngu bướng bỉnh chẳng khi nào\u000bĐược tán đồng từ bậc trí cao,\u000bSong các thiện nhân đầy chánh nghĩa\u000bKhó lòng nói chuyện dối gian nào.\u000b\u000b33. Kẻ nào nằm sẵn để chờ mong\u000bBắt lấy hiền nhân với trí nhân,\u000bSẽ bị cuốn chìm vào địa ngục,\u000bVì mưu kế độc phải ăn năn.\u000b\u000b34. Kẻ nào lòng phản bội hung tàn\u000bXông đến đành càn lão Thánh nhân,\u000bSẽ giống gốc cây dừa chết héo,\u000bChẳng con thừa kế, phải tàn dần.\u000b\u000b35. Kẻ nào dám giết đại hiền nhân,\u000bHoặc bậc tu hành sống chánh chân,\u000bSẽ đọa Kà-la-sut địa ngục\u000bCực hình phải chịu lắm ngày ròng.\u000b\u000b36. Còn nếu Ma-ga, một ác vương\u000bMuốn làm điên đảo cả giang sơn,\u000bMạng chung, vào ngục Ta-pa ấy\u000bPhải chịu nhiều đau khổ đoạn trường.\u000b\u000b37. Trăm ngàn năm sống đọa đày thân\u000bNhư cách chư Thiên tính tháng năm,\u000bMặc áo làm bằng cây lửa đỏ,\u000bGiữa đau thương địa ngục muôn phần.\u000b\u000b38. Lửa phun lên rực sáng nơi nơi,\u000bTung tóe từ thân thể tả tơi,\u000bChân cẳng, tóc râu cùng tất cả\u000bChỉ dùng nuôi ngọn lửa làm mồi.\u000b\u000b39. Trong lúc thân kia cháy thật nhanh\u000bKhổ đau hành hạ đến tan tành,\u000bNhư voi bị quất bằng cây nhọn,\u000bKẻ khốn rống lên hết sức mình.\u000b\u000b40. Có kẻ tham sân lại giết cha,\u000bẤy người hèn hạ, đại gian tà,\u000bChịu nhiều thống khổ trong hầm lửa\u000bỞ ngục Kà-la-sut mãi mà.\u000b\u000b41. Trong chảo sắt sôi đến lột da,\u000bBị đâm tên sắt đến mù lòa,\u000bĂn phân, kẻ giết nhằm thân phụ,\u000bNước muối chìm thân, chuộc tội xưa.\u000b\u000b42. Quỷ sứ đặt trong miệng kẻ này\u000b- Vì e nó ngậm chặt hàm ngay -\u000bMột hòn sắt nóng nung cho đỏ,\u000bHoặc một lưỡi cày với sợi dây,\u000bRồi buộc lấy mồm cho thật chặt,\u000bThả vào trong vũng nước bùn lầy.\u000b\u000b43. Kên kên, diều quạ, cả đen, nâu,\u000bChim mỏ sắt kia thật đủ màu,\u000bPhanh lưỡi nó ra từng mảnh nhỏ,\u000bRun run từng miếng, máu tuôn trào.\u000b\u000b44. Bay đi, bầy quỷ lại bay về\u000bĐánh đập kẻ đầy khốn khổ kia,\u000bVào ngực cháy, chân tay gãy nát,\u000bChúng hành người, độc ác say mê.\u000b\u000b45. Cả bầy quỷ sứ thật hân hoan,\u000bSong nỗi khổ đau lại ngập tràn\u000bNhững kẻ đọa đày trong ngục ấy,\u000bVì đời phạm tội giết nghiêm đường.\u000b\u000b46. Còn nếu kẻ nào giết mẫu thân\u000bĐọa ngay vào ngục Dạ- ma quân,\u000bĐể đền tội phạm hành vi ác,\u000bNhận quả báo kia thật xứng phần.\u000b\u000b47-48. Quỷ dữ nắm người giết mẫu thân\u000bDùng cày sắt rộng ủi mạnh vào lưng,\u000bTạo thành những luống cày sâu rộng,\u000bMáu tựa đồng tan chảy cả dòng\u000bTừ các vết thương, và chúng lấy\u000bLàm nguôi cơn khát bỏng tù nhân.\u000b\u000b49-50. Hồ máu đỏ kia nó ngập mình,\u000bHít mùi xác chết hoặc bùn tanh,\u000bBầy sâu khủng khiếp dùng mồm sắt\u000bXuyên suốt da người chịu cực hình,\u000bXâu xé thịt kia nhai ngấu nghiến,\u000bHút ngay máu đỏ thật ngon lành.\u000b\u000b51-52. Ngục sâu trăm dặm, ngập chìm thân,\u000bTrăm dặm quanh đầy xác thối nồng,\u000bBởi chính mùi hôi, ôi! Tội nghiệp,\u000bXưa dù mắt sáng, cũng mờ dần.\u000b\u000b53. Vượt qua ngục thất Khu-ra-dhà(7),\u000bTù ngục tối tăm, khó vượt qua,\u000bNhững kẻ phá thai, sao thoát được\u000bDòng sông khủng khiếp Ve-ta-ra(8).\u000b\u000b54. Cây vải có gai sắt thật dài,\u000bChừng vài ba tấc, miệng người đời\u000bTương truyền trên cả đôi bờ ấy\u000bLơ lững giường đen tối của ngài.\u000b\u000b55. Tất cả bọc trong khối lửa hồng\u000bVươn lên sừng sững tựa trời trồng\u000bCháy bùng rực rỡ như cây tháp\u000bCao cả dặm đường giữa cõi không\u000b\u000b56-57. Trên lửa gai nung, ngục hiện ra:\u000bGian phu, dâm phụ, bọn gian tà\u000bRoi da vụt xuống, đầu lăn lóc,\u000bHỗn loạn quay cuồng chạy trốn xa,\u000bTơi tả tứ chi nhừ nát cả,\u000bChúng nằm thức đợi suốt đêm qua.\u000b\u000b58-59. Tảng sáng, vào Nồi Sắt ẩn thân\u000bTo như núi, ngập nước bừng bừng,\u000bNgu si vây bọc như y quấn,\u000bBọn ác nhân kia sáng tối ròng,\u000bVì ác nghiệp gây từ kiếp trước,\u000bNay đền nợ cũ xứng cân phần.\u000b\u000b60. Người vợ được mua với bạc vàng\u000bĐem lòng coi rẻ đức lang quân,\u000bHoặc nhìn khinh bỉ người thân thích,\u000bLưỡi bị móc ra, thống khổ tràn.\u000b\u000b61. Thấy lưỡi căng đầy đám bọ sâu,\u000bKêu than chẳng thể được đâu nào,\u000bÂm thầm phải gánh bao hình phạt\u000bTrong ngục Ta-pa chịu khổ đau.\u000b\u000b62-63. Kẻ giết heo cừu, bọn thợ săn,\u000bChài ngư, trộm cướp, lũ tà nhân,\u000bXem hành vi thiện là hèn kém,\u000bBị đánh bằng dùi sắt, kiếm cung,\u000bNhào xuống, cả bầy người khát máu\u000bBị tên, giáo đuổi, ngã vào dòng.\u000b\u000b64. Thợ rèn làm hại suốt ngày đêm\u000bDùng gậy sắt kia để luyện rèn,\u000bChỉ sống bằng đồ ăn bẩn thỉu\u000bNhả ra bởi các kẻ đê hèn.\u000b\u000b65. Diều quạ, kên kên, với chó rừng\u000bHàm nhe toàn sắt sẵn sàng luôn\u000bVồ ngay kẻ khốn đang lăn lộn,\u000bNuốt sống vào mồm quá hám ăn!\u000b\u000b66. Ai dùng thú dữ giết hươu nai,\u000bHoặc giết chim bằng các bẫy mồi,\u000bTội lỗi đầy thân chìm đọa xứ,\u000bĂn năn ngày tháng khổ đau dài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":47},{"content":"Ghi chú: (1) Ussada; (2) Kekakà; (3) Kisavaccha; (4) Màtanga; (5) Dipàyana; (6) Andhaka; (7) Khuradhàra; (8) Vetaranì \r","fontItalic":-1,"fontSize":12,"order":48},{"content":"Như vậy, ngài đã miêu tả các địa ngục trên và bây giờ vừa mở một chỗ trên mặt đất, ngài vừa chỉ vua thấy thiên giới, vừa bảo:\r","fontSize":12,"order":49},{"content":"67. Nhờ tích đức trên cõi thế gian\u000bTừ xưa người thiện đến thiên đàng,\u000bChư Thiên, Phạm chúng, kìa Thiên chủ,\u000bĐạt quả công năng chín vẹn toàn.\u000b\u000b68. Ta bảo ngài cai trị chánh chân\u000bSuốt trong quốc độ, hỡi Quân vương,\u000bĐạt thành phước đức nhờ công chánh,\u000bHối tiếc về sau chẳng phải mang.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":50},{"content":"Nghe xong bài thuyết giáo của bậc Đại Sĩ, vua bình tâm lại, còn Bồ-tát sau khi ở đó một thời gian nữa, liền trở về nơi an trú của mình. \r","fontSize":12,"order":51},{"alignment":1,"content":"*\r","fontSize":12,"order":52},{"content":"Đến đây, bậc Đạo Sư chấm dứt Pháp thoại và bảo:\r","fontItalic":-1,"fontSize":12,"order":53},{"content":"- Không chỉ bây giờ mà cả ngày xưa nữa, vua ấy cũng đã được ta làm cho an tâm.\r","fontItalic":-1,"fontSize":12,"order":54},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":55},{"content":"- Vào thời bấy giờ, vua Ajàtasattu (A-xà-thế) là nhà vua kia, các đệ tử đức Phật là hội chúng của vị khổ hạnh, và Ta chính là Hiền giả Samkicca.\r","fontItalic":-1,"fontSize":12,"order":56},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":57}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XIX\/Phẩm Sáu Mươi Bài Kệ\/530. Chuyện hiền giả Samkicca (Tiền thân Samkicca)\r","title":"530. Chuyện hiền giả Samkicca (Tiền thân Samkicca)\r"},{"ID":532,"paragraphs":[{"content":"531. Chuyện Đại Đế Kusa (Tiền thân Kusa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Quốc độ này hoan lạc ngập tràn . . .,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Đây là câu chuyện bậc Đạo Sư kể trong lúc trú tại Jetavana (Kỳ Viên) về một Tỷ-kheo thối thất. \r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Chuyện kể rằng vị ấy thuộc dòng quý tộc, sống ở Sàvatthi (Xá-vệ), vì nhiệt tâm tin vào Chánh pháp nên ông xuất gia tu tập.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một ngày kia, ông vào thành Sàvatthi để khất thực, lại gặp một nữ nhân xinh đẹp liền đem lòng say mê ngay khi mới thấy nàng. Bị tham dục chi phối, ông sống trong đau khổ, cứ để lông tóc, móng tay chân mọc dài ra, mặc các y trong lẫn y ngoài đều dơ bẩn, và héo mòn dần đến độ xanh xao khác nào cây liễu rũ với các đường gân nổi lên khắp mình mẩy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Cũng giống như trên thiên giới, khi một vị Thiên tử nào sắp đọa khỏi kiếp sống Thiên thần, thường để lộ ra năm dấu hiệu quen thuộc, đó là: Các vòng hoa của vị ấy mang héo dần, xiêm y dơ bẩn, thân thể trở nên xấu xí, mồ hôi ở nách đổ ra và vị ấy không còn thấy lạc thú gì trong Thiên cung nữa.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Trường hợp các Tỷ-kheo ở thế gian cũng vậy; khi thối thất tín tâm trong Chánh pháp, có năm dấu hiệu tương tự hiện ra: hoa tín tâm héo úa, y chân chánh dơ bẩn, do bất mãn và các hậu quả của cái danh bất thiện mà thân thể các vị ấy trở nên xấu xí dần, mồ hôi bất tịnh cứ tuôn ra đầm đìa khiến họ không còn thấy lạc thú gì trong đời độc cư dưới gốc cây rừng nữa.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Đó là những dấu hiệu đã xuất hiện ở vị này. Vì thế Tăng chúng đưa ông đến yết kiến bậc Đạo Sư, và thưa:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Bạch Thế Tôn, kẻ này đang thối thất.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bậc Đạo Sư hỏi có đúng không, và khi nghe ông thú nhận là đúng, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này Tỷ-kheo, đừng làm nô lệ cho tham dục. Đây là một ác nữ nhân, ông hãy chế ngự dục tham của ông đối với kẻ ấy, hãy hân hoan trong Chánh pháp. Chính vì mê say một nữ nhân, mà các bậc hiền trí ngày xưa, mặc dù có đủ uy lực phi thường, cũng đã mất hết quyền năng và phải chịu khốn đốn đến suy tàn.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Nói vậy xong, Ngài kể một câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":12},{"alignment":1,"content":"*\r","fontSize":12,"order":13},{"content":"Ngày xưa tại quốc độ Malla, trong kinh thành Kusàvati, vua Okkàka cai trị rất chân chánh. Đứng đầu mười sáu ngàn phi tần của ngài là Chánh hậu Silavatì. Bấy giờ bà không sinh con cái gì nên dân chúng trong kinh đô cùng các triều thần tụ họp tại cửa cung, than vãn rằng quốc độ này sẽ bị diệt vong.\r","fontSize":12,"order":14},{"content":"Vua mở cửa sổ ra phán hỏi:\r","fontSize":12,"order":15},{"content":"- Trong triều đại trẫm, không có ai làm điều gì bất công trái đạo. Tại sao các ngươi trách móc trẫm?\r","fontSize":12,"order":16},{"content":"Họ đáp:\r","fontSize":12,"order":17},{"content":"- Tâu Đại vương, quả đúng vậy, không ai làm gì trái đạo lý cả, nhưng Đại vương không có hoàng nam để nối dõi; một kẻ ngoại bang sẽ chiếm lấy vương quốc và hủy diệt đất nước này. Vậy xin Đại vương hãy cầu tự để có hoàng nam trị nước cho đúng pháp.\r","fontSize":12,"order":18},{"content":"- Thế khi muốn cầu tự, trẫm phải làm gì?\r","fontSize":12,"order":19},{"content":"- Trước tiên, xin Đại vương hãy truyền đưa ra đường một đám cung nữ ca múa hạ đẳng suốt trong một tuần lễ, xem đó như một lễ cúng tế thần, rồi nếu có một nàng nào sinh được con trai thì tốt lắm. Nếu không thì xin hãy đưa một đám nữ nhạc trung lưu và cuối cùng là đám nữ nhạc thượng hạng. Chắc hẳn giữa đám đông như thế sẽ có một nàng đầy đủ đức độ để sinh con trai.\r","fontSize":12,"order":20},{"content":"Vua liền làm theo lời họ khuyên ngài, và cứ đến mỗi ngày thứ bảy trong tuần, ngài hỏi thăm đám người ấy trở về cung, sau khi đã hưởng thú vui chơi thỏa thích, xem có nàng nào thọ thai chưa. Và khi tất cả bọn họ đáp:\r","fontSize":12,"order":21},{"content":"- Tâu Hoàng thượng, không có ai.\r","fontSize":12,"order":22},{"content":"Bấy giờ vua thất vọng kêu lên:\r","fontSize":12,"order":23},{"content":"- Ta chẳng có được hoàng nhi nào cả.\r","fontSize":12,"order":24},{"content":"Dân chúng trong kinh thành lại trách móc vua như trước. Vua bảo:\r","fontSize":12,"order":25},{"content":"- Tại sao các ngươi lại trách trẫm, theo lời các ngươi thỉnh cầu, nhiều đám nữ nhân đã được đưa ra trình diễn ngoài đường, nhưng không nàng nào thọ thai cả. Vậy trẫm phải làm sao bây giờ?\r","fontSize":12,"order":26},{"content":"Họ đáp:\r","fontSize":12,"order":27},{"content":"- Tâu Hoàng thượng, chắc hẳn đám nữ nhân này đều vô hạnh và thiếu đức cả. Chúng không đủ công đức để sinh con trai. Song vì chúng chưa thọ thai, vậy hoàng thượng đừng nản lòng, Chánh hậu Silavatì là một nữ nhân đầy đủ đức hạnh; xin hãy đưa chánh hậu ra đường, lệnh bà sẽ sinh hoàng nam.\r","fontSize":12,"order":28},{"content":"Vua vui lòng chấp thuận, truyền lệnh đánh trống công bố rằng vào ngày thứ bảy kể từ hôm ấy, dân chúng phải tề tựu lại và vua sẽ đưa Chánh hậu Silavatì ra đường làm tế lễ. Rồi vào ngày thứ bảy, vua truyền lệnh trang điểm chánh hậu thật lộng lẫy và rước bà từ cung ra đường phố biểu diễn.\r","fontSize":12,"order":29},{"content":"Do uy lực công đức của bà, cung thất của Sakka (Đế Thích) Thiên chủ nóng dần lên. Thiên chủ Sakka xem xét việc này có ý nghĩa gì, và nhận thấy Chánh hậu đang khao khát một hoàng nam, liền suy nghĩ:\r","fontSize":12,"order":30},{"content":"- Ta phải ban cho chánh hậu một hoàng nam.\r","fontSize":12,"order":31},{"content":"Rồi trong khi tìm hiểu xem có vị nào trên thiên giới xứng đáng làm con bà không, Thiên chủ chợt trông thấy Bồ-tát.\r","fontSize":12,"order":32},{"content":"Truyện kể rằng, vào thời ấy, sau khi đã hưởng hết thọ mạng ở cõi trời Ba mươi ba, ngài (Bồ-tát) ước mong được tái sinh ở một cảnh giới cao hơn. Sakka Thiên chủ đền gần cửa cung ngài, triệu ngài ra bảo:\r","fontSize":12,"order":33},{"content":"- Này Hiền giả, ngài sẽ phải đến cõi nhân gian, và thọ sinh làm hoàng nam của Chánh hậu vua Okkaka.\r","fontSize":12,"order":34},{"content":"Rồi Thiên chủ lại mời được một Thiên tử khác đến và bảo:\r","fontSize":12,"order":35},{"content":"- Hiền giả cũng sẽ làm hoàng nam của Chánh hậu.\r","fontSize":12,"order":36},{"content":"Và muốn rằng không có một nam nhân nào được phép làm tổn hại đức hạnh của chánh hậu, nên Sakka Thiên chủ giả dạng làm một lão Bà-la-môn, đi đến cửa cung.\r","fontSize":12,"order":37},{"content":"Đám dân chúng, sau khi tắm rửa trang điểm cho mình xong, mỗi người đều thầm mong trong trí là sẽ chiếm được hoàng hậu nên tề tựu ngay tại hoàng môn, nhưng khi thấy Sakka Thiên chủ họ cười ầm lên, hỏi ngài tại sao đến đây. Thiên chủ bảo:\r","fontSize":12,"order":38},{"content":"- Tại sao lại trách lão? Thân lão già rồi, song dục tình vẫn không giảm xuống, nên lão đến đây với hy vọng đem được hoàng hậu về với lão, giả sử lão chiếm được bà.\r","fontSize":12,"order":39},{"content":"Cùng với những lời này, Thiên chủ dùng thần lực tiến lên phía trước cả đám người ấy, và vì công đức của ngài tỏa ra, không ai có thể đứng trước mặt ngài được, và ngay lúc chánh hậu mới bước ra khỏi cung, được trang điểm cực kỳ rực rỡ uy nghi, ngài liền nắm lấy tay bà và đưa đi mất.\r","fontSize":12,"order":40},{"content":"Thế rồi đám người kia đứng trơ ra đó mạ lỵ ngài, bảo:\r","fontSize":12,"order":41},{"content":"- Thật là nhục nhã, một lão Bà-la-môn đã biến đi mất cùng một bà hoàng hậu dung sắc tuyệt thế. Lão cũng chẳng biết chuyện gì là cân xứng với lão nữa.\r","fontSize":12,"order":42},{"content":"Chánh hậu cũng suy nghĩ: \"Một ông già đang bắt ta đi mất đây\", bà cũng nổi giận và lại cảm thấy ghê tởm.\r","fontSize":12,"order":43},{"content":"Còn vua đứng ở cửa sổ mở rộng, nhìn ra xem ai sẽ cướp được hoàng hậu mang đi, và chợt thấy đó là ai rồi, thì ngài hết sức bất bình.\r","fontSize":12,"order":44},{"content":"Khi Sakka Thiên chủ vừa cùng bà thoát ra khỏi cổng thành, ngài liền dùng thần lực hóa hiện ra một ngôi nhà ngay gần đó, cửa đã mở sẵn cùng với một bó củi khô. Bà hỏi:\r","fontSize":12,"order":45},{"content":"- Chỗ ở của lão đây chăng?\r","fontSize":12,"order":46},{"content":"- Tâu lệnh bà phải, trước kia lão ở đây chỉ một mình, nay có cả đôi ta. Lão sẽ đi quanh đây kiếm ít gạo về trong lúc ấy xin lệnh bà nằm nghỉ trên đống củi này.\r","fontSize":12,"order":47},{"content":"Nói vậy xong, ngài vỗ nhẹ trên người bà, khiến bà rúng động vì sự tiếp xúc với Thiên chủ, rồi ngài đặt bà nằm xuống đó, ngài vừa đụng vào người bà là bà thiếp đi ngay. Sau đó, ngài dùng thần lực siêu phàm đưa bà lên cõi trời Ba mươi ba và đặt bà xuống trên thiên tọa trong một cung điện lộng lẫy nguy nga.\r","fontSize":12,"order":48},{"content":"Vào ngày thứ bảy, ngay khi vừa thức giấc, bà ngắm cảnh huy hoàng này và hiểu rằng đây không phải là một Bà-la-môn, mà chắc hẳn là chính Sakka Thiên chủ. Vào lúc này Sakka Thiên chủ đang ngự trên bảo tọa dưới cây San hô, được đoàn Thiên nữ ca múa vây quanh.\r","fontSize":12,"order":49},{"content":"Bà liền bước ra khỏi thiên sàng, đi đến gần đảnh lễ Thiên chủ và kính cẩn đứng một bên. Sau đó Thiên chủ bảo:\r","fontSize":12,"order":50},{"content":"- Ta ban cho bà một điều ước; hãy chọn đi.\r","fontSize":12,"order":51},{"content":"- Vậy xin Thiên chủ ban cho thần thiếp một hoàng nam.\r","fontSize":12,"order":52},{"content":"- Này hoàng hậu, không chỉ một mà thôi đâu. Ta sẽ ban hai vương tử cho bà. Một người thông minh trí tuệ nhưng xấu xí, người kia đẹp tướng song lại ngu đần, bà muốn có đứa con nào trước?\r","fontSize":12,"order":53},{"content":"- Xin đứa con thông minh trước. Bà đáp.\r","fontSize":12,"order":54},{"content":"- Được lắm. Ngài bảo.\r","fontSize":12,"order":55},{"content":"Rồi đưa cho bà một cọng cỏ Kusa (Cát tường), một chiếc thiên y cùng với gỗ chiên-đàn, một đóa thiên hoa San hô và cây đàn Kokanada màu đỏ cánh sen.\r","fontSize":12,"order":56},{"content":"Xong xuôi ngài đưa bà trở lại mội cung của hoàng gia, đặt bà nằm xuống trên cùng một vương sàng với vua và chỉ lấy ngón tay ngài đụng vào người của bà là ngay lúc ấy Bồ-tát nhập mẫu thai, còn Thiên chủ lập tức trở về cõi của ngài ngay. Bà hoàng hậu hiền đức biết rằng bà đã thọ thai.\r","fontSize":12,"order":57},{"content":"Lát sau vua tỉnh giấc thấy bà, liền hỏi ai đã đem bà đi.\r","fontSize":12,"order":58},{"content":"- Tâu Thánh thượng, chính Sakka Thiên chủ.\r","fontSize":12,"order":59},{"content":"- Kia chính mắt trẫm thấy một lão già Bà-la-môn mang khanh đi mất, tại sao khanh muốn đánh lừa trẫm?\r","fontSize":12,"order":60},{"content":"- Tâu Thánh thượng, xin hãy tin thần thiếp, chính Sakka Thiên chủ đã đưa thiếp lên thiên giới.\r","fontSize":12,"order":61},{"content":"- Trẫm không tin khanh đâu.\r","fontSize":12,"order":62},{"content":"Lúc ấy bà đưa vua xem cọng cỏ Kusa mà Thiên chủ đã tặng bà và nói:\r","fontSize":12,"order":63},{"content":"- Bây giờ xin Thánh thượng tin lời thần thiếp.\r","fontSize":12,"order":64},{"content":"Vua nghĩ thầm: \"Cỏ Kusa hái được khắp nơi\", nên ngài vẫn không tin bà. Bà liền đưa cho vua xem các Thiên y của bà. Thấy vậy ngài tin bà và bảo:\r","fontSize":12,"order":65},{"content":"- Này ái hậu, nếu Thiên chủ đem khanh đi thì khanh đã có thai chưa?\r","fontSize":12,"order":66},{"content":"- Tâu Thánh thượng, thần thiếp đã có thai.\r","fontSize":12,"order":67},{"content":"Vua rất hoan hỷ và truyền cử hành lễ mừng thai phụ.\r","fontSize":12,"order":68},{"content":"Mười tháng sau, bà hạ sinh một hoàng nam, triều đình không đặt tên gì khác ngoài tên ngọn cỏ Kusa. Vào thời gian vương tử Kusa biết chạy một mình, bà lại có thai một Thiên tử thứ hai, họ đặt tên là Jayampati. Hai vương tử được nuôi dưỡng theo cung cách cao sang trọng vọng.\r","fontSize":12,"order":69},{"content":"Bồ-tát thật vô cùng thông minh, không cần học với thầy nào cả, mà tự khả năng ngài đã tài giỏi thành thạo mọi môn học thuật.\r","fontSize":12,"order":70},{"content":"Vì vậy khi ngài được mười sáu tuổi, vua nóng lòng trao quốc độ cho ngài, liền bảo chánh hậu:\r","fontSize":12,"order":71},{"content":"- Này ái hậu, khi trao vương quyền cho vương nhi, ta sẽ cử hành lễ thật trọng thể, ta muốn nhìn thấy vương nhi được an vị trên ngai vàng khi ta còn sống. Nếu có công chúa ở xứ nào trong cõi Diêm-phù-đề mà ái hậu yêu mến, thì khi rước nàng ấy về đây, ta sẽ phong cho nàng làm chánh hậu của vương nhi. Vậy hãy thăm dò xem vương nhi có yêu mến công chúa xứ nào chăng?\r","fontSize":12,"order":72},{"content":"Bà ưng thuận ngay và cho một cung nữ đệ trình vấn đề lên thái tử để biết ý kiến ngài. Nàng ấy đến trình vương tử mọi việc.\r","fontSize":12,"order":73},{"content":"Nghe nói vậy, bậc Đại Sĩ liền suy nghĩ: \"Ta không được tốt tướng, hễ một công chúa diễm lệ nào dù được rước về đây làm tân nương của ta thì khi thấy mặt ta cũng sẽ nói: \"Mình sẽ phải làm gì với một người chồng xấu xí như thế này\"; rồi nàng ấy trốn đi và chúng ta chỉ thêm mang nhục. Vậy ta còn phải cần gì cuộc sống gia đình thế tục nữa? Ta muốn phụng dưỡng song thân lúc còn sống và khi song thân từ trần, ta quyết xuất gia làm ẩn sĩ\". Vì thế ngài đáp:\r","fontSize":12,"order":74},{"content":"- Ta có cần gì quốc độ ngai vàng hay yến tiệc hội hè đâu? Khi song thân ta từ trần, ta quyết xuất gia tu hành.\r","fontSize":12,"order":75},{"content":"Nàng cung nữ ấy trở về và kể lại với chánh hậu chuyện ngài vừa nói.\r","fontSize":12,"order":76},{"content":"Vua rất buồn bực; sau vài ngày lại gửi một chiếu chỉ khác, nhưng vương tử vẫn không chịu nghe theo. Sau ba lần từ chối lời đề nghị của vua cha; đến lần thứ tư ngài suy nghĩ: \"Quyết liệt phản đối mẹ cha mãi là điều không hợp lý, nên ta muốn bày một mưu kế gì đó\".\r","fontSize":12,"order":77},{"content":"Rồi ngài triệu người thợ vàng trưởng đoàn vào, đưa cho gã một số vàng và bảo gã làm bức tượng một nữ nhân. Khi gã đi rồi, ngài lấy thêm vàng và chính tay ngài nặn hình một nữ nhân.\r","fontSize":12,"order":78},{"content":"Thật vậy, mục đích của chư Phật bao giờ cũng được thành tựu. Bức tượng tuyệt đẹp vượt ngoài mọi lời lẽ con người miêu tả nó. Sau đó, bậc Đại Sĩ truyền đem xiêm y khoác cho tượng ấy và đặt trong cung thất.\r","fontSize":12,"order":79},{"content":"Khi thấy bức tượng do người thợ vàng trưởng đoàn đem vào, ngài chê bai, và bảo:\r","fontSize":12,"order":80},{"content":"- Ngươi hãy đi tìm xem bức tượng đặt trong hoàng cung.\r","fontSize":12,"order":81},{"content":"Gã thợ ấy bước vào, thấy bức tượng lên suy nghĩ: \"Chắc đây phải là một Thiên nữ đến hưởng lạc thú cùng với vương tử\".\r","fontSize":12,"order":82},{"content":"Gã bỏ đi ra khỏi phòng mà không dám đưa tay ra về phía bức tượng ấy, rồi gã nói:\r","fontSize":12,"order":83},{"content":"- Tâu điện hạ, trong cung ngài có một Thiên nữ cao quý của chư Thiên, hạ thần không dám đến gần.\r","fontSize":12,"order":84},{"content":"Ngài bảo:\r","fontSize":12,"order":85},{"content":"- Hiền hữu, hãy đi đem bức tượng vàng ấy về đây.\r","fontSize":12,"order":86},{"content":"Được bảo đến lần thứ hai, gã mới đi mang bức tượng về.\r","fontSize":12,"order":87},{"content":"Hoàng tử ra lệnh đem bức tượng do người thợ vàng đúc đặt vào trong cung thất bằng vàng; còn bức tượng do ngài nặn thì được trang hoàng thật đẹp đặt lên một chiếc xe, đem đệ trình mẫu hậu và bảo:\r","fontSize":12,"order":88},{"content":"- Khi nào con tìm ra được một nữ nhân như thế này, con xin lấy nàng làm vợ.\r","fontSize":12,"order":89},{"content":"Mẫu hậu triệu các quốc sư vào bảo:\r","fontSize":12,"order":90},{"content":"- Này các hiền khanh, vương tử có đầy đủ công đức do Sakka Thiên chủ ban cho ta, chàng phải tìm được một công chúa xứng đáng với chàng. Vậy các khanh hãy đem bức tượng này đặt vào vương xa phủ kín, đi khắp cõi Diêm-phù-đề, hễ thấy công chúa của vua nào giống bức tượng thì hãy trao tượng cho vua ấy và bảo: \"Quốc vương Okkàka sẽ làm hôn lễ với công chúa của Đại vương\". Rồi hãy thu xếp ngày trở về nước.\r","fontSize":12,"order":91},{"content":"- Thật tốt lành thay.\r","fontSize":12,"order":92},{"content":"Họ đáp xong cầm bức tượng ra đi cùng một đoàn tùy tùng đông đảo. Trong cuộc hành trình ấy, dù đến kinh thành nào vào lúc hoàng hôn, đoàn người ấy cũng tụ tập lại rồi sau khi trang hoàng xiêm y, vòng hoa, nữ trang cho bức tượng, họ đặt tượng lên chiếc loan xa đưa ra bến tắm, còn chính họ trở lui, đứng bên vệ đường nghe ngóng người qua lại có bàn tán gì chăng.\r","fontSize":12,"order":93},{"content":"Dân chúng thấy bức tượng vàng, bảo nhau:\r","fontSize":12,"order":94},{"content":"- Bức tượng này chỉ là một nữ nhân cũng thật vô cùng diễm lệ, chẳng khác một vị Thiên nữ. Tại sao nàng đến đây, nàng từ đâu lại? Trong kinh thành này của ta, không có ai sánh bằng nàng được.\r","fontSize":12,"order":95},{"content":"Sau khi tán dương sắc đẹp của tượng vàng, họ lại đi đường họ.\r","fontSize":12,"order":96},{"content":"Các quốc sư bảo:\r","fontSize":12,"order":97},{"content":"- Nếu có một cô gái nào như thế ở đây, dân chúng sẽ bảo: \"Bức tượng này giống công chúa nọ, hoặc tiểu thư kia\"; chắc tại đây không có cô gái nào như vậy cả.\r","fontSize":12,"order":98},{"content":"Họ liền đem bức tượng ra đi đến kinh thành khác; trên bước giang hồ vô định, họ đến kinh thành Sàgala ở quốc độ Madda.\r","fontSize":12,"order":99},{"content":"Lúc bấy giờ vua Madda có bảy công chúa đẹp dị thường như bầy tiên trên trời. Công chúa lớn nhất tên là Pabhàvatì (Quang Huy), thân nàng chiếu tỏa ra các tia sáng như thể ánh bình minh. Khi trời tối, trong phòng loan của nàng rộng chừng bốn cubit (1 cubit = 45 cm) không cần thắp đèn, cả căn phòng cũng sáng rực lên.\r","fontSize":12,"order":100},{"content":"Lúc bấy giờ, nàng có một bà nhũ mẫu lưng gù, sau khi đã bưng cơm lên hầu Pabhàvatì, lại muốn gội đầu cho nàng vào lúc trời sẩm tối, bà ra đi múc nước cùng với tám nữ tỳ, mỗi người mang một bình đựng nước đến bến tắm, chợt thấy bức tượng, bà tưởng đó là Pabhàvatì liền kêu lên:\r","fontSize":12,"order":101},{"content":"- Cô bé này tệ thật, cứ giả vờ muốn gội đầu và bảo ta đi múc nước, lại lẻn đi trước chúng ta, ra đứng ngoài đường kia kìa.\r","fontSize":12,"order":102},{"content":"Đang lúc giận dữ, bà kêu lên:\r","fontSize":12,"order":103},{"content":"- Tệ quá, nàng làm nhục gia phong, nàng ra đứng kia, trước cả bọn ta nữa. Nếu đức vua biết được, chúng ta sẽ chết mất.\r","fontSize":12,"order":104},{"content":"Nói xong, bà đánh vào má bức tượng, làm một khoảng lớn bằng lòng bàn tay bà bị nứt ra. Khi thấy đó là một bức tượng vàng, bà bật cười đến bảo các nữ tỳ:\r","fontSize":12,"order":105},{"content":"- Hãy đến xem ta đã làm gì kìa. Ta tưởng đó là dưỡng nữ của ta, nên ta đánh nó, bức tượng kia thật có đáng gì nếu đem so với con gái ta? Ta chỉ làm đau tay ta mà thôi.\r","fontSize":12,"order":106},{"content":"Thế là các sứ giả của vua chạy ngay nắm lấy bà bảo:\r","fontSize":12,"order":107},{"content":"- Đây là chuyện gì bà bảo cho ta biết, con gái bà đẹp hơn tượng này sao?\r","fontSize":12,"order":108},{"content":"- Ta muốn nói đến Pabhàvatì, công chúa của vua Madda, giá trị của tượng này không bằng một phần mười sáu của nàng ấy.\r","fontSize":12,"order":109},{"content":"Họ vui mừng trong dạ, tìm lối vào cung nhờ người trình vua rằng sứ giả của vua Okkàka đang đứng ở cung môn.\r","fontSize":12,"order":110},{"content":"Vua đứng dậy từ bảo tọa, ra lệnh cho họ vào chầu. Khi vào, họ đảnh lễ vua và tâu:\r","fontSize":12,"order":111},{"content":"- Tâu Đại vương, bổn vương xin gửi lời hỏi thăm ngọc thể có được khang an chăng?\r","fontSize":12,"order":112},{"content":"Họ được tiếp đón nồng hậu và khi được hỏi tại sao đến đây, họ đáp:\r","fontSize":12,"order":113},{"content":"- Bổn vương của chúng thần có một hoàng nam, vương tử Kusa rất dũng cảm, đức vua muốn trao quốc độ cho con nên sai chúng thần đến xin Đại vương gá duyên công chúa Pabhàvatì cho chàng và nhận bức tượng vàng này làm sính lễ.\r","fontSize":12,"order":114},{"content":"Nói xong, họ dâng lên tượng vàng ấy. Vua rất đẹp ý, nghĩ rằng được kết thân với một dòng vua cao quý như vậy thật là vạn phúc. Các sứ giả lại tâu:\r","fontSize":12,"order":115},{"content":"- Tâu Đại vương, chúng thần không dám chậm trễ ở nán lại đây, chúng thần phải về trình đức vua là chúng thần đã đi cầu hôn công chúa được rồi, ngài sẽ đến đón dâu sau.\r","fontSize":12,"order":116},{"content":"Vua chấp thuận, tiếp đãi họ rất nồng hậu, sau đó để họ ra về. Họ về cung trình lại mọi việc lên đức vua và hoàng hậu. Vua cùng đám tùy tùng đông đảo khởi hành từ Kusàvati dần dần theo thời gian đi đến kinh thành Sàgala.\r","fontSize":12,"order":117},{"content":"Vua Madda thân hành đón rước ngài vào thành tiếp đãi rất trọng thể. Hoàng hậu Sìlavati là một nữ nhân thông thái, liền suy nghĩ: \"Do nguyên nhân gì mà có việc này?\".\r","fontSize":12,"order":118},{"content":"Sau một hai ngày, bà bảo vua:\r","fontSize":12,"order":119},{"content":"- Chúng ta đang mong được gặp tân nương.\r","fontSize":12,"order":120},{"content":"Vua chấp thuận truyền triệu công chúa vào. Nàng Pabhàvati được phục sức cực kỳ lộng lẫy và đám cung nữ theo hầu bước ra đảnh lễ mẫu hậu tương lai.\r","fontSize":12,"order":121},{"content":"Vừa trông thấy nàng, chánh hậu liền suy nghĩ: \"Công chúa này tuyệt đẹp, còn con ta lại xấu xí, nếu nàng thấy con ta, nàng sẽ không ở dù chỉ một ngày, và sẽ trốn đi ngay. Vậy ta phải bày mưu mới được\".\r","fontSize":12,"order":122},{"content":"Bà liền nói với vua Madda:\r","fontSize":12,"order":123},{"content":"- Tân nương thực là đẹp đôi với hoàng nhi ta. Tuy thế hoàng tộc ta có một tục lệ cổ truyền, nếu nàng tuân theo luật đó, chúng ta sẽ rước nàng về làm hoàng phi.\r","fontSize":12,"order":124},{"content":"- Đó là tục lệ gì?\r","fontSize":12,"order":125},{"content":"- Trong dòng họ ta, người vợ không được phép nhìn chồng ban ngày cho đến bao giờ nàng thọ thai. Nếu nàng chịu làm theo đúng như vậy, chúng ta sẽ đón nàng về.\r","fontSize":12,"order":126},{"content":"Vua hỏi công chúa:\r","fontSize":12,"order":127},{"content":"- Này con yêu quý, con có làm thế được chăng?\r","fontSize":12,"order":128},{"content":"- Tâu phụ vương, được. Nàng đáp.\r","fontSize":12,"order":129},{"content":"Sau đó, vua Okkàka đem nhiều sính lễ tặng vua Madda và rước nàng cùng ra đi, vua Madda tiễn đưa công chúa về nhà chồng cùng với một đoàn hộ tống thật đông đảo. Còn vua Okkàka, khi vừa tới thành Kusàvati, liền ban lệnh cho kinh thành trang hoàng thật lộng lẫy, tất cả tù nhân đều được thả ra, và sau khi làm lễ quán đảnh cho tân vương cùng sắc phong nàng Pabhàvati làm chánh hậu, ngài truyền đánh trống loan báo triều đại vua Kusa ra đời.\r","fontSize":12,"order":130},{"content":"Tất cả các vua toàn cõi Diêm-phù-đề có công chúa đều gửi đến triều cống vua Kusa hoặc có vương tử thì gửi đến làm cận thần để mong bầu bạn với ngài.\r","fontSize":12,"order":131},{"content":"Bồ-tát lại có cả đoàn nữ nhạc đông đảo và trị dân thật oai phong lẫm liệt. Tuy vậy ngài không được phép nhìn Pabhàvatì ban ngày, nàng cũng không được nhìn ngài, chỉ ban đêm ngài mới được tự do đi lại với nàng.\r","fontSize":12,"order":132},{"content":"Vào thời ấy, thân thể của nàng Pabhàvatì tỏa sáng lạ thường, song Bồ-tát phải rời hậu cung khi trời còn tối. Vài ngày sau, ngài thưa với mẫu hậu rằng ngài muốn nhìn thấy Pabhàvatì vào ban ngày. Bà từ chối , bảo ngài: \r","fontSize":12,"order":133},{"content":"- Con không nên ước muốn việc đó, phải đợi đến bao giờ nàng có thai đã.\r","fontSize":12,"order":134},{"content":"Ngài van xin mẹ nhiều lần, vì thế bà bảo:\r","fontSize":12,"order":135},{"content":"- Thôi được, con hãy đến chuồng voi đứng đó giả làm người quản tượng. Mẹ sẽ đem nàng lại đó, con sẽ tha hồ ngắm nàng, nhưng hãy cẩn thận đừng để nàng biết con.\r","fontSize":12,"order":136},{"content":"Ngài thỏa thuận đi đến chuồng voi, mẫu hậu truyền làm lễ hội voi và bảo Pabhàvatì:\r","fontSize":12,"order":137},{"content":"- Này con, ta hãy cùng đi xem bầy voi của đức phu quân con.\r","fontSize":12,"order":138},{"content":"Khi đem nàng lại đó, bà chỉ cho nàng tên của voi này, voi nọ; trong lúc Pabhàvatì đi sau lưng mẫu hậu, vua ném vào lưng nàng một cục phân voi. Nàng tức giận bảo:\r","fontSize":12,"order":139},{"content":"- Ta sẽ bảo đức vua chặt đầu ngươi.\r","fontSize":12,"order":140},{"content":"Nói xong, nàng lại càu nhàu với mẫu hậu khiến bà phải dỗ dành nàng bằng cách xoa lưng nàng.\r","fontSize":12,"order":141},{"content":"Lần thứ hai vua mong muốn nhìn thấy hoàng hậu, lại giả dạng làm người giữ ngựa trong chuồng ngựa, cũng như lần trước, ngài ném cục phân ngựa vào mình nàng và khi nàng bực tức, mẫu hậu lại dỗ dành nàng.\r","fontSize":12,"order":142},{"content":"Một ngày kia Pabhàvatì tâu với mẫu hậu là nàng mong muốn nhìn thấy bậc Đại Sĩ Bà từ chối lời thỉnh cầu của nàng và bảo:\r","fontSize":12,"order":143},{"content":"- Thôi con đừng ước muốn như vậy nữa.\r","fontSize":12,"order":144},{"content":"Nàng lại cứ nài nỉ bà mãi, cuối cùng bà bảo:\r","fontSize":12,"order":145},{"content":"- Thôi được, ngày mai hoàng nhi sẽ làm đám rước trọng thể khắp kinh thành. Con cứ mở cửa sổ mà nhìn.\r","fontSize":12,"order":146},{"content":"Nói xong, hôm sau, bà ra lệnh cho kinh thành trang hoàng rực rỡ, rồi truyền cho hoàng tử Jayampati mặc hoàng bào, cỡi voi cử hành lễ khải hoàn rất trọng thể khắp kinh thành.\r","fontSize":12,"order":147},{"content":"Mẫu hậu cùng đứng nơi cửa sổ với nàng Pabhàvatì, bảo nàng:\r","fontSize":12,"order":148},{"content":"- Con hãy xem cảnh huy hoàng của đức phu quân con.\r","fontSize":12,"order":149},{"content":"Nàng bảo:\r","fontSize":12,"order":150},{"content":"- Con đã được một đấng vương quân thật xứng đôi vừa lứa với con.\r","fontSize":12,"order":151},{"content":"Lòng nàng vô cùng hoan hỷ. Song cũng ngày đó bậc Đại Sĩ giả dạng làm người quản tượng, ngồi sau vương tử Jayampati, khi nhìn thấy Pabhàvatì cho thỏa lòng ao ước, ngài vui thích đưa tay làm bộ điệu trêu ghẹo nàng.\r","fontSize":12,"order":152},{"content":"Khi con voi đi qua, mẫu hậu hỏi nàng có nhìn thấy đức vua chăng, nàng bảo:\r","fontSize":12,"order":153},{"content":"- Tâu mẫu hậu, có thấy, song sau lưng đức vua là người quản tượng rất thô lỗ đã lấy tay làm điệu bộ trêu con; tại sao chúng lại để một người xấu xí, có dáng xui xẻo như vậy ngồi sau đức vua chứ?\r","fontSize":12,"order":154},{"content":"- Con ạ, chúng muốn sau đức vua phải có người cận vệ.\r","fontSize":12,"order":155},{"content":"Nàng suy nghĩ: ‘‘Người quản tượng này thật to gan, không tỏ lòng kính trọng đức vua tí nào, hay đó chính là vua Kusa? Chắc chắn vì đức vua xấu xí nên họ không muốn cho ta thấy mặt ngài\".\r","fontSize":12,"order":156},{"content":"Thế là nàng rỉ tai bà nhủ mẫu lưng gù của nàng:\r","fontSize":12,"order":157},{"content":"- Này nhũ mẫu, lập tức đi ra xem thử đức vua ngồi trước hay sau.\r","fontSize":12,"order":158},{"content":"- Làm thế nào ta biết được điều đó?\r","fontSize":12,"order":159},{"content":"- Nếu là đức vua thì ngài sẽ bước xuống voi trước, nhũ mẫu sẽ biết được nhờ dấu hiệu này.\r","fontSize":12,"order":160},{"content":"Bà vú đi ra đứng xa xa nhìn thấy bậc Đại Sĩ bước xuống voi trước, và sau đó là vương tử Jayampati. Bậc Đại Sĩ nhìn quanh, hết phía này đến phía kia, nhợt trông thấy bà lão gù lưng, biết ngay tại sao bà ta đã đến, liền triệu bà ta lại và nghiêm khắc bảo bà ấy không được tiết lộ bí mật của ngài, rồi cho bà ta về.\r","fontSize":12,"order":161},{"content":"Bà vú về và bảo hoàng hậu:\r","fontSize":12,"order":162},{"content":"- Vị ngồi phía trước đã xuống voi trước tiên. \r","fontSize":12,"order":163},{"content":"Và Pabhàvatì tin bà ta ngay.\r","fontSize":12,"order":164},{"content":"Một lần nữa, vua muốn thấy mặt nàng và cầu xin mẫu hậu sắp đặt việc ấy. Bà không thể từ chối ngài và bảo:\r","fontSize":12,"order":165},{"content":"- Thôi được rồi , con hãy vào ngự viên.\r","fontSize":12,"order":166},{"content":"Ngài vào đó giấu mình trong hồ sen đến tận cổ, đứng dưới nước lấy lá sen che đầu và hoa sen che mặt. Và mẫu hậu đem Pabhàvati vào ngự viên lức sẩm tối bảo nàng:\r","fontSize":12,"order":167},{"content":"- Này con hãy nhìn cây này, chim kia, nai nọ...\r","fontSize":12,"order":168},{"content":"Như thế bà dụ nàng đi mãi cho đến khi nàng tới gần bờ hồ sen.\r","fontSize":12,"order":169},{"content":"Khi nàng nhìn thấy hồ phủ đầy năm loại hoa sen, nàng muốn tắm, liền bước xuống mé nước cùng các cung nữ. Trong lúc vui đùa nàng thấy hoa sen kia, liền đưa tay ra hái. Lúc đó vua rẽ lá sen ra, nắm lấy tay nàng bảo:\r","fontSize":12,"order":170},{"content":"- Ta là vua Kusa.\r","fontSize":12,"order":171},{"content":"Vừa thấy mặt ngài, nàng hét to:\r","fontSize":12,"order":172},{"content":"- Kìa con quỷ đang chụp lấy ta.\r","fontSize":12,"order":173},{"content":"Rồi nàng ngất đi ngay, vì thế vua thả tay nàng ra.\r","fontSize":12,"order":174},{"content":"Khi tỉnh lại, nàng nghĩ thầm: \"Chúng bảo vua Kusa đã nắm lấy tay ta, ngài chính là người đã ném vào ta một cục phân voi trong chuồng voi, rồi một cục phân ngựa trong chuồng ngựa, cũng chính là người ngồi sau lưng voi và trêu ghẹo ta. Ta còn làm gì nữa với một người chồng xấu xa dị dạng như vậy? Nếu ta sống thì ta phải lấy người chồng khác mà thôi\".\r","fontSize":12,"order":175},{"content":"Thế là nàng triệu tập các quan đại thần đã hộ giá nàng đến đây, và bảo họ:\r","fontSize":12,"order":176},{"content":"- Hãy chuẩn bị loan xa. Ngay hôm nay ta phải đào tẩu.\r","fontSize":12,"order":177},{"content":"Họ liền tâu chuyện này cùng đức vua. Ngài nghĩ thầm: \"Nếu nàng không trốn được, lòng nàng sẽ đau khổ tan nát; thôi để nàng đi, với tài năng của chính mình, rồi đây ta sẽ đưa nàng trở lại\".\r","fontSize":12,"order":178},{"content":"Thế là ngài cho phép nàng ra đi, nàng liền về ngay kinh thành vua cha nàng. Lúc ấy bậc Đại Sĩ đi từ ngự viên về thành và bước lên cung điện nguy nga của ngài.\r","fontSize":12,"order":179},{"content":"Thật ra chính là do kết quả một lời nguyền của nàng trong một đời trước mà nàng không ưng thuận Bồ-tát và cũng vì một nghiệp quá khứ của ngài mà ngài phải chịu xấu xí như thế.\r","fontSize":12,"order":180},{"content":"Chuyện kể rằng ngày xưa tại ngoại ô thành Ba-la-nại, ở tại phố trên phố dưới, một gia đình nọ có hai con trai và một gia đình kia có một con gái. Bồ-tát là cậu em trong hai anh em kia, rồi cô gái kết duyên với người anh. Còn cậu em không có gia thất, nên vẫn sống chung với anh.\r","fontSize":12,"order":181},{"content":"Một ngày kia, nhà này nướng loại bánh hảo hạng, trong lúc Bồ-tát còn ở trong rừng, nên họ để dành cho ngài một chiếc, rồi chia bánh ra ăn hết. Lúc bấy giờ một vị Độc Giác Phật đến khất thực ở nhà ấy. Người chị dâu của Bồ-tát nghĩ rằng nàng sẽ nướng một chiếc bánh khác cho cậu em, nên đem chiếc bánh để dành phần cậu đưa cho vị Độc Giác Phật.\r","fontSize":12,"order":182},{"content":"Ngay lúc ấy cậu trở về từ khu rừng, nàng bảo:\r","fontSize":12,"order":183},{"content":"- Này chú em, đừng giận tôi đã đưa phần của chú cho vị Độc Giác Phật rồi.\r","fontSize":12,"order":184},{"content":"Cậu em đáp:\r","fontSize":12,"order":185},{"content":"- Chị đã ăn hết phần mình rồi lại đem cho phần ta đi, còn bảo sẽ làm cái bánh khác cho ta đấy!\r","fontSize":12,"order":186},{"content":"Cậu liền giận dữ bước ra lấy lại chiếc bánh từ bình bát của vị khất sĩ.\r","fontSize":12,"order":187},{"content":"Nàng vội trở về nhà mẹ mình lấy một bơ tươi mới tan, có màu như hoa Champac (hoa Sứ) đổ đầy vào bình bát ấy, nó liền tỏa ra một làn ánh sáng. Thấy vậy nàng cầu nguyện:\r","fontSize":12,"order":188},{"content":"- Lạy Thánh giả, ước gì khi con tái sinh, thân thể con sẽ phát ra một luồng ánh sáng, con sẽ được xinh đẹp và không bao giờ ở chung nhà với kẻ đê tiện này nữa.\r","fontSize":12,"order":189},{"content":"Vì kết quả lời nguyền ngày xưa này, nàng không muốn gặp lại cậu nữa. Và Bồ-tát khi thả chiếc bánh lại vào bình bát, đã khấn:\r","fontSize":12,"order":190},{"content":"- Lạy Thánh giả, dù nàng ở cách xa trăm dặm, cũng xin cho con có đủ uy lực bắt nàng về làm vợ.\r","fontSize":12,"order":191},{"content":"Vì cậu đã giận dữ lấy chiếc bánh, nên kết quả của nghiệp quá khứ ấy là cậu bị tái sinh rất xấu xí.\r","fontSize":12,"order":192},{"content":"Phần vua Kusa vô cùng đau khổ khi Pabhàvatì bỏ ngài ra đi, đến độ các cung phi khác, dù đã phụng sự ngài đủ mọi cách, ngài cũng không còn lòng dạ nào ngó ngàng đến họ; toàn cung điện ngài thiếu mất Pabhàvatì trông thật vô cùng hiu quạnh. Sau đó ngài nghĩ thầm: \"Lúc này chắc nàng đã về đến thành Sàvala\"; và ngay sáng ngày hôm sau ngài tìm đến mẹ, và thưa:\r","fontSize":12,"order":193},{"content":"- Tâu mẫu hậu, con sẽ đi tìm Pabhàvatì về đây. Xin mẫu hậu trị vì quốc độ thay con.\r","fontSize":12,"order":194},{"content":"Và ngài ngâm vần kệ đầu:\r","fontSize":12,"order":195},{"content":"1. Đất nước này hoan lạc ngập tràn\u000bNgọc vàng châu báu, vật trang hoàng,\u000bThay con, mẫu hậu lên cai trị,\u000bCon sẽ ra đi để kiếm nàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":196},{"content":"Khi nghe ngài nói vậy, mẫu hậu bảo:\r","fontSize":12,"order":197},{"content":"- Này vương nhi, con phải thật hết sức tỉnh giác, nữ nhân là giống có tâm bất tịnh.\r","fontSize":12,"order":198},{"content":"Sau đó, bà đổ đầy thực phẩm cao lương vào chiếc bát vàng và bảo:\r","fontSize":12,"order":199},{"content":"- Vương nhi để dành lương thực lúc đi đường.\r","fontSize":12,"order":200},{"content":"Rồi bà từ giã ngài. Cầm lấy bát thức ăn ấy xong, ngài đảnh lễ mẫu hậu rất cung kính rồi nói to:\r","fontSize":12,"order":201},{"content":"- Nếu con còn sống, con sẽ có ngày gặp mẹ.\r","fontSize":12,"order":202},{"content":"Và ngài trở về cung thất của mình.\r","fontSize":12,"order":203},{"content":"Ngài trang bị năm thứ vũ khí cho mình, đặt một ngàn đồng tiền vào túi xách xong cầm cái bát thức ăn, chiếc đàn Kokanada và rời kinh thành. Ngài là người lực lưỡng, nên đến giữa trưa, ngài đã đi được năm mươi dặm đường. Sau khi ăn xong, còn nửa ngày ngài đi thêm năm mươi dặm đường nữa, vì thế chỉ trong vòng một ngày ngài đã đi được cả trăm dặm đường.\r","fontSize":12,"order":204},{"content":"Chiều tối ngài tắm rửa và vào kinh thành Sàgala. Khi ngài vừa đến nơi thì do uy lực đức độ của ngài, nên Pabhàvati không thể nằm yên trên vương sàng mà phải bước xuống nằm trên sàn nhà. Bồ-tát lúc ấy đã mệt lã vì cuộc hành trình, khi ngài đang lang thang trên đường ngài gặp một người đàn bà mời vào nhà nghỉ ngơi. Sau khi rửa chân xong, bà ấy mời ngài đi ngủ.\r","fontSize":12,"order":205},{"content":"Lúc ngài đang ngủ, bà ấy lo dọn cơm cho ngài, rồi thúc ngài dậy ăn cơm, ngài vô cùng đẹp ý nên đã cho bà ấy luôn cả ngàn đồng tiền và cái bát vàng. Để lại chỗ đó luôn cả năm loại vũ khí, ngài bảo:\r","fontSize":12,"order":206},{"content":"- Ta cần phải đi vài chỗ nữa.\r","fontSize":12,"order":207},{"content":"Khi cầm cây đàn lên, ngài đi đến chuồng voi và gọi các người quản tượng:\r","fontSize":12,"order":208},{"content":"- Hãy cho ta ở đây và ta sẽ chơi nhạc để các anh nghe.\r","fontSize":12,"order":209},{"content":"Họ đồng ý. Ngài liền đi ra ngoài, và nằm xuống. Khi đã hết mệt mỏi, ngài đứng dậy mở đàn ra, vừa hát vừa nghĩ: \"Dân chúng trong kinh thành sẽ nghe tiếng đàn\".\r","fontSize":12,"order":210},{"content":"Trong lúc Pabhàvati nằm trên sàn nhà, nàng nghe tiếng hát và suy nghĩ: \"Tiếng đàn này không thể của ai khác ngoài vua ấy\", nàng biết chắc vua Kusa đã đến đây chỉ vì nàng. Vua Madda cũng nghe tiếng đàn, liền nghĩ thầm: \"Gã kia chơi đàn thật du dương. Ngày mai ta sẽ gọi gã vào cho làm nhạc công\". Còn Bồ-tát suy nghĩ: \"Ta không thể nào thấy Pabhàvatì nếu ta ở đây, chỗ này không phải dành cho ta\".\r","fontSize":12,"order":211},{"content":"Sáng hôm sau, ngài dậy thật sớm, ăn điểm tâm trong nhà trọ xong, ngài bỏ đàn, và đi đến người thợ gốm của vua xin làm thợ học việc. Một ngày kia, sau khi đổ đất sét vào đầy nhà, ngài hỏi người kia xem ngài có thể làm một số bình đất được chăng, người thợ gốm đáp:\r","fontSize":12,"order":212},{"content":"- Được lắm.\r","fontSize":12,"order":213},{"content":"Ngài liền đặt cục đất lên bánh xe quay tròn. Khi đã quay được rồi, bánh xe quay nhanh đến giữa trưa.\r","fontSize":12,"order":214},{"content":"Sau khi làm đủ mọi loại bình đất lớn nhỏ, ngài bắt đầu làm một chiếc đặc biệt cho Pabhàvatì có nhiều hình vẽ trên đó. Thật vậy, mục đích của chư Phật bao giờ cũng thành tựu. Ngài quyết định chỉ một mình Pabhàvatì được thấy các hình vẽ này thôi. Khi ngài phơi khô và nung các bình xong, ngôi nhà đầy cả đồ gốm.\r","fontSize":12,"order":215},{"content":"Người thợ gốm ấy đem nhiều mẫu hàng đến cung vua. Vua thấy đồ gốm liền hỏi ai đã làm ra chúng.\r","fontSize":12,"order":216},{"content":"- Tâu Đại vương, chính hạ thần.\r","fontSize":12,"order":217},{"content":"- Trẫm chắc không phải ngươi làm được, vậy thì ai làm?\r","fontSize":12,"order":218},{"content":"- Tâu Đại vương, người thợ học việc của hạ thần.\r","fontSize":12,"order":219},{"content":"- Không thể là thợ của ngươi được, phải thầy của ngươi mới đúng. Ngươi hãy học nghề với người ấy. Từ nay hãy để người ấy làm bình gốm cho các công chúa của trẫm.\r","fontSize":12,"order":220},{"content":"Vua ban cho gã một ngàn đồng tiền và bảo:\r","fontSize":12,"order":221},{"content":"- Hãy trao tiền này cho người ấy, và đưa các bình nhỏ đến các công chúa.\r","fontSize":12,"order":222},{"content":"Gã cầm các bình nhỏ đến trao các công chúa, và thưa:\r","fontSize":12,"order":223},{"content":"- Những thứ này làm riêng để các công nương chơi.\r","fontSize":12,"order":224},{"content":"Các công chúa đều có mặt để nhận quà tặng.\r","fontSize":12,"order":225},{"content":"Sau đó, người thợ gốm trao cho Pabhàvatì cái bình mà bậc Đại Sĩ đã làm riêng cho nàng. Khi cầm lên, nàng nhận ra ngay hình vẽ nàng và nhũ mẫu lưng gù, và biết đó là công trình bằng tay của không ai khác ngoài vua Kusa, nàng tức giận bảo:\r","fontSize":12,"order":226},{"content":"- Ta không cần cái này, đem cho ai muốn lấy nó đi.\r","fontSize":12,"order":227},{"content":"Các công chúa kia thấy nàng giận dữ đều cười bảo:\r","fontSize":12,"order":228},{"content":"- Đại tỷ tưởng đó là công trình của vua Kusa, chính người thợ gốm làm nó chứ có phải vua ấy đâu, hãy nhận đi.\r","fontSize":12,"order":229},{"content":"Nàng không bảo cho các em biết vị vua ấy đã đến đây và làm đồ gốm.\r","fontSize":12,"order":230},{"content":"Còn người thợ gốm trao ngàn đồng vàng ấy cho Bồ-tát, và bảo:\r","fontSize":12,"order":231},{"content":"- Này con, đức vua rất hài lòng vì con. Từ nay con phải làm đồ gốm cho các công chúa, còn ta sẽ đem chúng đến tặng các nàng.\r","fontSize":12,"order":232},{"content":"Ngài suy nghĩ: \"Mặc dù ta ở đây, ta cũng không thể thấy Pabhàvati được\". Ngài liền trả tiền lại người thợ gốm và đi đến nhà người đan giỏ cho vua.\r","fontSize":12,"order":233},{"content":"Sau khi trở thành thợ học việc với người này, ngài làm một chiếc quạt bằng lá thốt nốt cho Pabhàvatì, trên đó ngài vẽ một chiếc lọng trắng (biểu tượng của vương quyền), và lấy đề tài một phòng đại tiệc có nhiều hình người trong ấy, ngài vẽ hình Pabhàvatì đang đứng giữa.\r","fontSize":12,"order":234},{"content":"Người thợ đan giỏ đem những thứ thủ công do vua Kusa làm đến cung điện. Vua thấy, hỏi ai làm chúng như trước và ban một ngàn tiền vàng cho người này, rồi bảo:\r","fontSize":12,"order":235},{"content":"- Hãy trao những mẫu đồ đan lát này cho các công chúa.\r","fontSize":12,"order":236},{"content":"Ngài lại trao chiếc quạt đặc biệt dành cho Pabhàvatì. Lần này cũng vậy, không ai nhận ra các hình vẽ; song Pabhàvatì, khi thấy chúng, liền hiểu ngay công trình của vua Kusa, và bảo:\r","fontSize":12,"order":237},{"content":"- Hãy đưa thứ này cho ai thích nó thì lấy đi.\r","fontSize":12,"order":238},{"content":"Rồi nàng giận dữ ném xuống đất.\r","fontSize":12,"order":239},{"content":"Các công chúa kia lại cười nàng. Còn người thợ đan giỏ đem tiền về trao cho Bồ-tát. Ngài nghĩ rằng nơi này cũng không phải chỗ dành cho ngài ở được, nên ngài trả tiền lại cho người đan giỏ rồi đi đến gặp người giữ ngự viên của vua và trở thành thợ học việc.\r","fontSize":12,"order":240},{"content":"Trong khi làm đủ loại vòng hoa, ngài làm một vòng đặc biệt dành cho Pabhàvati, nổi bật với nhiều hình dáng khác nhau. Người giữ vườn lại đem đến cung điện.\r","fontSize":12,"order":241},{"content":"Khi vua thấy, bèn hỏi ai làm các kiểu vòng hoa này.\r","fontSize":12,"order":242},{"content":"- Tâu Đại vương, chính hạ thần.\r","fontSize":12,"order":243},{"content":"- Ta chắc ngươi không thể làm được, vậy ai?\r","fontSize":12,"order":244},{"content":"- Muôn tâu, chính chú thợ học việc của hạ thần.\r","fontSize":12,"order":245},{"content":"- Kẻ này không thể là thợ của nhà ngươi mà phải là tay thầy. Ngươi hãy học nghề với người này, từ nay người này phải kết vòng hoa cho các công chúa và trao cho gã ngàn đồng vàng này.\r","fontSize":12,"order":246},{"content":"Khi ban tiền cho người thợ, vua phán:\r","fontSize":12,"order":247},{"content":"- Hãy đem các vòng hoa đến dâng lên các công chúa của trẫm.\r","fontSize":12,"order":248},{"content":"Còn người giừ vườn lại dâng lên Pabhàvati vòng hoa mà Bồ-tát đã làm riêng tặng nàng. Ở đây nữa, nàng lại thấy giữa các hình ảnh khác nhau, có cả hình nàng và vua, nàng lại nhận ra đó là công trình mỹ nghệ của vua Kusa, nên nàng giận dữ ném xuống đất.\r","fontSize":12,"order":249},{"content":"Các công chúa em nàng cũng cười nhạo nàng như trước. Người làm vườn đem ngàn đồng tiền về trao cho Bồ-tát và kể hết mọi sự tình đã xảy ra. Ngài suy nghĩ: \"Chỗ này cũng không phải của ta\". Ngài trả lại tiền cho người làm vườn rồi đi làm thợ học việc với hỏa đầu quân của vua.\r","fontSize":12,"order":250},{"content":"Một ngày kia, người đầu bếp đem đủ loại cao lương mỹ vị đến dâng vua, vào trao cho Bồ-tát một miếng thịt để nấu cho phần ngài. Ngài nấu thịt tuyệt khéo, đến độ mùi thơm bay khắp kinh thành. Vua ngửi mùi thơm, hỏi thử xem người đầu bếp còn nấu thêm món thịt gì trong bếp chăng.\r","fontSize":12,"order":251},{"content":"- Tâu Đại vương, không. Song hạ thần có trao cho người thợ học việc một miếng thịt xương đề nấu, chắc đó là mùi thịt mà Đại vương vừa ngửi.\r","fontSize":12,"order":252},{"content":"Vua truyền đem món thịt ấy đến và đặt một miếng lên đầu lưỡi, lập tức nó làm bừng dậy và rúng động cả bảy ngàn vị giác! Vua say mê lạc thú được thưởng thức các cao lương nên trao cho người đầu bếp một ngàn đồng tiền và phán:\r","fontSize":12,"order":253},{"content":"- Từ nay ngươi phải đem ngự thiện dâng lên trẫm và các công chúa do thợ học viện của ngươi nấu, ngươi đem phần của trẫm đến dâng trẫm, còn thợ học việc của ngươi thì đem dâng phần các công chúa.\r","fontSize":12,"order":254},{"content":"Người thợ về kể lại mọi sự; nghe thế ngài suy nghĩ: \"Nay ước vọng của ta đã thành tựu. Ta sẽ gặp được Pabhàvatì rồi\". Lòng đầy hân hoan, ngài trao ngàn đồng tiền cho người đầu bếp và hôm sau ngài nấu các món ăn để dâng vua, còn chính ngài đi lên nội cung, nơi Pabhàvatì đang cư ngụ, gánh theo một gánh thức ăn cho các công chúa.\r","fontSize":12,"order":255},{"content":"Pabhàvatì thấy ngài đi lên với gánh nặng như vậy liền suy nghĩ: \"Ngài đang làm công việc của kẻ gia nô phục dịch thật không xứng đáng với ngài tý nào. Song nếu ta để yên, ngài sẽ tưởng ta đồng ý như vậy, rồi không chịu đi nơi khác, cứ ở tại đây mà nhìn ta chằm chặp. Ta phải lập tức nhục mạ phỉ báng ngài và đuổi ngài đi, không cho ngài ở lại đây phút nào nữa!\".\r","fontSize":12,"order":256},{"content":"Thế là nàng mở hé cửa ra, để một tay trên cánh cửa, tay kia đè lên then cửa và ngâm vần kệ nhì:\r","fontSize":12,"order":257},{"content":"2. Ku-sa, ngài phải chịu ngày đêm\u000bMang gánh nặng này thực chẳng nên,\u000bĐất nước Ku-sa, mau trở lại,\u000bDị hình, ta chẳng chút ưa nhìn!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":258},{"content":"Ngài liền suy nghĩ: \"Ta đã nghe được lời Pabhàvati nói rồi\". Lòng mừng khấp khởi, ngài vội ngâm ba vần kệ:\r","fontSize":12,"order":259},{"content":"3. Pab-hà, say đắm bởi dung nhan,\u000bĐất nước ta đâu thiết ngó ngàng,\u000bMỹ quốc Mạch- đa, niềm lạc thú,\u000bBỏ ngai, ta sống để tìm nàng!\u000b\u000b4. Quang Huy kiều nữ, mắt mơ màng,\u000bSao chiếm lòng ta đến dại cuồng?\u000bHiểu rõ giang sơn là đất mẹ,\u000bĐiên rồ phiêu bạt khắp mười phương!\u000b\u000b5. Mình khoác tấm da rực sáng ngời,\u000bVòng lưng đai quấn ánh vàng tươi,\u000bTình nàng, kiều nữ, ta khao khát,\u000bTa chẳng màng ngôi báu ở đời!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":260},{"content":"Khi ngài đã nói vậy xong, nàng suy nghĩ: \"Ta phỉ báng ngài chỉ vì muốn làm cho ngài uất hận trong lòng; song ngài lại cố dùng lời lẽ hòa dịu với ta. Giả sử ngài bảo: <Ta là vua Kusa>, và bắt lấy ta, thì có ai cản ngài được? E rồi có kẻ nghe lọt được câu chuyện giữa ta và ngài nói đây\".\r","fontSize":12,"order":261},{"content":"Thế là nàng vội đóng cửa lại và cài then kỹ bên trong. Còn ngài cầm đòn gánh lên và đem thức ăn đến các công chúa kia. Pabhàvatì bảo nữ tỳ lưng gù đem cho nàng các món ăn do vua Kusa nấu. Bà vú đem lại và bảo:\r","fontSize":12,"order":262},{"content":"- Công chúa ăn đi nào.\r","fontSize":12,"order":263},{"content":"Pabhàvatì nói:\r","fontSize":12,"order":264},{"content":"- Ta không muốn ăn những thức ăn do vua ấy nấu đâu. Bà hãy ăn rồi đi lấy thức ăn của bà nấu cho ta và đem lại đây. Song đừng nói cho ai biết vua Kusa đã đến rồi đấy nhé.\r","fontSize":12,"order":265},{"content":"Bà vú lưng gù từ đó đem về ăn phần thức ăn của công chúa, và đưa cho nàng phần thức ăn của bà ta. Cũng từ đó vua Kusa không thể nào thấy nàng được lại suy nghĩ: \"Ta k
