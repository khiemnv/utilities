r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Còn bậc Đạo Sư thuyết Pháp vào canh một, giải đáp các vấn đề khó khăn vào canh giữa và phần đầu canh cuối, Ngài nằm nghiêng về phía hữu như dáng sư tử, giữa canh cuối Ngài an trú trong Thánh quả, và sau cùng khi Ngài nhập định đại bi vì nhân loại khổ đau, Ngài quán sát mọi người quyến thuộc của Ngài đã đủ cơ duyên thuần thục để được giáo hóa, và nhận thấy rằng do kết quả việc nhiếp phục con voi Nàlàgiri, tám mươi bốn ngàn người sẽ được thông hiểu Pháp.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Rạng ngày hôm sau, khi đã phục vụ mọi nhu cầu thân thể, Ngài nói với Tôn giả Ànanda:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Này Ànanda, hôm nay hãy bảo tất cả Tỷ-kheo trong mười tám tinh xá quanh thành Vương Xá đến hộ tống Ta vào trong thành ấy.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Tôn giả tuân lệnh và tất cả Tăng chúng tập hợp tại Trúc Lâm.\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"Bậc Đạo Sư được Tăng chúng đông đảo hộ tống đi vào Vương Xá và bọn quản tượng tiến hành công việc theo lệnh truyền, còn quần chúng tụ họp thành nhiều đám. Những người mộ đạo nghĩ thầm: \"Hôm nay sẽ có cuộc đại chiến giữa đức Phật là vương tượng với con voi của thế giới phàm tục này. Chúng ta sẽ chứng kiến đức Phật đánh bại Nàlàgiri nhờ thần lực vô song của Ngài\", và họ trèo lên đứng trên các lầu thượng và mái nhà cùng nóc nhà.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Còn các đám tà đạo không tin tưởng lại suy nghĩ: \"Nàlàgiri là một con dã thú hung hãn, không biết gì về công đức của chư Phật. Hôm nay nó sẽ dẫm nát hình thể vinh quang của Sa-môn Gotama và khiến vị ấy phải chết. Hôm nay ta sẽ trừ khử địch thủ của ta rồi\".\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Họ cũng đứng trên các thượng lầu và các chỗ cao khác.\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"Còn con voi, khi nhìn thấy đức Thế Tôn đến gần, đã làm mọi người kinh hoàng bằng cách phá sập nhà cửa, giương vòi ra nghiền nát xe cộ, tai vểnh, đuôi dựng ngược hùng hổ chạy như một ngọn núi sừng sững lao về phía đức Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Khi thấy nó, Tăng chúng thưa với đức Thế Tôn: \r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Bạch Thế Tôn, Nàlàgiri là một dã thú hung hãn, là tên sát nhân, đang tiến đến đường này. Thật ra nó chẳng biết gì đến công đức của chư Phật. Xin đức Thế Tôn, bậc Thiện Thệ hãy lùi bước.\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Này các Tỷ-hheo, đừng sợ, Ta có đủ uy lực nhiếp phục Nàlàgiri.\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"Sau đó Tôn giả Sàriputta thỉnh cầu đức Phật:\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"- Bạch Thế Tôn, khi nào có việc gì phải phụng sự phụ thân, thì đó là trách nhiệm đặt lên vai con trưởng. Con xin nguyện nhiếp phục con vật này.\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"Bậc Đạo Sư lại bảo:\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Này Sàriputta, uy lực của đức Phật là một việc, còn uy lực của các đệ tử là một việc khác.\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"Ngài từ chối lời đề nghị của Tôn giả và bảo: \r","fontItalic":-1,"fontSize":12,"order":42},{"content":"- Ông phải ở lại đây.\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"Đây cũng là lời thỉnh cầu của tám mươi vị Trưởng lão nhưng Ngài từ chối tất cả. Lúc ấy Tôn giả Ànanda vì lòng ái kính bậc Đạo Sư nồng nhiệt nên không thể chấp nhận việc này và kêu lớn:\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"- Hãy để con voi này giết con trước tiên.\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"Rồi Tôn giả đứng ngay trước bậc Đạo Sư, sẵn sàng hy sinh tính mạng vì đức Như Lai. Vì thế bậc Đạo Sư bảo vị ấy:\r","fontItalic":-1,"fontSize":12,"order":46},{"content":"- Này Ànanda, đi ra ngay, đừng đứng trước mặt Ta. \r","fontItalic":-1,"fontSize":12,"order":47},{"content":"Vị Trưởng lão đáp:\r","fontItalic":-1,"fontSize":12,"order":48},{"content":"- Bạch Thế Tôn, con voi này rất hung bạo và man rợ, đó là một tên sát nhân, giống như ngọn lửa ở đầu cái vòng. Xin để nó giết con trước rồi sau đó mới đến gần đức Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":49},{"content":"Và mặc dù đã được bảo đến lần thứ ba, vị Trưởng lão này vẫn đứng yên tại chỗ và không đi lui. Lúc ấy đức Thế Tôn dùng thần lực đẩy vị ấy ra sau và đưa Tôn giả vào giữa Tăng chúng. Ngay lúc này một phụ nữ chợt trông thấy Nàlàgiri, quá kinh hoảng vì sợ chết, liền chạy làm rơi đứa con mà bà đang bế bên hông xuống giữa khoảng đức Như Lai và con voi rồi vội thoát thân. \r","fontItalic":-1,"fontSize":12,"order":50},{"content":"Con voi đuổi theo bà, chợt đến gần đứa bé đang khóc lớn. Bậc Đạo Sư gây xúc động với lòng từ bi được trải rộng rất đặc biệt, vừa cất giọng dịu ngọt như tiếng của Phạm thiên vừa gọi con voi Nàlàgiri:\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"- Này Nàlàgiri, những kẻ đã làm voi điên cuồng với mười sáu vò rượu mạnh không để cho voi tấn công kẻ nào khác, mà chúng làm vậy vì nghĩ rằng voi sẽ tấn công Ta. Đừng nhọc công chạy quanh không mục đích, mà hãy đến đây.\r","fontItalic":-1,"fontSize":12,"order":52},{"content":"Khi nghe giọng nói của bậc Đạo Sư, con voi mở mắt và nhìn dáng uy nghi của đức Thế Tôn, liền xúc động mãnh liệt và nhờ thần lực của đức Phật, công hiệu độc hại của rượu mạnh tan biến mất.\r","fontItalic":-1,"fontSize":12,"order":53},{"content":"Vừa hạ vòi và vẫy tai, nó vừa đi đến quỳ xuống dưới chân đức Như Lai. Lúc ấy bậc Đạo Sư bảo nó:\r","fontItalic":-1,"fontSize":12,"order":54},{"content":"- Này Nàlàgiri, ngươi là một con voi hung dữ ta là vương tượng đã thành Phật. Từ nay ngươi đừng hung dữ và man rợ nữa, đừng sát nhân, mà hãy tu tập tâm từ.\r","fontItalic":-1,"fontSize":12,"order":55},{"content":"Nói vậy xong, Ngài đưa tay phải ra vỗ về trán voi và thuyết Pháp qua các vần kệ này:\r","fontItalic":-1,"fontSize":12,"order":56},{"content":"Nếu voi dám đánh Chúa voi này, \u000bVoi sẽ khóc than kiếp đọa đày, \u000bĐánh Chúa voi này, ngươi phải chịu \u000bĐọa vào khổ cảnh kiếp sau hoài.\u000bTừ bỏ buông lung với dại cuồng, \u000bKẻ ngu không đạt đến thiên đường, \u000bNếu mong thiên lạc trong đời kế \u000bVoi phải lo làm việc thiện lương.\r","fontSize":12,"order":57},{"content":"Toàn thân con voi được thấm nhuần niềm hoan hỷ, và giá như nó chẳng phải là loài vật bốn chân, thì nó đã đắc Sơ quả Dự Lưu. Dân chúng chiêm ngưỡng phép thần thông này, liền reo hò vang dậy và búng ngón tay dòn dã.\r","fontItalic":-1,"fontSize":12,"order":58},{"content":"Trong niềm hân hoan, họ tung lên đủ mọi trang sức phủ khắp mình voi. Từ đó Nàlàgiri được mệnh danh là Dhanapàlaka (Tài Hộ: giữ kho báu).\r","fontItalic":-1,"fontSize":12,"order":59},{"content":"Bấy giờ vào dịp gặp gỡ voi Tài Hộ này, tám vạn bốn ngàn chúng sinh được uống vị ngọt của Pháp Bất tử. Và bậc Đạo Sư đã an trú voi Tài Hộ vào Ngũ giời. Nó vừa dùng vòi hất bụi bặm từ chân đức Thế Tôn rải lên đầu nó, vừa cúi mình đi lui, rồi đứng đảnh lễ đấng Thập lực cho đến khi Ngài khuất dạng, sau đó nó quay về chuồng voi.\r","fontItalic":-1,"fontSize":12,"order":60},{"content":"Từ đó về sau, nó hoàn toàn thuần thục và không hại ai cả. Bấy giờ ý nguyện của bậc Đạo Sư đã thành tựu, nên Ngài quyết định rằng kho báu ấy vẫn là tài sản của những người đã ném nó lên con voi, Ngài suy nghĩ: \"Hôm nay Ta đã thực hiện một đại thần thông. Nếu Ta đi khất thực trong kình thành này thì không thích hợp\".\r","fontItalic":-1,"fontSize":12,"order":61},{"content":"Thế là sau khi đánh bại đám tà đạo, Ngài được các Tỷ-kheo hộ tống đi ra kinh thành như một vị tướng lãnh chiến thắng và tiến thẳng về phía Trúc Lâm. Dân chúng đem theo một số cơm nước và thức ăn loại cứng đi vào tinh xá rồi cử hành đại lễ cúng dường.\r","fontItalic":-1,"fontSize":12,"order":62},{"content":"Chiều hôm ấy, trong lúc ngồi đông đủ tại Chánh Pháp đường, Tăng chúng bắt đầu thảo luận, bảo nhau:\r","fontItalic":-1,"fontSize":12,"order":63},{"content":"- Tôn giả Ànanda đã thành tựu một việc hy hữu khi sẵn sàng hy sinh tính mạng để cứu đức Như Lai. Vừa trông thấy Nàlàgiri, mặc dù đã bị bậc Đạo Sư bảo ba lần không được ở lại đó, Tôn giả vẫn không chịu đi ra. Này các Hiền giả, quả thật Trưởng lão ấy đã làm một việc hy hữu.\r","fontItalic":-1,"fontSize":12,"order":64},{"content":"Bậc Đạo Sư suy nghĩ: \"Câu chuyện này xoay quanh vấn đề đức hạnh của Ànanda, Ta phải hiện diện ở đó mới được\".\r","fontItalic":-1,"fontSize":12,"order":65},{"content":"Ngài liền bước ra khỏi Hương phòng vừa đến hỏi hội chúng:\r","fontItalic":-1,"fontSize":12,"order":66},{"content":"- Này các Tỷ-kheo, các ông đang bàn vấn đề gì trong lúc ngồi tại đây?\r","fontItalic":-1,"fontSize":12,"order":67},{"content":"Và khi Tăng chúng đáp: Về vấn đề như vầy như vầy. . .,\r","fontItalic":-1,"fontSize":12,"order":68},{"content":"Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":69},{"content":"- Không phải chỉ bây giờ, mà ngày xưa nữa, ngay khi còn ở hình hài súc sinh, Ànanda cũng đã hy sinh tính mạng vì Ta.\r","fontItalic":-1,"fontSize":12,"order":70},{"content":"Nói vậy xong, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":71},{"alignment":1,"content":"*\r","fontSize":12,"order":72},{"content":"Ngày xưa, trong quốc độ Mahimsaka ở kinh thành Sakula, có vị vua mệnh danh Sakula cai trị vương quốc theo Chánh pháp. Thời ấy, không xa kinh thành, có một người bẫy chim ở trong ngôi làng của dân bẫy chim, kiếm sống bằng nghề đánh bẫy chim và đem ra phố bán. Gần kinh thành là một hồ sen tên là Mànusiya, chu vi mười hai dặm, phủ đầy năm loại hoa sen. Một đàn chim đủ loại thường đến đó và người thợ kia tha hồ đặt bẫy. Bấy giờ chúa loài Thiên nga là Dhatarattha có đám tùy tùng gồm chín mươi sáu ngàn Thiên nga an trú trong Kim Động trên núi Cittakùta và vị đại tướng của đàn là Sumukha (Sư-mục-kha).\r","fontSize":12,"order":73},{"content":"Một ngày kia, một đàn Thiên nga màu vàng óng ả bay đến hồ Manusiya và sau khi gặm chồi sen thỏa thích trong vùng đất phong phú thực phẩm này, chúng bay về ngọn núi Cittakùta mỹ lệ kia và trình báo với chúa chim Dhatarattha:\r","fontSize":12,"order":74},{"content":"- Tâu Đại vương, có hồ sen tên là Mànusiya, một vùng đất thực phẩm phong phú nằm giữa nơi cư trú của loài người. Chúng thần muốn đến nơi đó ăn uống. \r","fontSize":12,"order":75},{"content":"Chúa chim đáp:\r","fontSize":12,"order":76},{"content":"- Những nơi cứ trú của loài người đầy nguy hiểm. Đừng để chuyện này lôi cuốn các bạn.\r","fontSize":12,"order":77},{"content":"Sau đó mặc dù không ưng thuận đi, ngài vẫn bị chúng nài nỉ mãi, liền bảo:\r","fontSize":12,"order":78},{"content":"- Nếu các bạn thích chuyện ấy thì chúng ta sẽ đi.\r","fontSize":12,"order":79},{"content":"Rồi cùng với đám hầu cận, ngài bay đến đó. Vừa đáp xuống từ trên không, ngài đã đặt chân vào dây thòng lọng ngay đúng lúc ngài chạm mặt đất. Thế là dây ấy siết chân ngài như thể cái kẹp sắt và giữ chân ngài thật chặt.\r","fontSize":12,"order":80},{"content":"Lúc ấy ngài nghĩ cách phá cái bẫy liền giật mạnh nó, trước tiên da chân rách ra, kế đó thịt bị xé ra và cuối cùng dây gân đứt, đến khi cái bẫy chạm tới xương, máu tuôn xối xả gây đau nhức dữ dội . Ngài suy nghĩ: \"Nếu ta thốt tiếng kêu bị bắt, đồng loại ta sẽ hốt hoảng và nếu không được ăn gì chúng sẽ nhịn đói bay về và do kiệt sức, chúng sẽ rơi xuống nước\".\r","fontSize":12,"order":81},{"content":"Vì vậy ngài chịu đau cho đến khi đám thân thuộc đã ăn uống no nê và vui đùa theo kiểu thiên nga, ngài cất tiếng kêu của con chim bị nạn. Nghe vậy, cả bầy Thiên nga kinh hoảng sợ chết liền bay về phía núi Cittakùta.\r","fontSize":12,"order":82},{"content":"Ngay khi chúng đã khuất dạng, Sumukha đại tướng loại Thiên nga, suy nghĩ: \"Có thể đây là một việc khủng khiếp đã xảy ra với Đại vương chăng? Ta muốn tìm xem sao\".\r","fontSize":12,"order":83},{"content":"Rồi bay hết tốc lực mà vẫn không nhìn thấy bậc Đại Sĩ trong phần của đoàn quân Thiên nga đang bay về, chim ấy đi tìm ngài ở đoàn chim lớn, và cũng không thấy ngài đâu cả nó tự bảo: \"Chắc chắn có việc gì ghê gớm xảy ra rồi\". Khi quay lại nó liền thấy bậc Đại Sĩ bị mắc bẫy, thân đầy máu đang chịu đau đớn vô cùng và đang nằm trên đám bùn. Chim ấy hạ cánh xuống đậu trên mặt đất, vừa cố sức an ủi bậc Đại Sĩ, vừa nói:\r","fontSize":12,"order":84},{"content":"- Xin Đại vương chớ sợ, thần sẽ giải cứu Đại vương khỏi cái bẫy dù phải hy sinh tính mạng mình.\r","fontSize":12,"order":85},{"content":"Lúc ấy, muốn thử lòng chim bạn, bậc Đại Sĩ ngâm vần kệ đầu:\r","fontSize":12,"order":86},{"content":"1. Bầy chim không để ý gì ta,\u000bVội vã chúng bay biến thật xa,\u000bChim bị giam tìm đâu bạn hữu?\u000bBay ngay, đừng ở nán đây mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":87},{"content":"Tiếp theo đây là các vần kệ đối đáp nhau:\r","fontSize":12,"order":88},{"content":"Đại tướng:\r","fontSize":12,"order":89},{"content":"2. Dù có đi hay ở vời ngài,\u000bNgày kia thần cũng phải lìa đời,\u000bThần theo ngài thuở còn vinh hiển,\u000bLúc khổ đau không thể bước rời. \u000b\u000b3. Hoặc thần phải chết với quân vương,\u000bHoặc sống đời hiu quạnh đoạn trường,\u000bThà chết ngay đây thì thật tốt\u000bCòn hơn sống để khóc bi thương.\u000b\u000b4. Bỏ ngài không đúng nghĩa quân thần,\u000bKhi ở trong tình cảnh đáng buồn,\u000bThần sẽ rất hài lòng mãn nguyện\u000bCùng ngài chung số phận phong trần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":90},{"content":"Nga vương:\r","fontSize":12,"order":91},{"content":"5. Số phận nào cho chim bị giam,\u000bNgoại trừ dây nướng thịt hung tàn,\u000bTự do, trí vẫn còn suy nghĩ,\u000bSao có thể đành chịu bỏ thân?\u000b\u000b6. Có lợi gì khanh hoặc với ta\u000bTừ đây, khanh xét thấy, Thiên nga,\u000bLợi gì quyến thuộc ta còn sống\u000bNếu cả hai ta phải chết mà?\u000b\u000b7. Kim Nga, nghĩa cử của hiền khanh\u000bSẽ bị màn đêm phủ thật nhanh,\u000bHành động hy sinh này biểu lộ\u000bĐức gì nếu đặt dưới bình minh?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":92},{"content":"Đại tướng:\r","fontSize":12,"order":93},{"content":"8. Ngài không thấy, hỡi Thiên nga vương,\u000bHạnh phúc theo sau việc Chánh chân?\u000bChánh nghĩa được tôn sùng xứng đáng\u000bDạy cho người thực chất hiền lương.\u000b\u000b9. Thấy Chân chánh, tất cả việc lành\u000bCó thể từ Chân chánh phát sinh,\u000bVì đã quý yêu ngài thắm thiết,\u000bThần hân hoan phóng xả thân mình.\u000b\u000b10. Nếu biết điều Chân chánh, chúng ta\u000bKhông hề bỏ bạn lúc sa cơ,\u000bCho dù phải cứu mình đi nữa,\u000bBậc trí khuyên đây Chánh nghĩa mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":94},{"content":"Nga vương:\r","fontSize":12,"order":95},{"content":"11. Chánh nghĩa của khanh đã thực hành,\u000bTrong khi ta nhận thấy chân tình,\u000bĐi ngay, nếu thật khanh mong muốn\u000bLàm việc mà ta rất tán thành.\u000b\u000b12. Có lẽ các dây thuở đã qua\u000bBuộc ràng quyến thuộc dưới quyền ta\u000bKịp thời chuyển đến khanh sau đó\u000bVới trí, tài điều khiển vượt xa.\u000b\u000b13. Trong khi đôi bạn quý cao này\u000bTrao đổi tâm tư tuyệt diệu vầy,\u000bHãy ngắm, gã săn chim táo bạo\u000bHiện ra trước mắt chúa tôi đây\u000bKhác gì Thần chết đang đi đến\u000bTrước kẻ liệt giường khốn khổ thay.\u000b\u000b14. Đôi bạn thấy kia một kẻ thù\u000bNên lòng lo sợ, nặng ưu tư,\u000bLặng yên đậu đó không di chuyển\u000bKhi gã đến gần tự nẻo xa.\u000b\u000b15. Thấy bầy ngỗng nọ đã bay tung\u000bĐây đó, biến dần giữa cõi không,\u000bNơi chốn đôi chim cao thượng đậu,\u000bCừu nhân vội vã tiến lên gần.\u000b\u000b16. Trong lúc gã đang vội bước chân,\u000bĐến nơi định mệnh đã dành phần,\u000bThợ săn rung động vì tư tưởng,\u000bKêu lớn: \"Bầy chim bị bắt không?\"\u000b\u000b17. Gã thấy một chim trong bẫy giăng,\u000bVà con chim nọ gã nhìn sang\u000bChăm lo chim bạn đang tù hãm,\u000bCòn nó không xiềng xích buộc ràng.\u000b\u000b18. Hoang mang trí óc lẫn hoài nghi,\u000bGã ngắm đôi chim cao thượng kia,\u000bKhôn lớn cả đôi, cùng đẹp mã,\u000bGã liền cất tiếng, giọng từ bi:\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":96},{"content":"Thợ săn:\r","fontSize":12,"order":97},{"content":"19. Đành rằng chim bị bắt trong dây\u000bKhông thể bao giờ cất cánh bay,\u000bNgươi vẫn tự do và lớn mạnh,\u000bSao ngươi quyết ở với chim này?\u000b\u000b20. Với ngươi, chim có họ hàng gì,\u000bKhi cả đàn kia đã trốn di,\u000bDầu được tự do, ngươi ở lại,\u000bBên chim bị bắt một mình kia?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":98},{"content":"Đại tướng:\r","fontSize":12,"order":99},{"content":"21. Hỡi cừu nhân của đám Thiên nga,\u000bNgài chính quân vương, vốn bạn mà,\u000bThân thiết như đời ta chẳng khác,\u000bỒ không, ta chẳng muốn bao giờ\u000bBỏ ngài trong lúc ngài lâm nạn.\u000bCho đến khi Thần chết gọi ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":100},{"content":"Thợ săn:\r","fontSize":12,"order":101},{"content":"22. Chim này không phát hiện hay sao\u000bChiếc bẫy người giăng kín thế nào?\u000bPhận sự của anh hùng tướng lãnh\u000bLà đề phòng hiểm họa gian lao.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":102},{"content":"Đại tướng:\r","fontSize":12,"order":103},{"content":"23. Khi người sắp gặp bước suy tàn,\u000bGiờ Tử thần đang tiến lại gần,\u000bDù bạn đến kề bên chiếc bẫy,\u000bCũng không thấy bẫy sập dây giăng!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":104},{"content":"Thợ săn:\r","fontSize":12,"order":105},{"content":"24. Bẫy dù đủ loại, hỡi chim Thần,\u000bĐôi lúc đặt ra chỉ uổng công,\u000bĐến phút cuối cùng do định mệnh\u000bCon người bị bẫy kín, thương vong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":106},{"content":"Như vậy là nhờ đối thoại với gã bẫy chim mà đại tướng Thiên nga đã xoa dịu lòng gã, và chim ấy ngâm vần kệ xin gã tha mạng cho bậc Đại Sĩ:\r","fontSize":12,"order":107},{"content":"25. Có phải đây là kết quả lành\u000bDo lời thân thiện với tôn huynh\u000bXin người tha mạng đôi ta với,\u000bTa được tự do giải thoát nhanh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":108},{"content":"Người bẫy chim say mê giọng đối đáp dịu ngọt của Sumukha, liền ngâm kệ:\r","fontSize":12,"order":109},{"content":"26. Này chim, ngươi chẳng bị giam mình,\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":110},{"content":"Hãy chạy đi, mau chạy thật nhanh,\u000bTa chẳng muốn thân ngươi đổ máu,\u000bBình an, hãy sống chuỗi ngày xanh.\r","fontItalic":-1,"fontSize":12,"order":111},{"content":"Tiếp theo sau chim Sumukha ngâm bốn vần kệ:\r","fontSize":12,"order":112},{"content":"27. Ta không tha thiết sống riêng ta,\u000bNếu bạn ta đây phải chết mà,\u000bXin hãy vui lòng tha vị ấy,\u000bThịt ta thay thế chúa Thiên nga.\u000b\u000b28. Chúng ta về tuổi tác tương đồng,\u000bCùng cỡ rộng dài các cẳng chân,\u000bKhông mất gì, dù người đổi lấy\u000bMạng ta thay thế mạng quân vương.\u000b\u000b29. Hãy xét xem ta với cách này,\u000bThỏa lòng thèm muốn với ta đây,\u000bTrước tiên hãy buộc ta vào bẫy,\u000bRồi để chúa chim giải thoát ngay.\u000b\u000b30. Do đó người thành tựu ước mong,\u000bVà ta đạt nguyện vọng trong lòng,\u000bThiên nga, Tôn giả đều hòa hợp\u000bTrong lúc đời trôi mãi chẳng dừng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":113},{"content":"Vậy là nhờ nghe giảng Pháp lành, tim người thợ săn dịu lại, như thể vải được nhúng dầu và gã giao bậc Đại Sĩ cho chim ấy, khác nào giao nô lệ cho chủ nhân, rồi ngâm kệ:\r","fontSize":12,"order":114},{"content":"31. Xin làm chứng, các bậc hiền nhân\u000bNô lệ, họ hàng, các bạn thân,\u000bDo chính một mình ngươi cứu giúp\u000bChúa chim đượcgiải thoát giam cầm.\u000b\u000b32. Ít ai có được một thân bằng\u000bNhư chính ngươi đang thật sẵn sàng\u000bChia xẻ cùng nhau chung số phận\u000bKhi chim chúa gặp bẫy vong thân.\u000b\u000b33. Vậy chúa chim này, ta thả ra\u000bBạn ngươi, theo gót cũng bay xa,\u000bMau lên, giữa đám chim thân thuộc\u000bNgươi sẽ như sao chiếu sáng lòa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":115},{"content":"Nói vậy xong, người đánh bẫy kia với từ tâm đến gần bậc Đại Sĩ và cắt các sợi dây ra, ôm ngài trong tay, đưa ngài ra khỏi nước và đặt ngài trên đám cỏ xanh tươi bên bờ hồ, rồi hết sức dịu dàng, gã nhẹ tay nới lỏng chiếc bẫy đã trói chân ngài rồi ném nó ra xa.\r","fontSize":12,"order":116},{"content":"Sau đó, phát sinh tình thương mến mãnh liệt đối với bậc Đại Sĩ, với tâm lòng tràn ngập niềm thân ái, gã lấy nước rửa máu ở vết thương của ngài và chùi sạch sẽ. Do năng lực của từ tâm ấy, vết thương ở chân Bồ-tát khép lại dần, gân nối liền gân, thịt liền thịt, da liền da. Da non hiện ra và lông tơ mọc phủ lên đó.\r","fontSize":12,"order":117},{"content":"Bồ-tát vẫn giống hệt như trước kia chân không hề bị sa bẫy bao giờ và an toàn theo tư thế bình thường hoan hỷ. Lúc ấy Sumukha chiêm ngưỡng bậc Đại Sĩ hạnh phúc như vậy, tất cả đều do hành động của mình, trong niềm vui tràn trề, nó ca tụng người bẫy chim.\r","fontSize":12,"order":118},{"alignment":1,"content":"*\r","fontSize":12,"order":119},{"content":"Bậc Đạo Sư ngâm vần kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":120},{"content":"34. Hoan hỷ nhìn chim chúa thoát thân\u000bNgỗng làm vinh dự đấng minh quân,\u000bVà êm tai kẻ làm ân phước,\u000bBằng những lời hay đẹp nhất trần:\u000b\u000b35. \"Lạp hộ, cùng thân quyến cả nhà,\u000bMong chư vị hạnh phúc chan hòa\u000bNhư ta hạnh phúc khi nhìn thấy\u000bChim chúa Thiên nga được thả ra\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":121},{"content":"Sau khi tán thán người bẫy chim như vậy, tướng quân Sumukha nói với Bồ-tát:\r","fontSize":12,"order":122},{"content":"- Tâu Chúa thượng, người này đã cống hiến chúng ta một công đức thật vĩ đại: ví thử y không nghe lời chúng ta, y có thể được đại phú hoặc bằng cách luyện tập chúng ta cho thuần để nuôi làm trò tiêu khiển và đem dâng các vị Đại vương nào đó hoặc giết chúng ta để bán làm thức ăn. Song y đã nghe theo lời ta mà hoàn toàn không quan tâm đến kế sinh nhai của y. Vậy ta hãy đưa y vào yết kiến quốc vương và làm cho y được hạnh phúc suốt đời.\r","fontSize":12,"order":123},{"content":"Bậc Đại Sĩ chấp thuận việc này ngay.\r","fontSize":12,"order":124},{"content":"Sau khi vừa đàm luận với bậc Đại Sĩ bằng ngôn ngữ riêng của loài chim xong, tướng quân Sumukha nói với kẻ bẫy chim bằng tiếng người và hỏi:\r","fontSize":12,"order":125},{"content":"- Này hiền hữu, tại sao hiền hữu đặt bẫy?\r","fontSize":12,"order":126},{"content":"Để kiếm lợi - Gã đáp.\r","fontSize":12,"order":127},{"content":"Sumukha bảo:\r","fontSize":12,"order":128},{"content":"- Nếu vậy thì hiền hữu hãy đưa chúng ta vào thành trình diện với đức vua, ta sẽ thuyết phục đức vua ban phú quý cho hiền hữu.\r","fontSize":12,"order":129},{"content":"Và chim ấy ngâm các vần kệ:\r","fontSize":12,"order":130},{"content":"36. Nhanh lên, ta sẽ dạy cho người\u000bPhương cách tìm ra thật lắm lời,\u000bKhi thấy đại danh chim ngỗng chúa,\u000bChẳng mang tỳ vết nhỏ nhất đời.\u000b\u000b37. Mau đem ta đến chốn triều đường,\u000bThân thể bình an được vẹn toàn,\u000bĐứng ở mỗi đầu, không trói buộc,\u000bPhía trên đòn gánh của người mang.\u000b\u000b38. Rồi người hãy nói: \"Tấu Minh quân,\u000bThần đến mang theo cặp ngỗng hồng,\u000bMột chủ tướng đầu đàn ngỗng ấy,\u000bCòn chim kia chính Thiên nga vương\".\u000b\u000b39. Chúa tể loài người ấy ngắm xem\u000bThiên nga vương giả, sẽ bừng lên\u000bBao niềm hoan hỷ và sung sướng,\u000bSẽ tặng người vô số bạc tiền.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":131},{"content":"Khi chim ấy nói xong, người bẫy chim đáp:\r","fontSize":12,"order":132},{"content":"- Xin các vị đừng mong muốn yết kiến đức vua nữa. Vua chúa quả thật tâm tính hay thay đổi: họ sẽ bắt giữ các vị để làm trò tiêu khiển hoặc giết chết các vị đấy.\r","fontSize":12,"order":133},{"content":"Sumukha đáp:\r","fontSize":12,"order":134},{"content":"- Này hiền hữu, đừng sợ gì cả. Ta đã thuyết Pháp làm dịu lòng một kẻ độc ác như bạn và đã khiến bạn quy phục ta, dù người là một kẻ bẫy chim với bàn tay vấy máu đỏ. Còn các vua chúa thật ra đầy nhân từ và trí tuệ, là những người có thể phân biệt lời lẽ thiện ác. Vậy hãy mau đưa chúng ta vào yết kiến đức vua của hiền hữu.\r","fontSize":12,"order":135},{"content":"Người bẫy chim nói:\r","fontSize":12,"order":136},{"content":"- Thôi được, xin các vị chớ giận tôi . Nếu việc này làm các vị thật sự thích thú, thì tôi sẽ đưa các vị đến yết kiến vua.\r","fontSize":12,"order":137},{"content":"Thế rồi gã đưa đôi chim lên đòn gánh của gã và đi đến triều đình xin bệ kiến vua. Khi được vua hỏi chuyện, người bẫy chim công bố mọi sự kiện của trường hợp này.\r","fontSize":12,"order":138},{"alignment":1,"content":"*\r","fontSize":12,"order":139},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":140},{"content":"40. Vội làm khi gã mới nghe xong\u000bViệc các chim mong tận cõi lòng,\u000bĐem cặp hồng nga vào bệ kiến,\u000bBình an, thân thể mạnh hoàn toàn,\u000bĐậu kia, chẳng có gì ràng buộc,\u000bTrên mỗi đầu đòn gánh gã mang.\u000b\u000b41. Rồi người ấy nói: \"Tấu Minh quân\u000bThần đến mang theo cặp ngỗng hồng,\u000bMột chủ tướng đầu đàn ngỗng ấy,\u000bCòn chim kia chính Thiên nga vương .\u000b\u000b42. \"Kìa, những chim này mạnh biết bao,\u000bTrở thành mồi bẫy của ngươi sao,\u000bSao ngươi bò tới gần bên chúng\u000bChẳng khiến chúng kinh hãi tẩu đào?\"\u000b\u000b43. \"Trong ao hồ, khải tấu Minh quân,\u000bXin hãy ngắm xem bẫy lưới giăng,\u000bTrong mọi chốn loài chim trú ẩn,\u000bBẫy thường được đặt tạo thương vong.\u000b\u000b44. Chính trong một bẫy kín như vầy\u000bThần đã bắt chim chúa ngỗng này,\u000bChim bạn tự do ngồi kế cận\u000bVà mong cầu chúa thoát tù đày.\u000b\u000b45. Chim này làm phận sự hơn xa\u000bThành tựu phàm nhân đạt đến mà,\u000bCương quyết tập trung toàn nỗ lực\u000bLàm cho chim chúa được buông tha.\u000b\u000b46. Chim đằng kia muốn chịu hy sinh,\u000bXứng đáng hưởng thêm cuộc sống mình,\u000bVí thử chúa chim này được sống,\u000bChúa chim đã được bạn tôn vinh.\u000b\u000b47. Nghe những lời chim ấy giải bày,\u000bTiểu thần liền đạt phước ân ngay,\u000bHân hoan giải phóng chim tù tội,\u000bRa lệnh đôi chim cất cánh bay.\u000b\u000b48. Hoan hỷ nhìn chim chúa thoát thân,\u000bNgỗng làm vinh dự đấng minh quân,\u000bVà êm tai kẻ làm ân phước\u000bBằng những lời hay đẹp nhất trần:\u000b\u000b49. \"Lạp hộ, cùng thân quyến họ hàng,\u000bMong chư vị hạnh phúc muôn vàn\u000bNhư ta hạnh phúc khi nhìn thấy\u000bChúa chim Thiên nga được thoát nạn,\u000b\u000b50. Nhanh lên, ta sẽ dạy cho người\u000bPhương cách tìm ra thật lắm lời,\u000bKhi thấy đại danh chim ngỗng chúa\u000bChẳng mang tỳ vết nhỏ nhất đời.\u000b\u000b51. Mau đem ta đến chốn triều đường,\u000bThân thể bình an được vẹn toàn,\u000bĐứng ở mỗi đầu, không trói buộc,\u000bPhía trên đòn gánh của người mang.\u000b\u000b52. Rồi người hãy nói: \"Tấu Minh quân,\u000bThần đến mang theo cặp ngỗng hồng,\u000bMột chủ tướng đầu đàn ngỗng ấy,\u000bCòn chim kia chính Thiên nga vương\".\u000b\u000b53. Chúa tể loài người ấy ngắm xem\u000bThiên nga vương giả, sẽ bừng lên\u000bBao niềm hoan hỷ và sung sướng,\u000bSẽ tặng người vô số bạc tiền .\u000b\u000b54. Do vậy, theo lời chim bảo ban\u000bThần đưa đôi ngỗng đến triều đường,\u000bMặc dù chúng tự do tìm kiếm\u000bNơi trú bình an ở núi ngàn.\u000b\u000b55. Chim kia có số phận như vầy,\u000bDù thật chánh chân đến thế này\u000bCó thể chuyển lay lòng trắc ẩn\u000bThợ săn hung bạo tựa thần đây.\u000b\u000b56. Thiên nga này, khải tấu Minh quân,\u000bTặng vật tiểu thần đến hiến dâng,\u000bGiữa những chốn người săn đặt bẫy,\u000bHiếm khi tìm được vật ngang bằng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":141},{"content":"Như vậy, gã đứng đó tán dương những đức hạnh của Sumukha. Sau đó vua Sakula tặng ngỗng chúa một bảo tọa cao sang và Sumukha một kim đôn quý giá. Khi đôi chim đã an tọa, vua mới dùng bắp rang, mật ong, mật mía và các món tương tự đựng trong các chén dĩa bằng vàng. Khi đôi chim đã ăn xong, vua chấp hai tay thỉnh cầu bậc Đại Sĩ thuyết Pháp rồi ngồi xuống một kim đôn nữa.\r","fontSize":12,"order":142},{"content":"Theo lời thỉnh cầu ấy, chúa Thiên nga đàm đạo đầy hứng thú với vua.\r","fontSize":12,"order":143},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ mọi việc:\r","fontSize":12,"order":144},{"content":"57. Giờ đây nhìn thấy đấng quân vương\u000bAn tọa kim đôn sáng rỡ ràng,\u000bChim ngỗng dùng âm thanh dịu ngọt\u000bLàm êm tai chúa tể trần gian.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":145},{"content":"Thiên nga:\r","fontSize":12,"order":146},{"content":"58. \"Đại vương, ngọc thể có khang an,\u000bVạn sự Đại vương thảy vẹn toàn,\u000bQuý quốc hẳn là đang thịnh vượng,\u000bĐược ngài cai trị thật công bằng?\"\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":147},{"content":"Quân vương:\r","fontSize":12,"order":148},{"content":"59. Nga vương, trẫm vẫn được khang an,\u000bVạn sự trẫm đây được vẹn toàn,\u000bBổn quốc hiện giờ rất thịnh vượng,\u000bHưởng nền cai trị thật công bằng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":149},{"content":"Thiên nga:\r","fontSize":12,"order":150},{"content":"60. Ngài có triều thần thật chánh chân,\u000bBiết khuyên nhủ chúa, chẳng sai lầm,\u000bNếu cần, họ sẵn sàng liều chết\u000bVì chánh nghĩa và danh chúa công?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":151},{"content":"Quân vương:\r","fontSize":12,"order":152},{"content":"61. Trẫm có triều thần thật chánh chân,\u000bBiết khuyên nhủ trẫm, chẳng sai lầm,\u000bNếu cần, họ sẵn sàng liều chết\u000bVì chánh nghĩa và danh quả nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":153},{"content":"Thiên nga:\r","fontSize":12,"order":154},{"content":"62. Phải chăng hoàng hậu cũng chung dòng,\u000bLời lẽ ôn nhu, biết phục tòng,\u000bDiễm lệ, nhiều con, danh tiếng tốt,\u000bVâng chiều mọi Thánh ý Minh quân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":155},{"content":"Quân vương:\r","fontSize":12,"order":156},{"content":"63. Trẫm nay có chánh hậu chung dòng,\u000bLời lẽ ôn nhu biết phục tòng,\u000bDiễm lệ, nhiều con, danh tiếng tốt,\u000bVâng chiều mọi ý trẫm cầu mong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":157},{"content":"Khi Bồ-tát đã chấm dứt những lời chào hỏi thân hữu xong, vua lại đàm đạo cùng ngài:\r","fontSize":12,"order":158},{"content":"Quân vương:\r","fontSize":12,"order":159},{"content":"64. Khi vận rủi kia đưa đẩy ngài,\u000bĐến cừu nhân tối hiểm trên đời,\u000bKhi ngài gặp phải tay người ấy,\u000bNgài đã chịu bao thống khổ rồi?\u000b\u000b65. Gã kia có chạy, gậy trong tay\u000bĐánh đập các ngài, nói trẫm hay?\u000bVới những con người gian ác ấy\u000bTrẫm thường nghe nói cách như vầy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":160},{"content":"Thiên nga:\r","fontSize":12,"order":161},{"content":"66. Ta không hề gặp bước gian nan\u000bTrong lúc lòng ta vẫn nhớ ơn\u000bKẻ ấy chẳng bao giờ đối xử\u000bVới ta như những bọn cừu nhơn.\u000b\u000b67. Người bẫy chim run rẫy, ngạc nhiên,\u000bCầu mong hỏi chuyện của đôi chim,\u000bVà Sư-mục, tướng quân khôn nhất,\u000bĐã trả lời ngay kẻ ấy liền.\u000b\u000b68. Nghe những lời chim tuớng giải bày\u000bNgười kia liền đạt phước ân ngay,\u000bHân hoan giải thoát ta từ bẫy,\u000bRa lệnh đôi ta cất cánh bay.\u000b\u000b69. Tâu Đại vương, Sư-mục ước mong\u000bĐến đây và yết kiến long nhan,\u000bNghĩ rằng người bẫy chim thân hữu\u000bSẽ kiếm ra vô số bạc vàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":162},{"content":"Quân vương:\r","fontSize":12,"order":163},{"content":"70. Cung nghênh các vị, đúng hoàn toàn,\u000bTrẫm thật hân hoan gặp bạn vàng,\u000bHiền hữu bẫy chim rồi sẽ nhận\u000bThỏa lòng mọi tặng vật trần gian.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":164},{"content":"Nói vậy xong, vua nhìn thẳng một vị cận thần và khi vị ấy hỏi:\r","fontSize":12,"order":165},{"content":"- Tâu Đại vương, xin cho biết Thánh ý.\r","fontSize":12,"order":166},{"content":"Vua đáp:\r","fontSize":12,"order":167},{"content":"- Khanh hãy đưa người bẫy chim này đi tỉa gọn râu tóc và sau khi gã được tắm rửa, xoa dầu thơm, hãy cho gã phục sức xiêm y lộng lẫy và đưa gã lại đây.\r","fontSize":12,"order":168},{"content":"Khi việc này đã xong và người bẫy chim được dẫn đến, vua ban ân cho gã một ngôi làng hằng năm sinh lợi một trăm ngàn đồng tiền và thêm một ngôi nhà đứng ở vị trí giáp hai mặt đường, một cỗ xe lộng lẫy và cả kho vàng ròng.\r","fontSize":12,"order":169},{"alignment":1,"content":"*\r","fontSize":12,"order":170},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":171},{"content":"71. Quân vương rộng lượng đã truyền ban\u000bNgười bẫy chim vô số bạc vàng,\u000bSau đó hồng nga cất tiếng nói\u000bÂm thanh mê mẩn cả tâm can.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":172},{"alignment":1,"content":"*\r","fontSize":12,"order":173},{"content":"Sau đó bậc Đại Sĩ thuyết Pháp cho vua, và khi nghe ngài giảng giải, vua sinh tâm hoan hỷ, mong muốn bày tỏ dấu hiệu kính trọng đối với vị Pháp sư, vua liền tặng ngài chiếc lọng trắng, vừa dâng lên ngài cả quốc độ vừa ngâm các vần kệ này:\r","fontSize":12,"order":174},{"content":"72. Những gì trẫm có, đúng công bằng\u000bNhững vật trẫm đòi hỏi chánh chân,\u000bSẽ chuyển qua quyền ngài thọ hưởng,\u000bNếu ngài nêu nguyện ước trong tâm.\u000b\u000b73. Dẫu ngài đem bố thí ban ân,\u000bHoặc sử dụng, hay muốn hưởng phần,\u000bTrẫm nhượng quyền hành cùng tất cả,\u000bVà giao ngài cả chiếc ngai vàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":175},{"content":"Bậc Đại Sĩ liền trao trả chiếc lọng trắng mà vua đã tặng ngài. Rồi vua suy nghĩ: \"Ta đã nghe Pháp do vị chúa hồng nga thuyết giảng, song vị tướng quân Sumukha này được gã bẫy chim tán tụng nhiệt liệt là nói năng dịu ngọt như mật rót vào tai, vậy ta cũng muốn nghe chim ấy thuyết Pháp\". Thế là vua ngâm vần kệ khác để đàm đạo với chim ấy:\r","fontSize":12,"order":176},{"content":"74. Trí hiền Sư-mục thật tinh thông,\u000bVí thử nói ra tự nguyện lòng\u000bChỉ một hai lời thôi cũng đủ\u000bTrẫm đây hạnh phúc bội muôn phần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":177},{"content":"Sau đó Sumukha đáp:\r","fontSize":12,"order":178},{"content":"75. Xin tâu Chúa thượng, trước Minh quân,\u000bĐúng phép, tôi không dám nói năng\u000bDù chỉ một đôi lời nhỏ mọn,\u000bKhác nào vương tử của Long thần.\u000b\u000b76. Vì chúa hồng nga hiện diện đây,\u000bVà ngài Đại đế tối cao vầy,\u000bCó quyền đòi hỏi đầy chân chánh\u000bNiềm kính trọng tôi phải tỏ bày.\u000b\u000b77. Thần tôi hèn mọn, tấu Quân vương,\u000bNên chẳng dám can thiệp luận bàn,\u000bKhi nhị Đại vương đang nghị sự\u000bBao điều quan trọng giữa triều đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":179},{"content":"Vua nghe chim ấy nói, lòng đầy hoan hỷ phán bảo:\r","fontSize":12,"order":180},{"content":"- Người bẫy chim nhiệt liệt ca tụng tướng quân, chắc chắn không thể có được ai khác như khanh cả, quả thật khanh là vị thuyết Pháp êm dịu làm sao!\r","fontSize":12,"order":181},{"content":"Vua ngâm các vần kệ này:\r","fontSize":12,"order":182},{"content":"78. Người bẫy chim ca tụng nhiệt tình\u000bChim này trí tuệ, tuyệt thông minh,\u000bTinh khôn như vậy đâu tìm thấy\u000bỞ kẻ trí chưa được học hành.\u000b\u000b79. Trong đám chim cao quý trẫm xem\u000bChim này vô địch giữa đàn em,\u000bTối cao đức tính chim đầy đủ\u000bĐệ nhất hữu tình vượt hẳn lên.\u000b\u000b80. Hình dáng thanh cao, giọng ngọt ngào\u000bKhiến lòng mê mẩn biết dường nào,\u000bƯớc mong của trẫm là hai vị\u000bỞ mãi bên mình thỏa ước.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":183},{"content":"Sau đó bậc Đại Sĩ ngâm kệ ca tụng vua:\r","fontSize":12,"order":184},{"content":"81. Ngài đối đãi đây với chúng thần\u000bNhư người đối với đại thân bằng,\u000bNày đây Chúa thượng vừa ban phát\u000bHèn mọn đội chim hưởng phước ân.\u000b\u000b82. Song đàn chim quyến thuộc kêu than\u000bXa vắng lâu ngày đã bặt tăm,\u000bVà có nhiều chim đầy khổ não\u000bVì không còn thấy bóng Nga vương.\u000b\u000b83. Vậy để xua tan nỗi khổ này,\u000bĐại vương, xin thả chúng thần ngay,\u000bCúi xin Chúa thượng nay cho phép\u000bGặp lại thân bằng, cất cánh bay.\u000b\u000b84. Hôm nay hạnh ngộ đấng Quân vương,\u000bThần thấy tâm hoan hỷ ngập tràn,\u000bThần chắc từ nay toàn bạn hữu\u000bChẳng còn duyên cớ để kinh hoàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":185},{"content":"Khi ngài nói vậy xong, vua mới chịu để hai vị giã từ. Bậc Đại Sĩ lại thuyết giảng với vua về nỗi khổ đau theo liền Ngũ ác dục và niềm hạnh phúc đi theo công đức, rồi ngài khích lệ vua:\r","fontSize":12,"order":186},{"content":"- Xin Đại vương giữ giới luật và trị dân chân chánh cùng thu phục nhân tâm với Tứ Nhiếp pháp (Bốn pháp hòa hợp: Bố thí, Ái ngữ, Lợi hành, Đồng sự)\r","fontSize":12,"order":187},{"content":"Sau đó ngài khởi hành về núi Cittakùta.\r","fontSize":12,"order":188},{"alignment":1,"content":"*\r","fontSize":12,"order":189},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":190},{"content":"85. Như vầy với chúa tể loài người,\u000bChim chúa Dha-ta đã đáp lời,\u000bSau đó tìm thân bằng quyến thuộc,\u000bTung đôi cánh mạnh nhất lên trời.\u000b\u000b86. Nhìn chủ tướng chim được vạn an\u000bTrở về từ cõi chết nhân gian,\u000bĐàn chim vỗ cánh kêu ầm ĩ\u000bChào đón chúa chim lại họp đàn.\u000b\u000b87. Vây quanh chúa tể chúng tôn sùng,\u000bTin tưởng, giờ đây đám ngỗng hồng\u000bKính cẩn nghiêng mình chào chúa tể\u000bHân hoan vì chúa được an thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":191},{"content":"Trong khi hộ tống chim chúa, bầy Thiên nga hỏi ngài:\r","fontSize":12,"order":192},{"content":"- Tâu Chúa thượng, làm thế nào ngài thoát nạn?\r","fontSize":12,"order":193},{"content":"Bậc Đại Sĩ thuật cho chúng nghe ngài được giải thoát nhờ Sumukha giúp đỡ, và nói về hành động của vua Sakula cùng người bẫy chim.\r","fontSize":12,"order":194},{"content":"Nghe vậy cả bầy Thiên nga hân hoan ca ngợi tất cả các vị:\r","fontSize":12,"order":195},{"content":"-Vạn tuế tướng quân Sumukha của đàn Thiên nga, và Đại vương Sakula cùng chú bẫy chim. Cầu mong các vị an lạc hạnh phúc lâu dài.\r","fontSize":12,"order":196},{"content":"Bậc Đạo Sư ngâm vần kệ cuối cùng để làm sáng tỏ vấn đề:\r","fontSize":12,"order":197},{"content":"88. Ai có từ tâm ắt đạt thành\u000bViệc gì các vị ấy thi hành,\u000bNhư Thiên nga trở về bằng hữu\u000bLần nữa đôi chim được trọn lành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":198},{"alignment":1,"content":"*\r","fontSize":12,"order":199},{"content":"Đến đây bậc Đạo Sư chấm dứt Pháp thoại và bảo: \r","fontItalic":-1,"fontSize":12,"order":200},{"content":"- Này các Tỷ-kheo, không phải chỉ bây giờ mà cả ngày xưa nữa, Ànanda cũng đã hy sinh tính mạng vì Ta.\r","fontItalic":-1,"fontSize":12,"order":201},{"content":"Và Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":202},{"content":"- Thời ấy, Channa (Xa-nặc) là người bẫy chim, Sàriputta (Xá-lợi-phất)là nhà vua, Ànanda (A-nan) là Sumukha, các đệ tử đức Phật là chín mươi ngàn Thiên nga, và Ta chính là chúa Thiên nga.\r","fontItalic":-1,"fontSize":12,"order":203},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":204}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXI\/Phẩm Tám Mươi Bài Kệ\/533. Chuyện tiểu Thiên nga (Tiền thân Cullahamsa)\r","title":"533. Chuyện tiểu Thiên nga (Tiền thân Cullahamsa)\r"},{"ID":535,"paragraphs":[{"content":"534. Chuyện đại Thiên nga (Tiền thân Mahàhamsa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kìa đám hồng nga cất cánh bay...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này bậc Đạo Sư kể trong lúc trú tại Trúc Lâm, về việc Trưởng lão Ànanda hy sinh tính mạng.\r","fontSize":12,"order":3},{"content":"Phần duyên khởi cũng giống hệt như chuyện đã có nhưng vào dịp này, trong lúc bậc Đạo Sư kể chuyện quá khứ, đã tường thuật cổ tích sau đây.\r","fontItalic":-1,"fontSize":12,"order":4},{"alignment":1,"content":"*\r","fontSize":12,"order":5},{"content":"Ngày xưa ở thành Ba-la-nại, một vị quốc vương mệnh danh Samyama có vị chánh hậu tên là Khemà (Thái Hòa). Thời ấy, Bồ-tát cùng đám tùy tùng chín mươi ngàn thiên nga trú trên đỉnh núi Cittakùta.\r","fontSize":12,"order":6},{"content":"Một ngày kia vào lúc tảng sáng, hoàng hậu Khemà thấy chiêm bao: một bầy thiên nga màu vàng ánh đến đậu trên ngai vua và thuyết Pháp với giọng ngọt ngào. Trong khi hoàng hậu đang lắng tai nghe và tán thán mà chưa được trọn bài thuyết giảng, thì bình minh đã đến, bầy thiên nga liền chấm dứt Pháp thoại và bay qua cửa sổ mở rộng Hoàng hậu vội vàng thức dậy kêu to:\r","fontSize":12,"order":7},{"content":"- Bắt lấy chúng, bắt lấy bầy thiên nga trước khi chúng thoát thân.\r","fontSize":12,"order":8},{"content":"Và trong lúc vừa dang rộng cánh tay, bà tỉnh dậy. Nghe lời bà, đám cung nữ thưa:\r","fontSize":12,"order":9},{"content":"- Tâu lệnh bà, bầy thiên nga ở đâu?\r","fontSize":12,"order":10},{"content":"Và chúng cười khúc khích.\r","fontSize":12,"order":11},{"content":"Lúc ấy, hoàng hậu biết đó chỉ là giấc mơ, và nghĩ thầm: \"Ta không thể thấy một vật không có thật: chắc chắn có loài kim nga trên đời này, song nếu ta tâu đức vua: \"Thiếp mong muốn nghe loài kim nga thuyết Pháp\" , ngài sẽ bảo: \"Ta chưa từng thấy giống kim nga nào cả, làm gì có chuyện chim kim nga thuyết Pháp\". Và ngài sẽ không quan tâm đến vấn đề đó. Song nếu ta tâu: \"Thần thiếp có niềm ao ước ấy trong lúc mang thai\", ngài sẽ cho tìm chúng mọi cách và thế là ta được thỏa tâm nguyện\".\r","fontSize":12,"order":12},{"content":"Vì vậy, vừa giả bệnh, vừa dặn dò các cung nữ xong, bà đi nằm. Khi vua đã ngự lên ngai mà không thấy bà đến yết kiến như thường lệ, liền hỏi hoàng hậu Khemà ở đâu và khi nghe bà bị bệnh, vua đến thăm bà, vừa ngồi một bên giường bà, vừa vuốt lưng và hỏi thăm bệnh tình của bà. Bà đáp:\r","fontSize":12,"order":13},{"content":"- Tâu Chúa thượng, thần thiếp chẳng bệnh gì cả, song thiếp chợt có những mềm ao ước của một thai phụ.\r","fontSize":12,"order":14},{"content":"- Này ái khanh, cứ nói đi, ái khanh muốn gì, trẫm sẽ tìm được cho ái khanh ngay.\r","fontSize":12,"order":15},{"content":"- Tâu Chúa thượng, thiếp ao ước nghe chim kim nga thuyết Pháp trong lúc chim ấy ngự trên ngai vàng, có chiếc lọng che trên đầu, và thiếp mong dâng lên chim ấy nhiều tràng hoa thơm cùng các lễ vật khác để tỏ lòng cung kính tán thán của thiếp. Nếu thiếp đạt được điều này thì quý biết bao, nếu không, thiếp chẳng muốn sống nữa.\r","fontSize":12,"order":16},{"content":"Vua liền an ủi bà và bảo:\r","fontSize":12,"order":17},{"content":"- Nếu có vật ấy trên thế giới này thì ái khanh sẽ được toại nguyện, chớ lo buồn.\r","fontSize":12,"order":18},{"content":"Rồi ra khỏi cung thất của hoàng hậu, vua tham vấn các vị đại thần và phán:\r","fontSize":12,"order":19},{"content":"- Này các khanh, hãy lưu ý: hoàng hậu Khemà bảo: \"Nếu thiếp nghe được chim kim nga thuyết Pháp thì thiếp sẽ sống, nếu không, thiếp sẽ chết\". Vậy hãy cho trẫm biết, có loài chim kim nga nào chăng?\r","fontSize":12,"order":20},{"content":"Triều thần đáp:\r","fontSize":12,"order":21},{"content":"- Tâu Chúa thượng, chúng thần chưa từng nghe hoặc thấy loài ấy.\r","fontSize":12,"order":22},{"content":"- Thế ai biết được chuyện này?\r","fontSize":12,"order":23},{"content":"- Tâu Chúa thượng, các Bà-la-môn.\r","fontSize":12,"order":24},{"content":"Vua liền triệu tập các Bà-la-môn đến và hỏi:\r","fontSize":12,"order":25},{"content":"- Có chuyện nào như việc loài chim kim nga thuyết Pháp chăng?\r","fontSize":12,"order":26},{"content":"- Tâu Đại vương, có. Theo truyền thuyết của chúng thần, các loài cá, cua, rùa, nai, công và thiên nga đều có sắc vàng ánh. Trong số ấy, người ta bảo dòng giống Thiên nga Dhatarattha rất tinh khôn thông thái. Cộng thêm loài người nữa là bảy loài sinh vật có màu vàng ròng.\r","fontSize":12,"order":27},{"content":"Vua vô cùng hoan hỷ, hỏi:\r","fontSize":12,"order":28},{"content":"- Vậy loài hồng nga thông thái này cư ngụ ở đâu?\r","fontSize":12,"order":29},{"content":"- Tâu Đại vương, chúng thần không biết.\r","fontSize":12,"order":30},{"content":"- Thế thì ai biết chứ?\r","fontSize":12,"order":31},{"content":"- Bọn bẫy chim - Họ đáp.\r","fontSize":12,"order":32},{"content":"Vua liền tập hợp tất cả dân bẫy chim từ khắp nước về, và hỏi họ:\r","fontSize":12,"order":33},{"content":"- Này các hiền hữu, các chim kim nga thuộc dòng giống Dhatarattha cư trú ở đâu?\r","fontSize":12,"order":34},{"content":"Một người bẫy chim đáp:\r","fontSize":12,"order":35},{"content":"- Tâu Đại vương, theo truyền thuyết từ đời nọ sang đời kia, người ta bảo chúng cư trú trong dãy Tuyết Sơn, trên đỉnh Cittakùta.\r","fontSize":12,"order":36},{"content":"- Vậy khanh có biết làm cách nào bắt được chúng chăng?\r","fontSize":12,"order":37},{"content":"- Tâu Đại vương, thần không biết.\r","fontSize":12,"order":38},{"content":"Vua liền triệu tập các Bà-la-môn thông thái, sau khi cho họ biết có loài chim kim nga trên đỉnh Cittakùta, vua hỏi họ có cách nào để bẫy chúng chăng. Họ đáp:\r","fontSize":12,"order":39},{"content":"- Tâu Đại vương, cần gì chúng thần phải bắt chim? Chúng thần sẽ bày mưu kế đưa chim về gần kinh thành và bắt chúng.\r","fontSize":12,"order":40},{"content":"- Mưu kế gì vậy?\r","fontSize":12,"order":41},{"content":"- Tâu Đại vương, về phía bắc kinh thành, xin Đại vương ra lệnh đào một cái hồ rộng ba dặm, một địa điểm thật an toàn, chứa đầy nước, trồng đủ loại ngũ cốc cùng năm loại hoa sen phủ mặt hồ. Rồi giao hồ cho một người bẫy chim thiện xảo chăm sóc, không cho phép ai đến gần hồ, và phân công nhiều người canh giữ bốn góc, rao truyền cho dân chúng biết đây là hồ bảo tồn chim muông. Khi nghe vậy, mọi loài chim sẽ đến đó. Sau đó các chim kim nga này nghe bọn chúng bảo nhau hồ này thật an toàn, tức nhiên sẽ đến thăm hồ và Đại vương sẽ bảo lấy thòng lọng bẫy chúng.\r","fontSize":12,"order":42},{"content":"Vua nghe vậy, liền bảo đào hồ như họ miêu tả ở vùng họ nói, rồi triệu một người bẫy chim thiện xảo đến, ban cho gã một ngàn đồng tiền và phán:\r","fontSize":12,"order":43},{"content":"- Từ nay ngươi hãy bỏ nghề cũ, trẫm sẽ cấp dưỡng vợ con gia đình ngươi. Cẩn thận canh giữ hồ bình an này và buộc mọi người phải tránh xa hồ, truyền rao khắp bốn phương rằng đây là hồ bảo tồn chim muông, hễ có loài chim nào lai vãng nơi đây đều là của trẫm, và khi loài chim kim nga đến, ngươi sẽ được vinh hoa phú quý.\r","fontSize":12,"order":44},{"content":"Cùng với những lời khích lệ này, vua giao gã chăm nom hồ bảo tồn. Từ ngày ấy, gã bẫy chim làm đúng như vua truyền canh giữ nơi ấy và do gã bảo vệ hồ bơi được bình an, sẽ dần dần được mệnh danh là người bẫy chim Khemà (Bình An).\r","fontSize":12,"order":45},{"content":"Từ đấy, mọi loài chim đến đậu nơi ấy, và vì chúng truyền tin cho nhau rằng hồ này bình an ổn định, nên nhiều loài thiên nga bay đến. Trước hết là loài thiên nga màu cỏ xanh, rồi nhờ chứng loan báo, kế đó là loài hoàng nga, và theo cách này giống thiên nga đỏ tía, thiên nga trắng và thiên nga Paka lần lượt đến.\r","fontSize":12,"order":46},{"content":"Khi chúng đến, Khemà trình vua như vầy:\r","fontSize":12,"order":47},{"content":"- Tâu Đại vương, năm loài thiên nga đã đến, và chúng vẫn đang tiếp tục ăn uống hồ này. Giờ đây thiên nga Paka đã đến, chỉ vài ngày nữa là loài kim nga sẽ đến. Xin Đại vương chớ lo âu nữa.\r","fontSize":12,"order":48},{"content":"Vua nghe vậy liền truyền đánh trống lệnh công bố khắp kinh thành rằng không ai được phép đến nơi kia, bất cứ kẻ nào bất tuân sẽ chịu hình phạt chặt tay chân và tịch thu gia sản, nên từ đó không ai dám đến đó nữa.\r","fontSize":12,"order":49},{"content":"Bấy giờ, thiên nga Paka cư trú không xa đỉnh Cittakùta trong Kim Động. Loài chim này có sức mạnh phi thường và cũng giống như thiên nga dòng họ Dhatarattha, màu sắc thân của chúng rất đặc sắc, còn con gái của Thiên nga vương Paka lại có màu vàng ánh. Vì thế vua cha nghĩ rằng nàng xứng đôi với Thiên nga vương Dhatarattha và gả nàng cho vua chim kia. Nàng rất được vua chim sủng ái, nhờ vậy hai dòng họ thiên nga này trở nên thân thiết nhau.\r","fontSize":12,"order":50},{"content":"Một hôm bầy thiên nga hầu cận Bồ-tát hỏi thiên nga Paka:\r","fontSize":12,"order":51},{"content":"- Các bạn tìm thức ăn ở đâu bây giờ?\r","fontSize":12,"order":52},{"content":"- Chúng tôi đang kiếm ăn gần Ba-la-nại, trong một vùng nước an toàn, nhưng còn các bạn bay tận đâu?\r","fontSize":12,"order":53},{"content":"- Đến nơi như vầy, như vầy - Chúng đáp. \r","fontSize":12,"order":54},{"content":"- Sao các bạn không đến hồ bảo tồn chim muông? Đó là một cái hồ tuyệt đẹp, đủ các loài chim, được năm loại sen bao phủ, rất nhiều loại ngũ cốc và quả cây, cùng nhiều đàn ong đủ loại bay lượn vo ve. Tại bốn phía đều có người canh giữ công bố hồ được vĩnh viễn tránh khỏi hiểm nguy. Không ai được phép đến gần, lại càng không có việc hại nhau đâu.\r","fontSize":12,"order":55},{"content":"Theo cách này, chúng cứ ca tụng hồ bình an mãi. Khi nghe chuyện thiên nga Paka nói, chúng trình với Sumukha (Sư-mục-kha).\r","fontSize":12,"order":56},{"content":"- Bầy chim kia bảo chúng thần ở gần Ba-la-nại có một hồ bình an như vầy, dòng họ Paka vẫn thường đi ăn tại đó. Xin tướng công tâu với Đại vương Dhatarattha và nếu ngài cho phép chúng thần, thì chúng thần cũng sẽ kiếm mồi tại đó.\r","fontSize":12,"order":57},{"content":"Sumukha trình với chúa chim, ngài suy nghĩ: \"Loài người quả thật đầy mưu thần chước quỷ. Chắc chắn phải có lý do gì đây. Từ xưa tới nay không hề có hồ như vậy. Chắc hẳn bây giờ hồ đã được xây để bắt chúng ta\". Ngài liền bảo Sumukha:\r","fontSize":12,"order":58},{"content":"- Khanh đừng tán thành việc đi đến hồ kia. Hồ này chẳng được họ xây bằng thiện ý đâu; mà nó được xây để bắt chúng ta đó. Chắc chắn loài người đầy ác tâm và mưu mô xảo quyệt. Hãy ở lại chỗ các khanh thường kiếm mồi.\r","fontSize":12,"order":59},{"content":"Lần thứ hai bầy kim nga thưa với tướng Sumukha rằng chúng rất nóng lòng đi đến hồ Bình An và vị ấy lại trình nguyện vọng của chúng lên chúa chim. Bậc Đại Sĩ suy nghĩ: \"Không nên để quyến thuộc ta bất mãn vì ta. Vậy chúng ta cùng đến đó\".\r","fontSize":12,"order":60},{"content":"Vì vậy được chín mươi ngàn thiên nga hộ tống, ngài bay đến đó và gặm chồi non, vui đùa theo cung cách loài thiên nga xong rồi bay về núi Cittakùta.\r","fontSize":12,"order":61},{"content":"Sau khi bầy chim đã ăn uống và giã từ, gã bẫy chim Khemaka đi trình vua Ba-la-nại việc chim đã đến. Vua vô cùng hoan hỷ phán:\r","fontSize":12,"order":62},{"content":"- Này hiền hữu Khemaka, hãy gắng bắt lấy một hai thiên nga, rồi ta sẽ ban thưởng vinh hoa phú quý cho khanh.\r","fontSize":12,"order":63},{"content":"Cùng với các lời này, vua ban bổng lộc cho gã và bảo gã ra về.\r","fontSize":12,"order":64},{"content":"Khi trở lại hồ, người bẫy chim ngồi giấu mình trong cái thùng rỗng và ngắm các hoạt động của bầy thiên nga. Các vị Bồ-tát quả thật đã thoát ly tham dục. Vì thế bậc Đại Sĩ bắt đầu từ nơi đã hạ cánh xuống, bước đi ăn lúa một cách chừng mực từ tốn. Còn các chim kia đều bay nhảy kiếm mồi khắp nơi. Do vậy, người bẫy chim suy nghĩ: \"Thiên nga này đã thoát ly tham dục: đây chính là con chim ta phải bắt lấy\".\r","fontSize":12,"order":65},{"content":"Ngày hôm sau trước khi bầy thiên nga hạ cánh xuống hồ, gã đến một nơi gần đó giấu mình trong cái thùng rỗng, ngồi yên tại đó nhìn qua khe hở của thùng. Lúc ấy bậc Đại Sĩ được chín mươi ngàn Thiên nga hộ tống đáp xuống nơi ngài đã đến hôm trước, và đậu ngay tại chỗ ăn hôm qua, tiếp tục gặm lúa.\r","fontSize":12,"order":66},{"content":"Người bẫy chim nhìn qua khe hở của thùng, chú ý ngay vẻ đẹp phi thường của chim này, và suy nghĩ: \"Chim này lớn bằng cỗ xe, lông vàng ánh và cổ lại có ba khoang đỏ. Ba khoang này chạy từ cổ xuống dọc theo phần giữa bụng, trong khi ba khoang khác chạy xuống nổi rõ trên lưng, toàn thân tỏa sáng như một khối vàng ròng treo trên sợi dây làm bằng chỉ đỏ. Đây chắc hẳn là chim chúa và chính là con chim ta quyết bắt lấy\".\r","fontSize":12,"order":67},{"content":"Còn chúa Thiên nga, sau khi ăn lúa trên đồng ruộng xong, lại vui đùa trong vũng nước và sau đó được đàn chim hộ tống trở về núi Cittakùta. Suốt sáu ngày liền, ngài kiếm mồi theo kiểu ấy.\r","fontSize":12,"order":68},{"content":"Vào ngày thứ bảy, Khemakha kết một sợi dây lớn bằng lông ngựa đen và buộc dây thòng lọng trên cây sào, rồi vì biết chúa Thiên nga sẽ đáp xuống ngày mai vào chỗ cũ, gã đặt cây sào có buộc cái bẫy ở trên vào trong vũng nước.\r","fontSize":12,"order":69},{"content":"Hôm sau, chúa Thiên nga hạ cánh xuống liền bị mắc chân vào bẫy, nó kẹp chặt chân chim như sợi dây sắt siết mạnh. Chim chúa muốn phá bẫy nên kéo lê nó đi và lấy hết sức đạp mạnh vào bẫy. Trước tiên chỗ da vàng ánh bị bầm dập, kế đó thịt màu đỏ thắm bị rách, rồi gân đứt lìa, cuối cùng đáng lẽ chân chim đã bị gãy, song nghĩ rằng thân thể tàn tật không xứng đáng với một chúa chim, nên chim không chống cự nữa. Trong khi các chỗ đau bắt đầu nhức nhối, chim suy nghĩ: \"Nếu ta thốt tiếng kêu cứu quyến thuộc ta sẽ hoảng hốt và dù chưa ăn no đủ, chúng cũng sẽ chạy trốn, thì e còn đói lòng, chúng sẽ rơi xuống nước\".\r","fontSize":12,"order":70},{"content":"Vì thế cố chịu đựng nỗi đau, chim đứng yên trong gọng kìm của chiếc bẫy, giả vờ ăn lúa. Nhưng khi đàn chim đã no nê rồi, và đang chơi đùa theo kiểu cách thiên nga, chim chúa liền thốt tiếng kêu bị nạn.\r","fontSize":12,"order":71},{"content":"Bầy thiên nga nghe vậy bay bổng lên đi mất, như đã được tả trước đáy. Tướng quân Sumukha cũng xem xét mọi việc như đã kể, rồi bay đi tìm quanh quẩn mà không thấy bậc Đại Sĩ trong ba đàn thiên nga lớn kia, liền suy nghĩ: \"Chắc hẳn đây là một chuyện khủng khiếp đã xảy ra với đức vua\" và vị ấy liền quay về nói:\r","fontSize":12,"order":72},{"content":"- Tâu Chúa thượng, xin đừng sợ, thần sẽ giải cứu Chúa thượng dù phải hy sinh tánh mạng của thần.\r","fontSize":12,"order":73},{"content":"Rồi vừa đáp xuống vũng bùn, chim ấy an ủi vỗ về bậc Đại Sĩ. Bậc Đại Sĩ suy nghĩ: \"Chín mươi ngàn thiên nga đã bỏ ta bay đi mất, chỉ còn chim này một mình trở lại đây. Ta không biết khi người bẫy chim đến, Sumukha cũng sẽ bỏ ta mà bay đi không\". Rồi để thử lòng chim kia, ngài dựa mình đầy máu vào chiếc sào buộc cái bẫy, và ngâm ba vần kệ:\r","fontSize":12,"order":74},{"content":"1. Kìa đám hồng nga cất cánh bay,\u000bCả bầy hốt hoảng hãi kinh đầy,\u000bĐi ngay, Sư-mục-kha vàng ánh,\u000bKhanh muốn gì chăng ở chốn này?\u000b\u000b2. Họ hàng ta đã bỏ rơi ta,\u000bBọn chúng đều cao chạy vút xa,\u000bĐào tẩu ngay, không hề nghĩ ngợi,\u000bSao khanh đơn độc ở đây mà?\u000b\u000b3. Thiên nga cao thượng, hãy bay về,\u000bTù tội làm sao có bạn bè?\u000bLúc được tự do, Sư-mục hỡi,\u000bBay đi, đừng bỏ dịp may kề!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":75},{"content":"Nghe vậy, Sumukha nghĩ thầm: \"Thiên nga vương này không biết bản tính ta; ngài tưởng ta chỉ là thứ bạn nói lời xu nịnh. Ta sẽ tỏ cho ngài thấy ta yêu quý ngài biết bao\", rồi chim ấy ngâm bốn vần kệ:\r","fontSize":12,"order":76},{"content":"4. Không, thần sẽ chẳng bỏ Nga vương,\u000bKhi đến gần tai họa thảm thương,\u000bSong ở lại đây, thần đã quyết\u000bBên ngài, dù sống chết không màng.\u000b\u000b5. Không, thần sẽ bỏ Nga vương,\u000bKhi đến gần tai họa thảm thương,\u000bChẳng dự vào hành vi hạ liệt\u000bVới bầy chim nọ, chẳng theo gương.\u000b\u000b6. Thần đồng tâm hiệp ý cùng ngài,\u000bĐồng bạn vui chơi thuở thiếu thời,\u000bGiữa đám quần thần, tâu Chúa thượng,\u000bNổi danh là thủ lãnh hùng oai.\u000b\u000b7. Khi về với quyến thuộc thân bằng\u000bThần biết làm sao để nói năng,\u000bVí thử bỏ ngài cho số phận,\u000bVô tình bay bổng thật nhanh chân?\u000bKhông, thà chịu chết hơn là sống\u000bKhi phải đóng vai hạ liệt thần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":77},{"content":"Khi Sumukha đã ngâm bốn vần kệ như giọng sư tử rống, bậc Đại Sĩ lên tiếng nêu rõ đức độ của bạn:\r","fontSize":12,"order":78},{"content":"8. Bản tính khanh, Sư-mục Tướng quân,\u000bVẫn thường an trú lý Như chân,\u000bKhông bao giờ bỏ rơi vua chúa,\u000bThân hữu, hãy tìm cách thoát thân.\u000b\u000b9. Khi ta nhìn thấy mặt Hiền khanh,\u000bTrong trí ta không khỏi hãi kinh,\u000bDù cảnh ngộ buồn, khanh cũng sẽ\u000bTìm đường giải cứu bạn thân mình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":79},{"content":"Trong lúc đôi chim đang đàm luận như vậy, người bẫy chim đứng trên bờ hồ thấy bầy thiên nga bay rẽ ra thành ba đàn và không biết việc này có ý nghĩa gì, gã chợt nhìn đến nơi gã đã đặt bẫy và thấy Bồ-tát dựa mình vào cây gậy có cột thòng lọng. Vô cùng mừng rỡ, gã buộc thắt lưng lại cầm gậy vội vàng đến gần và đứng trước đôi chim, như ngọn lửa ở đầu chiếc vòng, đầu gã vươn cao trên đôi chim và gót chân chôn chặt dưới bùn.\r","fontSize":12,"order":80},{"alignment":1,"content":"*\r","fontSize":12,"order":81},{"content":"Bậc Đạo Sư ngâm kệ làm sáng rõ vấn đề:\r","fontSize":12,"order":82},{"content":"10. Đôi chim cao thượng đã trao nhau\u000bTư tưởng như vầy thật quý cao,\u000bHãy ngắm kẻ săn chim táo bạo\u000bTay cầm chiếc gậy, bước chân mau.\u000b\u000b11. Thấy gã đến gần, Sư-mục-kha\u000bĐứng lên ngay trước chúa Thiên nga,\u000bHiên ngang khích lệ quân vương ấy\u000bĐầy nỗi lo trong bước sẩy sa.\u000b\u000b12. \"Nga vương cao quý, chớ kinh hoàng,\u000bKinh hãi chẳng là cách Đại vương,\u000bVới lẽ công bằng, thần nỗ lực\u000bKhẩn cầu với lý luận khôn ngoan\u000bBằng hành động hết lòng can đảm\u000bLần nữa Chúa công được thoát nàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":83},{"content":"Sumuakha an ủi bậc Đại Sĩ như vầy, rồi vừa đi đến bên người bẫy chim, vừa dùng tiếng người thật êm dịu hỏi:\r","fontSize":12,"order":84},{"content":"- Này Hiền hữu, danh tánh của bạn là gì?\r","fontSize":12,"order":85},{"content":"Y đáp:\r","fontSize":12,"order":86},{"content":"- Này Chúa loài kim nga, ta có tên là Khemaka. \r","fontSize":12,"order":87},{"content":"Sumukha đáp:\r","fontSize":12,"order":88},{"content":"- Này Hiền hữu, đừng tưởng rằng chỉ một thiên nga tầm thường đã bị bắt vào bẫy lông ngựa của hiền hữu: đó chính là Chúa công Dhatarattha, lãnh tụ của chín mươi ngàn thiên nga đang bị mắc bẫy. Ngài thật là hiền trí, đức hạnh, và đang sẵn sàng hòa giải. Ta sẽ làm bất cứ việc gì mà ngài phải làm cho hiền hữu. Ta cũng có sắc vàng ánh và ta muốn hy sinh thân mạng mình vì ngài. Nếu hiền hữu muốn nhổ lông ngài, xin hãy nhổ lông ta; hoặc nếu hiền hữu muốn làm việc gì khác với da, thịt, gân, xương ngài, xin cứ lấy ra từ thân ta. Hơn nữa, giả sử hiền hữu muốn luyện ngài thành chim thuần, xin hãy luyện ta, bán ta lúc còn sống; hoặc nếu muốn kiếm tiền, xin hãy bán ta, chứ đừng giết ngài, vì ngài là bậc đầy đủ trí tuệ và đức hạnh như thế. Nếu hiền hữu muốn giết ngài, hiền hữu sẽ chẳng bao giờ thoát khỏi địa ngục hoặc đọa xứ khổ cảnh tương tự.\r","fontSize":12,"order":89},{"content":"Sau khi đe dọa kẻ bẫy chim bằng nỗi kinh hoàng địa ngục, khiến y phải nghe lời khuyến dụ êm tai của mình, Sumukha lại đến gần đứng cạnh Bồ-tát, và an ủi ngài .\r","fontSize":12,"order":90},{"content":"Gã bẫy chim nghe lời ấy, suy nghĩ: \"Chỉ là một con chim như thế, nó lại có thể làm được những gì loài người không thể làm được. Vì loài người không chung thủy trong tình bằng hữu. Ôi đấy thật là một chim thần, đầy trí tuệ và biện tài\". Toàn thân gã rung động với nỗi hoan lạc kỳ diệu, tóc gã dựng đứng vì kinh ngạc, gã làm rơi chiếc gậy và chấp hai tay lên trước trán, như người kính lễ mặt trời, gã đứng đó tuyên dương công hạnh của Sumukha. \r","fontSize":12,"order":91},{"alignment":1,"content":"*\r","fontSize":12,"order":92},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":93},{"content":"13. Người săn chim nọ đã nghe lời\u000bChim ấy nói ra với biện tài,\u000bTóc dựng đứng lên, tay chấp lại,\u000bTôn sùng kính lễ trước chim trời.\u000b\u000b14. Chưa được nghe hay thấy trước giờ\u000bChim dùng tiếng nói của người ta,\u000bVà bằng giọng lưỡi chim tuyên thuyết\u000bChân lý tối cao quả thật là.\u000b\u000b15. Với ngươi; chim có họ hàng gì,\u000bKhi cả đàn cùng chạy trốn đi,\u000bDù được tự do, ngươi ở lại\u000bBên chim bị bắt một mình kia?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":94},{"content":"Khi nghe người bẫy chim độc ác hỏi câu này, Sumukha suy nghĩ: \"Kẻ ấy đã động lòng, ta muốn bày tỏ cho y thấy đức tính của ta để y hồi tâm thêm nữa\" . Và chim ngâm kệ:\r","fontSize":12,"order":95},{"content":"16. Hỡi cừu nhân của đám thiên nga,\u000bNgài chúa công, ta đại tướng mà,\u000bTa chẳng bỏ ngài cho số phận,\u000bBình an đào thoát một mình ta.\u000b\u000b17. Đừng để Thiên nga chúa đại hùng\u000bNơi đây phải chết thật đơn thân,\u000bBên ngài, hạnh phúc ta tìm thấy,\u000bTa được ngài như đáng chúa công.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":96},{"content":"Khi nghe lời thuyết giáo dịu dàng về cách nhận lãnh trách nhiệm của chim kia, người bẫy chim tràn ngập hân hoan và lông tóc dựng đứng vì kinh ngạc, suy nghĩ: \"Giả sử ta giết Thiên nga chúa đầy đủ đạo hạnh và mọi đức tính này, ta sẽ chẳng bao giờ thoát khỏi bốn khổ hình. Vậy cứ để vua Ba-la-nại muốn làm gì ta cũng mặc, ta sẽ trao chim mắc bẫy này như quà biếu không cho Sumukha và thả chim đi\".\r","fontSize":12,"order":97},{"content":"Gã liền ngâm kệ:\r","fontSize":12,"order":98},{"content":"18. Ngươi kính Điểu vương, cao quý thay,\u000bVì ngươi vẫn sống vời chim này,\u000bHãy bay về chốn ngươi chung sống,\u000bTa thả tự do hiền chúa ngay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":99},{"content":"Nói vậy xong, người bẫy chim đầy thiện ý đến gần bậc Đại Sĩ uốn cây sào xuống, đặt chim chúa trên bùn, và lại nhấc sào ra khỏi thòng lọng. Sau đó gã kéo chim ra khỏi hồ, vừa đặt chim trên đám cỏ Kusa non, gã vừa nhẹ tay tháo chiếc bẫy đã kẹp chân chim. Lòng gã rạt rào tình thân mến bậc Đại Sĩ , và với từ tâm, gã lấy nước rửa sạch máu rồi chùi đi chùi lại nhiều lần.\r","fontSize":12,"order":100},{"content":"Nhờ uy lực của từ tâm ấy, gân dính liền gân, thịt liền thịt, da liền da, chân chim lại lành như trước, chẳng còn gì khác với chân kia, và Bồ-tát ngồi đó hân hoan thư thái như xưa.\r","fontSize":12,"order":101},{"content":"Sumukha thấy chim chúa hạnh phúc dường nào nhờ hành động của mình, nên vô cùng hoan hỷ nghĩ thầm: \"Người này đã đem lại lợi ích cho ta, nhưng ta chưa làm gì cho y cả. Nếu y bắt ta cho các triều thần và giao ta cho họ, y sẽ được một số tiền lớn, và nếu y bắt ta cho chính y, y sẽ bán ra rồi thu lợi lớn. Ta muốn hỏi y đôi điều\". Như vậy do lòng mong ước làm ích lợi cho gã, chim ngâm kệ hỏi:\r","fontSize":12,"order":102},{"content":"19. Nếu vì mục đích của riêng tây,\u000bÔng đã bắt ta, đặt bẫy này,\u000bTa được tự do ông trả lại,\u000bLòng không lo lắng, nghĩ suy đầy.\u000b\u000b20. Song bằng không, quả thật to gan,\u000bNgười bẫy chim tha mạng điểu vương\u000bMà chẳng vì ân vua phép nước,\u000bHiển nhiên trộm cướp chẳng gì hơn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":103},{"content":"Người bẫy chim nghe vậy bảo:\r","fontSize":12,"order":104},{"content":"- Ta không bắt chim cho ta đâu, ta được vua Samyama ở Ba-la-nại sai làm.\r","fontSize":12,"order":105},{"content":"Rồi gã kể cho chim nghe toàn thể câu chuyện, từ lúc đầu hoàng hậu nằm mộng cho đến khi vua nghe có loài thiên nga đến, và phán: \"Này hiền hữu Khemaka, hãy cố bắt một hai thiên nga, rồi trẫm sẽ ban đại phú quý cho khanh\", và cấp lương thực cho gã lên đường.\r","fontSize":12,"order":106},{"content":"Khi nghe vậy, Sumukha suy nghĩ: \"Người bẫy chim này không kể gì đến kế sinh nhai của riêng mình, khi thả chúng ta ra là gây khó khăn cho y, song nếu từ đây, ta trở về Cittakùta, thì trí tuệ siêu phàm của điểu vương Dhatarattha cũng như hành động vì tình bằng hữu của ta đều không được biểu lộ, người bẫy chim cũng sẽ không hưởng đại phú quý, nhà vua cũng không được an trú vào Ngũ giới và ước nguyện của hoàng hậu cũng không thành tựu\". Vì thế, chim ấy đáp: \r","fontSize":12,"order":107},{"content":"- Này hiền hữu, nếu quả thật như vậy, thì ông không thể để cho chúng ta đi. Hãy đưa chúng ta đến yết kiến vua và ngài sẽ đối xử với chúng ta tùy thích.\r","fontSize":12,"order":108},{"content":"Chim ấy lại ngâm vần kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":109},{"content":"21. Ông là tôi tớ của quân vương,\u000bÝ nguyện ngài, ông phải vẹn toàn,\u000bTùy thích vua Sa-mya định đoạt\u000bVới ta, đối xử hợp tâm can.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":110},{"content":"Nghe vầy, người bẫy chim nói:\r","fontSize":12,"order":111},{"content":"- Thưa các ngài, các vị không nên mong ước diện kiến đức vua. Vua chúa quả thật là những người vô cùng nguy hiểm. Họ sẽ luyện các vị thành chim thuần thuần tính hoặc giết đi.\r","fontSize":12,"order":112},{"content":"Sumukha liền đáp:\r","fontSize":12,"order":113},{"content":"- Này hiền hữu bẫy chim, đừng bận lòng vì chúng ta. Nhờ thuyết Pháp, ta đã khiến cho một người độc ác như ông phát khởi từ tâm. Vậy sao ta không làm việc này với vua? Vua chúa đủ trí tuệ để hiểu lời chân thiện. Hãy mau đưa ta đến yết kiến vua. Ông đừng đem chúng ta đi như đôi chim mắc bẫy, mà hãy đặt ta vào chiếc lồng hoa và đưa đi như vậy. Hãy làm chiếc lồng lớn phủ sen trắng cho điểu vương Dhatarattha và lồng nhỏ hơn phủ sen đỏ cho ta, đặt ngài phía trước, ta phía sau, hơi thấp hơn một chút, rồi khẩn cấp đưa ta đi yết kiến vua.\r","fontSize":12,"order":114},{"content":"Khi nghe lời Sumukha, người bẫy chim suy nghĩ: \"Sumukha đến yết kiến đức vua chắc hẳn mong ta được đại vinh hiển\". Lòng vô cùng hoan hỷ, gã làm đôi lồng bằng các cành liễu mềm phủ hoa sen, xong liền lên đường cùng với đôi chim theo cách miêu tả.\r","fontSize":12,"order":115},{"alignment":1,"content":"*\r","fontSize":12,"order":116},{"content":"Bậc Đạo Sư ngâm kệ để làm sáng tỏ vấn đề:\r","fontSize":12,"order":117},{"content":"22. Người săn chim nắm cả hai tay\u000bTrong lúc được nghe nói thế này,\u000bLiền đặt vào lồng đôi ngỗng đỏ\u000bSắc da vàng ánh đẹp như vầy.\u000b\u000b23. Bộ lông ngời sáng, chúa Thiên nga\u000bCàng đẹp mắt trông, với Mục-kha,\u000bYên ổn trong lồng người đặt bẫy\u000bCầm lên cùng với ngỗng đi ra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":118},{"alignment":1,"content":"*\r","fontSize":12,"order":119},{"content":"Ngay khi người bẫy chim lên đường cùng với đôi ngỗng, chim chúa Dhatarattha chợt nhớ đến vương hậu của mình là công chúa của Thiên nga vương Paka, do lòng tham ái chi phối, chim chúa than thở như vầy với Sumukha.\r","fontSize":12,"order":120},{"alignment":1,"content":"*\r","fontSize":12,"order":121},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":122},{"content":"24. Nga vương vừa mới được mang ra,\u000bLiền nói như vầy vời Mục-kha:\u000b\"Vương hậu diễm kiều đầy quý tướng\u000bBây giờ đang khổ não vì ta.\u000bNếu nàng nghe nói rằng ta chết,\u000bTa sợ đời nàng cũng phải sa.\u000b\u000b25. Như cò hương khóc bạn tình lang,\u000bĐơn độc bên bờ vắng đại dương,\u000bRực rỡ, Su-he (*) da óng ả\u000bSẽ còn thương tiếc mãi quân vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":123},{"content":"(*) Suhemà: tên hoàng hậu Thiên nga\r","fontItalic":-1,"fontSize":12,"order":124},{"alignment":1,"content":"*\r","fontSize":12,"order":125},{"content":"Nghe vầy, Sumukha suy nghĩ: \"Thiên nga này, dù luôn sẵn sàng khuyến giáo kẻ khác, lại bị tham dục chi phối, tất cả chỉ vì chim mái, nên cứ lảm nhảm như nước đang sôi sùng sục, hoặc chẳng khác tiếng bầy chim từ bến bờ vụt lên rồi sà xuống mổ lúa trên ruộng! Hay ta phải cố dùng trí tuệ nêu rõ cho ngài thấy những thói xấu của nữ giới và làm ngài tỉnh táo lại chăng?\", và chim này ngâm kệ:\r","fontSize":12,"order":126},{"content":"26. Thiên nga vĩ đại, trí vô song,\u000bLãnh đạo anh minh của giống dòng,\u000bSao phải ưu phiền vì nữ giới,\u000bTỏ bày bao nhược điểm trong lòng.\u000b\u000b27. Như gió mang đi đủ thứ mùi\u000bDù là thơm ngát hoặc tanh hôi,\u000bTham lam như trẻ thành mù quáng\u000bĂn thức còn tươi hoặc chín rồi.\u000b\u000b28. Không xét suy chân chánh việc làm\u000bMê mờ, ngài chẳng thấy trên đàng\u000bViệc gì cần tránh, gì làm được,\u000bTrong lúc sa cơ, gặp hiểm nàn.\u000b\u000b29. Hóa dại, ngài ca tụng má hồng\u000bCó đầy vẻ diễm lệ say lòng;\u000bTầm thường, tuy vậy, là đa số,\u000bChẳng khác trà đình của túy ông.\u000b\u000b30. Ưu phiền, bệnh tật với tai ương,\u000bNhư xích xiềng, gông, cực bạo tàn,\u000bẢo ảnh, dối gian và cạm bẫy\u000bTử thần cất kín tận tâm can.\u000bNữ nhân đều thế, ai tin chúng\u000bHạ liệt quả là nhất thế gian!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":127},{"content":"Lúc ấy chúa chim Dhatarattha đang say mê nữ giới, liền bảo:\r","fontSize":12,"order":128},{"content":"- Hiền hữu không biết các đức tính của phái nữ, nhưng các bậc hiền trí biết rõ, nữ giới không đáng bị chỉ trích đâu.\r","fontSize":12,"order":129},{"content":"Rồi ngài giải thích qua các vần kệ:\r","fontSize":12,"order":130},{"content":"31. Bậc trí nhìn chân lý rõ rành,\u000bCòn ai khiển trách, dám phê bình?\u000bNữ nhân sinh ở trong trần thế\u000bĐể hưởng đặc quyền với đại danh.\u000b\u000b32. Nhi nữ sinh ra để cợt đùa,\u000bTình yêu lạc thú được ban cho,\u000bHạt mầm nảy nở trong nhi nữ,\u000bNguồn gốc đời ta được hộ phò,\u000bTừ đó nam nhân bừng nhịp thở,\u000bKhó lòng khinh thị đám quần thoa.\u000b\u000b33. Riêng khanh, Sư-mục, có tinh thông\u000bCung cách dung nghi đám má hồng,\u000bXúc động hãi kinh, khanh có thấy\u000bTrí này sáng suốt muộn màng không?\u000b\u000b34. Khi một nam nhân gặp bất an,\u000bGiữa tai biến, chịu đựng can cường,\u000bTrong cơn khủng hoảng bao hiền trí\u000bCố sức cho ta được thoát nàn.\u000b\u000b35. Quân vương muốn gặp bậc anh hùng\u000bĐể có người khuyên nhủ hộ phòng\u000bChống nỗi kinh hoàng do nghịch cảnh,\u000bGiải bày thích đáng, cứu nguy vong.\u000b\u000b36. Ta mong đầu bếp của hoàng gia\u000bĐừng nướng thân ta đã xác xơ,\u000bNhư trái cây tre thường giết mẹ\u000bBộ lông vàng cũng giết đời ta.\u000b\u000b37. Tự do, khanh chẳng muốn bay đi,\u000bTự nguyện giam cầm để cứu nguy,\u000bGiờ phút hiểm nghèo, đừng nói nữa,\u000bHãy hoàn thành sứ mạng nam nhi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":131},{"content":"Bằng cách tán tụng nữ giới, bậc Đại Sĩ đã làm cho Sumukha phải im lặng, nhưng khi thấy vị ấy buồn bực biết bao, giờ đây ngài muốn hòa giải với bạn, liền ngâm kệ này:\r","fontSize":12,"order":132},{"content":"38. Gắng sức làm sao thật đúng thời,\u000bVới công bằng biện hộ như lời,\u000bAnh hùng hành động, xin hiền hữu\u000bĐem lại cho ta cả cuộc đời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":133},{"content":"Lúc ấy Sumukha suy nghĩ: \"Ngài hết sức kinh hãi vì sợ chết; ngài không biết uy lực của ta. Sau khi yết kiến vua Ba-la-nại và đàm đạo đôi điều với vua, ta sẽ biết cách hành động. Lúc này ta muốn an ủi đại vương của ta\", và vị ấy ngâm vần kệ:\r","fontSize":12,"order":134},{"content":"39. Nga vương cao quý, chờ kinh hoàng,\u000bKinh hãi chẳng là cách Đại vương,\u000bVới lẽ công bằng, thần nỗ lực\u000bKhẩn cầu vời lý luận khôn ngoan,\u000bBằng hành động hết lòng can đảm\u000bLần nữa chúa công được thoát nàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":135},{"content":"Trong lúc hai vị đang nói chuyện với nhau bằng tiếng chim như vậy, người bẫy chim chẳng hiểu lời nào chim nói cả, cứ mang đôi chim trên đôi gánh đi vào thành Ba-la-nại, gã được một đám đông theo sau vì tràn đầy thích thú kinh ngạc trước cảnh kỳ dị kia, họ đưa hai tay lên trời với dáng điệu nguyện cầu. Khi đến hoàng môn, người bẫy chim nhờ trình vua về việc gã đến chầu.\r","fontSize":12,"order":136},{"alignment":1,"content":"*\r","fontSize":12,"order":137},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":138},{"content":"40. Người săn chim đến cổng hoàng gia,\u000bTiến lại gần cùng gánh nặng kia,\u000b\"Trình tấu Đại vương, thần yết kiến,\u000bThưa rằng đây chính hiệu hồng nga\".\u000bNgười canh cổng đi vào trình y đã đến. Vua vô cùng hoan hỷ, phán: \r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":139},{"content":"- Cho phép y vào chầu tức thì. \r","fontSize":12,"order":140},{"content":"Rồi được một đám triều thần vây quanh, vua ngự lên ngai vàng có lọng trắng che trên đầu, thấy Khemaka bước lên bệ với gánh nặng trên vai, vừa khi nhìn đôi Thiên nga sắc vàng óng ả, vua phán:\r","fontSize":12,"order":141},{"content":"- Ước nguyện của ta đã thành tựu.\r","fontSize":12,"order":142},{"content":"Rồi vua truyền lệnh cho quần thần làm mọi việc xứng đáng đền đáp lại người bẫy chim.\r","fontSize":12,"order":143},{"alignment":1,"content":"*\r","fontSize":12,"order":144},{"content":"Bậc Đạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":145},{"content":"41. Nhìn thấy đôi chim dáng Thánh thần,\u000bTràn đầy quý tướng đẹp vô ngần,\u000bVua Sa-mya ấy liền lên tiếng\u000bCùng với lời trao đám cận thần:\u000b\u000b42. \"Ban gã săn chim thức uống ăn,\u000bLoại mềm, y phục đẹp oai hùng,\u000bVàng ròng cả khối màu hồng đỏ\u000bBan thật nhiều như dạ ước mong\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":146},{"alignment":1,"content":"*\r","fontSize":12,"order":147},{"content":"Lòng vô cùng hân hoan, vua muốn bày tỏ nỗi thích thú của mình liền phán:\r","fontSize":12,"order":148},{"content":"- Hãy đi trang điểm cho người bẫy chim rồi đưa y đến đây.\r","fontSize":12,"order":149},{"content":"Thế là đám triều thần đưa gã ra khỏi cung, truyền tỉa râu tóc gã, sau khi y đã tắm rửa, xoa đầu thơm và mặc y phục lộng lẫy, họ đưa y vào yết kiến vua. Lúc đó vua ban cho y hai thôn làng hưởng lợi tức hàng năm một trăm ngàn đồng tiền, một cỗ xe do bầy ngựa thuần chủng kéo, một ngôi nhà rộng rãi đầy đủ tiện nghi cùng đại phú quý vinh hiển.\r","fontSize":12,"order":150},{"content":"Khi nhận được đại danh vọng như vậy, người bẫy chim tâu trình để giải thích những việc y đã làm:\r","fontSize":12,"order":151},{"content":"- Tâu Đại vương, thần không dâng Đại vương loại thiên nga bình thường đâu; đây chính là chúa tể của cả đàn chín mươi ngàn thiên nga, mệnh danh Dhatarattha và đây là đại tướng Sumukha. \r","fontSize":12,"order":152},{"content":"Sau đó, vua hỏi:\r","fontSize":12,"order":153},{"content":"- Này hiền hữu, làm sao khanh bắt được đôi chim ấy?\r","fontSize":12,"order":154},{"alignment":1,"content":"*\r","fontSize":12,"order":155},{"content":"Bậc Đạo Sư ngâm kệ giải thích vấn đề:\r","fontSize":12,"order":156},{"content":"43. Đại vương nhìn thấy kẻ đi săn,\u000bĐẹp ý hân hoan, mới phán rằng:\u000b\"Hồ ấy, Khe-ma, đàn ngỗng đến\u000bHàng ngàn con để kiếm đồ ăn.\u000b\u000b44. Giữa cả đàn chim một giống dòng,\u000bLàm sao khanh cố sức thi công\u000bChọn ra chim chúa này kiều diễm,\u000bVà bắt Thiên nga vẫn sống chăng?\"\u000b\u000bNgười săn chim đáp lời vua:\u000b45. Bảy ngày ròng rã, dạ âu lo\u000bThần đã hoài công đánh dấu hồ,\u000bTìm vết Thiên nga này tuyệt đẹp,\u000bẨn mình trong một cái lu to.\u000b\u000b46. Hôm nay thần thấy bãi chim ăn\u000bMà chính Thiên nga đã đến gần;\u000bLập tức chỗ kia thần đặt bẫy,\u000bThiên nga phút chốc bị sa chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":157},{"content":"Khi nghe vậy, vua suy nghĩ: \"Kẻ này lúc đứng ở cổng chỉ kể chuyện chim chúa Dhatarattha bay đến, và bây giờ y cũng chỉ nói về chim này thôi. Thế việc này có ý nghĩa gì?\". Và vua ngâm vần kệ:\r","fontSize":12,"order":158},{"content":"47. Thợ săn trình chỉ một chim thôi,\u000bNhưng trẫm thấy đầy đủ cả đôi,\u000bNhầm lẫn gì chăng, khanh đến tặng\u000bTrẫm đây thêm một chú chim trời?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":159},{"content":"Lúc ấy người bẫy chim đáp:\r","fontSize":12,"order":160},{"content":"- Tâu Đại vương, không có gì thay đổi trong ý định của thần, và thần cũng không muốn dâng Thiên nga thứ hai này cho ai cả. Hơn nữa, thần chỉ bắt được một con trong bầy thôi.\r","fontSize":12,"order":161},{"content":"Rồi y nói tiếp để giải thích:\r","fontSize":12,"order":162},{"content":"48. Thiên nga có những sọc vàng hồng\u000bTất cả đều vòng xuống dưới thân,\u000bĐã bị bắt vào trong chiếc bẫy,\u000bThần dâng đây đúng lệnh Minh quân.\u000b\u000b49. Chim tuyệt đẹp này được tự do\u000bVẫn ngồi bên cạnh bạn sa cơ,\u000bDùng lời lẽ thế nhân êm dịu\u000bCố sức làm cho bạn khỏi lo.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":163},{"content":"Theo cách này y tuyên dương đức hạnh của Sumukha:\r","fontSize":12,"order":164},{"content":"- Ngay khi biết Thiên nga Dhatarattha bị bắt, chim ấy ở lại an ủi bạn và khi thần đến gần, nó liền bay đến gặp thần, đứng giữa không gian vừa đàm luận vui vẻ với thần bằng tiếng người, vừa nói rõ mọi đức hạnh của chim Dhatarattha. Và sau khi đã làm cho lòng thần dịu lại như vậy, nó liền đến đứng trước bạn mình lần nữa. Tâu Đại vương, khi nghe tài hùng biện của Sumukha, thần đã được cảm hóa và thả chim Dhatarattha. Do vậy, việc thả chim Dhatarattha khỏi bẫy và việc thần đến đây với đôi ngỗng này đều nhờ công Sumukha cả.\r","fontSize":12,"order":165},{"content":"Khi nghe vậy, vua nóng lòng nghe Sumukha thuyết giáo, và trong khi người bẫy chim vẫn đang cung kính đảnh lễ vua, thì mặt trời vừa lặn, đèn đuốc được thắp sáng, một đám tướng lãnh và nhiều người khác tụ họp lại. Hoàng hậu Khemà được đoàn nữ nhạc hộ tống đến ngự bên phải vua; ngay lúc ấy vua muốn thuyết phục Sumukha cất tiếng nói, liền ngâm kệ:\r","fontSize":12,"order":166},{"content":"50. Sao ngươi im tiếng, hỡi Thiên nga,\u000bTa đoán phải chăng bởi sợ ta,\u000bĐến trước quân vương, ngươi diện kiến,\u000bMà sao chẳng thốt một lời ra?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":167},{"content":"Nghe vậy, Sumukha đáp để chứng tỏ mình không sợ gì cả:\r","fontSize":12,"order":168},{"content":"51. Ta chẳng sợ gì, tấu Đại vương,\u000bKhi trao lời giữa chốn triều đường,\u000bNếu cơ hội tốt nào đi đến,\u000bTa quyết sẽ không tránh luận bàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":169},{"content":"Nghe vậy, vua mong ước làm chim ấy nói nhiều hơn, liền ngâm kệ chê bai vị tướng chim:\r","fontSize":12,"order":170},{"content":"52. Chẳng bầy xạ thủ mặc quân bào,\u000bChẳng mão, chẳng da bảo hộ nào,\u000bKhông có tùy tùng người hoặc ngựa,\u000bCũng không xa, pháo để theo hầu.\u000b\u000b53. Chẳng thấy vàng đâu, chẳng thị thành,\u000bChẳng lâu đài tráng lệ quang vinh,\u000bTháp canh không có, phòng xâm phạm\u000bVới lũy hào bao bọc bản doanh\u000bDo tướng Mục-kha xây dựng vậy,\u000bKhông gì đáng sợ ở bên mình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":171},{"content":"Khi vua dùng cách này hỏi chim tại sao không kinh hãi, Sumukha liền đáp kệ:\r","fontSize":12,"order":172},{"content":"54. Chẳng ai bảo vệ, hoặc quân canh,\u000bChẳng muốn kim ngân hoặc thị thành,\u000bGiữa chốn không gian, ta kiếm lối\u000bVân du khắp cả cõi trời xanh.\u000b\u000b55. Nếu ngài an trú lý Như chân,\u000bTa ước mong tuyến thuyết, Đại vương,\u000bBài học giúp cho ngài lợi lạc,\u000bBằng lời tinh tế lại khôn ngoan.\u000b\u000b56. Song nếu Đại vương chỉ dối gian,\u000bMột người tâm tính thật tồi tàn,\u000bLời người đặt bẫy này hùng biện\u000bChẳng ích gì cầu khẩn Đại vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":173},{"content":"Nghe vậy, vua liền đáp:\r","fontSize":12,"order":174},{"content":"- Tại sao ngươi dám bảo trẫm lừa dối tồi tàn? Thế trẫm đã làm gì chăng?\r","fontSize":12,"order":175},{"content":"Sumukha liền đáp:\r","fontSize":12,"order":176},{"content":"- Vậy Đại vương hãy nghe đây.\r","fontSize":12,"order":177},{"content":"Và chim nói như sau:\r","fontSize":12,"order":178},{"content":"57. Nghe lời các vị Bà-la-môn,\u000bNgài dựng hồ lạc lẫy lừng,\u000bVà đã truyền rao khắp thập hướng:\u000bAn toàn đây chỗ của chim muông.\u000b\u000b58. Trong chốn hồ này thật tịnh thanh,\u000bCác dòng nước phẳng lặng, trong xanh,\u000bChim muông thấy thức ăn phong phú\u000bSống cuộc đời an ổn trọn lành.\u000b\u000b59. Nghe tiếng đồn này vọng thật xa,\u000bChúng ta thăm cảnh đẹp hoàng gia,\u000bThan ôi! Mắc bẫy, ta tìm thấy\u000bLời hứa Quân vương hóa phỉnh phờ.\u000b\u000b60. Song l
