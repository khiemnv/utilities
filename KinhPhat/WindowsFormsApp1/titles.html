c hiền đệ có đến, thì phải đặt toàn kinh thành dưới quyền điều khiển của hiền đệ.\r","fontSize":12,"order":874},{"content":"Bà đặt thư trong gói kẹo, buộc dây, bỏ vào một cái bình mới, rảy nước hoa xong, dán kín lại, trao cho một nữ tỳ và dặn:\r","fontSize":12,"order":875},{"content":"- Đem gói kẹo này cho em ta.\r","fontSize":12,"order":876},{"content":"Nàng ấy tuân lệnh. Ta không lạ gì chuyện nàng ấy ra khỏi cung ban đêm, vì vua đã ban đặc ân này cho hoàng hậu, nên không ai cản trở nàng. Bồ-tát nhận được quà tặng ấy, rồi bảo tỳ nữ ra về. Nàng này về tường trình việc đã giao xong, lúc ấy hoàng hậu trở lại nằm cạnh vua. Bồ-tát mở gói kẹo, đọc thư xong hiểu rõ mọi chuyện, sau khi tính toán mọi việc phải làm rồi ngài đi nghỉ.\r","fontSize":12,"order":877},{"content":"Sáng hôm sau, bốn vị hiền thần cầm kiếm đứng ở cung môn, nhưng không thấy bậc Trí giả, họ thất vọng buồn bã đi vào yết kiến vua.\r","fontSize":12,"order":878},{"content":"Vua hỏi:\r","fontSize":12,"order":879},{"content":"- Này, tên khốn kiếp ấy đã bị giết chưa?\r","fontSize":12,"order":880},{"content":"Họ đáp:\r","fontSize":12,"order":881},{"content":"- Tâu Đại vương, chúng thần không thấy gã đâu cả.\r","fontSize":12,"order":882},{"content":"Còn bậc Đại Sĩ, lúc tảng sáng, nắm toàn binh lực trong tay, cử quân thị vệ khắp nơi, rồi ngài lên xe cùng đoàn tùy tùng rầm rộ uy nghi tiến vào cung môn. Vua đứng nhìn ra từ cửa sổ. Khi ấy bậc Đại Sĩ xuống xe liền vái chào vua và vua nghĩ thầm: \"Nếu gã là kẻ thù của ta, thì gã đã không vái chào ta\". Rồi vua cho mời ngài vào, xong ngồi trên ngai. Bậc Đại Sĩ bước vào, ngồi qua một bên, bốn vị hiền thần cùng ngồi xuống đó. Vua làm như thể không biết chuyện gì cả, ngài bảo:\r","fontSize":12,"order":883},{"content":"- Này vương nhi, hôm qua vương nhi bỏ ra về, hôm nay lại đến đây, tại sao vương nhi thờ ơ đối với ta như vậy?\r","fontSize":12,"order":884},{"content":"Rồi vua ngâm kệ:\r","fontSize":12,"order":885},{"content":"64. Chiều tối hôm qua, con đã đi,\u000bBây giờ lại đến, hỡi vương nhi!\u000bĐiều gì lo sợ trong tâm trí,\u000bHoặc giả con nghe nói những gì?\u000bAi bảo con làm, này Trí giả,\u000bNào ta lắng đợi, nói ngay đi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":886},{"content":"Bậc Đại Sĩ bảo:\r","fontSize":12,"order":887},{"content":"-Tâu Đại vương, Đại vương đã nghe lời bốn hiền thần này, ra lệnh giết tiểu thần vì thế tiểu thần không đến.\r","fontSize":12,"order":888},{"content":"Rồi ngài ngâm kệ trách vua:\r","fontSize":12,"order":889},{"content":"65. Bậc hiền trí Đại O-sadha,\u000bPhải bị giết ngay, nếu tối qua,\u000bNgài kể chuyện này cho chánh hậu,\u000bThì điều bí mật bị phơi ra!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":890},{"content":"Vua nghe vậy giận dữ nhìn hoàng hậu, cho rằng có lẽ bà đã nhắn tin này lập tức cho ngài. Thấy vậy bậc Đại Sĩ bảo:\r","fontSize":12,"order":891},{"content":"- Tâu Đại vương, tại sao Đại vương nổi thịnh nộ với hoàng hậu? Tiểu thần biết việc quá khứ, hiện tại và vị lai mà. Giả sử hoàng hậu tiết lộ bí mật của Đại vương, thì ai tiết lộ bí mật của các vị Senaka, Pukkusa và đồng bọn? Nhưng tiểu thần biết hết cả.\r","fontSize":12,"order":892},{"content":"Rồi ngài kể chuyện bí mật của Senaka qua câu kệ:\r","fontSize":12,"order":893},{"content":"66. Tội ác bạo tàn Se-na-ka,\u000bĐã làm trong bụi rậm Sà-la,\u000bLão cho bạn biết nơi thầm kín,\u000bThần đã nghe: cơ mật lộ ra!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":894},{"content":"Nhìn Senaka, vua hỏi:\r","fontSize":12,"order":895},{"content":"- Có thật không?\r","fontSize":12,"order":896},{"content":"- Tâu Đại vương, có thật.\r","fontSize":12,"order":897},{"content":"Vua ra lệnh bắt giam lão lại. Rồi bậc Đại Sĩ kể chuyện bí mật của Pukkusa qua vần kệ:\r","fontSize":12,"order":898},{"content":"67. Trong người này, lão Pu-ku-sa,\u000bCó một bệnh không thích hợp cho,\u000bMột đấng quân vương nào đụng chạm,\u000bLão đem bí mật nói riêng tư,\u000bCho em mình biết, điều thầm kín,\u000bThần đã nghe, được tiết lộ ra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":899},{"content":"Vua nhìn lão và hỏi:\r","fontSize":12,"order":900},{"content":"- Có đúng không? \r","fontSize":12,"order":901},{"content":"- Tâu Đại vương, đúng.\r","fontSize":12,"order":902},{"content":"Vua lại bắt giam lão. Rồi bậc Trí giả kể bí mật của Kàvinda qua vần kệ:\r","fontSize":12,"order":903},{"content":"68. Kẻ kia bệnh hoạn, tính tà gian,\u000bBị quỷ Na-ra ám ảnh tâm,\u000bLão nói cho con điều bí mật,\u000bThần nghe bí mật bị phơi trần!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":904},{"content":"Vua hỏi:\r","fontSize":12,"order":905},{"content":"- Có đúng không Kàvinda?\r","fontSize":12,"order":906},{"content":"Lão đáp:\r","fontSize":12,"order":907},{"content":"- Tâu Đại vương, đúng.\r","fontSize":12,"order":908},{"content":"Vua lại bắt giam lão. Bấy giờ bậc Trí giả nói chuyện bí mật của Devinda qua vần kệ:\r","fontSize":12,"order":909},{"content":"69. Bát giác ngọc thần ấy thuở xưa,\u000bThượng hoàng được tặng bởi Sak-ka,\u000bDe-vin-da giữ trong tay lão,\u000bLão kể chuyện kia với mẹ già,\u000bTrong chỗ kín, thần nghe thấy được,\u000bĐiều cơ mật ấy được phôi ra!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":910},{"content":"- Có đúng không Devinda? Vua hỏi.\r","fontSize":12,"order":911},{"content":"Lão đáp:\r","fontSize":12,"order":912},{"content":"- Tâu Đại vương, đúng.\r","fontSize":12,"order":913},{"content":"Thế là vua bắt giam lão. Như vậy, những kẻ âm mưu giết Bồ-tát đều bị giam cầm. Bồ-tát lại nói:\r","fontSize":12,"order":914},{"content":"- Vì thế tiểu thần bảo là ta không nên tiết lộ bí mật với ai cả, kẻ nào bảo phải tiết lộ bí mật, kẻ đó sẽ bị suy tàn.\r","fontSize":12,"order":915},{"content":"Rồi ngài ngâm các vần kệ tuyên thuyết đạo lý cao siêu hơn:\r","fontSize":12,"order":916},{"content":"70. Giữ điều bí mật mới là hay,\u000bBí mật không nên được tỏ bày,\u000bNgười trí phải duy trì bí mật,\u000bKhi người thành tựu mục tiêu này,\u000bThì người hãy nói như mình muốn.\u000bVậy chớ phơi ra bí mật vầy,\u000bPhải giữ nó như kho bảo vật,\u000bNgười khôn chẳng lộ việc riêng tây.\u000b\u000b71. Người trí chẳng nên nói lộ ra,\u000bMột điều bí mật với đàn bà,\u000bVới cừu địch, người ham tư lợi,\u000bHoặc bởi tình thân ái thiết tha.\u000bNgười tiết lộ ra điều bí mật,\u000bVì lo sợ bạn chẳng tin ta,\u000bVề sau phải chịu làm nô lệ,\u000bCho chính kẻ kia thật dại khờ!\u000b\u000b72. Càng nhiều người biết chuyện riêng tư,\u000bCàng có thêm nhiều mối sợ lo,\u000bVậy chẳng nên phơi bày bí mật,\u000bBan ngày hãy đến một nơi xa,\u000bNói điều bí mật, còn đêm tối,\u000bHãy nói giọng nho nhỏ ấy mà,\u000bVì lắm người nghe lời nói ấy,\u000bNên lời ấy thoáng chốc tuôn ra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":917},{"content":"Khi vua nghe bậc Đại Sĩ nói xong, liền nổi trận lôi đình và nghĩ thầm: \"Các tên kia phản bội quân vương mà lại bảo bậc Trí giả phản bội ta\". Vua liền bảo:\r","fontSize":12,"order":918},{"content":"- Đem chúng ra khỏi thành đóng cọc qua thân chúng hay chặt đầu đi.\r","fontSize":12,"order":919},{"content":"Bậc Trí giả thưa:\r","fontSize":12,"order":920},{"content":"- Tâu Đại vương, họ là những cựu Đại thần của Đại vương, xin tha tội cho họ.\r","fontSize":12,"order":921},{"content":"Vua chấp thuận, cho họ làm nô lệ, rồi phóng thích họ ra. Vua lại bảo:\r","fontSize":12,"order":922},{"content":"- Thôi, chúng không được sống trong quốc độ ta nữa.\r","fontSize":12,"order":923},{"content":"Rồi vua ban lệnh đuổi họ đi. Nhưng bậc Trí giả van xin vua tha tội lỗi mù quáng của họ, ngài xoa dịu vua và thuyết phục vua cho họ phục hồi chức vị cũ. Vua rất đẹp ý vì bậc Trí giả: đối với các kẻ thù ngài mà ngài từ bi như vậy, huống gì đối với các người khác. Từ đó, bốn vị hiền nhân như rắn mất răng, nọc độc đã hết, nên không còn nói gì được nữa, ta cũng biết vậy.\r","fontSize":12,"order":924},{"content":"Đến đây chấm dứt Vấn đề Năm vị Hiền nhân hay chuyện Đại vu cáo.\r","fontSize":12,"order":925},{"alignment":1,"content":"28. CUỘC ĐẠI CHIẾN.\r","fontBold":-1,"fontSize":12,"order":926},{"content":"Sau thời kỳ này, ngài thường khuyến cáo vua về thế sự cũng như thánh sự, ngài nghĩ thầm: \"Ta thật đúng là chiếc lọng trắng của đức vua, chính ta điều khiển việc nước. Vậy ta phải cảnh giác mới được\".\r","fontSize":12,"order":927},{"content":"Ngài truyền xây thành lũy quanh kinh thành. Dọc theo trường thành là các tháp canh, tại cửa thành giữa các tháp canh, ngài cho đào ba hào, một hào nước, một hào đất sét và một hào khô.\r","fontSize":12,"order":928},{"content":"Bên trong kinh thành ngài bảo trùng tu các nhà xưa cũ, đắp bờ đê thật lớn làm hồ chứa nước kho vựa chứa đầy thóc. Các bậc khổ hạnh thân tín phải đem đất sét và hột giống sen ăn được từ vùng Tuyết Sơn về. Các ống nước được chùi rửa sạch sẽ, nhà cửa cũ ở ngoài thành cũng được trùng tu. Mọi việc đó được làm để phòng hiểm họa trong tương lai. Các thương nhân từ mọi nơi đến đây đều được hỏi họ từ đâu lại, khi họ nói xong, họ được hỏi vua của họ thích gì, họ lại được ân cần tiếp đãi trước khi ra đi.\r","fontSize":12,"order":929},{"content":"Rồi ngài cho triệu một trăm lẻ một quân sĩ đến bảo họ:\r","fontSize":12,"order":930},{"content":"- Hỡi các binh sĩ của ta, các bạn hãy đem các tặng vật này đến một trăm lẻ một kinh thành dâng lên các vị vua ở đó để làm đẹp lòng các ngài. Hãy ở lại đó hầu hạ các ngài, vâng theo công việc và kế hoạch của các ngài và nhắn tin về cho ta rõ. Ta sẽ chăm sóc vợ con các bạn.\r","fontSize":12,"order":931},{"content":"Ngài trao cho người này các hoa tai, người nọ đôi hài bằng vàng, vòng đeo cổ bằng vàng có khắc chữ lên đó mà ngài định sẽ cho chúng lộ ra khi cần phù hợp với mục đích của ngài. Đám quân sĩ ra đi mọi nơi, đem tặng vật dâng các quốc vương, và tâu rằng họ đến để phụng sự các ngài. Khi được hỏi họ từ đâu đến, họ nói tên của các kinh thành khác với nơi họ đã thực sự ra đi. Lễ vật được nhận xong xuôi, họ ở lại đó phục dịch và cố gây lòng tin cậy.\r","fontSize":12,"order":932},{"content":"Lúc bấy giờ tại quốc độ Ekabala có vị vua danh hiệu Samkhapàla đang chiêu mộ binh khí và tập hợp binh chủng. Người đi sứ đến yết kiến vua này liền gửi điệp về cho bậc Trí giả, nói: Ở đây hiện có tin loan như vậy, nhưng vị vua này dự mưu gì thì tiểu thần chưa rõ, xin ngài phái người đến tìm hiểu sự thật của vấn đề này.\r","fontSize":12,"order":933},{"content":"Bậc Đại Sĩ liền gọi một con két và bảo:\r","fontSize":12,"order":934},{"content":"- Hiền hữu hãy đi tìm xem vua Samkhapàla đang làm gì ở Ekabala, rồi chu du qua khắp cõi Diêm phù-đề (Ấn độ) và đem tin về cho ta.\r","fontSize":12,"order":935},{"content":"Ngài cho nó ăn mật ong và hạt đậu, uống nước ngọt, xoa dầu vào các khớp xương cánh bằng một loại dầu thơm đã lọc cả trăm ngàn lần, rồi ngài đứng bên cửa sổ hướng Đông thả nó đi. Con két đi đến người ấy và tìm ra sự thật. Khi nó bay về, nó ngang qua toàn cõi Diêm-phù-đề đến kinh thành Uttarapañcàla thuộc quốc độ Kampilla. \r","fontSize":12,"order":936},{"content":"Vị vua cai trị xứ này danh hiệu là Cùlani-Brahamadatta, có một quân sư về thế sự và thánh sự là một Bà-la-môn tên Kaevatta, một bậc hiền trí thông thái. Vị Bà-la-môn ấy, một buổi sáng kia, thức dậy nhìn quanh tư thất tráng lệ của mình dưới ánh sáng ngọn hoa đăng và trong khi nhìn vẻ nguy nga của tư thất, ông nghĩ thầm: \"Cảnh huy hoàng này thuộc quyền ai? Chẳng ai hết ngoại trừ vua Cùlani. Một vị vua ban cảnh huy hoàng như thế này phải làm đại hoàng đế toàn cõi Diêm-phù-đề và ta sẽ là đại sư trưởng của ngài\".\r","fontSize":12,"order":937},{"content":"Thế là ông đi chầu vua thật sớm, sau khi vấn an vua có được ngon giấc chăng, ông thưa:\r","fontSize":12,"order":938},{"content":"- Tâu Đại vương, tiểu thần có điều này xin tâu trình Đại vương.\r","fontSize":12,"order":939},{"content":"- Đại sư cứ nói đi.\r","fontSize":12,"order":940},{"content":"- Tâu Đại vương, chuyện bí mật không nên tiết lộ giữa kinh thành, xin hãy vào ngự viên .\r","fontSize":12,"order":941},{"content":"- Được rồi, Đại sư.\r","fontSize":12,"order":942},{"content":"Vua đi đến ngự viên cùng ông, để quân hầu ở ngoài, vào hoa viên xong, ngài ngồi xuống vương tọa. Con két trông thấy vậy, nghĩ chắc phải có điều gì dưới kia: \"Hôm nay ta sẽ nghe được câu chuyện, phải nhắn tin về bậc Trí giả, chủ nhân của ta\".\r","fontSize":12,"order":943},{"content":"Thế là nó bay vào hoa viên, đậy giữa đám lá Sàla của hoàng cung. Vua vừa bảo:\r","fontSize":12,"order":944},{"content":"- Nói đi, Đại sư.\r","fontSize":12,"order":945},{"content":"Ông đáp:\r","fontSize":12,"order":946},{"content":"- Tâu Đại vương, xin Đại vương cúi xuống đây, kế này chỉ vừa cho bốn tai nghe thôi. Nếu Đại vương chịu nghe lời tiểu thần khuyên nhủ, tiểu thần sẽ tôn Đại vương lên làm Đại hoàng đế toàn cõi Diêm-phù-đề.\r","fontSize":12,"order":947},{"content":"Vua nôn nóng nghe nên hoan hỷ đáp:\r","fontSize":12,"order":948},{"content":"- Đại sư nói đi, trẫm sẽ làm theo ngay.\r","fontSize":12,"order":949},{"content":"- Tâu Đại vương, ta hãy khởi binh, trước tiên tấn công một kinh thành ấy bằng cửa hậu và bảo vua ở đó: \"Tâu Đại vương, Đại vương có chiến đấu cũng chẳng ích gì, hãy về phe tiểu thần, quốc độ của Đại vương xin cứ giữ lấy, còn nếu Đại vương chống binh hùng tướng mạnh của tiểu thần thì Đại vương sẽ đại bại\". Nếu vị vua đó làm theo lời khuyên của tiểu thần, ta sẽ thâu nhận vị ấy, nếu không ta sẽ đánh và giết đi, rồi với hai đạo binh ta sẽ đi đánh chiếm một kinh thành khác, rồi một kinh thành khác nữa, cứ thế ta sẽ thâu nhập giang sơn toàn cõi Diêm-phù-đề và nâng chén rượu khải hoàn. Rồi ta sẽ đem cả trăm lẻ một vị vua về thành của ta, xây tửu điếm trong ngự viên, bắt các vua ấy vào đó uống độc dược, thế là giết toàn thể và quăng thây xuống sông Hằng. Ta nắm được cả trăm lẻ một kinh thành trong tay và Đại vương sẽ là chúa tể toàn cõi Diêm-phù-đề.\r","fontSize":12,"order":950},{"content":"- Này Sư trưởng, thật là diệu kế, ta sẽ làm như vậy. Vua đáp.\r","fontSize":12,"order":951},{"content":"- Tâu Đại vương, kế này chỉ cho bốn tai nghe mà thôi, không ai được biết đến. Không nên trì hoãn, mà phải tiến hành ngay lập tức.\r","fontSize":12,"order":952},{"content":"Vua rất đẹp ý về lời khuyên này, nên quyết định là làm ngay. Nghe xong câu chuyện này, con két làm rớt cục phân trên đầu quân sư Kevatta như thể từ trên cành cây.\r","fontSize":12,"order":953},{"content":"- Cái gì thế này?\r","fontSize":12,"order":954},{"content":"Lão vừa kêu vừa nhìn lên, hoác há mồm, con két lại thả thêm một cục phân vào mồm lão vừa bay vụt đi vừa kêu:\r","fontSize":12,"order":955},{"content":"- Két két, này Kevatta, ông tưởng kế của ông chỉ có bốn tai nghe thôi ư, nhưng bây giờ là sáu tai nghe rồi, dần dần sẽ đến tám tai và còn cả trăm tai nữa.\r","fontSize":12,"order":956},{"content":"- Bắt lấy nó, bắt lấy nó!\r","fontSize":12,"order":957},{"content":"Họ la lên, nhưng nhanh như gió, két đã bay về kinh thành Mithilà và vào cung thất của bậc Trí giả. Lúc bấy giờ két có thói quen như vầy: nếu là tin riêng từ bất cứ nơi nào chỉ dành cho bậc Trí giả mà thôi thì nó sẽ đậu trên vai ngài, nếu phu nhân Amarà cũng nghe được thì nó đậu trên lòng ngài, nếu cả hội chúng nghe được thì nó đậu dưới đất. Lần này nó đậu trên vai ngài, thấy dấu hiệu ấy, hội chúng của ngài đều rút lui, biết là chuyện bí mật.\r","fontSize":12,"order":958},{"content":"Bậc Trí giả đem nó lên thượng lầu và hỏi:\r","fontSize":12,"order":959},{"content":"- Này, két yêu quý, bạn đã nghe thấy gì?\r","fontSize":12,"order":960},{"content":"Nó đáp:\r","fontSize":12,"order":961},{"content":"- Thưa công công, tiểu thần không thấy hiểm họa từ vị vua nào trên toàn cõi Diêm-phù-đề, nhưng chỉ có Kevatta, sư trưởng của vua Cùlani tại kinh thành Uttarapañcàla, đem vua vào ngự viên bàn mưu tính kế riêng giữa hai người. Tiểu thần đậu trên cành cây thả cục phân vào mồm lão và bay về đây!\r","fontSize":12,"order":962},{"content":"Rồi nó kể cho bậc Trí giả mọi điều nó đã nghe thấy. Ngài hỏi:\r","fontSize":12,"order":963},{"content":"- Thế vua có chấp thuận chăng?\r","fontSize":12,"order":964},{"content":"Con két đáp:\r","fontSize":12,"order":965},{"content":"- Thưa có.\r","fontSize":12,"order":966},{"content":"Sau đó bậc Trí giả chăm sóc con két thật chu đáo, đặt nó vào lồng vàng trải thảm thật êm. Ngài nghĩ thầm: \"Chắc Kevatta không hề biết ta là Trí giả Mahosadha, ta không thể cho lão hoàn tất mưu kế được đâu\". Ngài liền di cư đám người nghèo khó ra khỏi kinh thành và đem về từ khắp nơi trong nước, từ thôn quê, ngoại thành đến kinh đô định cư cho những gia đình giàu có thế lực và thu góp thật nhiều thóc lúa.\r","fontSize":12,"order":967},{"content":"Còn vua Cùlani làm theo mưu kế của Kevatta, đem binh đi tấn công một kinh thành. Như lão đã đưa ý kiến, lão vào thành giải thích sự việc cho vua tại đó và chinh phục vị vua ấy. Rồi nhập hai đạo binh lại, vua Cùlani theo lời quân sư Kevatta tiến vào một quốc độ khác, cho đến khi thâu trọn các vua chúa trên toàn cõi Diêm-phù đề dưới quyền mình trừ vua Vedeha. Quân hầu của Bồ-tát vẫn tiếp tục thông báo cho ngài rõ tin: \"Vua Brahmadatta đã chiếm các kinh thành kia, xin Đại sư canh phòng nghiêm mật\". Ngài đáp lại: \"Ta vẫn canh phòng ở đây, các người hãy cẩn thận, giữ mình đừng vô tâm xao lãng\". Trong bảy năm bảy tháng bảy ngày vua Brahmadatta xâm chiếm toàn cõi Diêm-phù-đề, trừ thành Vedeha. Lúc ấy vua bảo Kevatta: \r","fontSize":12,"order":968},{"content":"- Này Đại sư, chúng ta hãy đánh chiếm vương quốc Vedeha ở Mithilà.\r","fontSize":12,"order":969},{"content":"- Tâu Đại vương-lão đáp-chúng ta sẽ chẳng bao giờ chiếm được kinh thành bậc Trí giả Mahosadha đang ở, vị ấy đầy tài trí và rất mưu lược.\r","fontSize":12,"order":970},{"content":"Rồi lão kể dông dài về tài đức của bậc Đại Sĩ như thể vẽ vòng trên mặt trăng. Lúc bấy giờ chính lão ta cũng đầy mưu trí, nên lão nói:\r","fontSize":12,"order":971},{"content":"- Quốc độ Mithilà quá nhỏ bé, toàn cõi Diêm-phù-đề cũng đủ cho ta lắm rồi.\r","fontSize":12,"order":972},{"content":"Lão an ủi như vậy. Nhưng các vương hầu kia bảo:\r","fontSize":12,"order":973},{"content":"- Không, ta sẽ đánh chiếm quốc độ Mithilà rồi hãy nâng chén rượu khải hoàn.\r","fontSize":12,"order":974},{"content":"Kevatta lại phải ngăn cản họ, lão bảo:\r","fontSize":12,"order":975},{"content":"- Chiếm quốc độ Vedaha nào có ích gì? Vua đó là chư hầu của ta rồi, trở lui đi.\r","fontSize":12,"order":976},{"content":"Lão khuyến cáo họ như vậy. Họ đành nghe theo và rút lui. Quân hầu của bậc Đại Sĩ báo cho ngài biết vua Brahmadatta cùng một trăm lẻ một vị vua khác đang tiến tới Mithilà đã rút lui về kinh thành của họ. Ngài trả lời, bảo họ phải quan sát kỹ những việc mà vua này làm.\r","fontSize":12,"order":977},{"content":"Lúc bấy giờ vua Brahmadatta bàn tính với Kevatta những việc làm kế tiếp. Đầy hy vọng sẽ nâng chén rượu khải hoàn, họ trang hoàng ngự viên, cho thị vệ đem rượu cả ngàn bình, bày yến tiệc linh đình đầy sơn hào hải vị, quân của bậc Trí giả cũng báo tin này cho ngài biết mưu kế đầu độc các vua bại trận, nhưng bậc Đại Sĩ đã biết nhờ con két kể lại với ngài. Ngài liền gửi lệnh bảo họ phải báo cho ngài biết ngày tổ chức đại lễ. Họ tuân lệnh. Lúc ấy ngài nghĩ thầm: \"Nhiều vị vua phải chết như vậy trong lúc một kẻ có trí như ta còn sống là điều không hợp lý. Ta phải cứu giúp họ mới được\". Ngài cho triệu mười ngàn binh sĩ cùng quê với ngài đến và bảo họ:\r","fontSize":12,"order":978},{"content":"- Này các hiền hữu, có người cho ta biết vào ngày kia vua Cùlani muốn trang hoàng ngự viên để đối ẩm cùng một trăm lẻ một vì vua khác. Các hiền hữu hãy đến đó và trước khi có người nào ngồi xuống bảo tọa dành cho các vị vua, các bạn hãy chiếm lấy chỗ danh dự kế vua Cùlani, bảo: \"Chỗ này dành cho Đại vương chúng thần.\" Khi họ hỏi các bạn là người của ai, xin cứ bảo họ là người của vua Vedeha. Họ sẽ la lớn lên: \"Sao, trong bảy năm bảy tháng bảy ngày chúng ta đã chinh phục mọi quốc độ, mà chưa lần nào chúng ta thấy Đại vương Vedeha của các người. Vị vua ấy ra sao? Hãy đi tìm chỗ vua ấy ở cuối bàn tiệc\". Các bạn phải la ầm ó lên và bảo: \"Trừ vua Brahmadatta ra, không vị vua nào cao hơn Đại vương của chúng ta cả. Nếu chúng ta không tìm được bảo tọa cho Đại vương của chúng ta thì chúng ta sẽ không để yên cho quý đại vương hưởng yến tiệc đâu\"…Rồi cứ thế la hét nhảy nhót khắp nơi, lấy gậy lớn đập các bình rượu, làm vung vãi thức ăn ra để không thể nào ăn được nữa, cứ chạy vùn vụt qua đám tiệc ấy gây náo loạn như thể các thần Asura (A-tu-la) đánh chiếm kinh thành của chư Thiên, và gọi to lên: \"Chúng ta là người của bậc Trí giả Mahosadha ở thành Mithilà, có giỏi thì cứ bắt chúng ta đi\"…Như thế cho họ biết các hiền hữu đã đến đó, rồi trở về đây.\r","fontSize":12,"order":979},{"content":"Họ tuân lệnh ra đi, đem đủ năm loại vũ khí và khởi hành. Họ vào ngự viên đã được trang hoàng chẳng khác nào vườn Nandana (Lạc Viên) trên thiên giới, ngắm mọi cảnh nguy nga lộng lẫy, các bảo tọa dành cho một trăm lẻ một vị vua, các lọng trắng được giương lên cùng nhiều bảo vật khác. Họ làm theo lời dặn của bậc Đại Sĩ, sau khi gây náo loạn giữa đám tiệc xong, họ trở về Mithilà.\r","fontSize":12,"order":980},{"content":"Thị vệ của nhà vua tâu trình mọi sự việc xảy ra, vua Brahmadatta nổi trận lôi đình, vì mưu kế đầu độc các quốc vương kia đã hỏng, trong khi các quốc vương kia lại thịnh nộ vì mất uống chén rượu khải hoàn, quân sĩ cũng thịnh nộ vì lỡ dịp chè chén thỏa thích. Vì vậy Brahmadatta bảo các quốc vương kia:\r","fontSize":12,"order":981},{"content":"- Này các hiền hữu, ta hãy cùng đến Mithilà chém đầu vua Vedeha, đạp chân lên đầu nó, rồi hãy trở về nâng chén khải hoàn, bảo ba quân sẵn sàng.\r","fontSize":12,"order":982},{"content":"Rồi vị vua này đi nói riêng với Kevatta:\r","fontSize":12,"order":983},{"content":"- Này, ta sẽ bắt lấy kẻ thù đã phá hoại diệu kế này với một trăm lẻ một quốc vương và mười tám đạo binh hùng hậu, ta sẽ đánh chiếm kinh thành đó. Mau lên Đại Sư.\r","fontSize":12,"order":984},{"content":"Nhưng lão Bà-la-môn này đủ trí khôn để hiểu rằng họ sẽ không bao giờ bắt được bậc Trí giả Mahosadha, mà chỉ chuốc lấy nhục nhã thôi, phải can gián vua mới được. Vì thế lão nói:\r","fontSize":12,"order":985},{"content":"- Tâu Đại vương, vua xứ Vedaha này không tài hùng trí dũng đâu, mọi việc trị dân đều ở trong tay bậc Trí giả Mahosadha, vị này rất thế lực. Thành Mithilà được vị này bảo vệ, chẳng khác nào con sư tử bảo vệ hang động của nó, không ai chiếm được đâu. Chúng ta sẽ chuốc lấy nhục nhã mà thôi. Đại vương đừng suy nghĩ đến việc đi đánh nữa.\r","fontSize":12,"order":986},{"content":"Nhưng vua đang điên cuồng vì tính kiêu ngạo của chiến sĩ và say sưa đi chiếm nước chư hầu, liền kêu lên:\r","fontSize":12,"order":987},{"content":"- Gã ấy làm gì được?\r","fontSize":12,"order":988},{"content":"Rồi vua tiến lên, cùng với một trăm lẻ một vị quốc vương và mười tám đạo binh hùng hậu. Kevatta không thể nào thuyết phục vua nghe theo mình và cho rằng cản trở vua cũng hoài công, nên đành đi theo.\r","fontSize":12,"order":989},{"content":"Nhưng một đêm kia các chiến sĩ về đến Mithilà tường trình với bậc Trí giả mọi việc đã xảy ra. Và các quân hầu mà ngài đã gửi đi phục dịch trước kia cũng nhắn tin rằng vua Cùlani đang cùng một trăm lẻ một quốc vương tiến lên đánh bắt vua Vedeha, vậy ngài phải đề phòng cẩn mật.\r","fontSize":12,"order":990},{"content":"Các thông điệp gửi về tới tấp: \"Hôm nay vua đang ở chốn này, hôm nay họ đã đến chỗ kia, hôm nay họ sẽ đến kinh thành\". Nghe vậy bậc Đại Sĩ tăng cường phòng vệ gấp đôi. Vua Vedeha nghe tin đồn đãi khắp nơi rằng vua Brahmadatta đang tiến quân đến chiếm kinh thành.\r","fontSize":12,"order":991},{"content":"Bấy giờ trời mới sẩm tối, vua Brahmadatta bao vây kinh thành bằng ánh sáng cả trăm ngàn ngọn đuốc. Vua này lại xiết chặt vòng vây bằng những hàng rào voi ngựa, chiến xa và sắp đặt từng đám quân sĩ vào những khoảng cách đều nhau, họ đứng đó la hét, búng tay, reo hò, nhảy múa, kêu gào dưới ánh sáng của ngọn đuốc và ánh phản chiếu của vũ khí, toàn kinh thành Mithilà như một đám lửa bừng sáng suốt bảy dặm, tiếng voi ngựa, xe pháo và người ta ầm ỉ làm mặt đất cũng muốn nứt ra. Bốn vị hiền thần nghe những làn âm thanh vang dội như thế, không biết phải xử trí ra sao, liền yết kiến vua:\r","fontSize":12,"order":992},{"content":"- Tâu Đại vương, có cảnh tượng đại náo loạn mà chúng thần không biết chuyện gì, xin Đại vương hỏi xem sao?\r","fontSize":12,"order":993},{"content":"Nghe vậy, vua nghĩ: \"Chắc chắn Brahmadatta đã đến\".\r","fontSize":12,"order":994},{"content":"Ngài mở cửa sổ nhìn ra, khi ngài thấy vị vua kia đã đến thật, thì hốt hoảng bảo họ:\r","fontSize":12,"order":995},{"content":"- Chúng ta sắp chết rồi, ngày mai chắc chắn chúng sẽ giết sạch chúng ta.\r","fontSize":12,"order":996},{"content":"Vua quan cứ ngồi bàn bạc như vậy. Còn bậc Đại Sĩ khi thấy vua kia đã đến, ngài oai dũng như con sư tử, sắp đặt quân phòng vệ khắp kinh thành rồi đi lên cung điện trấn an vua. Vái chào vua xong, ngài đứng sang một bên. Vua phấn khởi khi thấy ngài, nghĩ thầm: Không ai có thể cứu ta được trừ bậc Trí giả Mahosadha\".\r","fontSize":12,"order":997},{"content":"Rồi vua nói với ngài như sau:\r","fontSize":12,"order":998},{"content":"- Brahmadatta đã đến cùng với đám chư hầu, đạo binh Pañcàla này thật vô địch. Này Mahosadha, quân hầu đầu đội vai mang, bộ binh bao kẻ thiện chiến, sẵn sàng đi tàn sát, một cảnh đại náo loạn, tiếng trống chiêng vang dậy ngập trời, đây là nơi trổ tài sử dụng binh khí, nào cờ xí, kỵ binh mặc áo giáp, chiến sĩ anh hùng thắng trận vẻ vang. Cả mười bậc Trí giả lại đây, uyên thâm trí tuệ, mưu lược thần kỳ và vị thứ mười một chính là thái hậu đang cổ võ đạo binh Pañcàla. Đây là cả một trăm lẻ một vị vương hầu thiện chiến làm tùy tướng, quốc độ của họ đã bị chiếm đóng, họ đang kinh hoàng và chịu thần phục trước đạo binh của Pañcàla. Họ thề nguyện phụng sự vò vua này, dù muốn dù không, họ cũng nói thẳng họ phải làm như vậy, nay họ bắt buộc phải theo phe vua Pañcàla, vì họ ở dưới quyền vua này. Kinh thành Mithilà đang bị bao vây bởi đạo binh dàn trận ở ba chặng đường, tấn công vào đủ mọi mặt, thành bị bao vây mọi phía như thể muôn sao trên trời. Này Mahosadha, làm cách nào giải vây được chăng?\r","fontSize":12,"order":999},{"content":"Khi bậc Đại Sĩ nghe vậy, ngài nghĩ thầm: \"Vua này quá lo sợ cho mạng sống của mình. Lương y là nơi an trú của bệnh nhân, thức ăn là nơi an trú của người đói, thức uống là nơi an trú của người khát, nhưng chỉ mình ta là nơi an trú của vua này, ta phải trấn an ngài mới được\". Rồi chẳng khác nào con sư tử gầm thét trên cao nguyên Hồng thổ ở Tuyết Sơn, ngài la to:\r","fontSize":12,"order":1000},{"content":"- Xin Đại vương chớ sợ, xin cứ an hưởng cảnh cung đình. Như tiểu thần thường ném hòn đất dọa con quạ, lấy cung dọa con khỉ, thần sẽ giải tán đạo quân ấy, cho chúng không còn một manh giáp nữa.\r","fontSize":12,"order":1001},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":1002},{"content":"73. Đại vương hãy duỗi thẳng đôi chân,\u000bMở hội vui chơi, tiệc uống ăn,\u000bChốc lát Brah-ma, vua địch ấy,\u000bSẽ đào tẩu, bỏ mặc binh hùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1003},{"content":"Sau khi trấn an vua, bậc Trí giả ra ngoài ban lệnh đánh trống hội khắp kinh thành cùng với lời huấn dụ:\r","fontSize":12,"order":1004},{"content":"- Nghe đây, toàn dân chớ kinh sợ. Hãy sắm sửa tràng hoa, hương trầm, nước hoa, thức ăn uống mở hội trong bảy ngày. Dân chúng muốn ở đâu tùy ý, uống rượu thật say sưa, ca múa vui chơi, gào thét, nô đùa, búng tay tùy thích, mọi phí tổn ta sẽ chịu hết. Ta là bậc Trí giả Mahosadha, hãy xem oai lực của ta đây.\r","fontSize":12,"order":1005},{"content":"Cứ thế ngài khích lệ toàn dân. Họ vâng lệnh ngài, người bên ngoài nghe tiếng ca nhạc tưng bừng, người ta ra vào bằng cửa hậu. Lúc bấy giờ họ không có tục lệ bắt kẻ lạ mặt trừ ra kẻ thù địch, cho nên lối ra vào mở ngỏ. Do đó, những kẻ này thấy dân chúng đang mải mê vui đùa ca hát, còn vua Cùlani nghe tiếng ồn ào trong kinh thành liền bảo các quần thần:\r","fontSize":12,"order":1006},{"content":"- Này các khanh, xem đây quân ta bao vây kinh thành này với mười tám đạo binh hùng hậu, thế mà dân chúng không tỏ vẻ lo âu sợ hãi, lại còn vui chơi thỏa thích, ca hát, búng tay, nhảy nhót tưng bừng, thế là nghĩa lý gì?\r","fontSize":12,"order":1007},{"content":"Lúc ấy các quân hầu được ngài gửi đi phục dịch ở nước ngoài trước đây liền nói dối như sau:\r","fontSize":12,"order":1008},{"content":"- Tâu Đại vương,chúng thần có việc vào thành bằng cửa hậu, thấy dân chúng đang mải mê vui chơi đã hỏi: \"Tại sao các người quá vô tâm chểnh mảng trong khi mọi quân vương toàn cõi Diêm-phù-đề đang bao vây kinh thành của các ngươi?\" Họ liền đáp: \"Khi quốc vương của chúng ta còn bé, ngài có ước nguyện tổ chức hội hè bao giờ tất cả quốc vương toàn cõi Diêm-phù-đề đến bao vây kinh thành. Bây giờ ước nguyện đã thành nên ngài liền ban lệnh khắp nơi và chính ngài cũng tổ chức hội hè trong cung\".\r","fontSize":12,"order":1009},{"content":"Nghe vậy vị vua này nổi trận lôi đình, gọi một đoàn quân ra ban lệnh:\r","fontSize":12,"order":1010},{"content":"- Hãy phân tán ra khắp kinh thành, lấp hào phá thành, san bằng tháp canh, vào thành, chặt đầu vua Vedeha đem đến đây cho ta.\r","fontSize":12,"order":1011},{"content":"Thế là các chiến sĩ dũng cảm trang bị đủ loại vũ khí, rầm rộ tiến vào cổng thành, lại được quân của bậc Trí giả hỗ trợ với vũ khí nóng đỏ rực, nhưng rồi họ bị ném bùn, đá như mưa rào. Khi họ đứng dưới hào phá tường, quân lính trên tháp canh chống trả bằng cung tên, lao, giáo bắn xuống, quân của bậc Trí giả vừa chế nhạo quân của vua Brahmadatta bằng bộ điệu tay chân, vừa la lớn:\r","fontSize":12,"order":1012},{"content":"- Nếu các ngươi không bắt được ta, thì hãy ăn uống một tí nào.\r","fontSize":12,"order":1013},{"content":"Họ giơ ra những chén rượu nồng và xiên cá thịt mà họ đang ăn uống dạo chơi quanh tường. Quân địch không làm gì được, đành trở về trình với vua Cùlani:\r","fontSize":12,"order":1014},{"content":"- Tâu Đại vương, chẳng ai vào thành được trừ khi kẻ có thần thông.\r","fontSize":12,"order":1015},{"content":"Vua kia đợi bốn năm ngày không tìm được kế gì chiếm thành như ý muốn, lại hỏi Kevatta:\r","fontSize":12,"order":1016},{"content":"- Này Đại Sư, ta không thể chiếm thành này, không ai có thể đến gần thành được cả, làm sao bây giờ?\r","fontSize":12,"order":1017},{"content":"- Tâu Chúa thượng, đừng ngại gì, kinh thành này lấy nước từ bên ngoài, ta sẽ cắt nguồn nước và chiếm được thành. Chúng sẽ kiệt quệ vì thiếu nước và sẽ mở cửa thành.\r","fontSize":12,"order":1018},{"content":"Vua đáp:\r","fontSize":12,"order":1019},{"content":"- Thật là diệu kế.\r","fontSize":12,"order":1020},{"content":"Sau đó họ cản trở dân chúng đến gần nguồn nước. Quân do thám của bậc Trí giả viết tin trên một ngọn lá buộc vào mũi tên bắn đi nhắn cùng ngài rõ. Lúc bấy giờ ngài đã ra lệnh hễ ai thấy ngọn lá buộc vào mũi tên phải đem dâng ngài. Một người thấy vật này liền đem trình bậc Trí giả. Ngài đọc tin xong, nghĩ thầm: \"Vua ấy không biết ta là bậc Trí giả Mahosadha\". Ngài cho lấy những thanh tre dài chừng sáu mươi cubit (gần ba mươi mét) chẻ đôi ra, bỏ hết các mắt, rồi cột lại, bọc da bên ngoài và trét bùn lên.\r","fontSize":12,"order":1021},{"content":"Ngài lại cho lấy đất và hột sen do các ẩn sĩ đem về từ Tuyết Sơn, trồng hột sen trong bùn bên cạnh hồ nước, đặt tre lên và đổ đầy nước vào. Qua một đêm sen mọc và trổ hoa, cao hơn đọt tre chừng hai thước. Ngài nhổ lên đưa cho quân hầu mang đến dâng vua Brahmadatta. Họ cuộn tròn cọng sen lại, ném qua thành, kêu to:\r","fontSize":12,"order":1022},{"content":"- Này quân hầu của vua Brahmadatta, đừng để chết đói vì thiếu lương thực, đây ta cho các ngươi mang hoa lên và ăn ngó sen vào cho đầy bụng.\r","fontSize":12,"order":1023},{"content":"Một người trong đám quân do thám của bậc Trí giả lượm cọng sen mang vào dâng vua:\r","fontSize":12,"order":1024},{"content":"- Tâu Đại vương, đây là cọng sen, chưa bao giờ có cọng sen dài như thế này cả.\r","fontSize":12,"order":1025},{"content":"Vua bảo:\r","fontSize":12,"order":1026},{"content":"- Đo thử xem.\r","fontSize":12,"order":1027},{"content":"Họ đo và thấy chúng dài cả gần bốn mươi mét chứ không phải ba mươi. Vua hỏi:\r","fontSize":12,"order":1028},{"content":"- Sen này mọc ở đâu?\r","fontSize":12,"order":1029},{"content":"Họ bịa chuyện đáp:\r","fontSize":12,"order":1030},{"content":"- Tâu Đại vương, một ngày nọ, vì thèm rượu, tiểu thần vào thành bằng cửa hậu và thấy các hồ nước lớn được đào cho dân chúng vui chơi. Có một đám người trên thuyền đang hái sen. Cây sen này mọc cạnh bờ hồ, chứ còn những cây mọc dưới nước sâu chắc phải cao cả trăm cubit.\r","fontSize":12,"order":1031},{"content":"Nghe vậy, vua bảo Kevatta:\r","fontSize":12,"order":1032},{"content":"- Này Đại Sư, ta không thể chiếm thành bằng cách cắt nguồn nước đâu, thôi đừng cố đánh chiếm thành này nữa.\r","fontSize":12,"order":1033},{"content":"Lão đáp:\r","fontSize":12,"order":1034},{"content":"- Thôi được, ta sẽ chiếm thành bằng cách cắt nguồn lương thực vì kinh thành này lấy lương thực từ ngoài vào.\r","fontSize":12,"order":1035},{"content":"- Này Đại sư, thật là diệu kế.\r","fontSize":12,"order":1036},{"content":"Bậc Trí giả đã biết trước việc này nên nghĩ thầm: \"Vua ấy không biết ta là bậc Trí giả Mahosadha\".\r","fontSize":12,"order":1037},{"content":"Dọc theo trường thành ngài đổ đất bùn và trồng lúa. Lúc bấy giờ ước nguyện của Bồ-tát bao giờ cũng đạt thành, nên qua một đêm lúa mọc vượt lên cả ngọn thành. Vua Brahmadatta thấy vậy liền hỏi:\r","fontSize":12,"order":1038},{"content":"- Này hiền hữu, cây gì mọc xanh um trên ngọn thành vậy?\r","fontSize":12,"order":1039},{"content":"Quân do thám của bậc Trí giả đáp lại ngay như thể chụp lấy lời nói của vị vua này:\r","fontSize":12,"order":1040},{"content":"- Tâu Đại vương, bậc Trí giả Mahosadha là con nhà nông, đã thấy trước tai hoạ sắp đến nên đã thu góp thóc khắp nơi về chứa đầy kho vựa, ném đồ dư thừa trên trường thành, chắc chắn lúa này gặp đủ nắng mưa sẽ mọc cây rất nhanh. Một bữa nọ, chính tiểu thần có việc vào thành bằng cửa hậu, lượm một nắm thóc trong đống thóc trên thành vãi ra đường, liền bị dân chúng chế nhạo, la lên: -\"Chắc anh đói lắm, vậy hãy lấy một ít thóc buộc vào chéo vạt áo, mà đem về nhà nấu ăn\".\r","fontSize":12,"order":1041},{"content":"Nghe vậy vua bảo Kevatta:\r","fontSize":12,"order":1042},{"content":"- Này Đại sư, cắt nguồn lương thực ta cũng không chiếm được thành này đâu, việc đó không đúng cách.\r","fontSize":12,"order":1043},{"content":"- Tâu Đại vương, thế thì ta sẽ chiếm thành bằng cách cắt nguồn cung ấp than củi từ bên ngoài.\r","fontSize":12,"order":1044},{"content":"- Được rồi, Đại sư.\r","fontSize":12,"order":1045},{"content":"Bồ-tát cũng đã biết trước chuyện này nên ngài cho chặt củi thành đống, cao hơn cả lúa nữa. Dân chúng lại chế nhạo quân lính của vua Brahmadatta, bảo:\r","fontSize":12,"order":1046},{"content":"- Nếu các anh đói thì lấy củi này mà nấu nướng thức ăn.\r","fontSize":12,"order":1047},{"content":"Vừa nói họ vừa ném những thanh củi lớn xuống.\r","fontSize":12,"order":1048},{"content":"Vua hỏi:\r","fontSize":12,"order":1049},{"content":"- Củi nào chất cao hơn cả trường thành vậy?\r","fontSize":12,"order":1050},{"content":"Các thám tử đáp:\r","fontSize":12,"order":1051},{"content":"- Vị này con nhà nông thấy được hiểm họa sắp đến, nên thu góp than củi chất đống trước mọi nhà còn thừa ngài chất bên lề thành đó.\r","fontSize":12,"order":1052},{"content":"Vua bảo Kevatta:\r","fontSize":12,"order":1053},{"content":"- Này Đại sư, ta cũng không thể chiếm thành bằng cắt nguồn than củi đâu, kế này chẳng cần thiết nữa.\r","fontSize":12,"order":1054},{"content":"- Tâu Đại vương chớ ngại, tiểu thần đã có cách khác.\r","fontSize":12,"order":1055},{"content":"- Kế gì vậy Đại sư? Trẫm thấy các mưu kế của khanh đều không có kết quả gì, ta không thể chiếm được Vedeha đâu. Thôi ta hãy rút quân về.\r","fontSize":12,"order":1056},{"content":"- Tâu Đại vương, nếu có ai bảo vua Cùlani cùng một trăm lẻ một quốc vương không chiếm nổi thành Vedeha thì chúng ta sẽ mang nhục mà thôi. Mahosadha không phải là một bậc Trí giả duy nhất trên đời, vì tiểu thần cũng là bậc Trí giả, tiểu thần sẽ dùng mưu lược.\r","fontSize":12,"order":1057},{"content":"- Mưu gì vậy, Đại sư?\r","fontSize":12,"order":1058},{"content":"- Chúng ta sẽ bày trận Pháp chiến.\r","fontSize":12,"order":1059},{"content":"- Thế nghĩa là gì?\r","fontSize":12,"order":1060},{"content":"- Tâu Đại vương, là không cần đánh trận nào cả, chỉ có hai bậc Trí giả của hai vị vua đến một nơi nào đó và kẻ nào cúi chào người kia, sẽ bại trận.\r","fontSize":12,"order":1061},{"content":"Mahosadha không biết ý định này, tiểu thần già hơn, gã ấy trẻ tuổi hơn, nên khi gã thấy tiểu thần, gã sẽ chào trước. Thế là ta sẽ chiếm lấy Vedeha, xong việc này ta sẽ hồi hương và như vậy ta mới khỏi bị nhục. Đó là trận Pháp chiến mà tiểu thần muốn tâu trình.\r","fontSize":12,"order":1062},{"content":"Nhưng Bồ-tát đã biết trước chuyện bí mật này rồi: \"Nếu ta để cho Kevatta thắng ta như vậy thì ta đâu phải là người có trí\". Còn vua Brahmadatta bảo:\r","fontSize":12,"order":1063},{"content":"- Thật là đại diệu kế.\r","fontSize":12,"order":1064},{"content":"Rồi vua viết điệp gửi cho vua Vedeha bằng cửa hậu, báo tin: \"Ngày mai sẽ có trận Pháp chiến giữa hai vị trí giả, vị nào không chịu tham chiến được xem như bại trận\".\r","fontSize":12,"order":1065},{"content":"Nhận được điệp này, vua Vedeha cho triệu bậc Trí giả đến kể chuyện, ngài đáp:\r","fontSize":12,"order":1066},{"content":"- Hay lắm, tâu Đại vương, xin Đại vương truyền sứ giả đưa tin chuẩn bị nơi chốn dành cho trận Pháp chiến; bên cổng Tây, sẽ dàn binh ở đó.\r","fontSize":12,"order":1067},{"content":"Rồi ngài trao bức điệp cho sứ giả, và hôm sau chuẩn bị nơi dành cho trận Pháp chiến để chứng kiến cảnh thảm bại của Kevatta. Nhưng cả trăm lẻ một vị quốc vương không biết chuyện sẽ xảy ra, nên vây quanh Kevatta để bảo vệ lão. Các vị vua này đến nơi chiến địa, đứng nhìn về phía đông, nơi bậc trí giả Kevatta đã đến. Tuy nhiên, sáng hôm đó, Bồ-tát đã tắm rửa nước thơm, mặc cẩm bào Kàsi trị giá cả trăm ngàn đồng tiền, trang sức lộng lẫy và sau một bữa điểm tâm thịnh soạn, ngài cùng đám tùy tùng đông đảo đi đến cửa cung. Khi được triệu vào, ngài vái chào vua xong, ngồi sang một bên.\r","fontSize":12,"order":1068},{"content":"- Sao đó, Trí giả Mahosadha? Vua hỏi.\r","fontSize":12,"order":1069},{"content":"Ngài đáp:\r","fontSize":12,"order":1070},{"content":"- Tâu Đại vương, tiểu thần sắp ra chỗ lâm chiến.\r","fontSize":12,"order":1071},{"content":"- Thế còn trẫm phải làm gì đây?\r","fontSize":12,"order":1072},{"content":"- Tâu Đại vương, tiểu thần muốn thắng Kevatta bằng viên bảo ngọc, vậy tiểu thần cần có viên bảo ngọc bát giác ấy.\r","fontSize":12,"order":1073},{"content":"- Vương nhi cứ lấy đi.\r","fontSize":12,"order":1074},{"content":"Ngài nhận lấy bảo ngọc, tạ từ vua ra đi, có cả ngàn chiến sĩ vây quanh, đó là các thân hữu từ thuở bé của ngài, ngài ngồi vào chiếc bảo xa do đoàn bạch mã thuần giống kéo, đáng giá cả chín mươi ngàn đồng tiền . Vào giờ ngọ ngài đến cổng thành.\r","fontSize":12,"order":1075},{"content":"Kevatta đứng chờ ngài đến, vừa bảo:\r","fontSize":12,"order":1076},{"content":"- Kìa gã đến, kìa gã đến!\r","fontSize":12,"order":1077},{"content":"- Lão vừa nghểnh cổ dài ra, ướt mồ hôi dưới ánh nắng gay gắt. Bậc Đại sĩ cùng đoàn tùy tùng như biển dậy sóng, như sư tử vươn mình, oai nghi trầm tĩnh ban lệnh mở cửa thành, ra khỏi kinh thành xong, ngài xuống xe như con sư tử vùng dậy, rảo bước. Cả trăm lẻ một vị quốc vương chiêm ngưỡng vẻ uy nghi cao cả của ngài, liền reo hò tung hô ngài vang dậy:\r","fontSize":12,"order":1078},{"content":"- Đây bậc Trí giả Mahosadha, nam tử của Sirivaddha, người có trí tuệ tối thượng trong toàn cõi Diêm-phù-đề.\r","fontSize":12,"order":1079},{"content":"Chẳng khác nào Thiên chủ Sakka được chư thiên vây quanh, trong vẽ huy hoàng cao cả vô thượng, ngài cầm viên bảo ngọc trong tay, đứng trước Kevatta. Còn Kevatta vừa trông thấy ngài đã không thể nào đứng yên được mà tiến lên đón ngài bảo:\r","fontSize":12,"order":1080},{"content":"- Này bậc Trí giả Mahosadha, hai ta đều là bậc trí giả và dù xưa nay ta ở gần ngài, ngài chưa hề gửi tặng ta vật nào cả, vì cớ gì vậy?\r","fontSize":12,"order":1081},{"content":"Bậc Đại Sĩ bảo:\r","fontSize":12,"order":1082},{"content":"- Thưa bậc Trí giả, tiểu đệ đã cố công kiếm một tặng vật thật xứng đáng với ngài và hôm nay tiểu đệ tìm ra viên ngọc bảo châu này, xin bậc Trí giả nhận lấy, vì không có viên ngọc thứ hai như vậy trên đời.\r","fontSize":12,"order":1083},{"content":"Vị kia thấy viên bảo ngọc sáng ngời trong tay ngài tưởng rằng ngài muốn đưa ra tặng, liền bảo:\r","fontSize":12,"order":1084},{"content":"- Vậy thì xin trao ngọc cho ta.\r","fontSize":12,"order":1085},{"content":"Rồi lão đưa tay ra, xin nhận lấy. Bậc Đại Sĩ vừa nói, vừa dang tay ném viên ngọc trên đầu ngón tay của bàn tay lão dang ra. Nhưng lão Bà-la-môn không đỡ được viên ngọc trong các ngón tay nên nó tuột xuống và lăn tới chân Bồ-tát. Lão lại quá thèm viên ngọc nên cúi xuống chân ngài. Lúc ấy bậc Đại sĩ không để cho lão ngẩng lên, lấy một tay ấn vai lão xuống và tay kia chộp bụng lão, kêu to:\r","fontSize":12,"order":1086},{"content":"- Này Đại sư, ngẩng lên chứ, ngẩng lên chứ, ta trẻ hơn ngài nhiều, chỉ đáng cháu chắt ngài, đừng cúi chào ta chứ!\r","fontSize":12,"order":1087},{"content":"Ngài vừa nói vậy mãi, vừa chà mặt mũi lão xuống đất đến chảy máu, rồi lại bảo:\r","fontSize":12,"order":1088},{"content":"- Này tên ngu si mê muội kia, ngươi cứ tưởng sẽ được ta cúi đầu chào ngươi hay sao?\r","fontSize":12,"order":1089},{"content":"Ngài chụp lấy cổ áo lão ném thật xa. Lão văng đi xa cả bốn mươi thước mới bò dậy chạy trốn mất. Lúc ấy quân hầu của bậc Đại Sĩ lượm viên bảo ngọc lên, nhưng âm thanh của lời Bồ-tát: \"Ngẩng lên đi, đừng cúi đầu chào ta như vậy!\" vang dội át cả tiếng reo hò của đám đông. Dân chúng reo hò nhất loạt:\r","fontSize":12,"order":1090},{"content":"- Bà-la-môn Kevatta cúi chào chân bậc Trí giả!\r","fontSize":12,"order":1091},{"content":"Tất cả các vua, từ Brahmadatta đến các vị vua kia, đều thấy Kevatta cúi đầu xuống chân bậc Đại sĩ. Họ đều nghĩ thầm: \"Bậc Trí giả của ta đã cúi đầu chào bậc Đại Sĩ, chúng ta thua trận rồi. Ngài sẽ giết hết bọn ta bây giờ\", ai nấy đều lên ngựa chạy trốn đến thành Uttarapañcàla . Quân của Bồ-tát thấy họ chạy trốn, lại la hét vang trời:\r","fontSize":12,"order":1092},{"content":"- Vua Cùlani đang tẩu thoát cùng một trăm lẻ một vị vương hầu.\r","fontSize":12,"order":1093},{"content":"Nghe vậy, các vương hầu càng hoảng hốt, chạy dài, tan rã cả đại đạo binh trong khi quân của Bồ tát reo hò mỗi lúc càng vang dậy hơn. Bậc Đại Sĩ cùng đám tùy tùng trở về kinh thành trong khi đạo binh của vua Brahmadatta tháo chạy tán loạn suốt ba dặm đường. Kevata lên ngựa gặp đạo binh, liền chùi vết máu trên trán, la lên:\r","fontSize":12,"order":1094},{"content":"- Này đừng chạy, ta có cúi đầu chào thằng khốn kiếp đó đâu. Dừng lại, dừng lại!\r","fontSize":12,"order":1095},{"content":"Nhưng đạo binh không nghe, còn chế nhạo, phỉ báng lão:\r","fontSize":12,"order":1096},{"content":"- Này lão Bà-la-môn khốn nạn kia, lão là kẻ có tội, lão bày ra trận Pháp chiến rồi lại cúi đầu chào thằng trẻ ranh chỉ đáng cháu chắt lão, chuyện ấy chẳng đáng đời lão hay sao?\r","fontSize":12,"order":1097},{"content":"Họ không còn nghe lão nữa và cứ tiếp tục đi về. Lão chạy vụt vào đám quân kêu lên:\r","fontSize":12,"order":1098},{"content":"- Này các người phải nghe ta, ta có cúi chào nó đâu, nó lấy viên ngọc lừa ta mà.\r","fontSize":12,"order":1099},{"content":"Rồi lão dùng đủ mọi cách thuyết phục các vị vương hầu tin lời lão và thu nhập đám tàn quân.\r","fontSize":12,"order":1100},{"content":"Lúc bấy giờ đám quân này quá đông đảo, ví thử mỗi người trong đó lượm được một hòn đá hay nắm đất ném vào hào cũng đủ lấp đầy hào và còn chất đống cao lên bằng trường thành; nhưng ta biết rằng ý nguyện của Bồ-tát đã đạt thành, nên không có ai ném đất đó vào kinh đô cả. Họ rút lui về vị trí cũ, rồi vua hỏi Kevatta:\r","fontSize":12,"order":1101},{"content":"- Này Đại sư, ta phải làm gì bây giờ?\r","fontSize":12,"order":1102},{"content":"- Tâu Đại vương, ta đừng cho ai ra cửa hậu nữa và cắt mọi mối giao thông. Dân chúng không ra vào được sẽ sinh chán nản và mở cửa thành. Lúc ấy ta sẽ bắt được quân thù.\r","fontSize":12,"order":1103},{"content":"Bậc Trí giả cũng được báo tin về vấn đề này như trước, nên ngài nghĩ thầm: \"Nếu họ đóng quân ở đây lâu, thì chúng ta không sống yên ổn được, vậy ta hãy tìm cách tống họ đi, ta sẽ đặt chiến lược đuổi họ về\".\r","fontSize":12,"order":1104},{"content":"Thế là ngài đi tìm một người thông thạo các việc này và kiếm ra được một kẻ tên Anukevatta. Ngài bảo ông này:\r","fontSize":12,"order":1105},{"content":"- Này Đại sư, ta có một việc muốn nhờ ông thi hành.\r","fontSize":12,"order":1106},{"content":"- Thưa bậc Trí giả, tiểu thần phải làm gì? Xin cho biết.\r","fontSize":12,"order":1107},{"content":"- Ông hãy đứng trên trường thành, thừa lúc quân ta vô ý, hãy lập tức ném kẹo bánh, cá thịt và các thức ăn khác xuống cho quân của Brahmadatta, rồi bảo: \"Này ăn đi đừng ngã lòng, gắng ở đây thêm ít hôm nữa, chẳng mấy chốc dân chúng như gà mái trong rọ sẽ tự mở cổng thành rồi các người vào mà bắt lấy vua Vedeha và gã con trai nông dân khốn kiếp kia\". Quân ta nghe vậy sẽ mắng nhiếc ông tàn tệ rồi trói tay chân ông lại trước quân của Brahmadatta và giả bộ lấy gậy tre đập ông, kéo ông xuống, buộc tóc ông thành năm chòm, phết đất bùn lên người ông, đeo chùm hoa Kanavera dành cho tử tội vào cổ ông, quất ông vun vút cho đến khi nổi lằn roi trên lưng ông, rồi lại đem ông lên trường thành trói ông lại, thòng dây thừng thả ông xuống chỗ đóng quân của Brahmadatta thét to: \"Cút đi, quân phản bội\".\r","fontSize":12,"order":1108},{"content":"Lúc ấy ông sẽ được dẫn đến trước vua vua Brahmadatta, vua này sẽ hỏi ông về việc sỉ nhục kia, ông phải trình bày với vua ấy: \"Tâu Đại vương, ngày xưa tiểu thần đã được nhiều vinh hiển nhưng gã con trai nhà nông ấy đã vu cáo tiểu thần phản bội đức vua, nên tiểu thần bị tước đoạt tất cả giàu sang danh vọng. Tiểu thần muốn lấy đầu kẻ đã phá hại mình và vì thương tưởng quân của Đại vương đang thối chí nản lòng, nên đem cho họ thức ăn uống. Do vậy nhớ đến mối thù cũ trong lòng, gã lại làm tiểu thần thân tàn ma dại như thế này. Tâu Đại vương, quân của Đại vương đều biết rõ chuyện này\".Như vậy bằng mọi cách ông phải chiếm được lòng tin của vua rồi tâu với vua ấy: \"Tâu Đại vương, bây giờ đã có tiểu thần, xin Đại vương chớ lo âu nữa. Vua Vedeha và gã con trai nông dân kia phải chết thôi! Thần biết rõ mọi yếu điểm cùng nhược điểm của bức trường thành này. Tiểu thần biết nơi nào dưới hào có cá sấu, nơi nào không. Chẳng mấy chốc tiểu thần xin dâng trọn kinh thành này vào tay Đại vương\".\r","fontSize":12,"order":1109},{"content":"Vua ấy sẽ tín dụng ông và quý trọng ông, giao cho ông thống lãnh đạo binh. Sau đó ông phải đưa đạo binh xuống nơi đầy đặc rắn rít, cá sấu, chúng sợ hãi sẽ không chịu xuống. Lúc ấy ông phải trình vua: \"Tâu Đại vương, quân sĩ của Đại vương đã bị gã con trai nhà nông ấy làm tan rã mất rồi, không còn người nào, thậm chí cả Đại sư Kevatta và các vương hầu đều bị mua chuộc . Họ chỉ rảo quanh quẩn rình rập Đại vương thôi, chứ họ thành người tay chân của gã nông dân ấy cả rồi, chỉ còn một mình tiểu thần là tôi trung của Đại vương, nếu Đại vương không tin tiểu thần, xin Đại vương ban lệnh cho các vương hầu mặc triều phục đến chầu Đại vương. Sau đó, Đại vương quan sát y phục của họ, đồ trang sức, cung kiếm của họ xem, thảy đều do gã con trai nhà nông dân ấy tặng và khắc tên gã vào, rồi ngài biết chắc mọi việc\".\r","fontSize":12,"order":1110},{"content":"Vua ấy sẽ y lời và tin chắc như vậy, nên lo sợ phải đuổi các vương hầu về xứ. Rồi vua ấy sẽ hỏi: \"Kế đó phải làm gì\". Ông phải đáp: \"Tâu Đại vương, gã nông dân ấy đầy mưu lược tài trí, nếu Đại vương còn ở đây vài ngày nữa, gã sẽ chiếm cả đạo quân và bắt lấy Đại vương. Vậy xin Đại vương chớ chậm trễ ngay đêm nay vào canh giữa ta hãy lấy ngựa lên đường đừng để phải chết trong tay kẻ thù\". Vua ấy sẽ nghe theo lời khuyên của ông và trong khi vua ấy đào tẩu, ông hãy trở lui báo cho dân chúng ta rõ.\r","fontSize":12,"order":1111},{"content":"Nghe vậy Anukevatta đáp:\r","fontSize":12,"order":1112},{"content":"- Thưa bậc Trí giả, được lắm, tiểu thần xin nghe theo lời của ngài.\r","fontSize":12,"order":1113},{"content":"- Vậy thì xin ông ráng chịu vài cái đấm đá.\r","fontSize":12,"order":1114},{"content":"- Thưa bậc Trí giả, ngài muốn làm gì tấm thân hèn này cũng được, chỉ xin tha mạng và toàn gia được an lành.\r","fontSize":12,"order":1115},{"content":"Thế là sau khi tỏ lòng ân cần quý trọng gia quyến Anukevatta, ngài ban lệnh đem ông ấy ra hành hạ tàn tệ như trên rồi mang giao cho quân của vua Brahmadatta. Vua này thử lòng ông xong lại tin dùng, quý trọng và giao cho ông việc điều khiển đạo binh. Ông liền mang quân sĩ đến những nơi đầy rắn rít, cá sấu, khiến họ kinh hoảng, rồi lại bị tên giáo, lao trên pháo đài bắn xuống bị thương nên sau đó không còn ai dám cả gan đến gần nữa.\r","fontSize":12,"order":1116},{"content":"Lúc ấy, Anukevatta yết kiến vua và nói:\r","fontSize":12,"order":1117},{"content":"- Tâu Đại vương, không còn ai chiến đấu cho Đại vương nữa rồi, tất cả đều bị mua chuộc. Nếu Đại vương không tin tiểu thần, xin Đại vương triệu các vương hầu đến chầu rồi xem chữ khắc trên y phục và quân trang của họ.\r","fontSize":12,"order":1118},{"content":"Vua y lời và khi thấy những chữ khắc trên quân trang quân phục của họ, ông tin chắc họ đều bị mua chuộc cả, nên ông hỏi:\r","fontSize":12,"order":1119},{"content":"- Đại sư, vậy phải làm gì bây giờ?\r","fontSize":12,"order":1120},{"content":"- Tâu Đại vương, không còn làm gì được nữa cả.\r","fontSize":12,"order":1121},{"content":"Nếu Đại vương chậm trễ, gã nông dân ấy sẽ bắt lấy Đại vương mất thôi. Tâu Đại vương, nếu Đại sư Kevatta phải ra đường với vết thương trên trán, Đại sư cũng đã lấy của đút lót, Đại sư đã nhận viên bảo ngọc ấy, khiến Đại vương phải tìm đường tẩu thoát suốt cả ba dặm đường rồi lại được Đại vương tin cậy và rước Đại vương trở về. Đó là một phản thần! Tiểu thần không thể tuân lệnh lão ấy dù chỉ một đêm, vậy ngay đêm nay vào canh giữa Đại vương phải tẩu thoát. Đại vương không còn ai là thân hữu trừ tiểu thần cả.\r","fontSize":12,"order":1122},{"content":"- Này Đại sư, vậy thì khanh phải đem ngựa và xe của trẫm đến đây sẵn sàng.\r","fontSize":12,"order":1123},{"content":"Thấy vua đã quyết tâm đào tẩu, ông liền trấn an vua bảo đừng lo sợ gì, rồi đi tìm các thám tử bảo rằng vua sẽ đào tẩu đêm nay, họ đừng tính chuyện ngủ nghỉ nữa. Kế đó ông lại chuẩn bị vương mã, sắp đặt đây cương sẵn sàng để cho vua càng kéo dây thì ngựa càng chạy nhanh hơn. Vào nửa đêm, ông tâu:\r","fontSize":12,"order":1124},{"content":"- Tâu Đại vương, vương mã đã sẵn sàng, đến giờ khởi hành rồi.\r","fontSize":12,"order":1125},{"content":"Vua liền lên ngựa tẩu thoát, Anukevatta cũng lên ngựa như thể tháp tùng vua, nhưng chỉ được một khoảng, ông trở lui và vương mã theo sự sắp xếp dây cương sẵn sàng, đã phi thật nhanh khi vua kéo dây thúc ngựa. Sau đó Anukevatta đến giữa ba quân thét vang:\r","fontSize":12,"order":1126},{"content":"- Vua Cùlani Brahmadatta đã tẩu thoát!\r","fontSize":12,"order":1127},{"content":"Các thám tử và tùy tùng đều thét lên như vậy.Các vương hầu kia, nghe tiếng ồn ào, hoảng hốt nghĩ thầm: \"Bậc Trí giả Mahosadha ắt hẳn đã mở cổng thành, ta sẽ chết mất thôi\".\r","fontSize":12,"order":1128},{"content":"Họ chỉ còn nhìn thoáng các vật dụng cùng các món giải trí, rồi chạy trốn. Đám người kia lại la to hơn:\r","fontSize":12,"order":1129},{"content":"- Các vương hầu đã tẩu thoát!\r","fontSize":12,"order":1130},{"content":"Nghe tiếng ồn ào các quân sĩ đang ở cổng thành và các tháp canh la hét vỗ tay ầm ĩ.\r","fontSize":12,"order":1131},{"content":"Rồi toàn thể nội thành cũng như ngoại thành đều ra hô vang dậy như thể quả đất nứt nẻ ra hay đại dương tan tành, trong khi vô số quân sĩ trong đạo binh hùng mạnh kia kinh hoảng vì sợ chết, lại không nơi nương tựa hay ẩn náu, liền thét vang:\r","fontSize":12,"order":1132},{"content":"- Vua Brahmadatta đã bị bậc Trí giả Mahosadha bắt đi cùng với một trăm lẻ một vương hầu rồi!\r","fontSize":12,"order":1133},{"content":"Họ liền tháo chạy tán loạn, ném bỏ cả tấm khố quanh lưng. Chiến trường bị bỏ hoang, vua Cùlani về kinh thành của mình cùng với một trăm lẻ một tướng lãnh vương hầu kia.\r","fontSize":12,"order":1134},{"content":"Sáng hôm sau, quân sĩ mở cửa thành đi vào thấy đủ các chiến lợi phẩm, liền trình với bậc Đại Sĩ và hỏi ý những việc phải làm. Ngài bảo:\r","fontSize":12,"order":1135},{"content":"- Các vật dụng họ để lại đều là của ta. Các ngươi hãy dâng đức vua những vật dụng của các vương hầu, đem cho ta những vật dụng của Kevatta và của những tướng lãnh khác, còn lại bao nhiêu để cho dân chúng lấy đi.\r","fontSize":12,"order":1136},{"content":"Cả nửa tháng ròng mới lấy hết các châu báu và vật dụng quý giá, bốn tháng sau mới thu dọn hết mọi đồ vật khác. Bậc Đại Sĩ ban tặng đại vinh hiển cho Anukevatta. Từ đó dân chúng Mithilà có vô số vàng ngọc.\r","fontSize":12,"order":1137},{"alignment":1,"content":"29. ĐƯỜNG HẦM VĨ ĐẠI.\r","fontBold":-1,"fontSize":12,"order":1138},{"content":"Lúc bấy giờ vua Brahmadatta cùng các vương hầu ấy đã sống một năm ở kinh thành Uttarapãncàla.\r","fontSize":12,"order":1139},{"content":"Một ngày kia, Kevatta nhìn bóng mình trong gương, thấy vết sẹo trên trán, nghĩ thầm: \"Cái này là do gã nông dân ấy gây ra, gã biến ta thành trò cười trước các vương hầu ấy\". Lão thấy uất hận tràn ngập trong lòng, lão nghĩ thầm: \"Làm sao trừ khử nó? Ồ mưu kế này đây. Công chúa của ta là Pãncàlacandì, có nhan sắc tuyệt thế, chẳng khác nào tiên nữ trên trời. Ta sẽ cho vua Vedeha thấy nàng. Vua ấy sẽ say mê nàng như thể cá mắc câu. Ta sẽ bắt lấy vua cùng gã Mahosadha và giết trọn cả hai rồi nâng chén rượu mừng chiến thắng\". Quyết định như thế xong, lão đến chầu vua:\r","fontSize":12,"order":1140},{"content":"- Tâu Đại vương, thần xin dâng ý kiến này.\r","fontSize":12,"order":1141},{"content":"- Này Đại sư, ý kiến của khanh đã làm trẫm không còn mảnh vải che thân nữa. Bây giờ khanh còn muốn gì nữa đây? Hãy bình tâm lại.\r","fontSize":12,"order":1142},{"content":"- Tâu Đại vương, chưa bao giờ có mưu kế nào sánh với kế này được.\r","fontSize":12,"order":1143},{"content":"- Vậy khanh hãy nói đi.\r","fontSize":12,"order":1144},{"content":"- Tâu Đại vương, xin chỉ nói riêng giữa Đại vương và tiểu thần.\r","fontSize":12,"order":1145},{"content":"- Thì hẳn là vậy.\r","fontSize":12,"order":1146},{"content":"Lão Bà-la-môn liền đưa vua lên thượng lầu và nói:\r","fontSize":12,"order":1147},{"content":"- Tâu Đại vương, thần sẽ lôi cuốn vua Vedeha bằng tham dục để đem cho được vua ấy về đây và giết đi.\r","fontSize":12,"order":1148},{"content":"- Này Đại sư, thật là diệu kế, nhưng phải làm sao để gợi tham dục của vua ấy được?\r","fontSize":12,"order":1149},{"content":"- Tâu Đại vương, công chúa Pãncàlacandì có sắc đẹp vô song, ta sẽ bảo các thi sĩ ca tụng nhan sắc và đức hạnh của nàng bằng thi ca rồi phổ biến các bài ca đó tại thành Mithilà. Khi nào ta thấy vua ấy tự nhủ thầm: \"Nếu vị anh quân Vedeha không chiếm được nữ báu này, thi ngai vàng cùng quốc độ này còn nghĩa lý gì nữa đối với ta!\". Khi vua ấy đã bị lôi cuốn vào tư tưởng kia, thần sẽ đi định ngày sính lễ, vào ngày đã định, vua ấy sẽ đến. Như cá nuốt câu, gã nông dân kia cũng đến với vua, thế là ta sẽ nuốt trọn.\r","fontSize":12,"order":1150},{"content":"Vua nghe vậy đẹp ý và chấp nhận ngay.\r","fontSize":12,"order":1151},{"content":"- Này Đại sư, thật là diệu kế, ta sẽ làm như vậy.\r","fontSize":12,"order":1152},{"content":"- Nhưng có một con chim mayneh đứng bên cạnh vương sàng, đã ghi nhận sự việc trên.\r","fontSize":12,"order":1153},{"content":"Sau đó vua cho gọi các thi sĩ tài hoa, ban tiền bạc rất hậu hỷ, cho họ được chiêm ngưỡng công chúa rồi bảo họ làm thơ ca tụng nhan sắc nàng, nên họ làm những bài ca vô cùng du dương rồi ngâm thơ cho vua nghe. Vua lại ban thưởng họ rất trọng hậu. Các nhạc sĩ học các bài ca này từ các thi sĩ kia, đem ra hát giữa dân chúng, nhờ vậy chúng được truyền bá rất nhanh ra ngoại thành. Khi chúng đã lan rộng khắp nơi, vua cho triệu các ca sĩ vào và phán:\r","fontSize":12,"order":1154},{"content":"- Này các con, ban đêm hãy trèo lên cây cùng với chim chóc và ca hát, rồi sáng mai, buộc chuông lục lạc vào cổ chúng, thả chúng bay đi xong, trèo xuống.\r","fontSize":12,"order":1155},{"content":"Vua cho thi hành việc này để thế nhân có thể bảo chính chư Thiên ca tụng sắc đẹp của công chúa Pãncàla. Vua lại triệu các thi sĩ kia vào và phán:\r","fontSize":12,"order":1156},{"content":"- Này các con hãy làm thơ đưa tin này: Công chúa diễm lệ kia không dành cho vua nào ở cõi Diêm-phù-đề trừ vua Vedeha ở thành Mithilà. Các con hãy ca tụng oai danh của vua ấy cùng nhan sắc của công chúa.\r","fontSize":12,"order":1157},{"content":"Họ vâng theo, rồi tường trình công việc ấy, vua ban thưởng họ rất hậu, rồi bảo họ đi Mithilà, ca hát trên đường và tán tụng như trên. Họ liền đến Mithilà. Dân chúng tụ tập lại nghe hát rất đông và hoan hô nhiệt liệt. Ban đêm họ trèo lên cây ca hát, buổi sáng họ lại buộc chuông lục lạc vào cổ chim rồi mới trèo xuống.\r","fontSize":12,"order":1158},{"content":"Dân chúng nghe tiếng lục lạc trên không, rồi khắp kinh thành vang dậy tin đồn rằng chính các Thiên thần đang tán tụng nhan sắc diễm kiều của công chúa. Vua hay tin cho triệu các thi sĩ vào và mở hội ngay trong cung điện. Vua tưởng rằng họ muốn dâng công chúa diễm lệ vô song của vua Cùlani cho ngài, nên ngài ban thưởng họ rất hậu. Sau đó, về nước, họ trình vua Brahmadatta, Kevatta liền thưa:\r","fontSize":12,"order":1159},{"content":"- Tâu Đại vương, đã đến lúc thần đi định ngày sính lễ.\r","fontSize":12,"order":1160},{"content":"- Này Đại sư, thật là tuyệt diệu, khanh muốn đem theo vật gì?\r","fontSize":12,"order":1161},{"content":"- Xin cho thần một tặng vật nhỏ.\r","fontSize":12,"order":1162},{"content":"Vua liền ban nó ngay. Lão đem quà đi, cùng với một đoàn tùy tùng đông đảo hộ tống đến kinh đô Vedeha. Khi lão cho báo tin lão đã đến, cả thành chấn động lên:\r","fontSize":12,"order":1163},{"content":"- Hai vua Cùlani và Vedeha sẽ kết tình thân hữu - họ bảo nhau như vậy - vua Cùlani sẽ gả công chúa cho Đại vương của ta và Kevatta đến đấy định ngày sính lễ.\r","fontSize":12,"order":1164},{"content":"Vua Vedeha nghe tin này và bậc Đại Sĩ cũng nghe tin, liền nghĩ thầm: \"Ta không thích lão ấy đến đây, ta phải tìm hiểu xem sao cho đúng\". Thế là ngài thông tin với các thám tử đang ở tại nước vua Cùlani. Họ trả lời:\r","fontSize":12,"order":1165},{"content":"- Chúng thần không hiểu rõ việc này. Vua cùng Kevatta ngồi đàm đạo riêng trong vương thất, nhưng có con chim Maynah đứng cạnh bên vương sàng hiểu rõ việc này.\r","fontSize":12,"order":1166},{"content":"Nghe vậy, bậc Đại Sĩ nghĩ thầm: \"Muốn cho kẻ thù ta không đắc thắng lợi, ta phải ngăn chia kinh thành từng phần và trang hoàng cho đẹp, mà đừng cho Kevatta thấy được\r","fontSize":12,"order":1167},{"content":"Thế là từ cổng thành đến cung điện và từ cung điện đến tư dinh ngài, hai bên đường ngài cho dựng hàng rào lưới, phủ thảm lên trên, treo đầy tranh ảnh, rải hoa khắp mặt đường, đặt bình nước khắp nơi, cờ xí rợp trời. Khi Kevatta vào thành, lão không thể thấy mọi việc sắp đặt như trên, lão tưởng vua trang hoàng kinh thành để đón lão, chứ không hiểu người ta làm vậy để che mắt lão. Khi lão yết kiến vua, lão dâng tặng vật, cung kính chúc tụng rồi ngồi xuống một bên.\r","fontSize":12,"order":1168},{"content":"Sau khi được đón tiếp trọng thể, lão đọc hai vần kệ tuyên bố lý do lão xin yết kiến:\r","fontSize":12,"order":1169},{"content":"74. Một vì vua muốn kết thân bằng,\u000bTặng bảo vật này đến Đại vương,\u000bMong các sứ thần lời êm dịu,\u000bTừ nơi chốn nọ chóng lên đường.\u000b\u000b75. Ước mong lời lẽ họ ôn hòa,\u000bĐem lại hân hoan cho chúng ta,\u000bMong ước thần dân Vi-đề quốc,\u000bHòa đồng với tộc Pañ-cà-la.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1170},{"content":"Lão lại tiếp tục nói:\r","fontSize":12,"order":1171},{"content":"- Tâu Đại vương, đáng lẽ quốc vương của thần sai kẻ khác đi thay thần nhưng ngài đã phái thần đi, vì tin chắc rằng không ai nói chuyện này dễ nghe cho bằng thần. Ngài bảo: \"Này Đại sư, Đại sư hãy đi thuyết phục đức vua ấy xem xét chuyện này thật thuận lợi và rước đức vua ấy về đây\". Vậy tâu Đại vương, xin Đại vương ngự lên xe giá, Đại vương sẽ đón về một công chúa tuyệt trần diễm lệ và tình thân hữu sẽ được tạo lập giữa Đại vương và quốc vương của thần.\r","fontSize":12,"order":1172},{"content":"Vua rất đẹp ý khi nghe lời tâu trình này, ông say sưa vì ý tưởng sắp đón về một công chúa diễm lệ vô song, liền phán:\r","fontSize":12,"order":1173},{"content":"- Này Đại sư, trước kia có mối bất hòa giữa Đại sư và bậc Trí giả Mahosadha tại trận Pháp chiến. Nay Đại sư hãy đi gặp vương tử của trẫm, hai bậc Trí giả hãy hòa giải và sau khi đàm đạo cùng nhau, xin trở lại đây.\r","fontSize":12,"order":1174},{"content":"Lão Kevatta hứa đi hội kiến bậc Trí giả, rồi lui ra.\r","fontSize":12,"order":1175},{"content":"Ngày ấy, bậc Đại Sĩ quyết định tránh mọi việc đàm luận với con người độc ác kia, nên buổi sáng ngài uống một chút bơ tươi rồi bảo quân hầu bôi phân bò ướt trên sàn nhà, bôi dầu vào cột nhà, dẹp hết mọi ghế ngồi, sàng tọa trừ một sàng tọa nhỏ hẹp vừa cho ngài nằm. Ngài ra lệnh cho quân hầu:\r","fontSize":12,"order":1176},{"content":"- Khi lão Bà-la-môn ấy bắt đầu nói, các ngươi hãy bảo: \"Thưa Tôn sư Bà-la-môn, xin ngài đừng trò chuyện với bậc Trí giả, hôm nay bậc Trí giả đã dùng một liều bơ tươi\". Và khi ta làm như thể muốn trò chuyện với lão thì phải ngăn lại và bảo: \"Tâu Chúa công, ngài đã dùng một liều bơ tươi, xin đừng nói chuyện nữa\".\r","fontSize":12,"order":1177},{"content":"Sau khi căn dặn họ, bậc Đại Sĩ khoác hồng y nằm trên sàng tọa, cùng sắp đặt quân hầu ở bảy tháp canh xong xuôi. Khi Kevatta đến cổng thành thứ nhất, liền hỏi bậc Đại Sĩ ở đâu, các quân hầu trả lời:\r","fontSize":12,"order":1178},{"content":"- Thưa Tôn giả Bà-la-môn, xin đừng gây tiếng ồn ào, nếu ngài muốn vào thành, xin giữ yên lặng. Hôm nay bậc Trí giả dùng bơ tươi, nên cử tiếng ồn.\r","fontSize":12,"order":1179},{"content":"Khi đến các cổng thành kia, họ cũng bảo như vậy. Đến cổng thứ bảy, lão hội kiến bậc Đại Sĩ và bậc Đại Sĩ ra vẻ muốn nói chuyện, quân hầu liền thưa:\r","fontSize":12,"order":1180},{"content":"- Thưa Chúa công, ngài vừa uống một liều bơ tươi thật mạnh, cớ sao ngài lại trò chuyện với lão Bà-la-môn khốn nạn này?\r","fontSize":12,"order":1181},{"content":"Thế là họ ngăn ngài lại. Khi lão kia bước vào, lão không tìm được chỗ ngồi cũng không có chỗ nào đứng bên tọa sàng của ngài được, lão liền bước qua lớp phân bò ẩm ướt rồi đứng lại. Lúc ấy một kẻ nhìn thấy lão, liền dụi mắt, một kẻ nhướng mày và một kẻ gãi cùi chỏ. Lão thấy vậy, bực mình bảo:\r","fontSize":12,"order":1182},{"content":"- Thưa bậc Trí giả, ta đi đây.\r","fontSize":12,"order":1183},{"content":"Một kẻ khác đáp:\r","fontSize":12,"order":1184},{"content":"- Ô hay, tên Bà-la-môn khốn nạn kia, đừng làm ồn ào, nều không ta sẽ bẻ gãy xương ngươi ra.\r","fontSize":12,"order":1185},{"content":"Lão hoảng hốt nhìn lui, thì một kẻ lấy gậy đánh lưng lão, kẻ khác nắm cổ lão đẩy ra, kẻ khác đấm vào lưng lão cho đến lúc lão kinh hoàng bỏ chạy như con hươu trong miệng hổ báo và trở về cung.\r","fontSize":12,"order":1186},{"content":"Lúc bấy giờ vua nghĩ thầm: \"Hôm nay vương nhi sẽ hài lòng khi được tin này. Hai bậc Trí giả sẽ đàm đạo tương đắc biết bao về đạo pháp. Hôm nay họ sẽ giải hòa và ta sẽ là người thắng cuộc\", vì thế khi vua thấy Kevatta, ông liền ngâm kệ hỏi về cuộc đàm đạo ấy:\r","fontSize":12,"order":1187},{"content":"76. Việc ngài hội kiến Ma-sa-dha,\u000bDiễn tiến ra sao, Ke-vat-ta,\u000bXin hãy nói ngay cho trẫm biết,\u000bMa-sa-dha có muốn cầu hòa?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1188},{"content":"Kevatta đáp lại:\r","fontSize":12,"order":1189},{"content":"- Tâu Đại vương, Đại vương nghĩ đó là bậc Trí giả, nhưng thật chẳng có kẻ nào tồi tệ hơn nữa.\r","fontSize":12,"order":1190},{"content":"Và lão ngâm kệ:\r","fontSize":12,"order":1191},{"content":"77. Kẻ kia bản chất thật gian tà,\u000bTâu Đại vương, ngoan cố, xấu xa,\u000bKhó chịu, tính tình đầy độc ác,\u000bNhư người câm điếc, chẳng lời ra.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1192},{"content":"Lời này không làm vừa lòng vua, nhưng vua cũng không bắt bẻ gì được. Vua liền ban cho Kevatta và đám hầu cận mọi thứ cần dùng và một ngôi nhà để ở, rồi bảo lão lui về an nghỉ. Sau khi lão đi rồi, vua nghĩ thầm: \"Vương nhi là bậc Trí, biết rõ cách cư xử nhã nhặn, tuy thế vương nhi lại không muốn nói chuyện lịch sự với lão này, cũng không muốn thấy lão, chắc hẳn vương nhi đã thấy nguyên cớ bất an sau này rồi\". Và ông ngâm kệ:\r","fontSize":12,"order":1193},{"content":"78. Quyết định này sao khó hiểu vầy,\u000bMột nguyên nhân thật rõ ràng thay,\u000bĐược người dũng cảm này tiên đoán,\u000bVì vậy thân ta rung động đây,\u000bAi sẽ là người mất tính mạng,\u000bVà rơi vào địch thủ cao tay?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1194},{"content":"Chắc chắn vương nhi đã thấy mối nguy hại nào đó trong cuộc viếng thăm cũa lão Bà-la-môn này. Lão chẳng đến đây vì mục đích thân hữu đâu. Ắt hẳn lão muốn lôi kéo ta bằng sắc dục, khiến ta phải đến kinh thành của lão rồi bắt lấy ta. Bậc Trí giả chắc thấy trước nguy cơ nào đó sắp xảy ra?\". Trong lúc vua đang quay cuồng lo lắng với những ý nghĩ trong đầu, thì bốn hiền thần bước vào. Ông bảo Senaka:\r","fontSize":12,"order":1195},{"content":"- Này Senaka, khanh nghĩ trẫm có nên đến thành Uttarapãncàla và cầu hôn công chúa Cùlani chăng?\r","fontSize":12,"order":1196},{"content":"Lão đáp:\r","fontSize":12,"order":1197},{"content":"- Tâu Đại vương, sao Đại vương lại nói vậy? Khi duyên lành đến Đại vương, ai dám xua đuổi nó được? Nếu Đại vương đến đó và cầu hôn công chúa, thì chẳng có vị vua nào sánh bằng Đại vương trong toàn cõi Diêm-phù đề trừ vua Cùlani Brahmadatta, vì Đại vương đã kết duyên được với công chúa của vị Đại đế đệ nhất. Đại đế kia biết các vương tử khác đều chỉ là chư hầu của ngài, còn vua Vedeha duy nhất có thể sánh bằng ngài thôi, nên mới mong gả công chúa diễm lệ vô song ấy. Xin Đại vương cứ làm theo lời ngài và chúng thần cũng sẽ được ban tặng y phục cùng vật trang hoàng.\r","fontSize":12,"order":1198},{"content":"Khi vua hỏi các vị kia, họ cũng đều trả lời như vậy. Trong lúc họ đang đàm đạo thì lão Bà-la-môn Kevatta từ tư dinh đến tạ từ vua để ra về, lão nói:\r","fontSize":12,"order":1199},{"content":"- Tâu Đại vương, thần không thể ở lại đây được nữa, xin cho phép thần ra về, tâu Chúa thượng.\r","fontSize":12,"order":1200},{"content":"Vua trọng đãi lão rồi cho lão ra về.\r","fontSize":12,"order":1201},{"content":"Khi bậc Đại Sĩ hay tin lão đi rồi, ngài tắm rửa, thay quần áo và vào chầu vua, cung kính bái vua rồi ngồi qua một bên. Vua nghĩ thầm: \"Vương nhi Mahosadha là bậc Trí giả vĩ đại, đầy tài ứng biến, thông hiểu quá khứ hiện tại và vị lai, vậy sẽ biết được ta nên đi hay không\". Tuy thế, bị mê mờ vì tham dục, vua không giữ được quyết định đầu tiên, và ngâm kệ hỏi:\r","fontSize":12,"order":1202},{"content":"79. Sáu người một ý thật hòa đồng\u000bLà các bậc hiền trí thượng nhân,\u000bĐi, hoặc không đi và ở lại,\u000bMa-ho-sad hãy nói ta cùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1203},{"content":"Lúc ấy bậc Trí giả nghĩ thầm: \"Vua này ham đắm sắc dục quá độ, nên mù quáng điên rồ nghe theo lời bốn lão kia. Ta sẽ bảo cho vua biết việc ra đi tai hại dường nào và can gián ngài\". Thế là ngài ngâm bốn vần kệ sau:\r","fontSize":12,"order":1204},{"content":"80. Ngài có biết chăng, tâu Đại vương,\u000bCù-la-ni thế lực hùng cường,\u000bVua kia muốn giết ngài như thể,\u000bLập hố bắt nai với lúa hương!\u000b\u000b81. Như cá tham ăn, không nhận thấy,\u000bLưỡi câu giấu kín dưới mồi ngon,\u000bMột người đời chẳng hề trông thấy,\u000bBóng dáng đâu đây của tử thần.\u000b\u000b82. Cũng vậy, đầy tham dục, Đại vương,\u000bKhông sao nhận thấy vị công nương,\u000bCon Cù-la đế là thần chết,\u000bVì chính ngài là một thế nhân.\u000b\u000b83. Đại vương cứ đến Pãn-cà-la,\u000bVà tự diệt vong chốc lát mà,\u000bNhư chú nai kia lâm đại nạn,\u000bTrên con đường nọ bị sa cơ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1205},{"content":"Nghe lời quở trách nặng nề như thế, vua nổi cơn thịnh nộ: \"Gã này tưởng ta là nô lệ của gã\". Ông nghĩ thầm: \"Gã quên rằng ta là vị chúa tể, gã biết rằng vị Đại đế kia nhắn gả công chúa cho ta mà không nói ra được một lời chúc tụng tốt lành nào, lại dám tiên đoán ta sẽ bị bắt, rồi bị giết như con nai ngu xuẩn hay con cá mắc câu hoặc con hươu bị bắt trên đường\". Lập tức vua ngâm kệ:\r","fontSize":12,"order":1206},{"content":"84. Trẫm thật điếc ngấm câm, ngu dại thay,\u000bHỏi ngươi những việc tối cao vầy!\u000bLàm sao ngươi hiểu như người khác\u000bKhi đã lớn lên bám lưỡi cày?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1207},{"content":"Cùng với những lời thóa mạ này, vua phán:\r","fontSize":12,"order":1208},{"content":"- Gã nông dân này đang cản trở duyên may của trẫm, hãy cút đi!\r","fontSize":12,"order":1209},{"content":"Rồi ông ngâm kệ, để tống ngài ra:\r","fontSize":12,"order":1210},{"content":"85. Bắt lấy gã này, tóm cổ mau,\u000bTống ra khỏi xứ sở ta nào,\u000bCon người dám nói hòng ngăn cản,\u000bViệc trẫm sắp đi lấy bảo châu!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1211},{"content":"Nhưng ngài thấy vua thịnh nộ, liền nghĩ thầm: \"Nếu có kẻ nào tuân lệnh vua lôi cổ, nắm tay ta hay đụng vào thân ta, ta sẽ bị ô nhục đến ngày tàn, vậy ta muốn tự mình ra đi mà thôi\". Thế là ngài từ tạ vua về tư dinh.\r","fontSize":12,"order":1212},{"content":"Lúc bấy giờ vua chỉ nói thế trong cơn thịnh nộ, nhưng vì kính nể bậc Đại Sĩ nên ông không ra lệnh cho ai thi hành điều ấy cả. Bậc Đại Sĩ lại nghĩ thầm: \"Vua này thật ngu muội, không biết chuyện lợi hại cho mình. Vua lại đang si tình, nên định đi đón công chúa về, mà không thấy hiểm họa đang kề gần, sẽ đi đến chỗ diệt vong. Ta không nên bận tâm đến lời lẽ của vua. Đó là Đại ân nhân của ta, đã hậu đãi ta lâu nay. Ta phải tỏ lòng trung thành với vua, nhưng trước hết ta phải cho gọi chim két vào và tìm hiểu sự thật, rồi ta sẽ đích thân đi việc này\". Thế là ngài cho gọi chim két.\r","fontSize":12,"order":1213},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1214},{"content":"Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":1215},{"content":"86. Sau đó ngài đi khuất mắt vua,\u000bNói cùng chim két Mà-tha-ra:\u000b\"Đến đây, anh vũ màu xanh lục,\u000bBạn hãy làm công việc giúp ta.\u000b\u000b87. Pãn-cà Đại đế có May-nah,\u000bCanh giữ vương sàng của đức vua,\u000bHỏi nó ngọn nguồn, vì nó biết,\u000bĐiều cơ mật của Ko-si-ya\".\u000b\u000b88. Mà-tha-ra, trí điểu nghe rồi,\u000bKét lục bay đi đến tận nơi,\u000bTrú ngụ chim May-nah quý tộc,\u000bMa-tha-ra trí điểu trao lời,\u000bVới May-nah giọng du dương ấy,\u000bTrong chiếc lồng son đẹp tuyệt vời:\u000b\u000b89. - Bạn ơi, bạn có được khang an,\u000bTrong chiếc lồng vàng của bạn chăng,\u000bHạnh phúc có tràn đầy, Vệ-xá,\u000bHọ cho bạn đủ mật, ngô rang?\u000b\u000b90. Em đầy an lạc, hỡi Tôn ông,\u000bQuả thật nơi đây hạnh phúc tròn,\u000bHọ tặng em ngô rang, mật ngọt;\u000bHỡi Anh vũ có trí tinh thông,\u000bSao ngài đến, vậy ai sai đến,\u000bEm chẳng hề nghe thấy quý ông?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1216},{"content":"Khi nghe vậy, két nghĩ thầm: \"Nếu ta bảo ta từ Mithilà đến, chắc nó chẳng bao giờ tin cậy ta, vì lo bảo vệ sinh mạng mình. Trên đường đi ta có thấy kinh thành Aritthapura, trong quốc độ Sivi, vậy ta sẽ bịa chuyện nói là vua Sivi phái ta đến đây\". Két bảo:\r","fontSize":12,"order":1217},{"content":"91. Ta là thị giả Chúa Si-vi,\u000bỞ chính trong cung điện xứ kia,\u000bTừ đó vị minh quân giải thoát,\u000bCác tù nhân được tự do đi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1218},{"content":"Chim Maynah liền cho két bắp rang tẩm mật cùng nước mật để sẵn cho nó trên dĩa vàng, rồi bảo:\r","fontSize":12,"order":1219},{"content":"-Thưa Tôn ông, ngài từ phương xa đến, ngài mang theo những vật gì?\r","fontSize":12,"order":1220},{"content":"Két bịa chuyện, vì muốn biết điều bí mật và đáp:\r","fontSize":12,"order":1221},{"content":"92. Ta có vợ hiền một thuở xưa,\u000bDu dương tiếng hót, một May-nah,\u000bRồi chim ưng nọ vồ nàng chết,\u000bMang xác nàng đi trước mắt ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1222},{"content":"Chim Maynah hỏi:\r","fontSize":12,"order":1223},{"content":"- Làm thế nào diều hâu giết hại hiền tỷ được?\r","fontSize":12,"order":1224},{"content":"Két liền kể câu chuyện này:\r","fontSize":12,"order":1225},{"content":"- Cô nương hãy nghe đây. Một ngày nọ vua ta cho phép ta dự tiệc nước của ngài. Ta và hiền thê cùng đến nô đùa. Buổi chiều tối chúng ta cùng vua trở về cung, muốn cho lông khô ráo, ta cùng hiền thê bay ra đậu trên nóc cung điện. Lúc ấy một con diều hâu sà xuống chụp lấy chúng ta khi chúng ta vừa rời nóc cung, ta kinh hoảng bay nhanh để bảo vệ tính mạng, còn hiền thê ta đang thai nghén nên không bay nhanh được, thế là nó giết hại nàng ngay trước mắt ta và tha đi. Đức vua thấy ta thương khóc vì mất nàng nên hỏi nguyên do. Khi nghe sự việc xảy ra, ngài phán: \"Thôi hiền hữu, thế là đủ rồi, đừng khóc nữa, hiền hữu hãy đi tìm vợ khác\".Ta đáp: \"Tâu Chúa công, tiểu thần đâu cần cưới một vợ khác độc ác xấu xa? Tiểu thần sống một mình tốt hơn\". Ngài bảo: -\"Này hiền hữu, trẫm biết một con chim đức hạnh như vợ bạn, cận thần của vua Cùlani cũng là một chim Maynah như vợ bạn vậy. Hãy đi cầu hôn nàng. Xin nàng đáp lại. Nếu nàng ưng thuận, hãy đến nói cho trẫm rõ, trẫm hoặc hoàng hậu sẽ đi cưới nàng về thật trọng thể\". Nói xong, ngài phái ta đi, vì thế ta đến đây.\r","fontSize":12,"order":1226},{"content":"Két lại nói:\r","fontSize":12,"order":1227},{"content":"93. Yêu quý vợ hiền, ta đến đây,\u000bNếu nàng cho phép, tự hôm nay,\u000bChúng ta có thể cùng nhau hưởng,\u000bCuộc sống lứa đôi hạnh phúc thay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1228},{"content":"Lời này khiến Maynah vô cùng đẹp ý nhưng không muốn lộ ý ra, nàng đáp như thể không ưng thuận:\r","fontSize":12,"order":1229},{"content":"94. Anh vũ phải yêu Anh vũ thôi,\u000bMay-nah kết hợp May-nah hoài,\u000bLàm sao có thể đem hòa hợp,\u000bAnh vũ, May-nah thật đẹp đôi?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1230},{"content":"Két nghe vậy nghĩ thầm: \"Nàng đâu khước từ ta, nàng chỉ làm ra vẻ quan trọng thế thôi, chắc chắn nàng yêu ta thật tình rồi. Ta sẽ tìm lời ví von cho nàng tin tưởng ta\". Vì thế két bảo:\r","fontSize":12,"order":1231},{"content":"95. Khi kẻ si tình yêu quý ai,\u000bDù Chiên-đà hạ liệt mà thôi,\u000bHọ đều đồng đẳng bên nhau cả,\u000bTrong ái tình không có khác sai.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1232},{"content":"Nói xong, két lại tiếp tục hỏi về mức độ khác nhau trong dòng giống loài người:\r","fontSize":12,"order":1233},{"content":"96. Mẫu thân của Chúa thượng Si-vi,\u000bTên gọi là Jam-bà-va-tì,\u000bBà đã được lên ngôi chánh hậu,\u000bVà Su Hắc đế vẫn yêu vì.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1234},{"content":"Lúc bấy giờ mẫu hậu của vua Sivi, bà Jambàvatì, thuộc dòng Chiên-đà-la, là ái hậu của vua Vàsudeva, một vị vua trong bộ tộc Kanhàgana, vị thái tử trong số mười hoàng tử. Chuyện kể rằng, một ngày nọ ngài từ cung Dvàravatì vào ngự viên, trên đường ngài gặp một kiều nữ đứng bên vệ đường, trong lúc nàng đi làm công chuyện từ làng Chiên-đà-la của nàng đến thị trấn, vua yêu nàng ngay rồi hỏi gốc gác nàng, khi nghe là một kẻ Chiên-đà-la, vua rất buồn phiền, song khi biết nàng chưa chồng, ngài trở về cung ngay, mang theo nàng về cung và trang điểm nàng với đủ loại trân bảo rồi phong nàng làm chánh hậu. Nàng sinh hạ được một hoàng nam Sivi sau đó cai trị thần dân Dvàravatì khi vua cha mất.\r","fontSize":12,"order":1235},{"content":"Sau khi nêu gương ấy xong, két lại tiếp tục:\r","fontSize":12,"order":1236},{"content":"- Như vậy, ngay một vương tử như vua kia còn sánh duyên với một thiếu nữ Chiên-đà-la, huống hồ chúng ta chỉ ở thế giới loài vật? Nếu ta muốn sánh duyên với nhau thì chẳng có gì phải nói thêm nữa.\r","fontSize":12,"order":1237},{"content":"Và két đưa ra một gương khác như sau:\r","fontSize":12,"order":1238},{"content":"97. Ra-tha-va nọ, một tiên nga,\u000bCũng đã từng yêu quý Vac-cha,\u000bNgười ấy đã yêu loài thú vật,\u000bTrong tình yêu chẳng khác nhau mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1239},{"content":"Vaccha là một ẩn sĩ và cách chàng yêu nàng như sau: Ngày xưa, một Bà-la-môn thấy rõ những tội lỗi của tham dục, nên từ bỏ cảnh phú quý xuất gia tu hành, sống trong vùng Tuyết Sơn dưới túp lều lá tự xây. Không xa lều này có một bầy tiên (nửa người nửa thú) sống trong hang đá, cùng nơi ấy lại có một con nhện. Con nhện này thường giăng tơ đâm thủng đầu các tiên nữ này để hút máu. Lúc bấy giờ các tiên cô yếu đuối và nhút nhát, con nhện thì hung bạo độc ác, nên họ không làm gì chống lại nó được, liền đến gặp ẩn sĩ. Đảnh lễ xong. họ kể cho ông nghe câu chuyện con nhện đang tàn phá họ như thế nào và họ bơ vơ không ai giúp đỡ, nên họ xin ông giết con nhện để cứu họ. Nhưng vị ẩn sĩ đuổi họ ra và la lên:\r","fontSize":12,"order":1240},{"content":"- Người như ta không sát sinh.\r","fontSize":12,"order":1241},{"content":"Một tiên nữ trong đám này tên là Rahavati chưa chồng và họ trang điểm cho nàng thật diễm lệ rồi đem đến ẩn sĩ bảo:\r","fontSize":12,"order":1242},{"content":"- Xin cho nàng này làm thị nữ của ngài và xin ngài giết kẻ thù của chúng tiện nữ.\r","fontSize":12,"order":1243},{"content":"Khi ẩn sĩ thấy nàng đem lòng yêu ngay và giữ nàng lại với mình, rồi nằm đợi con nhện ở miệng hang, khi nó bò ra kiếm mồi, liền lấy gậy giết nó, sau đó vị này sống với cô tiên, sinh con đẻ cái với nàng rồi qua đời, như vậy tiên nữ đã yêu vị này.\r","fontSize":12,"order":1244},{"content":"Con két kể gương này xong, liền bảo:\r","fontSize":12,"order":1245},{"content":"- Ẩn sĩ Vaccha, dù là người, vẫn sống với một tiên nữ thuộc nòi giống vật. Thế thì sao ta lại không làm như vậy, khi ta đều là loài chim?\r","fontSize":12,"order":1246},{"content":"Nghe xong, nàng đáp lại:\r","fontSize":12,"order":1247},{"content":"- Thưa tôn ông, con tim không phải lúc nào cũng chung thủy, em rất sợ cảnh chia ly với bạn tình.\r","fontSize":12,"order":1248},{"content":"Nhưng két ta là con vật khôn ngoan hiểu rõ mọi trò quyến rủ của nữ giới, nên ngâm kệ này thử nàng thêm nữa:\r","fontSize":12,"order":1249},{"content":"98. Quả thật ta gần cất cánh xa,\u000bHỡi nàng thánh thót giọng May-nah,\u000bĐây là lời chối từ ta đấy,\u000bChắc chắn nàng đang khinh bỉ ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1250},{"content":"Nghe vậy nàng thấy tim dường như muốn vỡ ra, nhưng trước mắt chàng, nàng làm như thể đang bừng cháy lên một tình yêu mới mẻ đối với chàng, liền ngâm một vần kệ rưỡi như sau:\r","fontSize":12,"order":1251},{"content":"99-100. Không phước lành cho kẻ vội vàng\u000bMà-tha-ra, két lục khôn ngoan,\u000bỞ đây cho đến khi triều kiến,\u000bChúa thượng và nghe tiếng dậy vang,\u000bCủa các trống chiêng khua đủ loại,\u000bVà nhìn Đại đế đẹp huy hoàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1252},{"content":"Thế rồi lúc hoàng hôn xuống, chúng vui chơi cùng nhau, hưởng trọn tình bằng hữu hân hoan thích thú. Lúc ấy, két nghĩ thầm: \"Nay nàng không giấu bí mật với ta nữa, ta phải hỏi nàng rồi ra đi\".\r","fontSize":12,"order":1253},{"content":"- Này nàng Maynah hỡi-Chàng bảo.\r","fontSize":12,"order":1254},{"content":"- Thưa chàng, có việc gì?\r","fontSize":12,"order":1255},{"content":"- Ta muốn hỏi n
