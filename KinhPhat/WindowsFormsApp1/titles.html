{"content":"214. Muôn tâu chúa thượng, chúng ta,\u000bSống cùng bậc Trí thật là lạc quan,\u000bNhư chim thoát khỏi lồng giam,\u000bNhư con cá thoát lưới càng vui thay,\u000bMa-ho-sad cứu ta đây,\u000bKhi ta còn ở trong tay quân thù.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1654},{"content":"Sau đó vua cho trống hội đánh khắp kinh thành:\r","fontSize":12,"order":1655},{"content":"Hãy làm hội hè trong bảy ngày, những kẻ nào có thiện ý với trẫm thì hãy phụng sự cung kính bậc Trí giả.\r","fontSize":12,"order":1656},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1657},{"content":"Bậc Đại Sư giải thích việc này như sau:\r","fontSize":12,"order":1658},{"content":"Dân chúng hãy trổi vang mọi loại đàn sáo trống chiêng, tù và trong xứ Ma-kiệt-đà hãy khua vội lên, thanh la rung thật nhộn nhịp.\r","fontSize":12,"order":1659},{"content":"Dân chúng từ thành thị đến thôn quê đều ước ao tỏ lòng tôn kính bậc Đại Sĩ, khi nghe công bố như vậy, liền mở hội liên hoan cho thỏa thích. Bậc Đạo Sư giải thích việc này như sau:\r","fontSize":12,"order":1660},{"content":"215. Đàn bà, con gái mọi nhà,,\u000bThương gia cùng vợ, các Bà-la-môn\u000bĐem đầy đủ thức uống ăn,\u000bĐến dâng bậc Trí nhân làm quà.\u000b\u000b216. Luyện voi, vệ sĩ, quản xa,\u000bBộ binh, tất cả đem quà đến, dâng.\u000bToàn dân làng xã hợp quần\u000bNgười người vui thấy Trí nhân khải hoàn.\u000bTrong khi tiếp đón chào mừng,\u000bTrên không phất phới khăn quàng vẫy tung.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1661},{"content":"Khi tan hội hè, bậc Đại Sĩ vào cung và thưa:\r","fontSize":12,"order":1662},{"content":"- Tâu Đại vương, mẫu hậu và hoàng hậu, hoàng nam của vua Cùlani phải được đưa về nước ngay lập tức.\r","fontSize":12,"order":1663},{"content":"- Vương nhi, tốt lắm. con hãy đưa họ trở về.\r","fontSize":12,"order":1664},{"content":"Ngài liền cư xử rất cung kính đến với ba người kia và tiếp đãi ân cần đám tùy tùng đã đi theo ngài, rồi ngài đưa ba vị ấy về nước với đầy đủ đoàn hầu cận của ngài cùng một trăm thê thiếp và bốn trăm nữ tỳ mà vua kia đã ban cho ngài, ngài đều đưa về theo hoàng hậu Nandà và đoàn quân sĩ đã đến đây với ngài, ngài cũng cho về luôn.\r","fontSize":12,"order":1665},{"content":"Khi đoàn đại binh này đến thành Uttarapañcàla, vua hỏi mẫu hậu:\r","fontSize":12,"order":1666},{"content":"- Tâu mẫu hậu, vua Vedeha có tiếp đãi mẫu hậu nồng nhiệt chăng?\r","fontSize":12,"order":1667},{"content":"- Này hoàng nhi, con hỏi sao vậy? Ngài đã tiếp đãi ta vinh dự chẳng khác nào đón tiên nữ trên trời.\r","fontSize":12,"order":1668},{"content":"Rồi bà lại kể hoàng hậu Nandà được tiếp đãi như bà mẹ ra sao và Pañcàlacandà như một vương đệ thế nào. Việc này khiến vua rất hài lòng và truyền gửi nhiều tặng vật rất hậu hỷ. Từ đó hai nước sống trong tình thân hữu mật thiết.\r","fontSize":12,"order":1669},{"content":"Lúc bấy giờ công chúa Pancàlacandì rất được vua yêu quý, năm sau nàng hạ sinh được một vương tử. Mười năm sau, vua Vedeha từ trần. Bồ-tát giương chiếc lọng hoàng gia lên cho vương tử, rồi xin giã từ về để đi đến với tổ phụ của ngài là vua Cùlani. Vương tử bảo:\r","fontSize":12,"order":1670},{"content":"- Thưa bậc Trí giả, xin đừng bỏ trẫm lúc còn thơ ấu, trẫm sẽ tôn trọng ngài như cha trẫm vậy.\r","fontSize":12,"order":1671},{"content":"Công chúa Pañcàlacandì lại bảo:\r","fontSize":12,"order":1672},{"content":"- Thưa bậc Trí giả, xin đừng đi, không có ai bảo vệ mẹ con ta nếu ngài ra đi.\r","fontSize":12,"order":1673},{"content":"Nhưng ngài đáp:\r","fontSize":12,"order":1674},{"content":"- Thần đã hứa lời, vậy thần phải ra đi.\r","fontSize":12,"order":1675},{"content":"Thế là giữa đám đông kêu than thảm thiết, ngài ra đi cùng đám hầu cận đến thành Uttarapañcàla. Vua này hay tin ngài đến, liền ra đón tiếp, đưa ngài vào thành rất trọng thể, ban cho ngài dinh cơ rộng lớn ngoài tám mươi làng đã ban trước kia, lại ban thêm tặng vật khác và từ đó ngài phụng sự vua này.\r","fontSize":12,"order":1676},{"alignment":1,"content":"30. VẤN ĐỀ THỦY QUÁI.\r","fontBold":-1,"fontSize":12,"order":1677},{"content":"Thời ấy có một nữ tu sĩ tên là Bheri, vẫn thường dùng cơm trong cung. Bà này thông thái tài trí và chưa hề tiếp kiến bậc Đại Sĩ, nay nghe báo tin bậc Trí giả Mahosadha đang phụng sự vua. Ngài cũng chưa hề thấy bà này bao giờ, nhưng ngài nghe rằng một nữ tu sĩ tên là Bheri thường ăn cơm cùng vua.\r","fontSize":12,"order":1678},{"content":"Lúc bấy giờ hoàng hậu Nandà không hài lòng Bồ-tát vì ngài đã làm bà mất tình yêu của vua khiến bà sinh lòng phiền muộn, nên bà cho gọi năm tỳ nữ thân tín đến và dặn:\r","fontSize":12,"order":1679},{"content":"- Các ngươi rình tìm cho được lỗi lầm của bậc Trí giả, rồi ta cố làm cho gã bị thất sủng.\r","fontSize":12,"order":1680},{"content":"Thế là họ đi tìm cơ hội chống phá ngài. Một hôm vị nữ ẩn sĩ ấy sau buổi ăn, đang đi ra ngoài thì gặp Bồ-tát trên sân chầu đến yết kiến vua. Ngài vái chào bà rồi đứng yên. Bà nghĩ thầm: \"Họ bảo đây là một trí giả, vậy ta thử xem ngài có thật là một trí giả hay không\". Bà liền hỏi ngài bằng cách ra dấu tay, bà mở bàn tay ra trong khi nhìn về phía Bồ-tát. Ý bà muốn hỏi vua có ân cần chu đáo với bậc Trí giả mà vua đã đưa về từ ngoại quốc chăng. Khi Bồ-tát thấy bà hỏi ngài bằng cách ra dấu, ngài đáp bằng cách nắm tay lại, ý ngài muốn nói: \"Thưa hiền tỷ, nhà vua đem ta về đây để làm tròn một lời hứa, nay ngài nắm chặt tay lại, chẳng cho ta gì cả\". Bà hiểu ý, giơ tay ra xoa đầu như muốn nói: \"Hiền giả, nếu ngài không toại ý, cớ sao ngài không đi làm ẩn sĩ như ta\". Thấy thế, bậc Đại Sĩ vỗ bụng như muốn bảo: \"Hiền tỷ ta còn phải cấp dưỡng nhiều người nên ta chưa làm ẩn sĩ được\". Sau lần chất vấn không lời ấy, bà trở về nơi ẩn cư.\r","fontSize":12,"order":1681},{"content":"Bậc Đại Sĩ chào bà và đến yết kiến vua. Lúc bấy giờ các kẻ tâm phúc của hoàng hậu thấy rõ cảnh trên từ cửa sổ nên đến trình vua:\r","fontSize":12,"order":1682},{"content":"- Tâu hoàng thượng, Ngài Mahosadha đang âm mưu với nữ ẩn sĩ Bheri để chiếm vương quốc này, đó chính là kẻ thù của ngài.\r","fontSize":12,"order":1683},{"content":"Rồi họ vu khống cho ngài. Vua hỏi:\r","fontSize":12,"order":1684},{"content":"- Các ngươi đã nghe thấy gì?\r","fontSize":12,"order":1685},{"content":"Họ đáp:\r","fontSize":12,"order":1686},{"content":"- Tâu hoàng thượng, khi nữ ẫn sĩ ra về sau buổi ăn, thấy bậc Đại Sĩ, bà mở bàn tay ra như muốn bảo: \"Ngài không thể đè bẹp nhà vua như lòng bàn tay này hay cái sàn đập lúa rồi chiếm lấy vương quốc này cho ngài sao?\". Và ngài Mahosadha nắm tay lại như thể cầm thanh kiếm và bảo: \"Vài ngày nữa ta sẽ chém đầu vua và cầm quyền\". Bà ra dấu: \"Hãy chém đầu vua\", bằng cách lấy tay xoa đầu. Bậc Đại Sĩ lại ra dấu: \"Ta sẽ chặt vua làm đôi\" bằng cách xoa bụng. Xin hoàng thượng hãy đề phòng, phải giết Mahosadha ngay mới được.\r","fontSize":12,"order":1687},{"content":"Vua nghe vậy, nghĩ thầm: \"Ta không thể làm hại bậc Trí giả được, ta phải hỏi lại nữ tu sĩ kia\". Vì thế ngày hôm sau, lúc bà đang dùng cơm, vua liền đến hỏi:\r","fontSize":12,"order":1688},{"content":"- Này hiền tỷ có gặp Trí giả Mahosadha chăng?\r","fontSize":12,"order":1689},{"content":"- Tâu Đại vương, hôm qua sau khi dùng cơm xong thần có gặp.\r","fontSize":12,"order":1690},{"content":"- Thế các vị có đàm luận gì với nhau chăng?\r","fontSize":12,"order":1691},{"content":"- Đàm luận ư? Thưa không, nhưng vì thần nghe nói về tài trí của ngài, nên để thử tài ngài, thần đã ra dấu hỏi ngài bằng cách nắm tay lại, xem thử đức vua có rộng rãi hay hẹp hòi đối với ngài, đức vua có ân cần đối với ngài chăng? Ngài nắm tay lại, ám chỉ rằng đức vua đã bảo ngài đến đây để làm tròn một lời hứa, nay chẳng ban cho ngài gì cả. Sau đó thần xoa đầu để hỏi tại sao ngài không xuất gia tu hành nếu ngài không toại ý, ngài vỗ bụng muốn bảo là ngài còn phải cấp dưỡng nhiều người và nuôi họ ăn uống đầy đủ, nên chưa xuất gia được.\r","fontSize":12,"order":1692},{"content":"- Thế Mahosadha có phải là bậc Trí giả chăng?\r","fontSize":12,"order":1693},{"content":"- Quả thật vậy, tâu Đại vương, khắp thế gian này chẳng có ai tài trí như ngài cả.\r","fontSize":12,"order":1694},{"content":"Sau khi nghe bà tường thuật, vua cho bà lui ra. Sau khi bà đi về, bậc Trí giả vào chầu. Vua hỏi:\r","fontSize":12,"order":1695},{"content":"- Này bậc Trí giả, khanh đã gặp nữ ẩn sĩ Bheri chưa?\r","fontSize":12,"order":1696},{"content":"- Tâu Đại vương, thần gặp bà ấy hôm qua trên đường về, bà hỏi thần bằng cách ra dấu, thần trả lời bà ấy ngay.\r","fontSize":12,"order":1697},{"content":"Rồi ngài kể lại câu chuyện như bà ấy đã kể trước đây. Vua đẹp lòng, ngay hôm sau phong cho ngài chức đại tướng quân và giao một mình ngài đảm chức vụ ấy. Vinh quang của ngài thật lừng lẫy, chỉ đứng sau vua mà thôi.\r","fontSize":12,"order":1698},{"content":"Ngài nghĩ thầm: \"Nhà vua bỗng dưng ban cho ta vinh quang tột bực lẫy lừng; đây là chuyện vua chúa thường làm ngay cả khi họ muốn sát hại ai. Để ta thử xem nhà vua có thiện ý với ta hay không. Không ai có thể làm việc này trừ ẩn sĩ Bheri đầy tài trí ấy và bà ấy sẽ có cách\".\r","fontSize":12,"order":1699},{"content":"Thế là ngài đem hương hoa đến thăm nữ ẩn sĩ, sau khi vái chào bà, liền bảo:\r","fontSize":12,"order":1700},{"content":"- Thưa hiền tỷ, từ khi hiền tỷ khen ngợi tài năng của ta với đức vua, ngài liền ban tặng ta nhiều bảo vật, nhưng ngài có thực tâm không thì ta chưa rõ. Vậy nếu hiền tỷ chịu khó tìm hiểu dùm cho ta về tâm ý đức vua thì hay quá.\r","fontSize":12,"order":1701},{"content":"Bà hứa sẽ làm thế và hôm sau bà vào cung, bà chợt nghĩ đến câu chuyện Thủy quái Dakarakkhasa. Lúc ấy bà suy nghĩ: \"Ta không nên làm như một thám tử, ta phải tìm cơ hội hỏi chuyện này xem đức vua có thiện ý với bậc Trí giả chăng?. Rồi bà đi vào, sau buổi ăn bà ngồi yên. Vua vái chào bà và ngồi sang một bên, bà nghĩ thầm: \"Nếu đức vua có ác ý với bậc Trí giả và khi ngài được hỏi vấn đề kia, ngài bày tỏ ác ý của ngài trước mặt nhiều người, điều ấy không có lợi gì, vậy ta phải hỏi riêng mới được\". Bà liền bảo:\r","fontSize":12,"order":1702},{"content":"- Tâu hoàng thượng, thần ao ước được đàm luận riêng với ngài.\r","fontSize":12,"order":1703},{"content":"Vua liền bảo cận thần lui ra, bà nói:\r","fontSize":12,"order":1704},{"content":"- Thần mong muốn hỏi hoàng thượng một điều.\r","fontSize":12,"order":1705},{"content":"- Hiền tỷ cứ nói, nếu ta biết, ta sẽ đáp ngay.\r","fontSize":12,"order":1706},{"content":"Bà liền đọc vần kệ thứ nhất về chuyện Thủy quái Dakarakkhasa: \r","fontSize":12,"order":1707},{"content":"217. Bảy người thân của hoàng cung,\u000bNgự du trên chốn ngàn trùng đại dương,\u000bQuỷ thần đòi hỏi tế đàn,\u000bKhi vừa chụp lấy thuyền vàng của vua,\u000bNhững ai ngài sẽ đưa ra,\u000bDần theo thứ tự để mà cứu nguy?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1708},{"content":"Vua liền đáp kệ hết sức chân thành:\r","fontSize":12,"order":1709},{"content":"218. Trước tiên mẫu hậu tức thì,\u000bKế là hoàng hậu chánh phi Nandà,\u000bTiếp theo tiểu đệ hoàng gia,\u000bThứ tư thân hữu, năm bà-la-môn,\u000bChính ta thứ sáu bản thân,\u000bNhưng ta không hiến Trí nhân của mình!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1710},{"content":"Như thế ẩn sĩ đã thấy rõ thiện tâm của vua đối với bậc Đại Sĩ, nhưng tài trí của ngài chưa được công bố cho mọi người rõ nên bà liền nghĩ đến một chuyện khác nữa: \"Trước công chúng, ta sẽ ca ngợi tài đức của nhiều người khác, và để đức vua tán dương tài trí của bậc Trí giả, như vậy tài trí ngài sẽ sáng tỏ như mặt trăng trên trời\". Bà liền tập hợp tất cả mọi người ở trong hậu cung; trước mặt họ, bà cũng hỏi câu trên và được đáp lại như thế, rồi bà nói:\r","fontSize":12,"order":1711},{"content":"- Tâu Hoàng thượng, ngài bảo sẽ đem thái hậu ra tế lễ trước tiên, nhưng một bà mẹ thật nhiều công đức. Hơn nữa thái hậu lại chẳng giống các bà mẹ khác, mẫu hậu thật đắc dụng.\r","fontSize":12,"order":1712},{"content":"Rồi bà kể công đức của mẫu hậu trong hai vần kệ sau:\r","fontSize":12,"order":1713},{"content":"219. Lệnh bà dưỡng dục sinh thành,\u000bBao năm tận tụy nhiệt tình với con,\u000bKhi Cham-bhì hại hoàng nam,\u000bKhôn ngoan bà thấy việc làm lợi vua,\u000bĐem người thế chỗ vương gia,\u000bNên ngài đã được chính bà cứu nguy.\u000b\u000b220. Mẹ cho đời sống từ bi,\u000bChính bà mang nặng hoàng nhi trong lòng.\u000bVì đâu là các lỗi lầm,\u000bNgày đem hiền mẫu hiến dâng thủy thần?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1714},{"content":"Nghe vậy vua liền đáp:\r","fontSize":12,"order":1715},{"content":"- Mẫu hậu rất nhiều tài đức, trẫm thừa nhận mẫu hậu có nhiều công đức với trẫm, nhưng lỗi lầm của bà còn nhiều hơn nữa.\r","fontSize":12,"order":1716},{"content":"Rồi vua tả các lỗi lầm của mẹ trong hai vần kệ:\r","fontSize":12,"order":1717},{"content":"221-222. Giống như thiếu nữ còn xuân\u000bBà đeo các món bội hoàn nữ trang\u000bMà bà già chẳng nên mang.\u000bPhi thời bà chế nhạo quân canh phòng.\u000bLại thường gửi điệp địch vương,\u000bMà không được lệnh của hoàng gia đây.\u000bChính vì các lỗi lầm này,\u000bNên ta đem hiến bà ngay thủy thần!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1718},{"content":"- Tâu Hoàng thượng, đã đành vậy, nhưng hoàng hậu cũng có nhiều tài đức.\r","fontSize":12,"order":1719},{"content":"Và bà kể tài đức của hoàng hậu:\r","fontSize":12,"order":1720},{"content":"223-224. Lệnh bà đệ nhất hồng quần,\u000bCực kỳ diễm lệ, nói năng ân cần,\u000bTràn đầy đức hạnh, nhiệt tâm,\u000bKề bên hoàng hậu uyên ương bóng hình,\u000bChẳng hề giận dỗi bất bình,\u000bKhôn ngoan, thận trọng, chân thành lợi vua.\u000bVậy vì lầm lỗi đâu mà\u000bNgài đem hoàng hậu hiến dâng thủy thần?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1721},{"content":"Vua liền kể các lỗi lầm của bà:\r","fontSize":12,"order":1722},{"content":"225-226. Nhờ bao vẻ đẹp mê hồn,\u000bBà hoàng đã khiến vương quân phục tòng,\u000bChịu nhiều ảnh hưởng bất nhân,\u000bVà đòi những thứ bà không nên đòi\u000bDành cho con của bà thôi.\u000bVì ta say đắm ban hoài đặc ân.\u000bTa ban những vật khó ban,\u000bVề sau hối hận muôn vàn đắng cay,\u000bChính vì các lỗi lầm này.\u000bTa đem hoàng hậu tế ngay thủy thần!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1723},{"content":"Nữ ẩn sĩ đáp:\r","fontSize":12,"order":1724},{"content":"- Đã đành vậy, nhưng còn hoàng đệ Tikhinamatì rất lợi ích cho Hoàng thượng. Vì lỗi gì ngài đem chàng cho thủy quái?\r","fontSize":12,"order":1725},{"content":"Và bà ngâm kệ:\r","fontSize":12,"order":1726},{"content":"227. Chàng đem phồn thịnh cho dân,\u000bKhi ngài đang ở tha phương xứ người,\u000bChàng đưa Hoàng thượng tái hồi,\u000bChàng không hề bị cuốn lôi bạc vàng.\u000b\u000b228. Anh hùng thiện xạ vô song,\u000bTi-khi-na thật tinh thông muôn phần,\u000bVậy đâu là các lỗi lầm,\u000bNgài đem hoàng đệ tế dâng thủy thần?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1727},{"content":"Vua kể lỗi lầm của chàng:\r","fontSize":12,"order":1728},{"content":"229. \"Ta đem phồn thịnh cho dân,\u000bKhi ngài đang ở tha phương xứ người,\u000bTa đưa Hoàng thượng tái hồi,\u000bTa không hề bị cuốn lôi bạc vàng.\u000bTa là thiện xạ vô song,\u000bAnh hùng vô địch tinh thông trí tài.\u000bTa tôn Hoàng thượng lên ngôi\".\u000bChàng suy nghĩ vậy, thế rồi về sau.\u000b\u000b230. Chàng không đi đến cung chầu,\u000bNhư thường thuở trước chàng hầu bên ta.\u000bChính vì lầm lỗi kia mà,\u000bTa đem hoàng đệ tế dâng thủy tề. \r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1729},{"content":"Ẩn sĩ bảo:\r","fontSize":12,"order":1730},{"content":"- Hoàng đệ nhiều lỗi lầm như thế, nhưng còn hoàng tử Dhanusekha thương yêu ngài rất tận tụy lại rất hữu ích.\r","fontSize":12,"order":1731},{"content":"Bà tả tài đức của chàng:\r","fontSize":12,"order":1732},{"content":"231. Ngài và Dha-nu-sek-ha,\u000bCùng mang tên tộc Pañ-cà-la-mà.\u000bMột đêm hai vị sinh ra,\u000bVừa là thân hữu vừa là đồng môn,\u000bSuốt đời hầu cận minh quân,\u000bĐồng cam cộng khổ vui buồn bên nhau.\u000b\u000b232. Nhiệt tình thận trọng bấy lâu,\u000bHết lòng phục vụ kể đâu đêm ngày.\u000bVậy thì lầm lỗi nào đây,\u000bNgài đem thân hữu tế ngay thủy thần?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1733},{"content":"Vua liền tả lỗi lầm của chàng:\r","fontSize":12,"order":1734},{"content":"233. Suốt đời, thưa nữ đạo nhân,\u000bChàng thường vui thú chung cùng bên ta.\u000bChính vì duyên cớ ấy mà,\u000bNay chàng hành động quá là tự do.\u000b\u000b234. Nếu ta nói chuyện riêng tư,\u000bCùng hoàng hậu, cứ xông vô phi thời,\u000bMà không có lệnh ta đòi,\u000bCũng không thông báo cho người nào hay.\u000b\u000b235. Nếu cho chàng một dịp may,\u000bLàm điều bất kính, nhục đầy xấu xa,\u000bChính vì lầm lỗi ấy mà\u000bTa đem thân hữu hiến cho thủy thần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1735},{"content":"Nữ ẩn sĩ đáp:\r","fontSize":12,"order":1736},{"content":"- Lỗi lầm của chàng thật nhiều đấy, song còn vị quân sư rất hữu dụng cho Hoàng thượng.\r","fontSize":12,"order":1737},{"content":"Bà liền tả tài đức của vị này:\r","fontSize":12,"order":1738},{"content":"236. Tế sư quả thật tinh khôn,\u000bBiết nhiều điềm triệu, thanh âm ở đời,\u000bChuyên môn đoán rộng, vãng lai,\u000bAm tường dấu hiệu đất trời, trăng sao,\u000bVậy thì do lỗi lầm nào,\u000bĐại vương đem đạo sĩ trao thủy thần?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1739},{"content":"Vua giải thích lỗi lầm của vị ấy:\r","fontSize":12,"order":1740},{"content":"237. Dù ngay ở giữa quần thần,\u000bLão thường mở mắt trừng trừng nhìn ta,\u000bNên ta muốn hiến lão già,\u000bNhăn mày quỷ quái ấy cho thủy thần!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1741},{"content":"Lúc ấy vị ẩn sĩ nói:\r","fontSize":12,"order":1742},{"content":"- Tâu Hoàng thượng, ngài phán rằng ngài sẽ đem năm người này cho thủy quái và sẽ hy sinh thân mình cho bậc Trí giả Mahosadha mà không nghĩ gì đến ngai vàng vinh hiển của mình. Vậy Hoàng thượng thấy vị ấy có tài đức gì?\r","fontSize":12,"order":1743},{"content":"Và bà ngâm các vần kệ này:\r","fontSize":12,"order":1744},{"content":"238. Đại vương ở giữa triều thần,\u000bTrong châu lục lớn, ngàn trùng biển xanh,\u000bThay vì thành lũy bao quanh,\u000bNgự trên đế quốc hùng anh đại cường,\u000bĐộc tôn hoàng đế trần gian,\u000bThật là vĩ đại vinh quang vô vàn.\u000b\u000b239. Nữ nhi một vạn sáu ngàn,\u000bĐiểm tô châu ngọc, nữ trang sáng ngời,\u000bGiai nhân từ khắp mọi nơi,\u000bKhác nào tiên nữ cao vời thiên cung.\u000b\u000b240. Được dâng mọi thứ cần dùng,\u000bMọi điều ước nguyện cầu mong vẹn toàn,\u000bĐại vương đã sống trường tồn,\u000bTrong niềm hạnh phúc hân hoan tột cùng.\u000bĐâu là duyên cớ nguyên nhân,\u000bHy sinh ngọc thể hộ phòng Trí nhân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1745},{"content":"Nghe vậy, vua ngâm các vần kệ này ca tụng đức hạnh của bậc Trí giả:\r","fontSize":12,"order":1746},{"content":"241. Thưa bà, Trí giả Đại thần,\u000bTừ khi đến ở kế gần bên ta,\u000bTa không hề thấy bao giờ,\u000bCon người khí phách tạo ra lỗi lầm,\u000bDù là một mảy cỏn con.\u000b\u000b242. Nếu ta chết trước Trí nhân lúc nào,\u000bNgười đem hạnh phúc biết bao,\u000bCho đàn con cháu mai sau lâu dài.\u000b\u000b243. Người thông minh mọi việc trên đời,\u000bDù là quá khứ, tương lai xa gần.\u000bNgười này không có lỗi lầm,\u000bTa không muốn tế thủy thần quỷ ma.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1747},{"content":"Như vậy chuyện Tiền thân này đã đến hồi kết thúc tốt đẹp. Lúc ấy vị ẩn sĩ suy nghĩ: \"Chuyện này vẫn chưa đủ để bày tỏ đức độ của bậc Trí giả, ta sẽ cho dân chúng khắp kinh thành biết rõ công đức của ngài như người ta rãi dầu thơm trên mặt biển\".\r","fontSize":12,"order":1748},{"content":"Thế là bà mời vua cùng bà đi xuống khỏi cung, soạn bảo toạ trên sân chầu, mời vua ngự lên, rồi triệu tập dân chúng lại, bà hỏi vua một lần nữa về chuyện Thủy quái từ khởi đầu, và khi vua trả lời như trên đây, bà liền bảo dân chúng:\r","fontSize":12,"order":1749},{"content":"244. Thần dân của xứ Pañ-cà,\u000bNghe lời này của vua Cù-la-ni,\u000bBảo toàn bậc Trí giả kia,\u000bĐức vua nào có kể chi mình vàng.\u000b\u000b245. Cuộc đời của chính mẫu hoàng,\u000bEm trai, hoàng hậu, thân bằng, bản thân,\u000bVua Pãn-cà thảy sẵn lòng,\u000bHy sinh tất cả hiến dâng thủy thần.\u000b\u000b246. Diệu kỳ thay trí lực hùng,\u000bThông minh tài giỏi vô song như vầy,\u000bChỉ vì ích lợi đời này,\u000bCùng là hạnh phúc lâu dài đời sau.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":1750},{"content":"Như vậy bà đã đạt đỉnh cao trong sự chứng minh tài đức của bậc Đại Sĩ, chẳng khác nào người ta đặt ngọn tháp cao chót vót lên một đống bảo vật.\r","fontSize":12,"order":1751},{"content":"Đến đây chấm dứt Vấn đề Thủy quái và cũng chấm dứt luôn toàn chuyện Đường hầm vĩ đại. \r","fontSize":12,"order":1752},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":1753},{"content":"Và sau đây là sự nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":1754},{"content":"- Uppalavannì (Liên Hoa Sắc) là nữ ẩn sĩ Bheri, Suddhodana (Vua Tịnh phạn) là cha của bậc Trí giả, Mahàmàyà (hoàng hậu Ma-gia) là mẹ ngài, giai nhân Bimbà (tức Yasodhàrà) là Amarà, Ànanda là con két, Sàriputta là vua Cùlani, Mahosadha là đức Thế tôn.\r","fontItalic":-1,"fontSize":12,"order":1755},{"content":"Tiền thân này được hiểu như vậy.\r","fontItalic":-1,"fontSize":12,"order":1756},{"content":"Devadatta là Kevatta, Cullanandikà là Talatà, Sundarì là Pañcàlacandì, Yasassika là hoàng hậu, Ambattha là Kàvinda, Potthapàda là Pukkusa, Pilotika là Devinda, Saccala là Senaka, Ditthamangalikà là Hoàng hậu Udumbarà (Cây sung), Kundali là chim Maynah và Làludàyì là Vedeha.\r","fontItalic":-1,"fontSize":12,"order":1757},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":1758}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXII\/Đại Phẩm\/546. CHUYỆN ĐƯỜNG HẦM VĨ ĐẠI\u000b(Tiền thân Mahà-Ummagga)\r","title":"546. CHUYỆN ĐƯỜNG HẦM VĨ ĐẠI\u000b(Tiền thân Mahà-Ummagga)\r"},{"ID":550,"paragraphs":[{"alignment":1,"content":"547. CHUYỆN ÐẠI VƯƠNG VESSANTARA\u000b(Tiền thân Vessantara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Phu-sa-tì, mỹ hậu huy hoàng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Chuyện này bậc Ðạo Sư kể trong lúc trú gần thành Kapilavatthu (Ca-tỳ-la-vệ) về một cơn mưa lớn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Lúc bậc Ðạo Sư đang chuyển Pháp luân trên đường dẫn đến thành Ràjagaha (Vương Xá), nơi đó Ngài trú mùa đông cùng Trưởng lão Udàyi (Ưu-đà-di) dẫn đường, và được hai mươi ngàn Thánh đệ tử hầu cận, Ngài đi vào thành Kapilavatthu. Ngay lập tức các vương tử dòng Sàkya (Thích-ca) tụ tập lại để đón vị trưởng tộc của họ.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Họ quan sát nơi cư trú của đức Thế Tôn và bảo: \r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Rừng Cây đa này thật là một nơi an lạc xứng đáng với một vị Thích-ca.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi họ làm đủ mọi vật dụng thích hợp để bảo vệ nơi ấy chuẩn bị sẵn sàng nghênh đón Ngài với những bó hoa thơm ngát trong tay. Trước hết họ đưa các thiếu nhi nam nữ trong thành mặc áo quần đẹp nhất, kế đó là các vương tôn công chúa đến kính lễ đức Thế Tôn với hương hoa thơm ngát và theo hầu đức Thế Tôn đến tận rừng Cây đa, nơi đó đức Thế Tôn an tọa được hai mươi ngàn Thánh đệ tử vây quanh bảo tọa dành cho Ngài.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Bấy giờ dòng họ Thích-ca là một bộ tộc kiêu mạn và cứng đầu nghĩ thầm: \"Nam tử Siddhattha trẻ tuổi hơn ta, đó là em ta, cháu gọi ta bằng chú, bằng ông\". Vì thế họ bảo các vương tử trẻ tuổi: \r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Các anh hãy kính lễ người ấy, còn chúng tôi chỉ muốn ngồi sau các anh.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Trong khi họ ngồi yên đó không muốn làm lễ chào Ngài, đức Thế Tôn biết ý định của họ, nghĩ thầm: \"Thân tộc ta không kính lễ ta, được rồi, ta sẽ làm cho hội chúng kính lễ\". Do đó Ngài khởi lên một định lực nhờ thần thông vụt lên không trung và làm như thể phủi bụi trên chân Ngài lên đầu họ, thực hiện một phép thần kỳ như Thần thông Song hành dưới gốc cây xoài có cục u (Yamaka Patihariya: số 483 Tiền thân Sarabha-miga, tập V).\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Vua cha thấy việc kỳ diệu này liền nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Bạch Ngài, vào ngày Ðản sinh của Ngài, khi trẫm thấy chân Ngài đặt lên đầu Bà-la-môn Kèladevala đến kính lễ Ngài, trẫm đã kính lễ Ngài, đó là lần đầu. Vào ngày Lễ Cày ruộng, khi Ngài ngự trên vương tọa dưới bóng cây hồng đào, trẫm thấy bóng cây ấy không lay động, trẫm cũng kính lễ dưới chân Ngài và đó là lần thứ hai. Và bây giờ nữa, trẫm thấy một phép mầu mà trẫm chưa từng thấy trước kia, nên trẫm lại kính lễ chân Ngài: đây là lần thứ ba.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Nhưng khi vua cha đã kính lễ như vậy thì không một vị Sàkya nào có thể ngồi yên và tự kiềm chế được nữa, tất cả bọn họ đều kính lễ Ngài. \r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Sau khi đã làm cho cả thân tộc kính lễ Ngài như vậy đức Thế Tôn từ trên không hạ xuống ngồi trên chiếc bảo tọa đã soạn sẵn. Khi đức Thế Tôn đã an tọa, đám thân tộc của Ngài đã được sáng trí và cùng ngồi xuống với tâm an tịnh.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Lúc ấy một vầng mây lớn nổi lên và bùng ra thành một trận mưa lớn: mưa màu hồng đổ trút xuống ầm ầm, những ai muốn ướt đều được ướt sũng, còn ai không muốn thì chẳng có giọt nào rớt trên mình. Mọi người thấy vậy đều rất kinh ngạc trước phép mầu và đồng kêu to với nhau:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Thật kỳ diệu thay, thật hy hữu thay! Hãy nhìn thần lực của chư Phật! Cơn mưa lớn này đang trút xuống đám thân tộc của Ngài!\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Nghe vậy, đức Phật bảo:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Này các Tỷ-kheo, đây không phải là lần đầu tiên một trận mưa lớn trút xuống đám thân tộc của Ta.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Và rồi theo lời thỉnh cầu của hội chúng, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":20},{"alignment":1,"content":"I. THÁI TỬ RA ÐỜI\r","fontBold":-1,"fontSize":12,"order":21},{"content":"Một thuở nọ, vị vua có tên Sivi ngự trị ở kinh thành Jetuttara, trong vương quốc Sivi. Ngài có một vương tử là Sañjaya. Khi chàng đến tuổi trưởng thành, vua cha kết duyên chàng với công chúa Phusatì, con gái vua Madda, rồi giao vương quốc cho chàng và phong Phusatì làm chánh hậu.\r","fontSize":12,"order":22},{"content":"Mối liên hệ đời trước của nàng với thế giới này như sau: \r","fontSize":12,"order":23},{"content":"Cách đây chín mươi mốt kiếp, một bậc Ðạo Sư ở thế gian có danh hiệu là Vipassi (Tỳ-bà-thi). Trong lúc Ngài an trú tại Vườn nai Khema (Thái Hòa) gần thành Bandhumati, một vị vua gởi tặng vua Bandhuma một chuỗi vàng trị giá một trăm ngàn đồng tiền cùng khúc gỗ quý trầm hương (chiên-đàn).\r","fontSize":12,"order":24},{"content":"Bấy giờ vua ấy có hai con gái, và vì muốn tặng bảo vật cho hai con, vua ban khúc gỗ trầm hương cho cô chị, và chuỗi vòng vàng cho cô em. Nhưng cả hai cô đều không muốn dùng các tặng vật này cho mình, và có ý định dâng chúng lên bậc Ðạo Sư để tỏ lòng tôn kính, họ liền tâu vua cha:\r","fontSize":12,"order":25},{"content":"- Tâu phụ vương, chúng con muốn dâng gỗ trầm hương và chuỗi vàng này lên đấng Thập Lực (Dasabala).\r","fontSize":12,"order":26},{"content":"Vua cha thấp thuận việc này. Vì thế công chúa chị nghiền bột gỗ trầm hương và đổ bột ấy vào một hộp bằng vàng. Còn công chúa em bảo lấy chuỗi vàng làm thành một vòng vàng đeo cổ và đặt vào một hộp bằng vàng.\r","fontSize":12,"order":27},{"content":"Sau đó hai nàng cùng đi đến thảo am ẩn sĩ trong Vườn nai, cô chị kính cẩn rảy bột trầm hương lên kim thân của đấng Thập Lực, và rắc phần bột còn lại trong nội thất của Ngài cùng cầu nguyện:\r","fontSize":12,"order":28},{"content":"- Bạch Ngài, trong thời vị lai, tiện nữ ước mong làm mẹ một vị Phật như Ngài.\r","fontSize":12,"order":29},{"content":"Công chúa em kính cẩn đặt lên kim thân của đấng Thập lực chuỗi vòng cổ được làm từ vòng vàng ấy và phát nguyện:\r","fontSize":12,"order":30},{"content":"- Bạch Ngài, tiện nữ ước mong chuỗi kim hoàn này không rời thân mình cho đến ngày tiện nữ đắc Thánh quả.\r","fontSize":12,"order":31},{"content":"Và bậc Ðạo Sư đã ban các điều nguyện ước ấy sau khi mạng chung, cả hai nàng đều tái sinh vào thiên giới. Cô chị từ thiên giới đến thế giới loài người rồi trở lại thiên giới, sau chín mươi mốt kiếp, nàng đã trở thành vương hậu Màyà, mẹ của đức Phật. \r","fontSize":12,"order":32},{"content":"Còn cô em cũng tái sinh liên tiếp như vậy, vào thời đấng Thập Lực Kasspa (Ca-diếp), nàng trở thành con gái vua Kiki. Lúc mới sinh đã có hình chiếc vòng trên cổ và vai nàng, dung sắc diễm lệ như tranh vẽ và được đặt tên Uracchadà.\r","fontSize":12,"order":33},{"content":"Khi nàng lên mười sáu tuổi, nàng nghe lời thuyết Pháp của bậc Ðạo Sư, và đắc Sơ quả Dự lưu, và cùng ngày đó nàng đắc Thánh quả (A-la-hán) rồi thọ giới xuất gia và nhập Niết-bàn vô dư y.\r","fontSize":12,"order":34},{"content":"Bấy giờ vua Kiki có bảy công chúa tên là: \u000bSamanì, Samanà, Thánh nữ Tỷ-kheo-ni Guttà, \u000bTỷ-kheo-ni Dàsikà, Dhammà và Sudhammà. \u000bVà nàng thứ bảy là Sanghadàsì.\u000b\u000bVào thời đức Phật Gotama xuất hiện bảy chị em này: \u000bKhemà, Uppalavannà, thứ ba là Patàcàrà, \u000bGotamì, Dhammadinnà, thứ sáu là Mahà-màyà.\u000bTrong đám chị em này thứ bảy là Visàkhà.\u000bÐây là các nữ Đại đệ tử của Ngài.\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"Bấy giờ, trong số này, nàng Phusatì trở thành Sudhammà, chuyên làm thiện sự và bố thí. Và nhờ phước báo do cúng dâng gỗ trầm hương lên Ðức Phật Vipassi, thân nàng như được rảy trầm hương thượng hạng. Sau đó nàng tái sinh qua lại giữa thiên giới và nhân giới, cuối cùng nàng trở thành chánh hậu của Thiên chủ Sakka (Ðế Thích).\r","fontSize":12,"order":36},{"content":"Vào thời số phần của nàng ở đấy đã mãn, năm tướng suy theo lệ thường hiện ra. Thiên chủ Sakka biết thọ mạng của nàng sắp tận, nên tiễn đưa nàng vô cùng trọng thể vào Thiên lạc Viên Nandana. Trong khi nàng ngự trên bảo tọa được trang hoàng lộng lẫy, ngài ngự bên cạnh nàng và bảo:\r","fontSize":12,"order":37},{"content":"- Này ái hậu Phusatì, trẫm ban nàng Mười điều ước hãy chọn đi.\r","fontSize":12,"order":38},{"content":"Cùng với những lời trên, ngài ngâm vần kệ đầu trong Tiền thân Vessantara vĩ đại này với gần ngàn bài kệ:\r","fontSize":12,"order":39},{"content":"1. Phu-sa-tì, mỹ hậu huy hoàng,\u000bMười ước nguyện nay trẫm tặng nàng,\u000bHãy chọn điều gì nàng nhận thấy\u000bÐược nàng quý báu giữa trần gian.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":40},{"content":"Như vậy nàng đã được an trú trên thiên giới theo lời thuyết giáo trong Ðại Tiền thân Vessantara.\r","fontSize":12,"order":41},{"content":"Nhưng nàng không biết cảnh giới sắp tái sinh của mình nên nàng hốt hoảng ngâm vần kệ thứ hai:\r","fontSize":12,"order":42},{"content":"2. Vạn tuế Sak-ka, đấng Ngọc hoàng,\u000bTội gì thần thiếp lỡ tay làm\u000bKhiến ngài đày thiếp xa thiên giới\u000bNhư gió thổi cây nọ nát tan?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":43},{"content":"Thiên chủ nhận thấy vẻ thất vọng của nàng, liền ngâm hai vần kệ:\r","fontSize":12,"order":44},{"content":"3. Nàng luôn được sủng ái từ xưa,\u000bTội lỗi nàng đâu có tạo ra?\u000bTrẫm bảo phước trời nàng đã tận,\u000bBây giờ đến lúc phải chia xa.\u000b\u000b4. Tống biệt nàng nay đã đến thì,\u000bTử thần đang đến phút phân kỳ,\u000bTrẫm ban ái hậu Mười điều ước,\u000bLâm mạng chung thời, hãy chọn đi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":45},{"content":"Nghe những lời Thiên chủ nói, nàng tin mình sắp phải tận số, nên nàng chọn các ước nguyện này:\r","fontSize":12,"order":46},{"content":"5. Thiên chủ Sak-ka, đấng Thượng hoàng,\u000bBan Mười điều ước, thiếp tri ân:\u000bMong rằng thần thiếp đời sau sẽ\u000bỞ xứ Si-vi được trú thân.\u000b\u000b6. Ðôi mắt huyền mơ tựa mắt nai,\u000bNhư nhung đen nháy, cặp mày ngài,\u000bPhu-sa-tì ấy là tên thiếp,\u000bThánh thượng, thiếp mong ước nguyện này.\u000b\u000b7. Thiếp mong có được một hoàng nam,\u000bVua chúa kiêng oai, tiếng lẫy lừng,\u000bHòa nhã, nhân từ, tâm rộng lượng,\u000bLắng tai nghe mọi tiếng cầu ân.\u000b\u000b8. Trong khoảng thời gian thiếp thọ thai,\u000bƯớc mong giữ trọn tấm hình hài,\u000bToàn thân thiếp được luôn kiều diễm\u000bNhư thể cành cung uốn mảnh mai.\u000b\u000b9. Ðế Thích, thiếp mong ngực gợi tình,\u000bXin được nhuốm bạc mái đầu xanh,\u000bTấm thân bồ liễu luôn hoàn hảo,\u000bMong cứu tù nhân thoát tử hình.\u000b\u000b10. Giữa tiếng hạc rền, khổng tước vang,\u000bCung nhân hầu cận đẹp quanh nàng,\u000bThi sĩ ca nhân đồng tán tụng,\u000bKhăn quàng tung vẫy giữa không gian.\u000b\u000b11. Khi ngõ nhẹ nhàng cánh cửa hoa\u000bNô tỳ cất tiếng lớn trình thưa:\u000b\"Vạn tuế Ðại vương! Giờ ngự thiện!\"\u000bThiếp mong làm chánh hậu hoàng gia!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":47},{"content":"Thiên chủ Sakka đáp:\r","fontItalic":-1,"fontSize":12,"order":48},{"content":"12. Mười ước nguyện kia, hỡi nữ hoàng,\u000bPhải biết rằng ta đã tặng nàng,\u000bMỹ nương đến xứ Si-vi nọ\u000bMười ước nguyện kia sẽ thập toàn.\u000b\u000b13. Phán vầy chúa tể các Thiên thần,\u000bPhu tướng Su-ja, đại đế vương,\u000bÐược gọi Và-sa-va mỹ hiệu,\u000bHân hoan ban nguyện ước cho nàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":49},{"content":"Khi đã chọn xong Mười ước nguyện như vậy, nàng từ giã thiên giới và nhập vào mẫu thai hoàng hậu của vua Madda. Lúc nàng ra đời, thân thể nàng tỏa mùi thơm như được rảy phấn trầm hương, nên nàng được đặt tên Phusatì (được rảy hương). Nàng lớn lên giữa đám cung tần đông đảo cho đến năm mười sáu tuổi dung sắc nàng vượt hẳn lên tất cả.\r","fontSize":12,"order":50},{"content":"Lúc bấy giờ vương tử Sañjaya, con vua Sivi, được phong vương với chiếc lọng trắng, công chúa này được phong làm chánh hậu đứng đầu mười sáu ngàn cung phi; do vậy có chuyện kể:\r","fontSize":12,"order":51},{"content":"14. Kế đó nàng công chúa tái sinh\u000bPhu-sa-tì được rước về thành\u000bJe-tut-ta ấy là tên gọi,\u000bCùng với Sañ-ja kết mối tình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":52},{"content":"Vua Sañjaya vô cùng sủng ái nàng. Bấy giờ Thiên chủ Sakka nhớ lại thấy chín điều ước nguyện ngài ban cho Phusatì đã trọn vẹn, ngài nghĩ thầm: \"Chỉ còn một điều ước chưa trọn đó là một thiện nam tử. Ta sẽ ban nguyện ước này cho nàng.\"\r","fontSize":12,"order":53},{"content":"Thời ấy bậc Ðại Sĩ đang ở trên cõi trời Ba mươi ba, và thọ mạng ngài đã tận; nhận thấy điều này, Thiên chủ đến gần ngài và bảo:\r","fontSize":12,"order":54},{"content":"- Thưa Tôn giả, ngài phải sinh vào thế giới loài người, ngài phải nhập mẫu thai chánh hậu Phusatì của vua Sivi, xin đừng chậm trễ.\r","fontSize":12,"order":55},{"content":"Cùng với những lời này yêu cầu bậc Ðại Sĩ chấp thuận và sáu mươi ngàn vị Thiên tử sắp được tái sinh, Thiên chủ trở về cung của ngài.\r","fontSize":12,"order":56},{"content":"Bậc Ðại Sĩ giáng trần và tái sinh tại đó, cùng sáu mươi ngàn thiên tử tái sinh vào gia đình của sáu mươi ngàn triều thần.\r","fontSize":12,"order":57},{"content":"Khi bậc Ðại Sĩ nhập mẫu thai, hoàng hậu Phusatì biết mình đã có thai, liền ước nguyện xây sáu bố thí đường, mỗi nhà ở một trong bốn cửa thành, một nhà ở giữa kinh thành và một nhà ở ngay cửa cung của nàng. Mỗi ngày nàng phát sáu trăm ngàn đồng tiền. Vua biết được việc làm ấy của nàng liền hỏi ý các vị xem tướng số, họ đáp:\r","fontSize":12,"order":58},{"content":"- Tâu Ðại vương, chánh hậu đang mang thai một bậc chuyên tâm bố thí, ngài sẽ không bao giờ thỏa mãn với việc bố thí cả. \r","fontSize":12,"order":59},{"content":"Nghe vậy vua hoan hỷ và thực hành hạnh bố thí như trên.\r","fontSize":12,"order":60},{"content":"Từ thời Bồ-tát nhập mẫu thai, phước lộc của nhà vua có thể nói là vô cùng tận; nhờ ảnh hưởng lòng nhân từ của vua lan rộng khắp nơi, các quốc vương ở toàn cõi Diêm-phù-đề đều dâng ngài cống vật.\r","fontSize":12,"order":61},{"content":"Bấy giờ lúc chánh hậu mang thai, nàng vẫn ở chung cùng đám thị nữ hậu cận nàng. Sau mười tháng tròn vẹn, nàng muốn đi thăm kinh thành. Nàng tâu trình với vua, ngài truyền kinh thành được trang hoàng như kinh thành chư Thiên rồi đưa hoàng hậu ngự lên vương xa sang trọng và cử hành đám rước quanh kinh thành về phía hữu. Khi xe đến giữa khu phố Vessa (Vệ-xá: thương nhân), nàng thấy giờ lâm bồn chợt đến. Thị nữ liền trình vua và ngài truyền làm ngay một phòng bảo sinh tại đó và đưa nàng đến nơi, nàng liền sinh hạ một nam tử và vì thế có chuyện kể:\r","fontSize":12,"order":62},{"content":"15. Trong lòng mười tháng mẹ mang con,\u000bÐám rước ngày kia khắp phố phường,\u000bKhi đến khu dân cư Vệ-xá,\u000bVì con, mẫu hậu phải lâm bồn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":63},{"content":"Bậc Ðại Sĩ từ lòng mẹ sinh ra không bị cấu uế, mở lớn mắt và một lát đưa tay cho mẹ, ngài nói:\r","fontSize":12,"order":64},{"content":"- Thưa mẫu hậu, con muốn bố thí, có gì không?\r","fontSize":12,"order":65},{"content":"Bà mẹ đáp:\r","fontSize":12,"order":66},{"content":"- Này vương nhi, con hãy bố thí như ý.\r","fontSize":12,"order":67},{"content":"Rồi bà đặt túi tiền một ngàn đồng vào bàn tay mở rộng của con.\r","fontSize":12,"order":68},{"content":"Có ba lần bậc Ðại Sĩ nói ngay khi giáng sinh: Ðó là trong Tiền thân Ummagga, trong Tiền thân này và trong đời cuối cùng của ngài. \r","fontSize":12,"order":69},{"content":"Vào ngày lễ đặt tên, vì ngài sinh ra ở phố Vessa, ngài được đặt tên Vessantara, do đó có chuyện kể:\r","fontSize":12,"order":70},{"content":"16. Tên ta chẳng phía mẹ đưa ra,\u000bCũng chẳng phát từ quý tộc cha,\u000bVì được sinh trên đường Vệ-xá,\u000bNên tên ta gọi Ves-san-ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":71},{"content":"Vào đúng ngày ngài ra đời, một con voi cái sinh được một voi con, được xem là có điềm lành, toàn thân màu trắng và được đặt vào chuồng nhà vua. Vì con voi này ra đời đáp ứng một nhu cầu của bậc Ðại Sĩ, nó được đặt tên Paccaya (Phương tiện).\r","fontSize":12,"order":72},{"content":"Vua cha ban ngài hai trăm bốn mươi nhũ mẫu không quá cao cũng không quá thấp, không bệnh tật gì và có sữa ngọt. Ngài cũng ban các nhũ mẫu cho sáu mươi ngàn hài nhi kia, vì thế vương tử lớn lên giữa đám sáu mươi ngàn ấu nhi hầu hạ quanh mình.\r","fontSize":12,"order":73},{"content":"Vua cha truyền làm cho vương tử một chiếc vòng đeo cổ trị giá một trăm ngàn đồng tiền rồi đem tặng con. Nhưng khi vừa lên bốn lên năm, ngài đã đem nó cho các nhũ mẫu và khi họ muốn đưa trả nó lại, ngài không muốn nhận nó. Họ tâu trình vua, ngài phán:\r","fontSize":12,"order":74},{"content":"- Vật gì vương tử đã ban đều xứng đáng được ban cả, dù đó là tặng vật dành cho một vị Bà-la-môn. \r","fontSize":12,"order":75},{"content":"Và vua truyền làm chiếc vòng cổ khác. Nhưng trong thời thơ ấu, vương tử vẫn đem vòng ấy cho các nhũ mẫu cả đến chín lần như vậy.\r","fontSize":12,"order":76},{"content":"Khi ngài lên tám, trong lúc nằm trên vương sàng, vương tử suy nghĩ: \"Tất cả các vật ta cho đều có từ bên ngoài. Ðiều này không làm ta hài lòng. Ta muốn cho cái gì của chính thân ta. Nếu có người xin quả tim ta, ta sẽ cắt lồng ngực và xé tim ra cho. Nếu ai xin đôi mắt, ta sẽ móc mắt ra cho. Nếu ai muốn xin thịt, ta sẽ lóc hết thịt trên thân ta và cho họ.\"\r","fontSize":12,"order":77},{"content":"Ngài suy nghĩ như vậy với tất cả tâm hồn lẫn thể xác mình; vì thế quả đất này với bề rộng bốn mươi ngàn tỷ triệu dặm và hai trăm ngàn dặm chiều sâu, rúng động ầm ầm như một con voi khổng lồ điên loạn. Ngọn núi Sineru (Tu-di) chúa tể núi non, cúi rạp xuống như một cây con trong dòng nước nóng và dường như nhảy múa rồi đứng nghiêng mình về phía kinh thành Jettutara. Giữa lúc quả đất rúng động, bầu trời sấm sét vang dội và đổ mưa, tia chớp sáng lòa, đại dương sôi sục lên, Sakka Thiên chủ vỗ tay, Ðại Phạm thiên tán đồng, toàn thể chấn động lên đến Phạm Thiên giới, vì thế có chuyện kể:\r","fontSize":12,"order":78},{"content":"17. Khi ta còn trẻ, tuổi còn thơ\u000bChỉ khoảng chừng lên tám tuổi dư,\u000bTrên thượng lầu ta trong nội điện,\u000bNhân từ, bố thí vẫn suy tư:\u000b\u000b18. Nếu người nào đến hỏi xin cho\u000bMáu, thịt, tim và con mắt ta,\u000bTa sẽ cho thân, tim, máu, mắt,\u000bSẵn sàng ta cất tiếng kêu to.\u000b\u000b19. Trong khi ta nghĩ ngợi trầm ngâm\u000bNhư vậy cùng toàn thể bản thân,\u000bQuả đất vững bền kia rúng động,\u000bChuyển rung cùng thảo mộc, sơn lâm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":79},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":80},{"alignment":1,"content":"II. BỐ THÍ VOI BÁU\r","fontBold":-1,"fontSize":12,"order":81},{"content":"Vào năm mười sáu tuổi, Bồ-tát đã tinh thông mọi môn học thuật. Lúc ấy phụ vương muốn cho ngài lên ngôi, liền hỏi ý kiến hoàng hậu. Từ hoàng gia Madda tiến dâng công chúa Maddì, em họ ngoại của ngài cùng mười sáu ngàn thị nữ, vua phong nàng làm chánh hậu và cử hành lễ quán đảnh (rảy nước) phong vương cho ngài. Từ lúc lên ngôi, ngài vẫn thực hành đại bố thí, mỗi ngày phân phát sáu trăm ngàn đồng tiền. \r","fontSize":12,"order":82},{"content":"Sau đó chánh hậu Maddì sinh một vương tử được đặt vào một chiếc võng bằng vàng, vì thế vương tộc đặt tên vương tử Jàli (chiếc võng). Vào thời vương tử chập chững biết đi, chánh hậu lại sinh một công chúa, được đặt vào một tấm da đen nên họ gọi tên cô là Kanhàjinà.\r","fontSize":12,"order":83},{"content":"Mỗi tháng bậc Ðại Sĩ ngự đến sáu bố thí đường sáu lần trên con voi lộng lẫy của ngài. \r","fontSize":12,"order":84},{"content":"Lúc bấy giờ quốc độ Kàlinga có hạn hán, lúa không mọc, nạn đói tràn lan, dân chúng không sống nổi sinh trộm cướp. Bị cơn túng quẩn bức bách, dân chúng tụ tập trước sân chầu và phỉ báng vua. Nghe vậy, vua hỏi:\r","fontSize":12,"order":85},{"content":"- Có chuyện gì vậy các con?\r","fontSize":12,"order":86},{"content":"Họ trình vua. Ngài đáp:\r","fontSize":12,"order":87},{"content":"- Ðược rồi, các con. Ta sẽ làm mưa xuống:\r","fontSize":12,"order":88},{"content":"Rồi vua bảo họ ra về. Ngài phát nguyện sống đức hạnh và giữ ngày trai giới (Bố tát), nhưng vẫn không thể làm mưa xuống. Vì vậy vua triệu tập dân chúng lại và bảo họ:\r","fontSize":12,"order":89},{"content":"- Ta đã phát nguyện sống đức hạnh và giữ bảy ngày trai giới, tuy nhiên vẫn không làm mưa rơi. Vậy phải làm gì bây giờ? \r","fontSize":12,"order":90},{"content":"Họ đáp:\r","fontSize":12,"order":91},{"content":"- Tâu Chúa thượng, nếu ngài không thể làm mưa rơi, thì có đại vương Vessantara ở kinh thành Jettuttara thái tử của vua Sañjaya, chuyên tâm bố thí. Ngài có một con voi lộng lẫy toàn trắng. Hễ nơi nào ngài ngự đến, mưa liền rơi xuống. Chúa thượng hãy phái các Bà-la-môn đến xin con voi ấy và đem nó về đây.\r","fontSize":12,"order":92},{"content":"Vua chấp thuận, triệu các vị Bà-la-môn đến chọn tám người trong số đó và ban lương thực cho họ đi đường và bảo:\r","fontSize":12,"order":93},{"content":"- Các khanh hãy đi tìm voi báu của vua Vessantara.\r","fontSize":12,"order":94},{"content":"Vì sứ mạng này, họ lên đường đến Jetuttara. Tại bố thí đường, họ được tiếp đãi ân cần. Rồi rảy bụi bặm và phết bùn dơ khắp thân mình, vào ngày trăng rằm, họ đi xin voi báu của vua. Từ sáng sớm, vua định đi thăm bố thí đường, nên đã tắm rửa bằng mười sáu bình nước hoa thơm và dùng điểm tâm, rồi ngự lên lưng bảo tượng được trang hoàng rực rỡ tiến về cổng phía Ðông. Các Bà-la-môn không tìm được cơ hội ở đó, liền đi về cổng nam, đứng trên một mô đất cao nhìn vua bố thí ở cổng Ðông. Khi ngài đến cổng Nam, họ đưa tay ra và kêu lên: \r","fontSize":12,"order":95},{"content":"- Ðại vương Vessantara vạn tuế! \r","fontSize":12,"order":96},{"content":"Khi thấy các Bà-la-môn, bậc Ðại Sĩ thúc voi về phía họ đứng và ngâm vần kệ:\r","fontSize":12,"order":97},{"content":"20. Các đạo sĩ kia, rậm tóc, lông,\u000bRăng dơ, đầu phủ bụi màu hồng,\u000bCớ sao giơ cả hai tay nọ,\u000bGì đó các người vẫn ước mong?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":98},{"content":"Nghe vậy, các Bà-la-môn đáp:\r","fontSize":12,"order":99},{"content":"21. Bảo vật chúng thần vẫn khát khao\u000bCứu toàn dân tộc ấy, muôn tâu,\u000bCon voi tối thượng phò nguy khốn,\u000bNgà trắng dài như một chiếc sào.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":100},{"content":"Bậc Ðại Sĩ nghe vậy, nghĩ thầm: \"Ta đang muốn bố thí bất cứ vật gì của chính ta, từ đầu trở xuống, thế mà họ đòi một vật ở ngoài thân ta. Thôi ta sẽ cho họ thỏa nguyện\". Và từ lưng voi, ngài đáp:\r","fontSize":12,"order":101},{"content":"22. Bố thí, ta không hề chối từ\u000bVật kia Ðạo sĩ muốn ta cho,\u000bCao sang bảo vật phò vua ngự,\u000bDũng mãnh con voi có bộ ngà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":102},{"content":"Và ngài chấp thuận:\r","fontSize":12,"order":103},{"content":"23. Vua, vị cứu tinh dân tộc ngài,\u000bNhẹ nhàng bước xuống khỏi lưng voi,\u000bHy sinh bố thí, đầy hoan hỷ\u000bCho đám La-môn vật họ đòi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":104},{"content":"Các vật trang hoàng bốn chân voi trị giá bốn trăm ngàn đồng, các vật hai bên hông trị giá hai trăm ngàn, tấm vải che dưới bụng trị giá một trăm ngàn, trên lưng là những tấm lưới đầy ngọc vàng, châu báu, ba tấm mạng trị giá ba trăm ngàn, hai tấm trên hai lỗ tai trị giá hai trăm ngàn, trên lưng có tấm thảm trị giá một trăm ngàn, món trang hoàng trên mắt trị giá một trăm ngàn, ba tấm phủ đầu trị giá ba trăm ngàn, các vật nhỏ trang hoàng lỗ tai trị giá hai trăm ngàn, các vật trang hoàng đôi ngà trị giá hai trăm ngàn, các món trang hoàng biểu hiện điềm lành trên vòi trị giá một trăm ngàn, bảo vật trên trị giá một trăm ngàn, không kể các món trang hoàng vô giá trên thân giá hai trăm hai mươi vạn đồng, máng thức ăn trị giá một trăm ngàn đồng, tất cả lên đến hai trăm bốn mươi vạn đồng.\r","fontSize":12,"order":105},{"content":"Hơn nữa, các thứ châu ngọc lớn nhỏ trên tấm thảm, trong chuỗi đeo cổ, châu báu trong chiếc gậy thúc, châu báu trong chiếc vòng quanh cổ, châu báu trên mắt voi, tất cả các món này đều vô giá, con voi cũng vô giá, hợp lại thành thất bảo vô giá. Tất cả các vật này ngài đều bố thí cho các Bà-la-môn. Ngoài ra còn có năm trăm quân hầu cùng đám quản tượng và quét chuồng voi.\r","fontSize":12,"order":106},{"content":"Một cuộc tài thí lớn như vậy khiến quả đất rúng động cùng với các điềm hy hữu như đã kể trên.\r","fontSize":12,"order":107},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":108},{"content":"Ðể giải thích việc này, bậc Ðạo Sư ngâm kệ:\r","fontSize":12,"order":109},{"content":"24. Lúc ấy khắp nơi thật hãi hùng\u000bNgười người cảm thấy rợn da lông,\u000bKhi ngài bố thí con voi báu\u000bQuả đất kinh hoàng phải chuyển rung.\u000b\u000b25. Lúc ấy khắp nơi thật hãi hùng,\u000bNgười người cảm thấy rợn da lông,\u000bKhi ngài bố thí con voi báu\u000bTất cả kinh thành phải chuyển rung.\u000b\u000b26. Tiếng kêu gào thét thật kinh hoàng\u000bToàn thể kinh thành bỗng dậy vang:\u000bSi-vi chúa tể nuôi dân chúng\u000bCho các La-môn đại tượng vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":110},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":111},{"content":"Cả kinh thành Jetuttara đều rúng động. Chuyện kể rằng các Bà-la-môn ở cổng phía Nam nhận được voi báu xong liền cỡi lưng voi chen lấn trong đám người đông như thác lũ, đi qua giữa kinh thành.\r","fontSize":12,"order":112},{"content":"Ðám dân chúng nhìn thấy họ, liền la lớn: \r","fontSize":12,"order":113},{"content":"- Này các Bà-la-môn ngất ngưởng trên lưng voi, tại sao các ông lấy voi của nước ta?\r","fontSize":12,"order":114},{"content":"Bọn họ đáp:\r","fontSize":12,"order":115},{"content":"- Ðại vương Vessantara đã ban voi cho chúng ta. Còn các người là ai?\r","fontSize":12,"order":116},{"content":"Bộ điệu họ hống hách với quần chúng như vậy, rồi họ băng qua kinh thành và ra khỏi cổng phía Bắc nhờ sự hỗ trợ của chư Thần.\r","fontSize":12,"order":117},{"content":"Dân chúng kinh thành phẫn nộ với Bồ-tát cất tiếng trách móc ầm ĩ. \r","fontSize":12,"order":118},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":119},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":120},{"content":"27. Tiếng thét lớn kia cứ vọng vang\u000bTai nghe như vậy thật kinh hoàng\u000bKhi vua bố thí con voi báu,\u000bQuả đất hãi hùng phải chuyển rung.\u000b\u000b28. Tiếng hét lớn kia cứ vọng vang\u000bTai nghe như vậy thật kinh hoàng,\u000bKhi vua bố thí con voi báu\u000bDân chúng kinh thành thảy chuyển rung.\u000b\u000b29. Tiếng thét lớn kia cứ vọng vang\u000bToàn dân đều khủng khiếp bàng hoàng:\u000bSi-vi Chúa thượng nuôi dân chúng\u000bÐem bố thí luôn đại tượng vương!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":121},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":122},{"content":"Tất cả dân chúng kinh thành rúng động trong lòng vì đại sự bố thí này, liền đến trình vua cha.\r","fontSize":12,"order":123},{"content":"Do đó có chuyện kể:\r","fontSize":12,"order":124},{"content":"30. Vương tứ, La-môn, Vệ-xá, Ug-ga,\u000bQuản tượng, bộ binh, kỵ mã, quản xa,\u000b\u000b31. Ðiền chủ, toàn dân Si-vi vội đến,\u000bThấy tượng vương đi, tìm vua yết kiến:\u000b\u000b32. - Quốc độ suy tàn rồi, tấu Ðại vương,\u000bSao Ves-san-ta, Thái tử vinh quang,\u000bBố thí tượng vương mọi người quý trọng?\u000b\u000b33. Voi cứu tinh, ngà như sào, bạch tượng,\u000bBiết lập chiến công trên mọi đấu trường,\u000b\u000b34. Với quạt đuôi trâu rừng, ngọc trang hoàng,\u000bÐã dẫm nát tan mọi quân cừu địch,\u000bHung hãn, ngà dài, toàn thân trắng bạch\u000bNhư tuyết trên đỉnh núi Ke-là-sa,\u000b\u000b35. Với cân đai, lọng trắng xứng vương gia,\u000bCùng quản tượng và đám quân hầu cận,\u000bBảo vật này, ngài đã đem ban tặng.\u000bSau đó, dân chúng còn nói thêm:\u000b\u000b36. Ban y phục, lửa, xe, thức uống ăn,\u000bLà cúng dường xứng với Bà-la-môn.\u000b\u000b37. Tâu Ðại vương, bạn của toàn dân chúng,\u000bXin cho biết sao xảy ra hành động\u000bBởi vương nhi là dòng dõi vương gia,\u000bChính người là Thái tử Ves-san-ta?\u000b\u000b38. Lệnh dân Si-vi, nếu ngài từ chối,\u000bCác ngài sẽ bị toàn dân chống đối.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":125},{"content":"Nghe vậy, vua cha nghi ngờ họ muốn giết Vessantara, nên ngài phán:\r","fontSize":12,"order":126},{"content":"39-40. Vâng, ta chẳng màng quốc độ, ngai vàng,\u000bTa quyết không đày trẻ khỏi quê hương,\u000bThái tử ta chẳng chút nào lầm lỗi,\u000bTa cũng không muốn vâng lời dân nói,\u000bVì con ta dòng chính thống là chàng.\u000b\u000b41-42. Không, ta chẳng màng quốc độ, ngai vàng,\u000bTa quyết không đày trẻ khỏi quê hương,\u000bThái tử ta chẳng có gì lầm lỗi,\u000bTa cũng chẳng muốn vâng lời dân nói,\u000bVì con ta, đích thực chính là chàng.\u000b\u000b43-44. Không, ta quyết không làm hại hoàng nam,\u000bVì Thái tử thật vô cùng cao cả.\u000bViệc ấy đối với ta đầy nhục nhã,\u000bNó sẽ gây nhiều khổ não cho ta:\u000bLàm sao ta cầm kiếm giết Ves-sa?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":127},{"content":"Dân chúng Si-vi đáp:\r","fontSize":12,"order":128},{"content":"45. Người không xứng dù bất kỳ hình phạt,\u000bDù kiếm, đao hay phải vào ngục thất,\u000bSong hãy đuổi người ra khỏi giang sơn,\u000bÐến đỉnh núi Vam-ka để náu nương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":129},{"content":"Vua phán:\r","fontSize":12,"order":130},{"content":"46. Hãy xem đây ý nguyền toàn dân chúng\u000bVà chính ta không thể nào phủ nhận,\u000bSong cho chàng hạnh phúc một đêm thôi\u000bTrước khi chàng phải cất bước xa rời.\u000b\u000b47. Sau khoảnh khắc của đêm nay vừa mãn,\u000bKhi ngày mai bình minh vừa ló dạng,\u000bCả toàn dân hãy đến đuổi chàng đi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":131},{"content":"Dân chúng đồng ý lời vua đề nghị chỉ một đêm thôi. Sau đó, vua bảo họ lùi về và nghĩ đến việc gửi thông điệp cho con, ngài giao trọng trách cho một sứ giả, người này liền đi đến cung của Thái tử Vessantara và trình mọi việc đã xảy ra.\r","fontSize":12,"order":132},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":133},{"alignment":1,"content":"III. THÁI TỬ BỊ ÐÀY LÊN NÚI VAMKA\r","fontBold":-1,"fontSize":12,"order":134},{"content":"Các vần kệ sau đây giải thích việc này:\r","fontSize":12,"order":135},{"content":"48. - Ngươi hãy đi nhanh và bảo Vương nhi\u000bLời ta nhắn thần dân đầy căm phẫn,\u000bVà tất cả đều đồng lòng chấp thuận,\u000b\u000b49-50. Ug-ga, vương tử, Vệ-xá, La-môn,\u000bQuản tượng, quản xa, lính bộ, vệ quân,\u000bTất cả dân thôn quê cùng thành phố\u000bÐã cùng nhau kéo về đây rầm rộ,\u000b\u000b51. Sau khoảng thời gian chỉ một đêm nay,\u000bKhi bình minh vừa ló dạng ngày mai,\u000bToàn dân chúng sẽ cùng nhau tụ họp,\u000bVà sẽ đuổi Vương nhi ra khỏi nước.\u000b\u000b52. Sứ giả này được lệnh chúa Si-vi,\u000bLiền vội vàng đem sứ mạng ra đi,\u000bCởi con voi có mang đầy gươm giáo,\u000bNgát dầu thơm và rỡ ràng xiêm áo,\u000b\u000b53. Tẩm ướt đầu, vòng ngọc mỗi bên tai,\u000bGã lên đường đến thành thị tuyệt vời,\u000bNơi Thái tử Ves-san-ta-ra ngự.\u000b\u000b54. Gã nhìn ngắm hạnh phúc sao Vương tử\u000bCư trú trong lãnh thổ thật bình yên\u000bNhư Và-sa-va, chúa tể chư Thiên,\u000bChung quanh ngài quần thần đang hầu hạ.\u000b\u000b55. Gã đến nơi thật nhanh chân vội vã,\u000bVà đến bên Thái tử, gã thưa trình:\u000b- Tâu Ðại vương, tin mang đến chẳng lành,\u000bXin ngài chớ vì hạ thần phẫn nộ.\u000b\u000b56-57. Kính lễ ngài với bao hàng lệ đổ,\u000bGã thưa trình lên với đấng vương quân:\u000b- Với hạ thần, ngài là bậc chủ nhân,\u000bVà ngài đã ban hạ thần tất cả,\u000bNhưng giờ đây thần phải tâu ngài rõ:\u000bTin chẳng lành, xin Chúa thượng bình tâm.\u000b\u000b58. Dân thị thành cùng tất cả toàn dân\u000bÐồng một lòng, nổi lên cơn thịnh nộ,\u000bUg-ga, Vệ-xá, La-môn, vương tử,\u000b\u000b59. Quản tượng, quản xa, vệ sĩ, bộ binh,\u000bDân làng quê cùng dân chúng thị thành\u000bNay rầm rộ kéo về đây đồng loạt,\u000b\u000b60. Sau khoảnh khắc một đêm nay thấm thoắt,\u000bKhi bình minh vừa đến rạng ngày mai\u000bÐã quyết lòng đến từng đám đông người\u000bVà sẽ đuổi ngài đi xa xứ sở.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":136},{"content":"Bậc Ðại Sĩ nói:\r","fontSize":12,"order":137},{"content":"61. Sao với ta, thần dân đang phẫn nộ?\u000bVì ta không thấy phạm lỗi lầm chi,\u000bNày bạn hiền, hãy nói thử ta nghe,\u000bSao dân chúng muốn đuổi ta xa xứ?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":138},{"content":"Sứ giả đáp:\r","fontSize":12,"order":139},{"content":"62-63. Ug-ga, Ðạo Sĩ, quản xa, Vương tử,\u000bQuản tượng, vệ quân, Vệ-xá, bộ binh\u000bKéo về kinh và nổi trận lôi đình\u000bVề việc ngài đã đem cho báu vật,\u000bCho nên định đưa ngài ra tống xuất.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":140},{"content":"Nghe vậy, bậc Ðại Sĩ đầy hân hoan đáp:\r","fontSize":12,"order":141},{"content":"64. Chính mắt và tim ta cũng muốn cho,\u000bSao chẳng cho gì không phải của ta,\u000bHoặc vàng ròng, hoặc kho tàng, đá quý,\u000bHoặc ngọc trai hay bảo châu tuyệt mỹ?\u000b\u000b65. Nếu có người nào đi đến hỏi ta\u000bTa sẽ cho luôn cả tứ chi mà\u000bLòng chẳng ngập ngừng dù trong phút chốc,\u000bTrong phát ban chính là niềm hoan lạc.\u000b\u000b66. Nay thần dân xin cứ đuổi ta ra,\u000bNay thần dân xin hãy cứ giết ta,\u000bHoặc cứ chặt thân ta thành bảy khúc,\u000bSong bố thí, ta vẫn còn tiếp tục.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":142},{"content":"Khi nghe vậy, sứ giả lại nói lên, không phải thông điệp của vua cha hay của thần dân, mà chính là lệnh phát xuất từ tâm của gã:\r","fontSize":12,"order":143},{"content":"67-68. Ðây là ý nguyền của dân chúng Si-vi,\u000bHọ bảo thần đến nói Chúa công nghe,\u000bỞ bên đồi À-rañ-ra ấy\u000bCó dòng suối Kon-ti-mà-rà chảy,\u000bÐến miền kia, Chúa thượng hãy đăng trình,\u000bNơi kẻ lưu đày vẫn phải du hành.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":144},{"content":"Tương truyền gã nói điều này theo gợi ý của một vị thần. Nghe vậy, Bồ-tát đáp:\r","fontSize":12,"order":145},{"content":"- Tốt lắm, ta sẽ đi theo con đường mà những kẻ phạm tội phải đi. Nhưng dân chúng không đuổi ta vì một tội nào cả, mà họ đuổi ta vì sự bố thí voi báu. Do vậy, ta muốn làm Lễ đại bố thí bảy trăm món nữa, và ta xin dân chúng gia hạn cho ta một ngày vì việc ấy. Ngày mai ta sẽ bố thí và ngày kế ta sẽ đi.\r","fontSize":12,"order":146},{"content":"69. Vậy ta sẽ đi cùng con đường ấy\u000bNhư những kẻ xưa nay làm việc quấy,\u000bNhưng trước tiên để bố thí cúng dường,\u000bTa mong dân cho phép một ngày trường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":147},{"content":"- Tốt lắm - Vị sứ giả đáp - Thần sẽ trình việc này với dân chúng.\r","fontSize":12,"order":148},{"content":"Khi người ấy đi rồi, bậc Ðại Sĩ triệu một tùy tướng của ngài đến và bảo:\r","fontSize":12,"order":149},{"content":"- Ngày mai ta sẽ làm lễ bố thí gọi là Lễ bố thí bảy trăm món. Khanh hãy sắp đặt sẵn sàng bảy trăm voi, cùng bảy trăm ngựa, xe, con gái, bò cái, nam nô, nữ tỳ và đủ mọi thức ăn uống ngay cả rượu nồng, đủ mọi vật xứng đáng đem bố thí.\r","fontSize":12,"order":150},{"content":"Như vậy, sau khi đã chuẩn bị Ðại lễ bố thí bảy trăm món, ngài bảo quần thần lui về. Rồi một mình ngài đi đến cung thất vương hậu Maddì, tại đó, trong lúc ngồi trên vương tọa, ngài bảo nàng.\r","fontSize":12,"order":151},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":152},{"content":"Bậc Ðạo Sư miêu tả việc ấy như sau:\r","fontSize":12,"order":153},{"content":"70. Như vậy cùng với Mad-dì vương hậu,\u000bTuyệt thế công nương này, vua phán bảo:\u000b- Những thứ gì ta đã tặng cho nàng,\u000bCác đồ dùng, lúa gạo, hãy canh phòng,\u000b\u000b71. Hoặc vàng, ngọc quý cùng nhiều kho báu,\u000bHồi môn vương phụ, tìm nơi chôn giấu.\u000b\u000b72. Rồi Mad-dì đã đáp lại quân vương,\u000bNàng chính là vị tuyệt thế công nương:\u000b- Thiếp sẽ kiếm nơi đâu, tâu Chúa thượng,\u000bXin cho biết chỗ nào chôn giấu chúng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":154},{"content":"Vua Vessantara đáp:\r","fontSize":12,"order":155},{"content":"73. Hãy đem phân phát của cải kho vàng\u000bTương xứng với điều lợi ích cho nàng,\u000bKhông nơi nào an toàn hơn nơi đó,\u000bChính điều này ta vẫn thường biết rõ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":156},{"content":"Nàng chấp thuận và ngài còn khuyên giáo nàng thêm theo hướng này:\r","fontSize":12,"order":157},{"content":"74. Hỡi Mad-dì, hãy yêu quý con nàng,\u000bCùng phụ vương, mẫu hậu của phu quân,\u000bÐối với người sẽ là chồng nàng đó,\u000bNàng hãy sẵn sàng hết lòng phục vụ.\u000b\u000b75. Còn nếu không ai muốn hỏi cưới nàng\u000bSau khi ta đã khuất bóng trên đường,\u000bHãy tìm một phu quân cho nàng nữa,\u000bNhưng nàng đừng sống cô đơn tàn úa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":158},{"content":"Lức ấy Maddì nghĩ thầm: \"Ta tự hỏi tại sao Vessantara lại nói một điều như vậy với ta\".\r","fontSize":12,"order":159},{"content":"Và nàng hỏi ngài:\r","fontSize":12,"order":160},{"content":"- Tâu Chúa thượng, tại sao ngài nói với thần thiếp những điều không nên nói?\r","fontSize":12,"order":161},{"content":"Bậc Ðại Sĩ đáp:\r","fontSize":12,"order":162},{"content":"- Này vương hậu, dân chúng Si-vi phẫn nộ vì ta đã bố thí con voi báu, nên muốn đuổi ta đi ra khỏi đất nước. Vậy ngày mai ta sẽ làm Lễ bố thí bảy trăm món, và ngày kế đó ta sẽ rời kinh thành.\r","fontSize":12,"order":163},{"content":"Và ngài ngâm kệ:\r","fontSize":12,"order":164},{"content":"76. Ngày mai đi vào khu rừng hoang dã,\u000bBị bầy thú săn mồi đến tấn công,\u000bAi biết chăng: Ta còn sống được không?\u000b\u000b77. Rồi đáp lời, nàng Mad-dì diễm lệ,\u000bNàng chính là vị công nương tuyệt thế:\u000b- Không phải đâu! Lời nói thật bạo tàn!\u000bÐừng nhẫn tâm nói điều ấy, thưa chàng!\u000b\u000b78. Tâu Chúa công, chẳng chút nào thích hợp\u000bNếu chỉ riêng chàng ra đi đơn độc,\u000bDù cuộc du hành chàng sẽ tới đâu,\u000bThiếp cũng xin nguyền cất bước theo hầu:\u000b\u000b79. Cho thiếp chọn: Ở cùng chàng để chết,\u000bHoặc là sống phải xa chàng, ly biệt.\u000bChết là điều thần thiếp ước mong làm,\u000bNếu thiếp không được sống ở bên chàng.\u000b\u000b80. Hãy đốt lên ngọn lửa hồng đỏ rực,\u000bNgọn lửa nào thật hung tàn đệ nhất,\u000bThà thiếp chết kia trong ngọn lửa hồng\u000bVẫn còn hơn thiếp phải sống xa chồng.\u000b\u000b81. Cũng như ở phía sau mình voi nọ,\u000bVẫn thường thấy một nàng voi là vợ\u000bDi chuyển qua các đèo, núi, hay rừng,\u000bTrên dốc gồ ghề hay mặt đất bằng.\u000b\u000b82. Cùng các con, thiếp sẽ theo chàng mãi\u000bÐi bất cứ nơi nào chàng dẫn lối,\u000bThiếp sẽ không làm gánh nặng cho chàng,\u000bCũng không đòi chàng vất vả kiếm ăn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":165},{"content":"Cùng với những lời này, nàng bắt đầu ca tụng miền Tuyết Sơn như thể nàng đã thấy cảnh ấy tận mắt:\r","fontSize":12,"order":166},{"content":"83. Khi chàng thấy các con chàng xinh đẹp\u000bVà nghe lời chúng chuyện trò tíu tít,\u000bTrong khu rừng xanh tốt với muôn hoa,\u000bChàng sẽ quên một thuở đã làm vua.\u000b\u000b84. Khi nhìn thấy con xinh tươi chạy nhảy,\u000bVà nghe lời chúng chuyện trò vang dậy\u000bTrong khu rừng xanh tốt với muôn hoa,\u000bChàng sẽ quên một thuở đã làm vua.\u000b\u000b85. Khi chàng thấy các con thơ xinh đẹp\u000bVà nghe lời chúng chuyện trò tíu tít,\u000bTrong ngôi nhà diễm lệ của đôi ta,\u000bChàng sẽ quên một thuở đã làm vua.\u000b\u000b86. Nhìn thấy các con thơ chơi mải miết,\u000bVà nghe lời chúng chuyện trò tíu tít,\u000bTrong khu rừng xanh tốt với muôn hoa,\u000bChàng sẽ không còn nhớ thuở làm vua.\u000b\u000b87. Khi nhìn các con điểm trang rực rỡ\u000bVà ngắm chúng đem về bao hoa nở\u000bTrong ngôi nhà diễm lệ của đôi ta,\u000bChàng sẽ không còn nhớ thuở làm vua.\u000b\u000b88. Khi nhìn các con chơi đùa rộn rã,\u000bVà ngắm chúng đem về bao hoa lá\u000bTrong ngôi nhà diễm lệ của đôi ta,\u000bChàng sẽ quên một thuở đã làm vua.\u000b\u000b89. Khi chàng thấy các con đang nhảy múa,\u000bVà mang về những vòng hoa rực rỡ\u000bTrong ngôi nhà diễm lệ của đôi ta,\u000bChàng sẽ quên một thuở đã làm vua.\u000b\u000b90. Khi chàng ngắm chúng chơi đùa nhảy múa,\u000bVà đem về những vòng hoa rực rỡ\u000bTrong ngôi nhà diễm lệ của đôi ta,\u000bChàng sẽ quên một thuở đã làm vua.\u000b\u000b91. Ông voi già có tuổi chừng sáu chục\u000bPhiêu bạt lang thang hoàn toàn cô độc,\u000bTrong khu rừng đầy cỏ mọc hoang sơ,\u000bSẽ khiến chàng quên một thuở làm vua.\u000b\u000b92. Ông voi già có tuổi chừng sáu chục\u000bVề buổi chiều vẫn lang thang cô độc,\u000bVà ra đi vào buổi sáng tinh mơ,\u000bSẽ khiến chàng quên một thuở làm vua.\u000b\u000b93. Khi chàng ngắm ông voi già trưởng thượng,\u000bÐem theo cả đàn voi con tùy tướng,\u000bVoi sáu mươi, và nghe tiếng thét to,\u000bChàng sẽ quên một thuở đã làm vua.\u000b\u000b94. Khi chàng ngắm bầy thú hoang gầm rống,\u000bCùng mọi vật mà lòng chàng ước vọng,\u000bVà không gian rộng rãi của rừng thưa,\u000bChàng sẽ quên một thuở đã làm vua.\u000b\u000b95. Ðàn hươu nai kéo về lúc chiều tối,\u000bNhảy nhót múa may từng bầy ếch nhái,\u000bVà nơi nơi nở rộ cả muôn hoa,\u000bChàng sẽ quên một thuở đã làm vua.\u000b\u000b96. Khi chàng nghe suối sông reo ào ạt,\u000bVà biết bao loài thần tiên ca hát,\u000bTin thiếp đây, chàng sẽ chóng quên là\u000bCó một thời chàng đã được làm vua.\u000b\u000b97. Khi chàng nghe tiếng cú mèo đang hú\u000bTrong hang sâu chốn núi rừng cư trú,\u000bChắc chắn rằng chàng sẽ chẳng nhớ ra\u000bCó một thời chàng đã được làm vua.\u000b\u000b98. Loài trâu rừng cùng với loài tê giác,\u000bLàm cho cả khu rừng vang tiếng nhạc,\u000bLoài cọp beo và sư tử gầm gừ\u000bKhiến chàng quên một thuở đã làm vua.\u000b\u000b99. Khi chàng thấy trên non cao chót vót\u000bChim công trống múa men và nhảy nhót\u000bTrước cả bầy công mái thật nên thơ,\u000bChàng sẽ quên một thuở đã làm vua.\u000b\u000b100. Nhìn công trống noãn sinh kia nhảy múa,\u000bXòe đôi cánh đẹp huy hoàng rực rỡ\u000bTrước cả bầy công mái thật nên thơ,\u000bChàng sẽ quên một thuở đã làm vua.\u000b\u000b101. Chim công trống với cổ màu xanh đỏ\u000bNhìn công trống vụt lên và nhảy múa\u000bTrước cả bầy công mái thật nên thơ,\u000bChàng sẽ quên một thuở đã làm vua.\u000b\u000b102. Khi núi rừng ở vào mùa đông giá,\u000bChàng ngắm nhìn các cây hoa rộ nở,\u000bCác mùi hương ngào ngạt nhẹ nhàng đưa,\u000bChàng sẽ quên một thuở đã làm vua.\u000b\u000b103. Khi núi rừng ở vào mùa đông giá\u000bChàng ngắm nhìn các cây hoa rộ nở,\u000bHương sen, Bim-ba, Ku-ta thoảng đưa,\u000bChàng se quên một thuở đã làm vua.\u000b\u000b104. Khi núi rừng ở vào mùa đông giá\u000bChàng ngắm khu rừng muôn hoa đua nở\u000bVà hoa sen rộ nở ở quanh ta,\u000bChàng sẽ quên một thuở đã làm vua.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":167},{"content":"Như vậy Maddì đã ca tụng vùng Tuyết Sơn qua các vần kệ này như thể nàng đang sống ở đó.\r","fontSize":12,"order":168},{"content":"Ðến đây chấm dứt Lời Ca tụng cảnh Tuyết Sơn (Himavanta-vannanà).\r","fontSize":12,"order":169},{"alignment":1,"content":"*\r","fontSize":12,"order":170},{"alignment":1,"content":"IV. THÁI TỬ GIÃ TỪ THÂN TỘC\r","fontBold":-1,"fontSize":12,"order":171},{"content":"Lúc bấy giờ Thái hậu Phusatì suy nghĩ: \"Một bản án nặng nề đã áp đặt lên vai vương nhi. Con ta sẽ làm gì đây? Ta muốn đi xem sao\".\r","fontSize":12,"order":172},{"content":"Bà liền ngự lên một chiếc xe được phủ kín, và khi bà dừng trước cửa cung thất của con bà, bà nghe lọt câu chuyện ấy và bật tiếng than khóc thảm thiết.\r","fontSize":12,"order":173},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":174},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":175},{"content":"105. Bà nghe tiếng vương phi và vương tử\u000bLời hai vị đang hàn huyên tâm sự\u000bBà bật ra tiếng kêu khóc thảm thương\u000bThái hậu kia thật vĩ đại vinh quang:\u000b\u000b106-107. - Ta bảo thà ta phải dùng độc dược\u000bHoặc là ta phải nhào đầu xuống vực,\u000bHoặc thắt dây thòng lọng ở cổ ta,\u000bSao thần dân tống xuất Ves-san-ta?\u000b\u000b108-109. Chuyên cần, bố thí và ly tham dục,\u000bÐược tất cả các địch vương kính phục,\u000bDanh vọng huy hoàng vang dội gần xa,\u000bSao đuổi con vô tội Ves-san-ta?\u000b\u000b110. Là điểm tựa của song thân phụ mẫu,\u000bBiết kính trọng bậc đàn anh trưởng lão,\u000bSao thần dân đuổi Ves-san-ta-ra,\u000bChính là vương nhi vô tội của ta?\u000b\u000b111-112. Được phụ vương và mẫu hoàng ái mộ\u000bCùng tất cả đám bà con dòng họ,\u000bÐược quý yêu bởi tất cả thân bằng,\u000bCả quê hương cùng tất giang sơn,\u000bCon vô tội, sao chúng đòi tống xuất?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":176},{"content":"Sau lời khóc than bi thảm này, bà an ủi vương nhi và vương hậu, sau đó bà yết kiến vua cha và tâu:\r","fontSize":12,"order":177},{"content":"113. Giống như đám xoài kia rơi xuống đất,\u000bNhư bạc tiền đã phung phí tiêu tan,\u000bVương quốc ngài cũng sụp đổ điêu tàn,\u000bNgười vô tội nếu bị dân đầy ải.\u000b\u000b114. Rồi giống như chim thiên nga cánh gãy\u000bKhi các nguồn suối nước cạn khô dần,\u000bBị bỏ rơi bởi tất cả quần thần,\u000bNgài sẽ sống trong khổ đau cô độc.\u000b\u000b115. Tâu Ðại Vương, thiếp trình ngài chân thật:\u000bÐừng để nguồn phúc lộc Ðại vương tàn,\u000bÐừng đuổi con vô tội bởi dân than.\u000bNghe vậy, phụ vương đáp:\u000b\u000b116. Biểu tượng của toàn dân, vương tử đó,\u000bNếu ta truyền lưu đày nơi gian khổ,\u000bLà ta tuân phận sự của hoàng gia,\u000bCòn thiết thân hơn cả chính đời ta.\u000bNghe lời này, thái hậu lại khóc than:\u000b\u000b117. Xưa biết bao đoàn quân hầu hộ tống\u000bVới cờ xí huy hoàng bay lồng lộng,\u000bNhư rừng cây nở rộ với muôn hoa,\u000bNay vương nhi đành đơn độc đi xa.\u000b\u000b118. Các hoàng giáp Gan-dhà-ra rực rỡ\u000bKhoác quanh con sáng ngời ngày xưa đó,\u000bHay bừng lên đỏ sẫm lúc con đi,\u000bHôm nay cô độc cất bước vương nhi.\u000b\u000b119. Xưa con ngự vương xa, voi, hay kiệu,\u000bNay vua Ves-san-ta đi thất thểu.\u000b\u000b120. Ngày xưa con được tẩm ngát trầm hương,\u000bÐược đánh thức bằng vũ khúc, ca xang,\u000bNay làm sao khoác tấm da thô nhám,\u000bMang bình nước, chiếc rìu trên đường vắng?\u000b\u000b121. Sao chúng không dâng những chiếc hoàng bào,\u000bKhông có da hươu quý bởi vì sao?\u000bKhoác vỏ cây, con bước vào rừng rậm,\u000b\u000b122. Vua bị đuổi, vỏ cây làm sao quấn?\u000bRồi làm sao nàng công chúa Mad-dì\u000bKhoác vỏ cây và cỏ lá rừng kia?\u000b\u000b123. Xưa thường mặc lụa tơ Ba-la-nại,\u000bGấm Ko-dum-ba-ra đầy êm ái,\u000bNay làm sao khoác lá vỏ cây kia?\u000b\u000b124. Xưa tới lui, nàng ngồi kiệu hay xe,\u000bNàng công chúa yêu kiều và khả ái,\u000bNay làm sao bước chân nàng đi nổi?\u000b\u000b125. Nàng có đôi chân yếu với tay mềm,\u000bÐứng bình yên trong hạnh phúc êm đềm,\u000bNay làm sao nàng công nương mỹ lệ\u000bBước run run vào khu rừng hoang phế?\u000b\u000b126-127. Nàng có đôi chân yếu với tay mềm,\u000bNàng sống xưa trong hạnh phúc êm đềm,\u000bLoại hài xưa nàng mang êm dịu nhất\u000bVẫn làm đau đôi chân nàng gót ngọc,\u000bNay làm sao nàng cất bước chân đi?\u000b\u000b128. Ngày xưa kia ở giữa ngàn nữ nhi\u000bNàng cất bước vòng hoa đeo lủng lẳng,\u000bNay làm sao giữa khu rừng hoang vắng\u000bNàng diễm kiều đơn độc bước chân lê?\u000b\u000b129. Xưa, nếu loài sơn cẩu hú, nàng nghe\u000bNàng thường thấy trong lòng đầy lo lắng,\u000bNàng rụt rè nay sao đi rừng vắng?\u000b\u000b130-131. Nàng rùng mình lo sợ tiếng thiên xa,\u000bHoặc run run như kẻ thấy tà ma\u000bKhi nghe tiếng cú kêu gào văng vẳng\u000bMỹ nữ rụt rè sao đi rừng rậm?\u000b\u000b132. Giống như chim nhìn thấy tổ trống trơn\u000bTất cả đều bị giết, lũ chim non,\u000bKhi thiếp nhìn thấy nơi này trống vắng,\u000bLòng thiêu đốt trong khổ đau đằng đẳng.\u000b\u000b133. Giống như chim nhìn thấy tổ trống trơn\u000bTất cả đều bị giết, lũ chim non,\u000bThiếp gầy mòn, võ vàng khi nhìn thấy\u000bCon dấu yêu chẳng bao giờ trở lại.\u000b\u000b134. Giống như chim nhìn thấy tổ trống trơn\u000bTất cả đều bị giết, lũ chim non,\u000bThiếp sẽ phát điên cuồng và ngây dại\u000bThấy con yêu không bao giờ trở lại.\u000b\u000b135. Như diều hâu nhìn thấy tổ trống trơn\u000bTất cả đều bị giết, bầy chim non\u000bKhi thiếp nhìn thấy nơi này trống vắng\u000bThiếp sẽ sống trong khổ đau đằng đẵng.\u000b\u000b136. Như diều hâu nhìn thấy tổ trống trơn\u000bTất cả đều bị giết, lũ chim non,\u000bThiếp yếu gầy, võ vàng khi nhìn thấy\u000bCon dấu yêu nhất đời không trở lại.\u000b\u000b137. Như diều hâu nhìn thấy tổ trống trơn\u000bTất cả đều bị giết, lũ chim non,\u000bThiếp sẽ phát điên cuồng và ngây dại\u000bThấy con yêu chẳng bao giờ trở lại.\u000b\u000b138. Như bầy hồng nga nọ đứng bên hồ,\u000bLàn nước kia nay biến mất, cạn khô,\u000bThiếp sẽ sống trong khổ đau dằng dặc,\u000bKhông còn thấy đứa con yêu quý nhất.\u000b\u000b139. Như bầy hồng nga nọ đứng bên hồ,\u000bLàn nước kia nay biến mất, cạn khô,\u000bThiếp sẽ gầy mòn, võ vàng héo hắt,\u000bKhông còn thấy đứa con yêu quý nhất.\u000b\u000b140. Như bầy hồng nga nọ đứng bên hồ,\u000bLàn nước kia nay biến mất, cạn khô,\u000bThiếp sẽ hóa dại cuồng khi thấy mất\u000bÐứa con trai mà thiếp yêu thương nhất.\u000b\u000b141. Và nếu Ðại vương đành tống xuất đi\u000bKhỏi quê hương, dù vô tội, vương nhi,\u000bMặc dù thiếp đang khổ đau than thở\u000bCuộc đời thiếp e rằng đành từ bỏ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":178},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":179},{"content":"Ðể giải thích vấn đề này, bậc Ðạo Sư ngâm kệ:\r","fontSize":12,"order":180},{"content":"142. Nghe mẫu hoàng than khóc thật đau thương,\u000bTất cả cùng nhau thẳng tiến vội vàng,\u000bCác cung phi dang đôi tay trước mặt\u000bÐể cùng bà tiếp nối lời than khóc.\u000b\u000b143. Và ở trong cung điện của ông hoàng\u000bTất cả đều nằm la liệt ngổn ngang,\u000bÐàn bà trẻ con nằm như cây cỏ\u000bBị ngã dài trên đất liền tại chỗ.\u000b\u000b144. Và đến khi đêm ấy đã gần tàn\u000bRạng ngày sau vừa lúc mặt trời quang,\u000bKhi ấy Ves-san-ta-ra Chúa tể\u000bBắt đầu Lễ đại cúng dường bố thí.\u000b\u000b145. Ðem thức ăn cho những kẻ đói cơm,\u000bÐem rượu nồng cho những bọn túy ông,\u000bÐem y phục cho người cần y phục,\u000bCho mỗi người tùy theo lòng mong ước.\u000b\u000b146. Ðừng để người xin thất vọng trở về,\u000bHãy tỏ bày lòng kính trọng tràn trề,\u000bĐừng để thiếu thức uống ăn tùy thích.\u000b\u000b147. Vì thế quần chúng tựu tề chật ních\u000bVà nhanh chân nhảy múa với nô đùa,\u000bKhi Si-vi Chúa tể chính là vua\u000bNuôi quốc độ đang sẵn sàng biệt xứ.\u000b\u000b148. Chúng đã đốn nhào một cây đại thụ\u000bÐứng vươn cao đầy quả chín trên cành,\u000bKhi quần chúng đuổi ra khỏi đất lành\u000bVua vô tội Ves-san-ta-ra ấy,\u000b\u000b149. Cây ban ước nguyện chúng đành đốn gãy\u000bVới bao điều ân huệ sẵn trong tay\u000bVes-san-ta-ra vô tội thế này,\u000bQuần chúng tống xuất ngài ra khỏi nước.\u000b\u000b150. Chúng đã đốn cây thần ban điều ước\u000bVới tối cao ân huệ sẵn trong tay,\u000bVes-san-ta-ra vô tội thế này\u000bChúng đã tống xuất ngài đi biệt xứ.\u000b\u000b151-152. Quần chúng trẻ già, mọi người đủ cỡ\u000bÐều khóc than và gào thét suốt ngày\u000bÐồng giơ cao lên tất cả cánh tay,\u000bKhi chúa tể sẵn sàng đi biệt xứ,\u000bVị vua đã nuôi Si-vi quốc độ.\u000b\u000b153-154. Bà cốt, hoạn quan, cung nữ khóc thương\u000bVà thét gào suốt cả một ngày trường\u000bÐồng giơ các cánh tay ra phía trước,\u000bKhi Ðại vương sẵn sàng rời đất nước,\u000bNgài đã nuôi dưỡng quốc độ Si-vi.\u000b\u000b155. Trong kinh thành tất cả bọn nữ nhi\u000bÐồng than khóc và thét gào hôm ấy,\u000bKhi vị vua nước Si-vi vĩ đại\u000bBảo dưỡng dân sắp sửa bước lưu đày.\u000b\u000b156. Bà-la-môn, khổ hạnh giả xưa nay\u000bCùng tất cả những ai cần khất thực,\u000bÐều giơ cao các cánh tay trước mặt\u000bVà thét to: \"Thật hành động bạo tàn!\"\u000b\u000b157. Trong khi vua đem phước lộc phát ban\u000bCho tất cả toàn kinh thành thừa hưởng,\u000bVà nay bị chính thần dân kết án\u000bNgài đã đành cất bước chốn lưu vong.\u000b\u000b158. Bảy trăm con voi ngài đã tặng không\u000bVới tất cả vẻ huy hoàng tô điểm:\u000bVới dây đai bằng vàng ròng kiều diễm,\u000bVới khăn vàng được phủ kín sáng ngời.\u000b\u000b159. Mỗi con voi đều chở một chú nài\u000bVới dáo móc cầm trong tay hộ vệ,\u000bNay nhìn Ves-san-ta-ra Chúa tể\u000bBị đày đi khỏi đất nước lưu vong.\u000b\u000b160. Bảy trăm con ngựa ngài cũng phát không,\u000bÐược tô điểm với yên cương láng bóng,\u000bCác ngựa Sindh, ngựa rặc nòi thuần chủng,\u000bTất cả đều phi vùn vụt đôi chân.\u000b\u000b161. Mỗi ngựa đều được cỡi một tên quân\u000bVới cung kiếm trong tay đầy bạo dạn,\u000bNay nhìn Ves-san-ta-ra Chúa thượng\u000bBị đày đi khỏi đất nước quê hương.\u000b\u000b162. Bảy trăm xe ngựa đầy đủ yên cương\u000bVới cờ xí rợp tung bay theo gió,\u000bDa hổ, báo, cảnh huy hoàng rực rỡ,\u000b\u000b163. Mỗi xe đều được cỡi một quản xa\u000bMang giáp bào, cầm cung nỏ sáng lòa,\u000bNay nhìn Ves-san-ta-ra Chúa tể\u000bBị đi đày khỏi quê hương như thế.\u000b\u000b164. Bảy trăm nữ nhi ngài cũng phát ban,\u000bTrên mỗi cỗ xe đều đứng một nàng\u000bVới chuỗi vàng và kim hoàn tô điểm,\u000bCác nữ nhi này thật là kiều diễm.\u000b\u000b165- 166. Với nữ trang và y phục xinh xinh\u000bVới eo lưng nhỏ bé và thanh thanh,\u000bÐôi mày cong và nụ cười tươi sáng,\u000bVới đôi mông tròn gợi tình duyên dáng,\u000bNay hãy nhìn Chúa thượng Ves-san-ta\u000bBị đày đi khỏi đất nước quê nhà!\u000b\u000b167. Bảy trăm bò ngài cũng đem phân phát,\u000bVới mỗi thùng đựng sữa đều bằng bạc,\u000bNay hãy nhìn Chúa thượng Ves-san-ta\u000bBị đày đi khỏi đất nước quê nhà!\u000b\u000b168. Bảy trăm nữ tỳ ngài đem cho hết\u000bKhi đám mày râu kêu vang tha thiết,\u000bNay hãy nhìn Chúa thượng Ves-san-ta\u000bBị đày đi khỏi đất nước quê nhà!\u000b\u000b169. Ngài ban ngựa voi, cỗ xe, nô lệ,\u000bSau mọi việc kia xảy ra, tuy thế,\u000bNay hãy nhìn Chúa thượng Ves-san-ta\u000bBị đày đi khỏi đất nước quê nhà!\u000b\u000b170. Việc kia quả thật vô cùng kinh khủng,\u000bÐã khiến cho lông tóc ta dựng đứng,\u000bKhi giờ đây Chúa thượng Ves-san-ta\u000bBị đày đi khỏi đất nước quê nhà!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":181},{"content":"Bấy giờ một vị thần báo tin cho các vua chúa khắp cõi Diêm-phù-đề việc vua Vessantàra đã làm Ðại lễ bố thí các phụ nữ cao sang cùng các tặng vật khác ra sao. Vì thế các vị quý tộc Sát-đế-ly nhờ thần lực hỗ trợ đã đến kịp bằng xe và trở về cung với các phụ nữ cao sang cùng các tặng vật khác mà họ nhận được. Nhờ đấy, các Sát-đế-ly (quý tộc), Bà-la-môn (Ðạo sĩ), Vệ xá (thương nhân), Thủ-đà (công nhân) đều nhận quà từ chính tay ngài trước khi họ ra về.\r","fontSize":12,"order":182},{"content":"Ngài vẫn đang phân phát thí vật thì trời tối, vì thế ngài trở về cung thất để từ giã song thân và lên đường đêm ấy. Ngài ngự trên chiếc vương xa lộng lẫy đến cung của cha mẹ cùng nàng Maddì để nàng cùng ngài từ giã hai vị. Bậc Ðại Sĩ kính lễ vua cha và thưa trình việc ngài cùng vương phi đến hầu. \r","fontSize":12,"order":183},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":184},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":185},{"content":"171. Xin tạ từ Minh chúa Sañ-jà ya,\u000bVà xin trình để phụ vương biết rõ:\u000b- Con sẽ ra đi đến đồi Vạn-cổ\u000bVì giờ đây cha phán lệnh lưu đày.\u000b\u000b172. Tấu Anh quân, thời sắp đến sau này\u000bSẽ biết rõ những ai đầy tham dục\u000bKhông biết thỏa, sẽ đi vào địa ngục.\u000b\u000b173. Vì con làm nên tội với thần dân,\u000bÐã phát ban hào phóng với tay con,\u000bNên con đã bị toàn dân xét xử,\u000bCon phải chịu đi đày ra khỏi xứ.\u000b\u000b174. Con sẽ đền tội lỗi ấy bây giờ\u000bTrong khu rừng loài hổ báo du cư.\u000bNếu cha muốn lội bùn nhơ ác dục,\u000bTuy thế, con vẫn muốn làm công đức.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":186},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":187},{"content":"Bậc Ðại Sĩ ngâm bốn vần kệ này với vua cha rồi ngài quay sang mẹ xin phép là được rời thế tục với các lời này:\r","fontSize":12,"order":188},{"content":"175-176. Thưa mẹ hiền, con xin phép giã từ,\u000bCon bị đày ra khỏi xứ biệt cư,\u000bVì tội lỗi đã làm cho dân chúng,\u000bCon bố thí với bàn tay hào phóng,\u000bNay chiếu theo án lệnh của toàn dân\u000bCon đi đày khỏi đất nước quê hương.\u000b\u000b177. Bây giờ con sắp phải đền tội lỗi\u000bTrong rừng hoang loài hổ beo lui tới.\u000bNếu mẹ muốn chìm trong chốn dục tham,\u000bSong phần con công đức quyết tâm làm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":189},{"content":"Mẫu hậu Phusatì đáp:\r","fontSize":12,"order":190},{"content":"178-179. Mẹ cho phép con ra đi, Thái tử,\u000bHãy nhận lời mẹ chúc lành vạn sự,\u000bÐể Mad-dì và các cháu ở nhà,\u000bNàng sẽ không làm lợi nữa bao giờ,\u000bChân yếu, tay mềm, thân hình yếu đuối,\u000bTại sao nàng cần phải đi, con hỡi?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":191},{"content":"Vua Vessantara đáp:\r","fontSize":12,"order":192},{"content":"180. Con chẳng đem theo dù một nữ tỳ\u000bTrái ý nguyền nàng chẳng muốn ra đi.\u000bSong nàng muốn, hãy cho nàng đi với,\u000bCòn nếu không, hãy để nàng ở lại.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":193},{"content":"Nghe lời Thái từ nói, vua cha tìm cách thuyết phục nàng.\r","fontSize":12,"order":194},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":195},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":196},{"content":"181. Lúc ấy phụ vương phán bảo công nương:\u000b- Ðừng để tay chân tẩm ướt đàn hương\u000bChịu lấm bụi và đất dơ, cha bảo,\u
