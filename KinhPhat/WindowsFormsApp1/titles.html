000b\u000b182. Con đừng đắp vỏ cây rừng làm áo\u000bThay lụa tơ Ba-la-nại mượt mà,\u000bCông nương diễm phúc, đừng bước đi xa,\u000bÐời rừng rậm thật khó khăn gian khổ.\u000b\u000b183. Công chúa Mad-dì yêu kiều, rực rỡ,\u000bLiền đáp lời thưa với phụ vương nàng:\u000b- Ðược diễm phúc kia con cũng chẳng màng\u000bNếu không có Ves-san-ta Thái tử.\u000b\u000b184. Rồi Ðại vương Si-vi nuôi-quốc-độ\u000bLại nói thêm với nàng nữa như vầy:\u000b- Này Mad-dì con hỡi, hãy nghe đây,\u000bKhi cha giảng nỗi gian nan rừng thẳm:\u000b\u000b185. Những bầy bọ ruồi, muỗi mòng, ong, gián,\u000bSẽ đốt con trong lúc sống ở rừng\u000bCho đến khi con mắc bệnh thương vong.\u000b\u000b186. Còn cư dân trên bờ sông bến nước\u000bLại nghe nói đến nhiều tai họa khác:\u000bDù không mang nọc độc, giống trăn rừng,\u000bLoài cuộn tròn siết chặt, mạnh vô cùng,\u000b\u000b187. Hễ người, vật đến gần, liền tóm chặt,\u000bRồi kéo về hang, cuộn trong nhiều khúc.\u000b\u000b188. Còn nhiều loài dã thú khác hiểm nguy\u000bPhủ đầy lông chằng chịt lại đen sì,\u000bChúng có thể trèo cây bắt người đấy,\u000bCon gấu chính là tên sinh vật ấy.\u000b\u000b189. Dọc theo bờ sông nước So-tum-ba\u000bCó loài trâu cư trú chốn giang hà\u000bVới cặp sừng thật to và nhọn hoắc\u000bCó thể húc một cú đau cùng cực.\u000b\u000b190. Thấy những đàn trâu vĩ đại thế này\u000bÐi lang thang qua rừng rậm đó đây,\u000bNhư bò mẹ đi tìm con, khốn khổ,\u000bMad-dì sẽ làm gì, cho ta rõ?\u000b\u000b191. Khi vượn khỉ trên cây tụ họp đoàn,\u000bChúng sẽ làm con hốt hoảng kinh hoàng,\u000bCông chúa Mad-dì chẳng hề hiểu biết\u000bTrước cảnh tượng dị kỳ và gớm ghiếc.\u000b\u000b192. Xưa mỗi lần tiếng hú của chó rừng\u000bVẫn làm con thật run sợ hãi hùng,\u000bNay phải sống ở trên đồi Vạn-cổ\u000bCon sẽ làm gì, Mad-dì bé nhỏ!\u000b\u000b193. Sao con muốn đi vào chốn như vầy?\u000bNgay cả lúc trời đang giữa ban ngày,\u000bKhi các loài chim nghỉ ngơi im lặng,\u000bKhu rừng cây vẫn thét gào vang động.\u000b\u000b194-195. Rồi Mad-dì diễm lệ ấy, công nương\u000bLiền nói lên vầy đáp lại phụ vương:\u000b- Về những điều này thật là đáng sợ\u000bMà cha đã cố trình bày cho rõ,\u000bCon sẵn sàng chấp nhận mọi điều kia,\u000bVà nay con đã quyết định ra đi.\u000b\u000b196. Qua mọi đồi hoang và rừng cỏ dại,\u000bXuyên suốt các đầm lau và khóm sậy,\u000bVới sức mình, con sẽ mở con đường,\u000bQuả thật con không oán trách kêu than.\u000b\u000b197. Nàng nào muốn giữ chồng cho tốt đẹp,\u000bPhải làm xong phận sự mình trên hết,\u000bPhải sẵn sàng vò các cục phân bò,\u000bVà sẵn sàng ăn bữa đói bữa no.\u000b\u000b198. Nàng phải siêng năng chăm lo ngọn lửa\u000bVà phải chuyên cần lọc trong nước nữa.\u000bSong cuộc đời quả phụ thật kinh hoàng,\u000bCon quyết ra đi, tâu bậc Ðại vương.\u000b\u000b199. Việc vặt vãnh cũng làm nàng lo lắng,\u000bNàng thường ăn thứ cơm thừa canh cặn,\u000bVì cuộc đời quả phụ thật kinh hoàng,\u000bCon quyết ra đi, tâu bậc Ðại vương.\u000b\u000b200-201. Bị quật ngã và dìm trong bụi bặm,\u000bBị nắm tóc lôi thật là tàn nhẫn,\u000bÐàn ông đều có thể đả thương nàng,\u000bMọi người ngoài chỉ đứng ngắm bàng quan.\u000bÔi hãi hùng là cuộc đời sương phụ!\u000bTâu Ðại vương, con quyết đi khỏi xứ.\u000b\u000b202-203. Bọn đàn ông vây đánh trẻ mồ côi\u000bThật bạo tàn vì đấm đá tả tơi\u000bNhư bầy quạ thường vồ chim cú nhỏ.\u000bDù mỹ miều và tự cao quyến rủ,\u000bÔi cuộc đời quả phụ thật kinh hoàng!\u000bCon quyết ra đi, tâu bậc Ðại vương.\u000b\u000b204-205. Ngay cả trong nhà giàu sang thịnh vượng\u000bSáng ngời lên với bạc vàng vô tận,\u000bLời đắng cay tuôn chảy mãi không ngừng\u000bTừ đám anh em hoặc các thân bằng,\u000bÔi hãi hùng là cuộc đời sương phụ!\u000bTâu Ðại vương, con quyết đi khỏi xứ.\u000b\u000b206-207. Chẳng khác dòng sông suối nước cạn khô.\u000bChẳng khác gì vương quốc thiếu vị vua,\u000bNgười sương phụ dù có mười anh ruột\u000bCũng chỉ là tấm thân trần trùng trục,\u000bÔi cuộc đời sương phụ thật kinh hoàng!\u000bCon quyết ra đi, tâu bậc Ðại vương.\u000b\u000b208-209. Dấu hiệu cỗ xe: lá cờ phấp phới,\u000bLửa được khói xông nên người biết tới,\u000bÐất nước sáng danh nhờ các quốc vương,\u000bNgười vợ có tên nhờ chính phu quân.\u000bÔi hãi hùng là cuộc đời sương phụ!\u000bTâu Ðại vương, con quyết đi khỏi xứ.\u000b\u000b210-211. Người vợ chia chung số phận với chồng,\u000bDù được giàu sang hay chịu bần cùng,\u000bDanh vọng nàng được thần linh tán tụng,\u000bLúc hoạn nạn nàng cũng đành an phận.\u000b\u000b212-213. Con vẫn quyết tâm nối gót theo chàng\u000bDù khoác hoàng y con cũng chẳng màng,\u000bLàm hoàng hậu khắp thế gian chẳng thiết\u000bÐời sương phụ than ôi, đầy kinh khiếp,\u000bTâu Ðại vương, con sẽ quyết ra đi.\u000b\u000b214. Quả thật vô tâm là những nữ nhi\u000bLòng sắt đá nên không sao nhận thức\u000bKhi các vị lang quân đang khổ cực,\u000bLại ước mong vui hưởng cảnh giàu sang.\u000b\u000b215. Khi chúa tể Si-vi bỏ quê hương,\u000bĐể cất bước lưu đày ra khỏi nước,\u000bCon quyết sẽ cùng theo chàng cất bước,\u000bVì chàng ban mọi hỷ lạc, hân hoan.\u000b\u000b216-217. Lúc bấy giờ cất tiếng vị Ðại vương\u000bNói với Mad-dì huy hoàng diễm lệ:\u000b- Nhưng hãy để lại đây hai con trẻ\u000bVì chúng làm gì được ở nơi kia,\u000bHỡi công nương đầy phước đức, Mad-dì?\u000bChúng ta sẽ chăm nom đầy kỹ lưỡng.\u000b\u000b218-219. Rồi Mad-dì trả lời ngay Chúa thượng,\u000bVị công nương thật rực rỡ yêu kiều:\u000b- Bé Jà-li, Kan-hà ấy thân yêu\u000bVới lòng con thật vô cùng quý giá,\u000bChúng sẽ cùng con vào rừng cư trú,\u000bVà làm con vơi nhẹ nỗi sầu bi.\u000b\u000b220-221. Vị Ðại vương nuôi-quốc-độ Si-vi,\u000bVị chúa tể đáp lời ngay lập tức:\u000b- Trước giờ ăn thịt hầm, cơm thơm phức,\u000bNếu phải dùng quả dại ở rừng hoang,\u000bBọn trẻ thơ làm gì được hay chăng?\u000b\u000b222. Trước giờ ăn bằng chén vàng, dĩa bạc,\u000bNay chỉ lá cây chúng làm gì được?\u000b\u000b223. Trước áo quần Ba-la-nại lụa tơ,\u000bNay phải mặc vỏ cây với cỏ khô,\u000bBọn trẻ ấy biết làm gì cho được?\u000b\u000b224. Xưa xe, kiệu, chúng được người đưa rước,\u000bNay chạy đi quanh quẩn với đôi chân,\u000bBọn trẻ thơ làm gì được hay không?\u000b\u000b225. Trước giờ ngủ trong vương cung nóc nhọn,\u000bCửa khóa then cài thật là an ổn,\u000bNay phải nằm ngay dưới gốc cây rừng,\u000bBọn trẻ thơ làm gì được hay chăng?\u000b\u000b226. Trước gối nệm với giường thêu nằm ngủ,\u000bNay phải ngã lưng nằm trên giường cỏ,\u000bBọn trẻ thơ làm gì được hay chăng?\u000b\u000b227. Trước được tẩm đầy các thứ dầu hương,\u000bNay bị phủ bùn nhơ và bụi bặm,\u000bBọn trẻ thơ sẽ làm gì cho đặng?\u000b\u000b228. Xưa được người phe phẩy quạt lông công,\u000bHay quạt đuôi trâu rừng phủ rậm lông,\u000bNay bị muỗi ruồi bọ sâu đốt cắn,\u000bBọn trẻ thơ sẽ làm gì cho đặng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":197},{"content":"Trong khi các vị bàn luận như vậy thì bình minh đến và sau đó mặt trời lên. Quân hầu mang một cỗ xe lộng lẫy cùng một đoàn bốn ngựa Sindh thuần chủng đến cho bậc Ðại Sĩ và đặt ở cửa.\r","fontSize":12,"order":198},{"content":"Mad-dì kính lễ song thân của ngài và chào từ biệt các bà phu nhân kia, rồi ra đi cùng với hai con đến trước Vessantara và lên ngồi trong xe ấy.\r","fontSize":12,"order":199},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":200},{"content":"Bậc Ðạo Sư ngâm kệ giải thích vấn đề này:\r","fontSize":12,"order":201},{"content":"229-230. Rồi Mad-dì diễm lệ ấy, công nương,\u000bLiền nói lên vầy đáp lại phụ vương:\u000bÐừng than khóc vì chúng con, cha hỡi,\u000bXin phụ vương cũng đừng nên bối rối,\u000bHai trẻ này cùng cha mẹ lên đường\u000bBất cứ nơi nào rảo bước tha phương.\u000b\u000b231. Với những lời này Mad-dì từ giã,\u000bVị công nương thật yêu kiều rực rỡ,\u000bHai trẻ thơ cùng chia xẻ đường trường.\u000b\u000b232. Rồi Ves-san-ta-ra chính quốc vương,\u000bLời ước nguyện đã hoàn thành như ý,\u000bÐến trước song thân ngài đồng kính lễ\u000bVà đi quanh về phía hữu một vòng.\u000b\u000b233. Rồi ngài ngự lên xa giá lẹ làng\u000bÐược kéo đi nhờ một đoàn tuấn mã,\u000bCùng vợ con, ngài lên đường vội vã\u000bÐến nơi kia đồi Vạn-cổ cao vời.\u000b\u000b234. Vua Ves-san-ta thúc ngựa đến nơi\u000bMà hầu hết đám thần dân tụ tập:\u000bVà kêu lớn: - Chúng ta đi! Cầu phúc\u000bCho bà con thân tộc, vậy giã từ!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":202},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":203},{"alignment":1,"content":"V. CUỘC HÀNH TRÌNH LÊN NÚI VAMKA\r","fontBold":-1,"fontSize":12,"order":204},{"content":"Khi nói các lời này với quần chúng, bậc Ðại Sĩ khuyên nhủ họ tinh cần bố thí, và làm các thiện sự.\r","fontSize":12,"order":205},{"content":"Khi ngài đi xa, mẹ Bồ-tát nói:\r","fontSize":12,"order":206},{"content":"- Nếu vương tử muốn bố thí, hãy để chàng bố thí. \r","fontSize":12,"order":207},{"content":"Rồi bà gửi cho ngài hai xe nhỏ đi kèm mỗi bên xe ngựa, chứa đầy nữ trang gồm bảy báu vật. Trong mười tám lần ban phát, ngài phân chia cho đám hành khất mà ngài gặp trên đường đi tất cả những gì ngài có, gồm cả số đồ vật trang sức trên chính thân ngài.\r","fontSize":12,"order":208},{"content":"Khi ngài đã rời kinh thành, ngài quay lại và muốn nhìn lui, vì thế thuận theo ý ngài, mặt đất nứt ra theo chiều chiếc xe và quay lại khiến cho xe đối diện kinh thành, ngài liền chiêm ngưỡng nơi song thân ngài cư ngụ. Tiếp theo đó là đất chấn động và nhiều việc kỳ diệu khác.\r","fontSize":12,"order":209},{"content":"Vì vậy có chuyện kể:\r","fontSize":12,"order":210},{"content":"235. Khi ngài đi ra khỏi kinh thành ấy,\u000bNgài đã quay đầu nhìn xem trở lại,\u000bVì thế núi Tu-di lớn chuyển rung\u000bChẳng khác một cây đa giữa cõi không.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":211},{"content":"Trong lúc ngắm cảnh, ngài ngâm kệ thúc giục Maddì cũng nhìn lui:\r","fontSize":12,"order":212},{"content":"236. Này Mad-dì, nhìn nơi thân yêu đó,\u000bNơi chúng ta vừa cất bước ra đi,\u000bẤy vương cung của chúa tể Si-vi,\u000bVà cũng chính nơi quê cha đất tổ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":213},{"content":"Sau đó, ngài nhìn về phía sáu mươi ngàn triều thần, những người sinh ra cùng thời với ngài, nhìn đám quần chúng còn đó, và ra hiệu cho họ lui về, rồi trong khi tiếp tục lái xe đi, ngài bảo Maddì:\r","fontSize":12,"order":214},{"content":"- Này công nương, nàng hãy nhìn xem thử có kẻ cầu xin nào đang đi phía sau chăng.\r","fontSize":12,"order":215},{"content":"Nàng liền nhìn ra. Bấy giờ bốn Bà-la-môn không thể có mặt kịp trong Lễ bố thí bảy trăm báu vật đã đến kinh thành, và thấy lễ phân phát đã xong, biết chắc là vương tử đã ra đi.\r","fontSize":12,"order":216},{"content":"-Thế ngài có đem theo vật gì không?\r","fontSize":12,"order":217},{"content":"- Vâng, có cỗ xe.\r","fontSize":12,"order":218},{"content":"Vì thế họ quyết định đi xin bầy ngựa. Maddì thấy những người này đang tiến lại gần. \r","fontSize":12,"order":219},{"content":"- Tâu Chúa công, có các vị hành khất- Nàng nói.\r","fontSize":12,"order":220},{"content":"Bậc Ðại Sĩ dừng xe lại. Họ tiến đến xin bầy ngựa và bậc Ðại Sĩ cho ngựa.\r","fontSize":12,"order":221},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":222},{"content":"Bậc Ðạo Sư ngâm kệ giải thích vấn đề này:\r","fontSize":12,"order":223},{"content":"237. Khi bốn Bà-la-môn bắt kịp ngài,\u000bVà muốn xin bầy ngựa, họ kêu nài,\u000bNgài ban bầy ngựa kia ngay tại chỗ,\u000bMỗi hành khất được một con tuấn mã.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":224},{"content":"Bầy ngựa được lấy đi rồi, dây cương của cỗ xe vẫn còn treo lơ lửng trên không. Nhưng chẳng bao lâu sau khi các Bà-la-môn vừa đi, thì bốn vị thần giả dạng bầy hươu đỏ tía đến kéo xe đi.\r","fontSize":12,"order":225},{"content":"Bậc Ðại Sĩ biết chúng là thần linh liền ngâm kệ này:\r","fontSize":12,"order":226},{"content":"238. Này Mad-dì, hãy ngắm việc diệu kỳ,\u000bNày nhìn xem việc hy hữu, Mad-dì:\u000bNhững con ngựa này đây thông minh quá,\u000bÐội lốt hồng dương kéo xe ta đó!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":227},{"content":"Nhưng khi ngài tiến lên thì một Bà-la-môn khác đến xin cỗ xe. Bậc Ðại Sĩ đưa vợ con xuống và cho ông cỗ xe. Khi ngài cho xe xong, các vị thần cũng biến mất.\r","fontSize":12,"order":228},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":229},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc tặng cỗ xe này:\r","fontSize":12,"order":230},{"content":"239. Một kẻ thứ năm tiến đến tức thì\u000bVà cầu xin xe nọ của vương nhi.\u000b240. Việc này khiến Ves-san-ta Chúa thượng\u000bPhải đưa đám vợ con ngài đi xuống,\u000bVà ban xe cho kẻ đến xin quà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":231},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":232},{"content":"Sau đó cả đoàn đều đi bộ. Bậc Ðại Sĩ bảo Maddì:\r","fontSize":12,"order":233},{"content":"241. Này Mad-dì, nàng hãy bế Kan-hà\u000bVì nó nhẹ và hãy còn thơ dại,\u000bCòn Jà-li là bé trai nặng đấy,\u000bTa sẽ mang con trẻ ấy theo cùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":234},{"content":"Sau đó hai vị bế con lên và mang chúng bên hông.\r","fontSize":12,"order":235},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":236},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":237},{"content":"242. Ngài, con trai, nàng, con gái lên đường\u000bCùng trò chuyện thật hân hoan mãn nguyện.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":238},{"content":"Ðến đây chấm dứt Chuyện Bố thí (Dàna-khandam)\r","fontSize":12,"order":239},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":240},{"content":"Khi gặp kẻ nào trên đường, hai vị hỏi đường đi đến đồi Vamka (Vạn-cổ) và được biết còn xa lắc. Vì thế, có chuyện kể:\r","fontSize":12,"order":241},{"content":"243. Bất cứ khi nào gặp du khách đến,\u000bHai vị hỏi thăm phương hướng đi đường,\u000bVà nơi đâu là Vạn-cổ Cao sơn.\u000b\u000b244. Ðám du hành đều khóc than thương xót,\u000bNhìn các ngài trên con đường rảo bước,\u000bVà bảo ngài nhiệm vụ quá nặng nề:\u000b- Con đường còn xa lắc ở đằng kia.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":242},{"content":"Ðôi trẻ reo lên khi thấy đủ loại trái cây mọc hai bên đường. Nhờ thần lực của bậc Ðại Sĩ, cây cối rạp mình xuống đưa trái đến tầm tay họ hái được và hai vị hái những quả chín nhất đưa cho các con.\r","fontSize":12,"order":243},{"content":"Lúc ấy Maddì reo lên:\r","fontSize":12,"order":244},{"content":"- Thật kỳ diệu quá!\r","fontSize":12,"order":245},{"content":"Vì thế chuyện kể lại:\r","fontSize":12,"order":246},{"content":"245. Khi trẻ thơ ngắm nhìn trên sườn núi\u000bNhiều cây cao mọc lên đầy hoa trái,\u000bHai trẻ kia liền kêu khóc đòi ăn.\u000b\u000b246. Khi cây rừng nhìn lũ trẻ khóc than,\u000bCây cao vút bỗng sinh lòng ái ngại\u000bCúi rạp mình đưa các cành đi tới\u000bCho tay người hái được trái cây rừng.\u000b\u000b247. Lúc ấy Mad-dì reo lớn vui mừng,\u000bNàng công chúa diễm kiều và rực rỡ,\u000bKhi nhìn thấy phép thần kỳ diệu đó\u000bKhiến cho người ta phải dựng tóc lông.\u000b\u000b248. Tóc lông người dựng đứng lúc nhìn trông\u000bNhờ thần lực Ves-san-ta Chúa thượng\u000bCác cây cao bỗng nghiêng mình cúi xuống.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":247},{"content":"Kể từ kinh thành Jetuttara, núi Suvannagiritàla cách đó năm dặm, sông Kontimàrà lại cách đó năm dặm, và núi Arañjaragiri lại cách đó năm dặm nữa, ngôi làng Bà-la-môn Dunnivittha lại cách đó năm dặm nữa, và kinh thành của quốc cửu ngài cách đó mười dặm, như vậy kể từ Jetuttara, hành trình dài ba mươi dặm. Các vị thần rút ngắn khoảng đường ấy, vì vậy chỉ trong một ngày, họ đã đến thành của vị quốc cửu.\r","fontSize":12,"order":248},{"content":"Do đó, chuyện kể:\r","fontSize":12,"order":249},{"content":"249. Thần Dạ-xoa thâu ngắn dặm trường\u000bVì thương con trẻ gặp tai ương,\u000bCe-ta quốc độ nay vừa đến\u000bTrước buổi hoàng hôn kịp bước đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":250},{"content":"Bấy giờ các vị rời thành Jetuttara lúc rạng đông, và buổi chiều đã đến vương quốc Ceta và vào thành của quốc cửu. \r","fontSize":12,"order":251},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":252},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":253},{"content":"250. Cả đoàn đi đến xứ Ce-ta\u000bGian khổ lộ trình quả thật xa,\u000bVương quốc tràn trề đồ ẩm thực,\u000bPhú cường, thịnh vượng cõi sơn hà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":254},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":255},{"content":"Bấy giờ trong kinh thành của vị quốc cửu ấy có sáu mươi ngàn võ tướng (Sát-đế-ly) cư trú. Bậc Ðại Sĩ không vào thành, mà chỉ ngồi ở sảnh đường ở cổng thành. Maddì phủi bụi trên chân bậc Ðại Sĩ và xoa bóp chân ngài, rồi với ý định thông báo việc ngài đến, nàng đi ra khỏi sảnh đường và đứng lại để người ta nhìn thấy. Vì thế những phụ nữ vào ra kinh thành trông thấy nàng và đến vây quanh.\r","fontSize":12,"order":256},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":257},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":258},{"content":"251. Nhìn thấy vương phi dáng tốt lành\u000bÐàn bà xúm lại đứng vây quanh:\u000b- Bà phu nhân ấy trông hiền dịu\u000bSao phải đi chân suốt lộ trình?\u000b\u000b252. Ngày xưa trên võng kiệu, vương xa,\u000bBà mệnh phụ kia được rước ra,\u000bNay lúc Mad-dì đành rảo bước,\u000bNơi nàng cư trú: chốn rừng già.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":259},{"content":"Quần chúng lúc ấy vừa thấy Maddì và Vessantara cùng các con đến nơi không có lễ nghi đón chào gì cả, liền trình vua. Rồi sáu mươi ngàn võ tướng quý tộc đến gặp ngài và than khóc.\r","fontSize":12,"order":260},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":261},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":262},{"content":"253-254. Vương tộc Ce-ta đến yết kiến ngài\u000bTất cả đều khóc lóc, thở than hoài:\u000b- Chúng thần kính chào ngài, tâu Chúa thượng,\u000bChúng thần tin ngài an khang, thịnh vượng.\u000bCòn giang sơn cùng với đại phụ vương\u000bMong ngài đem mọi tin tức cát tường.\u000b\u000b255-256. Quân sĩ của ngài đâu, tâu Chúa tể,\u000bVà ở đâu chiếc vương xa oai vệ?\u000bKhông ngựa xe, ngài cất bước hành trình,\u000bCó phải chăng ngài đi đến một mình\u000bVì đã bị đám quân thù đánh bại?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":263},{"content":"Lúc ấy bậc Ðại Sĩ nói cho các vương tử biết nguyên nhân ngài đến đây:\r","fontSize":12,"order":264},{"content":"257. Xin cám ơn các ngài đầy ưu ái,\u000bHãy bình tâm: ta thịnh vượng, khang an,\u000bVề phụ vương và quốc độ giang sơn\u000bTa có đủ tin lành đem thông cáo.\u000b\u000b258. Ta đã tặng con voi là quốc bảo\u000bCó ngà dài, toàn trắng, thật tốt lành,\u000bÐã bao lần thắng trận lúc giao tranh.\u000b\u000b259. Với quạt đuôi trâu rừng và ngọc thạch,\u000bÐã dẫm tan bao đám quân thù địch.\u000bThật hung hăng, dài thẳng tắp đôi ngà,\u000bTrắng ngần như núi tuyết Ke-là-sa.\u000b\u000b260. Lọng trắng, cân đai xứng ngôi chúa thượng,\u000bVới đám quân hầu cùng người quản tượng,\u000bBảo vật này ta đã lấy phát phân.\u000b\u000b261-262. Vì thế toàn dân ta đã hận sân,\u000bVà vương phụ xem đây là lầm lỗi.\u000bDo việc kia, ta bị ngài xua đuổi,\u000bBây giờ ta đi đến Vạn-cổ Sơn,\u000bXin các ngài cho biết chỗ náu nương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":265},{"content":"Các vương tử đáp:\r","fontSize":12,"order":266},{"content":"263. Xin đừng nghi ngờ, cung nghênh Chúa thượng,\u000bXin ngự trị đây, tùy nghi thọ hưởng,\u000b\u000b264. Dùng mật ong, cỏ thuốc, thịt, gạo ngon\u000bChọn món nào trắng nhất, loại cao lương,\u000bTùy thánh ý, ngài sẽ là khách quý.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":267},{"content":"Vua Vessantara nói:\r","fontSize":12,"order":268},{"content":"265-266. Ðây ta nhận quà trao từ các vị,\u000bXin cảm ơn về thiện chí tràn đầy,\u000bNhưng phụ vương đã tống xuất giờ đây\u000bTa đi đến vùng núi đồi Vạn-cổ,\u000bXin các ngài chỉ ta nơi cư trú.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":269},{"content":"Các vương tử đáp:\r","fontSize":12,"order":270},{"content":"267. Xin Ðại vương ở lại xứ Ce-ta\u000bCho đến khi dâng sớ tấu đức vua\u000bSi-vi quốc điều chúng thần biết được!\u000b\u000b268. Lúc ấy dân đi theo ngài lũ lượt\u000bHộ tống ngài, đầy tin tưởng hân hoan,\u000bÐiều này thần xin thông báo Ðại vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":271},{"content":"Bậc Ðại Sĩ nói:\r","fontSize":12,"order":272},{"content":"269. Ta không muốn nhờ các ngài dâng sớ\u000bTrình phụ vương nơi đây ta cư trú,\u000bTrong việc này, ngài không phải vua đâu,\u000bTa e rằng ngài không có quyền cao.\u000b\u000b270. Triều thần và dân thị thành căm phẫn\u000bTụ họp nhau, mọi người đầy kích động\u000bBởi vì ta, chúng có thể hại vua.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":273},{"content":"Các vương tử đáp:\r","fontSize":12,"order":274},{"content":"271. Nếu trong xứ kia có thể xảy ra\u000bMột sự việc đầy kinh hoàng như thế,\u000bNgài được dân xứ Ce-ta hộ vệ,\u000bXin ở đây và làm bậc Ðại vương.\u000b\u000b272. Ðất nước này đang thịnh vượng, phú cường\u000bVới dân chúng thật hào hùng, vĩ đại,\u000bCầu xin ngài hãy quyết tâm ở lại\u000bVới chúng thần và cai trị quốc gia.\u000b\u000b273. - Hãy nghe ta! Các vương tử Ce-ta\u000bTa không có ý mong cầu ở lại,\u000bVì ta đi như một người bị đuổi,\u000bChẳng đến đây cầm quyền lực quân vương,\u000b\u000b274. Dân Si-vi tất cả sẽ bất bằng\u000bBiết các ngài tôn ta làm Thiên tử,\u000bTrong khi ta bị đày ra khỏi xứ.\u000b\u000b275. Nếu các ngài muốn thực hiện điều này,\u000bSẽ là điều thật bất hạnh từ đây:\u000bGây tranh chấp với Si-vi dân chúng,\u000bTa không thích đấu tranh và căm hận.\u000b\u000b276-277. Ðây ta nhận quà do các vị trao\u000bXin cám ơn thiện chí biết dường nào,\u000bNhưng từ nay vua đuổi ta khỏi xứ,\u000bTa ra đi đến vùng đồi Vạn-cổ,\u000bXin các ngài hãy nói rõ cho ta,\u000bMột nơi đâu có thể gọi là nhà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":275},{"content":"Như vậy dù có nhiều lời thỉnh cầu, bậc Ðại Sĩ vẫn chối từ vương quốc. Sau đó các vương tử ấy tiếp đón ngài trọng thể. Nhưng ngài không muốn đi vào thành, vì thế họ trang hoàng sảnh đường mà ngài đang ở, giăng màn quanh đó và soạn một chiếc tọa sàng lớn, rồi họ canh phòng cẩn mật chung quanh.\r","fontSize":12,"order":276},{"content":"Ngài cư trú trong sảnh đường ấy một đêm một ngày, được canh phòng cẩn mật. Ðến hôm sau, vào lúc tảng sáng, sau một bữa cơm đầy cao lương thượng vị, được các vương tử hộ tống, ngài rời sảnh đường. Sáu mươi ngàn võ tướng Sát-đế-ly ấy đưa tiễn ngài suốt mười lăm dặm đường, rồi dừng lại ở lối vào khu rừng, họ nói về mười lăm dặm đường còn lại của cuộc hành trình:\r","fontSize":12,"order":277},{"content":"278. - Vâng, chúng thần xin trình tâu Chúa tể\u000bLàm cách nào một vị vua xuất thế\u000bNhờ lửa thiêng được an tịnh, tốt lành,\u000bMọi sự đều trôi êm ả, thanh bình.\u000b\u000b279. Gan-dha-mà, tâu Ðại vương, núi đá\u000bLà nơi ngài cùng vợ con cư trú.\u000b\u000b280. Dân Ce-ta với vẻ mặt thảm sầu\u000bTất cả đều tuôn chảy những dòng châu,\u000bKhuyên Ðại vương đi thẳng đường phương Bắc,\u000bNơi các đỉnh núi non cao chất ngất.\u000b\u000b281. Nơi kia ngài thấy núi Vi-pu-la,\u000b(Cầu phúc lành đi sát cạnh vương gia),\u000bÐầy lạc thú với nhiều cây xanh ngắt\u000bÐang đổ xuống dưới kia bao bóng mát.\u000b\u000b282. Khi đến nơi, ngài sẽ thấy bên mình\u000b(Cầu chúc ngài lần nữa được phúc lành)\u000bKe-tu-ma, dòng nước sâu thăm thẳm\u000bTuôn chảy ra từ ngọn đồi vô tận.\u000b\u000b283. Ðầy cá, tôm, nơi trú ngụ bình an,\u000bDòng nước sâu kia tuôn chảy tràn lan,\u000bNgài sẽ uống, tắm, chơi cùng con cái.\u000b\u000b284. Và nơi kia, trên ngọn đồi khả ái,\u000bBóng mát che, ngài sẽ thấy trĩu đầy\u000bTrái cây thơm như mật ngọt ngào thay,\u000bThật hùng vĩ một cây đa đại thọ.\u000b\u000b285. Ngài sẽ thấy núi Na-li-ka nọ\u000bVà đó là vùng đất của quỷ thần,\u000bNơi bầy chim cất tiếng hót hòa âm,\u000bNhiều ma quái, lắm sơn thần ẩn nấp.\u000b\u000b286. Từ đó đi xa hơn về phía Bắc\u000bLà đến hồ tên gọi Mu-ca-linh\u000bBao phủ đầy loài sen súng trắng xanh.\u000b\u000b287-288. Kế đó cánh rừng dày như mây phủ,\u000bBước chân lên giống như trên thảm cỏ,\u000bCây đầy hoa và trái nặng trĩu cành\u000bỞ trên đầu che bóng mát tàng xanh,\u000bHãy vào đó: sự rình mồi mong ngóng\u000bBắt con thịt và ăn tươi nuốt sống.\u000b\u000b289. Nơi kia khi rừng nở rộ ngàn hoa,\u000bNghe rạt rào muôn vạn tiếng chim ca,\u000bTiếng líu lo ở khắp nơi đây đó\u000bCủa bao cánh chim rừng màu rực rỡ.\u000b\u000b290. Nếu ngài đi theo ngọn thác dần dần\u000bCho đến khi lên tận chốn suối nguồn,\u000bNgài sẽ thấy một hồ hoa sen phủ\u000bVới các loài hoa chen nhau đua nở.\u000b\u000b291. Ðầy cá tôm, nơi trú ngụ an thân\u000bDòng nước kia sâu thăm thẳm vô cùng\u000bBền vững, thanh bình, tỏa mùi thơm dịu,\u000bChẳng hơi nồng nặc làm ta khó chịu,\u000b\u000b292. Nơi kia ngài xây dựng một thảo đường\u000bHơi nghiêng về một chút hướng Bắc phương,\u000bVà từ am tranh ngài sắp xây cất,\u000bNgài hãy bước lên đường tìm lương thực.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":278},{"content":"Như vậy các vương tử báo cho ngài biết về cuộc hành trình dài mười lăm dặm ấy và tiễn ngài ra đi. Nhưng để đề phòng mọi hiểm nguy đối với vua Vessantara và dự trù không để bất cứ địch thủ nào có thể lợi dụng tấn công, họ ra lệnh cho một người trong xứ, khôn ngoan và khéo léo, theo dõi bước đi của ngài cho đến tận lối vào rừng, rồi họ trở về kinh thành của mình.\r","fontSize":12,"order":279},{"content":"Còn vua Vessantara cùng vợ con tiến lên đỉnh Gandhamàdana (Hương Sơn), ở lại đó ngày hôm ấy, sau đó hướng về Bắc đi qua chân núi Vipula, nghỉ chân tại bờ sông Ketumatì để dùng một bữa ăn ngon lành do người thợ rừng thết đãi, xong cả đoàn tắm rửa và uống nước rồi tặng người dẫn đường một cái trâm vàng.\r","fontSize":12,"order":280},{"content":"Với tâm thanh thản, ngài vượt qua dòng sông, nghỉ chân một lát dưới gốc đa mọc trên một khoảng đất bằng phẳng của núi này. Sau khi ăn trái đa xong, ngài đứng lên và đi tiếp đến đồi Nàlika. Vẫn tiếp tục tiến lên, ngài đi dọc theo bờ hồ Mucalinda về phía Ðông bắc, từ đó nhờ con đường mòn hẹp ngài đi sâu vào rừng rậm, và xuyên suốt rừng cây dọc theo dòng suối phát ra từ núi ấy cho đến khi ngài gặp chiếc hồ vuông góc.\r","fontSize":12,"order":281},{"content":"Lúc bấy giờ, Thiên chủ Sakka nhìn xuống cõi trần và xem xét những việc đã xảy ra. Ngài suy nghĩ: \"Bậc Ðại Sĩ đã vào núi Himavat (Tuyết Sơn), và chắc người phải có nơi cư trú\". Vì thế ngài ra lệnh cho Vissakamma (Thần xây dựng):\r","fontSize":12,"order":282},{"content":"- Xin hiền hữu hãy đi vào vùng thung lũng núi Vam ka và xây ẩn am trên một địa điểm an lạc.\r","fontSize":12,"order":283},{"content":"Vissakamma ra đi làm hai am tranh với hai lối đi có mái che, có phòng ban đêm và phòng ban ngày. Dọc theo các lối đi, vị ấy trồng các hàng cây hoa và khóm chuối, cùng sắp đặt mọi vật dùng cần thiết cho các ẩn sĩ. Rồi vị ấy ghi một câu:\r","fontSize":12,"order":284},{"content":"- Các vật này dành cho ai muốn làm ẩn sĩ. \r","fontSize":12,"order":285},{"content":"Và xua đuổi các loài phi nhân (ma quỷ) cùng các loài chim thú có giọng kêu khó chịu đi nơi khác, vị ấy trở về cõi của mình. \r","fontSize":12,"order":286},{"content":"Khi nhìn thấy con đường mòn, bậc Ðại Sĩ biết chắc chắn nó phải dẫn đến khu vực của các ẩn sĩ cư trú. Ngài liền để Maddì và hai con ở trước cổng vào am tranh, và tự bước vào: khi thấy câu ghi chú kia, ngài nhận ra Sakka Thiên chủ đang để mắt đến ngài.\r","fontSize":12,"order":287},{"content":"Ngài mở cửa, bước vào, đặt cung kiếm xuống cùng xiêm áo mà ngài đang mặc, ngài khoác bộ áo tu hành của ẩn sĩ, cầm cây gậy đi ra mái hiên lui lui tới tới với vẻ thanh tịnh của một vị Ðộc Giác Phật và đến gần vợ con. Maddì quỳ xuống chân ngài, mắt đẫm lệ rồi cùng ngài đi vào am, nàng đến am thất riêng của mình và khoác áo ẩn sĩ. Sau đó hai vị cùng bảo các con làm như vậy. Thế là cả bốn ẩn sĩ cao quý kia ở lại trong vùng thung lũng của đồi Vamka.\r","fontSize":12,"order":288},{"content":"Bấy giờ Maddì thỉnh cầu bậc Ðại Sĩ:\r","fontSize":12,"order":289},{"content":"- Tâu Chúa thượng, xin chàng ở lại đây với các con, đừng ra ngoài hái quả dại, xin để thiếp đi thế.\r","fontSize":12,"order":290},{"content":"Từ đó, nàng thường tìm các thứ quả rừng về nuôi cả ba. Bồ-tát cũng thỉnh cầu nàng:\r","fontSize":12,"order":291},{"content":"- Này Maddì, bây giờ chúng ta là ẩn sĩ và nữ nhân là mối bất tịnh. Vậy từ nay về sau xin nàng đừng đến gần ta phi thời.\r","fontSize":12,"order":292},{"content":"Nàng ưng thuận ngay.\r","fontSize":12,"order":293},{"content":"Nhờ uy lực lòng từ bi của bậc Ðại Sĩ, ngay cả thú rừng trong khoảng ba dặm đất này đều có lòng thương xót lẫn nhau. Hằng ngày vào lúc rạng đông, Maddì thức dậy, đem nước uống và thức ăn cùng nước rửa và đồ chải răng để súc miệng, quét sạch thảo am. Rồi để hai con ở lại với cha chúng, nàng cầm thúng, xẻng và cào đi vào rừng kiếm củ quả dại, và chất đầy thúng. Buổi chiều nàng trở về đặt quả rừng vào am xong, liền tắm rửa các con và cả bốn người ngồi ở cửa am ăn trái cây. Sau đó Maddì đem hai con lui vào trong nội thất của nàng.\r","fontSize":12,"order":294},{"content":"Theo cách này họ sống trong vùng thung lũng của núi rừng được bảy tháng.\r","fontSize":12,"order":295},{"content":"Ðến đây chấm dứt Sự kiện Ði vào rừng (Vanappavesana-khandam).\r","fontSize":12,"order":296},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":297},{"alignment":1,"content":"VI. BÀ-LA-MÔN JÙJAKA VÀ VỢ\r","fontBold":-1,"fontSize":12,"order":298},{"content":"Thời ấy, trong vương quốc Kàlinga, tại làng Bà-la-môn tên là Dunnivittha, có một người Bà-la-môn được gọi là Jùjaka. Nhờ khất thực, lão đã kiếm được một trăm đồng tiền và gửi cho một gia đình Bà-la-môn kia rồi lại đi kiếm tiền thêm.\r","fontSize":12,"order":299},{"content":"Trong khi lão đi xa, gia đình ấy tiêu hết số tiền. Khi lão trở lại liền mắng nhiếc họ, nhưng họ không thể trả nổi số tiền ấy, vì thế họ gả cô con gái tên Amittatàpanà cho lão. Lão đem cô gái cùng về làng Dunnivittha ở Kàlinga và sống tại đó.\r","fontSize":12,"order":300},{"content":"Cô gái Amittatàpana săn sóc lão Bà-la-môn thật chu đáo.\r","fontSize":12,"order":301},{"content":"Một số thanh niên Bà-la-môn thấy nàng tận tụy như thế, liền trách móc các bà vợ của họ:\r","fontSize":12,"order":302},{"content":"- Hãy xem cô ả săn sóc lão già chu đáo thế kia, trong khi các bà thật vô tình đối với các anh chồng trẻ của mình! \r","fontSize":12,"order":303},{"content":"Việc này khiến các bà vợ ấy quyết định đuổi nàng ra khỏi làng. Vì thế họ tụ tập bên bờ sông và nhiều nơi khác để phỉ báng nàng. \r","fontSize":12,"order":304},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":305},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":306},{"content":"293. Ngày xưa ở Kà-lin-ga,\u000bJù-jà-ka chính tên Bà-la-môn,\u000bSống đây với vợ còn son\u000bA-mit-ta ấy vẫn còn xuân xanh.\u000b\u000b294. Bọn đàn bà nọ mang bình\u000bXuống sông chửi rủa chính danh của nàng,\u000bCố làm ô nhục hồng nhan,\u000bCả bầy tụ tập, dọc ngang quây quần:\u000b\u000b295. - Mẹ cô quả thật \"cừu nhân\",\u000bVà cha cô nữa cũng đồng \"oan gia\"\u000bÐể cho một lão già nua\u000bCưới xin vợ trẻ như cô nõn nường!\u000b\u000b296. Nhà cô mưu kế gì chăng,\u000bÂm mưu hèn hạ bạo tàn xấu xa!\u000bÉp duyên cô gái còn tơ\u000bGả cho ông lão già nua lòm khòm.\u000b\u000b297. Đời cô quả thật chán chường\u000bTrong khi cô vẫn còn đang nõn nà,\u000bKết duyên với một lão già,\u000bÔi thôi, chết quách cũng là tốt hơn!\u000b\u000b298. Hỡi cô xinh đẹp, rõ ràng\u000bMẹ cha cô quả bất nhân quá chừng,\u000bNếu như con gái còn xuân\u000bHọ không tìm được một chàng rể xinh.\u000b\u000b299. Lễ dâng lửa, lễ tế sinh\u000bSau ngày sinh nhật hóa thành uổng công,\u000bNếu như cô gái còn xuân\u000bBị đưa làm vợ một ông già khòm.\u000b\u000b300-301. Hẳn nhà khổ hạnh La-môn\u000bHay là ẩn sĩ đa văn, thiện hiền,\u000bKhông còn cấu uế trần duyên\u000bBị cô phỉ báng rủa nguyền hay chăng?\u000bNếu như cô gái còn xuân\u000bBị đưa làm vợ một ông già khòm.\u000b\u000b302. Như dao đâm thật đau lòng,\u000bNhư là nọc rắn cháy nồng đốt thiêu,\u000bSong còn đau khổ hơn nhiều\u000bKhi nhìn ông lão tiêu điều tả tơi!\u000b\u000b303. Với chồng đã quá già rồi\u000bCòn gì thích thú vui cười nữa đâu?\u000bChuyện trò chẳng chút vui nào,\u000bKhi cười, lão cũng nhăn nheo khó nhìn!\u000b\u000b304. Gái trai độ tuổi thanh niên,\u000bSống cùng nhau chốn tư riêng thắm nồng\u000bDứt ngay mọi nỗi đau buồn\u000bVẫn còn tiềm ẩn trong lòng vấn vương.\u000b\u000b305. Cô là con gái còn xuân\u000bXinh tươi, được đám đàn ông mơ hoài,\u000bThế sao ông lão già rồi\u000bLàm cô thích thú? Hãy lui về nhà!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":307},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":308},{"content":"Khi nàng nghe họ nhạo báng, nàng liền mang bình nước về nhà và khóc.\r","fontSize":12,"order":309},{"content":"- Tại sao nàng khóc?\r","fontSize":12,"order":310},{"content":"Ông chồng hỏi và nàng trả lời qua vần kệ:\r","fontSize":12,"order":311},{"content":"306. Tôi không lấy nước về nhà,\u000bÐằng kia một đám đàn bà cười tôi,\u000bVì chồng tôi quá già rồi,\u000bHọ luôn chế nhạo lúc tôi ra ngoài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":312},{"content":"Jùjaka đáp:\r","fontSize":12,"order":313},{"content":"307. Nàng không cần lấy nước hoài,\u000bNàng không cần phục vụ tôi thế này.\u000bNàng ôi, đừng giận dỗi vầy,\u000bVì tôi sẽ lấy nước thay cho nàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":314},{"content":"Cô vợ đáp:\r","fontSize":12,"order":315},{"content":"308. Chàng đi lấy nước? Không màng!\u000bÐó không phải cách thông thường thế gian.\u000bTôi xin nói thật rõ ràng:\u000bNếu chàng làm vậy, tôi chàng chia tay.\u000b\u000b309. Ngoại trừ mua một nô tài,\u000bHoặc là tỳ nữ làm ngay việc này,\u000bTôi xin nói rõ chàng hay:\u000bTôi thề, không ở lại đây với chàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":316},{"content":"Jùjaka đáp:\r","fontSize":12,"order":317},{"content":"310. Làm sao mua nổi tiểu đồng?\u000bTôi không nghề ngỗng, bạc vàng, thóc ngô.\u000bThôi đừng giận dỗi, liễu bồ,\u000bTôi đi làm việc gia nô của nàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":318},{"content":"Cô vợ bảo:\r","fontSize":12,"order":319},{"content":"311. Giờ tôi muốn nói với chàng\u000bNhững lời nghe được dân làng nói ra:\u000bÐằng kia trên đỉnh Vam-ka\u000bCó vì vua Ves-san-ta lưu đày.\u000b\u000b312. Giờ chàng hãy vội đi ngay,\u000bXin ngài cho được một tay tiểu đồng,\u000bVương gia chắc chắn bằng lòng\u000bBan chàng những thứ chàng mong ước mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":320},{"content":"Jùjaka đáp:\r","fontSize":12,"order":321},{"content":"313-314. Tôi đây lụ khụ quá già,\u000bLòng e lắm nỗi đường xa gập ghềnh,\u000bXin đừng than khóc buồn tình,\u000bNay tôi chẳng có thân mình dẻo dai,\u000bNhưng đứng giận dỗi, nàng ôi,\u000bTôi nguyền làm việc chính tôi sẵn lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":322},{"content":"Cô vợ bảo:\r","fontSize":12,"order":323},{"content":"315. Chàng sao chẳng khác tên quân\u000bTrước khi ra trận đầu hàng, lý do?\u000bVà chàng đành phải chịu thua\u000bTrước khi ra trận và so thử tài?\u000b\u000b316-317. Ngoại trừ mua một nô tài,\u000bHoặc là tỳ nữ làm ngay việc này.\u000bTôi xin nói rõ chàng hay\u000bTôi thề không ở lại đây với chàng,\u000bChuyện này quả thật đáng buồn,\u000bÐó là một chuyện đau thương cho chàng.\u000b\u000b318. Nhìn tôi hạnh phúc ngập tràn\u000bTrong tay của một tình lang khác rồi,\u000bÁo quần lộng lẫy thắm tươi,\u000bTheo mùa thay đổi, trăng trời chuyển luân.\u000b\u000b319. Khi chàng năm tháng tàn dần,\u000bCòn tôi vắng bóng, chàng buồn khóc than,\u000bTóc chàng sẽ bạc trắng ngần,\u000bMặt chàng sẽ gấp bội phần nếp nhăn!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":324},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":325},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":326},{"content":"320. Và bây giờ lão La-môn\u000bLòng đầy sợ hãi phục tuân ý nàng,\u000bBị nàng hành hạ nát tan,\u000bTa nghe lão phải vội vàng nói năng:\u000b\u000b321. - Cho tôi thực phẩm đi đường,\u000bLàm cho tôi bánh mật ngon ngọt ngào,\u000bLàm thêm lương thực khô nào,\u000bBánh mì lúa mạch nướng mau trên lò.\u000b\u000b322. Thế rồi một cặp gia nô\u000bCó cùng đẳng cấp với cô đem về,\u000bBọn này mệt mỏi chẳng hề,\u000bNgày đêm phục vụ cận kề ái nương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":327},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":328},{"content":"Nàng nhanh chóng chuẩn bị lương thực và báo cho lão mọi sự đã xong. Trong lúc ấy, lão sửa lại các chỗ xiêu vẹo quanh túp lều, làm cửa ngõ chắc chắn, mang củi từ rừng về, kéo nước vào cái lu lớn và đổ đầy mọi nồi chảo. \r","fontSize":12,"order":329},{"content":"Rồi lão vừa khoác chiếc áo của người tu khổ hạnh, vừa dặn vợ lúc ra đi:\r","fontSize":12,"order":330},{"content":"- Nàng hãy chắc chắn đừng đi ra ngoài những lúc không thích hợp và hãy cẩn thận giữ mình cho đến khi ta về.\r","fontSize":12,"order":331},{"content":"Vừa mang giày và đeo bao lương thực lên vai, lão vừa đi vòng quanh vợ về phía hữu, rồi ra đi với đôi mắt đẫm lệ ròng ròng.\r","fontSize":12,"order":332},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":333},{"content":"Bậc Ðạo Sư giải thích việc này qua vần kệ:\r","fontSize":12,"order":334},{"content":"323. Việc này xong, lão La-môn\u000bMang giày rồi lại đứng lên tức thì\u000bÐi vòng quanh ả nữ nhi\u000bNghiêng về phía hữu chia ly vợ mình.\u000b\u000b324. Ra đi khoác áo tu hành\u000bLệ rơi lả tả quanh vành mắt y,\u000bVội vàng đến nước Si-vi,\u000bKinh đô trù phú tìm về gia nô.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":335},{"content":"Khi lão đến kinh thành này, lão hỏi đám đông đang tụ tập để biết nơi vua Vessantara ở.\r","fontSize":12,"order":336},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":337},{"alignment":1,"content":"VII. JÙJAKA LÊN NÚI VAMKA\r","fontBold":-1,"fontSize":12,"order":338},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":339},{"content":"325-326. Lão đi đến tận nơi xa,\u000bHỏi thăm dân chúng vào ra quây quần:\u000b- Xin cho tôi biết Ðại vương\u000bVes-san-ta ấy tìm phương hướng nào?\u000bÐáp ngay cho lão đôi câu,\u000bÐám đông tụ họp cùng nhau trả lời:\u000b\u000b327. - Ngài đành phải chịu tàn đời\u000bChỉ vì bố thí lũ tồi như ngươi,\u000bNgài vừa bị đuổi đi rồi\u000bRa ngoài xứ sở, đến đồi Vam-ka.\u000b\u000b328. Ngài đành phải chịu tiêu ma\u000bChỉ vì bố thí lũ tà như ngươi,\u000bNgài vừa bị đuổi đi rồi,\u000bÐem con vợ đến ở đồi Vam-ka.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":340},{"content":"- Thế là các ngươi đã hủy hoại Ðại vương của ta, nay còn vác mặt đến đây nữa ư? Ngươi hãy đứng yên đấy!\r","fontSize":12,"order":341},{"content":"Rồi lấy gậy gộc, sỏi đá, họ đánh đuổi lão ra.\r","fontSize":12,"order":342},{"content":"Nhưng lão được các vị thần dẫn vào đúng con đường đi đến đồi Vamka...\r","fontSize":12,"order":343},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":344},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":345},{"content":"329. Lão kia bị vợ rầy la\u000bDo niềm tham dục bùng ra hoành hành,\u000bChuộc sai lầm ở rừng xanh\u000bNơi loài hổ báo thường rình mồi săn.\u000b\u000b330. Tay cầm gậy, bát xin ăn,\u000bMuỗng làm tế lễ, vào rừng hoang sơ,\u000bNơi đây là chốn ẩn cư\u000bCủa người bố thí đúng như ý mình.\u000b\u000b331. Một khi vào tận rừng xanh\u000bTừng bầy chó sói vây quanh con đường,\u000bNhảy quàng xiêng lão La-môn,\u000bRồi đi hốt hoảng lạc đường nào hay.\u000b\u000b332. La-môn lắm dục vọng này,\u000bLòng tham buông thả, thấy ngay lạc loài\u000bÐường lên Vạn - cổ mất rồi,\u000bBắt đầu thăm hỏi những lời dò la:\u000b\u000b333. -Ai cho biết Ves-san-ta,\u000bÔng hoàng chiến thắng mọi vua trên đời,\u000bNgười ban an lạc đúng thời,\u000bVị vua vĩ đại, hùng oai trên trần?\u000b\u000b334. Nơi an trú kẻ cầu ân,\u000bNhư đất lành với muôn dân sinh thành?\u000bNào ai sẽ nói cho mình\u000bVes-san-ta Chúa quang vinh, hùng cường?\u000b\u000b335. Mọi người mong muốn cầu ân\u000bTìm ngài như biển mọi sông đổ vào,\u000bNào ai nói với ta mau\u000bVes-san-ta Chúa tối cao hùng cường?\u000b\u000b336-337. Như hồ lạc thú an toàn,\u000bNước trong mát lạnh ngập tràn nhấp nhô,\u000bSúng sen giăng trải lô xô,\u000bNgó tơ bao phủ mặt hồ lặng thinh,\u000bNào ai sẽ bảo cho mình\u000bVes-san-ta Chúa quang vinh hùng cường?\u000b\u000b338-339. Như cây sung lớn bên đường,\u000bMọc lên làm chốn nghỉ chân an toàn\u000bDành cho lữ khách nhọc nhằn\u000bVội vàng đi đến dưới tàn lá xanh,\u000bNào ai sẽ bảo cho mình\u000bVes-san-ta Chúa quang vinh hùng cường?\u000b\u000b340-341. Như xoài, hoặc cây bàng\u000bMọc làm thành chốn bên đường nghỉ chân\u000bDành cho lữ khách nhọc nhằn\u000bVội vàng đi đến dưới tàn lá xanh,\u000bNào ai sẽ báo cho mình\u000bVes-san-ta Chúa quang vinh hùng cường?\u000b\u000b342. Nào ai nghe tiếng ta than\u000bChung quanh toàn cả rừng hoang hãi hùng?\u000bLòng ta xiết đỗi vui mừng\u000bNếu ai cho biết vương quân nơi nào.\u000b\u000b343. Chung quanh toàn cả rừng sâu,\u000bAi nghe ta thở than nào có hay?\u000bHân hoan hạnh phúc lắm thay\u000bNếu ai cho biết ngài rày nơi nao?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":346},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":347},{"content":"Bấy giờ người kiểm lâm đã được chia phiên canh giữ rừng, nghe lời than vãn này liền suy nghĩ: \"Ðây là lão Bà-la-môn đang kêu ca tìm nơi trú ẩn của vua Vessantara, lão đến đây không có mục đích gì tốt đâu. Lão muốn xin ngài cho Maddì hoặc hai trẻ kia, chắc chắn thế. Ðược rồi, ta sẽ giết lão\". Thế là y liền đến gần lão và rút cây cung ra hăm dọa lão:\r","fontSize":12,"order":348},{"content":"- Này lão Bà-la-môn, ta sẽ không tha mạng lão đâu!\r","fontSize":12,"order":349},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":350},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":351},{"content":"344-345. Thợ săn ngang dọc rừng hoang,\u000bLắng nghe lời lão thở than, nói rằng:\u000b- Ngài đành phải chịu tiêu vong\u000bChỉ vì bố thí những phường như ngươi,\u000bNgài vừa bị đuổi đi rồi,\u000bRa ngoài xứ sở đến đồi Vam-ka!\u000b\u000b346. Ngài đành phải chịu tiêu ma\u000bChỉ vì bố thí lũ tà như ngươi,\u000bNgài vừa bị đuổi đi rồi,\u000bÐem vợ con đến ở đồi Vam-ka.\u000b\u000b347. Ðồ ngu vô dụng quả là,\u000bNếu ngươi mong muốn bỏ nhà ra đây,\u000bÐể tìm vương tử rừng này\u000bNhư con hạc kiếm cá bầy giữa sông.\u000b\u000b348. Thế thì đây, hỡi tôn ông,\u000bMạng kia của lão, ta không tha vầy,\u000bTên ta sẽ hút máu đầy\u000bKhi ta bắn nó từ cây cung dài.\u000b\u000b349. Rồi ta sẽ chẻ đầu ngươi,\u000bXé tim gan ấy tức thời tại đây,\u000bNhư chim cúng lễ thần cây,\u000bTa làm thịt lão giờ đây tế thần.\u000b\u000b350. Rồi ta lấy thịt, mỡ, gân,\u000bLấy đầu, tim lão đủ phần thiếu chi,\u000bLão thành tế vật tức thì\u000bNgay khi lão mới ra đi lìa dời.\u000b\u000b351. Lão là lễ vật đáng mời,\u000bLễ dâng đàn tế tuyệt vời ước mong,\u000bVề sau lão chẳng còn hòng\u000bTìm đường hãm hại vợ con của ngài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":352},{"content":"Nghe những lời này, lão già sợ chết khiếp, liền tìm cách trả lời dối trá:\r","fontSize":12,"order":353},{"content":"352. Sứ thần ai cũng kiêng oai,\u000bKhông ai được phép giết người sứ quân,\u000bÐây là qui luật ngàn năm,\u000bNếu ông muốn, hãy chú tâm nghe này:\u000b\u000b353. Thần dân hối hận lắm thay,\u000bVua cha thương nhớ suốt ngày lo âu,\u000bMẹ ngài mòn mỏi ưu sầu,\u000bMắt bà đang hóa ra mau mờ dần.\u000b\u000b354. Ðến đây ta chính sứ thần\u000bÐem về Chúa tể Ves-san-ta này,\u000bHãy nghe, cho lão biết vầy\u000bNơi đâu có thể tìm ngài Chúa công.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":354},{"content":"Lúc ấy, người kia hài lòng khi nghe lão đến để tìm vua Vessantara về, nên y vội vàng buộc bầy chó lại, gọi lão Bà-la-môn xuống và vừa mời lão ngồi trên một đống củi, y vừa ngâm vần kệ này:\r","fontSize":12,"order":355},{"content":"355-356. Ta yêu vương tử, sứ thần,\u000bVà đây ta có để phần tặng ông\u000bMón quà thân thiện đón mừng:\u000bÐùi nai cùng hũ mật ong ngọt ngào;\u000bÂn nhân tìm kiếm cách nào\u000bTa đây sẽ nói làm sao bây giờ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":356},{"content":"Nói xong, y cho lão Bà-la-môn thức ăn, cùng một bầu mật ong và một đùi nai nướng, rồi để lão lên đường, vừa đưa tay phải lên chỉ nơi bậc Ðại Sĩ đang ở, y vừa ngâm kệ:\r","fontSize":12,"order":357},{"content":"357. Ðạo sĩ ôi, núi đằng xa,\u000bGan-dha-mà ấy chính là Hương Sơn,\u000bNơi Ves-san-ta Ðại vương\u000bHiện đang sống với vợ con một đoàn.\u000b\u000b358. Với y của bậc La-môn,\u000bBát, thìa, tóc bện, đạo nhân khác nào,\u000bKhoác thêm một tấm da vào,\u000bNgài nằm trên đất, châm cao lửa hồng.\u000b\u000b359. Cây đằng xa đó, kìa trông,\u000bTrĩu cành sai quả xanh um sườn đồi,\u000bTrong khi đỉnh núi cao vời\u000bThẫm đen đến tận mây trời ẩn thân.\u000b\u000b360. Bụi sal, tai ngựa, cát đằng,\u000bCùng nhiều cây khác nhẹ nhàng chuyển rung\u000bKhác nào một đám túy ông\u000bLắc lư trong gió, người trông thấy hoài.\u000b\u000b361. Trên cao các dãy cây trời\u000bBầy chim hòa nhạc đồng thời ca vang,\u000bNaj-ju, cu gáy từng đàn\u000bChuyền từ cây nọ nhẹ nhàng lướt nhanh.\u000b\u000b362-363. Chen nhau giữa đám lá cành\u000bChim mời khách lạ, hoan nghênh đón mừng,\u000bLàm vui lòng mọi thế nhân\u000bTìm nhà an trú giữa rừng hoang sơ,\u000bNơi kia cùng với con thơ,\u000bVes-san-ta chúa ẩn cư xuất trần.\u000b\u000b364. Với y của bậc La-môn\u000bBát, thìa, tóc bện, đạo nhân khác nào,\u000bKhoác thêm một tấm da vào,\u000bNgài nằm trên đất, châm cao lửa hồng.\u000bNgười này lại nói thêm để ca tụng vùng thảo am ấy:\u000b\u000b365. Hồng đào, xoài mít thơm nồng,\u000bMận mơ đủ loại lòng thòng, Sà-la,\u000bTin-dook vàng ánh, cây đa,\u000bCùng nhiều cây khác hiện ra cây bàng.\u000b\u000b366. Lắm cây sung, vả trên ngàn\u000bToàn thân mọc thấp, chín thơm ngọt ngào,\u000bChà là, nho tuyệt diệu sao,\u000bTổ ong mật, hãy ăn vào thỏa thuê.\u000b\u000b367. Vài cây xoài mới trổ hoa,\u000bVài cây có trái nhú ra đúng mùa,\u000bMột vài trái đã chín vừa,\u000bTrái xanh như ếch, trái chưa chín vàng.\u000b\u000b368. Người nào đứng dưới cây rừng\u000bHái bao nhiêu quả cây dâng đón mời,\u000bSắc hương, mùi vị tuyệt vời,\u000bDù chưa chín, hoặc chín rồi đều phô.\u000b\u000b369. Ôi! Làm ta phải la to\u000bKhi nhìn cảnh tượng bao la, phi thường\u000bKhác nào khung cảnh thiên đường,\u000bNơi thần tiên ở, khu vườn Lạc hoan.\u000b\u000b370-371. Cọ, dừa, thốt nốt tràn lan\u000bTrên cao nguyên của núi ngàn hoang sơ,\u000bMuôn hoa dăng chuỗi kết tua\u000bKhác nào lễ hội ngọn cờ tung cao,\u000bHoa kia có đủ sắc màu\u000bGiống như ngàn vạn vì sao điểm trời.\u000b\u000b372. Gụ, đàn hương mọc khắp nơi\u000bCùng nhiều cây khác không lời diễn ra,\u000bCây dâu, cây dẻ, phượng hoa\u000bMọc dày chi chít chen đua la đà.\u000b\u000b373. Gần bên có một cái hồ,\u000bSúng sen xanh trắng tràn bờ phủ lên,\u000bKhác nào vườn các thần tiên\u000bChính tên là cảnh Lạc Viên trên trời.\u000b\u000b374. Sơn ca, cu gáy hót hoài\u000bLàm cho khắp mọi sườn đồi âm vang,\u000bÐắm say vì các hoa ngàn\u000bNở ra theo đúng mùa màng quanh năm.\u000b\u000b375-376. Hãy nhìn mật ngọt âm thầm\u000bRơi rơi từng giọt trên tàn sen thưa,\u000bVà nghe ngọn gió đong đưa\u000bLướt đi nhè nhẹ từ bờ tây nam\u000bÐến khi tất cả phấn hương\u000bÐược mang theo gió tỏa lan ngát trời.\u000b\u000b377-378. Biết bao dâu, lúa chín muồi\u000bMọc quanh vùng ấy thường rơi xuống hồ,\u000bTừng đàn cua, cá, trạnh, rùa\u000bPhóng vào tìm kiếm say sưa miệt mài,\u000bMật rơi như thể sữa tươi,\u000bNhư bơ từ đám hoa cười mênh mang.\u000b\u000b379. Từng làn gió nhẹ đưa ngang\u000bCỏ cây đủ loại mùi hương diệu huyền,\u000bHình như rừng rậm quanh miền\u000bÐắm say với đám hoa trên núi đồi.\u000b\u000b380-381. Bầy ong bay lượn khắp nơi\u000bVo ve quanh quẩn theo mùi hoa thơm,\u000bBầy chim đủ sắc bay cùng\u000bLíu lo, chiêm chiếp trong lòng hân hoan\u000bNhiều chim cùng bạn lượn vòng:\u000b\u000b382. - Chích chích, chép chép, vui mừng biết bao!\u000bChim kêu ríu rít lao xao:\u000b- Bạn yêu, bạn quý, bạn trao ân tình!\u000b\u000b383-384. Muôn hoa dăng chuỗi viền quanh\u000bNhư khi cờ xí tung hoành lượn bay,\u000bHoa đầy màu sắc đẹp thay,\u000bHương thơm ngào ngạt thoảng bay xa gần,\u000bNơi kia cùng với đàn con,\u000bVes-san-ta Chúa ẩn thân xuất trần.\u000b\u000b385. Với y của bậc La- môn,\u000bBát, thìa, tóc bện, đạo nhân khác nào,\u000bKhoác thêm một tấm da vào,\u000bNgài nằm trên đất, châm cao lửa hồng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":358},{"content":"Người dân quê miêu tả nơi cư trú của vua Vessantara như vậy, khiến Jùjaka thích thú đáp lễ và chào y qua vần kệ:\r","fontSize":12,"order":359},{"content":"386. Nhận đây bánh lúa mạch non\u000bThảy đều được nhúng mật ong ngọt ngào.\u000bNhiều viên bánh mật khéo sao,\u000bTa nay đem biếu ông nào ăn đi.\u000bNgười dân quê đáp lại:\u000b\u000b387. Cám ơn, tôi chẳng cần gì,\u000bGiữ phần lương thực mà đi đường dài.\u000bLấy thêm lương thực tôi mời,\u000bRồi xin Ðạo sĩ đến nơi ông cần.\u000b\u000b388. Thẳng lên về phía thảo đường,\u000bLộ trình nơi ấy dẫn ông đến nhà\u000bẨn nhân là Ac-ca-ta,\u000bRăng đen, đầu bẩn, ly gia xuất trần.\u000b\u000b389-390. Với y của bậc La-môn,\u000bBát, thìa, tóc bện, đạo nhân khác nào,\u000bKhoác thêm một tấm da vào,\u000bNgài nằm trên đất, châm cao lửa hồng.\u000bÐến kia, và hỏi con đường,\u000bRồi ngài sẽ chỉ cho tường, Tôn ông.\u000b\u000b391. Ðiều này nghe được vừa xong,\u000bLão quay bên phải, đi vòng Ce-ta,\u000bRồi đi tìm Ac-ca-ta,\u000bCon tim rộn rã chan hòa hân hoan.\u000b\u000b392. Jù-ja-ka tiến thẳng đường\u000bÐến khi lão đã bước gần thảo am,\u000bVào nơi ẩn sĩ trú thân,\u000bNhư vầy lão vội ân cần hỏi thăm:\u000b\u000b393. - Ta tin rằng, hỡi Thánh nhân,\u000bNgài thường thịnh vượng, an khương mọi bề,\u000bVới bao thóc lúa thu về,\u000bVà bao củ quả tràn trề ẩn am.\u000b\u000b394. Ngài nay có bị phiền lòng\u000bVì loài rắn rít, bọ ong quấy hoài?\u000bHoặc bầy dã thú tìm mồi,\u000bChẳng hay ngài tránh mọi loài được chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":360},{"content":"Vị khổ hạnh đáp:\r","fontSize":12,"order":361},{"content":"395. Cám ơn ngài, hỡi La-môn,\u000bTa nay thịnh vượng, an khương mọi bề,\u000bVới bao thóc lúa thu về,\u000bVà bao củ quả tràn trề ẩn am.\u000b\u000b396. Ta không phải chịu phiền lòng\u000bVì loài rắn rít, bọ ong quấy hoài,\u000bHoặc bầy dã thú tìm mồi,\u000bTa đây tránh được mọi loài, Tôn ông.\u000b\u000b397. Biết bao nhiêu tháng năm ròng\u000bMà ta đã sống trong vùng đất đây,\u000bNhững gì bệnh tật xưa nay,\u000bTa không hề thấy ở đây khi nào.\u000b\u000b398. Bà-la-môn hỡi, kính chào!\u000bMừng duyên hạnh ngộ đưa vào chốn đây.\u000bXin vào, ta chúc cầu may,\u000bVà xin hãy rửa chân tay của ngài.\u000b\u000b399. Pi-yal, tin-dook lá cây,\u000bKà-su-ma quả ngọt thay nồng nàn,\u000bTrái cây như thể mật ong\u000bChọn ngay hạng nhất, La-môn, ăn nào.\u000b\u000b400. Nước này lấy tự hang sâu\u000bẨn mình dưới một đồi cao trong rừng,\u000bXin mời, hỡi bậc Thánh nhân,\u000bUống vào cho thỏa tấm lòng ước mong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":362},{"content":"Jùjaka nói:\r","fontSize":12,"order":363},{"content":"401-402. Tôi xin nhận vật ngài ban,\u000bVà xin nhận lễ cúng dường, Tôn ông.\u000bTôi tìm con của vương quân\u000bSañ-ja-ya bị lưu vong lâu rày,\u000bDân Si-vi phán lệnh đày,\u000bXin cho tôi biết nơi ngài ẩn thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":364},{"content":"Vị khổ hạnh đáp:\r","fontSize":12,"order":365},{"content":"403. Ông tìm Si-vi Ðại vương\u000bMà không có ý thiện lương trong đầu,\u000bChắc ông cố ý mong cầu\u000bChiếm vương phi của ngài đâu khó gì.\u000b\u000b404-405. Kan-hà cùng với Jà-li\u000bLàm gia nô với nữ tỳ nhà ông,\u000bHay ông tìm mẹ lẫn con\u000bNếu ông có thể cầu ơn vua này,\u000bNgài không lạc thú gì đây,\u000bCũng không thực phẩm, tiền tài, Tôn ông.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":366},{"content":"Nghe vậy, Jùjaka nói:\r","fontSize":12,"order":367},{"content":"406. Tôi không có ý bất lương,\u000bCũng không đến để cầu mong ơn ngài.\u000bSong nhìn người thiện tuyệt vời,\u000bVui thay sống với các người thiện lương.\u000b\u000b407. Tôi chưa từng thấy quân vương,\u000bChính ngài đã bị thần dân lưu đày.\u000bTôi mong diện kiến vua này,\u000bXin ông cho biết nơi ngài ẩn cư.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":368},{"content":"Vị Ðạo sĩ kia tin lời lão:\r","fontSize":12,"order":369},{"content":"- Ðược rồi, ta sẽ nói với ông. Chỉ cần ở lại đây với ta hôm nay.\r","fontSize":12,"order":370},{"content":"Thế là vị ấy tiếp đãi lão đủ thứ củ quả rừng và hôm sau, đưa tay ra chỉ đường cho lão.\r","fontSize":12,"order":371},{"content":"Vị ấy lại ngâm các vần kệ như trước:\r","fontSize":12,"order":372},{"content":"408. Ðạo sĩ ôi, núi đằng xa\u000bGan-dha-mà ấy chính là Hương Sơn,\u000bNơi Ves-san-ta Ðại vương\u000bHiện đang sống với vợ con một đoàn.\u000b\u000b409. Với y của bậc La-môn,\u000bBát, thìa, tóc bện, đạo nhân khác nào,\u000bKhoác thêm một tấm da vào,\u000bNgài nằm trên đất, châm cao lửa hồng.\u000bVà vị ấy nói thêm:\u000b\u000b410. Tàn cây tiêu nọ, thấy không,\u000bỞ trên mảnh đất tiên thần khác đâu,\u000bBụi không hề thổi lên cao,\u000bCỏ kia xanh mãi chẳng bao giờ tàn.\u000b\u000b411. Cỏ xanh tựa cổ chim công,\u000bSờ vào êm dịu nhu bông khác nào,\u000bMọc không quá bốn tấc cao,\u000bLúc nào cũng vậy, không bao giờ nhiều.\u000b\u000b412. Ka-pi, xoài, mận hồng đào,\u000bChùm sung lủng lẳng không cao, chín muồi,\u000bMọi cây có quả tốt tươi,\u000bMọc lên trong cánh rừng đồi xinh sao.\u000b\u000b413. Trong veo dòng suối ngọt ngào\u000bXanh như ngọc bích rì rào chảy ngang,\u000bTung tăng cá lội từng đàn,\u000bVui đùa lên xuống khe ngàn lượn quanh.\u000b\u000b414. Hồ nằm trong cảnh hữu tình\u000bVới bao sen trắng sen xanh kế gần,\u000bKhác nào ở chốn thiên cung,\u000bTrong vườn Hoan lạc trên tầng trời xa.\u000b\u000b415. Có ba chủng loại liên hoa\u000bTrong hồ khoe sắc cho ta thấy nào,\u000bSắc màu thay đổi biết bao\u000bXanh lơ, đỏ sẫm, trắng sao trắng ngần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":373},{"content":"Như vậy vị ấy ca tụng hồ sen vuông góc kia và kế đó ca tụng hồ Mucalinda:\r","fontSize":12,"order":374},{"content":"416. Hoa kia êm dịu như bông,\u000bHoa sen xanh thẫm, trắng ngần đua chen,\u000bNhiều cây cỏ khác mọc lên,\u000bMu-ca-lin chính là tên của hồ.\u000b\u000b417. Ông nhìn hoa nở thật to,\u000bNơi kia vô số chen đua lục hồng,\u000bMùa hè hay dẫu mùa đông\u000bÐều cao đến tận gối ông đây này.\u000b\u000b418. Hoa nhiều màu sắc đẹp thay\u000bTheo làn gió nhẹ hương bay dịu dàng,\u000bRồi ông nghe tiếng rộn ràng\u000bCủa bầy ong đến theo làn hương đưa.\u000b\u000b419. Chung quanh bến nước bờ hồ\u000bÐứng thành một dãy lô xô tiếp liền,\u000bKìa cây gụ, nọ hoa kèn,\u000bKa-dam-ba ngất nghểu lên cao hoài.\u000b\u000b420. Loài hoa sáu cánh khoe tươi,\u000bNhiều cây hoa khác cùng cười rộ ra;\u000bLùm cây rậm rạp quanh hồ\u000bThảy đều đứng lặng để cho ta nhìn.\u000b\u000b421. Cây kia đủ mọi dáng hình,\u000bHoa kia đua nở đẹp xinh đủ màu,\u000bCác lùm cây rậm biết bao\u000bChen nhau cao thấp đón chào mắt ta.\u000b\u000b422. Từng làn gió nhẹ hương đưa\u000bTừ rừng hoa trắng, xanh lơ, đỏ hường,\u000bMọc lên quanh chốn thảo đường,\u000bNơi kia ngọn lửa được ươm nóng bừng.\u000b\u000b423. Chung quanh bờ nước kế gần\u000bNhiều cây cỏ mọc quây quần thiết thân,\u000bCỏ cây vẫn cứ rung rung\u000bTrong khi vang vọng tiếng ong thầm thì.\u000b\u000b424. Mùi hương của vạn hoa kia\u000bMọc lên khắp chốn bờ khe, suối, hồ\u000bLuyến lưu bên bạn lâu xa\u000bNếu như bạn giữ hai ba tuần liền.\u000b\u000b425. Ba loài bầu, bí hiển nhiên\u000bMọc lên giữa hồ sen thế này,\u000bQuả bằng bình nước trong tay,\u000bQuả kia thật lớn sánh tày trống canh.\u000b\u000b426. Tỏi, hành, hạt cải, súng xanh\u000bMuôn hoa nở rộ trên cành dễ thương.\u000bHoa lài, ngào ngạt trầm hương,\u000bCát đằng rậm rạp vấn vương cây hoài.\u000b\u000b427. Ngọt ngào thay khóm hoa lài,\u000bCây chàm, bông vải, nhiều loài hữu danh,\u000bHoa kèn, rau diếp mọc quanh\u000bKhác nào ngọn lửa vàng hanh nắng trời.\u000b\u000b428. Thưa vâng, mỗi loại hoa tươi\u000bMọc ra trong nước hay trồi đất lên\u000bChung quanh hồ nước thần tiên\u000bHãy nhìn chúng sống đua chen quây quần.\u000b\u000b429. Nơi kia bầy sấu vẫy vùng,\u000bMọi loài thủy tộc ẩn thân chốn này.\u000bNhững đàn hươu đỏ thường ngày\u000bCùng nhiều thú khác tìm đây nước nguồn.\u000b\u000b430. Nghệ vàng, long não, cỏ hương,\u000bHạt thơm, cam thảo thân vươn cao ngồng.\u000b\u000b431. Nơi kia sư tử, voi rừng,\u000bCọp vằn tìm kiếm bạn lòng dấu yêu,\u000bTừng bầy hươu đỏ, hươu sao,\u000bChó hoang, nai hoẵng dáng cao lẹ làng.\u000b\u000b432. Chồn bay, trâu yak, linh dương,\u000bNhững bầy lớn nhỏ khỉ rừng lao xao,\u000bGấu, bò, mãnh thú biết bao,\u000bTừng đàn dồn dập đi vào dọc ngang.\u000b\u000b433. Tê ngưu, sóc nhỏ, chuột hoang,\u000bChó săn, trâu nước, giả-can, heo rừng,\u000bTắc kè, beo gấm, sói lang,\u000bThỏ rừng, chồn nhỏ từng đàn ra vô.\u000b\u000b434. Ðủ loài rắn, nhện giăng tơ,\u000bÐủ loài chim chóc líu lo trên cành,\u000bTạo nên đủ loại âm thanh\u000bTrong khi chiêm chiếp lượn quanh lòng vòng.\u000b\u000b435. Diều hâu, cú, diệc, gà rừng,\u000bSơn ca với tiếng du dương đồng hòa,\u000bTrĩ, ưng, công với thiên nga,\u000bHạc, chim lưng đỏ hòa ca bạn tình.\u000b\u000b436. Nơi kia dịu ngọt âm thanh\u000bSắc màu rực rỡ dáng hình chim muông:\u000bCổ xanh, mào trắng, lục hồng\u000bNhư công, vỗ cánh phập phồng bay lên.\u000b\u000b437. Sao ta cố kể ngàn tên\u000bÐủ từng chi tiết chẳng quên thế này?\u000bHãy suy đủ loại chim bay,\u000bVà đem chúng lại thêm đầy thơ ta.\u000b\u000b438. Cả đàn chim chóc đồng hòa\u000bDu dương ngàn khúc hoan ca tưng bừng,\u000bNgập tràn đầy giữa khoảng không\u000bHồ Mu-ca với tiếng ồn vui tai...\u000b\u000b439. Khu rừng có đủ loài voi,\u000bLinh dương, các loại hươu nai thiếu gì.\u000bLòng thòng từ các cây kia\u000bCát đằng to lớn từng bè quấn ngang.\u000b\u000b440. Nơi kia hạt cải, mía đường,\u000bNhiều loài thóc gạo mọc vươn cao dày.\u000bÐậu, mè, dược thảo quý thay\u000bSẵn sàng cung cấp đủ đầy khách thăm.\u000b\u000b441-442. Ðằng kia có lối đường mòn\u000bÐưa ông đến chốn ẩn thân của ngài.\u000bNơi kia đói khát không ai,\u000bCũng không hề thấy mảy may chán chường.\u000bNơi kia cùng với các con.\u000bVes-san-ta bậc Ðại vương lánh trần.\u000b\u000b443. Với y của bậc La-môn,\u000bBát, thìa, tóc bện, đạo nhân khác nào.\u000bKhoác thêm một tấm da vào,\u000bNgài nằm trên đất, châm cao lửa hồng.\u000b\u000b444. Việc này khi đã nghe xong,\u000bQuanh ngài bên phải, lão vòng bước ra,\u000bÐi tìm vua Ves-san-ta\u000bTâm hồn rộn rã chan hòa niềm vui.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":375},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":376},{"alignment":1,"content":"VIII. BỐ THÍ HAI CON\r","fontBold":-1,"fontSize":12,"order":377},{"content":"Jùjaka tiếp tục đi theo con đường ẩn sĩ Accata đã chỉ cho lão và đến tận cái hồ vuông góc. Lão nghĩ: \"Bây giờ là chiều tối rồi. Giờ này Maddì đã trở về từ rừng và đàn bà thường hay cản trở. Ngày mai, khi bà ấy đã đi vào rừng, ta sẽ đến gặp vua Vessantara và xin ngài các đứa trẻ kia, rồi trước khi bà trở về, ta phải đi ngay\".\r","fontSize":12,"order":378},{"content":"Thế là lão trèo lên ngọn đồi bằng phẳng không xa mấy, và nằm xuống một nơi êm ái. \r","fontSize":12,"order":379},{"content":"Bấy giờ khoảng rạng ngày hôm sau, Maddì nằm mộng thấy như vầy: một người đàn ông da đen mặc hai áo vàng, đeo đôi hoa tai đỏ, bước vào lều cỏ và chụp lấy tóc trên đầu Maddì và lôi nàng ra ngoài ném nàng nằm sấp xuống đất và trong lúc nàng kêu thét, gã móc hai mắt nàng ra, chặt hai tay, cắt xẻ lồng ngực nàng, kéo tim nàng ra máu chảy ròng ròng và đem quả tim đi mất.\r","fontSize":12,"order":380},{"content":"Nàng kinh hoàng thức dậy, và nghĩ: \"Ta vừa thấy một cơn ác mộng. Ta không có ai ở đây trừ Vessantara giải thích mộng này, vậy ta phải hỏi ngài việc này\". Rồi nàng đi đến lều của bậc Ðại Sĩ và gõ cửa.\r","fontSize":12,"order":381},{"content":"- Ai đó?\r","fontSize":12,"order":382},{"content":"- Tâu Chúa công, thiếp là Maddì đây.\r","fontSize":12,"order":383},{"content":"- Này hiền thê, sao nàng đến đây phi thời, và phá lời giao kết của chúng ta?\r","fontSize":12,"order":384},{"content":"- Tâu Chúa công, thiếp đến đây không phải vì ham muốn gì, mà vì thiếp vừa thấy ác mộng.\r","fontSize":12,"order":385},{"content":"- Vậy nàng hãy nói cho ta biết, Maddì.\r","fontSize":12,"order":386},{"content":"Nàng kể lại giấc mộng đã hiện ra. Bậc Ðại Sĩ hiểu ngay ý nghĩa giấc này và suy nghĩ: \"Sự bố thí của ta sắp thành tựu viên mãn. Hôm nay sẽ có người đến cầu xin các con ta. Ta sẽ an ủi Maddì và để nàng ra về\", vì thế ngài bảo: \r","fontSize":12,"order":387},{"content":"- Tâm trí nàng chắc hẳn bị xao động vì ngủ không an giấc hay ăn khó tiêu đó thôi. Ðừng sợ gì cả. \r","fontSize":12,"order":388},{"content":"Ngài giả vờ lấy cớ này an ủi nàng và để nàng đi ra. \r","fontSize":12,"order":389},{"content":"Khi trời sáng dần, nàng làm tất cả mọi việc xong, hôn các con và nói:\r","fontSize":12,"order":390},{"content":"- Hôm qua mẹ gặp cơn ác mộng, các con hãy cẩn thận nhé.\r","fontSize":12,"order":391},{"content":"Rồi đem hai con giao cho bậc Ðại Sĩ, nàng xin ngài chăm sóc các con rồi lấy thúng, cuốc xẻng, lau nước mắt và đi vào rừng hái củ quả.\r","fontSize":12,"order":392},{"content":"Còn Jùjaka nghĩ lúc ấy nàng đã đi rồi, liền từ đồi đi xuống theo con đường mòn tiến về phía am lá. Bậc Ðại Sĩ vừa ra khỏi am và ngồi xuống trên một phiến đá như một bức tượng bằng vàng. \"Bây giờ người cầu ân sắp đến rồi!\" Ngài suy nghĩ, như một người say rượu đang khát nước và ngồi ngắm con đường mà kẻ kia sắp đến, còn các con ngài đang chơi đùa quanh quẩn bên chân ngài.\r","fontSize":12,"order":393},{"content":"Và trong lúc ngài ngắm con đường, ngài thấy lão Bà-la-môn đang đến, như thể gánh nặng bố thí trong suốt bảy tháng được đặt xuống nay ngài lại mang lên, ngài reo mừng:\r","fontSize":12,"order":394},{"content":"- Này Bà-la-môn, hãy đến đây mau!\r","fontSize":12,"order":395},{"content":"Rồi ngài ngâm kệ với bé trai Jàli:\r","fontSize":12,"order":396},{"content":"445. Jà-li, hãy đứng lên con,\u000bNgắm xem kìa lão La-môn đến rồi,\u000bChính thời xưa đã tái hồi,\u000bLàm ta tràn ngập niềm vui chan hòa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":397},{"content":"Nghe vậy, cậu bé đáp:\r","fontSize":12,"order":398},{"content":"446. Vâng vâng, phải đấy thưa cha,\u000bCon đang nhìn thấy lão Bà-la-môn,\u000bHình như lão đến cầu ân,\u000bHẳn là vị khách đang cần nhà ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":399},{"content":"Cùng với những lời này, cậu muốn bày tỏ lòng cung kính lão, liền đứng lên từ chỗ ngồi và đi ra đón lão Bà-la-môn, xin xách dùm hành lý của lão.\r","fontSize":12,"order":400},{"content":"Lão Bà-la-môn nhìn cậu và nghĩ: \"Ðây hẳn là Jàli, con trai vua Vessantara; ngay từ đầu, ta phải nói năng thô lỗ với nó mới được\".\r","fontSize":12,"order":401},{"content":"Thế là lão búng ngón tay ra phía cậu và thét to:\r","fontSize":12,"order":402},{"content":"- Thôi cút đi! Cút đi!\r","fontSize":12,"order":403},{"content":"Cậu bé suy nghĩ: \"Người đâu mà thô lỗ thế?\". Rồi nhìn kỹ thân lão, cậu nhận thấy lão có đủ mười tám dị tật của con người!\r","fontSize":12,"order":404},{"content":"Nhưng lão Bà-la-môn đến gần Bồ-tát và vừa cung kính, chào ngài, vừa nói:\r","fontSize":12,"order":405},{"content":"447. Ta tin rằng, hỡi Thánh nhân,\u000bNgài thường thịnh vượng, an khương mọi bề,\u000bVới bao thóc lúa thu về\u000bVà bao củ quả tràn trề ẩn am.\u000b\u000b448. Ngài nay có bị phiền lòng\u000bVì loài rắn rít bọ ong quấy hoài?\u000bHoặc bầy dã thú tìm mồi,\u000bChẳng hay ngài tránh mọi loài được chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":406},{"content":"Bồ-tát từ tốn đáp lại:\r","fontSize":12,"order":407},{"content":"449. Cám ơn ông, hỡi đạo nhân,\u000bTa nay thịnh vượng, an khương mọi bề,\u000bVới bao thóc lúa thu về\u000bVà bao củ, quả tràn trề ẩn am.\u000b\u000b450. Ta không phải chịu phiền lòng\u000bVì loài rắn rít, bọ ong quấy hoài,\u000bHoặc bầy dã thú tìm mồi\u000bTa đây tránh được mọi loài bình an.\u000b\u000b451. Sống đây đã bảy tháng trường,\u000bChúng ta hạnh phúc trong rừng hoang sơ,\u000bChẳng hề từ trước đến giờ\u000bÐược trông thấy một vị Bà-la-môn.\u000b\u000b452. Như nay nhìn thấy tôn ông\u000bKhác nào thấy được thần nhân thế này:\u000bVil-va làm gậy cầm tay,\u000bHộp bùi nhùi với bình đầy nước trong.\u000b\u000b453. Kính chào ông, hỡi đạo nhân,\u000bMừng duyên hạnh ngộ đưa đường đến đây.\u000bHãy vào chúc phúc cầu may,\u000bBước vào và rửa chân tay, ta mời.\u000b\u000b454. Pi-yal, tin-dook lá tươi,\u000bKà-su-ma quả ngọt bùi thơm ngon,\u000bTrái cây như thể mật ong,\u000bChọn ngay hạng nhất, La-môn, ăn nào.\u000b\u000b455. Nước này lấy tự hang sâu\u000bẨn mình dưới ngọn đồi cao trong rừng,\u000bXin mời, hỡi bậc Thánh nhân,\u000bUống vào cho thỏa tấm lòng ước mong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":408},{"content":"Nói lời này xong, bậc Ðại Sĩ suy nghĩ: \"Chẳng phải lão Bà-la-môn đến khu rừng rậm này mà không có duyên cớ. Ta phải hỏi lão lý do ngay lập tức\". Rồi ngài ngâm kệ:\r","fontSize":12,"order":409},{"content":"456. Nói cho ta biết nguyên nhân,\u000bLý do nào khiến tôn ông lên đường,\u000bÐẩy đưa ông tận rừng hoang,\u000bXin ông hãy nói rõ ràng ta hay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":410},{"content":"Jùjaka đáp:\r","fontSize":12,"order":411},{"content":"457. Giống như hồng thủy ngập đầy\u000bVà không hề có một ngày nào vơi,\u000bThần nay muốn đến xin ngài\u000bBan cho thần được cả hai con nhà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":412},{"content":"Nghe điều này, bậc Ðại Sĩ hân hoan trong lòng và ngài nói như thể người dang tay đưa ra chiếc túi cả ngàn đồng tiền:\r","fontSize":12,"order":413},{"content":"458. Ban ân, ta chẳng chần chừ,\u000bÔng là chủ chúng từ giờ trở đi.\u000bSáng nay đi vắng vương phi,\u000bÐể tìm thực phẩm, chiều về đến đây.\u000b\u000b459. Xin ông ở lại đêm nay,\u000bSáng mai, ông sẽ đi ngay lên đường.\u000bTắm con, bà xức dầu thơm,\u000bVà quàng cho chúng những tràng hoa tươi.\u000b\u000b460-461. Ðêm nay ở lại, xin ông,\u000bSáng mai vừa hé vầng đông lên đường,\u000bHai con sẽ được điểm trang\u000bVới nhiều hoa đẹp mùi hương ngạt ngào,\u000bRồi ông đem chúng đi mau\u000bCùng nhiều củ quả dồi dào thức ăn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":414},{"content":"Jùjaka đáp:\r","fontSize":12,"order":415},{"content":"462. Thưa không, trình tấu Ðại vương,\u000bThần đi, chẳng dám vấn vương nơi này,\u000bE rằng trở ngại gì đây\u000bSẽ ngăn cản bước chân ngay trên đường.\u000b\u000b463. Nữ nhân chẳng phải rộng lòng\u000bPhát ban thường vẫn cản ngăn cố tình,\u000bBiết nhiều mưu kế thông minh,\u000bThường hay lạc lối, ác hành tạo nên.\u000b\u000b464. Người ban bố với niềm tin\u000bĐừng nên thấy mặt mẹ mình thiết thân,\u000bNếu không, bà sẽ cản ngăn,\u000bTâu Quân vương, tiểu thần mong lên đường.\u000b\u000b465. Xin ban vương tử, công nương,\u000bĐừng cho trẻ thấy mặt vương phi này.\u000bNgười ban bố, tín tâm đầy,\u000bThì công đức ấy càng ngày càng tăng.\u000b\u000b466. Xin ban vương tử, công nương,\u000bÐừng cho trẻ thấy mặt vương phi này\u000bNgười cho kẻ giống thần đây,\u000bÐi lên thiên giới thẳng ngay tức thì!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":416},{"content":"Vessantara nói:\r","fontSize":12,"order":417},{"content":"467. Nếu không muốn thấy vương phi,\u000bTrung thành tận tụy hiền thê quả là,\u000bHãy đưa Jà-lí, Kan-hà,\u000bÐi thăm tổ phụ vương gia trên đường.\u000b\u000b468. Khi nhìn đôi trẻ dễ thương,\u000bNói năng dịu ngọt đến gần vương gia,\u000bNgài ban nhiều của lắm quà,\u000bTràn đầy hỷ lạc, chan hòa hân hoan.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":418},{"content":"Jùjaka đáp:\r","fontSize":12,"order":419},{"content":"469-470. Thần e làm hỏng hành trang,\u000bThần xin ngài, hỡi ông hoàng, nghe đây:\u000bPhụ vương trừng trị thần ngay,\u000bHoặc sai giết, bản thân này còn chi,\u000bKhông tiền của, chẳng nô tỳ,\u000bThì bà nội tướng cười chê trăm đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":420},{"content":"Vessantara nói:\r","fontSize":12,"order":421},{"content":"471-472. Khi nhìn đôi trẻ dễ thương,\u000bNói năng dịu ngọt, đến gần vương quân,\u000bVị vua cấp dưỡng toàn dân\u000bSi-vi quốc vốn công bằng chánh chân,\u000bSẽ ban ông lắm bạc vàng,\u000bHân hoan thích thú ngập tràn niềm vui.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":422},{"content":"Jùjaka đáp:\r","fontSize":12,"order":423},{"content":"473. Không, thần không thể nghe lời\u000bLàm điều này nọ mà ngài đưa ra.\u000bThần mong đem bọn trẻ thơ\u000bÐể về hầu hạ vợ nhà đó thôi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":424},{"content":"Ðôi trẻ nghe những lời thô lỗ ấy, liền lẩn trốn ra sau lều tranh, rồi chạy khỏi lều giấu mình gần một bụi cây. Ngay chỗ đó, chúng hình như cũng thấy chúng sẽ bị Jùjaka bắt. Chúng run sợ không thể đứng yên nơi nào cả, mà cứ chạy loanh quanh, cho đến khi chúng đến bờ hồ vuông góc kia, quấn chặt bộ áo vỏ cây quanh mình rồi chúng nhảy xuống nước, đứng giấu đầu dưới đám lá sen.\r","fontSize":12,"order":425},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":426},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":427},{"content":"474. Jà-li chạy tới chạy lui\u000bCùng Kan-hà, chúng đứng ngồi không an\u000bTrong niềm đau khổ muôn vàn,\u000bKhi nghe giọng nói người săn theo mình.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":428},{"content":"Và Jùjaka, khi chẳng thấy bóng dáng đôi trẻ đâu liền quở trách Bồ-tát:\r","fontSize":12,"order":429},{"content":"- Này Vessantara, khi ngài vừa cho ta đôi trẻ bây giờ, ngay lúc ta bảo ngài là ta không muốn đến thành Jetuttara, mà chỉ muốn đôi trẻ về hầu hạ vợ ta, thì ngài ra hiệu cho chúng và khiến chúng chạy trốn mất, rồi ngồi đó làm ra vẻ chẳng biết gì! Ta chắc trên đời chẳng có ai dối trá như vậy!\r","fontSize":12,"order":430},{"content":"Bậc Ðại Sĩ thấy lòng xúc động: \"Chắc chắn chúng nó đã chạy trốn\". Ngài suy nghĩ và nói to:\r","fontSize":12,"order":431},{"content":"- Ðừng lo gì việc ấy, này tôn ông, ta sẽ dò tìm chúng về.\r","fontSize":12,"order":432},{"content":"Thế là ngài đứng dậy đi ra sau am lá, nhận thấy chúng có lẽ đã trốn vào rừng, ngài đi theo dấu chân chúng dẫn đến bờ hồ, rồi vừa thấy dấu chân ở nơi chúng bước xuống hồ, ngài nghĩ chắc hẳn chúng đã lặn xuống nước, vì thế ngài gọi to:\r","fontSize":12,"order":433},{"content":"- Này Jàli con ơi!\r","fontSize":12,"order":434},{"content":"Và ngài ngâm hai vần kệ này:\r","fontSize":12,"order":435},{"content":"475. Con yêu dấu, tới đây nhanh,\u000bHãy làm đạo hạnh hoàn thành cho cha.\u000bÐến đây thánh hóa tim ta,\u000bHãy theo ý nguyện cha đến cùng.\u000b\u000b476. Con làm thuyền chở băng dòng\u000bCho cha vượt biển sinh tồn bình yên,\u000bVượt lên thế giới Nhân Thiên,\u000bCha nguyền qua đến bến miền tự do.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":436},{"content":"- Này Jàli, hãy đến đây con ơi? Ngài kêu to.\r","fontSize":12,"order":437},{"content":"Cậu bé nghe giọng cha nghĩ thầm: \"Cứ để lão Bà-la-môn làm gì ta mặc ý, ta không muốn cãi cọ với cha ta\". Cậu bé ngẩng đầu lên, rẽ các lá sen và bước ra khỏi nước, nhào đến trên chân phải của bậc Ðại Sĩ ôm lấy mắt cá chân và khóc.\r","fontSize":12,"order":438},{"content":"Sau đó bậc Ðại Sĩ nói:\r","fontSize":12,"order":439},{"content":"- Này con, em gái con đâu?\r","fontSize":12,"order":440},{"content":"Cậu đáp:\r","fontSize":12,"order":441},{"content":"- Mọi vật đều biết tự bảo vệ mình lúc gặp hiểm nguy.\r","fontSize":12,"order":442},{"content":"Bậc Ðại Sĩ nhận ra rằng chắc hẳn đôi trẻ đã giao kết với nhau rồi, nên ngài kêu to:\r","fontSize":12,"order":443},{"content":"- Ðến đây Kanhà?\r","fontSize":12,"order":444},{"content":"Và ngài ngâm hai vần kệ:\r","fontSize":12,"order":445},{"content":"477. Con yêu dấu, tới đây nhanh,\u000bHãy làm đạo hạnh hoàn thành cho cha.\u000bÐến đây thánh hóa tim ta,\u000bHãy theo ý nguyện cha đến cùng.\u000b\u000b478. Con làm thuyền chở băng dòng\u000bCho cha vượt biển sinh tồn bình yên,\u000bVượt lên thế giới Nhân Thiên,\u000bCha nguyền qua đến bến miền tự do.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":446},{"content":"Cô bé cũng suy nghĩ: \"Ta không muốn cãi cọ với cha ta\", và chỉ chốc lát, cô hiện ra ngã vào chân phải cha, nắm chặt mắt cá chân và khóc. Nước mắt hai trẻ thơ nhỏ xuống chân bậc Ðại Sĩ có màu như lá sen, và nước mắt ngài chảy xuống lưng chúng có màu như phiến vàng. Sau đó bậc Ðại Sĩ nâng hai con lên và an ủi chúng:\r","fontSize":12,"order":447},{"content":"- Này con Jàli, con không biết cha đã hoan hỷ bố thí con sao? Hãy làm thế cho ước nguyện của cha được thành tựu.\r","fontSize":12,"order":448},{"content":"Và ngay lúc ấy ngài định giá hai con như thể người ta định giá trâu bò.\r","fontSize":12,"order":449},{"content":"Ngài bảo con trai:\r","fontSize":12,"order":450},{"content":"- Này con Jàli, nếu con muốn được tự do, con phải trả cho đạo sĩ này một ngàn đồng vàng. Còn em gái con đẹp lắm, nếu có người nào thuộc dòng hạ đẳng đưa cho đạo sĩ này một số tiền nhiều độ như thế như thế để trả tự do cho em con, thì người ấy sẽ phá hủy quyền quý tộc của nó. Không ai trừ nhà vua mới có thể ban tặng vật theo số trăm! Vì vậy nếu em con muốn được tự do, phải trả cho đạo sĩ một trăm nô tài, một trăm nữ tỳ và voi, ngựa, bò đực, tiền vàng, mỗi thứ đều một trăm.\r","fontSize":12,"order":451},{"content":"Ngài định giá hai con như vậy xong, rồi an ủi vỗ về chúng và đưa chúng trở lại am tranh. Sau đó ngài lấy nước trong bình ra, gọi đạo sĩ đến gần, vừa rót nước vừa cầu nguyện cho ngài đạt thành Chánh Giác:\r","fontSize":12,"order":452},{"content":"- Còn đáng quý hơn con trai ta cả trăm, cả ngàn, cả trăm ngàn lần là quả vị Chánh Giác!\r","fontSize":12,"order":453},{"content":"Ngài kêu lớn làm cho cõi đất vang dội, rồi ngài đem hai con làm tặng vật quý báu cho lão Bà-la-môn. \r","fontSize":12,"order":454},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":455},{"content":"Ðể giải thích việc này, bậc Ðạo Sư ngâm kệ:\r","fontSize":12,"order":456},{"content":"479. Người bảo dưỡng dân, vị Ðại vương\u000bSi-vi quốc độ dẫn hai con\u000bVà đem tặng vật cao sang nhất\u000bCho đạo sĩ kia, thật sẵn lòng.\u000b\u000b480. Thế rồi, đầy sợ hãi, kinh hoàng,\u000bCõi đất lớn này đã chuyển rung\u000bGiờ phút này vua tay chắp lại\u000bVà ban tặng vật: cả hai con.\u000b\u000b481. Thế rồi đầy sợ hãi, kinh hoàng,\u000bCõi đất lớn này đã chuyển rung\u000bKhi chúa Si-vi đem quý tử\u000bSẵn lòng cho lão Bà-la-môn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":457},{"content":"Khi bậc Ðại Sĩ đã bố thí xong, ngài đầy hân hoan, nghĩ rằng tặng vật ngài ban thật tuyệt hảo làm sao, trong khi ngài đứng nhìn hai con. Còn lão Jùjaka đi vào rừng, cắt một nhánh cây leo, lấy buộc tay bên phải cậu bé vào tay trái cô bé và vừa xua chúng đi vừa đánh chúng bằng đầu dây leo ấy.\r","fontSize":12,"order":458},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":459},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":460},{"content":"482. Lão đạo sĩ kia độc ác thay\u000bCắt ngay một nhánh dây leo dài,\u000bBuộc dây vào cánh tay đôi trẻ\u000bVà kéo chúng đi cách thế này.\u000b\u000b483. Rồi đạo sĩ kia, gậy dưới tay,\u000bCầm dây leo ấy chặt trong tay,\u000bÐánh bầy con trẻ và xua chúng\u000bTrước mắt nhìn theo của chính ngài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":461},{"content":"Nơi nào lão đánh chúng, da đều bị đứt ra và chảy máu, chúng lảo đảo dựa lưng nhau mà đi, nhưng đến một chỗ gồ ghề, lão té nhào. Bàn tay yếu mềm của đôi trẻ tuột ra khỏi sợi dây nhẹ và chúng vừa khóc vừa chạy về phía bậc Đại Sĩ.\r","fontSize":12,"order":462},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":463},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":464},{"content":"484. Ðôi trẻ như vầy được thoát thân\u000bChạy bay khỏi lão Bà-la-môn,\u000bBé trai nhìn mặt cha khi ấy\u000bDòng lệ tuôn ra cặp mắt tràn.\u000b\u000b485. Như gặp gió lay, ngọn lá sung,\u000bThân bé trai kia cứ chuyển rung,\u000bTay cậu ôm chân cha thật chặt,\u000bNói lời cùng với vị cha thân:\u000b\u000b486. - Sao cha muốn bỏ lũ con thơ\u000bTrong lúc mẹ đang phải vắng nhà?\u000bÐừng bỏ, đợi khi bà trở lại,\u000bKhi bà trở lại, hãy chần chờ.\u000b\u000b487-488. Sao cha muốn bỏ lũ con thơ\u000bTrong lúc mẹ đang phải vắng nhà?\u000bHãy đợi đến khi bà trở lại,\u000bRồi cho con trẻ hợp lòng cha!\u000bRồi cho đạo sĩ đem đi bán\u000bHoặc để lão già giết trẻ thơ!\u000b\u000b489. Chân lão to phù, móng xác xơ,\u000bThịt u xệ xuống tựa bao da,\u000bMôi dài phía dưới luôn run rẩy,\u000bMũi gãy, đen sì thật khó ưa!\u000b\u000b490. Bụng như cái trống, chiếc lưng còng,\u000bÐôi mắt nhìn sao lé đứng tròng,\u000bÐầy vết nhăn nheo và lốm đốm,\u000bRâu màu máu đỏ, tóc vàng hung.\u000b\u000b491. Võ vàng, rệu rã, khoác da nai,\u000bThô lỗ, bạo tàn, chẳng giống ai,\u000bNửa ngợm nửa người, co quắp lại,\u000bThật là khủng khiếp cái hình hài!\u000b\u000b492. Quỷ ăn thịt sống hoặc người trần?\u000bCha cứ nhìn xem thật tĩnh tâm:\u000bCon quỷ này vào rừng vắng vẻ\u000bÐể xin cha bố thí ban ân?\u000b\u000b493-494. Có phải tim cha hóa đá chăng\u000bBuộc thêm sợi thép chặt quanh vòng,\u000bKhông quan tâm lão già tham dục\u000bChẳng chút nào thương xót chạnh lòng\u000bTrói chúng con và xua đuổi mãi\u000bNhư trâu bò phải chạy lông rông?\u000b\u000b495. Ít nhất, con mong cầu khẩn cha\u000bCho em ở lại, bé Kan-hà\u000bGiống như nai nhỏ đang còn bú\u000bKêu khóc vì đi lạc cả nhà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":465},{"content":"Nghe những lời này, bậc Ðại Sĩ không đáp lại tiếng nào. Sau đó cậu bé lại khóc than vì cha mẹ mình:\r","fontSize":12,"order":466},{"content":"496. Con chẳng lo gì chết khổ thân,\u000bÐó là số phận mọi thường nhân,\u000bNhưng không thấy bóng hình từ mẫu\u000bQuả thật điều trên đáng khổ buồn!\u000b\u000b497. Con chẳng lo gì chết khổ thân,\u000bÐó là số phận mọi thường nhân,\u000bNhưng không nhìn thấy hình thân phụ,\u000bQuả thật điều trên đáng khổ buồn.\u000b\u000b498-499. Mẹ cha than khóc sẽ dài lâu,\u000bChẳng biết bao giờ hết khổ đau,\u000bVào lúc nửa đêm, trời tảng sáng,\u000bNhư nguồn suối chảy, các dòng châu\u000bVì không thấy mặt Kan-hà nữa,\u000bCon gái được yêu quý biết bao!\u000b\u000b500. Khóm hồng đào vẫn mọc la đà\u000bLủng lẳng chung quanh mặt nước hồ,\u000bÔi! Cả rừng cây đầy quả chín,\u000bTừ nay ta ngoảnh mặt làm ngơ!\u000b\u000b501. Cây sung, cây mít với cây đa\u000bTỏa rộng, mọi cây cối mọc ra,\u000bÔi! Cả rừng cây đầy quả chín\u000bTừ nay ta ngoảnh mặt làm ngơ!\u000b\u000b502. Ðứng kia như cả một vườn hoa,\u000bDòng suối kìa trôi thật lặng lờ,\u000bNơi chốn ngày xưa đùa giỡn ấy,\u000bNgày nay ta ngoảnh mặt làm ngơ!\u000b\u000b503. Trái núi ngày xưa ta vẫn ăn\u000bHoa rừng thuở trước vẫn thường mang,\u000bMọc trên đồi nọ đằng xa ấy,\u000bGiờ phút này ta phải bỏ ngang!\u000b\u000b504. Xinh xinh, nhỏ nhắn các đồ chơi,\u000bNgày trước ta đùa giỡn chúng hoài,\u000bBầy ngựa, trâu bò, voi đủ thứ,\u000bNgày nay
