\u000bNhào đến cướp đi, trọn bạc vàng,\u000bTay quấn chặt chàng bừng lửa dục,\u000bNhư dây leo quấn chặt cành Sàl.\u000b\u000b67. Như trái vim-ba, miệng đỏ tươi,\u000bDùng nhiều mưu kế hại con người,\u000bKhi thì cười lớn, khi cười nụ,\u000bNhư quỷ sam-va, chúa bẫy mồi!\u000b\u000b68. Nữ nhi trang điểm đủ kim hoàn\u000bÐược họ nhà trai đón thật sang,\u000bCho dẫu được canh phòng cẩn mật,\u000bVẫn thường phạm tội phản phu quân,\u000bNhư nàng kiều nữ ngày xưa ấy\u000bÐã được mang trong bụng quỷ nhân.\u000b\u000b69. Người có trí và thật nổi danh\u000bÐược tôn sùng dưới mắt quần sinh,\u000bTuy nhiên sa dưới quyền nhi nữ\u000bSẽ không còn tươi sáng hiển vinh,\u000bNhư cả vầng trăng vừa bị nuốt\u000bBởi La-hầu đại lực yêu tinh.\u000b\u000b70. Cừu nhân trút hận xuống cừu nhân,\u000bHay bạo chúa phô nỗi hận sân,\u000bSố phận còn đau hơn thế nữa\u000bChe mờ tất cả, bởi nguồn căn\u000bDục tham, nên phải đành sa đọa\u000bỞ dưới quyền uy của nữ nhân.\u000b\u000b71. Bị hăm cào cấu khắp thân hình,\u000bHoặc nắm tóc lôi kéo khỏi mình,\u000bDọa quất bằng roi, hay gậy gộc,\u000bHoặc là đấm đá khắp chung quanh,\u000bNữ nhi vẫn chạy đi tìm kiếm\u000bMột gã cùng đinh kết bạn tình,\u000bVì thấy lạc hoan trong gã ấy\u000bNhư loài ruồi kiếm xác ương sình!\u000b\u000b72. Tránh bọn nữ nhân ở giữa đường,\u000bHoặc kinh thành hoặc ở công trường\u000bCủa vua, thị trấn, thôn làng nhỏ,\u000bBậc có trí hiền sẽ lạc an,\u000bTránh được bẫy đang giăng vậy đó\u000bBởi Na-mu-ci, chính Ma vương.\u000b\u000b73. Kẻ nào buông lỏng luật Sa-môn,\u000bTập những thói đê tiện, hạ tầng,\u000bKẻ khốn ngu si đành đổi lấy\u000bNgục sâu thay thế cảnh thiên đường,\u000bGiống như những kẻ nào đem đổi\u000bNgọc có tỳ thay ngọc vẹn toàn.\u000b\u000b74. Ðời này, đời kế đáng khinh khi\u000bLà kẻ cố tâm khổ lụy vì\u000bBọn ác nữ nhân, đi lảo đảo,\u000bNgã nhào liều lĩnh, thật ê chề\u000bNhư con lừa dữ cuồng điên chạy\u000bVới chiếc xe lăn lóc mọi bề.\u000b\u000b75. Hoặc vào rừng lụa lắm gươm dao,\u000bHoặc ngục Pa-ta phải đọa vào,\u000bÐội lốt thú rùng đi lãng vãng,\u000bChốn ma đói chẳng thoát thân nào.\u000b\u000b76. Trong vườn Hỷ lạc thú vui chơi\u000bCủa các Thiên tiên ở cõi trời,\u000bQuyền đại đế vương trên mặt đất\u000bTiêu vong vì nữ giới, than ôi!\u000bThói phường phóng dật buông lung ấy\u000bÐi đến sầu bi đọa xứ thôi.\u000b\u000b77. Khó đâu thành đạt thú thiên đường,\u000bCũng chẳng khó quyền lực đế vương\u000bTrải rộng khắp nơi trên cõi đất,\u000bCác nàng Thiên nữ ở lầu vàng\u000bÐã thành tựu các điều như vậy,\u000bÐoạn diệt từ lâu ác dục tham.\u000b\u000b78. Từ Dục giới này được hóa thân\u000bÐi vào Sắc giới đủ quyền năng\u000bTái sinh vào cõi A-la-hán,\u000bNhững vị đã trừ diệt dục tâm.\u000b\u000b79. Cực lạc vượt qua mọi khổ đau,\u000bKhông duyên sinh, bất động, thâm sâu,\u000bÐạt thành bởi những người thanh tịnh\u000bÐắc Niết-bàn, ly dục đã lâu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":464},{"alignment":1,"content":"*\r","fontSize":12,"order":465},{"content":"Như vậy bậc Ðại Sĩ chấm dứt Pháp thoại sau khi làm cho hội chúng đắc Ðại Niết-bàn bất diệt. Các loài yêu quỷ mãnh xà và đồng loại ở vùng Tuyết Sơn cùng các vị thần đứng trên không gian, đều reo mừng tán thán:\r","fontSize":12,"order":466},{"content":"- Lành thay! Thật là khéo nói với đầy đủ vẻ nhiệm màu của một bậc Giác Ngộ!\r","fontSize":12,"order":467},{"content":"Ànanda, thứu vương, Nàrada, vị thần Ba-la-môn, Punnamukha, chim sơn ca chúa, và bậc Ðại Sĩ đều trở về trú xứ của mình. Song các vị kia thỉnh thoảng còn trở lại nhận lời chỉ giáo từ đôi bàn tay của bậc Ðại Sĩ và do tuân thủ giáo pháp của ngài nên được tái sinh vào cõi Thiên.\r","fontSize":12,"order":468},{"alignment":1,"content":"*\r","fontSize":12,"order":469},{"content":"Ðến đây, bậc Ðạo Sư chấm dứt bài giảng và ngâm vần kệ cuối cùng để nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":470},{"content":"80. U-dà-yi ấy chúa Sơn ca,\u000bLinh thứu vương là À-nan-da,\u000bNà-ra-da là Xá-lợi-phất,\u000bKu-nà-la hót chính là Ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":471},{"content":"Các vị phải hiểu Tiền thân này như vậy.\r","fontItalic":-1,"fontSize":12,"order":472},{"content":"Bấy giờ các Tỷ-kheo này, khi đến đây, đã đến bằng thần thông của bậc Ðạo Sư, còn khi về, lại về bằng chính uy lực thần thông của mình. Và ở trong Ðại Lâm, bậc Ðạo Sư đã trình bày cho các vi thấy phương tiện để đạt được chánh định, nên ngay hôm ấy các vị đắc quả A-la-hán. Có một số đông chư Thiên tụ họp nơi ấy nên đức Thế Tôn tuyên thuyết cho các vị nghe Kinh Ðại Hội (Mahàsamaya Sutta).\r","fontItalic":-1,"fontSize":12,"order":473},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":474}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXI\/Phẩm Tám Mươi Bài Kệ\/536. Chuyện Chúa Chim Kunàla (Tiền thân Kunàla)\r","title":"536. Chuyện Chúa Chim Kunàla (Tiền thân Kunàla)\r"},{"ID":538,"paragraphs":[{"content":"537. Chuyện đại Sutasoma (Tiền thân Mahà-Sutasoma)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chuyện này bậc Ðạo Sư kể trong lúc trú tại Jetavana (Kỳ Viên) về Trưởng lão Angulimàla (Người đeo vòng ngón tay).\r","fontItalic":-1,"fontSize":12,"order":2},{"content":"Cách vị ấy tái sinh và gia nhập Giáo hội phải được hiểu như đã được miêu tả đầy đủ trong kinh Angulimàla (Trung Bộ II).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bấy giờ từ khi nhờ phát nguyện một hành động nói lời Chân thật, ông cứu sống một người đàn bà sinh khó, rồi ông kiếm được thực phẩm cúng dường thật dễ dàng. Sau đó nhờ tu tập hạnh viễn ly, ông chứng đắc quả A-la-hán và được công nhận là một trong tám mươi Ðại Trưởng lão.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bấy giờ Tăng chúng bắt đầu nói về đề tài này, bảo nhau:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Hiền giả, thật vi diệu thay là phép thần thông do đức Thế Tôn thị hiện để giáo hóa nhẹ nhàng như vậy và không cần dùng chút bạo lực nào, Ngài đã điều phục một tướng cướp hung bạo khát máu như Angulimàla! Ôi quả thật chư Phật đã thành tựu những việc hy hữu thay!\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư ngồi trong Hương phòng, với thiện nhĩ thông, hiểu được chuyện đang nói, và biết rằng hôm nay Ngài đến đó sẽ rất lợi ích và sẽ thuyết giảng một đại kinh nên với oai nghi tối thắng của một bậc Giác Ngộ, Ngài đi đến Chánh Pháp đường, ngồi trên sàng tọa dành cho Ngài và hỏi hội chúng đang thảo luận đề tài gì. Khi vị trình Ngài chuyện ấy, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, thật không kỳ diệu gì việc Ta giáo hóa vị ấy ngày nay, khi Ta đã chứng đắc Vô thương Chánh giác. Ta cũng đã điều phục vị ấy khi ta còn sống trong một đời trước với một trình độ tri kiến hạn hẹp mà thôi.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Cùng với những lời này, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Ngày xưa, vua Koravya cai trị rất đúng pháp tại thành Indapatta, trong quốc độ Kuru (Câu-lâu). Bồ-tát ra đời làm con của vị chánh hậu, và do ngài thích nước ép trái soma, nên được đặt tên Sutasoma. Khi ngài đến tuổi trưởng thành, vua gửi ngài đến Takkasilà để thọ giáo với một vị danh sư lẫy lừng khắp thế giới. Thế là khi nhận lãnh học phí để trả cho thầy, ngài lên đường đến đó.\r","fontSize":12,"order":11},{"content":"Tại Ba-la-nại, vương tử Brahmadatta con vua Kàsi cũng được cha gửi đến đó cùng mục đích như trên và cùng lên đường theo hướng ấy. Trong lúc du hành, Sutasoma ngồi nghỉ trên ghế dài trong một sảnh đường cạnh cổng thành. Vương tử Brahmadatta cùng đến ngồi xuống cạnh ngài trên ghế đó. Sau khi chào thân hữu xong, Sutasoma hỏi bạn:\r","fontSize":12,"order":12},{"content":"- Này Hiền hữu, bạn đã mệt mỏi vì cuộc hành trình rồi đó. Bạn từ đâu đến?\r","fontSize":12,"order":13},{"content":"Khi vị kia đáp:\r","fontSize":12,"order":14},{"content":"- Từ Ba-la-nại.\r","fontSize":12,"order":15},{"content":"Ngài lại hỏi vị kia là con của ai.\r","fontSize":12,"order":16},{"content":"- Con vua Brahmadatta.\r","fontSize":12,"order":17},{"content":"- Quý danh là gì?\r","fontSize":12,"order":18},{"content":"- Vương tử Brahmadatta.\r","fontSize":12,"order":19},{"content":"- Hiền hữu đến đây có mục đích gì?\r","fontSize":12,"order":20},{"content":"- Ðể được dạy các môn học thuật.\r","fontSize":12,"order":21},{"content":"Sau đó vương tử Brahmadatta bảo:\r","fontSize":12,"order":22},{"content":"- Hiền hữu cũng mệt mỏi vì chuyến đi này rồi.\r","fontSize":12,"order":23},{"content":"Và hỏi thăm ngài tương tự như trên, Sutasoma kể cho bạn nghe mọi chuyện về mình.\r","fontSize":12,"order":24},{"content":"Cả hai vị đều suy nghĩ: \"Chúng ta đều là các vương tử đi thọ giáo các môn học thuật từ tay cùng một vị thầy\", liền kết bạn với nhau.\r","fontSize":12,"order":25},{"content":"Khi vào thành, hai vị đến nhà giáo sư, đảnh lễ thầy, và sau khi nêu rõ lai lịch danh tánh, hai vị nói đến đây để xin thọ giáo các môn học thuật. Vị thầy sẵn sàng nhận lời thỉnh cầu ấy.\r","fontSize":12,"order":26},{"content":"Sau khi trao học phí xong, hai vị bắt đầu học tập và không chỉ hai vị, mà còn nhiều vương tử khác ở xứ Diêm-phù-đề thời ấy, lên đến hơn một trăm vị, xin thọ giáo với vị thầy này.\r","fontSize":12,"order":27},{"content":"Sutasoma là đệ tử lớn chẳng bao lâu đạt đến tài năng giảng dạy, nhưng không muốn thăm hỏi các bạn kia, ngài suy nghĩ: \"Ðây là thân hữu của ta\", ngài chỉ đến với vương tử Brahmadatta mà thôi, và trở thành thầy riêng của bạn, ngài giáo huấn bạn, trong lúc các vị kia phải từ từ thu thập kiến thức cho mình.\r","fontSize":12,"order":28},{"content":"Các vị ấy sau thời gian tinh cần học tập cũng từ giã sư phụ, và tập họp thành một đoàn tùy tùng theo Sutasoma lên đường hồi hương. Sau đó, Sutasoma đứng trước đám đông để từ giã họ, bảo:\r","fontSize":12,"order":29},{"content":"- Sau khi các vị chứng tỏ tài học của mình trước phụ vương, các vị sẽ ổn định đời mỗi người trong vương quốc của mình. Khi ổn định xong, xin nhớ tuân theo lời giáo huấn của ta.\r","fontSize":12,"order":30},{"content":"- Thưa Tôn sư, đó là những gì?\r","fontSize":12,"order":31},{"content":"- Vào những ngày trăng non và trăng tròn, phải giữ Bố-tát giới và cử sát sinh.\r","fontSize":12,"order":32},{"content":"Chúng bạn đều đồng ý tuân lời dặn ấy. Bồ-tát nhờ thần lực tiên tri theo tướng mạo mỗi người, biết rằng đại nạn sẽ xảy đến với vương tử Ba-la-nại trong tương lai, và sau khi giảng dạy đầy đủ như vậy, ngài cho họ ra đi.\r","fontSize":12,"order":33},{"content":"Các vị ấy đều trở về xứ sở, và sau khi trình bày việc học hành của mình trước các phụ vương, các vị ấy lên nối ngôi trong vương quốc của mình. Rồi để thông báo việc này cùng việc tiếp tục tuân thủ lời dạy của ngài, các vị vua ấy gửi thư cùng tặng vật đến Sutasoma.\r","fontSize":12,"order":34},{"content":"Khi biết được tình hình mọi việc, bậc Ðại Sĩ liền trả lời các thư kia cùng dặn các vị giữ vững niềm tin. Một trong các vị ấy là vua Ba-la-nại, vốn chưa bao giờ ăn cơm mà không có thịt, vì thế, để giữ ngày trai giới quần hầu thường lấy thịt cất riêng một nơi.\r","fontSize":12,"order":35},{"content":"Bấy giờ, một hôm thịt được cất riêng như vậy, do người đầu bếp bất cẩn, bầy chó khéo nuôi của hoàng cung ăn hết. Người đầu bếp không tìm ra thịt vội cầm một nắm tiền đi quanh quẩn vẫn không mua được thịt gì cả, tự nhủ: \"Nếu ta dọn cơm không có thịt, ta sẽ chết mất. Ta phải làm gì đây?\" Nhưng lại nghĩ: \"Còn có một cách\". Ðến chiều tối, y ra nghĩa địa phơi đầy xác chết, lấy một ít thịt đùi của một người mới chết, y nướng thịt thật chín và dọn lên làm thức ăn.\r","fontSize":12,"order":36},{"content":"Khi một lát thịt vừa chạm vào đầu lưỡi vua thì nó gây rung động khắp bảy ngàn dây thần kinh vị giác và tiếp tục tạo ra sự xáo trộn cả toàn thân. Tại sao vậy? Ðó là do trước kia, vua đã từng dùng thịt này rồi. Vì truyện kể rằng trong đời sống ngay trước đời này, vua đã là một quỷ Dạ-xoa (Yakkha) từng ăn nhiều thịt người nên nó hợp khẩu vị vua. Vua suy nghĩ: \"Nếu ta giữ im lặng mà ăn thịt này, y sẽ không nói cho ta biết đó là thịt gì\". Vì thế, khi nhổ ra, vua để rơi một miếng thịt xuống đất. Người đầu bếp thưa:\r","fontSize":12,"order":37},{"content":"- Tâu Ðại vương, xin ngài dùng thịt này, không sao cả đâu.\r","fontSize":12,"order":38},{"content":"Vua ra lệnh mọi quân hầu lui ra và bảo:\r","fontSize":12,"order":39},{"content":"- Trẫm biết rõ lắm nhưng đó là thịt gì?\r","fontSize":12,"order":40},{"content":"- Ðó là thứ thịt Ðại vương đã thưởng thức các lần trước.\r","fontSize":12,"order":41},{"content":"- Chắc chắn các lần khác thịt không có mùi thơm này.\r","fontSize":12,"order":42},{"content":"- Tâu Ðại vương, hôm nay thịt được nấu kỹ lắm ạ.\r","fontSize":12,"order":43},{"content":"- Chắc chắn trước kia ngươi cũng nấu giống thế này chăng?\r","fontSize":12,"order":44},{"content":"Rồi khi thấy y im lặng, vua phán:\r","fontSize":12,"order":45},{"content":"- Hoặc là phải nói thật với trẫm hoặc ngươi phải chết.\r","fontSize":12,"order":46},{"content":"Thế là y cầu khẩn vua cam đoan không trừng phạt và kể đúng sự thật. Vua bảo:\r","fontSize":12,"order":47},{"content":"- Ðừng nói gì việc ấy nữa. Ngươi sẽ phải ăn thịt nướng thường lệ và chỉ nấu thịt người cho trẫm.\r","fontSize":12,"order":48},{"content":"- Tâu Ðại vương, chắc chắn việc này khó lắm ạ.\r","fontSize":12,"order":49},{"content":"- Ðừng sợ, chẳng có gì khó cả.\r","fontSize":12,"order":50},{"content":"- Thế tiểu thần kiếm đâu ra thường xuyên thứ thịt ấy?\r","fontSize":12,"order":51},{"content":"- Chả có bọn tù nhân trong ngục đó sao?\r","fontSize":12,"order":52},{"content":"Từ đó, y làm theo lời vua dặn. Dần dần, khi thiếu tù nhân, y trình:\r","fontSize":12,"order":53},{"content":"- Tiểu nhân phải làm gì bây giờ?\r","fontSize":12,"order":54},{"content":"Vua phán:\r","fontSize":12,"order":55},{"content":"- Hãy ném xuống đường cái một gói có ngàn đồng tiền rồi bắt lấy kẻ nào lượm gói ấy như kẻ trộm và xử tử nó đi.\r","fontSize":12,"order":56},{"content":"Y tuân lệnh. Dần dần, không tìm ra kẻ nào có ý nhìn đến gói tiền ấy nữa, gã thưa:\r","fontSize":12,"order":57},{"content":"- Tiểu thần phải làm sao đây?\r","fontSize":12,"order":58},{"content":"- Vào lúc trống điểm canh khuya, kinh thành thật đông người. Vậy ngươi hãy xuống vào trong một chỗ nứt ở tường nhà hay ở ngã tư, hạ thủ một người và cắt đi vài miếng thịt.\r","fontSize":12,"order":59},{"content":"Từ đó, y thường trở về với một ít thịt mỡ và nhiều nơi trong kinh thành phát hiện nhiều xác chết. Tiếng than khóc vang lên: \"Tôi đã mất cha, mất mẹ, mất anh em rồi\".\r","fontSize":12,"order":60},{"content":"Dân trong thành kinh hoàng bảo nhau:\r","fontSize":12,"order":61},{"content":"- Chắc chắn sư tử, cọp beo hay quỷ dữ đã ăn thịt các người này.\r","fontSize":12,"order":62},{"content":"Khi quan sát các tử thi, họ thấy có chỗ giống vết thương hở miệng liền nói:\r","fontSize":12,"order":63},{"content":"- Kìa, ắt hẳn một người nào đó ăn thịt chúng đấy.\r","fontSize":12,"order":64},{"content":"Dân chúng tụ tập ở sân chầu và kêu than. Nhà vua hỏi:\r","fontSize":12,"order":65},{"content":"- Này các hiền hữu, có chuyện gì thế?\r","fontSize":12,"order":66},{"content":"- Tâu đại vương, trong kinh thành này có kẻ cướp ăn thịt người. Xin ngài ra lệnh bắt nó.\r","fontSize":12,"order":67},{"content":"- Làm sao trẫm biết đó là ai được? Trẫm phải đi quanh quẩn kinh thành này mà canh giữ chăng?\r","fontSize":12,"order":68},{"content":"Dân chúng bảo nhau:\r","fontSize":12,"order":69},{"content":"- Nhà vua không quan tâm đến kinh thành. Chúng ta sẽ báo cáo việc này lên vị đại tướng Kàlahatthi.\r","fontSize":12,"order":70},{"content":"Họ đến trình vị tướng ấy việc này và nói:\r","fontSize":12,"order":71},{"content":"- Xin Ðại tướng tìm cho ra tên cướp này.\r","fontSize":12,"order":72},{"content":"Vị ấy đáp:\r","fontSize":12,"order":73},{"content":"- Hãy đợi bảy ngày ta sẽ tìm ra tên cướp và giao cho các vị.\r","fontSize":12,"order":74},{"content":"Khi giải tán quần chúng xong, ông ra lệnh cho các tướng lãnh:\r","fontSize":12,"order":75},{"content":"- Này các hiền hữu, dân chúng bảo có tên cướp ăn thịt người trong thành này. Các hiền hữu, hãy mai phục ở nhiều nơi và bắt nó.\r","fontSize":12,"order":76},{"content":"- Ðược lắm - Họ đáp.\r","fontSize":12,"order":77},{"content":"Từ ngày ấy họ vây quanh toàn thành. Bấy giờ người đầu bếp đang ẩn mình trong cái lỗ ở tường nhà kia đã giết một phụ nữ và bắt đầu nhét đầy thịt này vô giỏ của y. Vì thế đám tướng lãnh chụp y, đấm đánh túi bụi và vừa trói y ra sau, vừa la lớn:\r","fontSize":12,"order":78},{"content":"- Chúng ta đã bắt được tên trộm ăn thịt người rồi!\r","fontSize":12,"order":79},{"content":"Một đám đông vây quanh họ. Rồi vừa đánh đập y một trận mê tơi vừa buộc giỏ thịt trên cổ y, họ đem y đến trước vị đại tướng. Khi thấy y, vị ấy suy nghĩ : \"Có thể là kẻ này ăn thịt người hay trộn nó với các thứ thịt khác rồi đem bán, hoặc y giết người theo lệnh ai khác chăng?\" và để hỏi vấn đề này, ông ngâm vần kệ đầu:\r","fontSize":12,"order":80},{"content":"1. Hỡi người sành các món cao lương,\u000bÐòi hỏi gì sao thật khẩn trương\u000bÐã giục ngươi làm điều khủng khiếp?\u000bChỉ vì thực phẩm hoặc tiền vàng\u000bNgươi tàn sát những người này vậy,\u000bHỡi kẻ khốn kia lạc bước đàng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":81},{"content":"Ðầu bếp:\r","fontSize":12,"order":82},{"content":"2. Chẳng vì thê tử hoặc thân bằng,\u000bQuyến thuộc, bản thân hoặc bạc vàng,\u000bThần giết bà này vì Chúa thượng,\u000bVì vua ngự trị cả giang san\u000bVẫn ăn thịt ấy, thần gây tội\u000bChính là do lệnh của vua ban.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":83},{"content":"Tướng quân:\r","fontSize":12,"order":84},{"content":"3. Nếu do mua chuộc để chìu lòng\u000bThèm khát tham tàn của Chúa công,\u000bNgươi đã phạm hành vi khủng khiếp,\u000bVậy ngày mai đến lúc hừng đông,\u000bChúng ta tìm Chúa công tham kiến,\u000bÐưa cáo trạng ra trước mặt rồng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":85},{"content":"Ðầu bếp:\r","fontSize":12,"order":86},{"content":"4. Kà-la đại tướng đáng tôn sùng,\u000bThần sẽ tuân lời của tướng công,\u000bÐến rạng đông thần tìm Chúa thượng\u000bVà đưa cáo trạng trước sân rồng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":87},{"content":"Thế rồi vị đại tướng bảo đặt y xuống, trói thật chặt và rạng ngày mai, ông bàn bạc với tướng lãnh xong, và khi tất cả đều đồng ý, liền cho đóng quân canh mọi hướng. Khi đã kiểm soát kinh thành thật kỹ, ông buộc giỏ thịt vào cổ người đầu bếp và đưa y đến cung điện, còn cả kinh thành náo động lên.\r","fontSize":12,"order":88},{"content":"Vua đã dùng điểm tâm ngày hôm trước, nhưng đã bỏ cơm tối và suốt đêm cứ ngồi mãi, chờ đợi người đầu bếp từng giây phút. Vua suy nghĩ: \"Hôm nay nữa, gã đầu bếp cũng không đến, và ta nghe tiếng náo động khắp kinh thành. Chuyện gì sắp xảy ra chăng?\" Vừa nhìn ra cửa sổ, vua thấy người ấy bị kéo đến đây như đã tả trên, và nghĩ rằng mọi sự đã bị phát giác, vua thu hết can đảm đi đến ngồi trên ngai. Khi tướng quân Kàlahatthi đến gần hỏi chuyện, vua đáp lời.\r","fontSize":12,"order":89},{"alignment":1,"content":"*\r","fontSize":12,"order":90},{"content":"Bậc Ðạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":91},{"content":"5. Vầng nhật vừa lên, mới rạng đông,\u000bÐem theo đầu bếp đến sân rồng,\u000bKà-la tiến lại gần thiên tử,\u000bTâu những lời này với chúa công:\u000b\u000b6.\"Hỏa đầu quân, có đúng vậy chăng\u000bÐưa lệnh vua ra tận phố phường,\u000bTàn sát nam nhi cùng phụ nữ,\u000bÐể dâng chúa thượng món cao lương\u000b\u000b7.\"Ðiều này thật đúng đấy, Kà-la,\u000bViệc ấy được làm bởi lệnh ta,\u000bSao khiển trách tên đầu bếp nọ,\u000bVì làm theo lệnh của ta mà?\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":92},{"content":"Khi nghe vầy, đại tướng suy nghĩ: \"Chính miệng nhà vua thú nhận việc ấy, ôi thật là con người hung bạo! Bấy lâu nay vua đã và đang ăn thịt người. Ta phải ngăn chặn việc này mới được\" và ông đáp :\r","fontSize":12,"order":93},{"content":"- Tâu Chúa thượng, chớ làm việc này, xin chớ ăn thịt người!\r","fontSize":12,"order":94},{"content":"- Này Kàlahatthi, khanh nói gì thế? Trẫm không thể ngừng được.\r","fontSize":12,"order":95},{"content":"- Tâu Chúa thượng, nếu ngài không ngừng việc này lại, ngài sẽ hủy diệt cả mạng rồng cùng giang san này đấy.\r","fontSize":12,"order":96},{"content":"- Cho dù vương quốc ta bị tiêu diệt, ta cũng không thể ngừng việc ấy được đâu.\r","fontSize":12,"order":97},{"content":"Lúc ấy vị đại tướng muốn làm vua tỉnh trí hơn, liền kể một chuyện quá khứ để chứng minh.\r","fontSize":12,"order":98},{"alignment":1,"content":"*\r","fontSize":12,"order":99},{"alignment":1,"content":"Chuyện Thủy quái Ànanda\r","fontBold":-1,"fontSize":12,"order":100},{"content":"Ngày xưa có sáu thủy quái sống ở đại dương. Trong số đó có Ànanda, Timanda, Aijhohàra, ba con này dài năm trăm dặm; và Titimiti, Mingala, Timivapingala, ba con này dài một ngàn dặm; cả bọn chúng tự nuôi sống bằng rong biển sevala mọc trên da.\r","fontSize":12,"order":101},{"content":"Trong bọn có Ànanda sống ở một phía đại dương và được nhiều loài thuỷ tộc đến viếng. Một hôm chúng suy nghĩ: \"Các loài vật hai chân và bốn chân đều có vua, nhưng chúng ta không có. Vậy ta muốn tôn thủy quái này làm vua\". Thế là chúng đồng lòng tôn Ànanda lên làm vua, từ đó sáng chiều chúng đều đến bày tỏ lòng tôn kính vua mình.\r","fontSize":12,"order":102},{"content":"Bấy giờ một hôm, Ànanda ở trên núi nọ ăn rong sevàla và vô ý ăn nhằm một con cá, vì tưởng đó là rong. Thịt nó thật ngon miệng nên thủy quái tự hỏi thứ gì mà ngọt ngào như vậy, liền lấy ra khỏi mồm, và nhìn thấy đó là một miếng cá. Nó suy nghĩ: \"Bấy lâu nay ta không hề biết nên chẳng ăn thứ này, mọi sáng chiều loài cá vẫn thường đến để bày tỏ lòng tôn kính ta, ta sẽ ăn một hai con thôi, vì nếu khi chúng đang bị ta ăn và ta lộ rõ mọi việc cho chúng biết, thì không có con nào dám bén mảng đến gần ta, bọn chúng sẽ chuồn hết cả\". \r","fontSize":12,"order":103},{"content":"Thế rồi nằm ẩn mình, thủy quái chụp những con cá nào đang bơi lùi lại phía sau và ăn thịt chúng. Khi số cá giảm dần, chúng suy nghĩ: \"Hiểm họa này đe dọa chúng ta từ phía nào đây?\"\r","fontSize":12,"order":104},{"content":"Rồi một con cá tinh khôn trong bọn suy nghĩ: \"Ta không hài lòng với việc Ànanda đang làm. Ta muốn tìm hiểu rõ vị ấy sắp làm gì đây\". Khi bầy cá đến kính lễ Ànanda, con cá tinh khôn kia ẩn mình trong lỗ tay Ànanda. Lúc bảo đàn cá quay về, Ànanda vồ lấy những con nào bơi lùi phía sau. Con cá khôn ngoan thấy việc này, thuật lại cho bọn kia, chúng đều kinh hoảng chạy trốn hết.\r","fontSize":12,"order":105},{"content":"Từ ngày ấy, Ànanda thèm mùi cá không chịu ăn các thứ khác. Khi phát bệnh vì đói, nó suy nghĩ: \"Ðàn cá đi đâu cả trên đời này? Trong lúc tìm chúng, nó thấy một ngọn núi và suy nghĩ: \"Vì sợ ta, chắc đàn em đang sống trong núi này. Ta sẽ bao vây núi và canh chừng thật kỹ\". Thế là vừa vây quanh núi với đầu đuôi cuộn tròn cả hai phía, nó suy nghĩ: \"Nếu chúng ở đây, chúng sẽ trốn thoát\".\r","fontSize":12,"order":106},{"content":"Khi nhìn thấy chính đuôi nó cuộn tròn quanh núi, nó lại nghĩ: \"Con cá này sống gần núi và đang cố tránh ta\". Trong cơn cuồng nộ, nó chụp lấy đuôi mình dài năm mươi dặm mà tưởng là bắt được cá, nó ngấu nghiến kêu ken két, do đó phải chịu đau đớn hành hạ khủng khiếp. \r","fontSize":12,"order":107},{"content":"Khi ngửi mùi máu, đàn cá tụ tập cùng nhau kéo từng mảnh đuôi của Ànanda ra ăn hết cho đến tận đầu. Vì thân xác khổng lồ như vậy, nó không thể nào trở mình được nên phải mạng chung. Rồi ở đó có một đống xương cao như núi.\r","fontSize":12,"order":108},{"content":"Các vị nam nhi Thánh giả khổ hạnh khi du hành qua không gian, trông thấy đống xương, liền kể cho dân chúng nghe nên dân chúng khắp cõi Diêm-phù-đề (Ấn Ðộ) đều biết chuyện ấy. Kàlahatthi kể chuyện này để chứng minh và ngâm kệ:\r","fontSize":12,"order":109},{"content":"8. A-nan ăn cá biết bao loài,\u000bLúc đám tùy tùng trốn thoát rồi,\u000bNó cắn đuôi mình nhai ngấu nghiến\u000bÐến khi thủy quái phải lìa đời.\u000b\u000b9. Nô lệ dục tham, chẳng biết gì\u000bThú vui nào khác, kẻ ngu si\u000bÐui mù, phóng dật, gây đau khổ\u000bHủy diệt họ hàng, cả thiếu nhi,\u000bRồi biến thân thành mồi béo bở\u000bCho lòng tham quái ác ly kỳ.\u000b\u000b10. Nghe lời thần nói, tấu Quân vương,\u000bMón thịt người, xin chúa chờ ăn,\u000bViệc ác kiêng làm, e ngại phải\u000bCùng chung số phận thật kinh hoàng\u000bCủa con thủy quái và đành để\u000bÐất nước Chúa công phải mạt tàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":110},{"content":"Khi nghe vậy, vua bảo:\r","fontSize":12,"order":111},{"content":"- Này Kàlahatthi, ta cũng biết một ví dụ như khanh. Rồi kể một chuyện cổ làm ví dụ chứng minh tính thèm thịt người của mình, vua ngâm kệ:\r","fontSize":12,"order":112},{"content":"11. Nam nhi thừa kế Su-jà-ta\u000bÐòi quả hồng đào, cứ hét la,\u000bCậu bé buồn phiền vì mất chúng,\u000bPhải đành thiệt mạng, hóa ra ma.\u000b\u000b12. Vậy xưa nay trẫm vẫn ăn luôn\u000bNhững món, Kà-la hỡi, cực sang,\u000bThiếu món thịt người, e có lẽ\u000bKhông còn đời sống để lo toan.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":113},{"alignment":1,"content":"*\r","fontSize":12,"order":114},{"alignment":1,"content":"Chuyện Nam tử của phú ông Sujàta\r","fontBold":-1,"fontSize":12,"order":115},{"content":"Tương truyền ngày xưa một vị địa chủ trưởng giả có tên Sujàta ở Ba-la-nại làm chỗ cư trú trong hoa viên của mình và cung phụng năm trăm vị ẩn sĩ đến đấy từ vùng Tuyết Sơn để tìm muối và dấm. Trong nhà ông luôn có thực phẩm dọn sẵn mời các vị ấy, nhưng các vị thỉnh thoảng vẫn đi khất thực trong vùng quê và đem về những miếng hồng đào lớn để ăn.\r","fontSize":12,"order":116},{"content":"Trong lúc các vị ấy đang ăn hồng đào đã đem về, Sujàta nghĩ thầm: \"Hôm nay là ngày thứ ba hay thứ tư rồi mà các Thánh giả này chưa đến nhà ta đây. Không biết các ngài đã đi đâu trên đời này?\" Thế rồi bảo cậu con trai cầm tay mình, ông đi đến đó trong lúc các vị ấy đang dùng bữa ăn. Lúc ấy một chú tiểu đang đưa nước để các vị trưởng lão súc miệng và chú đang ăn một miếng đào đỏ. Sujàta đảnh lễ các ẩn sĩ và khi đã an tọa, liền hỏi:\r","fontSize":12,"order":117},{"content":"- Thưa các Tôn giả, các ngài đang dùng gì thế?\r","fontSize":12,"order":118},{"content":"- Thưa gia chủ, những miếng đào đỏ lớn đấy.\r","fontSize":12,"order":119},{"content":"Cậu bé nghe vậy cảm thấy thèm, vì thế vị trưởng chúng ẩn sĩ bảo cho cậu một miếng nhỏ. Cậu bé ăn đào và quá say mê mùi vị thơm ngon ấy nên cứ nằn nì đòi các vị cho thêm miếng nữa. Ông phú hộ đang nghe Pháp, liền bảo:\r","fontSize":12,"order":120},{"content":"- Thôi đừng khóc, khi về nhà, con sẽ được ăn một miếng.\r","fontSize":12,"order":121},{"content":"Ông đánh lừa cậu bé như vậy vì sợ các Thánh giả kia sẽ mệt nhọc bởi tiếng kêu khóc của con. An ủi cậu bé xong, ông từ giã hội chúng ẩn sĩ và về nhà. Từ lúc đến nhà, cậu bé cứ lãi nhải kêu to:\r","fontSize":12,"order":122},{"content":"- Cho con một miếng. \r","fontSize":12,"order":123},{"content":"Còn các ẩn sĩ lại bảo:\r","fontSize":12,"order":124},{"content":"- Chúng ta đã ở đây lâu ngày rồi.\r","fontSize":12,"order":125},{"content":"Và họ ra đi về vùng Tuyết Sơn. Vì không thấy cậu bé trong hoa viên, các ẩn sĩ gửi cho cậu một món quà gồm nhiều miếng xoài, đào, mít, chuối và vài trái cây khác nữa, tất cả trộn chung với đường mịn. Món trái cây trộn đường vừa đặt lên đầu lưỡi cậu bé liền gây tác dụng như một thứ thuốc độc giết người. Suốt bảy ngày cậu không ăn gì được và chết sau đó.\r","fontSize":12,"order":126},{"content":"Vua kể chuyện này như một cách tự chứng minh. Lúc ấy Kàlahatthi nghĩ thầm: \"Ông vua này thật quá tham ăn của ngon vật lạ. Ta sẽ kể nhiều ví dụ khác nữa\", và nói:\r","fontSize":12,"order":127},{"content":"- Tâu Ðại vương, xin chừa món này đi.\r","fontSize":12,"order":128},{"content":"- Không thể được. - Vua đáp.\r","fontSize":12,"order":129},{"content":"- Nếu ngài không chừa được, ngài sẽ bị gia tộc từ bỏ dần và tước mất hết vương quyền vinh hiển. Xin hãy nghe đây.\r","fontSize":12,"order":130},{"alignment":1,"content":"*\r","fontSize":12,"order":131},{"alignment":1,"content":"Chuyện Nam tử Bà-la-môn.\r","fontBold":-1,"fontSize":12,"order":132},{"content":"Ngày xưa cũng tại chính trong kinh thành Ba-la-nại này có một gia đình Bà-la-môn tuân hành Ngũ giới. Nhà này chỉ sinh được một con trai độc nhất nên được cha mẹ yêu quý và là niềm vui của hai thân, một cậu trai thông minh, am hiểu thấu suốt ba tập Vệ-đà.\r","fontSize":12,"order":133},{"content":"Cậu thường đi chu du cùng đám thanh niên đồng tuổi với cậu. Các người kia trong đám ấy thường ăn cá thịt cùng các thức tương tự và uống rượu mạnh. Còn cậu trai này không ăn thịt cũng không uống rượu mạnh. Chúng bạn chợt suy nghĩ: \"Thằng bé này vì không uống rượu mạnh nên không phải trả tiền, ta phải lập mưu bắt nó uống mới được\".\r","fontSize":12,"order":134},{"content":"Thế rồi bọn chúng tụ tập nhau lại, bảo:\r","fontSize":12,"order":135},{"content":"- Này hiền hữu, chúng ta hãy tổ chức đám hội.\r","fontSize":12,"order":136},{"content":"Cậu đáp:\r","fontSize":12,"order":137},{"content":"- Các bạn uống rượu mạnh nhưng ta thì không, vậy các bạn cứ đi mà không có ta.\r","fontSize":12,"order":138},{"content":"- Này hiền hữu, ta sẽ lấy sữa để bạn uống.\r","fontSize":12,"order":139},{"content":"Cậu đồng ý nói:\r","fontSize":12,"order":140},{"content":"- Ðược rồi.\r","fontSize":12,"order":141},{"content":"Bọn trai lêu lổng ấy ra vườn lấy một ít rượu mạnh buộc vào một ngọn lá làm thành cái chén và đặt nó giữa đám lá sen. Thế rồi khi họ bắt đầu uống, họ cho cậu trai một ít sữa. Một tên ranh mãnh trong bọn kêu lớn:\r","fontSize":12,"order":142},{"content":"- Hãy đem cho ta một ít mật hoa sen.\r","fontSize":12,"order":143},{"content":"Sau khi đã bảo đem mật ấy vào, y đục một lỗ dưới đáy ngọn lá nằm giữa đám sen kia và đưa lên miệng hút vào. Bọn kia cũng bảo đem một ít cho họ uống. Cậu trai hỏi đó là thức gì, và uống một ít rượu mạnh cứ tưởng đó là mật hoa sen.\r","fontSize":12,"order":144},{"content":"Sau đó họ lại đưa cho cậu một ít thịt hầm và cậu cũng ăn luôn.\r","fontSize":12,"order":145},{"content":"Khi cậu đã say vì uống nhiều ngụm rượu liên tiếp họ bảo cậu:\r","fontSize":12,"order":146},{"content":"- Ðây không phải mật hoa sen đâu. Rượu mạnh đấy.\r","fontSize":12,"order":147},{"content":"Cậu đáp:\r","fontSize":12,"order":148},{"content":"- Bấy lâu nay ta chưa hề biết vị ngọt là thế nào cả. Này ta bảo, hãy đem cho ta thêm rượu mạnh nữa đi!\r","fontSize":12,"order":149},{"content":"Họ mang rượu đến và một lần nữa trao cho cậu vì cậu rất thèm khát. Sau đó khi cậu đòi thêm nữa, họ bảo cậu hết sạch rượu rồi.\r","fontSize":12,"order":150},{"content":"Cậu nói:\r","fontSize":12,"order":151},{"content":"- Mau lên, ta bảo kiếm thêm cho ta nữa đi. \r","fontSize":12,"order":152},{"content":"Và cậu đưa cho họ chiếc nhẫn có tín hiệu của cậu. \r","fontSize":12,"order":153},{"content":"Sau khi uống với họ suốt ngày, cậu say túy lúy, mắt đỏ ngầu như máu, người run rẩy, nói lảm nhảm, cậu về nhà nằm vật xuống. Lúc ấy cha cậu nhận thấy cậu đã uống rượu, đến khi hiệu lực của rượu đã qua hẳn, ông bảo cậu:\r","fontSize":12,"order":154},{"content":"- Này con, con đã làm một việc rất sai lầm, là người trong gia tộc Bà-la-môn mà con uống rượu mạnh, từ nay đừng bao giờ làm vậy nữa.\r","fontSize":12,"order":155},{"content":"- Cha bảo sao? Suốt đời con, chưa bao giờ con nếm được vị gì ngon ngọt đến thế.\r","fontSize":12,"order":156},{"content":"Vị Bà-la-môn cứ nài nỉ con chừa rượu. Cậu đáp:\r","fontSize":12,"order":157},{"content":"- Con không thể bỏ được.\r","fontSize":12,"order":158},{"content":"Sau đó vị Bà-la-môn suy nghĩ: \"Nếu như vậy thì truyền thống gia tộc ta sẽ bị hủy hoại và tài sản ta cũng tiêu tan\". ông liền ngâm kệ này.\r","fontSize":12,"order":159},{"content":"13. Nam tử La-môn tộc quý cao,\u000bLà trai khả ái, lại thanh tao,\u000bCon đừng uống vật đầy ghê tởm\u000bKhông một La-môn hưởng thụ nào.\u000bSau những lời này, ông lại bảo:\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":160},{"content":"- Này con yêu, phải chừa rượu đi, nếu không cha sẽ tống con ra khỏi nhà và xin vua đuổi con khỏi vương quốc này.\r","fontSize":12,"order":161},{"content":"Cậu trai đáp:\r","fontSize":12,"order":162},{"content":"- Cho dù vậy, con cũng không thể bỏ rượu mạnh.\r","fontSize":12,"order":163},{"content":"Và cậu ngâm hai vần kệ:\r","fontSize":12,"order":164},{"content":"14. Bởi vì cha muốn cản ngăn con,\u000bUống thứ này hương vị tuyệt ngon,\u000bCon sẽ đi xa bất kể số,\u000bTìm nơi đâu rượu vẫn trường tồn!\u000b\u000b15. Con sẽ ra đi vội bước chân,\u000bChẳng còn ở lại với song thân,\u000bVì nay thấy mặt con, e hẳn\u000bCha ghét con cay đắng bội phần!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":165},{"content":"Cậu lại còn nói thêm:\r","fontSize":12,"order":166},{"content":"- Con quyết sẽ không chừa rượu đâu. Cha cứ làm gì tùy ý.\r","fontSize":12,"order":167},{"content":"Lúc ấy vị Bà-la-môn đáp:\r","fontSize":12,"order":168},{"content":"- Ðược rồi, nếu con từ bỏ cha mẹ thì cha mẹ cũng từ bỏ con luôn.\r","fontSize":12,"order":169},{"content":"Và ông ngâm vần kệ này:\r","fontSize":12,"order":170},{"content":"16. Ta sẽ tìm vài cậu thiếu niên\u000bÐể cho thừa kế mọi kim tiền,\u000bCút đi, đồ khốn, nơi ta chẳng\u000bNghe thấy tên ngươi đáng rủa nguyền!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":171},{"content":"Sau đó, đem cậu con ra tòa án, ông truất quyền thừa kế của cậu và sai đuổi chàng ra khỏi nhà. Cậu trai về sau làm kẻ khốn khổ cùng bần, mặc áo quần vải thô, cầm bát khất thực trong tay đi lang thang xin ăn rồi dựa vào một bức tường và chết.\r","fontSize":12,"order":172},{"content":"Kàlahatthi kể chuyện này để làm bài học răn vua, và bảo:\r","fontSize":12,"order":173},{"content":"- Tâu Ðại vương, nếu ngài từ chối nghe lời chúng thần, thì họ sẽ sai người đuổi ngài ra khỏi quốc độ này.\r","fontSize":12,"order":174},{"content":"Nói vậy xong, ông ngâm kệ:\r","fontSize":12,"order":175},{"content":"17. Vậy lắng nghe này, tấu Ðại vương,\u000bTuân theo lời dặn của ngu thần,\u000bNếu không sẽ giống chàng say rượu\u000bNgài bị đuổi ra khỏi thổ cương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":176},{"content":"Ngay sau ví dụ được Kàlahatthi dẫn chứng như vậy vua cũng không thể từ bỏ thói quen của mình, và kể một chuyện khác để chứng minh:\r","fontSize":12,"order":177},{"content":"18. Ðồ đệ của chư Ðại Thánh hiền,\u000bSu-jà ta, cổ tích lưu truyền,\u000bNhịn luôn thực phẩm cùng đồ uống,\u000bVì đã đắm say một nữ tiên.\u000b\u000b19. Như đầu ngọn cỏ đọng hơi sương\u000bSo với mọi nguồn nước đại dương,\u000bCũng vậy tình người đem sánh với\u000bÁi tình dâng tặng một tiên nương.\u000b\u000b20. Vậy xưa nay trẫm vẫn ăn luôn\u000bNhững món, Kà-la hỡi, cực sang,\u000bThiếu món thịt người, e có lý\u000bKhông còn đời sống để lo toan.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":178},{"alignment":1,"content":"*\r","fontSize":12,"order":179},{"alignment":1,"content":"Chuyện Phú ông Sujàta.\r","fontBold":-1,"fontSize":12,"order":180},{"content":"Chuyện này cũng giống như chuyện đã kể trên.\r","fontSize":12,"order":181},{"content":"Tương truyền phú ông Sujàta này thấy rằng các vị ẩn sĩ kia không trở về vào thời các vị đang ăn những miếng hồng đào lớn, liền nghĩ thầm: \"Ta không biết tại sao các vị ấy không trở về. Nếu các vị đi nơi khác, ta sẽ đi tìm cho ra, hơn nữa, ta lại muốn nghe các vị thuyết Pháp\".\r","fontSize":12,"order":182},{"content":"Thế rồi ông ra hoa viên nghe vị Trưởng hội chúng ấy thuyết Pháp, và khi mặt trời lặn, dù ông được bảo ra về, ông vẫn nói:\r","fontSize":12,"order":183},{"content":"- Ðệ tử muốn ở lại đây hôm nay.\r","fontSize":12,"order":184},{"content":"Và đảnh lễ hội chứng hiền nhân xong, ông vào am tranh của mình nằm xuống. Ban đêm, Sakka Thiên chủ được cả đoàn thiên nhân hộ tống, cùng với các thị nữ của ngài, đến đảnh lễ đám Thánh nhân kia khiến cả vùng thảo am sáng rực lên.\r","fontSize":12,"order":185},{"content":"Sujàta không biết chuyện gì, đứng dậy nhìn qua khe hở của am tranh, nhìn thấy Sakka đến đảnh lễ hội chúng Thánh nhân và được cả đám tùy tùng tiên nữ Apsarasas hộ tống. Vừa thấy các nàng tiên lòng ông đã bùng lên dục vọng như lửa đốt. Thiên chủ Sakka an tọa và sau khi nghe thuyết Pháp xong, trở về cõi của ngài.\r","fontSize":12,"order":186},{"content":"Hôm sau vị địa chủ đến đảnh lễ các ẩn sĩ và hỏi:\r","fontSize":12,"order":187},{"content":"- Bạch các Tôn giả, vị nào đêm qua đến đảnh lễ các vị?\r","fontSize":12,"order":188},{"content":"- Thưa tôn ông, đó là Sakka Thiên chủ.\r","fontSize":12,"order":189},{"content":"- Thế các vị vây quanh ngài là ai?\r","fontSize":12,"order":190},{"content":"- Ðó là các tiên nữ Apsarasas.\r","fontSize":12,"order":191},{"content":"Sau khi đảnh lễ các vị khổ hạnh, ông về nhà và từ lúc đó, ông cứ điên cuồng kêu gào: \"Cho ta một nàng tiên Apsaras\".\r","fontSize":12,"order":192},{"content":"Ðám quyến thuộc vây quanh ông, tự hỏi không biết ông có bị quỷ ám chăng, và họ búng tay.\r","fontSize":12,"order":193},{"content":"Ông bảo:\r","fontSize":12,"order":194},{"content":"- Không phải ta nói đến chuyện búng tay này đâu mà chuyện các nàng tiên Apsaras kia.\r","fontSize":12,"order":195},{"content":"Khi họ mặc y phục chỉnh tề và đưa vào cho ông một bà vợ hay thậm chí một kỹ nữ sang trọng và nói:\r","fontSize":12,"order":196},{"content":"- Ðây là một nàng tiên Apsaras.\r","fontSize":12,"order":197},{"content":"Ông đáp:\r","fontSize":12,"order":198},{"content":"- Ðây không phải là tiên Apsaras, mà là con quỷ cái!\r","fontSize":12,"order":199},{"content":"Rồi ông cứ lảm nhảm la hét điên cuồng.\r","fontSize":12,"order":200},{"content":"- Cho ta một nàng tiên Apsaras!\r","fontSize":12,"order":201},{"content":"Sau đó không chịu ăn uống gì cả, ông chết đi.\r","fontSize":12,"order":202},{"content":"Khi nghe vậy, Kàlahatthi tự nhủ: \"Ông vua này thật là kẻ đại tham của lạ. Ta quyết làm cho vua tỉnh trí hơn lên\". Rồi ông nói:\r","fontSize":12,"order":203},{"content":"- Những chim kim nga bay qua không gian cũng chết vì ăn thịt đồng loại của chúng.\r","fontSize":12,"order":204},{"content":"Và để chứng minh việc này, ông ngâm hai vần kệ:\r","fontSize":12,"order":205},{"content":"21. Như các thiên nga có sắc vàng \u000bDu hành qua giữa cõi không gian,\u000bThảy đều phải chết vì sinh sống\u000bBằng thực phẩm kia trái lẽ thường.\u000b\u000b22. Cũng vậy, xin ngài hỡi Ðại vương,\u000bLắng nghe thần nói thật tinh tường;\u000bVì ăn thực phẩm này phi pháp\u000bDân sẽ đuổi ngài khỏi thổ cương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":206},{"alignment":1,"content":"*\r","fontSize":12,"order":207},{"alignment":1,"content":"Chuyện đàn Kim Nga.\r","fontBold":-1,"fontSize":12,"order":208},{"content":"Tương truyền ngày xưa chín mươi ngàn thiên nga sống ở Kim động trên đỉnh núi Cittakùta. Suốt bốn tháng mùa mưa, chúng không di chuyển ra ngoài. Nếu chúng làm vậy, đôi cánh chúng sẽ ướt sũng nước, chúng sẽ không thể bay xa và sẽ rơi xuống biển. Do đó chúng không đi ra ngoài. Nhưng khi mùa mưa đến, chúng nhặt thóc lúa hoang ở một cái hồ thiên nhiên đem về chất đầy hang và sống bằng thóc lúa.\r","fontSize":12,"order":209},{"content":"Tuy nhiên, chẳng bao lâu sau khi không vào hang, thì một con nhện unnanabhi to bằng cái bánh xe ở cửa hang vẫn thường giăng tơ hằng tháng, mỗi sợi tơ của nó to bằng sợi dây thừng bò. Ðàn thiên nga cho một thiên nga còn trẻ hai phần thức ăn vì nghĩ rằng nó có thể phá thủng màn nhện kia.\r","fontSize":12,"order":210},{"content":"Khi trời trở nên quang đãng, con thiên nga trẻ này đứng trước chúng phá hủy màn nhện và cả đoàn thoát ra bằng cách này.\r","fontSize":12,"order":211},{"content":"Bấy giờ có một mùa mưa kéo dài năm tháng nên lương thực của đàn thiên nga cạn dần, chúng hỏi ý kiến nhau phải làm gì, rồi nói:\r","fontSize":12,"order":212},{"content":"- Nếu muốn sống, chúng ta phải lấy trứng.\r","fontSize":12,"order":213},{"content":"Trước hết, chúng ăn trứng, rồi đến lượt ngỗng con và kế đó là ngỗng già. Sau năm tháng mùa mưa chấm dứt, con nhện đã giăng năm màn lưới to tướng, còn đàn thiên nga, vì ăn thịt đồng loại chúng, đã trở nên yếu đuối. Con ngỗng trẻ kia đã nhận phần ăn gấp đôi, cố phá vỡ được bốn màn nhện, nhưng không thể phá nổi màn thứ năm và bị dính chân vào đó. Thế rồi con nhện cắt đầu nó và hút máu. Hết ngỗng đầu rồi đến lượt ngỗng thứ hai đến phá màn nhện, con nhện suy nghĩ: \"Ðây lại thêm một con ngỗng nữa dính vào chỗ ấy\", và hút máu cả bầy, thời bấy giờ dòng giống thiên nga dhatarattha phải tuyệt diệt, tương truyền như vậy.\r","fontSize":12,"order":214},{"alignment":1,"content":"*\r","fontSize":12,"order":215},{"content":"Vua nôn nóng kể thêm một chuyện chứng minh, nhưng đám thị dân đứng lên nói:\r","fontSize":12,"order":216},{"content":"- Thưa Ðại tướng, ngài đề nghị phải làm gì? Ngài sẽ tiến hành ra sao vì nay ngài đã bắt được tên ăn thịt người dã man ấy? Nếu y không từ bỏ việc ấy, hãy sai người đuổi y ra khỏi vương quốc này.\r","fontSize":12,"order":217},{"content":"Và quần chúng không chịu để cho vua nói lời nào nữa. Khi nghe câu chuyện chung của quần chúng, vua kinh hoảng không nói gì thêm, và một lần nữa vị đại tướng hỏi vua:\r","fontSize":12,"order":218},{"content":"- Tâu Ðại vương, ngài có thể từ bỏ việc ấy chăng?\r","fontSize":12,"order":219},{"content":"- Không thể được. - Vua đáp.\r","fontSize":12,"order":220},{"content":"Thế rồi vị đại tướng sắp vào một phía tất cả hậu cung của vua, gồm các vương tử và công chúa trang sức thật lộng lẫy và nói:\r","fontSize":12,"order":221},{"content":"- Tâu Ðại vương, hãy ngắm vòng quyến thuộc, đám cận thận và cảnh huy hoàng vương giả của ngài, xin đừng để ngài phải tiêu tan tất cả, mà xin ngài hãy ngừng ăn thịt người.\r","fontSize":12,"order":222},{"content":"Vua đáp:\r","fontSize":12,"order":223},{"content":"- Tất cả mọi thứ này không còn thân thiết với ta hơn món thịt người.\r","fontSize":12,"order":224},{"content":"- Vậy xin Ðại vương hãy ra đi khỏi kinh thành và quốc độ này.\r","fontSize":12,"order":225},{"content":"- Kàlahatthi, - vua đáp - ta không cần quốc độ, ta sẵn lòng ra đi nhưng hãy cho ta một ân huệ: hãy cho ta lấy thanh kiếm và người đầu bếp của ta.\r","fontSize":12,"order":226},{"content":"Do đó, họ cho vua lấy một cây kiếm, một cái nồi để nấu thịt người, và một cái thùng cùng người đầu bếp, họ đuổi vua ra khỏi xứ sở.\r","fontSize":12,"order":227},{"content":"Ðem theo người đầu bếp, vua ra khỏi kinh thành, đi vào rừng làm chỗ cư trú dưới gốc cây đa. Khi sống ở đó vua thường đứng trên con đường đưa vào rừng, và giết người, đem xác về đưa cho người đầu bếp, y nấu thịt, dọn lên và cả hai đều sống theo cách ấy.\r","fontSize":12,"order":228},{"content":"Mỗi khi vua xông ra, hét lớn: \"Ta đây là tên cướp ăn thịt người!\" không ai đứng vững được nữa, họ đều ngã xuống đất, người nào vua thích thì vua cứ tóm lấy, xách chổng ngược chân lên trời hay không đều có thể cả, rồi đưa cho người đầu bếp.\r","fontSize":12,"order":229},{"content":"Một hôm, vua không tìm ra người nào trong rừng cả khi về nhà, người đầu bếp hỏi:\r","fontSize":12,"order":230},{"content":"- Tâu Ðại vương, thế nào đây?\r","fontSize":12,"order":231},{"content":"Vua bảo y đặt nồi lên lò lửa.\r","fontSize":12,"order":232},{"content":"- Nhưng thịt đâu, tâu Ðại vương?\r","fontSize":12,"order":233},{"content":"- Ồ ta sẽ tìm ra thịt mà. - Vua đáp.\r","fontSize":12,"order":234},{"content":"Người đầu bếp suy nghĩ : \"Thôi chết ta rồi? \" và vừa run rẩy, y vừa nhóm bếp và đặt nồi lên lò. Sau đó kẻ ăn thịt người giết y với một nhát kiếm và nấu thịt ăn. Từ đó vua hoàn toàn cô độc và phải nấu ăn cho mình.\r","fontSize":12,"order":235},{"content":"Tiếng đồn vang dậy khắp cõi Diêm-phù-đề (Ấn Ðộ): \"Kẻ ăn thịt người kia giết hại khách qua đường\". Thời ấy có một vị Bà-la-môn giàu đang đi buôn với năm trăm cỗ xe hàng hóa từ Ðông sang Tây và suy nghĩ: \"Dân chúng đồn rằng kẻ ăn thịt người ấy giết người trên xa lộ. Ta sẽ đi xuyên qua rừng này bằng cách trả tiền mãi lộ\".\r","fontSize":12,"order":236},{"content":"Thế là ông trả một ngàn đồng tiền cho đám dân sống ở lối đi vào rừng, dặn họ chở ông an toàn qua khu rừng rồi lên đường cùng với họ. Ông đặt cả đoàn xe đi trước và sau khi tắm gội, xoa dầu thơm và phục sức lộng lẫy, ông ngồi vào chiếc xe êm ái do đôi bò trắng kéo, và được cả đoàn hộ tống, ông khởi hành cuối cùng.\r","fontSize":12,"order":237},{"content":"Kẻ ăn thịt người trèo lên cây ngồi rình đợi người, nhưng dù y không cảm thấy thèm ăn bất cứ người nào trong đoàn xe, vừa chợt thấy vị Bà-la-môn thì nước miếng trong mồm y nhỏ ra vì thèm ăn thịt vị ấy. Khi vị Bà-la-môn đến gần, y xưng danh hiệu thét lớn:\r","fontSize":12,"order":238},{"content":"- Ta là tên cướp ăn thịt người đây?\r","fontSize":12,"order":239},{"content":"Vừa vung kiếm lên giống như một người tung cát mù mắt kẻ khác, y nhào tới đoàn người và không ai có khả năng chống cự lại y, mà tất cả đều ngã sống soài xuống đất.\r","fontSize":12,"order":240},{"content":"Vừa chụp lấy chân vị Bà-la-môn đang ngồi trên chiếc xe êm ái kia, tên cướp ném ông lên lưng mình, đầu dốc ngược xuống đất, đập mạnh vào gót chân y trong khi kéo ông đi xa. Ðám người kia đứng dậy kêu nhau:\r","fontSize":12,"order":241},{"content":"- Này bạn hãy dậy mau lên. Ta đã nhận một ngàn đồng tiền từ tay vị Bà-la-môn. Ai trong bọn ta ra dáng nam nhi đây? Cả bọn ta dù mạnh hay yếu, đều phải đuổi theo nó một đoạn đường.\r","fontSize":12,"order":242},{"content":"Họ đuổi theo y và kẻ ăn thịt người dừng lại nhìn lui khi không thấy ai, lại tiếp tục đi chầm chầm. Lúc ấy một người bạo gan chạy hết tốc lực bắt kịp y. Khi thấy gã kia, kẻ cướp nhảy lên một hàng rào, dẫm nhầm một mảnh gỗ cây keo nhô ra ở đầu bàn chân khiến y bị thương, phải lê bước trong khi máu rỉ ra từ vết thương.\r","fontSize":12,"order":243},{"content":"Lúc ấy người đuổi theo thấy vậy liền nói:\r","fontSize":12,"order":244},{"content":"- Chắc chắn ta đã làm y bị thương, các bạn cứ bám sát theo, ta sẽ bắt được y.\r","fontSize":12,"order":245},{"content":"Họ thấy y yếu sức quá liền họp sức đuổi bắt y. Khi thấy mình bị đuổi theo y, kẻ cướp thả vị Bà-la-môn và tìm cách thoát thân.\r","fontSize":12,"order":246},{"content":"Ðám người hộ tống vị Bà-la-môn suy nghĩ ngay khi cứu được ông: \"Chúng ta phải làm gì với kẻ cướp này nữa?\", rồi quay về.\r","fontSize":12,"order":247},{"content":"Còn kẻ ăn thịt người đi đến gốc đa, nằm xuống giữa đám cây con và khấn vái thần cây này:\r","fontSize":12,"order":248},{"content":"- Lạy nữ thần cây, nếu trong bảy ngày bà có thể làm lành vết thương của ta, thì ta nguyện sẽ tẩm thân cây bằng máu lấy từ cổ họng của một trăm lẻ một vương tử khắp cõi Diêm-phù-đề, và treo ruột gan chúng quanh thân cây rồi dâng lễ tế đàn bằng năm loại thịt ngon ngọt.\r","fontSize":12,"order":249},{"content":"Bấy giờ do y không có gì để ăn uống, thân thể y hao mòn dần và trong bảy ngày, vết thương đã lành. Y nhận thấy y lành bệnh là nhờ nữ thần cây đa, và chỉ trong vài ngày, y phục hồi sức mạnh bằng cách ăn thịt người, nên y suy nghĩ: \"Vị thần đã giúp đỡ ta rất nhiều. Ta phải thực hiện lời thề nguyện ấy\".\r","fontSize":12,"order":250},{"content":"Y cầm kiếm xông ra từ gốc cây và lên đường với mục đích đem về các vương tử.\r","fontSize":12,"order":251},{"content":"Bấy giờ, một thần Dạ-xoa, đã từng làm bạn đường cùng đi đây đó với y và cùng ăn thịt người, vì trong một tiền kiếp, y cũng đã là một Dạ-xoa, chợt trông thấy y và biết rằng trong một tiền kiếp y chính là bạn mình, liền hỏi:\r","fontSize":12,"order":252},{"content":"- Này bạn có nhận biết ta chăng?\r","fontSize":12,"order":253},{"content":"- Ta không biết.\r","fontSize":12,"order":254},{"content":"Sau đó Dạ-xoa kể cho kẻ cướp nghe một việc mà cả hai đã cùng làm trong đời trước, kẻ ăn thịt người nhận ra bạn và chào hỏi ân cần. Khi được hỏi tái sinh thời nào, ở đâu, y kể cho bạn nghe nơi sinh trưởng của mình, trước kia đã bị đuổi ra khỏi vương quốc ra sao và hiện đang ở đâu. Y còn kể thêm cho bạn nghe y đã bị thương vì mảnh gỗ như thế nào và bây giờ y đang viễn du để giải lời thề với vị nữ thần cây.\r","fontSize":12,"order":255},{"content":"- Ta sẽ phải vượt qua nỗi gian khổ này nhờ sự trợ giúp của bạn: này bạn, chúng ta hãy cùng đi. - Y nói.\r","fontSize":12,"order":256},{"content":"- Ta không đi được, nhưng có việc này ta có thể giúp bạn. Ta biết chắc chắn một lá bùa đặc biệt có lời quý vô giá. Nó giữ vững sức mạnh, tốc độ của đôi chân và tăng cường uy lực. Hãy học bùa chú này.\r","fontSize":12,"order":257},{"content":"Y đồng ý ngay và vị quỷ thần trao bùa cho y rồi ra đi. Kẻ ăn thịt người học thuộc lòng thần chú ấy, từ đó y đi nhanh như gió và rất gan dạ. Trong vòng bảy ngày y tìm được một trăm lẻ một vị vua đang đi trên đường tới ngự viên và nhiều nơi khác, y chồm lên các vị ấy nhanh như gió cuốn, xưng danh hiệu xong, y nhảy quanh và hét lớn khiến họ kinh hoảng. Rồi y nắm lấy chân họ, dốc ngược đầu xuống đất, mang đi thật nhanh như gió cuốn.\r","fontSize":12,"order":258},{"content":"Kế đó, y đục lỗ trong lòng bàn chân họ và treo họ lên bằng dây trên cây đa, gió đánh lên họ khi họ vừa chạm đầu ngón chân xuống đất, họ treo lủng lẳng trên cây, quay cuồng như chuỗi hoa héo trong giỏ.\r","fontSize":12,"order":259},{"content":"Nhưng kẻ ăn thịt người lại suy nghĩ: \"Sutasoma là thầy giáo riêng của ta. Ðừng để cho toàn cõi Diêm-phù-đề phải suy tàn\". Vì thế y không mang vị ấy về.\r","fontSize":12,"order":260},{"content":"Khi có ý định dâng lễ tế thần cây, y nhóm lửa và ngồi xuống mài cọc nhọn. Vị nữ thần cây suy nghĩ: \"Y chuẩn bị dâng lễ tế đàn cho ta, nhưng không phải chính ta đã chữa lành vết thương của y. Nay y sắp làm một việc sát sinh trọng đại. Phải làm gì đây? Ta không đủ khả năng ngăn cản y\".\r","fontSize":12,"order":261},{"content":"Vì thế bà vội đi kể với Tứ Ðại Thiên vương về sự việc này và xin các vị ngăn cản y. Khi các vị đáp không thể làm việc ấy, bà đến yết kiến Sakka Thiên chủ, kể cho ngài toàn thể câu chuyện và xin ngài ngăn cản y. Ngài nói:\r","fontSize":12,"order":262},{"content":"- Ta không thể làm việc ấy, nhưng ta sẽ chỉ cho ngươi một người có thể làm được.\r","fontSize":12,"order":263},{"content":"- Ðó là ai? Bà hỏi.\r","fontSize":12,"order":264},{"content":"- Trong thế giới chư Thiên và loài người, không có ai khác ngoại trừ Sutasoma, vương tử xứ Kuru ở trong kinh thành Indapatta. Ngài sẽ giáo hóa cho y thuần thục, sẽ điều phục y để cứu mạng các vua kia, chữa cho y khỏi bệnh ăn thịt người và tưới nước cam lồ khắp cõi Diêm-phù-đề. Nếu ngươi muốn cứu mạng các vua kia, hãy bảo y trước tiên phải đem Sutasoma đến rồi dâng lễ tế đàn lên cây.\r","fontSize":12,"order":265},{"content":"- Thật chí lý. - Vị thần đáp.\r","fontSize":12,"order":266},{"content":"Rồi bà vội vàng ra đi, giả dạng một ẩn sĩ đến gần kẻ ăn thịt người. Nghe tiếng chân, y nghĩ thầm: \"Một vua nào đó đã trốn thoát được chăng?\" Vừa nhìn lên thấy ẩn sĩ, y lại nghĩ: \"Các ẩn sĩ chắc chắn đều là Sát-đế-lỵ (quý tộc). Nếu ta bắt được nó, ta sẽ làm tròn con số một trăm lẻ một vua và dâng lễ\".\r","fontSize":12,"order":267},{"content":"Y đứng lên mang kiếm trong tay đuổi theo ẩn sĩ nhưng dù y đã săn lùng vị ấy suốt ba dặm đường, y vẫn không bắt kịp vị ấy và mồ hôi đổ ròng ròng khắp tứ chi. Y nghĩ thần: \"Trước kia ta từng đuổi theo và bắt được voi, ngựa hoặc xe chạy hết tốc lực, nhưng hôm nay dù ta đã chạy hết sức mình cũng không thể bắt được vị ẩn sĩ này vẫn đang đi thật tự nhiên. Vì lý do gì vậy?\" Rồi y lại nghĩ: \"Các ẩn sĩ thường có thói quen vâng lời: nếu ta bảo vị ấy dừng lại và vị ấy làm theo, ta sẽ bắt lấy\". Y liền kêu lớn:\r","fontSize":12,"order":268},{"content":"- Thánh giả, hãy đứng lại:\r","fontSize":12,"order":269},{"content":"- Ta đang đứng đây. - Vị ấy đáp - Ngươi cũng thử đứng lại nào.\r","fontSize":12,"order":270},{"content":"Y đáp:\r","fontSize":12,"order":271},{"content":"- Ô kìa, các ẩn sĩ dù có phải cứu mạng mình cũng không nói dối, nhưng ngài lại nói dối đấy.\r","fontSize":12,"order":272},{"content":"Và y ngâm kệ:\r","fontSize":12,"order":273},{"content":"23. Mặc dù ta bảo đứng yên ngay,\u000bNgài vẫn phóng mình tựa gió bay,\u000bNgài lại thét: \"Này! Ta đứng đó!\"\u000bChắc là ngài nói dối ta đây.\u000bChuyện này quả thật không phù hợp.\u000bẨn sĩ ôi! Mang lấy kiếm này,\u000bNgài phải giả làm tên bất hại\u000bÐiểm lông chim hạc trắng, con mây.\u000b\u000bKế đó nữ thần đáp đôi vần kệ:\u000b24. Ta vẫn lòng theo đạo chánh chân,\u000bChẳng thay tên họ hoặc thân nhân,\u000bCường gian đây sống đời phù phiếm,\u000bPhút chốc đọa vào ngục khổ thân.\u000b\u000b25. Can đảm lên đi, hỡi Chúa công,\u000bBắt So-ma vĩ đại anh hùng,\u000bÐem về đây để ngài dâng lễ\u000bSẽ đạt thiên đường, có biết không?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":274},{"content":"Cùng với những lời này, nữ thần cởi lớp áo giả dạng ẩn sĩ và xuất lộ nguyên hình, chói sáng giữa bầu trời như vầng nhật. Kẻ ăn thịt người nghe bà nói và ngắm hình dung bà, liền hỏi bà là ai. Khi nghe bà đáp bà ra đời làm vị thần cây này, y thích thú nghĩ thầm: \"Ta đã trông cậy thần hộ mạng của ta rồi\" và nói:\r","fontSize":12,"order":275},{"content":"- Thưa nữ thần tiên, xin đừng lo ngại về Sutasoma, mà xin ngài hãy nhập vào thân cây lần nữa.\r","fontSize":12,"order":276},{"content":"Vị thần nhập vào thân cây ngay trước mắt y. Vừa lúc ấy mặt trời lặn và mặt trăng lên. Kẻ ăn thịt người vốn tinh thông các kinh Vệ-đà và các sách bổ sung vào kinh ấy, lại quen với cách vận hành của các thiên thế, nên khi nhìn lên trời, y suy nghĩ: \"Ngày mai sẽ có chòm sao Phussa xuất hiện, Sutasoma sẽ đến tắm ở ngự viên và ta sẽ ra tay với vua ấy\". Nhưng vì vua ấy có một vệ sĩ lực lưỡng và dân chúng khắp cõi Diêm-phù-đề sẽ đến hộ vệ vua trong vòng ba dặm, vậy vào canh một trước khi vệ sĩ đóng quân, ta sẽ đến ngự viên Migàcira, xuống hồ hoàng gia và đứng đó\".\r","fontSize":12,"order":277},{"content":"Thế rồi y xuống hồ và đứng đó, che đầu bằng ngọn lá sen. Do uy lực vĩ đại của y, các loài cá, rùa đều lùi lại phía sau và bơi quanh từng đàn lớn bên bờ nước. Ta có thể hỏi: Do đâu y lại có cảnh vinh quang này? Ðó là do lòng mộ đạo của y trong đời trước.\r","fontSize":12,"order":278},{"content":"Vào thời đức Phật Kassapa (Ca-diếp), y bắt đầu phân phát sữa theo phiếu. Nhờ vậy, y trở thành người rất có thế lực, và sau khi bảo Tăng chúng dựng sảnh đường để đốt lửa chống mùa lạnh, y cúng dường lửa, củi và cái rìu chẻ củi. Do kết quả việc này, y rất nổi tiếng. Vì thế bây giờ, khi y vào ngự viên, trời chỉ vừa rạng đông, quân sĩ đã canh phòng suốt ba dặm đường chung quanh, còn vua Sutasoma, sau buổi điểm tâm lúc sáng sớm, đã ngự lên mình voi được tô điểm yên cương thật lộng lẫy, với bốn đội quân hùng hậu hộ giá tiến ra khỏi kinh thành.\r","fontSize":12,"order":279},{"content":"Ngay lúc ấy, một Bà-la-môn tên Nanda đi từ Takkasilà, mang theo bốn vần kệ, mỗi vần đáng giá một trăm đồng tiền, vừa đến kinh thành sau cuộc hành trình, dài một trăm hai mươi dặm, và trú ngụ ở một vùng ngoại ô.\r","fontSize":12,"order":280},{"content":"Vừa rạng đông, vị ấy vào thành thấy vua đang ngự xa giá đi qua đông môn, liền giơ tay lên hô lớn: \"Vạn tuế Ðại vương!\" Bấy giờ vua bị viễn thị, trong khi đang cỡi voi, vua thấy cánh tay giơ lên của vị Bà-la-môn đang đứng trên một mô đất cao, liền tiến đến gần trên mình voi vừa ngâm kệ vừa hỏi như sau:\r","fontSize":12,"order":281},{"content":"26. Trẫm hỏi ngài sinh ở xứ nào,\u000bÐến đây, Ðạo sĩ hỡi, vì sao?\u000bNói rồi, nay trẫm liền ban tặng\u000bBất cứ điều chi đấy nguyện cầu.\u000bKế đó vị Bà-la-môn đáp lời vua:\u000b\u000b27. Bốn vần thi kệ, tấu Quân vương,\u000bÝ nghĩa sâu xa tựa hải dương,\u000bMang đến đây, xin nghe thật kỹ\u000bCao siêu huyền bí thảy am tường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":282},{"content":"Vị ấy tiếp:\r","fontSize":12,"order":283},{"content":"- Tâu Ðại vương, bốn vần thi kệ này do đức Phật Kassapa dạy tiểu thần, mỗi vần đáng giá một trăm đồng tiền. Sau khi nghe xong, nếu Ðại vương muốn dâng tế lễ nước trái cây soma, tiểu thần sẽ đến chỉ dẫn Ðại vương.\r","fontSize":12,"order":284},{"content":"Vua vô cùng hân hoan phán:\r","fontSize":12,"order":285},{"content":"- Này Tôn sư, ngài khéo làm việc này lắm, nhưng hôm nay trẫm không trở về triều được. Hôm nay là ngày giao hội của chòm sao Phussa, là ngày trẫm đi gội đầu. Khi trở về, trẫm sẽ nghe lời ngài. Xin đừng phật ý vì trẫm.\r","fontSize":12,"order":286},{"content":"Cùng với những lời này, vua ra lệnh đám quần thần:\r","fontSize":12,"order":287},{"content":"- Các khanh đến nhà một Bà-la-môn nào đó chuẩn bị một sàng tọa và sắp đặt một nơi ăn dưới mái hiên.\r","fontSize":12,"order":288},{"content":"Xong vua đi vào ngự viên. Khu vườn được bao bọc bởi một tường thành cao mười tám cubit (1 cubit: 45cm) và được bầy voi canh phòng chung quanh đứng kề sát nhau. Kế tiếp là bầy ngựa, đoàn xe, cuối cùng là đám xạ thủ và các bộ binh khác; thật giống như cả đại dương dậy sóng là đạo quân được di chuyển đến đây.\r","fontSize":12,"order":289},{"content":"Sau khi đã trút bỏ các vật trang sức nặng nề và được cạo râu, gội đầu với dầu thơm rồi, vua đi tắm hồ sen trong dáng diện uy nghi cao quý, và khi bước ra khỏi nước, vua đứng đó trong bộ áo tắm, quân hầu liền đem vòng hoa thơm ngát đến trang điểm cho ngài.\r","fontSize":12,"order":290},{"content":"Kẻ ăn thịt người suy nghĩ: \"Khi đã phục sức đầy đủ, nhà vua hẳn sẽ nặng lắm. Ta muốn bắt lấy vua khi còn nhẹ để mang đi\". Thế rồi vừa thét lớn vừa nhảy quanh và vung kiếm trên đầu nhanh như chớp, y xưng danh hiệu xong liền nói to:\r","fontSize":12,"order":291},{"content":"- Này, ta đây là kẻ cướp ăn thịt người.\r","fontSize":12,"order":292},{"content":"Rồi đặt ngón tay trên trán vua, y bước ra khỏi nước.\r","fontSize":12,"order":293},{"content":"Ngay khi nghe tiếng thét, các quản tượng cùng đàn voi, các kỵ mã cùng đàn ngựa, các quản xe cùng đàn xe đều ngã xuống đất, cả đoàn quân sĩ đều thả vũ khí đang cầm và nằm sát xuống bụng.\r","fontSize":12,"order":294},{"content":"Kẻ ăn thịt người chụp lấy Sutasoma dựng ngài thẳng đứng lên. Tất cả đám vương tử trước kia, y đều bắt lấy từ bàn chân và dốc ngược đầu xuống đất, rồi kéo lê họ đi khiến đầu họ đập vào gót chân y, nhưng nay đến gần Bồ-tát, y cúi xuống nhắc ngài lên và đặt trên vai mình.\r","fontSize":12,"order":295},{"content":"Nghĩ rằng có lối đi quanh qua cổng thành, y nhảy lên bức thành cao mười tám cubit, ngay tại điểm đối diện con đường ấy, y vừa tiến lên vừa dẫm chân lên trán bầy voi làm rỉ ra chất dịch, lật nhào chúng xuống như thể các đỉnh núi. Kế đó y dẫm chân lên lưng bầy ngựa, dù thường ngày chúng nhanh như gió và quý vô cùng, rồi cũng đạp chúng ngã xuống đất.\r","fontSize":12,"order":296},{"content":"Sau đó, y bước lên mặt trước của các cỗ xe lộng lẫy chẳng khác gì người quay con vụ (con cù), hay như thể người dẫm nát cây phalaka xanh biếc hay đám lá bàng, và thoắt một cái, y đã chạy xa ba dặm.\r","fontSize":12,"order":297},{"content":"Rồi muốn biết có ai chạy theo để cứu Sutasoma không, y nhìn lên và thấy không ai, y lại đi chầm chậm. Khi nhận ra những giọt nước rơi xuống mình từ tóc Sutasoma, y nghĩ thầm: \"Không ai sống mà khỏi sợ chết. Chắc có lẽ Sutasoma cũng đang khóc vì sợ đấy\", và y ngâm kệ:\r","fontSize":12,"order":298},{"content":"28. Những bậc uyên thâm, các trí nhân\u000bTư duy cao cả phát sinh luôn,\u000bChẳng bao giờ khóc, tìm an trú\u000bBậc Thánh xua tan nỗi khổ buồn.\u000b\u000b29. Có phải vợ con hoặc họ hàng,\u000bBản thân, kho thóc, bạc hay vàng,\u000bÐã làm lệ chảy, So-ma hỡi,\u000bÐại đế Ku-ru, đáp rõ ràng.\u000b\u000bSutasoma đáp:\u000b30. Không khóc gì cho chính bản thân,\u000bVợ con, đất nước hoặc kho tàng,\u000bThánh hạnh ngày xưa ta vẫn giữ,\u000bKhóc vì lời hứa chẳng chu toàn.\u000b\u000b31. Trước một La-môn, đã hứa lời,\u000bKhi ta trị nước với quyền oai,\u000bLời kia ta ước mong gìn giữ\u000bDanh dự cứu xong, trở lại ngài!\u000b\u000bKẻ ăn thịt người đáp lại:\u000b32. Ta chẳng tin rằng có thế nhân\u000bVận may thoát móng tử ma thần,\u000bTrở về nộp mạng cho cừu địch,\u000bNếu để ngài đi, chẳng phục hoàn.\u000b\u000b33. Thoát kè sát nhân ác, trở về\u000bHoàng cung, mộng ước đẹp tràn trề,\u000bCuộc đời thân thiết đầy lôi cuốn\u000bHồi phục cho ngài phải đắm mê.\u000bVì lý do gì trên thế giới\u000bMà ngài trở lại với ta hề?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":299},{"content":"Khi nghe lời này, bậc Ðại Sĩ vẫn gan dạ như sư tử, đáp:\r","fontSize":12,"order":300},{"content":"34. Vô tội, con người thích chết hơn\u000bSống mang đầy tội đáng khinh nhờn,\u000bNếu vì cứu mạng, buông lời dối\u000bNgười chẳng thoát đâu ngục khổ buồn.\u000b\u000b35. Gió có thể lay chuyển núi cao,\u000bTrời, trăng rụng xuống cõi trần lao,\u000bThưa ngài, và mọi dòng sông cạn,\u000bNhưng vọng ngôn, ta chẳng phạm vào.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":301},{"content":"Dù Ngài nói vậy, kẻ ăn thịt người vẫn không tin ngài. Do đó, Bồ-tát suy nghĩ: \"Kẻ này không tin ta; ta quyết làm cho y tin bằng một lời thề\", và bảo:\r","fontSize":12,"order":302},{"content":"- Thưa Tôn giả ăn thịt người, xin hãy thả ta xuống khỏi lưng, ta sẽ thề nguyền khiến ngài tin ta.\r","fontSize":12,"order":303},{"content":"Sau những lời này, ngài được kẻ ăn thịt người đưa xuống, đặt trên mặt đất và ngài phát nguyện:\r","fontSize":12,"order":304},{"content":"36. Này! Khi ta chạm kiếm, đao này,\u000bThề nguyện trang nghiêm trước mặt ngài,\u000bHãy thả ta và ta thoát nợ,\u000bCứu xong danh dự, trở về đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":305},{"content":"Lúc ấy kẻ ăn thịt người nghĩ thầm: \"Vua Sutasoma này thề chịu hình phạt nếu vi phạm luật lệ dòng Khattiya (Sát-đế-lỵ, võ tướng). Ta còn muốn gì với vị ấy nửa? À, ta cũng là một vua Sát-đế-lỵ. Ta sẽ lấy máu từ chính cánh tay mình và tế lễ thần cây. Ðây thật là một chàng trai rất nhát gan\". Rồi y ngâm kệ:\r","fontSize":12,"order":306},{"content":"37. Trước một La-môn, đã hứa lời,\u000bKhi ngài trị nước với quyền oai,\u000bLời kia, ta phải bắt ngài giữ,\u000bDanh dự cứu rồi, trở lại thôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":307},{"content":"Sau đó bậc Ðại Sĩ nói:\r","fontSize":12,"order":308},{"content":"-Này Hiền hữu, xin chớ phật lòng. Sau khi ta đã nghe bốn vần kệ kia, mỗi vần đáng giá một trăm đồng tiền, và dâng lễ cúng dường vị Pháp sư xong, ta sẽ trở lại vào lúc rạng đông.\r","fontSize":12,"order":309},{"content":"Và ngài ngâm kệ này:\r","fontSize":12,"order":310},{"content":"38. Trước một La-môn đã hứa lời,\u000bKhi ta trị nước với quyền oai,\u000bLời kia ta ước mong gìn giữ,\u000bDanh dự cứu xong, trở lại ngài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":311},{"content":"Kẻ ăn thịt người đáp:\r","fontSize":12,"order":312},{"content":"- Ngài đã thề chịu hình phạt nếu vi phạm phong tục của dòng Sát-đế-lỵ. Ngài hãy cẩn thận hành động cho đúng phép.\r","fontSize":12,"order":313},{"content":"Ngài nói:\r","fontSize":12,"order":314},{"content":"- Này hiền hữu ăn thịt người, ngài đã biết ta từ bé: trước kia ta chưa bao giờ nói dối dù để đùa chơi, còn nay ta đã được lên ngai vàng và biết điều phải trái thì sao ta nói dối được? Hãy tin ta, ta sẽ dâng lễ vật tế đàn cho hiền hữu.\r","fontSize":12,"order":315},{"content":"Ðược thúc giục phải tin tưởng ngài, y đáp:\r","fontSize":12,"order":316},{"content":"- Thôi được, Ðại vương hãy ra đi, và nếu Ðại vương không trở lại thì sẽ không có tế lễ và thần cây cũng không chấp nhận lễ nếu không có Ðại vương. Vậy đừng làm trở ngại việc dâng lễ của ta.\r","fontSize":12,"order":317},{"content":"Rồi y để bậc Ðại Sĩ ra đi.\r","fontSize":12,"order":318},{"content":"Giống như mặt trăng thoát khỏi móng vuốt của thần Rahu (La-hầu) và với sức mạnh của một chú voi còn trẻ, ngài nhanh chân về đến kinh thành.\r","fontSize":12,"order":319},{"content":"Còn đám quân sĩ của ngài suy nghĩ: \"Ðại vương Sutasoma là bậc hiền trí và là vị Pháp sư tuyệt hảo. Nếu Ngài có thể nói một hai lời với y, ngài sẽ cảm hóa y và trở về như con voi dũng mãnh thoát khỏi mồm sư tử\". Rồi họ lại nghĩ: \"Dân chúng sẽ khiển trách chúng ta và nói: Sau khi bỏ mặc đức vua của các ông cho kẻ ăn thịt người, các ông còn trở lại với bọn này ư?\"\r","fontSize":12,"order":320},{"content":"Vì thế họ cắm trại ngoài kinh thành và khi chợt thấy ngài từ xa đi đến, họ bước ra đón ngài, đảnh lễ ân cần và thưa:\r","fontSize":12,"order":321},{"content":"- Tâu Ðại vương, ngài không khiếp sợ kẻ ăn thịt người ấy ư?\r","fontSize":12,"order":322},{"content":"Ngài đáp:\r","fontSize":12,"order":323},{"content":"- Kẻ ăn thịt người ấy đã làm một việc khó khăn hơn bất cứ việc gì song thân ta đã làm. Là một kẻ hung tàn bạo ngược như vậy mà sau khi nghe ta thuyết Pháp, y đã để ta đi.\r","fontSize":12,"order":324},{"content":"Sau đó, quân hầu trang điểm xiêm y cho ngài xong, đưa ngài lên lưng voi và hộ tống ngài về kinh. Khi thấy ngài, dân chúng hân hoan, và do lòng nhiệt thành của ngài đối với Pháp, ngài không đi viếng song thân mà lại nghĩ: \"Ta sẽ thăm cha mẹ sau\", và ngài vào cung điện ngự lên ngôi báu.\r","fontSize":12,"order":325},{"content":"Rồi ngài triệu vị Bà-la-môn đến, ra lệnh cạo râu cho ông, sau khi râu tóc được tỉa xong, ông được tắm rửa, xoa dầu thơm và phụ sức xiêm y lộng lẫy và họ đưa ông đến trước ngôi vua.\r","fontSize":12,"order":326},{"content":"Khi vị Bà-la-môn đã được đưa vào yết kiến, chính vua Sutasoma cũng đi tắm gội, sau đó và ra lệnh đem ngự thiện của ngài dâng vị Bà-la-môn. Ðến khi vị Bà-la-môn đã thọ thực xong, chính vua mới dùng phần ngự thiện ấy.\r","fontSize":12,"order":327},{"content":"Sau đó, ngài đặt vị Bà-la-môn lên một bảo tọa và để tỏ lòng tôn kính, ngài cúng dường vị ấy các tràng hoa thơm cùng các lễ vật tương tự, rồi chính ngài ngự trên một bảo tọa thấp và thỉnh cầu vị kia:\r","fontSize":12,"order":328},{"content":"- Thưa Tôn sư, chúng ta muốn nghe các vần kệ mà Tôn sư đã đem đến cho chúng ta.\r","fontSize":12,"order":329},{"alignment":1,"content":"*\r","fontSize":12,"order":330},{"content":"Bậc Ðạo Sư ngâm kệ để làm sáng tỏ vấn đề:\r","fontSize":12,"order":331},{"content":"39. Thoát tay tàn bạo, giết nhân dân,\u000bÐến Ðạo sĩ, người bạn thiết thân,\u000bNgài bảo: \"Chúng ta đều ước muốn\u000bNghe bài thi kệ giá trăm đồng,\u000bNếu ngài chiếu cố ban lời dạy,\u000bLợi lạc chúng ta được hưởng phần\".\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":332},{"alignment":1,"content":"*\r","fontSize":12,"order":333},{"content":"Khi Bồ-tát thỉnh cầu, vị Bà-la-môn liền rửa tay với nước hoa rồi rút ra một quyển sách đẹp từ túi xách, cầm sách cả hai tay và nói :\r","fontSize":12,"order":334},{"content":"- Tâu Ðại vương, xin hãy nghe bốn vần kệ của tiểu thần, mỗi vần đáng giá một trăm đồng tiền. Chúng đã được đức Phật Kassapa dạy cho tiểu thần. Chúng có đặc tính hủy diệt tham đắm, kiêu mạn và các ác hạnh tương tự, chúng tạo cho con người khả năng tiêu trừ dục vọng, an tịnh các căn, thậm chí đưa đến Niết-bàn có uy lực vĩnh cửu, đoạn diệt khát ái, chặt đứt vòng luân hồi và nhổ tận gốc chấp thủ.\r","fontSize":12,"order":335},{"content":"Cùng với những lời này, ông nhìn vào sách và ngâm các vần kệ sau:\r","fontSize":12,"order":336},{"content":"40. Hãy hòa hợp với Thánh hiền nhân,\u000bNày hỡi So-ma, chỉ một lần,\u000bVà chớ bao giờ thân kẻ ác,\u000bBình an tràn ngập khắp toàn thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":337},{"content":"41. Thường xuyên giao kết với hiền nhân,\u000bChỉ nhận hiền nhân chính bạn thân,\u000bHọc chánh lý từ bao bậc Thánh,\u000bMỗi ngày tu tập tốt thêm dần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":338},{"content":"42. Như các xe vua khéo điểm trang\u000bCũng thành mờ nhạt, sẽ tan hoang,\u000bThân ta yếu đuối càng mòn mỏi,\u000bVà phải chịu nhanh chóng lụi tàn.\u000bSong Ðạo Thánh hiền nhân vĩnh cửu,\u000bChẳng hề tàn tạ với thời gian,\u000bThiên nhân tuyên thuyết cùng người thiện\u000bQua các thời chưa được bảo ban.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":339},{"content":"43. Bầu trời giăng rộng rãi bao la,\u000bQuả đất trải dài ở dưới ta,\u000bLãnh thổ bên kia bờ đại hải,\u000bChúng ta đều biết thật là xa.\u000bSong còn vĩ đại hơn muôn vật,\u000bTầm mức ấy càng tỏa rộng ra\u000bLà Ðạo lý về điều thiện, ác\u000bNgười hiền, kẻ ác dạy cho ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":340},{"alignment":1,"content":"*\r","fontSize":12,"order":341},{"content":"Như vậy vị Bà-la-môn đã dạy ngài bốn vần kệ, mỗi vần trị giá một trăm đồng, đúng như trước kia đã được đức Phật Kassapa thuyết giảng, rồi ông ngồi yên lặng. Bậc Ðại Sĩ rất hoan hỷ nghe kệ và bảo:\r","fontSize":12,"order":342},{"content":"- Chuyến đi của ta về đây không phải là không được phần thưởng xứng đáng.\r","fontSize":12,"order":343},{"content":"Rồi ngài suy nghĩ: \"Những vần kệ này không phải chỉ là lời của một đệ tử hay một Thánh nhân, cũng không phải là tác phẩm của một thi sĩ, mà đó chính là do một đấng Toàn Tri Kiến nói ra; ta không biết chúng đáng giá ra sao. Dù ta có dâng toàn thế giới trải dài lên tận cõi trời Phạm thiên, sau khi chất đầy cả thế giới ấy với bảy báu vật, ta cũng không thể đền đáp xứng đáng những vần kệ này. Chắc chắn ta có thể trao vương quyền cho vị ấy tại kinh thành Indapatta rộng bảy dặm trong đất nước Kuru trải dài hơn ba trăm dặm này. Dĩ nhiên số phần vị ấy xứng đáng làm vua\".\r","fontSize":12,"order":344},{"content":"Nhưng khi nhìn ông với khả năng tiên đoán tương lai của một người theo hình dáng bề ngoài, ngài không thấy các dấu hiệu như thế. Rồi ngài lại nghĩ đến ông với chức vụ đại tướng quân hay những chức vụ tương tự, nhưng cũng không thấy ông có tướng cầm đầu dù chỉ một ngôi làng nhỏ.\r","fontSize":12,"order":345},{"content":"Kế đó, khi xem xét trường hợp hưởng thọ tài sản, bắt đầu từ mười triệu đồng, ngài thấy vị ấy đáng được hưởng bốn ngàn đồng, và nghĩ cách làm vinh dự vị ấy với chỉ số tiền này thôi, ngài ban tặng vị ấy bốn cái túi, một túi đựng một ngàn đồng tiền và bảo:\r","fontSize":12,"order":346},{"content":"- Thưa Tôn sư, khi ngài dạy các vương tử khác những vần kệ này, ngài nhận được bao nhiêu?\r","fontSize":12,"order":347},{"content":"-Tâu Ðại vương, mỗi vần một trăm đồng vậy chúng chỉ đáng giá một trăm thôi.\r","fontSize":12,"order":348},{"content":"Bậc Ðại Sĩ bảo:\r","fontSize":12,"order":349},{"content":"- Thưa Tôn sư, ngài không biết tính chất vô giá của món hàng mà ngài đem bán đâu. Từ nay phải xem là chúng đáng giá một ngàn đồng tiền.\r","fontSize":12,"order":350},{"content":"Nói vậy xong, ngài ngâm kệ này:\r","fontSize":12,"order":351},{"content":"44. Các kệ này không chỉ bốn trăm,\u000bÐúng hơn, phải nói giá hàng ngàn,\u000bBốn ngàn đây, Ðạo Sư, cầm lấy,\u000bÐem chúng đi ngay, hãy vội vàng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":352},{"content":"Sau đó ngài đưa vị ấy đến một cỗ xe êm ái và ra lệnh cho quan hầu:\r","fontSize":12,"order":353},{"content":"- Hãy đưa vị Bà-la-môn này về nhà an toàn.\r","fontSize":12,"order":354},{"content":"Rồi ngài bảo ông đi về. Lúc này có tiếng tung hô tán thán nổi lên cùng tiếng kêu lớn:\r","fontSize":12,"order":355},{"content":"- Hoan hô! Hoan hô! Ðại vương Sutasoma đã tôn vinh các vần kệ này rất trọng thể, khi nghĩ rằng mỗi vần kệ đáng giá một ngàn đồng tiền mà trước kia chỉ đáng giá một trăm.\r","fontSize":12,"order":356},{"content":"Song thân của vua nghe tiếng ồn, hỏi chuyện gì, và khi nghe sự thật của việc ấy, do lòng tham lam, hai vị nổi giận với bậc Ðại Sĩ. Còn ngài, sau khi cho vị Bà-la-môn ra về, liền đến thăm song thân và đảnh lễ hai vị. Sau đó, phụ vương bảo:\r","fontSize":12,"order":357},{"content":"- Này vương nhi, con đã thoát khỏi tay của kẻ được xem là tướp cướp hung bạo.\r","fontSize":12,"order":358},{"content":"Rồi thay vì lộ vẻ vui mừng khi thấy ngài, do lòng tham tiền, vua cha hỏi:\r","fontSize":12,"order":359},{"content":"- Có thật chúng nói con ban bốn ngàn đồng tiền vì nghe bốn vần kệ chăng?\r","fontSize":12,"order":360},{"content":"Khi nghe ngài thú nhận là đúng, vua cha ngâm kệ này:\r","fontSize":12,"order":361},{"content":"45. Kệ thường mỗi khúc tám mươi đồng,\u000bHoặc đến một trăm, giá tận cùng,\u000bSong hởi So-ma, nên tự chủ,\u000bMột ngàn là giá kệ chưa từng! \r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":362},{"content":"Lúc ấy bậc Ðại Sĩ muốn thúc giục vua cha nhìn sự vật theo cách khác, liền nói:\r","fontSize":12,"order":363},{"content":"- Tâu phụ vương, chính là con không muốn tăng thêm tài sản, mà tăng thêm kiến thức thôi.\r","fontSize":12,"order":364},{"content":"Và ngài ngâm các kệ này:\r","fontSize":12,"order":365},{"content":"46. Con mong Thánh kiến cứ tăng dần,\u000bBầu bạn thiết thân với Thánh nhân,\u000bChẳng có sông nào đầy biển cả,\u000bThiện ngôn con học mãi không cùng.\u000b\u000b47. Như lửa khát khao réo củi rơm,\u000bBiển đòi sông, lạch đổ nhiều hơn,\u000bHiền nhân cũng vậy, tâu Hoàng thượng,\u000bKhao khát nghe lời nói thiện chơn.\u000b\u000b48. Từ miệng nô tỳ, nếu được nghe\u000bTối cao ý nghĩa kệ tràn trề,\u000bLời kia con nhận đầy cung kính,\u000bÐạo lý thiện chân thỏa chẳng hề.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":366},{"content":"Sau khi nói vậy xong, ngài bảo:\r","fontSize":12,"order":367},{"content":"- Xin phụ vương đừng chỉ vì tiền mà trách móc con. Con đã về đây, sau khi thề nguyền rằng con sẽ trở lại đó khi đã nghe Pháp xong. Nay con sẽ trở lại với quái nhân kia, xin phụ vương nhận lấy vương quyền.\r","fontSize":12,"order":368},{"content":"Ngài trao chủ quyền cho phụ vương và ngâm kệ:\r","fontSize":12,"order":369},{"content":"49. Ðất nước của cha lắm bạc vàng,\u000bCân đai, quốc phục, lạc vô ngàn,\u000bSao còn khiển trách khi con bỏ\u000bDục lạc, chết vào tay sát nhân?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":370},{"content":"Lúc này tim vua cha nóng rực lên và ngài bảo:\r","fontSize":12,"order":371},{"content":"- Này, vương nhi Sutasoma yêu quý, con nói gì thế? Cha sẽ đi cùng tất cả bốn đạo quân và sẽ bắt được kẻ cướp ấy.\r","fontSize":12,"order":372},{"content":"Rồi ngài ngâm kệ:\r","fontSize":12,"order":373},{"content":"50. Dũng sĩ đến đây bảo vệ ta!\u000bKẻ thì cỡi tượng, kẻ lên xa,\u000bBộ binh, kỵ mã đầy cung tiễn,\u000bThống lãnh đạo quân, giết địch nhà!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":374},{"content":"Lúc ấy phụ vương mẫu hậu ngài, mắt đẫm lệ, năn nỉ ngài:\r","fontSize":12,"order":375},{"content":"- Này vương nhi, chớ đi, con không thể đi được.\r","fontSize":12,"order":376},{"content":"Rồi mười sáu ngàn cung nữ ca múa cùng đám cận thần than khóc:\r","fontSize":12,"order":377},{"content":"- Tâu Ðại vương, sao Ðại vương nở đến đó, bỏ chúng thần bơ vơ?\r","fontSize":12,"order":378},{"content":"Và khắp kinh thành, không ai giữ được niềm xúc động, họ bảo nhau:\r","fontSize":12,"order":379},{"content":"- Người ta nói ngài đã trở về đây sau khi đã hứa lời với kẻ ăn thịt người; giờ đây ngài đã nghe bốn vần kệ, mỗi vần đáng giá một trăm đồng, và đã bày tỏ lòng cung kính trọng thể đối với vị Pháp sư, cùng từ giã song thân, ngài sẽ quay lại lần nữa với kẻ ăn thịt người ấy.\r","fontSize":12,"order":380},{"content":"Rồi cả kinh thành náo động dữ dội. Còn ngài khi nghe cha mẹ bảo thế, liền ngâm kệ này:\r","fontSize":12,"order":381},{"content":"51. Hành động cừu nhân ăn thịt người\u000bBắt con, rồi thả, thật cao vời,\u000bKhắc ghi thuở trước tình bằng hữu,\u000bÐã hứa, làm sao con nuốt lời?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":382},{"content":"Ngài lại an ủi song thân:\r","fontSize":12,"order":383},{"content":"- Phụ vương và mẫu hậu yêu quý, xin đứng lo âu vì con. Con đã làm một việc công đức, nên việc điều phục ngũ dục tham không phải là vấn đề khó khăn gì đâu.\r","fontSize":12,"order":384},{"content":"Vừa từ giã song thân, ngài vừa khuyến giáo quần chúng và ra đi.\r","fontSize":12,"order":385},{"alignment":1,"content":"*\r","fontSize":12,"order":386},{"content":"Bậc Ðạo Sư ngâm kệ làm sáng tỏ vấn đề:\r","fontSize":12,"order":387},{"content":"52. Lời khéo khuyên, từ biệt lão thân,\u000bChân thành nhắn nhủ cả quân, dân,\u000bGiữ lời thệ ước, không lừa dối,\u000bVội trở về bên kẻ sát nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":388},{"alignment":1,"content":"*\r","fontSize":12,"order":389},{"content":"Lúc ấy kẻ ăn thịt người suy nghĩ: \"Nếu hiền hữu Sutasoma của ta muốn trở về, thì cứ để bạn trở về, không thể khác được, và mặc vị thần cây muốn làm gì tùy ý, còn ta sẽ giết các vương tử này và dâng tế lễ tế đàn bằng thịt của chúng với năm món ngon ngọt nữa\".\r","fontSize":12,"order":390},{"content":"Thế rồi kẻ ấy chất đống củi hỏa thiêu và châm lửa, nghĩ rằng phải đợi cho đến khi than nóng đỏ lên. Trong lúc y ngồi mài cái xiên thịt thì Sutasoma đến.\r","fontSize":12,"order":391},{"content":"Vừa thấy ngài, kẻ ăn thịt người vui mừng trong lòng, liền hỏi:\r","fontSize":12,"order":392},{"content":"- Này Hiền hữu, bạn đã đi làm được những gì bạn muốn rồi chứ?\r","fontSize":12,"order":393},{"content":"Bậc Ðại Sĩ đáp:\r","fontSize":12,"order":394},{"content":"- Thưa vâng, này Ðại vương, ta đã nghe những vầng kệ do đức Phật Kassapa dạy vị Bà-la-môn kia, ta đã tỏ lòng tôn kính trọng thể đối với vị Pháp Sư và vì thế ta đã trở lại sau khi làm xong việc ta cần làm.\r","fontSize":12,"order":395},{"content":"Ðể chứng minh điều này, ngài ngâm kệ:\r","fontSize":12,"order":396},{"content":"53. Trước một La-môn đã hứa lời,\u000bKhi ta trị nước với quyền oai,\u000bNay ta đã trọn lời thề ước,\u000bDanh dự cứu xong, trở lại rồi.\u000bVậy hãy giết ta và tế lễ\u000bDâng thần cây gỗ của nhà ngài,\u000bHay là thỏa mãn lòng tham muốn\u000bÐộc ác bạo hung với thịt người!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":397},{"content":"Nghe lời vầy, kẻ ăn thịt người suy nghĩ: \"Vua này không sợ, vị ấy nói lên với lòng đã xua tan mọi nỗi kinh hoàng chết chóc. Ta muốn biết uy lực này phát xuất từ đâu. Không thể có gì khác được. Vị ấy nói: \"Ta đã nghe các vần kệ mà đức Phật Kassapa dạy bảo. Chắc hẳn uy lực siêu phàm này phát xuất từ đây. Ta sẽ bảo vị ấy ngâm kệ này cho ta nghe và do đó ta cũng sẽ thoát bất cứ nỗi sợ hãi nào\".\r","fontSize":12,"order":398},{"content":"Khi đã quyết định như vậy xong, y ngâm kệ này:\r","fontSize":12,"order":399},{"content":"54. Dù ta trì hoãn một hai ngày,\u000bLửa vẫn còn làm khói tỏa bay,\u000bChẳng mất quyền ăn mồi thịt ấy,\u000bThịt quay than nóng thật ngon thay!\u000bCác vần kệ giá trăm đồng chẵn\u000bNgài hãy mau lên, đọc kệ ngay!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":400},{"content":"Nghe vậy, bậc Ðại Sĩ suy nghĩ: \"Kẻ ăn thịt người này là kẻ phạm tội ác. Ta sẽ khiển trách y đôi lời và làm y biết ô nhục vì những lời của ta\". Ngài liền bảo:\r","fontSize":12,"order":401},{"content":"55. Kẻ ăn đồng loại, bạo tàn thay,\u000bThèm thịt, đã rơi khỏi chiếc ngai,\u000bVần kệ dạy cho ta Chánh lý,\u000bChánh, Tà phải kết hợp sau đây?\u000b\u000b56. Với kẻ cướp hung ác bạo tàn,\u000bBàn tay đã nhúng máu đầy tràn,\u000bLợi gì Thánh kiến này đem đến,\u000bPhát xuất từ đâu lẽ Chánh Chân\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":402},{"content":"Cho dù được nghe nói các lời này, kẻ ăn thịt người cũng không tức giận. Vì sao vậy? Ðó là do uy lực từ tâm của bậc Ðại Sĩ. Vì thế y nói:\r","fontSize":12,"order":403},{"content":"- Này Hiền hữu Sutasoma, chỉ một mình ta là bất chánh thôi sao?\r","fontSize":12,"order":404},{"content":"Và y ngâm kệ:\r","fontSize":12,"order":405},{"content":"57. Kẻ nọ đi săn bắt thú rừng\u000bÐể làm thành món thịt thơm lừng,\u000bVà người kia giết người đồng loại\u000bLấy thịt bà con để nấu ăn,\u000bKhi chết, cả hai đồng tội lỗi,\u000bSao riêng ta bị trách cùng hung?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":406},{"content":"Nghe vậy, bậc Ðại Sĩ ngâm kệ này để phá tan tà kiến ấy:\r","fontSize":12,"order":407},{"content":"58. Trong ngũ thú, loài có móng, răng,\u000bKhôn ngoan, vương tử cứ dùng ăn,\u000bCòn ngài ăn thịt đà kiêng kỵ,\u000bNày Ðại vương ôi, thật bạo hung!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":408},{"content":"Khi nghe lời khiển trách trên, y thấy không còn đường nào thoát
