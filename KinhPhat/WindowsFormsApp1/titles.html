ta cũng phải xa rời !\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":467},{"content":"Mặc dù cậu than khóc như vậy, lão Jùjaka vẫn đến xua cậu đi cùng em gái.\r","fontSize":12,"order":468},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":469},{"content":"Ðể giải thích việc này, bậc Ðạo Sư ngâm kệ:\r","fontSize":12,"order":470},{"content":"505. Hai con trẻ nói với người cha\u000bTrong lúc bị đưa đẩy thật xa:\u000b- Cha hỡi! Mẹ hiền mong mạnh khỏe,\u000bVà mong hạnh phúc tháng ngày qua!\u000b\u000b506. Trâu bò, bầy ngựa, cả bầy voi\u000bNgày trước chúng con vẫn lấy chơi,\u000bTrao chúng dùm cho hiền mẫu nhé,\u000bSẽ làm sầu khổ mẹ dần nguôi.\u000b\u000b507. Trâu bò, bầy ngựa, cả bầy voi\u000bNgày trước chúng con vẫn lấy chơi,\u000bLúc mẹ ngắm nhìn vào bọn chúng\u000bSẽ làm sầu khổ mẹ dần nguôi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":471},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":472},{"content":"Bây giờ nỗi khổ đau thống thiết vì các con chợt nổi lên trong lòng bậc Ðại Sĩ khiến tim ngài nóng bừng: ngài run rẩy dữ dội như con voi bị sư tử có bờm chụp lấy, hoặc như mặt trăng bị nuốt trửng trong móng vuốt của thần Ràhu [La-hầu: vua của loài Asura (A-tu-la) thường nuốt mặt trăng, trời gây nên nhật thực, nguyệt thực]. Không còn đủ nghị lực chịu đựng nữa, ngài đi vào lều, nước mắt ràn rụa và ngài khóc lên thảm thiết.\r","fontSize":12,"order":473},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":474},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":475},{"content":"508. Ông hoàng Sát-lỵ Ves-san-ta\u000bBố thí như vầy lũ trẻ thơ,\u000bVội bước đi vào lều cỏ lá,\u000bNgồi kia than khóc lẫn buồn lo.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":476},{"content":"Sau đây là các vần kệ than khóc của bậc Ðại Sĩ:\r","fontSize":12,"order":477},{"content":"509. Vào lúc sáng mai hoặc xế chiều,\u000bÐói ăn, lũ trẻ phải kêu rêu,\u000bBị cơn đói khát luôn hành hạ,\u000bAi sẽ cho con trẻ ít nhiều?\u000b\u000b510. Làm sao chân bé bỏng run run\u000bCất bước đi theo mọi lối mòn\u000bKhông có hài? Ai dắt díu chúng,\u000bAi đưa lối chúng nhẹ nhàng chăng?\u000b\u000b511. Làm sao có thể lão La-môn\u000bVô sỉ, lúc ta đứng ngóng trông,\u000bLại đánh con ta nào có tội,\u000bLão vô liêm sỉ thế là cùng!\u000b\u000b512. Không ai biết sỉ nhục như vầy\u000bLại đối xử người khác thế này,\u000bDẫu đó là con nô lệ nữa\u000bMà ta xem thật thấp hèn thay.\u000b\u000b513. Ta không thể thấy lão đằng xa\u000bNhưng lão đánh đau lũ trẻ nhà\u000bNhư thể cá nằm trong chiếc bẫy,\u000bTa đây bất lực đứng trơ ra!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":478},{"content":"Vì thương con, những tư tưởng này hiện ra trong trí bậc Ðại Sĩ, ngài không thể chịu được nỗi đau khổ khi nghĩ lão Bà-la-môn đánh đập tàn nhẫn con ngài như thế nào, nên ngài định đi tìm lão và giết lão, rồi đem các con về. Nhưng không, ngài lại nghĩ: \"Làm thế là sai lầm. Bố thí rồi lại hối tiếc vì nỗi khổ của con trẻ quá lớn lao, thì đó không phải là cách của người chân chánh\".\r","fontSize":12,"order":479},{"content":"Hai vần kệ sau đây chứa đựng những suy tư trên soi sáng vấn đề này:\r","fontSize":12,"order":480},{"content":"514. Bên trái buộc thanh kiếm cạnh sườn,\u000bNgài nai nịt đủ với cây cung:\u000b\"Ta đem con trẻ về nhà lại,\u000bÐánh mất con thơ thật khổ buồn.\u000b\u000b515. Nhưng nếu con ta phải mạng vong\u000bThật tàn nhẫn quá, nỗi đau lòng:\u000bNào ai biết thói lề người thiện\u000bVà đến cầu xin nữa phải không?\"\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":481},{"content":"Trong lúc ấy lão Jùjaka đánh đập đôi trẻ kia khi lão dẫn chúng đi đường.\r","fontSize":12,"order":482},{"content":"Cậu bé lại than khóc:\r","fontSize":12,"order":483},{"content":"516. Tục ngữ hình như thật đúng thay\u000bNgười đời thường vẫn nói như vầy:\u000bAi không có mẹ mình bên cạnh\u000bCũng giống không cha ruột thế này.\u000b\u000b517. Ðời chẳng còn gì với chúng ta,\u000bThà ta chết: chỉ phận gia nô,\u000bCon người tàn bạo đầy tham ác\u000bXua đuổi chúng ta tựa lũ bò.\u000b\u000b518. Khóm hồng đào vẫn mọc la đà\u000bLủng lẳng chung quanh mặt nước hồ,\u000bÔi! Cả rừng cây đầy quả chín\u000bTừ nay ta ngoảnh mặt làm ngơ!\u000b\u000b519. Cây sung, cây mít với cây đa\u000bTỏa rộng, mọi cây cối mọc ra,\u000bÔi! Cả rừng cây đầy quả chín\u000bTừ nay ta ngoảnh mặt làm ngơ!\u000b\u000b520. Ðứng kia như cả một vườn hoa,\u000bDòng suối kìa trôi thật lặng lờ,\u000bNơi chốn ngày xưa đùa giỡn ấy,\u000bNgày nay ta ngoảnh mặt làm ngơ!\u000b\u000b521. Trái núi ngày xưa ta vẫn ăn,\u000bHoa rừng thuở trước vẫn thường mang,\u000bMọc trên đồi nọ đằng xa ấy,\u000bGiờ phút này ta phải bỏ ngang!\u000b\u000b522. Xinh xinh, nhỏ nhắn các đồ chơi,\u000bNgày trước ta đùa giỡn chúng hoài,\u000bBầy ngựa, trâu bò, voi đủ thứ,\u000bNgày nay ta cũng phải xa rời!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":484},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":485},{"content":"Lần nữa, lão Bà-la-môn lại ngã vào một nơi gồ ghề, và sợi dây sút ra khỏi tay lão, hai đứa trẻ run rẩy như đôi chim bị thương chạy một mạch về phía cha.\r","fontSize":12,"order":486},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":487},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":488},{"content":"523. Lúc ấy Kan-hà với Jà-li\u000bÐược La-môn nọ dẫn đường đi,\u000bThoát thân, chúng vội vùng lên chạy\u000bMải miết chúng bay biến tức thì.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":489},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":490},{"content":"Nhưng lão Jùjaka vội đứng lên ngay và đuổi theo chúng, với dây và gậy trong tay, lão gầm thét như lửa phun vào ngày tận thế:\r","fontSize":12,"order":491},{"content":"- Chúng bây có tài chạy khôn lanh thật đấy!\r","fontSize":12,"order":492},{"content":"Rồi lão buộc tay chúng lại và đưa chúng đi đường như cũ.\r","fontSize":12,"order":493},{"alignment":1,"content":"* \r","fontItalic":-1,"fontSize":12,"order":494},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":495},{"content":"524. Rồi lão đạo nhân nắm sợi dây,\u000bVà cầm cây gậy ở trong tay\u000bVừa đem chúng trở về, vừa đánh,\u000bTrong lúc vua đành phải ngó ngây!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":496},{"content":"Trong lúc bị dẫn đi xa, Kanhàjinà quay lại và than khóc với cha.\r","fontSize":12,"order":497},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":498},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này: \r","fontSize":12,"order":499},{"content":"525. Cô bé Kan-hà nói thế này:\u000b- Cha ơi, xin hãy ngắm nhìn đây:\u000bCon như nô lệ xuất thân ấy\u000bÐạo sĩ đánh con thật mạnh tay!\u000b\u000b526-527. Ðạo sĩ là người sống chánh chân,\u000bLão này không phải Bà-la-môn,\u000bQuỷ ma đội lốt La-môn ấy\u000bLão dẫn đi ăn thịt chúng con,\u000bCha có thể ngồi yên ngắm nghía\u000bTrẻ con bị bắt để ma ăn?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":500},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":501},{"content":"Trong khi con gái bé bỏng than khóc run rẩy bước đi, nỗi đau đớn xót xa bùng dậy trong lòng bậc Ðại Sĩ, tim ngài nóng bừng, mũi ngài không đủ sức để thở, vì thế từ miệng ngài thoát ra tiếng thở hổn hển và dòng lệ như những giọt máu tuôn ra từ mắt ngài. Rồi ngài suy nghĩ: \"Tất cả nỗi đau đớn này đều do tình thân yêu chứ không vì cớ gì khác, ta phải xoa dịu tình cảm này và giữ bình thản\".\r","fontSize":12,"order":502},{"content":"Như vậy là nhờ trí lực, ngài dứt được nỗi đau buồn sâu sắc này và ngồi yên như cũ.\r","fontSize":12,"order":503},{"content":"Trước khi đi đến lối vào trong ngọn núi, cô bé lại tiếp tục than khóc:\r","fontSize":12,"order":504},{"content":"528. Ðau nhức đôi chân của trẻ thơ,\u000bCon đường thật khó bước đi qua,\u000bÐạo nhân xua đuổi bầy con trẻ,\u000bVầng nhật lăn dần ở phía xa.\u000b\u000b529. Qua các núi đồi, rừng thẳm xanh,\u000bNhững nơi cư ngụ các thần linh,\u000bChúng con trân trọng chào chư vị,\u000bTất cả, chúng con thảy cúi mình.\u000b\u000b530-531. Chào chư thần trú ngụ hồ này,\u000bCùng cỏ dây leo, rễ mọc dày,\u000bMong ước mẹ hiền con mạnh khỏe,\u000bNhưng La-môn nọ đuổi con ngay,\u000bNếu bà muốn chạy theo con trẻ.\u000bXin chớ chần chờ, phải chạy bay.\u000b\u000b532. Con đường dẫn đến chiếc am tranh,\u000bCon trẻ thường theo bước lộ trình,\u000bNếu mẹ muốn theo đường lối ấy,\u000bMẹ tìm con trẻ thật là nhanh.\u000b\u000b533. Mẹ hái trái cây, các củ rừng,\u000bTóc thường được kết lại từng chùm,\u000bKhi nhìn thấy chiếc am tranh vắng\u000bSẽ khiến mẹ đau đớn tột cùng.\u000b\u000b534-535. Mẹ ta đi kiếm quả từ lâu,\u000bChắc mẹ đã chất đống thật cao,\u000bMẹ chẳng biết con người độc ác\u000bTham lam buộc chặt trẻ ra sao.\u000bVô cùng độc ác là người đó\u000bXua đuổi chúng ta tựa lũ trâu.\u000b\u000b536. Ôi, nếu mẹ ta đến xế tà,\u000bNếu hai bên gặp gỡ tình cờ,\u000bMẹ cho lão ấy ăn nhiều quả\u000bTrộn với mật ong thật đủ no,\u000b\u000b537-538. Lão sẽ không xua đuổi bạo tàn,\u000bSau khi được một bữa ăn ngon,\u000bLão già xua trẻ thơ tàn nhẫn,\u000bChân của trẻ thơ bước vọng vang,\u000bVì ngóng mẹ hiền lâu quá đỗi,\u000bCác con đã thảm thiết kêu than.\u000bÐến đây chấm dứt Chuyện Trẻ thơ (Kumàra pañham).\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":505},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":506},{"alignment":1,"content":"IX. MADDÌ TRỞ VỀ\r","fontBold":-1,"fontSize":12,"order":507},{"content":"Bấy giờ ngay lúc vua ban các con yêu quý cho lão Bà-la-môn, cõi đất chấn động vang rền dữ dội đến tận cõi trời Phạm thiên và thấu suốt tâm các vị thần cư ngụ ở Tuyết Sơn. Các vị này nghe tiếng đôi trẻ than khóc trong lúc lão kia dẫn chúng đi, liền suy nghĩ: \"Nếu Maddì về kịp tới lều tranh lúc này mà không thấy các con đâu, nàng sẽ hỏi Vessantara về chuyện này và nàng sẽ nôn nóng biết bao khi nghe chúng đã bị đem bố thí. Nàng sẽ chạy đi tìm chúng và sẽ gặp nhiều gian truân vất vả\".\r","fontSize":12,"order":508},{"content":"Vì thế các vị ấy căn dặn ba vị thần giả dạng sư tử, cọp và báo để cản đường nàng, không để nàng đi trở lại tìm con cho đến khi mặt trời lặn, như vậy nàng chỉ có thể đi về dưới ánh trăng, và giữ cho nàng bình an khỏi bị sư tử hay các dã thú khác tấn công.\r","fontSize":12,"order":509},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":510},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":511},{"content":"539. Sư tử, Hổ, Beo, ba vị thần\u000bGiả làm sinh vật của rừng hoang,\u000bVừa nghe lời trẻ thơ than khóc,\u000bCác vị liền cất tiếng nói năng:\u000b\u000b540. - Đừng cho trở lại vị công nương\u000bChiều tối sau khi kiếm thức ăn,\u000bSợ lũ thú hoang kia sát hại\u000bỞ trong lãnh địa của rừng hoang.\u000b\u000b541-542. Ví thử loài beo, hoặc hổ, sư\u000bSát tàn bà mẹ thật hiền từ,\u000bThì đâu vương tử Jà-li ấy\u000bCùng với Kan-hà sẽ ở nhờ?\u000bVậy mẹ và hai con trẻ nọ\u000bCác ngài phải bảo vệ từ giờ. \r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":512},{"content":"Các vị ấy đồng ý, và vâng lệnh các thần linh hóa thành sư tử, hổ, báo nằm cạnh con đường mà nàng phải đi qua.\r","fontSize":12,"order":513},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":514},{"content":"Bấy giờ Maddì tự nghĩ: \"Hôm qua ta mơ thấy ác mộng. Ta phải thu lượm củ quả và về lều cho kịp giờ\". Nàng run rẩy đi tìm củ quả, làm cái cuốc rơi khỏi tay nàng, cái thúng từ trên vai rớt xuống, mắt bên phải của nàng giật mạnh: Các cây đầy quả dường như chẳng có quả nào, còn cây không quả thì lại giống như đầy quả, nàng không còn biết đầu đuôi ra sao nữa. Nàng nghĩ thầm: \"Có ý nghĩa gì chăng việc lạ hôm nay?\". \r","fontSize":12,"order":515},{"content":"Và nàng ngâm kệ:\r","fontSize":12,"order":516},{"content":"543. Cuốc ta rơi xuống đất rồi,\u000bTa nghe mắt phải giật hoài giờ đây,\u000bTrái cây dường chẳng có này,\u000bChung quanh vạn vật như quay như cuồng.\u000b\u000b544. Khi nàng trở lại chiều hôm\u000bSau ngày làm việc vẹn tròn xong xuôi,\u000bThú hoang vẫn cứ rình hoài\u000bÐường về nhà lúc mặt trời lặn mau.\u000b\u000b545. Thảo am xa tận nơi đâu\u000bMặt trời khuất bóng chìm sâu xuống dần,\u000bVà đây tất cả thức ăn\u000bCả nhà phải đợi ta mang tới rồi.\u000b\u000b546. Nơi kia vương tử thường ngồi \u000bMột mình một bóng trong chòi lá tranh,\u000bCon thơ chàng phải dỗ dành,\u000bTa chưa trở lại, con đành đói meo.\u000b\u000b547. Giờ đây là buổi ăn chiều,\u000bÔi! Ta phải khổ bao nhiêu muộn rồi!\u000bKhát khao sữa, nước, con đòi,\u000bCác con ta phải đợi hoài mẫu thân.\u000b\u000b548. Trẻ thơ thường đến đón mừng,\u000bÐứng như bê con ngóng trông mẹ bò,\u000bNhư thiên nga đậu bên hồ,\u000bÔi sao phải khổ thân ta thế này!\u000b\u000b549. Con đường độc nhất là đây,\u000bChung quanh hang hố rẫy đầy hồ ao,\u000bTa không tìm thấy đường nào,\u000bBây giờ ta phải làm sao về nhà?\u000b\u000b550. Các ngài chúa tể rừng già,\u000bTa xin các vị là vua thú rừng,\u000bHãy làm huynh đệ chánh chân\u000bÐể cho ta được an thân về nhà.\u000b\u000b551. Ta là chánh hậu vương gia, \u000bVinh quang thái tử bị đưa đi đày,\u000bTa thờ chồng của ta nay\u000bNhư Si-tà trước thờ ngài Rà-ma.\u000b\u000b552. Buổi chiều khi trở về nhà,\u000bCác ngài lại thấy con ra đón chờ,\u000bNhư Jà-li với Kan-hà,\u000bXin lần nữa hãy cho ta, thưa ngài!\u000b\u000b553. Ðây dồi dào củ quả tươi,\u000bCó nhiều thực phẩm ta mời ngài ăn,\u000bTa đem một nửa xin dâng,\u000bÐể cho ta được an thân về nhà.\u000b\u000b554. Vua rừng này chính là cha,\u000bVương phi là mẹ, nghe ta than cùng:\u000bHãy làm huynh đệ chánh chân,\u000bÐể cho ta được an thân đi về.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":517},{"content":"Khi các vị thần thấy đã đến giờ để cho nàng về, liền đứng lên và chạy đi xa.\r","fontSize":12,"order":518},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":519},{"content":"Bậc Ðạo Sư ngâm kệ giải thích việc này:\r","fontSize":12,"order":520},{"content":"555. Thú rừng kia đã lắng nghe\u000bLời nàng than khóc não nề thảm thương,\u000bÂm thanh êm ái dịu dàng,\u000bChúng liền chạy mất để nàng đi ngay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":521},{"content":"Khi bầy dã thú đã đi rồi, nàng trở về lều lá. Bây giờ là đêm trăng tròn, khi nàng vừa đến cuối lối đi có mái che, nơi nàng thường gặp các con, nay không thấy chúng đâu, nàng kêu to:\r","fontSize":12,"order":522},{"content":"556. Trẻ thơ lấm bụi thường ngày\u000bVẫn ra đứng đón ta đây gần nhà\u000bNhư bê con đợi mẹ bò,\u000bNhư chim non ở trên hồ thiên nga.\u000b\u000b557- 558. Như nai bé vểnh tai ra,\u000bChúng thường đi đến đón ta trên đường,\u000bTràn đầy hạnh phúc vui mừng\u000bÐùa chơi chạy nhảy tưng bừng quanh ta.\u000bNhưng Jà-li với Kan-hà,\u000bHôm nay ta chẳng thấy ra đón đường.\u000b\u000b559-560. Như sư tử cái, sơn dương,\u000bRời bầy con nhỏ, chim muông rời lồng,\u000bÐể mà đi kiếm thức ăn,\u000bTa làm cho đỡ đói lòng con ta,\u000bNhưng Jà-li với Kan-hà,\u000bHôm nay ta chẳng thấy ra đón đường.\u000b\u000b561-562. Gần nhà đây những dấu chân\u000bGiống như loài rắn ẩn thân trên đồi,\u000bChúng làm những đống đất bồi\u000bVẫn còn nằm đó rã rời quanh ta,\u000bNhưng Jà-li với Kan-hà,\u000bHôm nay ta chẳng thấy ra đón mừng.\u000b\u000b563. Các con thường chạy tung tăng\u000bPhủ đầy bụi bặm đến gần mẹ đây,\u000bLấm lem mặt mũi bùn lầy,\u000bNhưng ta chẳng thấy giờ đây đứa nào.\u000b\u000b564. Trẻ thơ thường vẫn đón chào\u000bMẹ mình, chúng chạy lao xao từ nhà,\u000bKhi ta về tự rừng già,\u000bTa không thấy chúng đón ta giờ này.\u000b\u000b565. Chúng thường đùa giỡn nơi đây,\u000bVil-va vàng vẫn rụng đầy quanh ta,\u000bNhưng Jà-li với Kan-hà,\u000bTa không thấy chúng đón ta giờ này.\u000b\u000b566. Vú ta căng sữa đã đầy,\u000bTim ta như muốn vỡ ngay bây giờ,\u000bNhưng Jà-li với Kan-hà,\u000bHôm nay không thấy đón ta ở nhà.\u000b\u000b567-568. Chúng thường bám chặt hông ta,\u000bMỗi con đeo một vú da tươi cười,\u000bChúng thường đi đón ta hoài,\u000bBụi dơ vào lúc nghỉ ngơi chiều tà,\u000bNhưng Jà-li với Kan-hà,\u000bHôm nay ta chẳng thấy ra đón đường.\u000b\u000b569. Trước đây là chốn thảo am\u000bLà nơi gặp gỡ mẹ con sum vầy,\u000bNhưng giờ chẳng thấy con đây,\u000bChốn này như thể cứ xoay vòng tròn.\u000b\u000b570. Các con chắc đã mạng vong,\u000bChốn này sao quá lặng câm như vầy?\u000bQuạ kia cũng chẳng kêu bầy\u000bChim kia im tiếng trên cây cả rồi!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":523},{"content":"Than khóc như vậy xong, nàng đến gần bậc Ðại Sĩ và đặt thúng trái cây xuống. Thấy ngài ngồi yên lặng và không có hai con bên cạnh, nàng nói:\r","fontSize":12,"order":524},{"content":"571. Sao chàng cứ lặng yên ngồi\u000bThế mà ác mộng tái hồi trong tâm:\u000bQuạ, chim đều bặt thanh âm,\u000bCác con chắc đã vong thân mất rồi!\u000b\u000b572. Con đều bị bắt, chàng ôi,\u000bBởi loài dã thú săn mồi nào chăng?\u000bHay vào sâu chốn rừng hoang,\u000bCác con đã bị lạc đường nào hay?\u000b\u000b573. Trẻ bi bô vẫn ngủ say,\u000bHay là chạy việc đâu đây trên đường?\u000bHay là quanh quẩn lang thang\u000bChơi đùa thỏa thích không màng gần xa?\u000b\u000b574. Thiếp không thấy bóng trẻ nhà,\u000bTay chân mặt mũi cùng là tóc tai,\u000bHay là chim chụp mất người?\u000bKẻ nào mang chúng đi rồi phải chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":525},{"content":"Nghe vậy, bậc Ðại Sĩ vẫn không đáp lại. Sau đó nàng hỏi:\r","fontSize":12,"order":526},{"content":"- Này phu quân, sao chàng không nói gì với thiếp? Thiếp có lỗi gì chăng?\r","fontSize":12,"order":527},{"content":"Và nàng ngâm kệ:\r","fontSize":12,"order":528},{"content":"575. Giống như tên bắn bị thương,\u000bVà còn đau xót muôn vàn hơn xa,\u000bNhưng Jà-li với Kan-hà,\u000bThiếp không thấy chúng ở nhà hôm nay.\u000b\u000b576. Ðây là thương tích thứ hai \u000bMà chàng đâm thiếp xuyên ngay vào lòng:\u000bThiếp không nhìn thấy các con\u000bNhưng chàng lại chẳng nói năng một lời.\u000b\u000b577. Vậy thì vương tử, chàng ôi!\u000bÐêm nay chàng chẳng đáp lời thiếp chăng?\u000bThiếp xem đời thiếp đã xong,\u000bRồi chàng sẽ thấy thiếp vong thân mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":529},{"content":"Bậc Ðại Sĩ nghĩ rằng ngài sẽ làm dịu nỗi đau đớn của mình vì các con bằng cách nói năng gay gắt, nên ngài ngâm vần kệ:\r","fontSize":12,"order":530},{"content":"578. Mad-dì, công chúa vương gia,\u000bVinh danh nàng quả thật là lớn thay,\u000bÐi tìm thực phẩm sáng nay,\u000bCớ sao trở lại giờ đây muộn màng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":531},{"content":"Nàng đáp:\r","fontSize":12,"order":532},{"content":"579. Nghe chăng sư, hổ, hỡi chàng,\u000bChúng vừa gầm thét vọng vang nãy giờ,\u000bTrong khi giải khát bên hồ,\u000bChúng vừa đứng đó trên bờ, biết chăng?\u000b\u000b580. Thiếp đang rảo bước rừng hoang,\u000bBỗng nhiên dấu hiệu rõ ràng hiện ra:\u000bCuốc từ tay thiếp rơi xa,\u000bThúng kia từ cánh tay đà rớt luôn.\u000b\u000b581. Trong lòng hoảng sợ, đau thương,\u000bThiếp liền quỳ lạy tứ phương lần lần:\u000bMong sao mọi sự bình an,\u000bÐôi tay của thiếp thẳng dang nguyện cầu:\u000b\u000b582. Không loài sư tử, beo nào,\u000bSói lang, linh cẩu, gấu đâu tìm mồi\u000bCướp đi, xé xác con trai,\u000bHay là con gái của tôi, bây giờ.\u000b\u000b583. Con beo và cả hổ, sư,\u000bCả ba dã thú nằm chờ đằng xa,\u000bCản đường của thiếp về nhà,\u000bCho nên thiếp phải dần dà tới khuya.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":533},{"content":"Bậc Ðại Sĩ chỉ nói bấy nhiêu lời với nàng từ đó cho đến tảng sáng. Vì thế nàng Maddì lại than vãn thật lâu:\r","fontSize":12,"order":534},{"content":"584. Phu quân và các con thơ,\u000bThiếp thường tận tụy chăm lo đêm ngày \u000bNhư trò săn sóc ông thầy,\u000bKhi trò cố gắng không sai đạo trời.\u000b\u000b585. Tấm thân thiếp khoác da nai,\u000bQuả rừng đem lại từ đồi núi xanh,\u000bSuốt ngày dài với đêm thanh\u000bChỉ mong chàng được lợi hành tiện nghi.\u000b\u000b586. Cho chàng và các ấu nhi\u000bVil-va vàng, quả đúng thì ngọt ngon,\u000bVà nhiều trái chín rừng hoang\u000bÐể chơi cùng với các con vui nhà.\u000b\u000b587. Củ sen và đám ngó tơ\u000bCó màu óng ánh vàng mơ nhẹ nhàng,\u000bHãy chơi cùng các con chàng\u000bVà này vương tử, ăn phần chàng đi.\u000b\u000b588. Cho con gái súng trắng kia,\u000bSen xanh để tặng Jà-li của chàng,\u000bRồi xem chúng múa ca vang,\u000bVòng hoa tô điểm, xin chàng gọi ngay!\u000b\u000b589. Ðại vương ơi, hỡi lắng tai,\u000bÂm thanh thích thú tuyệt vời biết bao,\u000bKan-hà hát thật ngọt ngào,\u000bVà con đang bước chân vào lều ta.\u000b\u000b590. Từ khi bị đuổi đày xa,\u000bBuồn vui chàng thiếp chung hòa với nhau.\u000bÔi, chàng hãy trả lời mau,\u000bKan-hà, Jà-li, thấy đâu hỡi chàng?\u000b\u000b591-592. Hẳn bao nhiêu vị đạo nhân\u000bThiếp đà xúc phạm lỗi lầm nặng sao,\u000bCác ngài đức hạnh thanh cao\u000bTrí đầy kiến thức nhiệm mầu sâu xa,\u000bNên Jà-li với Kan-hà\u000bThiếp không còn thấy ở nhà hôm nay!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":535},{"content":"Nghe nàng than thở như vậy, bậc Ðại Sĩ vẫn không đáp một lời. Vì ngài không nói gì, nàng run rẩy đi tìm các con dưới ánh trăng, ở những nơi chúng thường chơi đùa, dưới các cây hồng đào và cả những nơi chúng không đến, nàng vừa tìm chúng vừa khóc than:\r","fontSize":12,"order":536},{"content":"593. Khóm cây đào đỏ thắm này\u000bLa đà vẫn mọc bủa vây quanh hồ,\u000bMuôn loài cây quả rừng già,\u000bNhưng không còn thấy con ta bây giờ.\u000b\u000b594. Cây sung, cây mít, đa to,\u000bMọi loài cây khác chen đua mọc dần,\u000bỒ, bao cây quả trong rừng,\u000bNhưng bầy con trẻ lại không thấy giờ.\u000b\u000b595. Ðứng kia như một vườn hoa,\u000bVà kìa suối mát trôi qua lặng lờ,\u000bNơi xưa chúng vẫn chơi đùa,\u000bNhưng nay không có trẻ thơ nữa rồi.\u000b\u000b596. Trái cây xưa chúng ăn hoài,\u000bBông hoa chúng vẫn thường cài tóc tai,\u000bMọc đằng xa ở trên đồi,\u000bCon thơ vắng bóng ở nơi đó kìa.\u000b\u000b597. Các đồ chơi bé tí ti,\u000bChúng thường đùa giỡn là kia cả rồi:\u000bBầy bò, bầy ngựa, bầy voi,\u000bCon thơ không thấy ở nơi chốn nào.\u000b\u000b598. Ðây nhiều thỏ đế, cú mèo,\u000bNai đen cùng với hươu sao cả bầy,\u000bCác con đùa giỡn thường ngày,\u000bNhưng không còn thấy chúng đây nữa rồi.\u000b\u000b599. Bầy công xòe cánh đẹp tươi,\u000bKìa bầy cò diệc, ngỗng trời thiên nga,\u000bCác con thường vẫn chơi đùa,\u000bNhưng không thấy bóng trẻ thơ đây mà!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":537},{"content":"Không nhìn thấy các con thân yêu trong lều tranh, nàng đi vào khóm cây hoa vừa tìm chúng quanh quẩn, vừa ngâm kệ:\r","fontSize":12,"order":538},{"content":"600. Này đây các khóm rừng già\u000bVới muôn hoa lá nở ra theo mùa,\u000bNơi con thơ vẫn chơi đùa,\u000bNhưng không còn chúng bây giờ ở đây.\u000b\u000b601-602. Các hồ khả ái lắng tai\u000bKhi đàn ngỗng đỏ gọi dài âm thanh.\u000bBiết bao sen trắng sen xanh,\u000bVà nhiều cây mọc như cành san hô,\u000bNơi con thơ vẫn chơi đùa,\u000bNhưng không còn chúng bây giờ ở đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":539},{"content":"Nhưng nàng cũng không thấy các con đâu cả. Rồi trở lại bên bậc Ðại Sĩ, nàng thấy ngài ngồi cúi mặt xuống, nàng bảo:\r","fontSize":12,"order":540},{"content":"603. Củi chàng không bổ ban ngày,\u000bLửa chàng không đốt tối nay trong nhà,\u000bNước không xách đến như xưa,\u000bSao chàng ngồi đó thẫn thờ thong dong?\u000b\u000b604. Khi công việc mới vừa xong,\u000bThiếp liền vội vã ước mong về nhà,\u000bNhưng Jà-li với Kan-hà\u000bThiếp không thấy chúng nô đùa hôm nay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":541},{"content":"Nhưng bậc Ðại Sĩ vẫn ngồi im lặng, và nàng đau khổ vì sự im lặng ấy, nên run rẩy như con chim bị thương, nàng lại đi quanh những nơi nàng đã tìm kiếm trước kia, rồi trở về nói:\r","fontSize":12,"order":542},{"content":"605. Hỡi phu quân, thiếp chẳng hay\u000bVì ai tạo cái chết này cho con,\u000bChính bầy quạ chẳng kêu vang,\u000bChính bầy chim cũng lặng câm bây giờ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":543},{"content":"Bậc Ðại Sĩ vẫn không nới lời nào. Còn nàng nóng lòng đi tìm con, lần thứ ba trở lại tìm con ở những nơi nàng đã tìm, nàng chạy nhanh như gió. Trong một đêm nàng đã đi qua một khoảng đường tìm con dài mươi lăm dặm. Rồi bóng đêm nhường chỗ cho ánh bình minh, vừa lúc rạng đông, nàng lại đến trước bậc Ðại Sĩ và đứng than khóc.\r","fontSize":12,"order":544},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":545},{"content":"Bậc Ðạo Sư giải thích việc này:\r","fontSize":12,"order":546},{"content":"606. Khi nàng vội vã băng qua\u000bÐi tìm khắp chốn rừng già, núi non,\u000bTrở về bên cạnh phu quân,\u000bNàng liền đứng lại khóc than từng hồi:\u000b\u000b607. - Hang sâu, rừng thẳm, lưng đồi,\u000bThiếp không thể thấy bóng người giết con,\u000bChính bầy quạ chẳng kêu vang,\u000bChính bầy chim cũng lặng câm cả rồi.\u000b\u000b608. Mad-dì, vương hậu cao ngôi,\u000bCông nương quý tộc buông lời khóc than,\u000bVới đôi tay ấy vừa dang,\u000bNàng liền ngã xuống đất bằng mê man.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":547},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":548},{"content":"- Ôi nàng đã chết!\r","fontSize":12,"order":549},{"content":"Bậc Ðại Sĩ run rẩy nghĩ thầm: \"Ôi, đây không phải là nơi để cho Maddì chết! Nếu nàng chết ở thành Jetuttara, thì tang lễ sẽ linh đình biết bao, vì cả hai vương quốc đều chấn động. Nhưng ở đây ta chỉ một mình trong rừng, ta biết làm gì bây giờ?\". Nỗi lo âu tràn ngập lòng ngài, rồi cố trấn tĩnh đôi chút, ngài quyết định làm hết sức mình.\r","fontSize":12,"order":550},{"content":"Ngài đứng lên đặt tay trên ngực nàng, và thấy nó vẫn còn ấm, ngài liền lấy nước trong bình đến, và mặc dù bảy tháng qua ngài không đụng chạm thân nàng, nay gặp lúc nguy khốn, ngài không thể giữ giới khổ hạnh, mà nước mắt tuôn tràn, ngài nâng đầu nàng lên đặt trên lòng mình, rảy nước và xoa bóp mặt nàng cùng ngực nàng trong lúc ngài ngồi đó.\r","fontSize":12,"order":551},{"content":"Một lát sau, Maddì tỉnh dậy, bối rối vừa đứng lên, vừa kính lễ bậc Ðại Sĩ và hỏi:\r","fontSize":12,"order":552},{"content":"- Tâu Chúa thượng Vessantara, các con đi đâu rồi?\r","fontSize":12,"order":553},{"content":"Ngài đáp:\r","fontSize":12,"order":554},{"content":"- Ta đã đem chúng cho một Bà-la-môn nọ.\r","fontSize":12,"order":555},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":556},{"content":"Bậc Ðạo Sư giải thích việc này như sau:\r","fontSize":12,"order":557},{"content":"609. Ngài liền rảy nước cho nàng\u000bTrong khi nàng ngã mê man lịm dần;\u000bVừa khi nàng mới tỉnh hồn,\u000bNgài liền cất tiếng khuyên lơn vỗ về.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":558},{"content":"Nàng hỏi ngài:\r","fontSize":12,"order":559},{"content":"- Này phu quân, nếu chàng đem hai con cho một Bà-la-môn, tại sao chàng để thiếp than khóc đi tìm quanh quẩn suốt đêm mà không nói một lời?\r","fontSize":12,"order":560},{"content":"Bậc Ðại Sĩ đáp lại:\r","fontSize":12,"order":561},{"content":"610-611. Ta không thể nói tức thì\u000bVì ta không muốn hiền phi đau buồn.\u000bMột người già yếu, đạo nhân,\u000bÐến đây xin được cầu ân đó mà,\u000bTa đem bố thí con thơ,\u000bMad-dì đừng sợ, thở vô ra liền!\u000b\u000b612. Xin nàng đừng quá ưu phiền,\u000bXin nàng ngước mắt nhìn lên ta này.\u000bTa đem con trẻ về ngay,\u000bRồi ta hạnh phúc sum vầy biết bao.\u000b\u000b613. Thiện nhân được hỏi liền giao\u000bCác con, thóc lúa, bò trâu, bạc vàng;\u000bMad-dì, xin hãy hân hoan\u000bKhông gì hơn lễ cúng dường các con.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":562},{"content":"Mad-dì đáp lại:\r","fontSize":12,"order":563},{"content":"614. Thiếp nay quả thật hân hoan\u000bKhông gì hơn lễ cúng dường các con,\u000bNhờ đây tâm trí bình an,\u000bXin chàng cứ mãi phát ban cúng dường.\u000b\u000b615. Vì chàng là vị Ðại vương\u000bCủa Si-vi, cả giang sơn oai hùng,\u000bGiữa đời ích kỷ nhân quần,\u000bRiêng chàng bố thí phát phân rộng lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":564},{"content":"Nghe vậy, bậc Ðại Sĩ đáp:\r","fontSize":12,"order":565},{"content":"- Tại sao nàng nói thế, Maddì? Nếu ta đã không thể giữ tâm thanh thản khi bố thí các con, thì những việc thần kỳ hy hữu kia đã không xảy ra.\r","fontSize":12,"order":566},{"content":"Rồi ngài kể cho nàng nghe tất cả các cơn địa chấn cùng các sự kiện khác. Thế là Maddì hân hoan diễn tả các việc thần kỳ ấy như sau:\r","fontSize":12,"order":567},{"content":"616. Ðất bằng đã phải chuyển rung\u000bÂm thanh tràn ngập mọi tầng trời cao.\u000bChớp loè sáng chói biết bao,\u000bSấm rền vang vọng đồi cao bấy giờ.\u000b\u000b617. Nà-ra-da với Pab-ba,\u000bCả hai hiền sĩ cùng hòa niềm vui,\u000bMọi Thiên thần cõi Ba mươi,\u000bInd-ra Thiên chủ cùng ngài Phạm thiên,\u000b\u000b618. Vua So-ma ở cõi tiên\u000bCùng ngài Diêm chúa ở miền Dạ-ma,\u000bThiên vương Ves-sa-va-na\u000bKhi nghe tiếng vọng, đồng hòa niềm vui.\u000b\u000b619. Mad-dì, công chúa cao ngôi\u000bVương phi quí tộc dần vơi nỗi buồn,\u000bCùng ngài tràn ngập hân hoan:\u000bKhông gì hơn lễ cúng dường các con.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":568},{"content":"Bậc Ðại Sĩ mô tả việc bố thí của ngài như vậy và Maddì cũng lập lại chuyện ấy, công nhận ngài đã ban một thí vật cao quí. Nàng ngồi đó hoan hỷ về việc bố thí kia.\r","fontSize":12,"order":569},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":570},{"content":"Vào dịp này, bậc Đạo Sư ngâm lại vần kệ:\r","fontSize":12,"order":571},{"content":"620. Mad-dì, công chúa cao ngôi \u000bVương phi quí tộc dần vơi nỗi buồn\u000bCùng ngài tràn ngập hân hoan:\u000bKhông gì hơn lễ cúng dường các con.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":572},{"content":"Đến đây chấm dứt Chuyện Maddì (Maddìpabbam).\r","fontSize":12,"order":573},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":574},{"alignment":1,"content":"V. SAKKA THIÊN CHỦ XUẤT HIỆN\r","fontBold":-1,"fontSize":12,"order":575},{"content":"Trong lúc hai vị đàm đạo cùng nhau như thế, Sakka Thiên chủ suy nghĩ: \"Hôm qua vua Vessantara đã cho Jùjaka cả hai con mình, nên quả đất đã rung động. Bây giờ giả sử một kẻ xấu xa nào khác xuất hiện và xin ngài chính nàng Maddì, bậc đức hạnh vô song ấy, rồi đem nàng đi, để vua ở lại một mình, ngài sẽ bơ vơ khổ sở. Thôi được, thế thì ta sẽ giả dạng một Bà-la-môn đến xin Maddì. Như thế ta sẽ có thể giúp ngài đạt công hạnh tối thượng và do vậy nàng không thể bị đem cho bất cứ ai khác, rồi ta sẽ trả nàng về.\"\r","fontSize":12,"order":576},{"content":"Vậy là vào lúc rạng đông, Thiên chủ Sakka đến gặp ngài.\r","fontSize":12,"order":577},{"content":"Bậc Ðạo Sư giải thích việc này như sau.\r","fontSize":12,"order":578},{"content":"621. Vậy khi đêm đã dần tàn,\u000bVà trời vừa mới tinh sương sáng dần,\u000bSak-ka giả dạng đạo nhân\u000bLên đường thật sớm đến thăm thảo đường:\u000b\u000b622. - Ta tin rằng, hỡi Thánh nhân,\u000bNgài thường thịnh vượng, an khương mọi bề\u000bVới bao thóc lúa thu về,\u000bVà bao củ, quả tràn trề ẩn am.\u000b\u000b623. Ngài nay có bị phiền lòng\u000bVì loài rắn rít, bọ ong quấy hoài,\u000bHoặc bầy dã thú tìm mồi,\u000bChẳng hay ngài tránh mọi loài được chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":579},{"content":"Bậc Ðại Sĩ đáp:\r","fontSize":12,"order":580},{"content":"624. Cám ơn ông, hỡi đạo nhân,\u000bTa nay thịnh vượng an khương mọi bề\u000bVới bao thóc lúa thu về,\u000bVà bao củ, quả tràn trề ẩn am.\u000b\u000b625. Ta không phải chịu phiền lòng\u000bVì loài rắn rít, bọ ong quấy hoài,\u000bHoặc bầy dã thú tìm mồi,\u000bTa đây tránh được mọi loài, bình an.\u000b\u000b626. Sống đây đã bảy tháng trường,\u000bVà ông là vị đạo nhân thứ nhì\u000bCầm cây gậy ở tay kia,\u000bÐể đi vào chốn rừng già thảo am.\u000b\u000b627. Kính chào ông, hỡi đạo nhân,\u000bMừng duyên hạnh ngộ đưa đường đến đây.\u000bHãy vào, chúc phúc cầu may,\u000bBước vào và rửa chân tay, ta mời.\u000b\u000b628. Pi-yal, tin-dook lá tươi,\u000bKà-su-mà quả ngọt bùi thơm ngon,\u000bTrái cây như thể mật ong\u000bChọn ngay hạng nhất, La-môn, ăn nào.\u000b\u000b629. Nước này lấy tự hang sâu\u000bẨn mình dưới ngọn đồi cao trong rừng.\u000bXin mời, hỡi bậc Thánh nhân,\u000bUống vào cho thỏa tấm lòng ước ao.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":581},{"content":"Trong khi hai vị đàm đạo vui vẻ như vậy, ngài hỏi lý do vị kia đến đây:\r","fontSize":12,"order":582},{"content":"630. Bây giờ vì lý do nào\u000bHoặc duyên cớ dẫn ông vào đường đây,\u000bVì sao ông kiếm rừng cây,\u000bTa xin ông giải điều này cho hay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":583},{"content":"Thiên chủ đáp:\r","fontSize":12,"order":584},{"content":"- Tâu Ðại vương, thần già rồi, nhưng thần đến đây xin ngài ban cho thần Vương hậu Maddì. Mong ngài ban nàng cho thần.\r","fontSize":12,"order":585},{"content":"Và Thiên chủ ngâm vần kệ này:\r","fontSize":12,"order":586},{"content":"631. Giống như hồng thủy ngập đầy\u000bVà không hề có một ngày nào vơi,\u000bÐại vương thần đến van nài\u000bXin ban Vương hậu của ngài, thần mong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":587},{"content":"Nghe vậy, bậc Ðại Sĩ không đáp: \"Hôm qua ta đã cho một Bà-la-môn cả hai con ta rồi. Nay làm sao ta cho ông nàng Maddì để rồi phải ở lại một mình trong rừng hoang?\" Không, ngài như thể đang cầm cái túi đựng một ngàn đồng tiền trong tay: bình thản, không tham luyến, không chút vướng mắc trong tâm tư, ngài làm cho núi rừng vang dội với lời kệ này:\r","fontSize":12,"order":588},{"content":"632. Nhọc lòng, ta chẳng giấu ông,\u000bTuy nhiên trong nỗi khổ lòng riêng tư,\u000bPhát ban, ta chẳng chần chừ\u000bVì lòng hoan hỷ đến từ phát ban.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":589},{"content":"Nói lời này xong, ngài nhanh chóng lấy nước trong bình ra đổ lên tay rồi trao Maddì cho vị Bà-la-môn. Ngay lúc ấy, mọi việc thần kỳ đã xảy ra trước kia lại được nghe thấy lần nữa.\r","fontSize":12,"order":590},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":591},{"content":"Bậc Ðạo Sư giải thích việc này như sau:\r","fontSize":12,"order":592},{"content":"633. Thế rồi bình nước vừa nâng,\u000bSi-vi quốc độ Ðại vương thuở nào\u000bÐem Mad-dì ấy liền trao\u000bBà-la-môn nọ thẳng vào tay kia.\u000b\u000b634. Kinh hoàng xảy đến tức thì,\u000bÐất dày chuyển động ngay khi ấy liền,\u000bNgài đem trao tặng vợ hiền\u000bMad-dì cho khách viếng miền thảo am.\u000b\u000b635. Mad-dì chẳng chút mày nhăn,\u000bNàng không khó chịu, khóc than bây giờ.\u000bLặng yên nhìn, dạ suy tư:\u000b\"Hẳn chàng biết rõ lý do đâu là\".\u000b\u000b636. Cả Jà-li lẫn Kan-hà\u000bTa đem cho một lão Bà-la-môn,\u000bVà Mad-dì, vợ keo sơn,\u000bChỉ vì Tuệ Giác cao hơn cả mà.\u000b\u000b637. Vợ hiền ta chẳng xấu xa,\u000bVà hai đứa trẻ con nhà cũng không.\u000bNhưng vì Tuệ Giác viên thông\u000bVới tâm ta, thật bội phần thiết thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":593},{"content":"Lúc ấy bậc Ðại Sĩ nhìn lên mặt Mad-dì để xem nàng có thái độ thế nào, thì nàng liền hỏi ngài tại sao nhìn nàng như thế và thét to với giọng sư tử hống các lời kệ sau: \r","fontSize":12,"order":594},{"content":"638. Vợ chàng từ thuở thanh xuân,\u000bChính chàng là chủ nhân ông suốt đời,\u000bTùy chàng muốn bán cho ai,\u000bBiếu không, hoặc giết thân tôi tớ nhà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":595},{"content":"Lúc ấy Thiên chủ Sakka nhận thấy quyết định tối cao của nàng, liền ca ngợi nàng hết lời.\r","fontSize":12,"order":596},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":597},{"content":"Bậc Ðạo Sư giải thích việc này như sau:\r","fontSize":12,"order":598},{"content":"639. Ðáp lời, khi ấy Sak-ka\u000bThấy bao nguyện ước nàng vừa hướng tâm:\u000b- Mọi điều chướng ngại dẹp xong\u000bỞ trên trời lẫn ở trong nhân quần.\u000b\u000b640. Ðất bằng đã phải chuyển rung,\u000bÂm thanh tràn ngập mọi tầng trời cao,\u000bChớp loè sáng chói biết bao,\u000bSấm rền vang vọng đồi cao bấy giờ.\u000b\u000b641. Na-ra-da với Pab-ba\u000bCả hai hiền sĩ cùng hòa niềm vui,\u000bMọi Thiên thần cõi Ba mươi\u000bHoan nghênh thành tích tuyệt vời khó khăn.\u000b\u000b642. Khó làm như các thiện nhân,\u000bPhát ban như bậc chánh chân vẫn làm.\u000bÁc nhân khó thể theo gương\u000bCuộc đời mà bậc thiện lương sống hoài.\u000b\u000b643. Vậy khi thiện, ác lìa đời,\u000bGiã từ cuộc sống ở nơi phàm trần,\u000bÁc nhân vào ngục hạ tầng,\u000bThiện nhân đến cõi Thiên thần tái sinh.\u000b\u000b644. Cỗ Xe này thật Cao minh:\u000bCả thê nhi được hi sinh cúng dường,\u000bNên không còn đọa bước đường,\u000bViệc này mang phước quả trong cõi trời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":599},{"content":"Khi Thiên chủ Sakka bày tỏ sự tán đồng như vậy xong, ngài nghĩ: \"Bây giờ ta không được trì hỗn nữa, mà phải trao trả lại nàng và ra đi\". Rồi ngài ngâm kệ:\r","fontSize":12,"order":600},{"content":"645. Nay ta trả lại cho ngài\u000bMad-dì hiền phụ tuyệt vời đẹp xinh.\u000bXứng đôi vừa lứa duyên tình,\u000bSống đời hòa hợp an bình tối cao.\u000b\u000b646. Như dây ràng buộc nhiệm mầu,\u000bNhư là cá nước gặp nhau lạ gì,\u000bCũng vầy ngài với Mad-dì\u000bÐồng tâm hòa hợp phu thê sắt cầm.\u000b\u000b647-648. Cả hai đồng đẳng giống dòng,\u000bÐôi bên cha mẹ cũng đồng gia môn,\u000bNơi đây trong chốn thảo am\u000bCác ngài chung sống rừng hoang một mình,\u000bÐể rồi tiếp tục làm lành\u000bỞ ngay trong chốn rừng xanh là nhà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":601},{"content":"Nói vậy xong, ngài tiếp tục ban một điều ước:\r","fontSize":12,"order":602},{"content":"649. Ta là Thiên chủ Sak-ka\u000bÐến đây thăm viếng ngôi nhà Hiền nhân,\u000bChọn ngay điều ước, Minh quân,\u000bTa ban tám ước nguyện phần Hiền vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":603},{"content":"Ngài vừa nói, vừa bay lên không, sáng ngời như ánh chiêu dương. Lúc ấy, Bồ-tát chọn các điều ước qua các vần kệ:\r","fontSize":12,"order":604},{"content":"650-651. Sak-ka, Chúa tể Thiên nhân\u000bKhắp trần gian đã ban phần thưởng ta,\u000bMong vương phụ chóng giải hòa,\u000bMong ngài hãy sớm gọi ta về nhà,\u000bCho ta bảo tọa vương gia,\u000bÐầu tiên nguyện ước mong ta đạt thành.\u000b\u000b652. Ta không kết án tử hình,\u000bDù ai có phạm tội tình ra sao,\u000bMong ta cứu tử người nào\u000bBị tù đày, ấy nguyện cầu thứ hai.\u000b\u000b653. Mong toàn dân chúng mọi người\u000bKhi cần giúp đỡ đến nơi ta liền,\u000bTrẻ già, lớn bé, trung niên,\u000bVà đây là chính ước nguyền thứ ba.\u000b\u000b654. Ta không tìm vợ người ta,\u000bChỉ vừa lòng với vợ nhà thiết thân,\u000bKhông chìu theo ý nữ nhân,\u000bThứ tư ước nguyện ta mong mỏi hoài.\u000b\u000b655. Sak-ka, Thiên chủ, xin ngài\u000bBan cho quý tử sống đời dài lâu,\u000bChánh chân chinh phục toàn cầu,\u000bThứ năm nguyện ước ân sâu xin ngài.\u000b\u000b656. Mỗi khi vừa hết đêm dài,\u000bVầng đông vừa hé, ban mai tiếp liền,\u000bMong sao thực phẩm thần tiên\u000bCũng vừa xuất hiện, ước nguyền sáu đây.\u000b\u000b657. Mong sao thí vật đủ đầy\u000bTa luôn ban phát rộng tay không ngừng\u000bVới lòng sung sướng hân hoan\u000bÐây nguyền thứ bảy ta mong ước hoài.\u000b\u000b658. Mong ta thẳng tiến lên trời,\u000bTự do, giải thoát khỏi nơi nhân quần,\u000bKhông còn sinh cõi phàm trần,\u000bÐây nguyền thứ tám ta mong cầu ngài.\u000b\u000b659. Sak-ka, Thiên chủ cõi trời,\u000bÐã nghe ngài nói, đáp lời như sau:\u000b- Phụ vương ngài chẳng bao lâu\u000bSẽ mong gặp mặt con, dâu tái hồi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":605},{"content":"Vừa nói lời này xong, Sak-ka trở về cõi của ngài.\r","fontSize":12,"order":606},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":607},{"content":"Bậc Ðạo Sư giải thích việc này qua vần kệ:\r","fontSize":12,"order":608},{"content":"660. Sak-ka, Thiên chủ hùng oai,\u000bSu-ja phu tướng [*], nói lời này xong,\u000bSau khi ban đủ đặc ân,\u000bTrở về thẳng cõi Thiên thần trú an.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":609},{"content":"Ðến đây chấm dứt Chuyện Sakka Thiên chủ (Sakka-pabbam).\r","fontSize":12,"order":610},{"content":"[*] Sujampati: phu quân của nàng Suja, một danh hiệu của Thiên chủ Sakka.\r","fontItalic":-1,"fontSize":12,"order":611},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":612},{"alignment":1,"content":"VI. ÐOẠN KẾT: Đại vương đi đón Thái tử\r","fontBold":-1,"fontSize":12,"order":613},{"content":"Bấy giờ Bồ-tát và Maddì sống hạnh phúc cùng nhau trong thảo am mà Thiên chủ Sakka đã ban hai vị. Còn Jùjaka cùng đôi trẻ tiếp tục cuộc hành trình dài sáu mươi dặm. \r","fontSize":12,"order":614},{"content":"Các thần linh vẫn chăm sóc đôi trẻ. Mỗi khi mặt trời lặn, Jùjaka thường lấy cây liễu gai buộc chúng lại và để chúng nằm trên mặt đất, còn chính lão lại sợ thú dữ nên trèo lên cây ngồi giữa các cành chĩa ba.\r","fontSize":12,"order":615},{"content":"Rồi một vị thần giả dạng Vessantara và một nữ thần giả dạng Maddì đến với đôi trẻ, mở dây cho chúng được tự do, xoa bóp tay chân, tắm rửa, mặc quần áo cho chúng. Rồi họ cho chúng ăn và ngủ trên chiếc giường thần tiên. Ðến lúc rạng đông, họ lại đặt chúng nằm trong dây trói và biến mất. Như vậy do sự giúp đỡ của thần linh nên đôi trẻ đi đường không bị thương tích gì. \r","fontSize":12,"order":616},{"content":"Jùjaka cũng được các vị thần dẫn đường, vì thế lão dự định đi đến vương quốc Kalinga, nhưng trong vòng mười lăm ngày, lão đến kinh thành Jetuttara. \r","fontSize":12,"order":617},{"content":"Cùng đêm ấy, vua Sañjaya của nước Si-vi nằm mộng một giấc mơ như vầy: \r","fontSize":12,"order":618},{"content":"Trong khi ngài đang dự một buổi triều kiến quan trọng có người đến dâng ngài hai đóa hoa. Ngài đeo chúng vào mỗi bên tai và phấn hoa rơi xuống ngực ngài. \r","fontSize":12,"order":619},{"content":"Sáng hôm sau ngài thức dậy và hỏi các Bà-la-môn ý nghĩa giấc mơ ấy. Các vị đáp: \r","fontSize":12,"order":620},{"content":"- Tâu Đại vương, các thân vương của ngài xa cách đã lâu nay sắp trở về. Thế là sáng hôm sau, khi đã thọ hưởng đủ thứ cao lương mỹ vị, ngài ngự ra thiết triều, các vị thần nọ đưa lão Bà-la-môn này đến đặt lão trước sân chầu của cung điện. Trong chốc lát, vua nhìn thấy đôi trẻ và hỏi:\r","fontSize":12,"order":621},{"content":"661. Mặt ai đây chiếu ánh vàng\u000bKhác nào lửa đốt khô rang nóng bừng,\u000bGiống như mặt chiếc vòng vàng\u000bNung trong ngọn đuốc héo tàn cả thôi?\u000b\u000b662. Cả hai đều giống dáng người\u000bÐây là đôi trẻ nhà ai thế này?\u000bKìa Jà-li giống cậu trai,\u000bKan-hà, cô gái chẳng sai chút gì.\u000b\u000b663. Giống như sư tử thiếu nhi\u000bMới từ hang núi bước đi xuống đường.\u000bGiống nhau như thể đúc khuôn,\u000bKhác nào các bức tượng vàng đứng kia.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":622},{"content":"Sau khi khen ngợi chúng như thế qua ba vần kệ, vua phái một vị triều thần đến gặp chúng và bảo đem chúng vào cho ngài. Vị ấy nhanh chóng mang chúng vào và vua hỏi lão Bà-la-môn:\r","fontSize":12,"order":623},{"content":"664. Hiền nhân Bhà-rad-và-ja,\u000bTừ đâu đem lũ trẻ thơ đến vầy,\u000bHãy mau nói rõ ta hay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":624},{"content":"Jùjaka đáp:\r","fontSize":12,"order":625},{"content":"665. Muôn tâu, nửa tháng trước đây có người\u000bÐã đem lũ trẻ cho tôi,\u000bHân hoan về việc làm người ban ân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":626},{"content":"Vua hỏi:\r","fontSize":12,"order":627},{"content":"666. Nhờ tài dịu ngọt nói năng,\u000bHay lời chân thật khiến ông được lòng\u000bTừ đâu có các nhi đồng,\u000bThí tài đệ nhất tôn ông nhận vầy?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":628},{"content":"Jùjaka đáp:\r","fontSize":12,"order":629},{"content":"667. Ves-san-ta Ðại vương này\u000bSống trong rừng thẳm lâu ngày ẩn thân,\u000bCho làm nô lệ, gia nhân,\u000bNgài như đất mẹ rộng lòng phát ban.\u000b\u000b668. Ves-san-ta, chính Ðại vương\u000bCho tôi con ruột làm thân tôi đòi.\u000bMọi người cầu phúc đến ngài\u000bNhư muôn sông đổ biển khơi ngàn trùng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":630},{"content":"Nghe vậy, các triều thần chê bai Vessantara:\r","fontSize":12,"order":631},{"content":"669. Khi còn ở tại vương cung\u000bLàm điều sai trái minh quân chẳng hề.\u000bSao còn cho cả thiếu nhi,\u000bKhi ngài đã bị đuổi đi vào rừng?\u000b\u000b670. Hãy nghe ta, cả quần thần,\u000bThảy đang tề tựu ở trong cung đình\u000bSao vua ban chính con mình\u000bÐể hầu hạ một gia đình khác kia?\u000b\u000b671. Cứ ban nô lệ, nữ tỳ,\u000bNgựa, la, và cả cỗ xe để ngồi,\u000bHoặc là cho cả bầy voi,\u000bNhưng sao cho chính cả hai con ngài?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":632},{"content":"Nhưng cậu bé nghe vậy, không chịu nhận lỗi của cha mình, mà vung tay lên như thể nâng lấy núi Sineru (Tu-di) bị cuồng phong đánh ngã, và cậu ngâm vần kệ này:\r","fontSize":12,"order":633},{"content":"672. Làm sao có thể cho ai\u000bKhi không có chút gia tài đất đai,\u000bNgựa, la và cả bầy voi\u000bCỗ xe, tỳ nữ, tôi đòi cũng không?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":634},{"content":"Vua đáp:\r","fontSize":12,"order":635},{"content":"673. Ông khen cha cháu ban ân,\u000bKhông lời chê trách lỗi lầm gì đâu,\u000bNhưng lòng vương phụ thế nào,\u000bKhi cha trao các con vào tay kia?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":636},{"content":"Cậu bé đáp:\r","fontSize":12,"order":637},{"content":"674. Lòng ngài nặng trĩu sầu bi,\u000bLòng nung nấu chẳng khác chi lửa nồng.\u000bMắt ngầu đỏ tựa cá hồng,\u000bTuôn rơi lệ thảm đôi dòng xuống chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":638},{"content":"Lúc ấy, Kanhàjinà lại nói:\r","fontSize":12,"order":639},{"content":"675. Ông ơi, xem lão La-môn\u000bCứ ưa đánh đập lưng con mãi hoài\u000bVới dây leo nọ, liễu gai,\u000bGiống như nô lệ tôi đòi xuất thân.\u000b\u000b676-677. Lão này không phải đạo nhân,\u000bVì đạo nhân phải chánh chân mới là.\u000bLão này đội lốt quỷ ma\u000bDẫn đi ăn thịt cả nhà trẻ con.\u000bSao đành nhìn cháu đích tôn\u000bBị lôi đi thật ác ôn bạo tàn?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":640},{"content":"Vua thấy lão Bà-la-môn không để cho chúng đi, liền ngâm kệ:\r","fontSize":12,"order":641},{"content":"678. Các con: vương tử, công nương,\u000bMẹ cha là chính quốc vương nước này,\u000bXưa thường đeo sát sườn đây,\u000bSao bây giờ đứng như vầy xa xa?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":642},{"content":"Cậu trai đáp:\r","fontSize":12,"order":643},{"content":"679. Chúng con dòng dõi vương gia,\u000bQuốc vương là chính mẹ cha song toàn,\u000bNhưng nay nô lệ đạo nhân,\u000bCho nên con đứng trông chừng xa xa.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":644},{"content":"Vua đáp:\r","fontSize":12,"order":645},{"content":"680. Cháu yêu, đừng nói vậy mà,\u000bNóng như thiêu đốt, lòng ta khô cằn,\u000bThân ta như lửa cháy bừng,\u000bÐứng ngồi quá thật bất an bây giờ.\u000b\u000b681. Cháu yêu, đứng nói vậy mà,\u000bCháu làm ông thật xót xa buồn rầu,\u000bÔng mua cháu với giá nào\u000bThoát thân nô lệ, hãy mau cháu à.\u000b\u000b682. Nói cho ông rõ thật thà,\u000bRồi ông sẽ trả cho Bà-la-môn\u000bGiá nào cha đã định phần,\u000bKhi cha đem cháu ban ân cúng dường?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":646},{"content":"Cậu bé đáp:\r","fontSize":12,"order":647},{"content":"683. Một ngàn đồng giá của con,\u000bPhần em con muốn thoát thân nô tỳ,\u000bTrăm voi và mọi thứ kia,\u000bMột trăm mỗi thứ cha đà định luôn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":648},{"content":"Vua ra lệnh trả giá chuộc hai cháu:\r","fontSize":12,"order":649},{"content":"684-685. Cận thần, mau trả đạo nhân\u000bÐúng theo giá được định phần cháu ta.\u000bMột trăm nam nữ gia nô,\u000bMột trăm voi với đàn bò trăm con,\u000bMột trăm con ngựa trong chuồng,\u000bMột ngàn đồng chẵn tiền vàng đúng cân.\u000b\u000b686-687. Cận thần liền trả đạo nhân\u000bNgay khi giá được định phần rõ ra:\u000bMột trăm nam nữ gia nô,\u000bMột trăm voi với đàn bò trăm con,\u000bMột trăm con ngựa trong chuồng,\u000bMột ngàn đồng chẵn tiền vàng đúng cân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":650},{"content":"Sau đó vua ban lão một cung thất bảy tầng, lão Bà-la-môn được đại vinh hiển. Lão đem cất mọi thứ tài sản, rồi đi vào cung, đặt mình xuống tọa sàng sang trọng và hưởng cao lương mỹ vị.\r","fontSize":12,"order":651},{"content":"Khi đôi trẻ được đem đi tắm rửa, ăn uống và mặc áo quần xong, tổ phụ liền ôm vào lòng một cháu, và tổ mẫu ôm một cháu. \r","fontSize":12,"order":652},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":653},{"content":"Bậc Ðạo Sư giải thích việc này:\r","fontSize":12,"order":654},{"content":"688. Chuộc xong, trẻ được tắm ngay,\u000bUống ăn, trang điểm và thay áo quần.\u000bÐược ông bà bế vào lòng,\u000bQuốc vương cất tiếng hỏi han ân cần:\u000b\u000b689. - Ta tin rằng phụ mẫu thân\u000bThảy đều thịnh vượng, an khương mọi bề\u000bVới bao thóc lúa thu về,\u000bVà bao củ quả tràn trề thảo am.\u000b\u000b690. Song thân con có phiền lòng\u000bVì loài rắn rít, bọ ong quấy hoài,\u000bHay bầy dã thú tìm mồi,\u000bSong thân có tránh mọi loài được chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":655},{"content":"Cậu bé đáp:\r","fontSize":12,"order":656},{"content":"691. Cám ơn ông, tổ phụ vương,\u000bSong thân thịnh vượng, an khương mọi bề,\u000bVới bao thóc lúa thu về\u000bVà bao củ quả tràn trề thảo am.\u000b\u000b692. Song thân không bị phiền lòng\u000bVì loài rắn rít, bọ ong quấy hoài,\u000bHoặc bầy dã thú tìm mồi,\u000bSong thân tránh được mọi loài, bình an.\u000b\u000b693. Mẹ đào củ cải, hành hoang,\u000bMẹ tìm cỏ thuốc, rau thơm, bạc hà,\u000bTáo và hạt dẻ, Vil-va,\u000bMẹ thường hái để cả nhà ăn luôn.\u000b\u000b694. Và khi nào mẹ cưu mang\u000bDù là củ quả rừng hoang loại gì,\u000bCả nhà đều đến tựu tề,\u000bVà cùng ăn uống no nê đêm ngày.\u000b\u000b695. Mẹ con vàng võ, ốm gầy,\u000bBởi vì vất vả suốt ngày kiếm ăn,\u000bDãi dầu mưa nắng gió sương\u000bỞ trong rừng rậm thú hoang trú nhiều.\u000b\u000b696. Như hoa sen thật yêu kiều\u000bỞ trong tay nọ tiêu điều xác xơ.\u000bTóc bà chỉ mọc lơ thơ\u000bVì lang thang giữa rừng già trống trơn.\u000b\u000b697. Dưới tay bám đất từng hòn,\u000bTóc bà buộc chặt từng chòm phía trên.\u000bBà chăm nom ngọn lửa thiêng,\u000bÐắp nhiều da thú nằm trên đất dày.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":657},{"content":"Sau khi miêu tả mọi nỗi gian lao nhọc nhằn của mẹ mình như vậy, cậu bé trách móc ông nội qua các lời kệ này:\r","fontSize":12,"order":658},{"content":"698. Thói thường ở thế gian này,\u000bMọi người yêu quí con trai trong nhà,\u000bNhưng trừ trường hợp này ra\u000bHình như tổ phụ bỏ ra việc này.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":659},{"content":"Vua liền công nhận lỗi của mình:\r","fontSize":12,"order":660},{"content":"699. Việc này ta thật trái sai,\u000bHại người vô tội tàn đời rừng hoang,\u000bKhi nghe lời của thần dân,\u000bTa đành đày ải con thân trong nhà.\u000b\u000b700. Vậy thì tài sản của ta,\u000bNhững gì ta có bây giờ trong tay\u000bThuộc quyền sở hữu con trai,\u000bVes-san-ta hãy đến ngay trị vì\u000bTrên toàn đất nước Si-vi.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":661},{"content":"Cậu bé đáp:\r","fontSize":12,"order":662},{"content":"701. Không vì lời của ấu nhi vừa rồi,\u000bMà vương phụ sẽ tái hồi,\u000bTâu ngài tổ phụ cao ngôi nước mình,\u000bVậy xin ngài tự thân hành\u000bBan con trai đủ ân lành từ tay.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":663},{"content":"Vua Sañjaya liền ra lệnh cho vị đại tướng như sau:\r","fontSize":12,"order":664},{"content":"702. Cỗ xe bầy ngựa đi ngay\u000bBầy voi và bộ binh nay sẵn sàng,\u000bThần dân hãy đến quanh vùng,\u000bTế sư tất cả đi cùng chỗ kia.\u000b\u000b703. Sáu mươi ngàn tướng lãnh ta\u000bGiáo gươm tô điểm thật là xinh sao,\u000bGiáp bào xanh,trắng hoặc nâu,\u000bMão cao đỏ tựa máu đào, đến kia.\u000b\u000b704. Giống như đồi lắm quỉ ma,\u000bNơi ngàn cây mọc chen đua thẳng hàng,\u000bSáng ngời, thơm ngát dịu dàng\u000bVới cây thần, gió nhẹ nhàng tới lui.\u000b\u000b705. Hãy đem mười bốn ngàn voi\u000bTrang hoàng toàn thể cân đai bằng vàng,\u000bBọn nài voi giáo liềm mang\u000bCùng nhiều bầy ngựa, ta ban lệnh này.\u000b\u000b706. Ngựa Sindh toàn thể cả bầy,\u000bGiống nòi cao quý vẫn hay tốc hành,\u000bMỗi con chở một kỵ binh\u000bHiên ngang cung kiếm bên mình sẵn mang.\u000b\u000b707. Cỗ xe một vạn bốn ngàn\u000bÐiểm tô thật đẹp yên cương đủ đầy,\u000bBánh làm sắt rất khéo thay,\u000bDát vàng toàn thể thắng ngay cả đoàn.\u000b\u000b708. Phướng, cờ chuẩn bị sẵn sàng,\u000bGiáp bào, khiên mộc vai mang xuất hành,\u000bCung tên đầy đủ bên mình\u000bNhững người chiến sĩ giao tranh không sờn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":665},{"content":"Vua phác họa việc thành lập đạo binh của ngài như vậy xong, rồi ra lệnh san bằng đường sá từ thành Jetuttara đến núi Vamka có chiều rộng tám sào, và trang hoàng đường ấy theo cách này cách nọ như sau. Ngài bảo:\r","fontSize":12,"order":666},{"content":"709. Hoa là-ja trải khắp đường\u000bNhững tràng hoa đẹp ngát hương dăng màn,\u000bHãy đem lễ vật cúng dường\u000bÐặt ngay trên lối quân vương du hành.\u000b\u000b710. Hãy đem ra rượu trăm bình,\u000bMỗi thôn mời mọi dân lành muốn say.\u000bTrăm bình rượu ấy đặt ngay\u000bBên đường vương tử mai này hồi loan.\u000b\u000b711. Hãy đem bánh thịt sẵn sàng,\u000bMón canh phải khéo trang hoàng cá ngon,\u000bÐem ra đặt ở vệ đường,\u000bỞ ngay trên lối quân vương đi về.\u000b\u000b712. Rượu, dầu, bơ, sữa, hạt kê,\u000bSữa chua, cơm chín ê hề thức ăn\u000bÐem ra đặt chúng bên đường\u000bỞ ngay trên lối quân vương đi về.\u000b\u000b713. Hỏa đầu quân hãy tựu tề,\u000bNgười làm bánh mứt, làm hề, hát rong,\u000bNgười nhào lộn, các vũ công.\u000bNhững người đánh trống, đóng tuống giải khuây.\u000b\u000b714. Ðàn tỳ trổi giọng lên ngay, \u000bTù và inh ỏi, đủ đầy thần dân,\u000bTrống con, trống lớn khua rần\u000bKhắp nơi đủ loại thùng thùng dậy vang.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":667},{"content":"Vua phát họa cách chuẩn bị trang hoàng đường sá như vậy. Còn Jùjaka ăn uống quá nhiều, không tiêu hoá nổi, nên chết ngay lập tức.\r","fontSize":12,"order":668},{"content":"Vua ra lệnh tổ chức tang lễ, thông báo truyền đi khắp kinh thành bằng tiếng trống, nhưng không tìm ra thân quyến của lão, nên tài sản của lão lại trở về tay vua!\r","fontSize":12,"order":669},{"content":"Vào ngày thứ bảy, tất cả đạo quân tụ họp đầy đủ. Vua long trọng làm lễ xuất hành cùng với Jàli làm người dẫn đường.\r","fontSize":12,"order":670},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":671},{"content":"Bậc Ðạo Sư diễn tả việc này như sau:\r","fontSize":12,"order":672},{"content":"715. Ðạo quân hùng hậu lên đường,\u000bÐạo quân của cả nước non quê nhà,\u000bÐi về phía núi Vam-ka,\u000bJà-li hướng dẫn đoàn ra trước liền.\u000b\u000b716. Voi già đã sáu mươi niên\u000bRống lên một tiếng như kèn dậy vang,\u000bThú rừng gầm thét rộn ràng\u000bNhững khi chúng buộc dây cương chặt vào.\u000b\u000b717. Bánh xe dồn dập xôn xao,\u000bRồi bầy ngựa hí giọng cao vang lừng,\u000bÐại quân thẳng tiến lên đường,\u000bMịt mù tung đám bụi hồng như mây.\u000b\u000b718. Nhu cầu cung cấp đủ đầy,\u000bÐạo quân quyết chí đi ngay sẵn sàng.\u000bJà-li hướng dẫn cả đoàn\u000bTiến về đồi núi bạt ngàn Vam-ka.\u000b\u000b719. Ði vào rừng rậm bao la\u000bTưng bừng chim chóc, cỏ hoa muôn loài,\u000bVới bao hoa nở nụ cười,\u000bVới bao trái chín làm người mừng vui.\u000b\u000b720. Khi rừng đang độ hoa tươi,\u000bChim ca rào rạt như trời đổ mưa,\u000bVéo von ríu rít gần xa\u000bVới bao đôi cánh sáng lòa bay ngang.\u000b\u000b721. Ngày đêm thẳng tiến lên đường,\u000bCuối cùng chấm dứt đường trường nơi đây,\u000bTiến vào trong xóm thôn này\u000bVes-san-ta Chúa lâu rày ẩn thân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":673},{"content":"Trên bờ hồ Mucalinda, vương tử Jàli bảo đoàn cắm trại, cậu đặt mười bốn ngàn cỗ xe hướng ra phía con đường họ vừa đến và vệ binh đứng rải rác canh phòng sư tử, cọp, tê giác, và các dã thú khác.\r","fontSize":12,"order":674},{"content":"Lúc ấy có tiếng voi rống to cùng nhiều tiếng ồn khác. Bậc Ðại Sĩ nghe vậy, sợ mất vía, nghĩ thầm: \"Chúng đã giết phụ vương và đến đây tìm ta!\". Ngài liền đưa Mad-dì cùng leo lên một ngọn đồi và quan sát đoàn quân.\r","fontSize":12,"order":675},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":676},{"content":"Bậc Ðạo Sư giải thích việc này như sau:\r","fontSize":12,"order":677},{"content":"722. Ðoàn quân rầm rộ đến gần,\u000bVes-san-ta lắng nghe ầm ầm vang,\u000bNgài trèo lên ngọn đồi hoang\u000bNhìn đoàn quân ấy, kinh hoàng lắm thay.\u000b\u000b723. - Mad-dì, hãy lắng nghe này,\u000bÂm thanh gầm thét tràn đầy rừng hoang,\u000bTiếng bầy ngựa hí nghe vang,\u000bNhìn cờ phấp phới bay ngang ngọn đồi.\u000b\u000b724. Phải chăng, bọn thợ săn mồi\u000bVới dao, lưới bẫy ở nơi hố hầm,\u000bÐi tìm dã thú trong rừng,\u000bÐang gào thét để truy lùng chúng đây?\u000b\u000b725. Chúng ta, những kẻ lưu đày,\u000bMặc dù vô tội, ở ngay trong rừng,\u000bÐang chờ cái chết bạo hung,\u000bRơi vào tay của cừu nhân bây giờ!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":678},{"content":"Khi nàng nghe lời này, nàng nhìn đạo quân và tin rằng đó chính là quân đội của nước mình, nàng liền ngâm vần kệ an ủi ngài:\r","fontSize":12,"order":679},{"content":"726. Thảy đều tốt đẹp với ta,\u000bQuân thù không hại vương gia đâu nào,\u000bKhông hề có ngọn lửa cao\u000bÐủ năng lực để tràn vào đại vương.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":680},{"content":"Do vậy, bậc Ðại Sĩ được an lòng cùng Mad-dì bước xuống đồi và ngồi trước lều cỏ.\r","fontSize":12,"order":681},{"alignment":1,"content":"*\r","fontSize":12,"order":682},{"content":"Bậc Ðạo Sư giải thích việc này:\r","fontSize":12,"order":683},{"content":"727. Ves-san-ta, bậc Ðại vương,\u000bNghe vầy, bước xuống từ vườn đồi hoang,\u000bVà ngồi ngay trước thảo am,\u000bNhưng lòng vẫn thấy bàng hoàng bất an.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":684},{"content":"Lúc ấy vua Sañjaya truyền đưa hoàng hậu đến và bảo bà:\r","fontSize":12,"order":685},{"content":"- Này ái hậu, nếu tất cả chúng ta đều đến đó sẽ gây chấn động lớn, vì vậy trẫm sẽ đi trước một mình. Khi nào bà cảm thấy các con đã lắng dịu và an lòng thì bà có thể đến với một đám tùy tùng nhé.\r","fontSize":12,"order":686},{"content":"Một lát sau, ngài bảo Jàli và Kanhàjinà đến. Ngài quay cỗ xe hướng về đường cái từ đó ngài vừa đến đây và đặt quân canh phòng nơi này nơi nọ xong, rồi ngự lên mình voi đầy đủ cân đai và đi tìm vương tử.\r","fontSize":12,"order":687},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":688},{"content":"Bậc Ðạo Sư giải thích việc này như sau:\r","fontSize":12,"order":689},{"content":"728. Ðiều hành quân đội sẵn sàng,\u000bVương xa hướng đến con đường vừa qua,\u000bVà đi tìm chốn rừng già,\u000bNơi kia vương tử làm nhà độc cư.\u000b\u000b729. Trên mình voi báu, vua cha,\u000bHoàng y ngài đã khoác hờ trên vai,\u000bGiơ cao, nắm chặt đôi tay,\u000bNgài đi trao lại chiếc ngai con mình.\u000b\u000b730. Ngài nhìn vương tử đẹp xinh,\u000bDáng không sợ hãi, an bình trong tâm.\u000bNgồi ngay ở trước thảo am\u000bVà đang tĩnh lặng thâm trầm tư duy.\u000b\u000b731. Ves-san-ta với Mad-dì\u000bThấy vua cha, phải vội đi đón mừng,\u000bVừa khi vương phụ đến gần\u000bTrong lòng mong mỏi viếng thăm con ngài.\u000b\u000b732. Mad-dì đảnh lễ tức thời\u000bÐặt đầu nàng trước chân ngài, phụ vương,\u000bNgài ôm chặt cả hai con,\u000bÐôi tay ve vuốt đem nguồn hân hoan.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":690},{"content":"Vừa khóc than vì buồn tủi, vua cha vừa ân cần hỏi con:\r","fontSize":12,"order":691},{"content":"733. Ta tin rằng, hỡi con thương,\u000bCon thường thịnh vượng, an khương mọi bề\u000bVới bao thóc lúa thu về,\u000bVà bao củ, quả tràn trề ẩn am.\u000b\u000b734. Con nay có bị phiền lòng\u000bVì loài rắn rít, bọ ong quấy hoài?\u000bHoặc bầy dã thú tìm mồi,\u000bChẳng hay con tránh mọi loài được chăng?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":692},{"content":"Bậc Ðại Sĩ đáp lời phụ vương:\r","fontSize":12,"order":693},{"content":"735. Chúng con sống, tấu phụ thân,\u000bCuộc đời cực khổ khốn cùng vừa qua,\u000bChúng con nỗ lực tối đa\u000bÐể ăn những thứ tìm ra quanh đồi.\u000b\u000b736. Nghịch duyên rèn luyện con người\u000bNhư người giữ ngựa luyện loài ngựa hoang.\u000bNghịch duyên này, tấu phụ vương,\u000bÐã làm thuần thục chúng con nơi này.\u000b\u000b737. Nhưng vì xa vắng lâu ngày\u000bSong thân khiến chúng con gầy tấm thân,\u000bBị lưu đày, tấu Ðại quân,\u000bVà đi vào sống trong rừng hoang sơ.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":694},{"content":"Sau đó ngài hỏi cha về số phận của các con:\r","fontSize":12,"order":695},{"content":"738. Nhưng Jà-li, với Kan-hà,\u000bVương tôn bất hạnh của cha nối dòng,\u000bBà-la-môn nọ bạo tàn\u000bÐã xua đuổi chúng như đàn bò non.\u000b\u000b739. Nếu cha biết chút gì chăng\u000bVề đôi trẻ nhỏ nối dòng, nói ngay,\u000bNhư y sư chữa khéo thay\u000bMột người bị rắn cắn ngay tức thì.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":696},{"content":"Vua cha đáp:\r","fontSize":12,"order":697},{"content":"740. Cả Kan-hà với Jà-li\u000bGiờ đây đã được chuộc về hoàng cung.\u000bTa đem tiền trả đạo nhân,\u000bVậy đừng sợ, hãy yên lòng, con thương!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":698},{"content":"Bậc Ðại Sĩ được an tâm khi nghe điều này và vui vẻ đàm đạo với vua cha:\r","fontSize":12,"order":699},{"content":"741. - Con mong cha được an khương,\u000bVà không còn chuyện lo buồn xảy ra,\u000bMẹ con không phải lệ sa\u000bÐến khi đôi mắt xót xa đỏ bừng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":700},{"content":"Vua cha đáp:\r","fontSize":12,"order":701},{"content":"742. - Cám ơn, cha được an khương,\u000bVà không còn chuyện đau buồn xảy ra,\u000bMẹ con không phải lệ sa\u000bÐến khi đôi mắt xót xa đỏ bừng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":702},{"content":"Bậc Ðại Sĩ nói:\r","fontSize":12,"order":703},{"content":"743. - Con mong vương quốc thịnh hưng\u000bVà toàn đất nước giang sơn an toàn,\u000bÐàn gia súc thật hùng cường,\u000bVà mây mưa vẫn tuôn tràn chẳng ngưng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":704},{"content":"Vua cha đáp:\r","fontSize":12,"order":705},{"content":"744. - Ồ, vương quốc vẫn thịnh hưng,\u000bVà toàn đất nước giang sơn an toàn,\u000bÐàn gia súc thật hùng cường,\u000bVà mây mưa vẫn tuôn tràn chẳng ngưng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":706},{"content":"Trong khi hai vị nói chuyện với nhau như vậy, hoàng hậu Phusatì cảm thấy tất cả mọi người hẳn đã trút hết lo âu, nên bà đến thăm con trai cùng với một đoàn tùy tùng rầm rộ.\r","fontSize":12,"order":707},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":708},{"content":"Bậc Ðạo Sư giải thích việc này như sau:\r","fontSize":12,"order":709},{"content":"745. Trong khi hai vị luận bàn,\u000bBấy giờ lại thấy mẫu thân đến gần,\u000bBước vào cửa lớn thảo am,\u000bDù là hoàng hậu, chân trần sá chi.\u000b\u000b746. Ves-san-ta với Mad-dì\u000bThấy thân mẫu, vội ra đi đón mừng,\u000bMad-dì liền chạy lại gần,\u000bÐặt đầu nàng xuống trước chân mẹ hiền.\u000b\u000b747. Mad-dì bất chợt nhìn lên,\u000bThấy hai con trẻ bình yên sờ sờ,\u000bNhư bê con thấy mẹ bò,\u000bChúng liền la hét thật to chào mừng.\u000b\u000b748. Mad-dì thấy chúng bình an,\u000bNhư người quỷ ám, vội vàng phi thân,\u000bRun run, bầu sữa phồng căng\u000bVú nàng cho các con ăn thỏa lòng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":710},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":711},{"content":"Ngay lúc ấy, núi đồi vang động, quả đất rung chuyển, đại dương nổi sóng, núi Tu-di, chúa tể của núi đồi, cúi mình xuống, sáu cõi trời của chư Thiên đồng vọng một âm thanh vĩ đại. Sakka Thiên chủ nhận thấy cả sáu vị trong hoàng gia cùng đám tùy tùng đều nằm bất tỉnh trên mặt đất, và không ai có thể đứng lên rảy nước cho các người kia, vì vậy ngài quyết định đổ một cơn mưa lớn. \r","fontSize":12,"order":712},{"content":"Ngài làm mưa rơi xuống: kẻ nào muốn ướt đều được ướt, kẻ nào không muốn thì không có một giọt mưa nào rớt xuống mình họ, mà nước lăn ra như thể từ ngọn lá sen. Cơn mưa ấy thật giống mưa rơi trên cụm lá sen. \r","fontSize":12,"order":713},{"content":"Sáu người trong hoàng gia đã hồi tỉnh, và tất cả mọi người đều reo to trước sự kiện diệu kỳ là mưa rơi trên đám người trong hoàng tộc như thế nào, quả đất lớn chấn động ra sao.\r","fontSize":12,"order":714},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":715},{"content":"Bậc Ðạo Sư giải thích việc này như sau:\r","fontSize":12,"order":716},{"content":"749. Ngay khi thân tộc tương phùng,\u000bÂm thanh vĩ đại liền bùng nổ ra,\u000bCác đồi núi vọng vang xa,\u000bÐất bằng rung chuyển thật là mạnh thay.\u000b\u000b750. Trời liền đem một vầng mây\u000bTừ trên giáng xuống mưa đầy tuôn ra,\u000bKhi quân vương Ves-san-ta\u000bVừa cùng tái ngộ hoàng gia của ngài.\u000b\u000b751-752. Phụ vương, mẫu hậu, con trai,\u000bCon dâu, các cháu đồng thời nơi kia.\u000bKhi vừa sum họp một nhà,\u000bTóc lông dựng đứng, thịt da rợn người,\u000bThần dân đồng vỗ tay hoài\u000bNêu cao nguyện ước một lời với vua.\u000b\u000b753. Dân yêu cầu Ves-san-ta\u000bVà Mad-dì, thảy cùng la vang lừng:\u000b- Hãy làm chúa tể chúng thần,\u000bQuốc vương, hoàng hậu, nghe dân gọi vầy!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":717},{"content":"Lúc ấy bậc Ðại Sĩ nói với vua cha:\r","fontSize":12,"order":718},{"content":"754. Phụ vương, quần chúng lâu nay\u000bDân quê, thành thị lưu đày thần nhi,\u000bKhi con đang ngự ngai kia,\u000bVà đang theo cách trị vì chánh chân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":719},{"content":"Vua cha đáp lời để xoa dịu nỗi giận hờn của con:\r","fontSize":12,"order":720},{"content":"755. Thật là ta đã sai lầm\u000bKhi ta làm hại con không tội này,\u000bVì nghe lời của dân vầy\u000bTa đưa đến chốn lưu đày con ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":721},{"content":"Ngâm vần kệ này xong, ngài thêm một vần nữa để mong được xoa dịu nỗi sầu riêng của mình:\r","fontSize":12,"order":722},{"content":"756. Nỗi sầu của mẹ cùng cha,\u000bHoặc là em gái, muốn xoa dịu dần,\u000bNam nhi không chút ngập ngừng\u000bCho dù ta phải hiến dâng cuộc đời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":723},{"content":"Bồ-tát đã mong muốn trở lại vương vị, nhưng tránh nói nhiều để tạo niềm kính trọng đối với ngài, bây giờ mới đồng ý. Lập tức sáu mươi ngàn quần thần, các bạn thân của ngài từ bé, đồng la lớn:\r","fontSize":12,"order":724},{"content":"757. Ðại vương, tắm rửa đến thời,\u000bTẩy cho sạch hết trần ai bấy giờ!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":725},{"content":"Nhưng bậc Ðại Sĩ đáp:\r","fontSize":12,"order":726},{"content":"- Hãy đợi một lát.\r","fontSize":12,"order":727},{"content":"Rồi ngài bước vào trong thảo am, cởi bộ áo ẩn sĩ ra và cất đi. Kế đó ngài bước ra khỏi am, và nói:\r","fontSize":12,"order":728},{"content":"- Ðây là nơi ta đã sống chín tháng rưỡi tu tập khổ hạnh, và đã đạt pháp tối thượng về Bố thí viên mãn khiến quả đất chấn động. \r","fontSize":12,"order":729},{"content":"Ngài đi quanh am lá ba lần về phía hữu và quỳ lạy trước am với năm phần thân sát đất (trán, hai cùi tay, bụng, chân, đầu gối). \r","fontSize":12,"order":730},{"content":"Rồi quần thần chải chuốt râu tóc ngài và rảy nước lên thân ngài để làm lễ quán đảnh phong vương, trong khi ngài sáng rực trong vẻ uy nghi như một vị Thiên đế. Vì vậy chuyện kể. \r","fontSize":12,"order":731},{"content":"Thế rồi vua Ves-san-ta \u000bTẩy cho thật sạch đất dơ, bụi trần.\r","fontItalic":-1,"fontSize":12,"order":732},{"content":"Uy lực vinh quang của ngài thật vĩ đại thay: ngài nhìn đến nơi nào thì nơi ấy đã rúng động, những ai khéo nói lời chúc lành đều lên tiếng phát biểu, dân chúng đem đến đủ loại nhạc cụ đàn sáo. Trên đại dương có tiếng vang dậy như sấm sét. \r","fontSize":12,"order":733},{"content":"Quần thần đưa vào con voi báu đã được tô điểm cân đai rực rỡ. Ngài vừa đeo thanh bảo kiếm vào mình vừa ngự lên bảo tượng, trong khi sáu mươi ngàn quần thần vây quanh ngài thành một cuộc dàn binh thật hùng tráng huy hoàng và rảy nước làm lễ tấn phong cho Maddì. Họ vừa rảy nước vừa kêu to:\r","fontSize":12,"order":734},{"content":"- Cầu mong chúa tể Vessantara bảo vệ hoàng hậu!\r","fontSize":12,"order":735},{"content":"Họ còn nói thêm nhiều lời chúc lành khác nữa.\r","fontSize":12,"order":736},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":737},{"content":"Bậc Ðạo Sư diễn tả việc này như sau:\r","fontSize":12,"order":738},{"content":"758. Ðầu vừa được gội sạch xong,\u000bXiêm y lộng lẫy, trang hoàng oai phong,\u000bÐeo vào thanh kiếm vô song, \u000bNgự lên bảo tượng, bạn đồng hành xưa.\u000b\u000b759. Sáu mươi ngàn bạn ấu thơ\u000bNgắm xem thật đẹp, bước ra quây quần,\u000bNay là sáu vạn quần thần,\u000bThảy đều kính lễ chúa công tức thì.\u000b\u000b760. Cung nga tắm gội Mad-dì,\u000bVà đồng cầu chúc vương phi vang lừng:\u000b- Ves-san-ta bậc Ðại vương\u000bSañ-ja Thái thượng bảo toàn nương nương!\u000b\u000b761. Thế là mọi sự phục hoàn,\u000bVà hồi tưởng nỗi đau buồn đã qua,\u000bTrên miền đất của nhà vua,\u000bNhân dân mở hội, hát ca vui mừng.\u000b\u000b762. Thế là mọi sự phục hoàn,\u000bVà hồi tưởng nỗi đau buồn đã qua,\u000bVương phi hạnh phúc chan hòa,\u000bCùng đi với các con thơ lạc bầy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":739},{"content":"Trong niềm hạnh phúc ấy, nàng nói với các con:\r","fontSize":12,"order":740},{"content":"763. - Mẹ ăn một bữa mỗi ngày,\u000bMẹ nằm ngủ mặt đất này trống trơn,\u000bÐó là nguyện ước yêu thương\u000bÐến khi con được vuông tròn tìm ra.\u000b\u000b764-765. Lời nguyền đã đạt bây giờ,\u000bVà nay lần nữa mẹ tha thiết cầu\u000bÐiều lành gì tạo bấy lâu,\u000bƯớc mong bảo hộ ngày sau con nhờ,\u000bVà mong tổ phụ Sañ-ja\u000bLuôn che chở các con nhà từ đây.\u000b\u000b766. Ðiều lành gì tạo bấy nay,\u000bBởi thân phụ hoặc chính tay mẹ mà,\u000bƯớc mong con trẻ không già,\u000bNhờ chân chính, các con thơ trường tồn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":741},{"content":"Mẫu hậu Phusatì cũng bảo:\r","fontSize":12,"order":742},{"content":"- Kể từ nay, vương phi sẽ mặc những xiêm áo này và mang các nữ trang này.\r","fontSize":12,"order":743},{"content":"Và bà trao cho nàng các thứ ấy đựng trong nhiều hộp.\r","fontSize":12,"order":744},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":745},{"content":"Bậc Ðạo Sư giải thích việc này như sau:\r","fontSize":12,"order":746},{"content":"767. Vải bông, tơ lụa, áo quần\u000bThật là tuyệt mỹ, màn chăn thiếu gì,\u000bMẫu hoàng trao tặng Mad-dì\u000bLàm cho sắc đẹp vương phi sáng bừng.\u000b\u000b768. Vòng tay, vòng cổ, vòng chân,\u000bMạng che trán, chiếc đai lưng trang hoàng,\u000bMẫu thân gửi tặng cho nàng\u000bLàm cho nàng đẹp huy hoàng sáng tươi.\u000b\u000b769. Và khi công chúa tuyệt vời\u000bNgắm nhìn châu báu sáng ngời nàng mang,\u000bRỡ ràng, nàng chiếu ánh quang\u000bKhác nào các vị nữ thần Lạc Viên [*].\u000b\u000b770. Với đầu tẩm ướt tóc tiên,\u000bNữ trang, xiêm áo ngắm nhìn đẹp tươi,\u000bVương phi tỏa ánh sáng ngời\u000bNhư là Thiên nữ cõi trời Băm ba.\u000b\u000b771. Trong vườn Thiên giới Cit-ta [**]\u000bCây ba tiêu ngọn gió lùa nhẹ rung,\u000bÐôi môi công chúa tuyệt trần,\u000bDáng nàng khả ái như thân cây trời.\u000b\u000b772. Như chim lông đẹp sáng ngời\u000bLượn bay khắp mọi nẻo trời trên không,\u000bMôi nàng xinh tựa đóa hồng,\u000bDung nhan làm ngẩn ngơ lòng thế nhân.\u000b\u000b773. Chúng dâng voi đẹp còn xuân,\u000bCon voi dũng mãnh oai phong hùng cường,\u000bKhông hề biết sợ giáo gươm,\u000bNgà dài, chẳng sợ chiến trường ba quân.\u000b\u000b774. Nàng lên voi nọ còn xuân\u000bCon voi dũng mãnh, oai phong hùng cường,\u000bKhông hề biết sợ giáo gươm,\u000bNgà dài, chẳng sợ chiến trường giao tranh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":747},{"content":"Như vậy cả hai vị tiến về doanh trại trong cảnh đại huy hoàng. Phụ vương Sañjaya và đoàn tùy tùng đông vô số bày đủ trò tiêu khiển hai vị trên đồi và trong rừng suốt một tháng.\r","fontSize":12,"order":748},{"content":"Suốt thời gian ấy, nhờ uy danh của bậc Ðại Sĩ, không một dã thú hay chim muông nào gây tai hại gì trong khu rừng bao la ấy.\r","fontSize":12,"order":749},{"content":"[*] Nandana: Thiên Lạc Viên ở cõi trời Ba mươi ba.\r","fontItalic":-1,"fontSize":12,"order":750},{"content":"[**] Cittalatà: Lạc Viên của Sakka ở cõi trời Ba mươi ba.\r","fontItalic":-1,"fontSize":12,"order":751},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":752},{"content":"Bậc Ðạo Sư giải thích việc này như sau:\r","fontSize":12,"order":753},{"content":"775. Nhờ Ves-san chúa quang vinh,\u000bXuyên qua suốt dải rừng xanh bạt ngàn,\u000bKhông loài dã thú, chim muông\u000bLàm gì hại chúng bạn, luôn làm lành...\u000b\u000b776-777. Và khi ngài phải đăng trình,\u000bMuôn loài như một đồng tình tiễn đưa,\u000bChim muông, dã thú gần xa,\u000bMọi loài trong chốn rừng già cùng nhau\u000bLặng im mọi tiếng xôn xao\u000bKhi ngài rời chốn rừng sâu lên đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":754},{"content":"Sau một tháng hội hè vui chơi, vua Sañjaya triệu tập vị đại tướng quân vào bảo:\r","fontSize":12,"order":755},{"content":"- Ta đã ở trong rừng này lâu rồi, thế con đường chuẩn bị cho vương nhi trở về đã sẵn sàng chưa?\r","fontSize":12,"order":756},{"content":"Ông đáp:\r","fontSize":12,"order":757},{"content":"- Tâu Chúa thượng, đã đến lúc ra đi.\r","fontSize":12,"order":758},{"content":"Ngài liền nhắn lời đến vua Vessantara và cùng quân đội khởi hành, theo sau là đám tùy tùng trên con đường đã được chuẩn bị từ lòng đồi Vamka đến kinh thành Jetuttara.\r","fontSize":12,"order":759},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":760},{"content":"Bậc Ðạo Sư giải thích việc này như sau:\r","fontSize":12,"order":761},{"content":"778. Ðường vua đi mới được làm,\u000bVới muôn hoa lá trang hoàng đẹp xinh,\u000bTừ nơi ngài ở rừng xanh\u000bXuôi dần đến chốn kinh thành Jet-ta.\u000b\u000b779. Sáu mươi ngàn bạn ấu thơ,\u000bNam nhi, phụ nữ, thương gia quây quần,\u000bÐạo nhân trở lại quê hương\u000bVề kinh đô tiến thẳng đường Jet-ta.\u000b\u000b780. Nhiều người quản tượng, quản xa,\u000bCùng đoàn vệ sĩ hoàng gia xuất hành,\u000bVà nhiều lữ khách, bộ binh\u000bThảy đồng tiến tới kinh thành Jet-ta.\u000b\u000b781. Chiến binh mang mão áo da,\u000bQuân mang bào giáp sáng lòa kiếm thương,\u000bÐể cùng bảo vệ quân vương\u000bVề kinh đô tiến thẳng đường Jet-ta.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":762},{"content":"Nhà vua trải qua cuộc hành trình dài sáu mươi dặm đường trong hai tháng. Sau đó ngài vào thành Jetuttara được trang hoàng để mừng đón ngài và ngài bước lên hoàng cung.\r","fontSize":12,"order":763},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":764},{"content":"Bậc Ðạo Sư giải thích việc này:\r","fontSize":12,"order":765},{"content":"782. Ðoàn quân vào đến thành đô,\u000bÐẹp xinh hào lũy, cửa ô cao vầy,\u000bÐàn ca múa hát vui thay,\u000bThức ăn thức uống đủ đầy luôn luôn.\u000b\u000b783. Thần dân toàn thể hân hoan\u000bTừ nông dân đến thị dân mọi nhà,\u000bChào mừng trở lại quê cha\u000bVương nhi danh vọng gần xa vang lừng.\u000b\u000b784. Mọi người đều vẫy chiếc khăn\u000bLên không để đón ân nhân đến gần.\u000bBấy giờ có tiếng trống rung, \u000bLệnh truyền đại xá ban ân muôn loài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":766},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":767},{"content":"Như vậy vua Vessantara ban ân xá mọi sinh vật cho đến loài mèo. Và hôm ấy ngài vào thành về buổi chiều tối, ngài suy nghĩ: \"Khi vừa tảng sáng, những kẻ cầu ân nghe tin ta trở về sẽ đến đây. Vậy ta lấy gì cho họ đây?\". Ngay lúc ấy chiếc ngai của Thiên chủ Sakka bỗng nóng lên. Ngài xem xét và thấy rõ lý do, ngài liền đổ xuống một trận mưa gồm bảy báu vật chẳng khác gì trận mưa dông, tràn ngập cả mặt tiền lẫn hậu cung đến tận thắt lưng và khắp cả kinh thành đến tận đầu gối.\r","fontSize":12,"order":768},{"content":"Hôm sau, vua phân chia các phần đất này nọ cho nhiều gia đình và cho phép họ thu lượm châu báu, phần còn lại, ngài truyền quân góp nhặt và cất vào kho tàng trong cung thất của ngài. Như vậy ngài có sẵn các kho báu để phân phát trong tương lai.\r","fontSize":12,"order":769},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":770},{"content":"Bậc Ðạo Sư giải thích việc này như sau:\r","fontSize":12,"order":771},{"content":"785. Khi Ves-san chúa tái hồi\u000bÐại vương bảo hộ mọi người Si-vi,\u000bTrời cho mưa báu tràn trề\u000bỞ trên đất nước là quê hương này.\u000b\u000b786. Ves-san Vương tử rộng tay\u000bPhát ban tặng vật đủ đầy toàn dân,\u000bCuối cùng ngài đã mạng chung,\u000bTràn đầy trí tuệ, thiên cung ngài về.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":772},{"alignment":1,"content":"*\r","fontSize":12,"order":773},{"content":"Khi bậc Ðạo Sư chấm dứt Pháp thoại Vessantara với gần cả ngàn bài kệ này, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":774},{"content":"- Thời ấy Devadatta (Đề-bà-đạt-đa) là Jùjaka, nàng Cincà là Amittatàpana, Channa (Xạ-nặc) là Cetaputta, Sàriputta (Xá-lợi-phất) là vị khổ hạnh Accuta, Anuruddha (A-na-luật) là Sakka, vua Suddhodana (Tịnh Phạn) là vua Sañjaya, Vương hậu Mahàmàyà (Ma-gia) là Phusatì, mẫu thân của Ràhula là vương hậu Maddì, Ràhula là vương tử Jàli, Uppalavannà (Liên Hoa Sắc) là Kanhàjina, các đệ tử đức Phật là thần dân và vua Vessantara chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":775},{"alignment":1,"content":"* \u000b* *\r","fontSize":12,"order":776},{"alignment":1,"content":"- HẾT -\r","fontBold":-1,"fontSize":12,"order":777},{"alignment":1,"content":"TIỂU BỘ 10\u000bCHUYỆN TIỄN THÂN\r","fontBold":-1,"fontSize":12,"order":778},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":779}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XXII\/Đại Phẩm\/547. CHUYỆN ÐẠI VƯƠNG VESSANTARA\u000b(Tiền thân Vessantara)\r","title":"547. CHUYỆN ÐẠI VƯƠNG VESSANTARA\u000b(Tiền thân Vessantara)\r"}];

            g_lectLst = jsTxt;
