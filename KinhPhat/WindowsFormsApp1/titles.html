    <script>
        //chk lnk is mp3, mp4 or youtube
        function getLnkObj(lnk) {
            var lnkType;
            if (lnk.search(/\.mp4$/i) != -1) {
                lnkType = "mp4";
            }
            else if (lnk.search(/\.mp3$/i) != -1) {
                lnkType = "mp3";
            }
            else {
                lnkType = "youtube";
                ytlnk = crtYTEmbed(lnk);
                if (ytlnk != '') {
                    lnk = ytlnk;
                }
            }
            return { "lnk": lnk, "lnkType": lnkType };
        }

        //get browser info
        function who() {
            var ua = navigator.userAgent, tem,
                M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return 'IE ' + (tem[1] || '');
            }
            if (M[1] === 'Chrome') {
                tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
                if (tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
            }
            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
            if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
            //return M.join(' ');
            return ua;
        }

        function crtYTEmbed(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);

            if (match && match[2].length == 11) {
                return 'https://www.youtube.com/embed/' + match[2];
            } else {
                return '';
            }
        }
        function toggle(id) {
            var x = document.getElementById(id);
            if (x.style.display == "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        //__in showhide: true-> show
        function show(id, showhide) {
            var x = document.getElementById(id);
            if (showhide) {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        //video1 controls
        function playPause(id) {
            ctrl = document.getElementById(id);
            if (ctrl.paused)
                ctrl.play();
            else
                ctrl.pause();
        }

        function makeBig(id) {
            ctrl = document.getElementById(id);
            w = Math.min(ctrl.width * 1.1, 1080);
            resize(id, w);
        }

        function makeSmall(id) {
            ctrl = document.getElementById(id);
            w = Math.max(ctrl.width * 0.9, 360);
            resize(id, w);
        }

        function makeNormal(id) {
            resize(id, 480);
        }
        function resize(id, w) {
            ctrl = document.getElementById(id);
            ctrl.width = w;
            if (id == "frame1") {
                ctrl.height = w * m_scale;
            }
        }
    </script>
    <script>
        //init var part2///////
        //tree
        var g_nodesDict = {};
        var g_titlesDict = {};
        var baseUrl = window.location.href.replace(/\/[^/]*\.html/, "");
        var g_impSrc = {
            "expand": "＋",
            "colapse": "―",
            "noop": "　",
            "checked": "■",
            "uncheck": "□",
            "gray": "▲",
        };
    </script>
    <script>
        //tree
        // render item by item
        function render1(lectLst) {
            document.getElementById(g_rootNode.id + "_childs").innerHTML = "";
            g_rootNode.visible = true;

            for (var i in lectLst) {
                addLectItem(g_rootNode, lectLst[i]);
            }
        }

        // render hold tree
        function render2(lectLst) {
            for (var i in lectLst) {
                addNode(g_rootNode, lectLst[i]);
            }
            treeRender(g_rootNode);
        }

        // get data from web and render async
        function render3(url) {
            document.getElementById(g_rootNode.id + "_childs").innerHTML = "";
            g_rootNode.visible = true;

            //getItems();
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var jsTxt = xhttp.responseText;
                    var items = eval("(" + jsTxt + ")");
                    for (var i in items) {
                        var lectItem = items[i];
                        addLectItem(g_rootNode, lectItem);
                    }
                }
            };
            xhttp.open('GET', url, true);
            xhttp.send();
        }


        function getLecturesSync(url) {
            var xhttp = new XMLHttpRequest();
            xhttp.open('GET', url, false);
            xhttp.send();
            if (xhttp.status == 200) {
                return eval("(" + xhttp.responseText + ")");
            } else {
                return [];
            }
        }

        ////////////////////////////////////////////
        //function getItems() {
        //  var uri = "https://localhost:44336/api/Lectures";
        //  fetch(uri)
        //    .then(response => response.json())
        //    .then(data => _displayItems(data))
        //    .catch(error => console.error('Unable to get items.', error));
        //}
        //function _displayItems(data) {
        //  data.forEach(item => {
        //    addLectItem(rootNode,item);
        //  });

        ////////////////////////////////////////////
        //add lecture item to root node
        function addNode(root, lectItem) {
            var path = [lectItem.author, lectItem.target, lectItem.topic];
            var parent = root;
            var child;
            for (var i in path) {
                var name = path[i];
                if (parent.childs[name] != null) {
                    child = parent.childs[name];
                } else {
                    var id = parent.id + '_' + Object.keys(parent.childs).length;
                    child = {
                        "id": id,
                        "name": name,
                        "childs": [],
                    };
                    parent.childs[name] = child;
                }
                parent = child;
            }
            parent.childs[lectItem.title] = {
                "id": parent.id + '_' + lectItem.title,
                "name": lectItem.title,
                "lect": lectItem,
            };
        }

        //add and render lecture item
        function addLectItem(root, lectItem) {
            var path = lectItem.path.split('/');
            var parent = root;
            var child;
            var renderLst = [];
            for (var i in path) {
                var name = path[i];
                if (parent.childs[name] != null) {
                    child = parent.childs[name];
                } else {
                    var id = parent.id + '_' + Object.keys(parent.childs).length;
                    child = {
                        "id": id,
                        "name": name,
                        "childs": [],
                    };
                    parent.childs[name] = child;

                    //add to render lst
                    renderLst.push([parent, child]);
                }
                parent = child;
            }

            child.childs = null;
            child.lect = lectItem;
            g_titlesDict[lectItem.ID] = child;  //for restore sts

            //render nodes
            for (var i in renderLst) {
                parent = renderLst[i][0];
                child = renderLst[i][1];
                treeAdd(parent, child);
                g_nodesDict[child.id] = child;
            }
        }

        function treeRender(rootNode) {
            document.getElementById(rootNode.id + "_childs").innerHTML = "";
            rootNode.visible = true;
            treeAddR(rootNode);
        }
        function treeAddR(parentNode) {
            var i;
            for (i in parentNode.childs) {
                var childNode = parentNode.childs[i];
                treeAdd(parentNode, childNode);
                g_nodesDict[childNode.id] = childNode;
                treeAddR(childNode);
            }
        }
        function treeAdd(parentNode, childNode) {
            //init node
            childNode.parent = parentNode;
            childNode.sts = 0;  //uncheck
            childNode.visible = true;

            //var imgTxt = '<img id="[nodeId]_img" class="toggleImg" src="[imgSrc]" onclick="onImgClick(' + "'[nodeId]'" + ')"></img>';
            //imgTxt = imgTxt.replace(/\[nodeId\]/g, childNode.id);
            //imgTxt = imgTxt.replace(/\[imgSrc\]/g, imgSrc.colapse);
            //if (childNode.childs == null) {
            //    imgTxt = '<img src="' + imgSrc.noop + '" ></img>'
            //}
            var img1 = document.createElement("button");
            img1.id = childNode.id + "_img";
            img1.className = "miBtn";
            img1.textContent = g_impSrc.colapse;
            if (childNode.childs == null) { img1.textContent = g_impSrc.noop };
            img1.onclick = function () { onImgClick(childNode.id) };

            //var stsTxt = '<img id="[nodeId]_sts" class="stsImg" src="[stsSrc]" onclick="onStsClick(' + "'[nodeId]'" + ')"></img>';
            //stsTxt = stsTxt.replace(/\[nodeId\]/g, childNode.id);
            //stsTxt = stsTxt.replace(/\[stsSrc\]/g, g_impSrc.uncheck);
            var sts1 = document.createElement("button");
            sts1.id = childNode.id + "_sts";
            sts1.className = "miBtn";
            sts1.textContent = g_impSrc.uncheck;
            sts1.onclick = function () { onStsClick(childNode.id) };

            //var spanTxt = '<span id="[nodeId]_span" class="txtbtn" onclick="onSpanClick(' + "'[nodeId]'" + ')">[nodeName]</span><br>';
            //spanTxt = spanTxt.replace(/\[nodeId\]/g, childNode.id);
            //spanTxt = spanTxt.replace(/\[nodeName\]/g, childNode.name);
            var span1 = document.createElement("span");
            span1.id = childNode.id + "_span";
            span1.className = "miLabel";
            span1.textContent = childNode.name;
            span1.onclick = function () { onSpanClick(childNode.id) };

            var div1 = document.createElement("div");
            div1.className = "menuItem";
            //var span11 = document.createElement("span");
            //span11.appendChild(img1);
            //span11.appendChild(sts1);
            //div1.appendChild(span11);
            //div1.appendChild(img1);
            //div1.appendChild(sts1);
            //div1.appendChild(span1);

            var tbl = document.createElement("table");
            var tr = document.createElement("tr");
            tbl.appendChild(tr);
            var td = document.createElement("td");
            td.appendChild(img1);
            tr.append(td);
            var td = document.createElement("td");
            td.appendChild(sts1);
            tr.append(td);
            var td = document.createElement("td");
            tr.append(td);
            td.appendChild(span1);
            div1.append(tbl);

            //var divTxt = '<div id="[nodeId]_childs" class="childsDiv">';
            //divTxt = divTxt.replace(/\[nodeId\]/g, childNode.id);
            var div2 = document.createElement("div");
            div2.className = "miChilds";
            div2.id = childNode.id + "_childs";

            var tDiv = document.getElementById(parentNode.id + "_childs");
            //tDiv.innerHTML += imgTxt + stsTxt + spanTxt + divTxt;
            tDiv.appendChild(div1);
            tDiv.appendChild(div2);
        }
        function updateChildSts(tNode) {
            var childs = tNode.childs;
            var sts = tNode.sts;
            var i;
            for (i in childs) {
                var childNode = childs[i];
                childNode.sts = sts;
                updateStsImg(childNode);

                updateChildSts(childNode);
            }
        }
        function updateParentSts(tNode, sts) {
            if (tNode.id == "root") return;
            var childs = tNode.childs;
            if (sts != 2) {
                for (var i in childs) {
                    var childNode = childs[i];
                    if (childNode.sts != sts) {
                        sts = 2;
                        break;
                    }
                }
            }
            tNode.sts = sts;
            updateStsImg(tNode);

            //recursive
            updateParentSts(tNode.parent, sts);
        }

        function updateStsImg(tNode) {
            var src;
            switch (tNode.sts) {
                case 0:
                    src = g_impSrc.uncheck;
                    //if (tNode.lect != null) {
                    //    alert("ucheck:" + tNode.lect.ID)
                    //}
                    break;
                case 1:
                    src = g_impSrc.checked;
                    //if (tNode.lect != null) {
                    //    alert("check:" + tNode.lect.ID)
                    //}
                    break;
                default:
                    src = g_impSrc.gray;
            }
            var tImg = document.getElementById(tNode.id + "_sts");
            //tImg.src = src;
            tImg.textContent = src;
        }

        //"2018-04-10T04:00:00.000Z"
        function getDate(zTxt) {
            return zTxt.match(/.*(?=T)/);
        }
    </script>

        //render tree
        var jsTxt = [{"ID":522,"paragraphs":[{"content":"521. Chuyện ba con chim (Tiền thân Tesakuna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Điều này cha muốn hỏi Ves-san ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Bậc Đạo Sư kể chuyện này trong lúc trú tại Kỳ Viên, về việc giáo giới vua Kosala.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Bấy giờ vị vua này đến nghe thuyết pháp và bậc Đạo Sư bảo vua như sau:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa Đại vương, một vị vua phải cai trị vương quốc chân chánh, vì bất cứ khi nào các quân vương bất chánh thì quần thần cũng bất chánh theo.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Và khi giáo giới vua theo Chánh đạo như đã kể trong Chương Bốn, Ngài nêu ra những khổ đau liên hệ đến việc theo ác đạo, hoặc hạnh phúc liên hệ đến việc từ bỏ ác đạo và trình bày đầy đủ chi tiết nỗi bất hạnh phát sinh từ dục lạc, vừa so sánh dục lạc với cơn mộng hoặc đại loại như thế, Ngài vừa bảo:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Trong trường hợp những người ở đời này:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Không bạc tiền mua chuộc được Tử thần,\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Không từ tâm làm lắng dịu Ma quân,\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Không ai thắng trong chiến trường Thần chết, \r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Vì tất cả đều có ngày tiêu diệt.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Và khi bước sang thế giới bên kia, trừ các thiện nghiệp công đức của riêng mình, con người không có một nương tựa vững chắc nào khác, vì vậy con người cần phải từ bỏ các mối quan hệ hạ liệt, và vì thanh danh của mình, con người không được buông lung phóng dật, mà phải tinh cần thực hành giới luật chân chánh, giống như các vị vua ngày xưa, trước khi Đức Phật ra đời, đã an trú vào lời dạy của các bậc trí, cai trị đúng pháp và lúc từ trần đạt đến cõi thiên.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Và theo lời thỉnh cầu của vua, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Ngày xưa khi vua Brahmadatta trị vì ở Ba-la-nại không có con kế vị, và lời vua cầu xin vương tử hoặc công chúa đều không được đáp ứng. Bấy giờ một hôm vua cùng đám quần thần hộ tống đông đảo đến ngự viên, và sau khi du hí nữa ngày trong vùng ấy, ngài bảo trải sàng tọa cho ngài nằm dưới gốc cây Sàla vương giả. Sau một giấc ngủ trưa ngắn, ngài thức dậy và nhìn lên cây Sàla, ngài thấy một tổ chim trên đó. Vừa chợt thấy nó, một ước muốn chiếm tổ chim kia nảy sinh trong lòng, ngài truyền gọi một vị hầu cận đến bảo:\r","fontSize":12,"order":15},{"content":"- Hãy trèo lên cây xem thử có gì trong tổ không?\r","fontSize":12,"order":16},{"content":"Người ấy trèo lên, thấy có ba quả trứng trong đó, liền trình vua. Ngài phán:\r","fontSize":12,"order":17},{"content":"- Vậy khanh hãy cẩn thận đừng thổi hơi vào chúng. Ngài bảo.\r","fontSize":12,"order":18},{"content":"Rồi trãi một ít vải trong một cái hộp, ngài dặn người ấy đi xuống nhẹ nhàng, và đặt trứng vào trong đó.\r","fontSize":12,"order":19},{"content":"Khi trứng đã được đưa xuống xong, ngài cầm hộp đến hỏi đám cận thần xem các trứng này thuộc giống chim gì. Họ đáp:\r","fontSize":12,"order":20},{"content":"- Chúng thần không biết, song đám thợ săn sẽ biết.\r","fontSize":12,"order":21},{"content":"Vua truyền gọi các thợ săn đến hỏi. Họ đáp:\r","fontSize":12,"order":22},{"content":"- Tâu Đại vương, một trứng chim cú, một trứng khác là chim may nha và trứng thứ ba là chim anh vũ hét.\r","fontSize":12,"order":23},{"content":"- Có ba loại trứng khác nhau trong một tổ chim ư?\r","fontSize":12,"order":24},{"content":"- Tâu Đại vương, phải, khi không có gì đáng lo ngại thì vật gì được khéo sắp đặt sẽ không hư hoại được.\r","fontSize":12,"order":25},{"content":"Vua đẹp ý bảo:\r","fontSize":12,"order":26},{"content":"- Chúng nhất định sẽ là các con trẫm.\r","fontSize":12,"order":27},{"content":"Rồi giao ba quả trứng cho ba vị quan trong triều chăm sóc, ngài bảo:\r","fontSize":12,"order":28},{"content":"- Đây sẽ là các con trẫm. Các khanh hãy cẩn thận chăm nom chúng và khi nào chim non nở ra khỏi vỏ, hãy báo tin cho trẫm.\r","fontSize":12,"order":29},{"content":"Ba vị chăm sóc trứng rất chu đáo. Trước tiên trứng chim cú được ấp nở và vị quan đầu đi tìm một người thợ săn bảo:\r","fontSize":12,"order":30},{"content":"- Hãy xem chim non này thuộc giống gì, nó là chim trống hay mái.\r","fontSize":12,"order":31},{"content":"Khi kẻ ấy xem xét xong, tuyên bố đó là chim trống, vị quan đến trình vua:\r","fontSize":12,"order":32},{"content":"- Tâu Đại vương, một vương nhi đã ra đời.\r","fontSize":12,"order":33},{"content":"Vua hài lòng, ban thưởng ông nhiều vàng bạc và bảo:\r","fontSize":12,"order":34},{"content":"- Hãy chăm sóc các con trẫm cẩn thận và đặt tên nó là Vessantara.\r","fontSize":12,"order":35},{"content":"Rồi ngài bảo ông ra về. Ông làm những việc được giao.\r","fontSize":12,"order":36},{"content":"Sau đó vài hôm, trứng chim Maynah được ấp nở, vị quan thứ hai cũng vậy, sau khi bảo một thợ săn xem xét nó và nghe đó là chim mái, liền đi tâu trình vua một công chúa ra đời. Vua đẹp ý ban thưởng nhiều vàng bạc và bảo:\r","fontSize":12,"order":37},{"content":"- Hãy chăm nom con gái trẫm thật cẩn thận và đặt tên nó là Kundalini.\r","fontSize":12,"order":38},{"content":"Ngài lại bảo ông ra về. Ông cũng làm những việc được dặn.\r","fontSize":12,"order":39},{"content":"Sau đó vài hôm nữa, trứng chim anh vũ được ấp nở và vị quan thứ ba, sau khi được người thợ săn xem xét kỹ, nói đó là chim trống, liền đi tâu vua một vương tử mới ra đời. Vua hoan hỷ ban thưởng rộng rãi và bảo:\r","fontSize":12,"order":40},{"content":"- Hãy làm lễ tôn vinh vương tử của trẫm thật long trọng và đặt tên nó là Jambuka.\r","fontSize":12,"order":41},{"content":"Rồi ngài bảo ông ra về. Ông làm theo lời dặn.\r","fontSize":12,"order":42},{"content":"Ba con chim này lớn lên trong nhà ba vị quan ấy giữa mọi lễ nghi thích hợp với hoàng gia. Vua thường gọi chúng là \"con trai trẫm\", \"con gái trẫm\".\r","fontSize":12,"order":43},{"content":"Các triều thần thường nói đùa với nhau:\r","fontSize":12,"order":44},{"content":"- Hãy xem chúa thượng làm kia: ngài cứ đi quanh nói chuyện về bầy chim như các con của ngài vậy.\r","fontSize":12,"order":45},{"content":"Vua suy nghĩ: \"Quần thần nầy không biết mức độ trí tuệ của các con ta. Ta muốn chứng tỏ việc nầy cho họ thấy.\"\r","fontSize":12,"order":46},{"content":"Vì thế ngài truyền một vị cận thần đến bảo Vessantara:\r","fontSize":12,"order":47},{"content":"- Phụ vương muốn hỏi vương tử một câu. Vậy khi nào ngài có thể đến hỏi được?\r","fontSize":12,"order":48},{"content":"Vị ấy đến chào Vessantara và đưa lời vua truyền. Vessatanra mời vị quan chăm sóc mình đến và nói:\r","fontSize":12,"order":49},{"content":"- Họ bảo phụ vương ta muốn hỏi ta một câu. Khi ngài đến, chúng ta phải bày tỏ tất cả lòng tôn kính đối với ngài.\r","fontSize":12,"order":50},{"content":"Và chim hỏi thêm:\r","fontSize":12,"order":51},{"content":"- Vậy khi nào phụ vương có thể đến?\r","fontSize":12,"order":52},{"content":"Vị quan đáp:\r","fontSize":12,"order":53},{"content":"- Xin mời Đại vương đến vào ngày thứ bảy kể từ hôm nay.\r","fontSize":12,"order":54},{"content":"Vessatara nghe vậy liền bảo:\r","fontSize":12,"order":55},{"content":"- Xin mời phụ vương đến vào ngày thứ bảy kể từ nay.\r","fontSize":12,"order":56},{"content":"Cùng với những lời này, chim bảo ông ra về. Ông đi đến trình vua. Vào ngày thứ bảy, vua truyền đánh trống khắp kinh thành và đi đến nhà vương nhi của ngài đang cư ngụ.\r","fontSize":12,"order":57},{"content":"Vessatara tiếp đãi phụ vương vô cùng cung kính và tỏ ra hết lòng quý trọng ngài cả đám nô tỳ và gia nhân. Sau khi vua ngự yến tiệc tại nhà Vessatara và thọ hưởng mọi sự chiêu đãi trọng thể, ngài ra về cung thất của ngài.\r","fontSize":12,"order":58},{"content":"Sau đó ngài truyền dựng một cái đình lớn trong sân chầu và truyền đánh trống khắp kinh thành báo tin xong, ngài ngự vào cái đình nguy nga lộng lẫy được quần thần đông đảo vây quanh, rồi bảo một vị quan đưa Vessatara đến yết kiến ngài. Vị ấy đặt Vessantara lên một kim đôn. Con chim đậu lên lòng phụ vương và chơi với ngài, xong bay qua đậu lên kim đôn ấy.\r","fontSize":12,"order":59},{"content":"Rồi giữa đám quần thần, vua ngâm vần kệ đầu hỏi chim về phận sự quân vương:\r","fontSize":12,"order":60},{"content":"1. Điều nầy cha muốn hỏi Ves-san,\u000bCầu chúc cho con yêu được lạc an:\u000bVới một vị vua mong trị nước,\u000bSống sao tốt đẹp nhất trần gian?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":61},{"content":"Vessantara không trả lời trực tiếp câu hỏi trên, mà khiển trách vua cha về tính buông lung phóng dật, và ngâm vần kệ thứ hai:\r","fontSize":12,"order":62},{"content":"2. Kam-sa, chúa tể xứ Kà-si,\u000bPhóng dật buông lung đã lắm khi, \u000bThúc dục con, dù đầy nhiệt huyết,\u000bPhải luôn tỏ nhiệt huyết tràn trề.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":63},{"content":"Chim khiển trách vua qua vần kệ này và bảo: \r","fontSize":12,"order":64},{"content":"- Tâu Đại vương, một vị vua phải cai trị đất nước đúng Chánh pháp và tuân thủ ba chân lý này.\r","fontSize":12,"order":65},{"content":"Rồi chim ngâm các vần kệ nói về phận sự quân vương:\r","fontSize":12,"order":66},{"content":"3. Trước hết vị vua phải vứt đi,\u000bMọi điều giả dối, giận, khinh khi,\u000bPhải làm những việc cần hành động,\u000bNếu chẳng làm xong, sẽ lỗi thề.\u000b\u000b4. Nếu trước kia đi lạc hướng tà,\u000bVì tham sân hướng dẫn đường vua,\u000bRõ ràng phải sống ăn năn tội,\u000bLuyện tập để đừng phạm lỗi xưa.\u000b\u000b5. Khi vua trị nước quá buông lung,\u000bĐối với thanh danh, chẳng thật chân,\u000bMọi sự phồn vinh đều biến mất,\u000bChỉ còn ô nhục với hôn quân.\u000b\u000b6. Thần nữ Cát tường với Vận may,\u000bKhi con hỏi, đã đáp như vầy:\u000b\"Chúng ta thích hạng người can đảm,\u000bNghị lực, thoát ly tật đố này\".\u000b\u000b7. Rủi ro luôn phá hoại phồn vinh,\u000bThích những người làm các ác hành,\u000bNhững kẻ nhẫn tâm đầy độc ác,\u000bTrong tâm ganh tỵ cứ dần sinh.\u000b\u000b8. Thân thiết mọi người, tấu Đại vương,\u000bĐể cho mọi sự được an toàn,\u000bTránh xa Vận rủi, song làm chỗ,\u000bAn trú Vận may thật vững vàng.\u000b\u000b9. Con người tốt số lại can trường,\u000bNgự trị Kà-si, chính phụ vương,\u000bTiêu diệt địch quân từ gốc ngọn,\u000bHiển nhiên sẽ đạt đại vinh quang.\u000b\u000b10. Thiên chủ Ska-ka mãi ngắm trông,\u000bTấm lòng can đảm ở phàm nhân,\u000bVì ngài giữ vững lòng can đảm,\u000bNhận thức đó là chính thiện lương.\u000b\u000b11. Thác-bà, Thiên chúng lẫn loài người.\u000bCa ngợi minh quân ấy hết lời,\u000bCác bậc thần linh đều ủng hộ\u000bTán dương nhiệt huyết lẫn anh tài.\u000b\u000b12. Nỗ lực làm bao việc chánh chân,\u000bDù ai phỉ báng, chẳng buông lung,\u000bChuyên tâm tinh tấn làm điều thiện,\u000bPhóng dật chẳng mong đạt phước phần.\u000b\u000b13. Đây là phận sự của quân vương,\u000bDạy bảo phụ vương bước đúng đường,\u000bĐủ đạt phước phần cho thiện hữu\u000bHoặc mang sầu não đến cừu nhân.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":67},{"content":"Như thế chim Vessantara đã khiển trách vua phóng dật trong một vần kệ, rồi ngâm mười một vần kệ nữa để trả lời câu hỏi của vua với vẻ kỳ diệu của một vị Phật. Tâm quần chúng tràn đầy thích thú lẫn kinh ngạc chưa từng có và vô số tiếng reo tán thán vang dậy. \r","fontSize":12,"order":68},{"content":"Vua xúc động với niềm hân hoan liền hỏi quần thần phải làm gì cho vương tử vì đã nói như vậy. Họ đáp:\r","fontSize":12,"order":69},{"content":"- Tâu Đại vương, vương tử phải được phong chức đại tướng quân.\r","fontSize":12,"order":70},{"content":"- Tốt lắm, trẫm ban cho vương tử chức đại tướng. Ngài phán.\r","fontSize":12,"order":71},{"content":"Và Ngài bổ nhiệm Vessantara vào chức vụ còn trống ấy.\r","fontSize":12,"order":72},{"content":"Từ đó về sau, ở địa vị, vương tử thực hành mọi ước của phụ vương. Đến đây chấm chuyện về câu hỏi chim Vessantara.\r","fontSize":12,"order":73},{"alignment":1,"content":"*\r","fontSize":12,"order":74},{"content":"Sau vài ngày nữa, cũng như trước kia, vua gởi thông điệp đến Kundalinì, và vào ngày thứ bảy, ngài ngự đến thăm chim con rồi trở về cung, ngự giữa ngôi đình và truyền đưa Kundalinì đến yết kiến ngài. Khi chim này đã đậu trên kim đôn, ngài ngâm vần kệ hỏi chim về phận sự quân vương:\r","fontSize":12,"order":75},{"content":"14. Kun-da-li, ái điểu hoàng gia,\u000bCon hãy đáp câu hỏi của cha:\u000bKẻ muốn lên ngôi vua trị nước,\u000bSống sao tốt nhất cõi người ta?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":76},{"content":"Khi vua cha hỏi chim về phận sự của một quốc vương như thế, chim con đáp.\r","fontSize":12,"order":77},{"content":"- Tâu phụ vương, con chắc phụ vương muốn thử con vì nghĩ rằng: \"Nữ nhi có thể bảo ta việc gì nào?\". Vậy con xin đáp lời phụ vương bằng cách đặt mọi phận sự quân vương vào đúng hai phương châm.\r","fontSize":12,"order":78},{"content":"Và chim ngâm các vần kệ sau:\r","fontSize":12,"order":79},{"content":"15. Vấn đề được đặt, hỡi thân bằng,\u000bTrong cặp phương châm thật rõ ràng:\u000bGìn giữ những gì ta phải đạt,\u000bTránh xa những việc chẳng nên làm.\u000b\u000b16. Quốc sư hãy chọn các hiền nhân,\u000bThấy lợi ích vua thật rõ ràng,\u000bKhông phóng đãng và không phí phạm,\u000bThoát ly cờ bạc, rượu say nồng.\u000b\u000b17. Người vậy hộ phòng vua chánh chân,\u000bNhiệt tình bảo vệ các kho tàng,\u000bNhư người điều ngự vương xa ấy, \u000bLèo lái giang sơn đến phú cường.\u000b\u000b18. Luôn trị thần dân thật khéo khôn,\u000bGiữ gìn đúng đắn các kho lương,\u000bĐừng giao kẻ khác cho vay mượn,\u000bPhải tự mình làm đúng kỷ cương.\u000b\u000b19. Những ích lợi hay việc hại mình,\u000bĐại vương phải biết thật phân minh,\u000bPhải chê trách kẻ mang lầm lỗi,\u000bKhen thưởng những người thật xứng danh.\u000b\u000b20. Và chính bản thân, tấu Đại vương,\u000bDạy thần dân mọi nẻo hiền lương, \u000bKẻo e quốc độ cùng tài sản,\u000bPhải hóa mồi quan lại ác gian.\u000b\u000b21. Canh phòng hành động của vua quan,\u000bCẩn thận, đừng nên quá vội vàng,\u000bVì kẻ ngu làm không nghĩ ngợi,\u000bVề sau chắc chắn sống ăn năn.\u000b\u000b22. Ta chẳng bao giờ được hận sân,\u000bVì chưng sân hận vỡ tràn lan,\u000bLiền đem nguy hại cho vua chúa,\u000bĐánh bại người kiêu mạn nhất trần.\u000b\u000b23. Phải biết chắc rằng bậc Đại vương,\u000bĐừng đưa dân chúng bước sai đường,\u000bE rằng tất cả người nam nữ,\u000bSa đọa vào trong biển khổ buồn.\u000b\u000b24. Khi vua dứt bỏ mọi lo toan,\u000bDục lạc là nguồn sống bản thân,\u000bTài sản, kho tàng đều mất hết, \u000bChỉ còn ô nhục với hôn quân.\u000b\u000b25. Đây là nhiệm vụ của quân vương\u000bChỉ dạy phụ vương bước đúng đường,\u000bThực hiện chuyên tâm toàn thiện nghiệp,\u000bChống điều quá độ, thói hoang toàng,\u000bHộ phòng giới hạnh, vì lầm lỗi\u000bLuôn dẫn đến đau khổ đoạn trường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":80},{"content":"Như vậy Kundalinì cũng dạy phận sự quân vương trong mười một vần kệ. Vua thích thú hỏi quần thần:\r","fontSize":12,"order":81},{"content":"- Phải ban thưởng gì cho ái nữ của trẫm vì đã nói như vậy?\r","fontSize":12,"order":82},{"content":"- Tâu Đại vương, ban chức thủ ngân khố.\r","fontSize":12,"order":83},{"content":"Và ngài chỉ định Kundalinì vào địa vị còn trống ấy. Từ đó chim này giữ chức vụ trên và làm việc cho vua.\r","fontSize":12,"order":84},{"content":"Đến đây chấm dứt chuyện về câu hỏi chim Kundalinì.\r","fontSize":12,"order":85},{"alignment":1,"content":"*\r","fontSize":12,"order":86},{"content":"Sau chừng vài ngày, cũng như trước kia, vua truyền sứ giả đến gặp bậc trí điểu Jambuka, rồi khi ngài đến viếng nhà con vào ngày thứ bảy và đã được chiêu đãi trọng thể tại đó, ngài trở về cung và cũng như trên, ngài ngự vào bảo tọa giữa đình. Một vị triều thần đặt bậc trí điểu Jambuka trên một kim đôn rồi đến mang kim đôn lên đầu mình.\r","fontSize":12,"order":87},{"content":"Chim anh vũ thông thái ngồi trong lòng phụ vương, chơi với ngài rồi sau cùng đậu trên kim đôn ấy. Khi đó vua ngâm vần kệ hỏi chim:\r","fontSize":12,"order":88},{"content":"26. Chúng ta đã hỏi đủ hoàng huynh,\u000bCông chúa Kun-da-li đẹp xinh,\u000bĐến lượt Jam-bu-ka hãy nói,\u000bCho cha biết lực tối cao minh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":89},{"content":"Như vậy vua, trong lúc đặt vấn đề với bậc Đại Sĩ, đã không hỏi theo cách vua đã hỏi hai chim kia, mà hỏi theo một cách đặc biệt. Lúc ấy con chim thông thái bảo ngài:\r","fontSize":12,"order":90},{"content":"- Tốt lắm, tâu phụ vương, xin hãy lắng nghe kỹ, con sẽ trình phụ vương tất cả.\r","fontSize":12,"order":91},{"content":"Rồi giống như một người đặt chiếc túi đựng một ngàn đồng tiền vào một bàn tay mở rộng, chim bắt đầu thuyết giảng phận sự của quân vương:\r","fontSize":12,"order":92},{"content":"27. Giữa bao người vĩ đại trên trần,\u000bNăm lực này, ta thấy rõ ràng:\u000bSức mạnh tứ chi là thấp nhất,\u000bKế là quyền lực của kim ngân.\u000b\u000b28. Thứ ba là lực của lời khuyên,\u000bGiai cấp hiển nhiên đệ tứ quyền, \u000bTất cả điều này, người có trí, \u000bSẽ đều công bố thật đương nhiên.\u000b\u000b29. Lực tối ưu trong các lực này,\u000bKhả năng trí tuệ chính là đây,\u000bNhờ vào uy lực này, người trí,\u000bThành tựu phần mình tốt đẹp thay.\u000b\u000b30. Ví thử quốc gia đại phú cường,\u000bRơi vào tay của một ngu nhân,\u000bMột người khác sẽ dùng cường bạo,\u000bChiếm nước, gây bao nỗi oán hờn.\u000b\u000b31. Dù quân vương quý tộc cao sang,\u000bPhận sự chính là ngự trị dân,\u000bVua ấy quả là rất khó sống,\u000bNếu vua chứng tỏ trí ngu đần.\u000b\u000b32. Trí tuệ xét xem các việc làm,\u000bLàm cho danh vọng mãi tăng dần,\u000bNgười nào trí tuệ đầy thông thái, \u000bVẫn thấy vui dù gặp khổ buồn.\u000b\u000b33. Không ai sống phóng dật buông lung, \u000bLại có thể nào đạt trí thông, \u000bNhưng phải theo lời khuyên bậc trí, \u000bNếu không, sẽ mãi mãi ngu đần.\u000b\u000b34. Ai dậy sớm, luôn giữ đúng thời,\u000bChuyên tâm không mỏi mệt, vui tươi,\u000bLàm bao phận sự đang mời gọi,\u000bChắc chắn thành công ở giữa đời.\u000b\u000b35. Ai hướng tâm vào việc tổn thương,\u000bHoặc hành động với trí buông lung,\u000bViệc gì kẻ ấy hòng theo đuổi,\u000bCũng chẳng thể nào đạt ước mong.\u000b\u000b36. Song ai không mỏi mệt, chuyên cần,\u000bTheo đuổi đường đời thật chánh chân,\u000bChắc chắn sẽ đạt thành trọn vẹn,\u000bBất kỳ công việc họ đang làm.\u000b\u000b37-38. Hộ phòng bảo vệ các kho tàng,\u000bLà tạo nguồn tài lợi lớn dần,\u000bĐây chính những điều con ước muốn,\u000bPhụ vương hãy tạc dạ ghi lòng;\u000bVì do ác nghiệp, người ngu trí,\u000bCũng giống như nhà lau sậy rỗng không,\u000bSụp đổ tan tành trong chốc lát,\u000bĐằng sau để lại cảnh tiêu vong.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":93},{"content":"Như vậy qua các vấn đề này, Bồ-tát ca ngợi năm uy lực, vừa tán dương uy lực của trí tuệ, như người dùng lời nói gõ vào mặt trăng, ngài khuyến giáo vua trong mười một vần kệ.\r","fontSize":12,"order":94},{"content":"39. Với song thân, hỡi đấng Anh quân, \u000bPhận sự thi hành thật chánh chân, \u000bNhư vậy, sống theo đời chánh trực, \u000bĐại vương sẽ đến cõi thiên đường.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":95},{"content":"Sau khi ngâm các vần kệ về nếp sống chân chánh, Bồ-tát lại ngâm vần kệ kết thúc để khuyến giáo vua thêm nữa:\r","fontSize":12,"order":96},{"content":"40. Đây là phận sự của quân vương,\u000bDạy bảo phụ vương bước đúng đường,\u000bTheo trí tuệ và luôn hạnh phúc,\u000bHiểu điều chân lý thật hoàn toàn.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":97},{"content":"Như vậy bậc Đại Sĩ đã thuyết Pháp với tất cả vẻ kỳ diệu của một vị Phật, chẳng khác nào đem dải Thiên hà từ trời xuống. Quần thần tỏ ra vô cùng kính trọng ngài và vô số tiếng hò reo tán thán vang dậy. Vua hân hoan hỏi đám quốc sư:\r","fontSize":12,"order":98},{"content":"- Làm sao để vương tử của trẫm, bậc trí điểu Jambuka với chiếc mỏ như quả hồng đào tươi mát, được phần thưởng vì đã nói như thế?\r","fontSize":12,"order":99},{"content":"- Tâu Đại vương, xin ban chức thống soái.\r","fontSize":12,"order":100},{"content":"- Thế thì trẫm sẽ ban cho con trẫm chức vụ ấy.\r","fontSize":12,"order":101},{"content":"Vua phán rồi chỉ định vương nhi vào chức vụ còn trống ấy. Từ đó về sau, ở địa vị thống soái, ngài thi hành các mệnh lệnh của phụ vương.\r","fontSize":12,"order":102},{"content":"Cả ba chim con đều được tôn vinh trọng thể và cả ba đã khuyến giáo các vấn đề thế sự cũng như thánh sự. Vua an trú vào lời giáo giới của bậc Đại Sĩ, chuyên bố thí làm các thiện sự khác, nên được sinh làm thiên giới.\r","fontSize":12,"order":103},{"content":"Sau khi cử hành tang lễ của vua, quần thần nói với ba con chim con:\r","fontSize":12,"order":104},{"content":"- Tâu Chúa công Jambu, tiên vương đã ra lệnh giương chiếc lọng hoàng gia lên che Chúa công.\r","fontSize":12,"order":105},{"content":"Bậc Đại Sĩ đáp:\r","fontSize":12,"order":106},{"content":"- Ta không cần vương quốc, các vị hãy chuyên tâm tỉnh giác lo việc trị nước.\r","fontSize":12,"order":107},{"content":"Sau khi an trú quốc dân vào giới đức, ngài bảo:\r","fontSize":12,"order":108},{"content":"- Hãy thực hành công lý.\r","fontSize":12,"order":109},{"content":"Rồi ngài truyền đem cách xử án công bằng khắc vào một tấm bảng vàng, và biến mất vào rừng.\r","fontSize":12,"order":110},{"content":"Lời giáo huấn của ngài đã tiếp tục có hiệu lực trong bốn mươi ngàn năm.\r","fontSize":12,"order":111},{"alignment":1,"content":"*\r","fontSize":12,"order":112},{"content":"Bậc Đạo Sư giảng Pháp thoại này làm phương tiện giáo giới vua và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":113},{"content":"- Thời ấy, vua là Ànanda (A-nan), Kundalinì là Uppalavannà (Liên Hoa Sắc), Vessantara là Sàriputta (Xá Lợi Phất) và chim Jambuka chính là Ta.\r","fontItalic":-1,"fontSize":12,"order":114},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":115}],"path":"Tiểu Bộ Kinh\/Tập IX\/Chương XVII\/Phẩm Bốn Mười Bài Kệ\/521. Chuyện ba con chim (Tiền thân Tesakuna)\r","title":"521. Chuyện ba con chim (Tiền thân Tesakuna)\r"},{"ID":523,"paragraphs":[{"content":"522. Chuyện đại nhân thiện xạ Sarabhanga (Tiền thân Sarabhanga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Vòng vàng, xiêm áo thật cao sang …,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này bậc Đạo Sư trong lúc trú tại Trúc Lâm về sự diệt độ của Tôn giả Trưởng lão Mahàmoggallàna (Đại Mục Kiền Liên).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Còn về phần Tôn giả Sàriputta (Xá Lợi Phất), sau khi được Đức Như Lai chấp thuận trong thời Ngài trú tại tịnh xá Kỳ Viên, Tôn giả liền đi đến làng Nàla và nhập diệt tại đó, ngay chính trong phòng xưa kia Tôn giả sinh ra đời. Bậc Đạo Sư nghe tin Tôn giả này nhập diệt liền đến thành Ràjagaha (Vương Xá), trú tại Veluvana (Trúc Lâm). Lúc ấy có một Trưởng lão trú ở đó, ngay trên sườn núi Isigili (chư Thánh sơn) tại Hắc Thạch động. Tôn giả này khi đắc Thánh quả, nhờ thần thông có thể lên trời hay xuống địa ngục.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Trên thiên giới, Tôn giả này thấy một vị đệ tử của đức Phật thọ hưởng đại quyền lực; còn trong hạ giới, Tôn giả lại thấy đệ tử của đám ngoại đạo tà giáo chịu đau khổ kinh hồn, nên khi trở về cõi nhân gian, Tôn giả kể cho mọi người nghe chuyện trên một cõi thiên kia, có một Tỷ kheo này hay Tỷ kheo ni nọ được tái sinh thọ hưởng vinh quang cao trọng, còn trong những kẻ theo ngoại đạo tà giáo lại có người thác sinh vào địa ngục hay các đọa xứ đầy đau khổ khác.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Dân chúng hoan hỷ lời dạy của Tôn giả này, bác bỏ lời tà thuyết ngoại đạo. Họ bày tỏ sự tôn kính trọng đại đối với các đệ tử của đức Phật, còn lòng kính trọng đối với các ngoại đạo sư giảm dần. Bọn ấy sinh lòng căm hận vị Trưởng lão này, bảo nhau:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bao lâu lão này còn sống, là còn nhiều chia rẽ giữa đám tín đồ của ta. Lòng tôn trọng đối với ta mất dần. Vậy ta phải giết lão đi mới được.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Họ liền đưa một ngàn đồng tiền cho tên cướp thường canh giữ các ẩn sĩ để giết vị này đi, gã liền quyết tâm giết vị Trưởng lão, nên đi đến Hắc Thạch Sơn cùng với đồng bọn đông đảo, vị Trưởng lão khi thấy gã đến liền dùng thần lực bay lên không biến mất. Tên cướp không thấy vị Trưởng lão hôm ấy, đành trở về nhà rồi lại đến trong sáu ngày liền, song vị Trưởng lão vẫn dùng thần thông biến mất dạng như trước.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Vào ngày thứ bảy, một tiền nghiệp do Tôn giả gây ra trong một đời trước, mang theo hậu quả lâu dài ở đời sau, giờ đây đang có cơ duyên xuất hiện để gây tai họa.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Chuyện kể rằng, một thưở xa xưa, vì nghe theo lời vợ mình xúi giục, vị này tìm cách làm cho cha mẹ mình chết đi, đã đem xe chở cha mẹ mình vào rừng, giả vờ như bị bọn cướp tấn công rồi đánh đập song thân. Do tuổi già mắt kém không thấy mọi vật rõ ràng, hai vị không nhận ra chính con mình, cứ tưởng có bọn cướp thật, liền kêu lên:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Con ơi, bọn cướp đang giết mẹ cha, vậy con hãy trốn đi.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Rồi họ chỉ than khóc vì con mình thôi.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Vị này liền nghĩ: \"Dù cha mẹ ta bị ta đánh đập, hai vị chỉ vì ta mà than khóc đó thôi. Ta thật đã làm một việc đáng sĩ nhục\". Vì thế ông an ủi mẹ cha, giả vờ bảo bọn cướp đã bị đánh đuổi đi rồi, và vỗ về tay chân cha mẹ, bảo:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Xin song thân chớ sợ, bọn cướp trốn cả rồi.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Sau đó ông đem cha mẹ về nhà.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Hạnh nghiệp này mãi từ lâu không tìm được cơ duyên, nhưng vẫn đợi thời, như lòng ngọn lửa ấp ủ dưới tro tàn, bùng dậy bắt lấy Tôn giả này khi tái sinh lần cuối, nên vị Trưởng lão mang nghiệp quá đã chín muồi ấy không thể nào bay lên không được nữa. Thần thông của Tôn giả này ngày xưa đã có lần nhiếp phục Nanda cùng Upananda hai Long vương và làm rung chuyển cả tối thắng điện Vejayanta ở Thiên cung, giờ đây vì chịu nghiệp quả phải suy yếu đi. Thế là tên cướp đập nát xương Tôn giả ra, bắt chịu thứ cực hình gọi là \"rơm và bột\", rồi tưởng vị này đã chết, nên cùng đồng bọn bỏ đi.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Nhưng khi Trưởng lão này tỉnh lại liền dùng định lực bao phủ thân mình như đắp y bay lên không trở về yết kiến bậc Đạo Sư, đảnh lễ Ngài và thưa:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Bạch Thế Tôn! Thọ mạng của con đã tận, con sắp tịch diệt.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Rồi được bậc Đạo Sư chấp thuận. Tôn giả nhập diệt ngay tại chỗ. Vào lúc ấy, sáu cõi thiên giới cùng nổi lên chấn động, chư thiên đồng nhau khóc:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Đạo Sư của chúng ta đã tịch diệt!\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Thiên chúng liền đem hương liệu, tràng hoa ngát mùi hương thiên giới cũng gỗ đủ loại đến và dàn hỏa táng được dựng lên bằng gỗ chiên đàn cùng chín mươi chín bảo vật.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Bậc Đạo Sư bảo Tăng chúng đặt kim thân Tôn giả này vào địa điểm hành lễ, trong lúc Ngài đứng ngay cạnh đó, và suốt trong khoảng một dặm đường quanh dàn hỏa táng, hoa trời rơi xuống như mưa sa, chư Thiên và loài người cũng đứng chen lấn nhau, dự Thánh lễ suốt bảy ngày. Bậc Đạo Sư bảo lượm xá lợi đầy đủ, và dựng đền thờ trong ngôi nhà có gác nhọn tại Trúc Lâm.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Vào lúc ấy trong Chánh pháp đường, Tăng chúng đưa đề tài chuyện ấy ra, bảo nhau:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Thưa các Hiền hữu, Tôn giả Xá lợi phất vì không diệt độ trong khi yết kiến Như Lai, nên không được hưởng lễ nghi trọng thể từ bàn tay đức Phật, còn Tôn giả Mục Kiền Liên, vì diệt độ cạnh bậc Đạo Sư nên đã được vinh dự cao cả như thế.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Bậc Đạo Sư đến nơi, hỏi các Tỷ kheo đang ngồi đàm luận vấn đề gì, và khi được biết, Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Này các Tỷ kheo, không phải chỉ bây giờ, mà cả ngày xưa nữa Mục Kiền Liên cũng nhận được đủ vinh dự từ bàn tay Ta.\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Nói xong Ngài kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"Ngày xưa khi vua Brahmadatta trị vì Ba-la-nại, Bồ-tát nhập mẫu thai phu nhân, vị quốc sư của hoàng gia. Sau mười tháng, Ngài sinh ra đời một sáng sớm kia. Lúc ấy một loạt đủ loại binh khí ở kinh thành Ba-la-nại sáng rực trong khoảng mười hai dặm đường. Vị quốc sư ấy, vào hôm hài nhi ra đời, bước ra khỏi cửa nhìn lên trời để tiên đoán số mạng của con và biết rằng hài nhi sinh ra theo một sự kết hợp các vì sao ở thiên giới, về sau chắc chắn sẽ làm thủ lạnh thiện xạ toàn cõi Diêm-phủ -đề.\r","fontSize":12,"order":29},{"content":"Vì thế ông vội đi thật sớm đến hoàng cung vấn an vua. Khi vua phán:\r","fontSize":12,"order":30},{"content":"- Này Đạo sư, làm sao trẫm an khang được, hôm nay một loạt vũ khí sáng rực lên trong cung.\r","fontSize":12,"order":31},{"content":"Ông tâu:\r","fontSize":12,"order":32},{"content":"- Xin Đại vương chớ sợ, không những chỉ trong cung mà khắp kinh thành đều thấy ánh sáng của binh khí. Đó là do một hài nhi ra đời trong nhà chúng thần.\r","fontSize":12,"order":33},{"content":"- Này Đạo sư, việc ra đời của một hài nhi trong những cơ duyên như thế sẽ đem lại hậu quả gì?\r","fontSize":12,"order":34},{"content":"- Tâu Đại vương, không hề gì cả, nhưng sau này hài nhi ấy là thủ lĩnh các thiện xạ trong cõi Diêm-phủ-đề.\r","fontSize":12,"order":35},{"content":"- Tốt lành thay, này Đạo sư, hãy khéo chăm sóc hài nhi và khi nó lớn lên, hãy đem nó đến trình diện trẫm.\r","fontSize":12,"order":36},{"content":"Nói xong, vua ra lệnh ban một ngàn đồng tiền để nuôi dưỡng hài nhi. Vị quốc sư nhận lãnh đem về nhà.\r","fontSize":12,"order":37},{"content":"Vào ngày đặt tên hài nhi, ông gọi hài nhi là Jotipàla (Hộ Minh) vì có ánh sáng của đám binh khí trong lúc hài nhi ra đời.\r","fontSize":12,"order":38},{"content":"Hài nhi được nuôi dưỡng rất sang trọng và đến năm mười sáu tuổi, chàng có dung sắc tuyệt hảo. Thân phụ chàng thấy tướng mạo khác thường như vậy liền bảo:\r","fontSize":12,"order":39},{"content":"- Này con, con hãy đi đến thành Takkàsilà, và thọ giáo mọi môn học từ một vị danh sư tiếng tăm lẫy lừng thế giới.\r","fontSize":12,"order":40},{"content":"Chàng tuân lệnh, đem theo học phí, giã từ song thân rồi lên đường đến đó. Chàng dâng lên một ngàn đồng tiền, làm lễ nhập học rồi bắt đầu thọ giáo, chỉ trong vòng bảy ngày đã đạt đến tuyệt đích.\r","fontSize":12,"order":41},{"content":"Vị tôn sư kia hoan hỷ tặng chàng một bảo kiếm của mình, một chiếc cung sừng dê, và một bao đựng tên, cả hai được buộc vào nhau thật khéo, một áo giáp của ông cùng một chiếc mão, rồi bảo chàng:\r","fontSize":12,"order":42},{"content":"- Này con Jotipàla yêu quí, ta đã già, vậy con hãy tập luyện đám môn đồ này.\r","fontSize":12,"order":43},{"content":"Vị này lại trao cho chàng năm trăm môn đồ.\r","fontSize":12,"order":44},{"content":"Bồ-tát nhận lãnh mọi vật xong, tạ từ sư phụ, trở về Ba-la-nại để thăm viếng song thân. Thân phụ nhìn thấy chàng cung kính đứng trước mặt liền hỏi:\r","fontSize":12,"order":45},{"content":"- Này con đã học xong chưa?\r","fontSize":12,"order":46},{"content":"- Thưa cha, đã.\r","fontSize":12,"order":47},{"content":"Nghe chàng trả lời thế, người cha liền vào cung, và trình vua:\r","fontSize":12,"order":48},{"content":"- Tâu Đại vương, con trai của tiểu thần đã học hành xong, bây giờ phải làm gì nữa?\r","fontSize":12,"order":49},{"content":"- Đạo sư hãy đem chàng vào chầu Thiên tử.\r","fontSize":12,"order":50},{"content":"- Tâu Đại vương, xin ban bổng lộc thế nào?\r","fontSize":12,"order":51},{"content":"- Cứ ban cho chàng mỗi ngày một ngàn đồng tiền.\r","fontSize":12,"order":52},{"content":"Vị quốc sư tuân lệnh ngay trở về nhà gọi con trai ra bảo:\r","fontSize":12,"order":53},{"content":"- Này con, con phải vào chầu đức vua.\r","fontSize":12,"order":54},{"content":"Từ đó mỗi ngày chàng hưởng một ngàn đồng tiền, và lo phụng sự nhà vua.\r","fontSize":12,"order":55},{"content":"Các quan cận thần lộ vẻ bất mãn:\r","fontSize":12,"order":56},{"content":"- Chúng ta không thấy Jotipàla làm gì cả, thế mà hưởng một ngàn đồng tiền mỗi ngày, ta muốn xem chàng có biệt tài gì.\r","fontSize":12,"order":57},{"content":"Vua nghe họ nói thế liền nói với quốc sư. Ông tâu:\r","fontSize":12,"order":58},{"content":"- Tâu Đại vương, xin vâng lệnh.\r","fontSize":12,"order":59},{"content":"Rồi ông trở về nhà nói chuyện với con trai.\r","fontSize":12,"order":60},{"content":"- Thưa thân phụ, thế thì tốt quá, vào ngày thứ bảy kể từ nay, con sẽ xin trình diễn tài nghệ, xin đức vua triệu tập tất cả xạ thủ trong nước về đây.\r","fontSize":12,"order":61},{"content":"Vị quốc sư đi vào cung, tâu vua mọi chuyện chàng nói. Vua truyền lệnh đánh trống khắc kinh thành triệu tập các xạ thủ, khi họ đến đông đủ tính được tất cả là sáu mươi ngàn người. Vua nghe họ đã tề tựu, liền phán:\r","fontSize":12,"order":62},{"content":"- Dân chúng khắp kinh thành hãy đến chứng kiến tài nghệ của Jotipàla.\r","fontSize":12,"order":63},{"content":"Sau khi cho trống truyền tin ra, ngài ban lệnh chuẩn bị sân chầu, rồi được đám tùy tùng đông đảo theo hầu, ngài ngự lên bảo tọa nguy nga; vừa khi triệu tập mọi xạ thủ xong, ngài cho vời Jotipàla. Dưới lớp y trong, chàng mang cung, bao tên, áo giáp và mão, những vật đã được vị sư phụ tặng chàng trước kia. Chàng lại bảo mang thanh kiếm cho chàng và đến yết kiến vua trong bộ thường phục của chàng, rồi cung kính đứng sang một bên.\r","fontSize":12,"order":64},{"content":"Các xạ thủ kia suy nghĩ: \"Người ta đồn Jotipàla đến đây cho chúng ta thấy biệt tài của chàng, nhưng chàng đến mà không mang kiếm chứng tỏ chàng muốn nhận kiếm từ tay ta\". Thế rồi họ lại thỏa thuận với nhau sẽ không trao kiếm cho chàng. Vua bảo Jotipàla:\r","fontSize":12,"order":65},{"content":"- Hãy cho ta thấy tài nghệ của khanh.\r","fontSize":12,"order":66},{"content":"Thế là chàng tung ra một tấm màn giống túp lều quanh chàng, rồi đứng vào trong đó, cởi áo khoác ra, nịt áo giáp trong, xong mang áo giáp ngoài và buộc mão lên đầu. Sau đó, chàng lại giương sợi dây màn san hô trên chiếc cung sừng dê, buộc bao tên sau lưng và thanh kiếm bên sườn trái, chàng xoay tít mũi tên có đầu nhọn đính kim cương trên móng tay chàng, tung bức màn ra và xuất hiện như một vị Long vương vọt lên từ lòng đất với trang phục huy hoàng rực rỡ và đứng đãnh lễ vua.\r","fontSize":12,"order":67},{"content":"Quần chúng thầy chàng liền nhảy lên reo hò vỗ tay vang dội. Vua bảo:\r","fontSize":12,"order":68},{"content":"- Này Jotipàla, hãy trình diễn tài nghệ của khanh.\r","fontSize":12,"order":69},{"content":"Chàng đáp:\r","fontSize":12,"order":70},{"content":"- Tâu Đại vương, trong đám xạ thủ này có những người bắn nhanh như chớp, chẻ được cả sợi tóc hay bắn vào một tiếng động mà không cần nhìn thấy, hoặc làm gãy một mũi tên đang rơi. Xin triệu bốn vị đó đến đây.\r","fontSize":12,"order":71},{"content":"Vua liền triệu họ ngay.\r","fontSize":12,"order":72},{"content":"Bậc Đại Sĩ dựng rạp trên một khoảng đất vuông trong sân chầu bốn góc chàng để bốn xạ thủ ấy đứng, mỗi vị được phát cho ba mươi ngàn mũi tên, bảo người đưa tận tay mỗi vị, còn chính chàng cầm mũi tên có gắn đầu kim cương ấy, đứng giữa rạp nói lớn:\r","fontSize":12,"order":73},{"content":"- Tâu Đại vương, xin cho bốn xạ thủ này bắn tên đâm vào tiểu thần. Tiểu thần sẽ gạt hết tên bắn ấy ra ngoài.\r","fontSize":12,"order":74},{"content":"Vua ra lệnh cho họ làm như vậy. Họ đáp:\r","fontSize":12,"order":75},{"content":"- Tâu Đại vương, chúng thần bắn tên nhanh như chớp, lại chẻ được cả sợi tóc hay bắn vào tiếng nói mà không cần nhìn thấy, hoặc bắn gãy mũi tên đang rơi, còn Jotipàla chỉ là chàng trai mới lớn, chúng thần không muốn bắn chàng.\r","fontSize":12,"order":76},{"content":"Bậc Đại Sĩ bảo:\r","fontSize":12,"order":77},{"content":"- Nếu các Ngài bắn được ta thì cứ bắn.\r","fontSize":12,"order":78},{"content":"-Đồng ý.\r","fontSize":12,"order":79},{"content":"Họ bảo và đồng loạt bắn tên.\r","fontSize":12,"order":80},{"content":"Bậc Đại Sĩ gạt chúng tới tấp bằng mũi tên sắt của chàng, bằng đủ cách làm chúng rớt xuống đất, rồi xoay một vòng quanh chúng, chàng chất chúng lên thành một kho đầy tên xếp ăn khớp với nhau, cán khớp với cán, chuôi với chuôi, lông chim với lông chim, cho đến mọi mũi tên của đám xạ thủ được dùng hết cả, chàng thấy vậy mà không muốn đụng vào kho tên kia, chàng liền nhảy lên không đến trước vua. \r","fontSize":12,"order":81},{"content":"Dân chúng reo hò vang dậy, la hét nhảy múa vỗ tay, ném cả áo quần đồ trang sức thành một đống của cải châu báu có một trăm mười tám triệu đồng. Lúc ấy vua hỏi:\r","fontSize":12,"order":82},{"content":"-Này Jotibàla, khanh gọi xảo thuật này là gì?\r","fontSize":12,"order":83},{"content":"-Tâu Đại vương, đó là cách đỡ tên.\r","fontSize":12,"order":84},{"content":"-Có nhiều người biết cách ấy chăng?\r","fontSize":12,"order":85},{"content":"-Tâu Đại vương, không có ai ngoài tiểu thần trong toàn cõi Diêm-phù-đề.\r","fontSize":12,"order":86},{"content":"-Khanh hãy biểu diễn xảo thuật khác đi.\r","fontSize":12,"order":87},{"content":"-Tâu Đại vương, bốn xạ thủ kia đứng bốn góc không đâm trúng tiểu thần được. Song nếu họ cứ đứng bốn góc ấy, thần sẽ đâm trúng cả bọn họ chỉ bằng một mũi tên thôi.\r","fontSize":12,"order":88},{"content":"Bốn xạ thủ kia không dám đứng đó nữa, vì thế bậc Đại Sĩ dụng bốn cây chuối ở bốn góc, buộc mỗi sợi chỉ đó tía trên phần gắn lông chim của mũi tên rồi chàng bắn mũi tên, nhắm vào một cây chuối. Mủi tên đâm vào cây chuối xong qua đến cây thứ hai, cây thứ ba, thứ tư rồi trở lại cây đầu tiên mà nó đã xuyên thủng lần trước xong, trở về trong tay vị xạ thủ; đồng thời các cây chuối đứng vòng quanh theo sợi chỉ đỏ. Dân chúng lại vang hò reo dậy.\r","fontSize":12,"order":89},{"content":"Vua hỏi:\r","fontSize":12,"order":90},{"content":"-Xảo thuật này gọi là gì, Jotibàta hiền hữu?\r","fontSize":12,"order":91},{"content":"-Tâu Đại vương, đó vòng tròn bị xuyên thủng.\r","fontSize":12,"order":92},{"content":"-Thế khanh trổ thêm tài nghệ nữa đi.\r","fontSize":12,"order":93},{"content":"Bậc Đại Sĩ liền trình diễn các kiểu bắn tên hình gậy, hình dây thừng, hình bện tóc, và biểu diễn các xảo thuật khác gọi là: bắn tên hình cái đài cao, tên hình ngôi đình, tên hình bức tường, tên hình cầu thang, tên hình hồ nước, và bắn tên hình hoa sen nở khiến chúng rơi rào rào như mưa sa.\r","fontSize":12,"order":94},{"content":"Như vậy, chàng biểu diễn mười hai tài nghệ vô song và làm gãy bảy vật lớn vô địch. Chàng đâm thủng một tấm ván gỗ sung dày hai tấc, một tấm gỗ asana dày một tấc, một dĩa đồng dày năm phân, một dĩa sắt dày hai phân, và sau khi đâm thủng một trăm tấm ván ghép vào nhau, lần lượt chàng bắn mũi tên vào phía trước vào các toa xe đựng đầy rơm, cát và ván gỗ, rồi làm cho tên xuyên qua ngã sau; rồi lại bắn phía sau các toa xe, và làm cho tên xuyên qua phía trước.\r","fontSize":12,"order":95},{"content":"Chàng bắn mũi tên xuyên qua một khoảng độ hai trăm mét dưới nước và hơn bốn trăm mét trên đất liền, chàng lại chẽ sợi tóc ở cách khoảng một trăm mét, ngay dấu hiệu đầu tiên nó vừa lay động theo gió. Khi chàng biểu diễn mọi kỳ công về tài nghệ này xong, mặt trời vừa lặn.\r","fontSize":12,"order":96},{"content":"Lúc ấy, vua hứa ban cho chàng chức tổng lãnh binh và bảo:\r","fontSize":12,"order":97},{"content":"- Này Jotipàla, nay đã tối rồi, ngày mai khanh sẽ nhận vinh dự làm đại tướng quân. Hãy đi trang điểm râu ria lại và tắm gội.\r","fontSize":12,"order":98},{"content":"Cùng ngày ấy, vua ban cho chàng một trăm ngàn đồng tiền để chi tiêu. Bậc Đại Sĩ đáp:\r","fontSize":12,"order":99},{"content":"- Tâu Đại vương, tiểu thần không cần tiền.\r","fontSize":12,"order":100},{"content":"Rồi chàng ban một trăm tám mươi triệu đồng tiền ấy cho các vị lãnh chúa và các tùy tùng đi tắm, sau khi đã tô điểm râu tóc, và mặc xiêm y với đủ loại trang sức, chàng thưởng thức cao lương mỹ vị xong, chàng đến nằm nghỉ trên vương tọa, ngủ được hai canh, đến canh cuối cùng chàng thức giấc ngối xếp bằng trên vương tọa, suy nghĩ đến phần khởi đầu, phần giữa và phần cuối việc phô diễn kỳ công về tài nghệ của chàng.\r","fontSize":12,"order":101},{"content":"Chàng nghĩ thầm: \"Tài nghệ của ta hiển nhiên khởi đầu là chết chóc, phần giữa là thọ hưởng ái dục và cuối cùng là tái sinh vào địa ngục; vì hủy diệt mạng sống và buông lung phóng dật trong việc thọ hưởng dục lạc tội lỗi sẽ đưa đến tái sinh vào địa ngục. Vua ban ta chức đại tướng quân, và uy quyền cao trọng sẽ về tay ta. Ta sẽ có vợ con; nhưng nếu các dục lạc cứ tăng mãi thì thật khó thoát được dục tham. Ta muốn một mình xuất thế đi vào rừng, ta sống đời tu hành khổ hạnh là đúng lắm rồi\".\r","fontSize":12,"order":102},{"content":"Bậc Đại Sĩ đứng lên khỏi vương tọa, và không cho ai biết cả, ngài bước xuống từ thượng lầu, ra đường bằng cửa hậu vào rừng một mình, đến một nơi trên bờ sông Godhàvari, gần rừng Kavittha, rộng chừng ba dặm.\r","fontSize":12,"order":103},{"content":"Sakka (Đế Thích) Thiên chủ nghe tin ngài xuất gia liền triệu sứ thần Vissakamma đến và bảo:\r","fontSize":12,"order":104},{"content":"- Này Hiền hữu, Jotipàla đã xuất gia, và một hội chúng đông đảo sẽ hầu ngài. Vậy hãy dựng am ẩn sĩ bên bờ sông Godhàvari, trong rừng Kavittha và cung cấp đủ vật dụng cần thiết cho đời sống tu hành.\r","fontSize":12,"order":105},{"content":"Thiên sứ Vissa kamma tuân lệnh.\r","fontSize":12,"order":106},{"content":"Còn bậc Đại Sĩ khi đến nơi, thấy con đường vừa cho một người đi bộ, nghĩ thầm: \"Chắc đây là nơi dành cho các vị khổ hạnh trú thân\", rồi đi theo con đường đó, ngài không gặp ai, liền bước vào lều cỏ, chợt thấy vật dụng dành cho đời ẩn sĩ, ngài tự bảo: \"Chắc Đế Thích Thiên chủ biết ta đã xuất gia\", rồi cỡi áo khoác, ngài đắp thượng y và hạ y bằng vỏ dà, khoác tấm da hươu lên một bên vai. Ngài buộc các cuộn tóc, khoác lên vai ba giạ thóc, cầm gậy khất sĩ, bước ra khỏi am, leo lên thềm đi đi lại lại.\r","fontSize":12,"order":107},{"content":"Như vậy, ngài đã làm vinh quang ngôi rừng bằng vẻ cao đẹp của đời khổ hạnh và sau khi thực hành pháp môn thiền định Kàsina xong, vào ngày thứ bảy kể từ khi xuất gia, ngài chuyên tâm tu tập tám Thiền chứng và năm Thắng trí theo hạnh độc cư, chỉ dùng các thức ăn gì ngài kiếm được và củ quả rừng.\r","fontSize":12,"order":108},{"content":"Cha mẹ, thân bằng, bà con quyến thuộc ngài không thấy ngài đâu, đi tìm khắp nơi, lòng buồn phiền thất vọng. Sau đó một sơn nhân đã từng gặp và nhận ra bậc Đại Sĩ trong vùng am thất Kavittha kia, liền đi báo với song thân ngài và họ tâu trình vua. Vua phán:\r","fontSize":12,"order":109},{"content":"- Này ta đi thăm chàng ngay.\r","fontSize":12,"order":110},{"content":"Rồi cùng với song thân chàng và một đám tùy tùng theo hầu, vua đến bờ sông Goghàvarì theo con đường mà sơn nhân ấy đã chỉ dẫn.\r","fontSize":12,"order":111},{"content":"Bồ-tát đến bờ sông, ngồi trên không thuyết Pháp cho hội chúng nghe, sau đó dẫn hội chúng về am, ngài cũng ngồi trên không, giảng rõ cho họ nỗi đau khổ vì tham đắm dục lạc, rồi dạy họ Chánh pháp. Tất cả cùng với vua xuất gia tu hành.\r","fontSize":12,"order":112},{"content":"Bồ-tát vẫn tiếp tục sống ở đó cùng hội chúng tu hành chung quanh ngài. Tin ngài ẩn cư tại đó lan rộng khắp cõi Diêm-phù-đề. Vua chúa cùng đám quần thần đến đó sẵn sàng theo lệnh ngài và hội chúng dần dần lên đến hàng người. Hễ ai nghĩ đến tham dục, hay muốn hại người khác, bậc Đại Sĩ liền đi đến, ngồi trên không và thuyết pháp cho người ấy cùng dạy Pháp môn thiền Kàsina.\r","fontSize":12,"order":113},{"content":"Bảy đại đệ tử của ngài là Sàlissara, Mendissara, Pabbata, Kàladevala, Kisavaccha, Anusissa va Nàrada. Các vị này nhờ tuân hành lời thuyết giáo của ngài, đều đạt Thiền chứng và đắc Thắng trí viên mãn. Dần dần vùng thảo am Kavittha trở nên đông đúc, không còn chỗ cho các vị ẩn sĩ sống nữa. Bậc Đạo Sĩ liền bảo Sàlissara:\r","fontSize":12,"order":114},{"content":"- Này Sàlissara, nơi này không đủ cho các ẩn sĩ ở. Vậy hiền hữu đi cùng hội chúng này đến ẩn cư gần thị trấn Lambacùlaka thuộc thành trì của vua Candapajjota.\r","fontSize":12,"order":115},{"content":"Vị này tuân lệnh ấy, đem theo hội chúng hàng ngàn người đến cư trú ở đó. Nhưng nhiều người vẫn đến gia nhập hội chúng khổ hạnh kia, nên thảo am lại đông dần như trước. Bồ-tát nói với Mendissara:\r","fontSize":12,"order":116},{"content":"- Trên biên giới xứ Suratha có dòng sông Satodikà, bạn hãy đem chúng ẩn sĩ này đến cư trú trên bờ sông ấy.\r","fontSize":12,"order":117},{"content":"Và ngài bảo vị ấy ra đi. Cũng cách ấy, lần thứ ba, ngài gọi Pabbata đến bảo:\r","fontSize":12,"order":118},{"content":"- Trong đại lâm có núi Anjana, bạn hãy đến an trú tại đó.\r","fontSize":12,"order":119},{"content":"Lần thứ tư, ngài gọi Kàladevala đến bảo:\r","fontSize":12,"order":120},{"content":"- Phía nam quốc độ Avanti là núi Ghanasela, bạn hãy đến an trú gần đó.\r","fontSize":12,"order":121},{"content":"Dần dần thảo am tại Kavittha lại đông đảo dù đã có năm hội chúng ẩn sĩ đi đến cư trú năm vùng khác nhau, tính được mấy ngàn người. Rồi Kisavaccha xin phép bậc Đại Sĩ đến cư trú trong ngự viên gần vị tổng tướng quân, tại kinh thành Kimbhavatì, trong quốc độ của vua Dandaki, ẩn sĩ Narada cư trú trong địa phận chính của dãy núi Aranjara, còn Anusissa ở lại cùng bậc Đạo Sĩ.\r","fontSize":12,"order":122},{"content":"Vào thời ấy, vua Dandaki thất sủng một cung phi mà trước kia vua rất quý trọng, nên trong lúc buồn phiền, nàng đi ngao du đến ngự viên kia, khi thấy ẩn sĩ Kisavaccha, nàng liền nghĩ: \"Chắc hẳn đây là kẻ mang vận xui. Ta phải vứt bỏ tội lỗi của ta trên người của kẻ này rồi đi tắm rửa\". Trước hết nàng cầm chiếc tăm xỉa răng rồi nhổ ra một đống nước bọt ngay trên nắm tóc bện lại của vị ẩn sĩ kia, nàng còn ném que tăm trên đầu vị này, rồi đi tắm.\r","fontSize":12,"order":123},{"content":"Còn vua nhớ đến nàng, lại cho nàng phục chức như củ. Trong lúc lòng say sưa cuồng nhiệt, nàng kết luận rằng nàng phục hồi vinh dự ấy là do vứt bỏ được tội lỗi của mình trên con người xui xẻo kia. Không lâu sau đó, vua lại cách chức của vị tế sư hoàng gia, lão này cũng đi hỏi nàng cung phi kia, nhờ cách gì nàng được phục chức. Nàng kể lại đó là nhờ nàng vứt bỏ tội lỗi trên con người xui xẻo ở trong ngự viên.\r","fontSize":12,"order":124},{"content":"Lão quốc sư cũng đi vứt bỏ tội lỗi của mình theo cách ấy, và cũng được vua phục chức như củ. Thời ấy dần dần có loạn ở biên giới, lão quốc sư đem một đoàn quân đi đánh trận. Lão quốc sư đang cuồng nhiệt hân hoan kia tâu vua:\r","fontSize":12,"order":125},{"content":"- Tâu Đại vương, Đại vương muốn thắng hay bại?\r","fontSize":12,"order":126},{"content":"Vua bảo:\r","fontSize":12,"order":127},{"content":"- Thắng.\r","fontSize":12,"order":128},{"content":"Lão liền nói:\r","fontSize":12,"order":129},{"content":"- Thế thì có người xui xẻo đang trú ngụ trong ngự viên, xin Đại vương đem tội lỗi đến vứt lên đầu gã ấy.\r","fontSize":12,"order":130},{"content":"Vua tán thành ý kiến ấy, phán:\r","fontSize":12,"order":131},{"content":"- Đám binh sĩ cùng đi với trẫm đến ngự viên vứt bỏ tội lỗi lên con người xui xẻo kia.\r","fontSize":12,"order":132},{"content":"Khi đến nơi, trước tiên vua ngậm chiếc tăm rồi nhổ nước bọt và thả chiếc tăm rơi trên đám tóc bện chặt của vị ẩn sĩ, sau đó còn làm được ướt đầu ngài, cả đám quân lính cũng làm theo như vậy.\r","fontSize":12,"order":133},{"content":"Khi vua đi rồi, vị tổng tướng quân đến, thấy vị ẩn sĩ, liền lấy que tăm ra khỏi đám tóc và tắm gội vị này thật sạch sẽ, xong lại hỏi:\r","fontSize":12,"order":134},{"content":"- Đức vua sau này sẽ ra sao?\r","fontSize":12,"order":135},{"content":"- Thưa ngài, tâm ta không sân hận gì, nhưng chư Thần phẩn nộ nên vào ngày thứ bảy kể từ ngày nay, quốc độ của ngài sẽ tan tành, ngài nên nhanh chân tẩu thoát đi nơi khác.\r","fontSize":12,"order":136},{"content":"Vị tướng quân vô cùng kinh hãi, về tâu ūa. Vua không tin, vì thế vị tướng quân đem vợ con trốn sang quốc độ khác. Bậc Đạo sư Sarabhanga (tức Bồ-tát Jotipàla ở đầu câu chuyện) nghe tin ấy, liền báo hai ẩn sĩ trẽ tuối đến mang Kisavaccha trên chiếc cáng bay về trên không. Còn vua đánh trận xong, đem đám phản loạn làm tù binh trở về thành.\r","fontSize":12,"order":137},{"content":"Vào lúc vua trở về, trước hết chư thần làm mưa xuống, khi các xác chết được cơn mưa lũ cuốn trôi đi hết, lại có trận mưa hoa trời trên đỉnh cát trắng tinh khiết, trên hoa trời có mưa tiền nhỏ rơi xuống, sau đó có mưa tiền lớn, tiếp theo là trận mưa đầy châu báu cõi trời.\r","fontSize":12,"order":138},{"content":"Dân chúng hân hoan lượm báu vật bằng vàng ròng. Sau đó rơi xuống trên người trần một trận mưa đủ loại binh khí, dân chúng bị phân thây tan tành. Kế đến là trận mưa than hồng nóng bỏng trên người họ, và trên các đám lửa cao như núi ấy rơi xuống một trận mưa cát mịn tràn ngập một khoảng rộng chừng sáu mươi cubit (01 cubit = 45cm). Một phần quốc độ rộng sáu mươi dặm bị tàn phá tan tành và tin trận hủy diệt này loan ra khắp toàn cõi Diêm-phù-đề. \r","fontSize":12,"order":139},{"content":"Các lãnh chúa trong các xứ chư hầu, ba vị vua Kalinga, Atthaka và Bhìmaratha nghĩ thầm: \"Ngày xưa, ở Ba-la-nại, vua xứ Kàsi là Kalàbu đã phạm tội với ẩn sĩ Khantivàdì, truyện kể rằng vua ấy bị nuốt vào lòng đất; cũng vậy vua Nàlikìra đem các ẩn sĩ cho chó ăn thịt; vua Ajjuna có ngàn cánh tay đã phạm tội với trị giá Angìrasa nên cũng chết cách như trên; nay vua Dandaki phạm tội với trí giả Kisavaccha, nên tương truyền cũng bị tan tành quốc độ, hủy diệt hết thảy. Chúng ta không biết các vị vua ấy tái sinh cõi nào; không ai trừ ngài Sarabhanga. Đạo sư của chúng ta có thể nói về điều này. Vậy chúng ta hãy đi hỏi ngài\".\r","fontSize":12,"order":140},{"content":"Rồi cả hai ba vị vua theo lễ nghi trọng thể ngự đi hỏi chuyện này. Nhưng dù cả ba vị vua đã nghe tin đồn như vậy như kia, cũng không biết thực hư ra sao, mỗi vị cứ tưởng rằng chỉ riêng mình lên đường, nên khi không còn cách xa Goghàvari mấy, cả ba vị vua gặp nhau, cũng bước xuống các vương xa và ngự lên một chiếc vương xa duy nhất để cùng lên đường đến bờ sông Godhàvari.\r","fontSize":12,"order":141},{"content":"Vào lúc ấy, Đế Thích Thiên chủ ngự trên ngai hoàng cẩm thạch, xem xét bảy vấn đề và tự nhủ thầm: \"Ngoại trừ ngài Sarabhanga, bậc Đạo sư, không có ai trên trần thế hay thiên giới có thể giải đáp các vấn đề trên. Vậy ta hãy đi hỏi ngài. Ba vị vua kia đã đi đến bờ sông Godhàvari để hỏi ngài Sarabhanga, bậc Đạo sư. Ta cũng sẽ đến hỏi ngài vấn đề ba vị kia hỏi.\r","fontSize":12,"order":142},{"content":"Sau đó được chư thiên của hai thiên giới hộ tống, ngài giáng trần. Ngay hôm ấy, ẩn sĩ Kisavaccha từ trần, nên lúc cử hành tang lễ, vô số hội chúng ẩn sĩ cư trú nhiều nơi khác nhau, đến dựng dàn hỏa táng bằng gỗ thiên đàn để hỏa thiêu ngài, và quanh chỗ hỏa thiêu khoảng chừng năm dặm, hoa trời rơi xuống như mưa.\r","fontSize":12,"order":143},{"content":"Bậc Đại Sĩ, sau khi xem xét việc cất giữ phần di cốt của vị đệ tử xong, liền vào am cùng các ẩn sĩ theo hầu, và ngồi xuống. Khi các vua đến bờ sông, có tiếng nhạc quân hành trổi. Bậc Đại Sĩ nghe vậy, bảo ẩn sĩ Anusissa:\r","fontSize":12,"order":144},{"content":"- Ông hãy ra xem nhạc ấy có ý nghĩa gì?\r","fontSize":12,"order":145},{"content":"Rồi cầm bình nước uống, ẩn sĩ đến đó, khi thấy ba vị vua, ngài ngâm vần kệ đầu để thăm hỏi:\r","fontSize":12,"order":146},{"content":"1. Vòng vàng, xiêm áo thật cao sang,\u000bChư vị đeo gươm nạm bảo trân, \u000bTrân trọng kính chào chư đại tướng\u000bDanh gì, cho biết, giữa trần gian?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":147},{"content":"Nghe lời ngài, ba vị vua liền xuống xe đảnh lễ ngài. Trong ba vị, có vua Atthaka lên tiếng đáp lời ngài qua vần kệ thứ hai:\r","fontSize":12,"order":148},{"content":"2. Bhi-ma, danh đế Ka-lin-ga,\u000bCùng trẫm, At-tha, chính hiệu ta,\u000bYết kiến chư hiền nhân khổ hạnh,\u000bĐến đây tham vấn, đủ ba vua.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":149},{"content":"Nhà ẩn sĩ bảo ba vị vua:\r","fontSize":12,"order":150},{"content":"- Thế thì tâu Đại vương, các ngài đã đến tận nơi các ngài muốn, sau khi tắm rửa, nghỉ ngơi, các ngài vào am, đảnh lễ hội chúng ẩn sĩ rồi đem vấn đề ra hỏi bậc Đạo sư.\r","fontSize":12,"order":151},{"content":"Như vậy ngài chuyện trò thân mật cùng ba vị vua, rồi tung lên bình nước và lau hết những giọt nước rớt ra ngoài, ngài nhìn lên thấy Đế Thích Thiên chủ, được chư thiên hộ tống đông đảo, đang giáng trần ngự trên lưng Thiên tượng Eravana, nhà ẩn sĩ liền đối thoại với Thiên chủ qua vần kệ thứ ba:\r","fontSize":12,"order":152},{"content":"3. Ngài ngự trên cao, giữa cõi trời,\u000bNhư vầng trăng tỏa ánh vàng soi,\u000bĐại Thiên thần, dám xin ngài dạy,\u000bDanh tiếng ngài sao ở cõi đời.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":153},{"content":"Nghe thế, Đế Thích Thiên chủ đáp vần kệ thứ tư:\r","fontSize":12,"order":154},{"content":"4. Su-ja, danh tiếng ở trên trời\u000bTên gọi Ma-gha ở cõi đời,\u000bThiên chủ hôm nay vừa giáng thế\u000bThăm hiền nhân khổ hạnh bao người.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":155},{"content":"Lúc ấy ẩn sĩ Anusissa nói với ngài:\r","fontSize":12,"order":156},{"content":"- Tâu Thiên chủ, xin ngài hãy theo chúng thần.\r","fontSize":12,"order":157},{"content":"Rồi cầm bình nước, vị ẩn sĩ vào am, cất bình nước xong, liền đến báo tin cho bậc Đại Sĩ biết có ba vị vua cùng Thiên chủ giang lâm để hỏi ngài một số vấn đề. Lúc ấy hội chúng ẩn sĩ vây quanh Đạo sư Sarabhanga đang tọa giữa một khoảng rộng có rào che. Ba vị vua đến đảnh lễ chúng ẩn sĩ, rồi ngài ngồi xuống một bên. Còn Đế Thích Thiên chủ giáng hạ đến gần hội chúng chắp tay vái chào và tán thán hội chúng này qua vần kệ thứ năm:\r","fontSize":12,"order":158},{"content":"5. Chư hiền danh vọng đã lừng vang\u000bUy lực thần cao cả sẵn sàng,\u000bHoan hỷ ta chào mừng Thánh chúng\u000bTrí tài siêu việt đám người phàm.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":159},{"content":"Đế Thích Thiên chủ chào hội chúng như vậy xong liền ngồi riêng ra để tránh khỏi sáu cố tật lúc ngồi. Sau đó ẩn sĩ thấy ngài ngồi phía dưới hội chúng liền ngâm vần kệ thứ sáu:\r","fontSize":12,"order":160},{"content":"6. Thân thể của ngài lão Thánh nhân\u000bBốc mùi hôi hám khắp không gian,\u000bSak-ka Thiên chủ liền lùi bước\u000bTránh các mùi chư Thánh nực nồng.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":161},{"content":"Nghe nói vậy Đế Thích Thiên chủ đáp vần kệ khác:\r","fontSize":12,"order":162},{"content":"7. Dù các Thánh nhân tuổi đã già\u000bGây mùi xúc phạm mũi người ta,\u000bNhiễm ô luồng khí đưa hương ngát, \u000bTa vẫn yêu mùi Thánh bốc ra\u000bHơn các tràng hoa thơm rực rỡ;\u000bChư Thiên chẳng ghét chuyện kia mà.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":163},{"content":"Nói vậy xong, ngài thêm:\r","fontSize":12,"order":164},{"content":"- Này Tôn giả Anusissa, ta gắng công đến đây để hỏi một số vấn đề, xin hãy cho phép ta làm việc ấy.\r","fontSize":12,"order":165},{"content":"Nghe lời Đế Thích Thiên chủ, ẩn sĩ Anusissa liền đứng dậy cho phép ngài xong, vị ẩn sĩ này liền ngâm hai vần kệ với hội chúng ẩn sĩ:\r","fontSize":12,"order":166},{"content":"8. Su-ja phu tướng. Ma-gha-va, (*)\u000bThí chủ lừng danh, chúa quỷ ma,\u000bDẹp lủ yêu tinh, Thiên đế ấy,\u000bƯớc ao được hỏi chuyện cùng ta.\u000b\u000b9. Ai đây trong các bậc hiền nhân\u000bGiải đáp vấn đề thật khó khăn\u000bCho cả ba vua đang trị nước\u000bVà Sak-ka, chúa tể Thiên thần?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":167},{"content":"(*) Sujampati và Maghava: danh hiệu của Sakka - Thiên chủ.\r","fontItalic":-1,"fontSize":12,"order":168},{"content":"Nghe vậy cả hội chúng ẩn sĩ đều bảo:\r","fontSize":12,"order":169},{"content":"- Này Hiền giả Anusissa, bạn nói chẳng khác nào bạn không thấy quả đất bạn đang ở; ngòai trừ bậc Đạo sư Sarabhanga của chúng ta, còn ai xứng đáng để trả lời các vấn đề kia nữa?\r","fontSize":12,"order":170},{"content":"Nói xong, các vị ấy liền ngâm vần kệ khác:\r","fontSize":12,"order":171},{"content":"10. Sa-ra-bha Thánh giả, chân hiền\u000bThanh tịnh, thoát ly mọi trược phiền,\u000bPháp tử, tinh thông trì giới luật,\u000bGiải trừ nghi hoặc của nhân thiên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":172},{"content":"Nói xong hội chúng bảo ẩn sĩ Anusissa:\r","fontSize":12,"order":173},{"content":"- Thưa Hiền giả, xin Hiền giả nhân danh Thánh chúng đến đảnh lễ bậc Đạo sư và tìm cơ hội thưa với ngài về vấn đề Đế Thích Thiên chủ đặt ra.\r","fontSize":12,"order":174},{"content":"Vị này chấp thuận ngay rồi tìm được cơ hội, liền ngâm vần kệ khác nữa:\r","fontSize":12,"order":175},{"content":"11. Thánh chúng mong cầu bậc Đạo sư\u000bKon-dan-na, xóa sạch nghi ngờ:\u000bChủ đề này được nhiều người bảo\u000bĐè nặng các hiền trí lão gia.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":176},{"content":"Bậc Đại Sĩ liền chấp thuận và ngâm vần kệ sau:\r","fontSize":12,"order":177},{"content":"12. Cho phép người đem hỏi chuyện gì\u000bThực lòng người vẫn ước mong nghe, \u000bĐời này, đời kế, ta đều biết,\u000bTrí chẳng nghi nan mọi vấn đề.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":178},{"content":"Sau khi được bậc Đại Sĩ cho phép, Thiên chủ ra vấn đề ngài chuẩn bị hỏi.\r","fontSize":12,"order":179},{"alignment":1,"content":"*\r","fontSize":12,"order":180},{"content":"Bậc Đạo sư ngâm kệ làm sáng tỏ sự việc này:\r","fontSize":12,"order":181},{"content":"13. Thiên chủ tìm Chân lý pháp trần,\u000bĐến chư Hiền giả lượng khoan hồng,\u000bĐể ngài học những điều mong biết,\u000bVà bắt đầu tham vấn mọi phần.\u000b\u000b14. Cái gì ta phải diệt hoàn toàn\u000bMà chẳng bao giờ hối tiếc không,\u000bVà cái gì ta cần vứt bỏ\u000bMà người hiền thiện thảy đồng lòng?\u000bLời ai ta phải cần kham nhẫn\u000bCho dẫu là thô lỗ tận cùng,\u000bĐây chính là điều ta ước muốn\u000bKon-na Thánh giả nói cho thông.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":182},{"alignment":1,"content":"*\r","fontSize":12,"order":183},{"content":"Bậc Đại Sĩ ngâm kệ giải thích vấn đề:\r","fontSize":12,"order":184},{"content":"15. Sân hận là tâm phải diệt trừ\u000bMà ta chẳng hối tiếc bao giờ,\u000bGiả nhân, giả nghĩa cần quăng bỏ,\u000bĐược tán đồng ngay bởi bậc từ.\u000bTa phải nhịn lời từ mọi phía\u000bDù lời thô lỗ thật vô bờ,\u000bLòng kham nhẫn ấy, hiền nhân bảo,\u000bĐệ nhất ngôi cao quả thật là.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":185},{"content":"Thiên chủ:\r","fontSize":12,"order":186},{"content":"16. Những lời thô ác của hai người\u000bTa phải kiên tâm chịu đựng hoài:\u000bLà bậc trên, người cùng đẳng cấp;\u000bSong làm sao nhẫn nhịn bao lời\u000bCủa người thấp kém hơn ta nữa,\u000bLà việc ta mong học hỏi ngài.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":187},{"content":"Bậc Đại Sĩ:\r","fontSize":12,"order":188},{"content":"17. Lời ác thô từ các bậc trên,\u000bTa thường kham nhẫn bởi lòng kiêng,\u000bHoặc không tranh cãi người đồng đẳng;\u000bSong nhịn lời thô kẻ thấp hèn\u000bLà chính viên lòng thành nhẫn nhục,\u000bNhư lời hiền Thánh vẫn thường khuyên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":189},{"content":"Các vần kệ trên đây là những lời đối đáp giữa hai vị. Khi ngài nói xong, Đế Thích Thiên chủ bảo bậc Đại Sĩ:\r","fontSize":12,"order":190},{"content":"- Thưa Thánh giả, trong phần đầu ngài bảo: \"Nhẫn nhịn lời thô lỗ của mọi người, đó là lòng kiên nhẫn tối thượng\", song nay ngài lại bảo: \"Nhẫn nhịn lời thô lỗ của kẻ dưới, người ta nói, đây mới là lòng kiên nhẫn tối thượng\"; lời nói sau không ăn khớp với lời nói đầu tiên của ngài.\r","fontSize":12,"order":191},{"content":"Lúc ấy bậc Đại Sĩ nói với Thiên chủ:\r","fontSize":12,"order":192},{"content":"- Thưa Thiên chủ, lời sau cùng này của ta dành cho một người nhẫn nhịn lối nói thô lỗ của một kẻ mà người ấy biết là thấp kém hơn mình, còn lời nói đầu tiên của ta là do khi chỉ nhìn bề ngoài, ta không thể biết chắc hoàn cảnh của người khác có thấp kém hơn ta hay không.\r","fontSize":12,"order":193},{"content":"Rồi để nêu rõ thật khó khăn khi chỉ nhìn bề ngoài mà phân biệt người thấp kém hay cao sang, trừ phi là phải qua tiếp xúc thân mật, ngài liền ngâm kệ:\r","fontSize":12,"order":194},{"content":"18. Khó nhìn hào nhoáng vẻ bề ngoài\u000bMà đoán hơn, thường hay giả dạng\u000bTồi tàn xuất hiện ở trong đời.\u000bVậy thì, bạn hỡi, ta khuyên nhủ\u000bHãy nhịn lời thô của mọi người.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":195},{"content":"Khi nghe điều này, Đế Thích Thiên chủ đầy lòng tín thành, cầu xin ngài:\r","fontSize":12,"order":196},{"content":"- Thưa Tôn giả, xin Tôn giả thuyết giảng cho chúng ta biết lợi lạc của lòng nhẫn nhục này.\r","fontSize":12,"order":197},{"content":"Bậc Đại Sĩ liền ngâm kệ:\r","fontSize":12,"order":198},{"content":"19. Sức mạnh quân vương đến bực nào\u000bCũng không thắng lợi chốn binh đao\u000bBằng hiền nhân tạo nhờ kham nhẫn:\u000bĐại nhẫn xóa tan mọi hận cừu.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":199},{"content":"Khi bậc Đại Sĩ đã thuyết giảng các công đức do nhẫn nhục tạo nên như vậy xong, các vị vua suy nghĩ: Đế Thích Thiên chủ hỏi vấn đề của riêng ngài, mà lại không để cho chúng ta có cơ hội hỏi vấn đề của chúng ta\".\r","fontSize":12,"order":200},{"content":"Biết được ước vọng của các vua ấy, Thiên chủ để riêng bốn vấn đề ngài đã chuẩn bị trước đây qua một bên, và khi đưa ra mối hoài nghi của các vị vua kia, Thiên chủ ngâm kệ này:\r","fontSize":12,"order":201},{"content":"20. Lời ngài đang dạy thật êm tai,\u000bSong muốn nghe thêm một chuyện này:\u000bXin hỏi phận Dan-da chúa tể\u000bCùng ba tòng phạm lỗi lầm gây,\u000bCõi nào phải tái sinh đày đọa,\u000bVì phá Thánh hiền thế giới đây.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":202},{"content":"Bậc Đại Sĩ ngâm năm vần kệ giải đáp các vấn đề trên:\r","fontSize":12,"order":203},{"content":"21. Thưở nọ tan tành cả quốc gia,\u000bVì làm ô nhục Thánh Ki-sa\u000bDan-da ngã xuống Ku-ku địa\u000bTràn ngập than hừng hóa bụi tro.\u000b\u000b22. Nà-li đầy hoảng hốt rơi vào\u000bĐịa ngục trong nanh vuốt chó ngao,\u000bVì nhạo báng hiền nhân, đạo sĩ,\u000bPháp sư chẳng phạm lỗi lầm nào.\u000b\u000b23. Cũng vậy Aj-ju-na giết ngay\u000bThánh nhân thanh tịnh, luyện tu dày,\u000bAn-gi, nên bị xô đầu xuống\u000bHành hạ thân trong chốn đọa đày.\u000b\u000b24. Ka-là-bu cháy tại Diêm cung\u000bGiữa khổ đau thê thảm, hãi hùng,\u000bVì đã hại hiền nhân đức hạnh\u000b\"Bậc thầy nhẫn nhục\" tiếng vang lừng.\u000b\u000b25. Người trí nghe xong các chuyện trên\u000bVề miền địa ngục khổ triền miên,\u000bChẳng hề hại Đạo Sư hiền trí,\u000bNhờ Chánh nghiệp, sau đạt cõi thiên.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":204},{"content":"Khi bậc Đại Sĩ đã nêu rõ các cõi mà bốn vị vua kia phải thác sinh về, ba vị vua này giải tỏa được hết mối nghi ngờ. Rồi Đế Thích Thiên chủ ngâm vần kệ để nêu lên bốn vấn đề của ngài:\r","fontSize":12,"order":205},{"content":"26. Lời ngài đáng quý trọng êm tai\u000bSong muốn nghe thêm một chuyện này:\u000bAi được người đời xem \"đức độ\"?\u000bThế nhân gọi \"trí giả\" là ai?\u000bNgười trần xem kẻ nào \"thành tín\",\u000bAi kẻ vận may chẳng bỏ rơi?\u000b\u000bBậc Đại Sĩ liền ngâm bốn vần kệ trả lời:\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":206},{"content":"27. Khẩu, hành chứng tỏ tự điều thân, \u000bTư tưởng tránh xa mọi lỗi lầm, \u000bChẳng dối gian nhằm đích hạ liệt,\u000bĐược xem \"đức độ\" giữa nhân quần.\u000b\u000b28. Giải đáp vấn đề, trí tuệ thâm,\u000bKhông làm điều ác độc, vô lương,\u000bLời hay đúng lúc đem khuyên nhủ,\u000bĐược mọi người xem đúng \"trí nhân\".\u000b\u000b29. Biết ơn vì đã nhận ân lành,\u000bLàm nhẹ buồn đau với nhiệt tình, \u000bChứng tỏ bạn hiền lòng vững chắc,\u000bMọi người ca ngợi \"kẻ tâm thành\".\u000b\u000b30. Kẻ nào tài khéo đủ trong tay,\u000bChân thật, dịu dàng, rộng lượng thay,\u000bÁi ngữ, ân cần, người cảm phục,\u000bVận may chẳng bỏ kẻ như vầy.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":207},{"content":"Bậc Đại Sĩ trả lời bốn vấn đề trên như vậy, chẳng khác nào làm vầng trăng hiện lên bầu trời. Sau đó là những câu hỏi đáp khác nữa:\r","fontSize":12,"order":208},{"content":"Thiên chủ:\r","fontSize":12,"order":209},{"content":"31. Lời ngài đáng thán phục êm tai,\u000bAo ước nghe thêm một chuyện này\u000bĐức hạnh, vận may, hiền trí thiện,\u000bCái nào tối thắng giữa trần ai?\u000b\u000b32. Người thiện xem hiền trí tối cao,\u000bNhư trăng che khuất các vì sao,\u000bĐức hạnh, hiền lương cùng vận tốt,\u000bRõ ràng bậc trí phải theo mau.\u000b\u000b33. Lời người thân ái thật êm tai,\u000bMong ước nghe thêm một chuyện này:\u000bMuốn đạt thành tâm minh trí tuệ,\u000bĐường nào hành động phải theo hoài?\u000bĐâu là trí đạo xin cho biết\u000bNhờ việc nào người có trí ngay?\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":210},{"content":"Bậc Đại Sĩ:\r","fontSize":12,"order":211},{"content":"34. Kết bạn người uyên bác lão thành,\u000bNhờ tham vấn, học trí thông minh,\u000bPhải nghe theo các lời khuyên tốt,\u000bVì vậy con người trí tuệ sinh!\u000b\u000b35. Bậc trí nhìn tham dục giác quan\u000bThấy đầy bệnh khổ, lắm vô thường,\u000bGiữa tham, ưu não gây kinh hãi,\u000bAn tịnh, hiền nhân dạ chẳng màng.\u000b\u000b36. Vậy điều phục ác nghiệp, ly tham,\u000bTu tập
