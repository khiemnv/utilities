nh.\u000bÐộc thân, biết vừa đủ,\u000bThật xứng gọi tỷ kheo.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "363. \"Tỷ kheo chế ngự miệng,\u000bVừa lời, không cống cao,\u000bKhi trình bày pháp nghĩa,\u000bLời lẽ dịu ngọt ngào.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "364. \"Vị tỷ kheo thích pháp,\u000bMến pháp, suy tư Pháp.\u000bTâm tư niệm chánh Pháp,\u000bKhông rời bỏ chánh Pháp.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "365. \"Không khinh điều mình được,\u000bKhông ganh người khác được\u000bTỷ kheo ganh tị người,\u000bKhông sao chứng Thiền Ðịnh.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "366. \"Tỷ kheo dầu được ít,\u000bKhông khinh điều mình được,\u000bSống thanh tịnh không nhác,\u000bChư thiên khen vị này.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "367. \"Hoàn toàn, đối danh sắc,\u000bKhông chấp Ta, của Ta.\u000bKhông chấp, không sầu não.\u000bThật xứng danh Tỷ kheo.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "368. \"Tỷ kheo trú từ bi,\u000bTín thành giáo Pháp Phật,\u000bChứng cảnh giới tịch tỉnh.\u000bCác hạnh an tịnh lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "369. \"Tỷkheo, tát thuyền này,\u000bThuyền không, nhẹ đi mau.\u000bTrừ tham, diệt sân hận,\u000bTất chứng đạt Niết-Bàn.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "370. \"Ðoạn năm, từ bỏ năm\u000bTụ tập năm tối thượng\u000bTỷ kheo vượt năm ái\u000bXứng danh \"Vượt bộc lưu\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "371. \"Tỷ kheo, hãy tu thiền,\u000bChớ buông lung phóng dật,\u000bTâm chớ đắm say dục,\u000bPhóng dật, nuốt sắt nóng\u000bBị đốt, chớ than khổ!\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "372. \"Không trí tuệ, không thiền,\u000bKhông thiền, không trí tuệ.\u000bNgười có thiền có tuệ,\u000bNhất định gần Niết-Bàn.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "373. \"Bước vào ngôi nhà trống,\u000bTỷ kheo tâm an tịnh,\u000bThọ hưởng vui siêu nhân\u000bTịnh quán theo chánh pháp.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }, { "content": "374. \"Người luôn luôn chánh niệm,\u000bSự sanh diệt các uẩn,\u000bÐược hoan hỷ, hân hoan,\u000bChỉ bậc bất tử biết.\"", "fontSize": 12, "leftIndent": 36, "order": 16 }, { "content": "375. \"Ðây Tỷ kheo có trí,\u000bTụ tập pháp căn bản\u000bHộ căn, biết vừa đủ,\u000bGiữ gìn căn bản giới,\u000bThường gần gũi bạn lành,\u000bSống thanh tịnh tinh cần.\"", "fontSize": 12, "leftIndent": 36, "order": 17 }, { "content": "376. \"Giao thiệp khéo thân thiện,\u000bCử chỉ mực đoan trang.\u000bDo vậy hưởng vui nhiều,\u000bSẽ dứt mọi khổ đau.\"", "fontSize": 12, "leftIndent": 36, "order": 18 }, { "content": "377. \"Như hoa Vassikà,\u000bQuăng bỏ cánh úa tàn,\u000bCũng vậy vị Tỷ kheo,\u000bHãy giải thoát tham sân.\"", "fontSize": 12, "leftIndent": 36, "order": 19 }, { "content": "378. \"Thân tịnh, lời an tịnh,\u000bAn tịnh, khéo thiền tịnh.\u000bTỷ kheo bỏ thế vật,\u000bXứng danh \"bậc tịch tịnh \".", "fontSize": 12, "leftIndent": 36, "order": 20 }, { "content": "379. \"Tự mình chỉ trích mình,\u000bTự mình dò xét mình,\u000bTỷ kheo tự phòng hộ\u000bChánh niệm, trú an lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 21 }, { "content": "380. \"Tự mình y chỉ mình,\u000bTự mình đi đến mình,\u000bVậy hãy tự điều phục,\u000bNhư khách buôn ngựa hiền.\"", "fontSize": 12, "leftIndent": 36, "order": 22 }, { "content": "381. \"Tỷ kheo nhiều hân hoan,\u000bTịnh tín giáo pháp Phật,\u000bChứng cảnh giới tịch tịnh,\u000bCác hạnh an tịnh lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 23 }, { "content": "382. \"Tỷ kheo tuy tuổi nhỏ\u000bSiêng tu giáo pháp Phật,\u000bSoi sáng thế gian này,\u000bNhư trăng thoát khỏi mây.\"", "fontSize": 12, "leftIndent": 36, "order": 24 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XXV. Phẩm Tỷ Kheo", "title": "XXV. Phẩm Tỷ Kheo" }, { "ID": 585, "paragraphs": [{ "alignment": 1, "content": "XXVI. Phẩm Bà-La-Môn", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "383. \"Hỡi này Bà là môn,\u000bHãy tinh tấn đoạn dòng,\u000bTừ bỏ các dục lạc,\u000bBiết được hành đoạn diệt,\u000bNgười là bậc vô vi.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "384. \"Nhờ thường trú hai pháp\u000bÐến được bờ bên kia.\u000bBà-la-môn có trí,\u000bMọi kiết sử dứt sạch.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "385. \"Không bờ này, bờ kia\u000bCả hai bờ không có,\u000bLìa khổ, không trói buộc\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "386. \"Tu thiền, trú ly trần\u000bPhận sự xong, vô lậu,\u000bÐạt được đích tối thượng,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "387. \"Mặt trời sáng ban ngày,\u000bMặt trăng sáng ban đêm.\u000bKhí giới sáng Sát lỵ,\u000bThiền định sáng Phạm chí.\u000bCòn hào quang đức Phật,\u000bChói sáng cả ngày đêm.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "388. \"Dứt ác gọi Phạm chí,\u000bTịnh hạnh gọi Sa môn,\u000bTự mình xuất cấu uế,\u000bNên gọi bậc xuất gia.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "389. \"Chớ có đập Phạm chí!\u000bPhạm chí chớ đập lại!\u000bXấu thay đập Phạm chí\u000bÐập trả lại xấu hơn!\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "390. \"Ðối vị Bà-la-môn,\u000bÐây không lợi ích nhỏ.\u000bKhi ý không ái luyến,\u000bTâm hại được chận đứng,\u000bChỉ khi ấy khổ diệt,\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "391. \"Với người thân miệng ý,\u000bKhông làm các ác hạnh\u000bBa nghiệp được phòng hộ,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "392. \"Từ ai, biết chánh pháp\u000bBậc Chánh Giác thuyết giảng,\u000bHãy kính lễ vị ấy,\u000bNhư phạm chí chờ lửa.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "393. \"Ðược gọi Bà-la-môn,\u000bKhông vì đầu bện tóc,\u000bKhông chủng tộc, thọ sanh,\u000bAi thật chân, chánh, tịnh,\u000bMới gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "394. \"Kẻ ngu, có ích gì\u000bBện tóc với da dê,\u000bNội tâm toàn phiền não,\u000bNgoài mặt đánh bóng suông.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "395. \"Người mặc áo đống rác,\u000bGầy ốm, lộ mạch gân,\u000bÐộc thân thiền trong rừng.\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "396. \"Ta không gọi Phạm Chí,\u000bVì chỗ sanh, mẹ sanh.\u000bChỉ được gọi tên suông\u000bNếu tâm còn phiền não.\u000bKhông phiền não, chấp trước\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }, { "content": "397. \"Ðoạn hết các kiết sử,\u000bKhông còn gì lo sợ\u000bKhông đắm trước buộc ràng\u000bTa gọi Bà-la-môn", "fontSize": 12, "leftIndent": 36, "order": 16 }, { "content": "398. \"Bỏ đai da, bỏ cương\u000bBỏ dây, đồ sở thuộc,\u000bBỏ then chốt, sáng suốt,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 17 }, { "content": "399. \"Không ác ý, nhẫn chịu,\u000bPhỉ báng, đánh, phạt hình,\u000bLấy nhẫn làm quân lực,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 18 }, { "content": "400. \"Không hận, hết bổn phận,\u000bTrì giới, không tham ái,\u000bNhiếp phục, thân cuối cùng,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 19 }, { "content": "401. \"Như nước trên lá sen,\u000bNhư hột cải đầu kim,\u000bNgười không nhiễm ái dục,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 20 }, { "content": "402. \"Ai tự trên đời này,\u000bGiác khổ, diệt trừ khổ,\u000bBỏ gánh nặng, giải thoát,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 21 }, { "content": "403. \"Người trí tuệ sâu xa,\u000bKhéo biết đạo, phi đạo\u000bChứng đạt đích vô thượng,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 22 }, { "content": "404. \"Không liên hệ cả hai,\u000bXuất gia và thế tục,\u000bSống độc thân, ít dục,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 23 }, { "content": "405. \"Bỏ trượng, đối chúng sanh,\u000bYếu kém hay kiên cường,\u000bKhông giết, không bảo giết,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 24 }, { "content": "406. \"Thân thiện giữa thù địch\u000bÔn hòa giữa hung hăng.\u000bKhông nhiễm, giữa nhiễm trước,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 25 }, { "content": "407. \"Người bỏ rơi tham sân,\u000bKhông mạn không ganh tị,\u000bNhư hột cải đầu kim,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 26 }, { "content": "408. \"Nói lên lời ôn hòa,\u000bLợi ích và chân thật,\u000bKhông mất lòng một ai,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 27 }, { "content": "409. \"Ở đời, vật dài, ngắn,\u000bNhỏ, lớn, đẹp hay xấu\u000bPhàm không cho không lấy,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 28 }, { "content": "410. \"Người không có hy cầu,\u000bÐời này và đời sau,\u000bKhông hy cầu, giải thoát,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 29 }, { "content": "411. \"Người không còn tham ái,\u000bCó trí, không nghi hoặc,\u000bThể nhập vào bất tử,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 30 }, { "content": "412. \"Người sống ở đời này\u000bKhông nhiễm cả thiện ác,\u000bKhông sầu, sạch không bụi\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 31 }, { "content": "413. \"Như trăng, sạch không uế\u000bSáng trong và tịnh lặng,\u000bHữu ái, được đoạn tận,\u000bTa gọi Bà là môn.\"", "fontSize": 12, "leftIndent": 36, "order": 32 }, { "content": "414. \"Vượt đường nguy hiểm này,\u000bNhiếp phục luân hồi, si,\u000bÐến bờ kia thiền định\u000bKhông dục ái, không nghi,\u000bKhông chấp trước, tịch tịnh,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 33 }, { "content": "415. \"Ai ở đời, đoạn dục,\u000bBỏ nhà, sống xuất gia,\u000bDục hữu được đoạn tận,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 34 }, { "content": "416. \"Ai ở đời đoạn ái\u000bBỏ nhà, sống xuất gia,\u000bÁi hữu được đoạn tận,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 35 }, { "content": "417. \"Bỏ trói buộc loài người,\u000bVượt trói buộc cõi trời.\u000bGiải thoát mọi buộc ràng,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 36 }, { "content": "418. \"Bỏ điều ưa, điều ghét,\u000bMát lạnh, diệt sanh y\u000bBậc anh hùng chiến thắng,\u000bNhiếp phục mọi thế giới,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 37 }, { "content": "419. \"Ai hiểu rõ hoàn toàn\u000bSanh tử các chúng sanh,\u000bKhông nhiễm, khéo vượt qua,\u000bSáng suốt chân giác ngộ,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 38 }, { "content": "420. \"Với ai, loài trời, người\u000bCùng với Càn thát bà,\u000bKhông biết chỗ thọ sanh\u000bLậu tận bậc La hán.\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 39 }, { "content": "421. \"Ai quá, hiện, vị lai\u000bKhông một sở hữu gì,\u000bKhông sở hữu không nắm,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 40 }, { "content": "422. \"Bậc trâu chúa, thù thắng\u000bBậc anh hùng, đại sĩ,\u000bBậc chiến thắng, không nhiễm,\u000bBậc tẩy sạch, giác ngộ,\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 41 }, { "content": "423. \"Ai biết được đời trước,\u000bThấy thiên giới, đọa xứ,\u000bÐạt được sanh diệt tận\u000bThắng trí, tự viên thành\u000bBậc mâu ni đạo sĩ.\u000bViên mãn mọi thành tựu\u000bTa gọi Bà-la-môn.\"", "fontSize": 12, "leftIndent": 36, "order": 42 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XXVI. Phẩm Bà-La-Môn", "title": "XXVI. Phẩm Bà-La-Môn" }];

        function onStsClick(nodeId) {
            var tNode = g_nodesDict[nodeId];

            if (tNode.sts == 1) {
                tNode.sts = 0;
            } else {
                tNode.sts = 1;
            }
            updateStsImg(tNode);
            updateChildSts(tNode);
            updateParentSts(tNode.parent, tNode.sts);

            //display selected
            //var tLst = getSelected(rootNode);
            //displayLect(tLst);

            //save selected title id
            var sels = [];
            for (var i in g_nodesDict) {
                tNode = g_nodesDict[i];
                if (tNode.sts == 1 && tNode.lect != null) {
                    sels.push(tNode.lect.ID);
                }
            }
            stsSetSelected(sels);
            stsSave();
        }

        function getSelected(rootNode) {
            var queue = [];
            if (rootNode.sts != 0) queue.push(rootNode);
            var leafs = [];
            while (queue.length > 0) {
                var tNode = queue.shift();
                if (tNode.childs == null) {
                    leafs.push(tNode.lect);
                } else {
                    for (var i in tNode.childs) {
                        if (tNode.childs[i].sts != 0) queue.push(tNode.childs[i]);
                    }
                }
            }
            return leafs;
        }

        function onSpanClick(nodeId) {
            var tNode = g_nodesDict[nodeId];
            if (tNode.lect == null) return;

            var titleId = tNode.lect.ID;

            var tDiv = document.getElementById("id_content");
            renderTitle(tNode.lect.paragraphs, tDiv);
            g_playingTitle = tNode.lect;
            g_playingPar = 0;

            menuShowHide();
            stsSetCurTitle(tNode.lect.ID);
            stsSave();
        }

        function renderTitle(pars, tDiv) {
            tDiv.textContent = "";
            for (var i in pars) {
                var par = pars[i];
                var el = document.createElement("p");
                if (par.alignment == 1) {
                    el.style.textAlign = 'center';
                }
                if (par.fontBold == -1) {
                    el.style.fontWeight = "bold";
                }
                if (par.fontItalic == -1) {
                    el.style.fontStyle = "italic";
                }
                el.style.paddingLeft = par.leftIndent;
                el.innerText = par.content.replace(/\u000b/g, '\r');
                tDiv.appendChild(el);
            }
        }

    <script>
        //text to speek
        var g_speekState = 0; //stoped
        var g_playingTitle = null;
        var g_playingPar = 0;

        function onPlayContent() {
            //g_playingPar = 0;
            PlayContent();
        }
        function onFastForward() {
            StopSpeek();
            g_playingPar = g_playingPar + 1;
            if (g_playingPar < g_playingTitle.paragraphs.length) {
                PlayContent();
            } else {
                //g_playingPar = 0;
            }
        }
        function onBackward() {
            StopSpeek();
            g_playingPar = g_playingPar - 1;
            if (g_playingPar < 0) {
                g_playingPar = 0;
            }
            PlayContent();
        }
        function onNextTitle() {
            StopSpeek();
            g_playingPar = g_playingTitle.paragraphs.length - 1;
            PlayContent();
        }
        function onPrevTitle() {
            StopSpeek();
            g_playingPar = 0;
            PlayContent();
        }
        function PlayContent() {
            var btn = document.getElementById("id_playContent");
            var spn = document.getElementById("id_playContentSts");
            switch (g_speekState) {
                case 0: //stoped ->play
                    spn.innerText = getPlayStsMsg(1);
                    g_speekState = 1;
                    //var txt = document.getElementById("id_content").innerText;
                    var txt = g_playingTitle.paragraphs[g_playingPar].content.replace(/\u000b/g, '\r');
                    playSpeek(txt);
                    btn.textContent = "⏸️";
                    parScroll(g_playingPar);    //auto scroll
                    break;
                case 1: //play ->pause
                    spn.innerHTML = getPlayStsMsg(2);
                    g_speekState = 2;
                    pauseSpeek();
                    //btn.innerText = "⏯️";
                    btn.textContent = "⏯️";
                    break;
                case 2: //pause ->play
                    spn.innerText = getPlayStsMsg(1);
                    g_speekState = 1;
                    resumeSpeek();
                    btn.innerHTML = "⏸️";
                    break;
            }
        }
        function getPlayStsMsg(mode) {
            var msg = ""
            switch (mode) {
                case 1: //playing
                    msg = "playing";
                    break;
                case 2: //pause
                    msg = "paused&nbsp;"
                    break;
                case 0: //stop
                    msg = "stoped&nbsp;"
                    break;
            }
            return msg + ':' + g_playingPar + '/' + g_playingTitle.paragraphs.length;
        }
        function onStopSpeek() {
            StopSpeek();
        }
        function StopSpeek() {
            var btn = document.getElementById("id_playContent");
            var spn = document.getElementById("id_playContentSts");
            switch (g_speekState) {
                case 1:
                case 2:
                case 3:
                    spn.innerHTML = getPlayStsMsg(0);
                    g_speekState = 0;
                    stopSpeek();
                    btn.textContent = "⏯️";
                    break;
            }
        }
        function onSpeedBegin() {
            //alert("onbegin");
        }
        function onSpeekEnd() {
            //alert("onend");
            g_playingPar = g_playingPar + 1;
            StopSpeek();
            if (g_playingPar < g_playingTitle.paragraphs.length) {
                PlayContent();
            } else {
                //g_playingPar = 0;
            }
        }
        function pauseSpeek() {
            responsiveVoice.pause();
        }
        function resumeSpeek() {
            responsiveVoice.resume();
        }
        function stopSpeek() {
            responsiveVoice.cancel();
        }
        function playSpeek(txt) {
            var parameters = {
                onstart: onSpeedBegin,
                onend: onSpeekEnd
            }
            responsiveVoice.speak(txt, "Vietnamese Female", parameters);
        }
        function parScroll(parIndex) {
            var d = document.getElementById("id_content");
            var p = d.childNodes[parIndex];
            d.scrollTop = p.offsetTop;
        }
        //on content scroll ->display par
        function displayReadingPar() {
            if (g_speekState != 0) return;
            var d = document.getElementById("id_content");
            for (var i in d.childNodes) {
                var p = d.childNodes[i];
                if (d.scrollTop <= p.offsetTop) {
                    var spn = document.getElementById("id_playContentSts");
                    g_playingPar = parseInt(i);
                    spn.innerHTML = getPlayStsMsg(0);
                    break;
                }
            }
        }
    </script>

            var el = document.getElementById("id_sutraTitle");
            var w = el.offsetWidth;
            var key = el.innerText;
            var d = {
                "Kinh Tiểu Bộ": [78, 92, 98],   //normal, bold, larger
                "Tiểu Bộ Kinh": [78, 92, 98],
                "Kinh Trường Bộ": [106, 113, 120],
                "Trường Bộ Kinh Digha Nikaya": [200, 221, 225],
            };
            var baseW = (d[key] != null) ? d[key][1] : w;
            var scale = baseW * 1000 / w * ratio;
            //document.getElementById("log").innerText += " scale:" + scale;
            chgFontSize(scale);
            ctrlsResize();
        }
        function decFont() {
            //document.getElementById("log").innerText += " decFont:";
            chgFontSize(900)
            ctrlsResize();
        }
        function incFont() {
            //document.getElementById("log").innerText += " incFont:";
            chgFontSize(1100)
            ctrlsResize();
        }

        function chgFontSize(scale) {
            //for (var i in document.childNodes) {
            //    var child = document.childNodes[i];
            //    chgFontSizeR(child, scale);
            //}
            chgFontSize2("button.miImgBtn", scale);
            chgFontSize2("button.miStsBtn", scale);
            chgFontSize2("button.fontBtn", scale);
            chgFontSize2("button.playBtn", scale);
            chgFontSize2("span.miLabel", scale);
            chgElementFontSize(document.body, scale);     //effect to all [span, p]
            //chgElementFontSize(document.getElementById("id_toggleMenuBtn"), scale);
            chgElementFontSize(document.getElementById("id_sutraTitle"), scale);
        }
        function chgFontSizeR(el, scale) {
            for (var i in el.childNodes) {
                var child = el.childNodes[i];
                chgFontSizeR(child, scale);
            }
            var id = el.id;
            if (id === undefined) return;
            if (id == "") return;

            var css = getComputedStyle(el, null);
            if (css != null) {
                var style = css.getPropertyValue("font-size");
                var size = parseFloat(style) * scale / 1000;
                el.style.fontSize = size + 'px';
            }
        }
        function getScreenSizeInfo() {
            var ratio = window.devicePixelRatio || 1;
            var is_touch_device = 'ontouchstart' in document.documentElement;
            var touch_status = (is_touch_device) ? 'touch' : 'no-touch';
            touch_status = ' ts:' + touch_status;
            var width_height = 'wh:' + screen.width + 'x' + screen.height;
            var client_width_height = ' cwh:' + document.documentElement.clientWidth + 'x' + document.documentElement.clientHeight;
            var rw = screen.width * ratio;
            var rh = screen.height * ratio;
            var ratio_width_height = ' r:' + ratio + ' rwh:' + rw + 'x' + rh;
            var data_string = width_height + client_width_height + ratio_width_height + touch_status;
            return data_string;
        }
        function chgFontSize2(className, scale) {
            var i = className.indexOf('.');
            var elClass = i == -1 ? className : className.substr(i + 1);
            var el = document.getElementsByClassName(elClass);
            var css = getComputedStyle(el[0], null);
            var style = css.getPropertyValue("font-size");
            var size = parseFloat(style) * scale / 1000;
            //el.style.fontSize = size + 'px';
            var rule = getStyleRule(className);
            rule.style['font-size'] = size + 'px';
        }
        function chgElementFontSize(el, scale) {
            var css = getComputedStyle(el, null);
            var style = css.getPropertyValue("font-size");
            var size = parseFloat(style) * scale / 1000;
            el.style.fontSize = size + 'px';
        }
        function chgTblFontSize(scale) {
            var els = document.getElementsByTagName("table");
            for (var i in els) {
                var el = els[i];
                var css = getComputedStyle(el, null);
                if (css == null) continue;
                var style = css.getPropertyValue("font-size");
                var size = parseFloat(style) * scale / 1000;
                el.style.fontSize = size + 'px';
            }
        }
    </script>

        }
        function stsAddSelected(id) {

        function stsDelSelected(id) {

                if (a[i] == id) {

                    break;

        function stsRestore() {
            var a = document.cookie.split(";");
            if (a.length > 1) {
                g_stsData = JSON.parse(a[0]);
            }
        }
        function stsSave() {
            var txt = JSON.stringify(g_stsData);

            dt.setDate(dt.getDate() + 7);
            document.cookie = txt;
            document.cookie = "expires=" + dt.toUTCString();
        }
        function lstRemove(a, id) {
            for (var i in a) {
                if (a[i] == id) {
                    a.splice(i, 1);
                    break;
                }
            }
        }

    <script>
        function renderAllTites() {
            renderTitles(g_lectLst, document.getElementById("id_content"));
        }
        function renderTitles(titles, parent, len) {
            var prevt2 = "";
            for (var ti in titles) {
                var t = titles[ti];
                var end = t.path.length - t.title.length;
                var t2 = t.path.slice(len + 1, end - 1);
                if (t2 != prevt2) {
                    var h2 = parent.appendChild(document.createElement('h2'));
                    h2.style.textAlign = 'center';
                    h2.innerText = t2.replace('/', '\r');
                    prevt2 = t2;
                }

                var d = parent.appendChild(document.createElement('div'));
                    d.style.pageBreakAfter = 'always';
                var pars = t.paragraphs;
                var h3 = d.appendChild(document.createElement('h3'));
                h3.innerText = pars[0].content;
                h3.style.textAlign = 'center';
                for (var i = 1; i < pars.length;i++) {
                    var par = pars[i];
                    var el = document.createElement("p");
                    if (par.alignment == 1) {
                        el.style.textAlign = 'center';
                    }
                    if (par.fontBold == -1) {
                        el.style.fontWeight = 'bold';
                    }
                    if (par.fontItalic == -1) {
                        el.style.fontStyle = 'italic';
                    }
                    el.style.paddingLeft = par.leftIndent;
                    el.innerText = par.content.replace(/\u000b/g, '\r');
                    d.appendChild(el);
                }
            }
        }

            var answer = window.confirm("print for mobie")
            if (answer) {
                ration = 3;
            }
            else {
                ration = 1;
            }

            var a = window.open('', '', 'height=500, width=500');
            a.document.write('<style>@page {size: auto;  margin: 0mm; }</style>');
            a.document.close();
            var span0 = document.getElementById("root_0_span");
            var t1 = span0.innerText;
            a.document.title = t1;

            var d = a.document.body.appendChild(a.document.createElement('div'));
            var css = getComputedStyle(span0, null);
            var s = css.getPropertyValue('font-size');
            d.style.fontSize = parseFloat(s) * ration;
            d.style.padding = 30;

            var h1 = d.appendChild(a.document.createElement('h1'));
            h1.style.textAlign = 'center';
            h1.innerText = t1;

            var arr = [];
            for (var k in g_nodesDict) {
                var node = g_nodesDict[k];
                arr.push(node.name);
                if (Object.keys(node.childs).length > 1) { break; }
            }
            t1 = arr.join('\r');
            a.document.title = t1;
            h1.innerText = t1;
            
            renderTitles(g_lectLst, d, t1.length);
            //a.oncancel = function () { alert('cancel')};
            //a.onafterprint = function () { alert('after print') };
            a.print();
            a.close();
        }
