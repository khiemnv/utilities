    <script>
        //chk lnk is mp3, mp4 or youtube
        function getLnkObj(lnk) {
            var lnkType;
            if (lnk.search(/\.mp4$/i) != -1) {
                lnkType = "mp4";
            }
            else if (lnk.search(/\.mp3$/i) != -1) {
                lnkType = "mp3";
            }
            else {
                lnkType = "youtube";
                ytlnk = crtYTEmbed(lnk);
                if (ytlnk != '') {
                    lnk = ytlnk;
                }
            }
            return { "lnk": lnk, "lnkType": lnkType };
        }

        //get browser info
        function who() {
            var ua = navigator.userAgent, tem,
                M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return 'IE ' + (tem[1] || '');
            }
            if (M[1] === 'Chrome') {
                tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
                if (tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
            }
            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
            if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
            //return M.join(' ');
            return ua;
        }

        function crtYTEmbed(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);

            if (match && match[2].length == 11) {
                return 'https://www.youtube.com/embed/' + match[2];
            } else {
                return '';
            }
        }
        function toggle(id) {
            var x = document.getElementById(id);
            if (x.style.display == "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        //__in showhide: true-> show
        function show(id, showhide) {
            var x = document.getElementById(id);
            if (showhide) {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        //video1 controls
        function playPause(id) {
            ctrl = document.getElementById(id);
            if (ctrl.paused)
                ctrl.play();
            else
                ctrl.pause();
        }

        function makeBig(id) {
            ctrl = document.getElementById(id);
            w = Math.min(ctrl.width * 1.1, 1080);
            resize(id, w);
        }

        function makeSmall(id) {
            ctrl = document.getElementById(id);
            w = Math.max(ctrl.width * 0.9, 360);
            resize(id, w);
        }

        function makeNormal(id) {
            resize(id, 480);

            ctrl = document.getElementById(id);
            ctrl.width = w;
            if (id == "frame1") {
                ctrl.height = w * m_scale;
            }
        }

        //add lecture item to root node
        function addNode(root, lectItem) {
            var path = [lectItem.author, lectItem.target, lectItem.topic];
            var parent = root;
            var child;
            for (var i in path) {
                var name = path[i];
                if (parent.childs[name] != null) {
                    child = parent.childs[name];
                } else {
                    var id = parent.id + '_' + Object.keys(parent.childs).length;
                    child = {
                        "id": id,
                        "name": name,
                        "childs": [],
                    };
                    parent.childs[name] = child;
                }
                parent = child;
            }
            parent.childs[lectItem.title] = {
                "id": parent.id + '_' + lectItem.title,
                "name": lectItem.title,
                "lect": lectItem,
            };
        }

        //add and render lecture item

            var path = lectItem.path.split('/');

                        "childs": [],
                    };

            child.lect = lectItem;

        function updateParentSts(tNode, sts) {
            if (tNode.id == "root") return;
            var childs = tNode.childs;
            if (sts != 2) {
                for (var i in childs) {
                    var childNode = childs[i];
                    if (childNode.sts != sts) {
                        sts = 2;
                        break;
                    }
                }
            }
            tNode.sts = sts;
            updateStsImg(tNode);

            //recursive
            updateParentSts(tNode.parent, sts);

        var jsTxt = [{ "ID": 560, "paragraphs": [{ "alignment": 1, "content": "I. Phẩm Song Yếu", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "1. \"Ý dẫn đầu các pháp,\u000bÝ làm chủ, ý tạo;\u000bNếu với ý ô nhiễm,\u000bNói lên hay hành động,\u000bKhổ não bước theo sau,\u000bNhư xe, chân vật kéo \".", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "2. \"Ý dẫn đầu các pháp,\u000bÝ làm chủ, ý tạo,\u000bNếu với ý thanh tịnh,\u000bNói lên hay hành động,\u000bAn lạc bước theo sau,\u000bNhư bóng, không rời hình \".", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "3. \"Nó mắng tôi, đánh tôi,\u000bNó thắng tôi, cướp tôi \"\u000bAi ôm hiềm hận ấy,\u000bHận thù không thể nguôi.", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "4. \"Nó mắng tôi, đánh tôi,\u000bNó thắng tôi, cướp tôi, \"\u000bKhông ôm hiềm hận ấy,\u000bHận thù được tự nguôi.", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "5. \"Với hận diệt hận thù,\u000bÐời này không có được.\u000bKhông hận diệt hận thù,\u000bLà định luật ngàn thu \".", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "6. \"Người khác không hiểu biết,\u000bChúng ta đây bị hại.\u000bChỗ ấy, ai biết được\u000bTranh luận được lắng êm.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "7. \"Ai sống nhìn tịnh tướng,\u000bkhông hộ trì các căn,\u000băn uống thiếu tiết độ,\u000bbiếng nhác, chẳng tinh cần.\u000bMa uy hiếp kẻ ấy,\u000bnhư cây yếu trước gió \".", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "8. \"Ai sống quán bất tịnh,\u000bKhéo hộ trì các căn,\u000băn uống có tiết độ,\u000bcó lòng tin, tinh cần,\u000bMa không uy hiếp được,\u000bNhư núi đá, trước gió\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "9. \"Ai mặc áo cà sa,\u000btâm chưa rời uế trược,\u000bkhông tự chế, không thực,\u000bkhông xứng áo cà sa \".", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "10. \"Ai rời bỏ uế trược,\u000bgiới luật khéo nghiêm trì,\u000btự chế, sống chơn thực,\u000bthật xứng áo cà sa.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "11. \"Không chân, tưởng chân thật,\u000bChân thật, thấy không chân\u000bHọ không đạt chân thật\u000bDo tà tư tà hạnh", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "12. \"Chân thật, biết chân thật,\u000bKhông chân, biết không chân.\u000bChúng đạt được chân thật,\u000bdo chánh tư, chánh hạnh.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "13. \"Như ngôi nhà vụng lợp,\u000bMưa liền xâm nhập vào.\u000bCũng vậy tâm không tu,\u000bTham dục liền xâm nhập.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "14. \"Như ngôi nhà khéo lợp,\u000bMưa không xâm nhập vào.\u000bCũng vậy tâm khéo tu,\u000bTham dục không xâm nhập.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }, { "content": "15. \"Nay sầu, đời sau sầu,\u000bKẻ ác, hai đời sầu;\u000bNó sầu, nó ưu não,\u000bThấy nghiệp uế mình làm.\"", "fontSize": 12, "leftIndent": 36, "order": 16 }, { "content": "16. \"Nay vui, đời sau vui,\u000bLàm phước, hai đời vui.\u000bNgười ấý vui, an vui,\u000bThấy nghiệp tịnh mình làm.\"", "fontSize": 12, "leftIndent": 36, "order": 17 }, { "content": "17. \"Nay than, đời sau than,\u000bKẻ ác, hai đời than,\u000bthan rằng: \"Ta làm ác \"\u000bÐọa cõi dữ, than hơn.\"", "fontSize": 12, "leftIndent": 36, "order": 18 }, { "content": "18. \"Nay sướng, đời sau sướng,\u000bLàm phước, hai đời sướng.\u000bMừng rằng: \"Ta làm thiện \",\u000bSanh cõi lành, sướng hơn.\"", "fontSize": 12, "leftIndent": 36, "order": 19 }, { "content": "19. \"Nếu người nói nhiều kinh,\u000bKhông hành trì, phóng dật;\u000bNhư kẻ chăn bò người,\u000bKhông phần Sa môn hạnh.\"", "fontSize": 12, "leftIndent": 36, "order": 20 }, { "content": "20. \"Dầu nói ít kinh điển,\u000bNhưng hành pháp, tùy pháp,\u000bTừ bỏ tham, sân, si,\u000bTỉnh giác, tâm giải .thoát,\u000bKhông chấp thủ hai đời,\u000bDự phần Sa môn hạnh.\"", "fontSize": 12, "leftIndent": 36, "order": 21 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/I. Phẩm Song Yếu", "title": "I. Phẩm Song Yếu" }, { "ID": 561, "paragraphs": [{ "alignment": 1, "content": "II. Phẩm Không Phóng Dật", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "21. \"Không phóng dật, đường sống,\u000bPhóng dật là đường chết.\u000bKhông phóng dật, không chết,\u000bPhóng dật như chết rồi.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "22. \"Biết rõ sai biệt ấy,\u000bNgười trí không phóng dật,\u000bHoan hỷ, không phóng dật,\u000bAn vui hạnh bậc Thánh.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "23. \"Người hằng tu thiền định,\u000bThường kiên trì tinh tấn.\u000bBậc trí hưởng Niết Bàn,\u000bÁch an tịnh vô thượng.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "24. \"Nỗ lực, giữ chánh niệm,\u000bTịnh hạnh, hành thận trọng\u000bTự điều, sống theo pháp,\u000bAi sống không phóng dật,\u000bTiếng lành ngày tăng trưởng.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "25. \"Nỗ lực, không phóng dật,\u000bTự điều, khéo chế ngự.\u000bBậc trí xây hòn đảo,\u000bNước lụt khó ngập tràn.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "26. \"Họ ngu si thiếu trí,\u000bChuyên sống đời phóng dật.\u000bNgười trí, không phóng dật,\u000bNhư giữ tài sản quý.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "27. \"Chớ sống đời phóng dật,\u000bChớ mê say dục lạc.\u000bKhông phóng dật, thiền định,\u000bÐạt được an lạc lớn.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "28. \"Người trí dẹp phóng dật,\u000bVới hạnh không phóng dật,\u000bLeo lầu cao trí tuệ,\u000bKhông sầu, nhìn khổ sầu,\u000bBậc trí đứng núi cao,\u000bNhìn kẻ ngu, đất bằng.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "29. \"Tinh cần giữa phóng dật,\u000bTỉnh thức giữa quần mê.\u000bNgười trí như ngựa phi,\u000bBỏ sau con ngựa hèn.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "30. \"Ðế Thích không phóng dật,\u000bÐạt ngôi vị Thiên chủ.\u000bKhông phóng dật, được khen;\u000bPhóng dật, thường bị trách.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "31. \"Vui thích không phóng dật,\u000bTỷ kheo sợ phóng dật,\u000bBước tới như lửa hừng,\u000bThiêu kiết sử lớn nhỏ.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "32. \"Vui thích không phóng dật,\u000bTỷ kheo sợ phóng dật,\u000bKhông thể bị thối đọa,\u000bNhất định gần Niết Bàn.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/II. Phẩm Không Phóng Dật", "title": "II. Phẩm Không Phóng Dật" }, { "ID": 562, "paragraphs": [{ "alignment": 1, "content": "III. Phẩm Tâm", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "33. \"Tâm hoảng hốt giao động,\u000bKhó hộ trì, khó nhiếp,\u000bNgười trí làm tâm thẳng,\u000bNhư thợ tên, làm tên.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "34. \"Như cá quăng trên bờ,\u000bVất ra ngoài thủy giới;\u000bTâm này vũng vẫy mạnh,\u000bHãy đoạn thế lực Ma.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "35. \"Khó nắm giữ, khinh động,\u000bTheo các dục quay cuồng.\u000bLành thay, điều phục tâm;\u000bTâm điều, an lạc đến.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "36. \"Tâm khó thấy, tế nhị,\u000bTheo các dục quay cuồng.\u000bNgười trí phòng hộ tâm,\u000bTâm hộ, an lạc đến.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "37. \"Chạy xa, sống một mình,\u000bKhông thân, ẩn hang sâu\u000bAi điều phục được tâm,\u000bThoát khỏi Ma trói buộc\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "38. \"Ai tâm không an trú,\u000bKhông biết chân diệu pháp,\u000bTịnh tín bị rúng động,\u000bTrí tuệ không viên thành.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "39. \"Tâm không đầy tràn dục,\u000bTâm không (hận) công phá,\u000bÐoạn tuyệt mọi thiện ác,\u000bKẻ tỉnh không sợ hãi,\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "40. \"Biết thân như đồ gốm,\u000bTrú tâm như thành trì,\u000bChống ma với gươm trí;\u000bGiữ chiến thắng không tham\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "41. \"Không bao lâu thân này,\u000bSẽ nằm dài trên đất,\u000bBị vất bỏ, vô thức,\u000bNhư khúc cây vô dụng.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "42. \"Kẻ thù hại kẻ thù,\u000bOan gia hại oan gia,\u000bKhông bằng tâm hướng tà,\u000bGây ác cho tự thân.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "43. \"Ðiều mẹ cha bà con,\u000bKhông có thể làm được\u000bTâm hướng chánh làm được\u000bLàm được tốt đẹp hơn.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/III. Phẩm Tâm", "title": "III. Phẩm Tâm" }, { "ID": 563, "paragraphs": [{ "alignment": 1, "content": "IV. Phẩm Hoa", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "44. \"Ai chinh phục đất này\u000bDạ ma, Thiên giới này?\u000bAi khéo giảng Pháp cú,\u000bNhư người khéo hái hoa?\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "45. \"Hữu học chinh phục đất,\u000bDạ ma, Thiên giới này.\u000bHữu học giảng Pháp cú,\u000bNhư người khéo hái hoa.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "46. \"Biết thân như bọt nước,\u000bNgộ thân là như huyễn,\u000bBẻ tên hoa của ma,\u000bVượt tầm mắt thần chết.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "47. \"Người nhặt các loại hoa,\u000bÝ đắm say, tham nhiễm,\u000bBị thần chết mang đi,\u000bNhư lụt trôi làng ngủ.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "48. Người nhặt các loại hoa,\u000bÝ đắm say tham nhiễm,\u000bCác dục chưa thỏa mãn,\u000bÐã bị chết chinh phục.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "49. \"Như ong đến với hoa,\u000bKhông hại sắc và hương,\u000bChe chở hoa, lấy nhụy.\u000bBậc Thánh đi vào làng \".", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "50. \"Không nên nhìn lỗi người,\u000bNgười làm hay không làm.\u000bNên nhìn tự chính mình.\u000bCó làm hay không làm.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "51. \"Như bông hoa tươi đẹp,\u000bCó sắc nhưng không hương.\u000bCũng vậy, lời khéo nói,\u000bKhông làm, không kết quả.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "52. \"Như bông hoa tươi đẹp,\u000bCó sắc lại thêm hương;\u000bCũng vậy, lời khéo nói,\u000bCó làm, có kết quả.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "53. \"Như từ một đống hoa,\u000bNhiều tràng hoa được làm.\u000bCũng vậy, thân sanh tử,\u000bPhải làm nhiều việc lành.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "54. \"Hương các loại hoa thơm\u000bKhông ngược bay chiều gió\u000bNhưng hương người đức hạnh\u000bNgược gió khắp tung bay\u000bChỉ có bậc chân nhân\u000bTỏa khắp mọi phương trời.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "55. \"Hoa chiên đàn, già la,\u000bHoa sen, hoa vũ quý,\u000bGiữa những hương hoa ấy,\u000bGiới hương là vô thượng.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "56. \"Ít giá trị hương này,\u000bHương già la, chiên đàn;\u000bChỉ hương người đức hạnh,\u000bTối thượng tỏa Thiên giới.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "57. \"Nhưng ai có giới hạnh,\u000bAn trú không phóng dật,\u000bChánh trí, chơn giải thoát,\u000bÁc ma không thấy đường.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }, { "content": "58. \"Như giữa đống rác nhớp,\u000bQuăng bỏ trên đường lớn,\u000bChỗ ấy hoa sen nở,\u000bThơm sạch, đẹp ý người.\"", "fontSize": 12, "leftIndent": 36, "order": 16 }, { "content": "59. \"Cũng vậy giữa quần sanh,\u000bUế nhiễm, mù, phàm tục,\u000bÐệ tử bậc Chánh Giác,\u000bSáng ngời với Tuệ Trí.\"", "fontSize": 12, "leftIndent": 36, "order": 17 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/IV. Phẩm Hoa", "title": "IV. Phẩm Hoa" }, { "ID": 564, "paragraphs": [{ "alignment": 1, "content": "V. Phẩm Ngu", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "60. \"Ðêm dài cho kẻ thức,\u000bÐường dài cho kẻ mệt,\u000bLuân hồi dài, kẻ ngu,\u000bKhông biết chơn diệu pháp.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "61. \"Tìm không được bạn đường,\u000bHơn mình hay bằng mình,\u000bThà quyết sống một mình,\u000bKhông bè bạn kẻ ngu.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "62. \"Con tôi, tài sản tôi,\u000bNgười ngu sanh ưu não,\u000bTự ta, ta không có,\u000bCon đâu, tài sản đâu.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "63. \"Người ngu nghĩ mình ngu,\u000bNhờ vậy thành có trí.\u000bNgười ngu tưởng có trí,\u000bThật xứng gọi chí ngu.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "64. \"Người ngu, dầu trọn đời,\u000bThân cận người có trí,\u000bKhông biết được Chánh pháp,\u000bNhư muỗng với vị canh.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "65. \"Người trí, dầu một khắc,\u000bThân cận người có trí,\u000bBiết ngay chân diệu pháp,\u000bNhư lưỡi với vị canh.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "66. \"Người ngu si thiếu trí,\u000bTự ngã thành kẻ thù.\u000bLàm các nghiệp không thiện,\u000bPhải chịu quả đắng cay.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "67. \"Nghiệp làm không chánh thiện,\u000bLàm rồi sanh ăn năn,\u000bMặt nhuốm lệ, khóc than,\u000bLãnh chịu quả dị thục.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "68. \"Và nghiệp làm chánh thiện,\u000bLàm rồi không ăn năn,\u000bHoan hỷ, ý đẹp lòng,\u000bHưởng thọ quả dị thục.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "69. \"Người ngu nghĩ là ngọt,\u000bKhi ác chưa chín muồi;\u000bÁc nghiệp chín muồi rồi,\u000bNgười ngu chịu khổ đau.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "70. \"Tháng tháng với ngọn cỏ,\u000bNgười ngu có ăn uống\u000bKhông bằng phần mười sáu\u000bNgười hiểu pháp hữu vi.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "71. \"Nghiệp ác đã được làm,\u000bNhư sữa, không đông ngay,\u000bCháy ngầm theo kẻ ngu,\u000bNhư lửa tro che đậy.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "72. \"Tự nó chịu bất hạnh,\u000bKhi danh đến kẻ ngu.\u000bVận may bị tổn hại,\u000bÐầu nó bị nát tan.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "73. \"Ưa danh không tương xứng,\u000bMuốn ngồi trước tỷ kheo,\u000bƯa quyền tại tịnh xá,\u000bMuốn mọi người lễ kính.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }, { "content": "74. \"Mong cả hai tăng, tục,\u000bNghĩ rằng (chính ta làm).\u000bTrong mọi việc lớn nhỏ,\u000bPhải theo mệnh lệnh ta \"\u000bNgười ngu nghĩ như vậy\u000bDục và mạn tăng trưởng.", "fontSize": 12, "leftIndent": 36, "order": 16 }, { "content": "75. \"Khác thay duyên thế lợi,\u000bKhác thay đường Niết Bàn.\u000bTỷ kheo, đệ tử Phật,\u000bHãy như vậy thắng tri.\u000bChớ ưa thích cung kính,\u000bHãy tu hạnh viễn ly.\"", "fontSize": 12, "leftIndent": 36, "order": 17 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/V. Phẩm Ngu", "title": "V. Phẩm Ngu" }, { "ID": 565, "paragraphs": [{ "alignment": 1, "content": "VI. Phẩm Hiền Trí", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "76. \"Nếu thấy bậc hiền trí,\u000bChỉ lỗi và khiển trách,\u000bNhư chỉ chỗ chôn vàng\u000bHãy thân cận người trí!\u000bThân cận người như vậy,\u000bChỉ tốt hơn, không xấu.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "77. \"Những người hay khuyên dạy,\u000bNgăn người khác làm ác,\u000bÐược người hiền kính yêu,\u000bBị người ác không thích.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "78. \"Chớ thân với bạn ác,\u000bChớ thân kẻ tiểu nhân.\u000bHãy thân người bạn lành,\u000bHãy thân bậc thượng nhân.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "79. \"Pháp hỷ đem an lạc,\u000bVới tâm tư thuần tịnh;\u000bNgười trí thường hoan hỷ,\u000bVới pháp bậc Thánh thuyết.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "80. \"Người trị thủy dẫn nước,\u000bKẻ làm tên nắn tên,\u000bNgười thợ mộc uốn gỗ,\u000bBậc trí nhiếp tự thân.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "81. \"Như đá tảng kiên cố,\u000bKhông gió nào giao động,\u000bCũng vậy, giữa khen chê,\u000bNgười trí không giao động.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "82. \"Như hồ nước sâu thẳm,\u000bTrong sáng, không khuấy đục,\u000bCũng vậy, nghe chánh pháp,\u000bNgười trí hưởng tịnh lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "83. \"Người hiền bỏ tất cả,\u000bNgười lành không bàn dục,\u000bDầu cảm thọ lạc khổ,\u000bBậc trí không vui buồn.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "84. \"Không vì mình, vì người.\u000bKhông cầu được con cái,\u000bKhông tài sản quốc độ,\u000bKhông cầu mình thành tựu,\u000bVới việc làm phi pháp.\u000bVị ấy thật trì giới,\u000bCó trí tuệ, đúng pháp.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "85. \"Ít người giữa nhân loại,\u000bÐến được bờ bên kia\u000bCòn số người còn lại,\u000bXuôi ngược chạy bờ này.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "86. \"Những ai hành trì pháp,\u000bTheo chánh pháp khéo dạy,\u000bSẽ đến bờ bên kia,\u000bVượt ma lực khó thoát.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "87. Kẻ trí bỏ pháp đen,\u000bTu tập theo pháp trắng.\u000bBỏ nhà, sống không nhà,\u000bSống viễn ly khổ lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "88. \"Hãy cầu vui Niết Bàn,\u000bBỏ dục, không sở hữu,\u000bKẻ trí tự rửa sạch,\u000bCấu uế từ nội tâm.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "89. \"Những ai với chánh tâm,\u000bKhéo tu tập giác chi,\u000bTừ bỏ mọi ái nhiễm,\u000bHoan hỷ không chấp thủ.\u000bKhông lậu hoặc, sáng chói,\u000bSống tịch tịnh ở đời.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/VI. Phẩm Hiền Trí", "title": "VI. Phẩm Hiền Trí" }, { "ID": 566, "paragraphs": [{ "alignment": 1, "content": "VII. Phẩm A-La-Hán", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "90. \"Ðích đã đến, không sầu,\u000bGiải thoát ngoài tất cả,\u000bÐoạn trừ mọi buộc ràng,\u000bVị ấy không nhiệt não.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "91. \"Tự sách tấn, chánh niệm,\u000bKhông thích cư xá nào,\u000bNhư ngỗng trời rời ao,\u000bBỏ sau mọi trú ẩn.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "92. \"Tài sản không chất chứa,\u000bĂn uống biết liễu tri,\u000bTự tại trong hành xứ,\u000b\"Không vô tướng, giải thoát, \"\u000bNhư chim giữa hư không,\u000bHướng chúng đi khó tìm.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "93. \"Ai lậu hoặc đoạn sạch,\u000bĂn uống không tham đắm,\u000bTự tại trong hành xứ,\u000b\"Không, vô tướng giải thoát. \"\u000bNhư chim giữa hư không,\u000bDấu chân thật khó tìm. \"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "94. \"Ai nhiếp phục các căn,\u000bNhư đánh xe điều ngự,\u000bMạn trừ, lậu hoặc dứt,\u000bNgười vậy, Chư Thiên mến.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "95. \"Như đất, không hiềm hận,\u000bNhư cột trụ, kiên trì,\u000bNhư hồ, không bùn nhơ,\u000bKhông luân hồi, vị ấy.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "96. \"Người tâm ý an tịnh,\u000bLời an, nghiệp cũng an,\u000bChánh trí, chơn giải thoát,\u000bTịnh lạc là vị ấy.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "97. \"Không tin, hiểu vô vi.\u000bNgười cắt mọi hệ lụy\u000bCơ hội tận, xả ly\u000bVị ấy thật tối thượng.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "98. \"Làng mạc hay rừng núi\u000bThung lũng hay đồi cao,\u000bLa Hán trú chỗ nào,\u000bÐất ấy thật khả ái \".", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "99. \"Khả ái thay núi rừng,\u000bChỗ người phàm không ưa,\u000bVị ly tham ưa thích,\u000bVì không tìm dục lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/VII. Phẩm A-La-Hán", "title": "VII. Phẩm A-La-Hán" }, { "ID": 567, "paragraphs": [{ "alignment": 1, "content": "VIII. Phẩm Ngàn", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "100. \"Dầu nói ngàn ngàn lời,\u000bNhưng không gì lợi ích,\u000bTốt hơn một câu nghĩa,\u000bNghe xong, được tịnh lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "101. \"Dầu nói ngàn câu kệ\u000bNhưng không gì lợi ích,\u000bTốt hơn nói một câu,\u000bNghe xong, được tịnh lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "102. \"Dầu nói trăm câu kệ\u000bNhưng không gì lợi ích,\u000bTốt hơn một câu pháp,\u000bNghe xong, được tịnh lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "103. \"Dầu tại bãi chiến trường\u000bThắng ngàn ngàn quân địch,\u000bTự thắng mình tốt hơn,\u000bThật chiến thắng tối thượng.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "104. \"Tự thắng, tốt đẹp hơn,\u000bHơn chiến thắng người khác.\u000bNgười khéo điều phục mình,\u000bThường sống tự chế ngự.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "105. \"Dầu Thiên Thần, Thát Bà,\u000bDầu Ma vương, Phạm Thiên\u000bKhông ai chiến thắng nổi,\u000bNgười tự thắng như vậy.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "106. \"Tháng tháng bỏ ngàn vàng,\u000bTế tự cả trăm năm,\u000bChẳng bằng trong giây lát,\u000bCúng dường bậc tự tu.\u000bCùng dường vậy tốt hơn,\u000bHơn trăm năm tế tự.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "107. \"Dầu trải một trăm năm,\u000bThờ lửa tại rừng sâu,\u000bChẳng bằng trong giây lát,\u000bCúng dường bậc tự tu.\u000bCúng dường vậy tốt hơn,\u000bHơn trăm năm tế tự.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "108. \"Suốt năm cúng tế vật,\u000bÐể cầu phước ở đời.\u000bKhông bằng một phần tư\u000bKính lễ bậc chánh trực.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "109. \"Thường tôn trọng, kính lễ\u000bBậc kỳ lão trưởng thượng,\u000bBốn pháp được tăng trưởng:\u000bThọ, sắc, lạc, sức mạnh.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "110. Dầu sống một trăm năm\u000bÁc giới, không thiền định,\u000bTốt hơn sống một ngày,\u000bTrì giới, tu thiền định.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "111. \"Ai sống một trăm năm,\u000bÁc tuệ, không thiền định.\u000bTốt hơn sống một ngày,\u000bCó tuệ, tu thiền định.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "112. \"Ai sống một trăm năm,\u000bLười nhác không tinh tấn,\u000bTốt hơn sống một ngày\u000bTinh tấn tận sức mình.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "113. \"Ai sống một trăm năm,\u000bKhông thấy pháp sinh diệt,\u000bTốt hơn sống một ngày,\u000bThấy được pháp sinh diệt.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }, { "content": "114. \"Ai sống một trăm năm,\u000bKhông thấy câu bất tử,\u000bTốt hơn sống một ngày,\u000bThấy được câu bất tử.\"", "fontSize": 12, "leftIndent": 36, "order": 16 }, { "content": "115. \"Ai sống một trăm năm,\u000bKhông thấy pháp tối thượng,\u000bTốt hơn sống một ngày,\u000bThấy được pháp tối thượng.\"", "fontSize": 12, "leftIndent": 36, "order": 17 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/VIII. Phẩm Ngàn", "title": "VIII. Phẩm Ngàn" }, { "ID": 568, "paragraphs": [{ "alignment": 1, "content": "IX. Phẩm Ác", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "116. \"Hãy gấp làm điều lành,\u000bNgăn tâm làm điều ác.\u000bAi chậm làm việc lành,\u000bÝ ưa thích việc ác.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "117. \"Nếu người làm điều ác,\u000bChớ tiếp tục làm thêm.\u000bChớ ước muốn điều ác,\u000bChứa ác, tất chịu khổ.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "118. \"Nếu người làm điều thiện,\u000bNên tiếp tục làm thêm.\u000bHãy ước muốn điều thiện,\u000bChứa thiện, được an lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "119. \"Người ác thấy là hiền.\u000bKhi ác chưa chín muồi,\u000bKhi ác nghiệp chín muồi,\u000bNgười ác mới thấy ác.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "120. \"Người hiền thấy là ác,\u000bKhi thiện chưa chín muồi.\u000bKhi thiện được chín muồi,\u000bNgười hiền thấy là thiện.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "121. \"Chớ chê khinh điều ác,\u000bCho rằng \"chưa đến mình \",\u000bNhư nước nhỏ từng giọt,\u000bRồi bình cũng đầy tràn.\u000bNgười ngu chứa đầy ác\u000bDo chất chứa dần dần.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "122. \"Chớ chê khinh điều thiện\u000bCho rằng \"Chưa đến mình, \"\u000bNhư nước nhỏ từng giọt,\u000bRồi bình cũng đầy tràn.\u000bNgười trí chứa đầy thiện,\u000bDo chất chứa dần dần.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "123. \"Ít bạn đường, nhiều tiền,\u000bNgười buôn tránh đường hiểm.\u000bMuốn sống, tránh thuốc độc,\u000bHãy tránh ác như vậy.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "124. \"Bàn tay không thương tích,\u000bCó thể cầm thuốc độc.\u000bKhông thương tích, tránh độc,\u000bKhông làm, không có ác.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "125. \"Hại người không ác tâm,\u000bNgười thanh tịnh, không uế,\u000bTội ác đến kẻ ngu,\u000bNhư ngược gió tung bụi.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "126. \"Một số sinh bào thai,\u000bKẻ ác sinh địa ngục,\u000bNgười thiện lên cõi trời,\u000bVô lậu chứng Niết Bàn.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "127. \"Không trên trời, giữa biển,\u000bKhông lánh vào động núi,\u000bKhông chỗ nào trên đời,\u000bTrốn được quả ác nghiệp.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "128. \"Không trên trời, giữa biển,\u000bKhông lánh vào động núi,\u000bKhông chỗ nào trên đời,\u000bTrốn khỏi tay thần chết.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/IX. Phẩm Ác", "title": "IX. Phẩm Ác" }, { "ID": 569, "paragraphs": [{ "alignment": 1, "content": "X. Phẩm Hình Phạt", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "129. \"Mọi người sợ hình phạt,\u000bMọi người sợ tử vong.\u000bLấy mình làm ví dụ\u000bKhông giết, không bảo giết.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "130. \"Mọi người sợ hình phạt,\u000bMọi người thích sống còn;\u000bLấy mình làm ví dụ,\u000bKhông giết, không bảo giết.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "131. \"Chúng sanh cầu an lạc,\u000bAi dùng trượng hại người,\u000bÐể tìm lạc cho mình,\u000bÐời sau không được lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "132. \"Chúng sanh cầu an lạc,\u000bKhông dùng trượng hại người,\u000bÐể tìm lạc cho mình,\u000bÐời sau được hưởng lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "133. \"Chớ nói lời ác độc,\u000bNói ác, bị nói lại,\u000bKhổ thay lời phẩn nộ,\u000bÐao trượng phản chạm mình.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "134. \"Nếu tự mình yên lặng,\u000bNhư chiếc chuông bị bể.\u000bNgươi đã chứng Niết Bàn\u000bNgươi không còn phẩn nộ.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "135. \"Với gậy người chăn bò,\u000bLùa bò ra bãi cỏ;\u000bCũng vậy, già và chết,\u000bLùa người đến mạng chung.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "136. \"Người ngu làm điều ác,\u000bKhông ý thức việc làm.\u000bDo tự nghiệp, người ngu\u000bBị nung nấu, như lửa.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "137. \"Dùng trượng phạt không trượng,\u000bLàm ác người không ác.\u000bTrong mười loại khổ đau,\u000bChịu gấp một loại khổ.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "138. \"Hoặc khổ thọ khốc liệt,\u000bThân thể bị thương vong,\u000bHoặc thọ bệnh kịch liệt,\u000bHay loạn ý tán tâm.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "139. \"Hoặc tai họa từ vua,\u000bHay bị vu trọng tội;\u000bBà con phải ly tán,\u000bTài sản bị nát tan.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "140. \"Hoặc phòng ốc nhà cửa\u000bBị hỏa tai thiêu đốt.\u000bKhi thân hoại mạng chung,\u000bÁc tuệ sanh địa ngục.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "141. \"Không phải sống lõa thể\u000bBện tóc, tro trét mình,\u000bTuyệt thực, lăn trên đất,\u000bSống nhớp, siêng ngồi xổm,\u000bLàm con người được sạch,\u000bNếu không trừ nghi hoặc.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "142. \"Ai sống tự trang sức,\u000bNhưng an tịnh, nhiếp phục,\u000bSống kiên trì, phạm hạnh,\u000bKhông hại mọi sinh linh,\u000bVị ấy là phạm chí,\u000bHay sa môn, khất sĩ.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }, { "content": "143. \"Thật khó tìm ở đời,\u000bNgười biết thẹn, tự chế,\u000bBiết tránh né chỉ trích\u000bNhư ngựa hiền tránh roi.\"", "fontSize": 12, "leftIndent": 36, "order": 16 }, { "content": "144. \"Như ngựa hiền chạm roi,\u000bHãy nhiệt tâm, hăng hái,\u000bVới tín, giới, tinh tấn,\u000bThiền định cùng trạch pháp.\u000bMinh hạnh đủ, chánh niệm,\u000bÐoạn khổ này vô lượng.\"", "fontSize": 12, "leftIndent": 36, "order": 17 }, { "content": "145. \"Người trị thủy dẫn nước,\u000bKẻ làm tên nắn tên,\u000bNgười thợ mộc uốn ván,\u000bBậc tự điều, điều thân.\"", "fontSize": 12, "leftIndent": 36, "order": 18 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/X. Phẩm Hình Phạt", "title": "X. Phẩm Hình Phạt" }, { "ID": 570, "paragraphs": [{ "alignment": 1, "content": "XI. Phẩm Già", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "146. \"Cười gì, hân hoan gì,\u000bKhi đời mãi bị thiêu?\u000bBị tối tăm bao trùm,\u000bSao không tìm ngọn đèn?\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "147. \"Hãy xem bong bóng đẹp,\u000bChỗ chất chứa vết thương,\u000bBệnh hoạn nhiều suy tư,\u000bThật không gì trường cửu.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "148. \"Sắc này bị suy già,\u000bỔ tật bệnh, mỏng manh,\u000bNhóm bất tịnh, đỗ vỡ,\u000bChết chấm dứt mạng sống.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "149. \"Như trái bầu mùa thu,\u000bBị vất bỏ quăng đi,\u000bNhóm xương trắng bồ câu,\u000bThấy chúng còn vui gì?\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "150. \"Thành này làm bằng xương,\u000bQuét tô bằng thịt máu,\u000bỞ đây già và chết,\u000bMạn, lừa đảo chất chứa.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "151. \"Xe vua đẹp cũng già.\u000bThân này rồi sẽ già,\u000bPháp bậc thiện, không già.\u000bNhư vậy bậc chí thiện\u000bNói lên cho bậc thiện.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "152. \"Người ít nghe kém học,\u000bLớn già như trâu đực.\u000bThịt nó tuy lớn lên,\u000bNhưng tuệ không tăng trưởng.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "153. \"Lang thang bao kiếp sống\u000bTa tìm nhưng chẳng gặp,\u000bNgười xây dựng nhà này,\u000bKhổ thay, phải tái sanh.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "154. \"Ôi! Người làm nhà kia\u000bNay ta đã thấy ngươi!\u000bNgươi không làm nhà nữa.\u000bÐòn tay ngươi bị gẫy,\u000bKèo cột ngươi bị tan\u000bTâm ta đạt tịch diệt,\u000bTham ái thảy tiêu vong.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "155. \"Lúc trẻ, không phạm hạnh,\u000bKhông tìm kiếm bạc tiền.\u000bNhư cò già bên ao,\u000bỦ rũ, không tôm cá.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "156. \"Lúc trẻ không phạm hạnh,\u000bKhông tìm kiếm bạc tiền;\u000bNhư cây cung bị gẫy,\u000bThở than những ngày qua.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XI. Phẩm Già", "title": "XI. Phẩm Già" }, { "ID": 571, "paragraphs": [{ "alignment": 1, "content": "XII. Phẩm Tự Ngã", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "157. \"Nếu biết yêu tự ngã,\u000bPhải khéo bảo vệ mình,\u000bNgười trí trong ba canh,\u000bPhải luôn luôn tỉnh thức.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "158. \"Trước hết tự đặt mình,\u000bVào những gì thích đáng.\u000bSau mới giáo hóa người,\u000bNgười trí khỏi bị nhiễm.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "159. \"Hãy tự làm cho mình,\u000bNhư điều mình dạy người.\u000bKhéo tự điều, điều người,\u000bKhó thay, tự điều phục!\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "160. \"Tự mình y chỉ mình,\u000bNào có y chỉ khác.\u000bNhờ khéo điều phục mình,\u000bÐược y chỉ khó được.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "161. \"Ðiều ác tự mình làm,\u000bTự mình sanh, mình tạo.\u000bNghiền nát kẻ ngu si,\u000bNhư kim cương, ngọc báu.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "162. \"Phá giới quá trầm trọng,\u000bNhư dây leo bám cây\u000bGieo hại cho tự thân,\u000bNhư kẻ thù mong ước.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "163. \"Dễ làm các điều ác,\u000bDễ làm tự hại mình.\u000bCòn việc lành, việc tốt,\u000bThật tối thượng khó làm.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "164. \"Kẻ ngu si miệt thị,\u000bGiáo pháp bậc La Hán,\u000bBậc Thánh, bậc chánh mạng.\u000bChính do ác kiến này,\u000bNhư quả loại cây lau\u000bMang quả tự hoại diệt.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "165. \"Tự mình, làm điều ác, \u000bTự mình làm nhiễm ô,\u000bTự mình không làm ác,\u000bTự mình làm thanh tịnh.\u000bTịnh, không tịnh tự mình,\u000bKhông ai thanh tịnh ai!\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "166. \"Chớ theo pháp hạ liệt.\u000bChớ sống mặc, buông lung;\u000bChớ tin theo tà kiến,\u000bChớ tăng trưởng tục trần.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XII. Phẩm Tự Ngã", "title": "XII. Phẩm Tự Ngã" }, { "ID": 572, "paragraphs": [{ "alignment": 1, "content": "XIII. Phẩm Thế Gian", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "167. \"Dầu lợi người bao nhiêu,\u000bChớ quên phần tư lợi,\u000bNhờ thắng trí tư lợi.\u000bHãy chuyên tâm lợi mình.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "168. \"Nỗ lực, chớ phóng dật!\u000bHãy sống theo chánh hạnh;\u000bNgười chánh hạnh hưởng lạc,\u000bCả đời này, đời sau.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "169. \"Hãy khéo sống chánh hạnh,\u000bChớ sống theo tà hạnh!\u000bNgười chánh hạnh hưởng lạc,\u000bCả đời này, đời sau.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "170. \"Hãy nhìn như bọt nước,\u000bHãy nhìn như cảnh huyễn!\u000bQuán nhìn đời như vậy,\u000bThần chết không bắt gặp.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "171. \"Hãy đến nhìn đời này,\u000bNhư xe vua lộng lẫy,\u000bNgười ngu mới tham đắm,\u000bKẻ trí nào đắm say.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "172. \"Ai sống trước buông lung,\u000bSau sống không phóng dật,\u000bChói sáng rực đời này.\u000bNhư trăng thoát mây che.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "173. \"Ai dùng các hạnh lành,\u000bLàm xóa mờ nghiệp ác,\u000bChói sáng rực đời này,\u000bNhư trăng thoát mây che.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "174. \"Ðời này thật mù quáng,\u000bÍt kẻ thấy rõ ràng.\u000bNhư chim thoát khỏi lưới,\u000bRất ít đi thiên giới.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "175. \"Như chim thiên nga bay,\u000bThần thông liệng giữa trời;\u000bChiến thắng ma, ma quân,\u000bKẻ trí thoát đời này.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "176. \"Ai vi phạm một pháp,\u000bAi nói lời vọng ngữ,\u000bAi bác bỏ đời sau,\u000bKhông ác nào không làm.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "177. \"Keo kiết không sanh thiên,\u000bKẻ ngu ghét bố thí,\u000bNgười trí thích bố thí,\u000bÐời sau, được hưởng lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "178. \"Hơn thống lãnh cõi đất,\u000bHơn được sanh cõi trời,\u000bHơn chủ trì vũ trụ,\u000bQuả Dự Lưu tối thắng.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XIII. Phẩm Thế Gian", "title": "XIII. Phẩm Thế Gian" }, { "ID": 573, "paragraphs": [{ "alignment": 1, "content": "XIV. Phẩm Phật Ðà", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "179. \"Vị chiến thắng không bại,\u000bVị bước đi trên đời,\u000bKhông dấu tích chiến thắng,\u000bPhật giới rộng mênh mông,\u000bAi dùng chân theo dõi\u000bBậc không để dấu tích?\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "180. \"Ai giải tỏa lưới tham,\u000bÁi phược hết dắt dẫn,\u000bPhật giới rộng mênh mông,\u000bAi dùng chân theo dõi,\u000bBậc không để dấu tích?\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "181. \"Người trí chuyên thiền định,\u000bThích an tịnh viễn ly,\u000bChư thiên đều ái kính,\u000bBậc chánh giác, chánh niệm.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "182. \"Khó thay, được làm người,\u000bKhó thay, được sống còn,\u000bKhó thay, nghe diệu pháp,\u000bKhó thay, Phật ra đời!\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "183. \"Không làm mọi điều ác.\u000bThành tựu các hạnh lành,\u000bTâm ý giữ trong sạch,\u000bChính lời chư Phật dạy.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "184. \"Chư Phật thường giảng dạy;\u000bNhẫn, khổ hạnh tối thượng,\u000bNiết bàn, quả tối thượng;\u000bXuất gia không phá người;\u000bSa môn không hại người.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "185. \"Không phỉ báng, phá hoại,\u000bHộ trì giới căn bản,\u000bĂn uống có tiết độ,\u000bSàng tọa chỗ nhàn tịnh\u000bChuyên chú tăng thượng tâm,\u000bChính lời chư Phật dạy.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "186. \"Dầu mưa bằng tiền vàng,\u000bCác dục khó thỏa mãn.\u000bDục đắng nhiều ngọt ít,\u000bBiết vậy là bậc trí.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "187. \"Ðệ tử bậc chánh giác,\u000bKhông tìm cầu dục lạc,\u000bDầu là dục chư thiên,\u000bChỉ ưa thích ái diệt.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "188. \"Loài người sợ hoảng hốt,\u000bTìm nhiều chỗ quy y,\u000bHoặc rừng rậm, núi non,\u000bHoặc vườn cây, đền tháp.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "189. \"Quy y ấy không ổn,\u000bKhông quy y tối thượng.\u000bQuy y các chỗ ấy,\u000bKhông thoát mọi khổ đau?\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "190. \"Ai quy y Ðức Phật,\u000bChánh pháp và chư tăng,\u000bAi dùng chánh tri kiến,\u000bThấy được bốn Thánh đế.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "191. \"Thấy khổ và khổ tập,\u000bThấy sự khổ vượt qua,\u000bThấy đường Thánh tám ngành,\u000bÐưa đến khổ não tận.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "192. \"Thật quy y an ổn,\u000bThật quy y tối thượng,\u000bCó quy y như vậy,\u000bMới thoát mọi khổ đau.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }, { "content": "193. \"Khó gặp bậc thánh nhơn,\u000bKhông phải đâu cũng có.\u000bChỗ nào bậc trí sanh,\u000bGia đình tất an lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 16 }, { "content": "194. \"Vui thay, Phật ra đời!\u000bVui thay, Pháp được giảng!\u000bVui thay, Tăng hòa hợp!\u000bHòa hợp tu, vui thay!\"", "fontSize": 12, "leftIndent": 36, "order": 17 }, { "content": "195. \"Cúng dường bậc đáng cúng,\u000bChư Phật hoặc đệ tử,\u000bCác bậc vượt hý luận,\u000bÐoạn diệt mọi sầu bi.\"", "fontSize": 12, "leftIndent": 36, "order": 18 }, { "content": "196. \"Cúng dường bậc như vậy,\u000bTịch tịnh, không sợ hãi,\u000bCác công đức như vậy,\u000bKhông ai ước lường được.\"", "fontSize": 12, "leftIndent": 36, "order": 19 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XIV. Phẩm Phật Ðà", "title": "XIV. Phẩm Phật Ðà" }, { "ID": 574, "paragraphs": [{ "alignment": 1, "content": "XV. Phẩm An Lạc", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "197. \"Vui thay, chúng ta sống,\u000bKhông hận, giữa hận thù!\u000bGiữa những người thù hận,\u000bTa sống, không hận thù!\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "198. \"Vui thay, chúng ta sống,\u000bKhông bệnh, giữa ốm đau!\u000bGiữa những người bệnh hoạn,\u000bTa sống, không ốm đau.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "199. \"Vui thay, chúng ta sống,\u000bKhông rộn giữa rộn ràng;\u000bGiữa những người rộn ràng,\u000bTa sống, không rộn ràng.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "200. \"Vui thay chúng ta sống,\u000bKhông gì, gọi của ta.\u000bTa sẽ hưởng hỷ lạc,\u000bNhư chư thiên Quang Âm.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "201. \"Chiến thắng sinh thù oán,\u000bThất bại chịu khổ đau,\u000bSống tịch tịnh an lạc.\u000bBỏ sau mọi thắng bại.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "202. \"Lửa nào sánh lửa tham?\u000bÁc nào bằng sân hận?\u000bKhổ nào sánh khổ uẩn,\u000bLạc nào bằng tịnh lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "203. \"Ðói ăn, bệnh tối thượng,\u000bCác hành, khổ tối thượng,\u000bHiểu như thực là vậy,\u000bNiết Bàn, lạc tối thượng.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "204. \"Không bệnh, lợi tối thượng,\u000bBiết đủ, tiền tối thượng,\u000bThành tín đối với nhau,\u000bLà bà con tối thượng.\u000bNiết Bàn, lạc tối thượng.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "205. \"Ðã nếm vị độc cư,\u000bÐược hưởng vị nhàn tịnh,\u000bKhông sợ hải, không ác,\u000bNếm được vị pháp hỷ.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "206. \"Lành thay, thấy thánh nhân,\u000bSống chung thường hưởng lạc.\u000bKhông thấy những người ngu,\u000bThường thường được an lạc.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "207. \"Sống chung với người ngu,\u000bLâu dài bị lo buồn.\u000bKhổ thay gần người ngu,\u000bNhư thường sống kẻ thù.\u000bVui thay, gần người trí,\u000bNhư chung sống bà con.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "208. \"Bậc hiền sĩ, trí tuệ\u000bBậc nghe nhiều, trì giới,\u000bBậc tự chế, Thánh nhân;\u000bHãy gần gũi, thân cận\u000bThiện nhân, trí giả ấy,\u000bNhư trăng theo đường sao.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XV. Phẩm An Lạc", "title": "XV. Phẩm An Lạc" }, { "ID": 575, "paragraphs": [{ "alignment": 1, "content": "XVI. Phẩm Hỷ Ái", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "209. \"Tự chuyên, không đáng chuyên\u000bKhông chuyên, việc đáng chuyên.\u000bBỏ đích, theo hỷ ái,\u000bGanh tị bậc tự chuyên.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "210. \"Chớ gần gũi người yêu,\u000bTrọn đời xa kẻ ghét.\u000bYêu không gặp là khổ,\u000bOán phải gặp cũng đau.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "211. \"Do vậy chớ yêu ai,\u000bÁi biệt ly là ác;\u000bNhững ai không yêu ghét,\u000bKhông thể có buộc ràng.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "212. \"Do ái sinh sầu ưu,\u000bDo ái sinh sợ hãi,\u000bAi thoát khỏi tham ái,\u000bKhông sầu, đâu sợ hãi?\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "213. \"Ái luyến sinh sầu ưu,\u000bÁi luyến sinh sợ hải.\u000bAi giải thoát ái luyến\u000bKhông sầu, đâu sợ hải?\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "214. \"Hỷ ái sinh sầu ưu,\u000bHỷ ái sinh sợ hãi.\u000bAi giải thoát hỷ ái,\u000bKhông sầu, đâu sợ hãi?", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "215. \"Dục ái sinh sầu ưu,\u000bDục ái sinh sợ hãi,\u000bAi thoát khỏi dục ái,\u000bKhông sầu, đâu sợ hãi?\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "216. \"Tham ái sinh sầu ưu,\u000bTham ái sinh sợ hãi.\u000bAi thoát khỏi tham ái,\u000bKhông sầu, đâu sợ hãi.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "217. \"Ðủ giới đức, chánh kiến;\u000bTrú pháp, chứng chân lý,\u000bTự làm công việc mình,\u000bÐược quần chúng ái kính.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "218. \"Ước vọng pháp ly ngôn\u000bÝ cảm xúc thượng quả\u000bTâm thoát ly ác dục,\u000bXứng gọi bậc Thượng Lưu.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "219. \"Khách lâu ngày ly hương,\u000bAn toàn từ xa về,\u000bBà con cùng thân hữu,\u000bHân hoan đón chào mừng.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "220. \"Cũng vậy các phước nghiệp,\u000bÐón chào người làm lành,\u000bÐời này đến đời kia.\u000bNhư thân nhân, đón chào.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XVI. Phẩm Hỷ Ái", "title": "XVI. Phẩm Hỷ Ái" }, { "ID": 576, "paragraphs": [{ "alignment": 1, "content": "XVII. Phẩm Phẫn Nộ", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "221. \"Bỏ phẫn nộ, ly mạn,\u000bVượt qua mọi kiết sử,\u000bKhông chấp trước danh sắc.\u000bKhổ không theo vô sản.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "222. \"Ai chận được phẫn nộ,\u000bNhư dừng xe đang lăn,\u000bTa gọi người đánh xe,\u000bKẻ khác, cầm cương hờ.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "223. \"Lấy không giận thắng giận,\u000bLấy thiện thắng không thiện,\u000bLấy thí thắng xan tham,\u000bLấy chơn thắng hư ngụy.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "224. \"Nói thật, không phẫn nộ,\u000bCủa ít, thí người xin,\u000bNhờ ba việc lành này,\u000bNgười đến gần thiên giới.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "225. \"Bậc hiền không hại ai,\u000bThân thường được chế ngự,\u000bÐạt được cảnh bất tử,\u000bÐến đây, không ưu sầu.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "226. \"Những người thường giác tỉnh,\u000bNgày đêm siêng tu học,\u000bChuyên tâm hướng Niết Bàn,\u000bMọi lậu hoặc được tiêu.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "227. \"A-tu-la, nên biết,\u000bXưa vậy, nay cũng vậy,\u000bNgồi im, bị người chê,\u000bNói nhiều bị người chê.\u000bNói vừa phải, bị chê.\u000bLàm người không bị chê,\u000bThật khó tìm ở đời.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "228. \"Xưa, vị lai, và nay,\u000bÐâu có sự kiện này,\u000bNgười hoàn toàn bị chê,\u000bNgười trọn vẹn được khen.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "229. \"Sáng sáng, thẩm xét kỹ.\u000bBậc có trí tán thán.\u000bBậc trí không tỳ vết,\u000bÐầy đủ giới định tuệ.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "230. \"Hạnh sáng như vàng ròng,\u000bAi dám chê vị ấy?\u000bChư thiên phải khen thưởng,\u000bPhạm Thiên cũng tán dương \".", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "231. \"Giữ thân đừng phẫn nộ,\u000bPhòng thân khéo bảo vệ,\u000bTừ bỏ thân làm ác,\u000bVới thân làm hạnh lành.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "232. \"Giữ lời đừng phẫn nộ,\u000bPhòng lời, khéo bảo vệ,\u000bTừ bỏ lời thô ác,\u000bVới lời, nói điều lành.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "233. \"Giữ ý đừng phẫn nộ,\u000bPhòng ý, khéo bảo vệ,\u000bTừ bỏ ý nghĩ ác,\u000bVới ý, nghĩ hạnh lành.’", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "234. \"Bậc trí bảo vệ thân,\u000bBảo vệ luôn lời nói\u000bBảo vệ cả tâm tư,\u000bBa nghiệp khéo bảo vệ.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XVII. Phẩm Phẫn Nộ", "title": "XVII. Phẩm Phẫn Nộ" }, { "ID": 577, "paragraphs": [{ "alignment": 1, "content": "XVIII. Phẩm Cấu Uế", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "235. \"Ngươi nay giống lá héo,\u000bDiêm sứ đang chờ ngươi,\u000bNgươi đứng trước cửa chết,\u000bÐường trường thiếu tư lương.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "236. \"Hãy tự làm hòn đảo,\u000bTinh cần gấp, sáng suốt.\u000bTrừ cấu uế, thanh tịnh,\u000bÐến Thánh địa chư Thiên.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "237. \"Ðời ngươi nay sắp tàn,\u000bTiến gần đến Diêm Vương.\u000bGiữa đường không nơi nghỉ,\u000bÐường trường thiếu tư lương.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "238. \"Hãy tự làm hòn đảo,\u000bTinh cần gấp sáng suốt.\u000bTrừ cấu uế, thanh tịnh,\u000bChẳng trở lại sanh già.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "239. \"Bậc trí theo tuần tự.\u000bTừng sát na trừ dần.\u000bNhư thợ vàng lọc bụi\u000bTrừ cấu uế nơi mình.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "240. \"Như sét từ sắt sanh,\u000bSắt sanh lại ăn sắt,\u000bCũng vậy, quá lợi dưỡng\u000bTự nghiệp dẫn cõi ác.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "241. \"Không tụng làm nhớp kinh,\u000bKhông đứng dậy, bẩn nhà,\u000bBiếng nhác làm nhơ sắc,\u000bPhóng dật uế người canh\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "242. \"Tà hạnh nhơ đàn bà,\u000bXan tham nhớp kẻ thí,\u000bÁc pháp là vết nhơ,\u000bÐời này và đời sau.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "243. \"Trong hàng cấu uế ấy,\u000bVô minh, nhơ tối thượng,\u000bÐoạn nhơ ấy, tỷ kheo,\u000bThành bậc không uế nhiễm.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "244. \"Dễ thay, sống không hổ\u000bSống lỗ mãng như quạ,\u000bSống công kích huênh hoang,\u000bSống liều lĩnh, nhiễm ô.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "245. \"Khó thay, sống xấu hổ,\u000bThường thường cầu thanh tịnh.\u000bSống vô tư, khiêm tốn,\u000bTrong sạch và sáng suốt.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "246. \"Ai ở đời sát sinh,\u000bNói láo không chân thật,\u000bỞ đời lấy không cho,\u000bQua lại với vợ người.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "247. \"Uống rượu men, rượu nấu,\u000bNgười sống đam mê vậy,\u000bChính ngay tại đời này,\u000bTự đào bới gốc mình.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "248. \"Vậy người, hãy nên biết,\u000bKhông chế ngự là ác.\u000bChớ để tham phi pháp,\u000bLàm người đau khổ dài.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }, { "content": "249. \"Do tín tâm, hỷ tâm\u000bLoài người mới bố thí.\u000bỞ đây ai bất mãn\u000bNgười khác được ăn uống,\u000bNgười ấy ngày hoặc đêm,\u000bKhông đạt được tâm định?\"", "fontSize": 12, "leftIndent": 36, "order": 16 }, { "content": "250. \"Ai cắt được, phá được,\u000bTận gốc nhổ tâm ấy.\u000bNgười ấy ngày hoặc đêm,\u000bÐạt được tâm thiền định.\"", "fontSize": 12, "leftIndent": 36, "order": 17 }, { "content": "251. \"Lửa nào bằng lửa tham!\u000bChấp nào bằng sân hận!\u000bLưới nào bằng lưới si!\u000bSông nào bằng sông ái! \"", "fontSize": 12, "leftIndent": 36, "order": 18 }, { "content": "252. \"Dễ thay thấy lỗi người,\u000bLỗi mình thấy mới khó.\u000bLỗi người ta phanh tìm,\u000bNhư sàng trấu trong gạo,\u000bCòn lỗi mình, che đậy,\u000bNhư kẻ gian dấu bài.\"", "fontSize": 12, "leftIndent": 36, "order": 19 }, { "content": "253. \"Ai thấy lỗi của người,\u000bThường sanh lòng chỉ trích,\u000bNgười ấy lậu hoặc tăng,\u000bRất xa lậu hoặc diệt.\"", "fontSize": 12, "leftIndent": 36, "order": 20 }, { "content": "254. \"Hư không, không dấu chân,\u000bNgoài đây, không sa môn,\u000bChúng sanh thích hý luận,\u000bNhư lai, hý luận trừ.\"", "fontSize": 12, "leftIndent": 36, "order": 21 }, { "content": "255. \"Hư không, không dấu chân,\u000bNgoài đây, không sa môn.\u000bCác hành không thường trú,\u000bChư Phật không giao động.\"", "fontSize": 12, "leftIndent": 36, "order": 22 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XVIII. Phẩm Cấu Uế", "title": "XVIII. Phẩm Cấu Uế" }, { "ID": 578, "paragraphs": [{ "alignment": 1, "content": "XIX. Phẩm Pháp Trụ", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "256. \"Ngươi đâu phải pháp trụ,\u000bXử sự quá chuyên chế,\u000bBậc trí cần phân biệt\u000bCả hai chánh và tà!\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "257. \"Không chuyên chế, đúng pháp,\u000bCông bằng, dắt dẫn người,\u000bBậc trí sống đúng pháp,\u000bThật xứng danh pháp trụ.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "258. \"Không phải vì nói nhiều,\u000bMới xứng danh bậc trí.\u000bAn ổn, không oán sợ.\u000bThật đáng gọi bậc trí.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "259. Không phải vì nói nhiều,\u000bMới xứng danh trì pháp,\u000bNhững ai tuy nghe ít,\u000bNhưng thân hành đúng pháp,\u000bKhông phóng túng chánh pháp,\u000bMới xứng danh trì pháp.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "260. Không phải là trưởng lão,\u000bDầu cho có bạc đầu.\u000bNgười chỉ tuổi tác cao,\u000bÐược gọi là: \"Lão ngu.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "261. \"Ai chân thật, đúng pháp,\u000bKhông hại, biết chế phục,\u000bBậc trí không cấu uế,\u000bMới xứng danh Trưởng Lão.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "262. \"Không phải nói lưu loát,\u000bKhông phải sắc mặt đẹp,\u000bThành được người lương thiện,\u000bNếu ganh, tham, dối trá.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "263. \"Ai cắt được, phá được\u000bTận gốc nhổ tâm ấy\u000bNgười trí ấy diệt sân,\u000bÐược gọi người hiền thiện.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "264. \"Ðầu trọc, không sa môn\u000bNếu phóng túng, nói láo.\u000bAi còn đầy dục tham,\u000bSao được gọi sa môn?\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "265. \"Ai lắng dịu hoàn toàn,\u000bCác điều ác lớn nhỏ,\u000bVì lắng dịu ác pháp,\u000bÐược gọi là Sa môn.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "266. \" Chỉ khất thực nhờ người,\u000bÐâu phải là tỷ kheo!\u000bPhải theo pháp toàn diện,\u000bKhất sĩ không, không đủ.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "267. \" Ai vượt qua thiện ác,\u000bChuyên sống đời Phạm Hạnh,\u000bSống thẩm sát ở đời,\u000bMới xứng danh tỷ kheo.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "268. \"Im lặng nhưng ngu si,\u000bÐâu được gọi ẩn sĩ?\u000bNhư người cầm cán cân,\u000bBậc trí chọn điều lành.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "269. \" Từ bỏ các ác pháp,\u000bMới thật là ẩn sĩ.\u000bAi thật hiểu hai đời\u000bMới được gọi ẩn sĩ.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }, { "content": "270. \" Còn sát hại sinh linh,\u000bÐâu được gọi Hiền thánh.\u000bKhông hại mọi hữu tình,\u000bMới được gọi Hiền Thánh.\"", "fontSize": 12, "leftIndent": 36, "order": 16 }, { "content": "271. \"Chẳng phải chỉ giới cấm\u000bCũng không phải học nhiều,\u000bChẳng phải chứng thiền định,\u000bSống thanh vắng một mình.\"", "fontSize": 12, "leftIndent": 36, "order": 17 }, { "content": "272. \"Ta hưởng an ổn lạc,\u000bPhàm phu chưa hưởng được.\u000bTỷ kheo, chớ tự tin\u000bKhi lậu hoặc chưa diệt.\"", "fontSize": 12, "leftIndent": 36, "order": 18 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XIX. Phẩm Pháp Trụ", "title": "XIX. Phẩm Pháp Trụ" }, { "ID": 579, "paragraphs": [{ "alignment": 1, "content": "XX. Phẩm Ðạo", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "273. \"Tám chánh, đường thù thắng,\u000bBốn câu, lý thù thắng.\u000bLy tham, pháp thù thắng,\u000bGiữa các loài hai chân,\u000bPháp nhãn, người thù thắng.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "274. \"Ðường này, không đường khác\u000bÐưa đến kiến thanh tịnh.\u000bNếu ngươi theo đường này,\u000bMa quân sẽ mê loạn.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "275. \"Nếu người theo đường này,\u000bÐau khổ được đoạn tận.\u000bTa dạy người con đường.\u000bVới trí, gai chướng diệt.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "276. \"Người hãy nhiệt tình làm,\u000bNhư Lai chỉ thuyết dạy.\u000bNgười hành trì thiền định\u000bThoát trói buộc Ác ma.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "277. \"Tất cả hành vô thường \"\u000bVới Tuệ, quán thấy vậy\u000bÐau khổ được nhàm chán;\u000bChính con đường thanh tịnh.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "278. \"Tất cả hành khổ đau\u000bVới Tuệ quán thấy vậy,\u000bÐau khổ được nhàm chán;\u000bChính con đường thanh tịnh.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "279. \"Tất cả pháp vô ngã,\u000bVới Tuệ quán thấy vậy,\u000bÐau khổ được nhàm chán\u000bChính con đường thanh tịnh.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "280. \"Khi cần, không nỗ lực,\u000bTuy trẻ mạnh, nhưng lười\u000bChí nhu nhược, biếng nhác.\u000bVới trí tuệ thụ động,\u000bSao tìm được chánh đạo?\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "281. \"Lời nói được thận trọng,\u000bTâm tư khéo hộ phòng,\u000bThân chớ làm điều ác,\u000bHãy giữ ba nghiệp tịnh,\u000bChứng đạo thánh nhân dạy.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "282. \"Tu thiền, trí tuệ sanh,\u000bBỏ Thiền, trí tuệ diệt.\u000bBiết con đường hai ngả\u000bÐưa đến hữu, phi hữu,\u000bHãy tự mình nỗ lực,\u000bKhiến trí tuệ tăng trưởng.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "283. \"Ðốn rừng không đốn cây\u000bTừ rừng, sinh sợ hãi;\u000bÐốn rừng và ái dục,\u000bTỷ kheo, hãy tịch tịnh.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "284. \"Khi nào chưa cắt tiệt,\u000bÁi dục giữa gái trai,\u000bTâm ý vẫn buộc ràng,\u000bNhư bò con vú mẹ.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "285. \"Tự cắt giây ái dục,\u000bNhư tay bẻ sen thu,\u000bHãy tu đạo tịch tịnh,\u000bNiết-Bàn, Thiện Thệ dạy.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "286. \"Mùa mưa ta ở đây\u000bÐông, hạ cũng ở đây,\u000bNgười ngu tâm tưởng vậy,\u000bKhông tự giác hiểm nguy.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }, { "content": "287. \"Người tâm ý đắm say\u000bCon cái và súc vật,\u000bTử thần bắt người ấy,\u000bNhư lụt trôi làng ngủ. \"", "fontSize": 12, "leftIndent": 36, "order": 16 }, { "content": "288. \"Một khi tử thần đến,\u000bKhông có con che chở,\u000bKhông cha, không bà con,\u000bKhông thân thích che chở.\"", "fontSize": 12, "leftIndent": 36, "order": 17 }, { "content": "289. \"Biết rõ ý nghĩa này,\u000bBậc trí lo trì giới,\u000bMau lẹ làm thanh tịnh,\u000bCon đường đến Niết-Bàn.\"", "fontSize": 12, "leftIndent": 36, "order": 18 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XX. Phẩm Ðạo", "title": "XX. Phẩm Ðạo" }, { "ID": 580, "paragraphs": [{ "alignment": 1, "content": "XXI. Phẩm Tạp Lục", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "290. \"Nhờ từ bỏ lạc nhỏ,\u000bThấy được lạc lớn hơn,\u000bBậc trí bỏ lạc nhỏ,\u000bThấy được lạc lớn hơn.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "291. \"Gieo khổ đau cho người,\u000bMong cầu lạc cho mình,\u000bBị hận thù buộc ràng\u000bKhông sao thoát hận thù.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "292. \"Việc đáng làm, không làm,\u000bKhông đáng làm, lại làm,\u000bNgười ngạo mạn, phóng dật,\u000bLậu hoặc ắt tăng trưởng.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "293. \"Người siêng năng cần mẫn,\u000bThường thường quán thân niệm,\u000bKhông làm việc không đáng,\u000bGắng làm việc đáng làm,\u000bNgười tư niệm giác tỉnh,\u000bLậu hoặc được tiêu trừ.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "294. \"Sau khi giết mẹ cha,\u000bGiết hai Vua Sát lỵ,\u000bGiết vương quốc, quần thần\u000bVô ưu, phạm chí sống.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "295. \"Sau khi giết mẹ cha,\u000bHai vua Bà-la-môn,\u000bGiết hổ tướng thứ năm\u000bVô ưu, phạm chí sống.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "296. \"Ðệ tử Gotama,\u000bLuôn luôn tự tỉnh giác\u000bVô luận ngày hay đêm,\u000bTưởng Phật Ðà thường niệm.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "297. \"Ðệ tử Gotama,\u000bLuôn luôn tự tỉnh giác,\u000bVô luận ngày hay đêm,\u000bTưởng Chánh Pháp thường niệm\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "298. \"Ðệ tử Gotama,\u000bLuôn luôn tự tỉnh giác,\u000bVô luận ngày hay đêm,\u000bTưởng Tăng Già thường niệm.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "299. \"Ðệ tử Gotama,\u000bLuôn luôn tự tỉnh giác,\u000bVô luận ngày hay đêm,\u000bTưởng sắc thân thường niệm.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "300. \"Ðệ tử Gotama,\u000bLuôn luôn tự tỉnh giác,\u000bVô luận ngày hay đêm,\u000bÝ vui niềm bất hại.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "301. \"Ðệ tử Gotama,\u000bLuôn luôn tự tỉnh giác,\u000bVô luận ngày hay đêm,\u000bÝ vui tu thiền quán.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "302. \"Vui hạnh xuất gia khó,\u000bTại gia sinh hoạt khó,\u000bSống bạn không đồng, khổ,\u000bTrôi lăn luân hồi, khổ,\u000bVậy chớ sống luân hồi,\u000bChớ chạy theo đau khổ.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "303. \"Tín tâm, sống giới hạnh\u000bÐủ danh xưng tài sản,\u000bChỗ nào người ấy đến,\u000bChỗ ấy được cung kính.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }, { "content": "304. \"Người lành dầu ở xa\u000bSáng tỏ như núi tuyết,\u000bNgười ác dầu ở gần\u000bNhư tên bắn đêm đen.\"", "fontSize": 12, "leftIndent": 36, "order": 16 }, { "content": "305. \"Ai ngồi nằm một mình.\u000bÐộc hành không buồn chán,\u000bTự điều phục một mình\u000bSống thoải mái rừng sâu.\"", "fontSize": 12, "leftIndent": 36, "order": 17 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XXI. Phẩm Tạp Lục", "title": "XXI. Phẩm Tạp Lục" }, { "ID": 581, "paragraphs": [{ "alignment": 1, "content": "XXII. Phẩm Ðịa Ngục", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "306. \"Nói láo đọa địa ngục\u000bCó làm nói không làm,\u000bCả hai chết đồng đẳng,\u000bLàm người, nghiệp hạ liệt.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "307. \"Nhiều người khoác cà sa,\u000bÁc hạnh không nhiếp phục.\u000bNgười ác, do ác hạnh,\u000bPhải sanh cõi Ðịa ngục.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "308. \"Tốt hơn nuốt hòn sắt\u000bCháy đỏ như lửa hừng,\u000bHơn ác giới, buông lung\u000bĂn đồ ăn quốc độ.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "309. \"Bốn nạn chờ đợi người,\u000bPhóng dật theo vợ người;\u000bMắc họa, ngủ không yên,\u000bBị chê là thứ ba,\u000bÐọa địa ngục, thứ bốn.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "310. \"Mắc họa, đọa ác thú,\u000bBị hoảng sợ, ít vui.\u000bQuốc vương phạt trọng hình.\u000bVậy chớ theo vợ người.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "311. \"Như cỏ sa vụng nắm,\u000bTất bị họa đứt tay\u000bHạnh Sa môn tà vạy,\u000bTất bị đọa địa ngục.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "312. \"Sống phóng đãng buông lung,\u000bTheo giới cấm ô nhiễm,\u000bSống Phạm hạnh đáng nghi\u000bSao chứng được quả lớn?", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "313. \"Cần phải làm, nên làm\u000bLàm cùng tận khả năng\u000bXuất gia sống phóng đãng,\u000bChỉ tăng loạn bụi đời.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "314. \"Ác hạnh không nên làm,\u000bLàm xong, chịu khổ lụy,\u000bThiện hạnh, ắt nên làm,\u000bLàm xong, không ăn năn.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "315. \"Như thành ở biên thùy,\u000bTrong ngoài đều phòng hộ\u000bCũng vậy, phòng hộ mình,\u000bSát na chớ buông lung.\u000bGiây phút qua, sầu muộn.\u000bKhi rơi vào địa ngục.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "316. \"Không đáng hổ, lại hổ.\u000bViệc đáng hổ, lại không.\u000bDo chấp nhận tà kiến,\u000bChúng sanh đi ác thú.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "317. \"Không đáng sợ, lại sợ,\u000bÐáng sợ, lại thấy không,\u000bDo chấp nhận tà kiến.\u000bChúng sanh đi ác thú.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "318. \"Không lỗi, lại thấy lỗi,\u000bCó lỗi, lại thấy không,\u000bDo chấp nhận tà kiến,\u000bChúng sanh đi ác thú.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "319. \"Có lỗi, biết có lỗi,\u000bKhông lỗi, biết là không,\u000bDo chấp nhận chánh kiến,\u000bChúng sanh đi cõi lành.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XXII. Phẩm Ðịa Ngục", "title": "XXII. Phẩm Ðịa Ngục" }, { "ID": 582, "paragraphs": [{ "alignment": 1, "content": "XXIII. Phẩm Voi", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "320. \"Ta như voi giữa trận,\u000bHứng chịu cung tên rơi,\u000bChịu đựng mọi phỉ báng.\u000bÁc giới rất nhiều người.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "321. \"Voi luyện, đưa dự hội,\u000bNgựa luyện, được vua cưỡi,\u000bNgười luyện, bậc tối thượng\u000bChịu đựng mọi phỉ báng.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "322. \"Tốt thay, con la thuần,\u000bThuần chủng loài ngựa Sin.\u000bÐại tượng, voi có ngà.\u000bTự điều mới tối thượng.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "323. \"Chẳng phải loài cưỡi ấy,\u000bÐưa người đến Niết-Bàn,\u000bChỉ có người tự điều,\u000bÐến đích, nhờ điều phục.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "324. \"Con voi tên Tài Hộ,\u000bPhát dục, khó điều phục,\u000bTrói buộc, không ăn uống.\u000bVoi nhớ đến rừng voi.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "325. \"Người ưa ngủ, ăn lớn\u000bNằm lăn lóc qua lại,\u000bChẳng khác heo no bụng,\u000bKẻ ngu nhập thai mãi.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "326. \"Trước tâm này buông lung,\u000bChạy theo ái, dục, lạc.\u000bNay Ta chánh chế ngự,\u000bNhư cầm móc điều voi.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "327. \"Hãy vui không phóng dật,\u000bKhéo phòng hộ tâm ý.\u000bKéo mình khỏi ác đạo,\u000bNhư voi bị sa lầy.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "328. \"Nếu được bạn hiền trí\u000bÐáng sống chung, hạnh lành,\u000bNhiếp phục mọi hiểm nguy\u000bHoan hỷ sống chánh niệm.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "329. \"Không gặp bạn hiền trí.\u000bÐáng sống chung, hạnh lành\u000bNhư vua bỏ nước bại,\u000bHãy sống riêng cô độc,\u000bNhư voi sống rừng voi.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "330. \"Tốt Hơn sống một mình,\u000bKhông kết bạn người ngu.\u000bÐộc thân, không ác hạnh\u000bSống vô tư vô lự,\u000bNhư voi sống rừng voi.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "331. \"Vui thay, bạn lúc cần!\u000bVui thay, sống biết đủ,\u000bVui thay, chết có đức!\u000bVui thay, mọi khổ đoạn.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "332. \"Vui thay, hiếu kính mẹ,\u000bVui thay, hiếu kính cha,\u000bVui thay, kính Sa môn,\u000bVui thay, kính Hiền Thánh.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "333. \"Vui thay, già có giới!\u000bVui thay, tín an trú!\u000bVui thay, được trí tuệ,\u000bVui thay, ác không làm.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XXIII. Phẩm Voi", "title": "XXIII. Phẩm Voi" }, { "ID": 583, "paragraphs": [{ "alignment": 1, "content": "XXIV. Phẩm Tham Ái", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "334. \"Người sống đời phóng dật,\u000bÁi tăng như giây leo.\u000bNhảy đời này đời khác,\u000bNhư vượn tham quả rừng.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "335. \"Ai sống trong đời này,\u000bBị ái dục buộc ràng\u000bSầu khổ sẽ tăng trưởng,\u000bNhư cỏ Bi gặp mưa.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "336. \"Ai sống trong đời này\u000bÁi dục được hàng phục\u000bSầu rơi khỏi người ấy\u000bNhư giọt nước lá sen.\"", "fontSize": 12, "leftIndent": 36, "order": 4 }, { "content": "337. \"Ðây điều lành Ta dạy,\u000bCác người tụ họp đây.\u000bHãy nhổ tận gốc ái\u000bNhư nhổ gốc cỏ Bi.\u000bChớ để ma phá hoại,\u000bNhư giòng nước cỏ lau.\"", "fontSize": 12, "leftIndent": 36, "order": 5 }, { "content": "338. \"Như cây bị chặt đốn,\u000bGốc chưa hại vẫn bền\u000bÁi tùy miên chưa nhổ,\u000bKhổ này vẫn sanh hoài.\"", "fontSize": 12, "leftIndent": 36, "order": 6 }, { "content": "339. \"Ba mươi sáu dòng Ái,\u000bTrôi người đốn khả ái.\u000bCác tư tưởng tham ái.\u000bCuốn trôi người tà kiến.\"", "fontSize": 12, "leftIndent": 36, "order": 7 }, { "content": "340. \"Dòng ái dục chảy khắp,\u000bNhư giây leo mọc tràn,\u000bThấy giây leo vừa sanh,\u000bVới tuệ, hãy đoạn gốc.\"", "fontSize": 12, "leftIndent": 36, "order": 8 }, { "content": "341. \"Người đời nhớ ái dục,\u000bƯa thích các hỷ lạc.\u000bTuy mong cầu an lạc,\u000bHọ vẫn phải sanh già.\"", "fontSize": 12, "leftIndent": 36, "order": 9 }, { "content": "342. \"Người bị ái buộc ràng,\u000bVùng vẫy và hoảng sợ,\u000bNhư thỏ bị sa lưới.\u000bHọ sanh ái trói buộc,\u000bChịu khổ đau dài dài.\"", "fontSize": 12, "leftIndent": 36, "order": 10 }, { "content": "343. \"Người bị ái buộc ràng,\u000bVùng vẫy và hoảng sợ,\u000bNhư thỏ bị sa lưới.\u000bDo vậy vị tỷ kheo,\u000bMong cầu mình ly tham\u000bNên nhiếp phục ái dục.\"", "fontSize": 12, "leftIndent": 36, "order": 11 }, { "content": "344. \"Lìa rừng lại hướng rừng\u000bThoát rừng chạy theo rừng.\u000bNên xem người như vậy,\u000bÐược thoát khỏi buộc ràng.\u000bLại chạy theo ràng buộc.\"", "fontSize": 12, "leftIndent": 36, "order": 12 }, { "content": "345. \"Sắt, cây, gai trói buộc\u000bNgười trí xem chưa bền.\u000bTham châu báu, trang sức\u000bTham vọng vợ và con.\"", "fontSize": 12, "leftIndent": 36, "order": 13 }, { "content": "346. \"Người có trí nói rằng:\u000b\"Trói buộc này thật bền.\u000bRì kéo xuống, lún xuống,\u000bNhưng thật sự khó thoát.\u000bNgười trí cắt trừ nó,\u000bBỏ dục lạc, không màng.\"", "fontSize": 12, "leftIndent": 36, "order": 14 }, { "content": "347. \"Người đắm say ái dục\u000bTự lao mình xuống dòng\u000bNhư nhện sa lưới dệt.\u000bNgười trí cắt trừ nó,\u000bBỏ mọi khổ, không màng.\"", "fontSize": 12, "leftIndent": 36, "order": 15 }, { "content": "348. \"Bỏ quá, hiện, vị lai,\u000bÐến bờ kia cuộc đời,\u000bÝ giải thoát tất cả,\u000bChớ vướng lại sanh già.\"", "fontSize": 12, "leftIndent": 36, "order": 16 }, { "content": "349. \"Người tà ý nhiếp phục,\u000bTham sắc bén nhìn tịnh,\u000bNgười ấy ái tăng trưởng,\u000bLàm giây trói mình chặt.\"", "fontSize": 12, "leftIndent": 36, "order": 17 }, { "content": "350. \"Ai vui, an tịnh ý,\u000bQuán bất tịnh, thường niệm,\u000bNgười ấy sẽ diệt ái,\u000bCắt đứt Ma trói buộc.\"", "fontSize": 12, "leftIndent": 36, "order": 18 }, { "content": "351. \"Ai tới đích, không sợ,\u000bLy ái, không nhiễm ô\u000bNhổ mũi tên sanh tử,\u000bThân này thân cuối cùng.\"", "fontSize": 12, "leftIndent": 36, "order": 19 }, { "content": "352. \"Ái lìa, không chấp thủ.\u000bCú pháp khéo biện tài\u000bThấu suốt từ vô ngại,\u000bHiểu thứ lớp trước sau.\u000bThân này thân cuối cùng\u000bVị như vậy được gọi,\u000bBậc Ðại trí, đại nhân.\"", "fontSize": 12, "leftIndent": 36, "order": 20 }, { "content": "353. \"Ta hàng phục tất cả,\u000bTa rõ biết tất cả,\u000bKhông bị nhiễm pháp nào.\u000bTa từ bỏ tất cả\u000bÁi diệt, tự giải thoát.\u000bÐã tự mình thắng trí,\u000bTa gọi ai thầy ta?\"", "fontSize": 12, "leftIndent": 36, "order": 21 }, { "content": "354. \"Pháp thí, thắng mọi thí!\u000bPháp vị, thắng mọi vị!\u000bPháp hỷ, thắng mọi hỷ!\u000bÁi diệt, dứt mọi khổ!\"", "fontSize": 12, "leftIndent": 36, "order": 22 }, { "content": "355. \"Tài sản hại người ngu.\u000bKhông người tìm bờ kia\u000bKẻ ngu vì tham giàu,\u000bHại mình và hại người.\"", "fontSize": 12, "leftIndent": 36, "order": 23 }, { "content": "356. \"Cỏ làm hại ruộng vườn,\u000bTham làm hại người đời.\u000bBố thí người ly tham,\u000bDo vậy được quả lớn.\"", "fontSize": 12, "leftIndent": 36, "order": 24 }, { "content": "357. \"Cỏ làm hại ruộng vườn,\u000bSân làm hại người đời.\u000bBố thí người ly sân,\u000bDo vậy được quả lớn.\"", "fontSize": 12, "leftIndent": 36, "order": 25 }, { "content": "358. \"Cỏ làm hại ruộng vườn,\u000bSi làm hại người đời,\u000bBố thí người ly si,\u000bDo vậy được quả lớn.\"", "fontSize": 12, "leftIndent": 36, "order": 26 }, { "content": "359. \"Cỏ làm hại ruộng vườn,\u000bDục làm hại người đời.\u000bBố thí người ly dục,\u000bDo vậy được quả lớn.\"", "fontSize": 12, "leftIndent": 36, "order": 27 }], "path": "Tiểu Bộ Kinh\/Tập I\/Kinh Pháp Cú\/XXIV. Phẩm Tham Ái", "title": "XXIV. Phẩm Tham Ái" }, { "ID": 584, "paragraphs": [{ "alignment": 1, "content": "XXV. Phẩm Tỷ Kheo", "fontBold": -1, "fontSize": 12, "order": 1 }, { "content": "360. \"Lành thay, phòng hộ mắt!\u000bLành thay, phòng hộ tai.\u000bLành thay, phòng hộ mũi,\u000bLành thay, phòng hộ lưỡi.\"", "fontSize": 12, "leftIndent": 36, "order": 2 }, { "content": "361. \"Lành thay,phòng hộ thân!\u000bLành thay, phòng hộ lời,\u000bLành thay, phòng hộ ý.\u000bLành thay, phòng tất cả.\u000bTỷ kheo phòng tất cả.\u000bThoát được mọi khổ đau.\"", "fontSize": 12, "leftIndent": 36, "order": 3 }, { "content": "362. \"Người chế ngự tay chân,\u000bChế ngự lời và đầu,\u000bVui thích nội thiền đị
