rừ hai người, đi đến diệt vong. Thế nào cũng còn lại hai tên cướp nữa. Chúng không thể không đánh nhau, không biết chúng đã đi đâu?\"\r","fontSize":12,"order":30},{"content":"Tiếp tục đi nữa, Bồ-tát thấy con đường mà hai người mang tài sản đi vào trong khu rừng; đi nữa, Bồ-tát thấy đống tài sản được gói thành từng bọc và một tên cướp nằm chết với bát cơm bị rơi vãi. Ðây là việc làm của chúng! Bồ-tát biết tất cả, tự hỏi: \"Người kia ở đâu?\" Tìm thấy nó bị quăng xác tại chỗ đầu kia, Bồ-tát suy nghĩ: \"Thầy chúng ta không làm theo lời ta, do tánh khó bảo của thầy, tự mình đã bị diệt vong, còn làm cho một ngàn người khác cũng vì mình bị diệt vong. Ai dùng phương tiện không chánh đáng, vì lý do sai lạc, đem lại sự giàu sang cho chính mình rồi cũng bị diệt vong như thầy chúng ta vậy\".\r","fontSize":12,"order":31},{"content":"Suy nghĩ vậy, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":32},{"content":"Dùng phương tiện không tốt,\u000bMong lợi sẽ bị hại,\u000bCướp giết Ve-dab-bha,\u000bTất cả bị diệt vong.\r","fontSize":12,"leftIndent":36,"order":33},{"content":"Rồi Bồ-tát nói thêm:\r","fontSize":12,"order":34},{"content":"- Như thầy ta, do ý nghĩ không tốt đẹp, do cố gắng sai chỗ, làm mưa tài sản xuống, tự mình bị mạng chung, còn làm cho những người khác cũng bị diệt vong. Cũng vậy, với ai ý nghĩ không chánh đáng, nỗ lực cố gắng muốn lợi cho mình, tự mình diệt vong hoàn toàn, lại còn làm cho những người khác cũng bị diệt vong nữa.\r","fontSize":12,"order":35},{"content":"Bồ-tát làm vang động cả khu rừng vì tiếng nói của mình khiến chư Thần cây đáp ứng tán đồng. Với bài kệ này, Bồ-tát thuyết pháp. Sau đó ngài dùng phương tiện đem tài sản ấy về nhà, làm các công đức như bố thí và nhiều thiện sự khác v.v... rồi sống cho đến hềt tuổi thọ. Khi mạng chung, Bồ-tát đi lên con đường thiên giới.\r","fontSize":12,"order":36},{"alignment":1,"content":"*\r","fontSize":12,"order":37},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"- Này Tỷ-kheo, không phải chỉ nay ông là người khó bảo. Thuở trước ông cũng đã là người khó bảo. Vì khó bảo, ông đi đến diệt vong hoàn toàn.\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư kết hợp hai câu chuyện và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Lúc bấy giờ, Bà-la-môn Vedabbha là Tỷ-kheo khó bảo, còn người đệ tử là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":41},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":42}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LỢI ÁI\/48. CHUYỆN BÀ-LA-MÔN VEDABBHA (Tiền thân Vedabbha)","title":"48. CHUYỆN BÀ-LA-MÔN VEDABBHA (Tiền thân Vedabbha)"},{"ID":50,"paragraphs":[{"content":"49. CHUYỆN CÁC VÌ SAO (Tiền thân Nakkhatta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chờ đợi các vì sao...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc đạo Sư đã kể về một tà mạng ngoại đạo. Theo truyền thuyết, một thiện nam nữ ở thôn quê hỏi cưới cho con trai mình cô con gái một gia đình ở Xá vệ, và hẹn ngày cưới. Khi đến ngày ấy, ông hỏi một kẻ tà mạng ngoại đạo thân tín với gia đình:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa Tôn giả, hôm nay chúng tôi sẽ làm một lễ phù hợp ngày lành, vậy các vì sao có tốt không?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vị này tức giận suy nghĩ: \"Người này không hỏi ta trước, đã quyết định ngày, nay mới hỏi ta. Ta hãy cho nó một bài học\". Vị ấy nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Hôm nay, các vì sao không tốt. Chớ nên làm lễ hôm nay. Nếu làm lễ, sẽ có nạn diệt vong lớn.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Các người trong gia đình ở thôn quê tin vị ấy, và không đi rước dâu trong ngày ấy. Trong khi ấy, những người thuộc gia đình nhà gái ở thành thị đã sửa soạn tất cả để làm lễ cưới. Thấy các người kia không đến, họ nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Chính họ quyết định ngày hôm nay, và họ không đến, chúng ta đã phí tổn rất nhiều. Họ là hạng người gì? Chúng ta sẽ gả con gái chúng ta cho một người khác.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Rồi họ gả con gái cho một người khác và làm lễ cưới như đã sửa sọan. Vào ngày sau, đám người thôn quê đi đến và xin rước dâu. Những người ở thành Xá vệ nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Các ông gia chủ sống ở thôn quê là những người độc ác. Chính các ông đã quyết định ngày, lại khinh thường chúng tôi không đến. Các ông hãy về lại theo con đường các ông đã đến. Chúng tôi đã gả con gái cho người khác rồi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Họ mắng những người kia như vậy. Những người kia cũng mắng lại, rồi cuối cùng đi về theo con đường họ đã đến.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Bấy giờ, các Tỳ-kheo biết được toàn bộ câu chuyện ấy và thầm trách kẻ tà mạng ngoại đạo ấy đã làm trở ngại lễ ngày lành của những người kia. Các Tỷ-kheo ngồi hội họp trong Pháp đường nói:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này các hiền giả, kẻ tà mạng ngoại đạo kia đã làm trở ngại ngày lành của gia đình ấy.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Bậc Ðạo Sư đi đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này các Tỷ-kheo hôm nay, ở đây các ông ngồi hội họp bàn chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Khi được biết câu chuyện ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Này các Tỷ-kheo, không phải chỉ nay kẻ tà mạng ngoại đạo ấy mới làm trở ngại ngày lành của gia đình kia. Thuở trước, kẻ ấy tức giận họ và cũng làm trở ngại ngày lành.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":18},{"alignment":1,"content":"*\r","fontSize":12,"order":19},{"content":"Thuở trước, khi vua Brahmadatta trị vì ở Ba-la-nại, những người dân ở thành phố xin cưới cô con gái ở thôn quê, đã định ngày cưới và hỏi một kẻ tà mạng ngoại đạo, bạn của gia đình:\r","fontSize":12,"order":20},{"content":"- Thưa Tôn giả, hôm nay chúng tôi định làm lễ ngày lành. Vậy các vì sao có tốt đẹp không?\r","fontSize":12,"order":21},{"content":"Người tà mạng ngoại đạo tức giận suy nghĩ: \"Những người này đã quyết định ngày theo sở thích của mình, nay mới hỏi ta. Vậy ta sẽ làm trở ngại ngày lành của họ\". Kẻ ấy nói:\r","fontSize":12,"order":22},{"content":"- Hôm nay các vì sao không tốt. Nếu các ông làm lễ, các ông sẽ gặp nạn diệt vong lớn.\r","fontSize":12,"order":23},{"content":"Họ tin kẻ ấy, nên không đi đến. Những người ở thôn quê biết được họ không đến liền nói với nhau:\r","fontSize":12,"order":24},{"content":"- Nay họ đã định ngày, nhưng lại không đến. Họ là hạng người gì đối với chúng ta?\r","fontSize":12,"order":25},{"content":"Và họ gả con gái cho người khác. Những người ở thành phố đến vào ngày sau và xin đón con dâu. Những người ở thôn quê nói:\r","fontSize":12,"order":26},{"content":"- Các ông, những người ở thành phố, là những gia chủ không có liêm sỉ. Chính các ông đã định ngày, nhưng không đón con dâu. Vì các ông không đến, chúng tôi đem gả con cho người khác rồi.\r","fontSize":12,"order":27},{"content":"- Chúng tôi hỏi một vị đạo sĩ, biết được các vì sao không tốt, nên chúng tôi không đến. Hãy cho chúng tôi rước dâu.\r","fontSize":12,"order":28},{"content":"- Vì các ông không đến, chúng tôi đã gả nó cho người khác rồi! Nay làm sao lại có thể dắt nó về được?\r","fontSize":12,"order":29},{"content":"Trong khi họ đang cãi nhau như vậy, một người hiền trí ở thành phố đi đến thôn quê vì một công việc gì đó, nghe kể lại câu chuyện ấy, liền nói:\r","fontSize":12,"order":30},{"content":"- Có nghĩa lý gì là các vì sao? Ðược người con gái đâu có phải nhờ các vì sao?\r","fontSize":12,"order":31},{"content":"Rồi người hiền trí đọc bài kệ này:\r","fontSize":12,"order":32},{"content":"Chờ đợi các vì sao\u000bKẻ ngu hỏng điều lành,\u000bÐiều lành chiếu điều lành,\u000bSao trời làm được gì?\r","fontSize":12,"leftIndent":36,"order":33},{"content":"Các người ở thành phố cãi lộn xong, không rước dâu được, đành ra về.\r","fontSize":12,"order":34},{"alignment":1,"content":"*\r","fontSize":12,"order":35},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Này các Tỷ-kheo, không phải chỉ nay kẻ tà mạng ngoại đạo này mới làm trở ngại ngày lành của gia đình ấy, thuở trước cũng đã làm rồi.\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"Sau khi kể pháp thoại, bậc Ðạo Sư kết hợp hai mẩu chuyện và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"- Thời ấy, kẻ tà mạng ngoại đạo là kẻ tà mạng ngoại đạo hôm nay, các gia đình ấy là một. Nguời hiền trí nói kệ là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":39},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":40}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LỢI ÁI\/49. CHUYỆN CÁC VÌ SAO (Tiền thân Nakkhatta)","title":"49. CHUYỆN CÁC VÌ SAO (Tiền thân Nakkhatta)"},{"ID":51,"paragraphs":[{"content":"50. CHUYỆN NHỮNG KẺ VÔ TRÍ (Tiền thân Dummedha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Với ngàn kẻ vô trí...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về các hành vi đem lại lợi ích cho đời. Câu chuyện này được kể ở Chương mười hai, Tiền thân Mahakanha số 469.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Thuở trước, khi vua Brahmadatta trị vì ở Ba-la-nại. Bồ-tát nhập thai vị hoàng hậu của vua ấy. Từ bào thai sanh ra, trong ngày đặt tên, Bồ-tát được gọi là hoàng tử Brahmadatta (Phạm thọ). Khi đến mười sáu tuổi, ngài được khéo giáo dục ở Takkasila, đã học thành thục ba tập Vệ đà, và đã hiểu biết thông suốt mười tám ngành học thuật. Vua cha phong cho hoàng tử chức Phó Vương.\r","fontSize":12,"order":5},{"content":"Lúc bấy giờ, các người dân ở Ba-la-nại thường hành lễ ngày lành cúng chư thần, họ đảnh lễ chư thần. Họ giết hại nhiều dê, cừu, gà... và không chỉ làm lễ vật cúng dường với nhiều loại hương hoa, mà cả với thịt tươi đầy máu nữa. Bồ-tát suy nghĩ: \"Nay quần chúng thường hành lễ ngày lành cúng chư thần và giết hại nhiều sinh vật. Phần lớn quần chúng theo phi pháp. Sau khi cha mất, ta sẽ được cả quốc độ, ta sẽ tìm một phương tiện không làm phiền não một ai, và chấm dứt sự giết hại các sinh vật\".\r","fontSize":12,"order":6},{"content":"Một hôm, Bồ-tát lên xe, từ thành đi ra, thấy một số quần chúng lớn tụ họp tại một cây thần lớn, cầu xin vị thần cây ban cho con trai, con gái, danh vọng, tài sản... muốn gì thì phát nguyện như vậy. Bồ-tát xuống xe, đi đến cây ấy, cúng dường với hương hoa, rưới cây với nước, đi quanh cây ấy về hướng phải, thành kính lễ bái thần cây. Sau đó Bồ-tát leo lên xe, rồi đi vào thành.\r","fontSize":12,"order":7},{"content":"Từ đấy trở đi, với phương tiện này, Bồ-tát thỉnh thoảng đi đến cây ấy, đảnh lễ như người tôn thờ thần cây. Sau một thời gian phụ vương qua đời, Bồ-tát được đặt lên ngôi vua. Ngài từ bỏ Bốn con đường ác, thực hành Mười đức tính của một vị vua, và trị vì quốc độ đúng pháp. Ngài suy nghĩ: \"Nay ý ta đã đạt được ý định cao tột, và được đặt lên ngôi vua. Trước kia, sở nguyện của ta như thế nào, nay ta phải thực hành cho kỳ được\".\r","fontSize":12,"order":8},{"content":"Bồ-tát hội họp các đại thần, các Bà-la-môn, qúy tộc, gia chủ và nói:\r","fontSize":12,"order":9},{"content":"- Các khanh có biết ý muốn của ta trước khi ta đạt được vương vị chăng?\r","fontSize":12,"order":10},{"content":"- Thưa thiên tử, chúng thần không biết.\r","fontSize":12,"order":11},{"content":"- Các khanh có thấy trước đây ta đảnh lễ thần cây ấy với hương hoa và chấp tay cúi lạy cây ấy hay không?\r","fontSize":12,"order":12},{"content":"- Thưa thiên tử, có.\r","fontSize":12,"order":13},{"content":"- Lúc ấy, ta phát nguyện: \"Nếu ta được làm vua, ta sẽ hiến vật cúng cho thần cây ấy. Ta nhờ uy lực thần cây ấy, nên đã được quốc độ. Nay ta sẽ hiến cúng cho thần cây, các khanh chớ làm trở ngại. Hãy mau sửa soạn hiến vật cúng thần.\r","fontSize":12,"order":14},{"content":"- Chúng thần lấy gì cúng dường thần cây?\r","fontSize":12,"order":15},{"content":"- Này các khanh, ta có nguyện với thần ấy như sau: Tất cả những ai trong quốc độ của tôi chấp nhận và thực hành năm ác giới như sát sanh... và mười hạnh bất thiện, tôi sẽ giết những người ấy, và với nội tạng, thịt và máu của chúng, tôi sẽ hiến vật cúng thần! Lời nguyện của ta là vậy. Các khanh hãy đánh trống bá cáo như sau: Ðại vương của chúng ta, khi còn làm phó vương, có phát nguyện: \"Nếu ta đạt được quốc độ, những ai là kẻ theo ác giới trong nước ta, ta sẽ giết tất cả chúng làm vật hiến cúng thần! Vậy nay ta sẵn sàng bảo giết một ngàn người nào chấp nhận và thực hành năm ác giới và mười ác hạnh, cho lấy tim và thịt của chúng để làm vật hiến cúng thần. Như vậy, nay ta tuyên bố cho các thị dân được biết.\"\r","fontSize":12,"order":16},{"content":"Vua lại tuyên bố như sau:\r","fontSize":12,"order":17},{"content":"- Chỉ những ai, bắt đầu từ hôm nay, còn phạm các giới ác hạnh, một ngàn người như vậy sẽ bị giết để làm lễ tế đàn và ta sẽ giải tỏa hạnh nguyện của ta.\r","fontSize":12,"order":18},{"content":"Ðể ý nghĩa này được rõ ràng, Bồ-tát đọc bài kệ:\r","fontSize":12,"order":19},{"content":"Với ngàn kẻ vô trí,\u000bTa nguyện giết tế lễ,\u000bNay ta sẽ làm lễ,\u000bGiết những kẻ phi pháp.\r","fontSize":12,"leftIndent":36,"order":20},{"content":"Các bậc đại thần vâng theo lời Bồ-tát, cho đánh trống bá cáo trong thành Ba-la-nại, khắp cả mười hai dặm. Khi nghe lời bá cáo, không có đến một người dám đứng lên làm ác giới ác hạnh.\r","fontSize":12,"order":21},{"content":"Suốt thời gian Bồ-tát trị vì quốc độ như vậy, không một ai phạm pháp. Bồ tát không làm phiền não một ai, khiến toàn thể nhân dân trong nước gìn giữ giới luật, tự mình làm các công đức như bố thí... cho đến khi mạng chung, ngài mang theo hội chúng của mình đi đến và tràn ngập cả thành phố chư Thiên.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Như Lai sống đem lại lợi ích cho đời, thuở trước Như Lai cũng đã làm như vậy.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Sau khi thuyết pháp thoại này xong, và kết hợp hai câu chuyện, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Thời ấy, quần thần là hội chúng đức Phật và vua Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":27},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":28},{"alignment":1,"content":"Đầu trang | Mục lục | 01 | 02 | 03 | 04 | 05 | 06 | 07 | 08 | 09 | 10 | 11 | 12\r\u0007","fontBold":-1,"fontSize":10,"order":29},{"content":"\r\u0007","fontSize":11,"order":30},{"content":"\r","fontSize":11,"order":31}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM LỢI ÁI\/50. CHUYỆN NHỮNG KẺ VÔ TRÍ (Tiền thân Dummedha)","title":"50. CHUYỆN NHỮNG KẺ VÔ TRÍ (Tiền thân Dummedha)"},{"ID":52,"paragraphs":[{"content":"51. CHUYỆN VUA ÐẠI GIỚI ÐỨC (Tiền thân Mahàsìlavà)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Người luôn luôn hy vọng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo thối thất tinh tấn. Bậc Ðạo Sư hỏi Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Có thật chăng, này Tỷ-kheo ông thối thất tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, thật vậy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Tỷ-kheo, vì sao ở trong Giáo pháp đưa đến giải thoát như vậy, ông lại thối thất tinh tấn? Thuở trước, các bậc hiền trí sau khi mất quốc độ, vẫn kiên trì tinh tấn, cuối cùng lấy lại danh tiếng đã mất.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Thuở xưa, khi vua Brahmadatta trị vì quốc độ ở xứ Ba-la-nại, Bồ-tát đầu thai làm con bà hoàng hậu. Trong ngày đặt tên, ngài được gọi là hoàng tử Silava (Giới Ðức). Khi đến mười sáu tuổi, ngài thành thục trong tất cả các tài nghệ. Sau một thời gian, khi vua cha mệnh chung, ngài được đặt lên vương vị với danh hiệu vua Ðại giới hạnh.\r","fontSize":12,"order":9},{"content":"Vị vua đúng pháp trị vì theo pháp. Tại bốn cửa thành, vua xây dựng bốn trường bố thí, lại xây dựng thêm giữa thành phố một cái, tại cửa cung điện ngài một cái. Sáu trường bố thí được xây dựng bố thí cho những kẻ nghèo khổ lữ hành. Vua trì giới, gìn giữ ngày trai giới (Bồ-tát), đầy đủ lòng nhẫn nại, nhân ái và từ mẫn. Vị ấy trị vì quốc độ đúng pháp và muốn tất cả chúng sanh được hạnh phúc như muốn đứa con yêu quý ngồi trên bắp vế mình được hạnh phúc.\r","fontSize":12,"order":10},{"content":"Một đại thần của vua làm tà hạnh trong nội cung, và sau một thời gian bị phát lộ, các đại thần tâu với vua. Vua điều tra, tự mình rõ biết sự việc, cho gọi đại thần ấy đến, tẩn xuất kẻ ấy ra khỏi nước và nói:\r","fontSize":12,"order":11},{"content":"- Này kẻ ngu si kia, việc người làm không thích đáng, ngươi không xứng đáng sống trong quốc độ của ta. Hãy đem tài sản, vợ con và đi chỗ khác!\r","fontSize":12,"order":12},{"content":"Kẻ ấy đi khỏi nước Kàsi, đến làm việc với vua Kosala, dần dần trở thành người cố vấn tín cẩn thân cận của vua. Một hôm, kẻ ấy tâu với vua Kosala:\r","fontSize":12,"order":13},{"content":"- Thưa Thiên tử, nước Kàsi như bánh mật ong không có ruồi bu. Vua rất nhu nhược, chỉ với một ít đội quân là có thể chiếm lấy thành Kàsi.\r","fontSize":12,"order":14},{"content":"Nghe kẻ ấy nói vậy, vua liền suy nghĩ: \"Nước Ba-la-nại to lớn. Nó lại nói với một ít đội quân là có thể chiếm lấy thành ấy. Rất có thể nó là tên cướp được thuê mướn\". Vua nói:\r","fontSize":12,"order":15},{"content":"- Ta nghĩ khanh là tên cướp được thuê mướn.\r","fontSize":12,"order":16},{"content":"Thưa Thiên tử, hạ thần không phải là tên cướp được thuê mướn! Thần chỉ nói sự thật. Nếu bệ hạ không tin thần, hãy cử người đến tàn phá một làng biên địa, rồi bệ hạ sẽ thấy, khi những người đi tàn phá bị bắt, và được dẫn đến trước vua nước Kàsi, vua ấy sẽ cho tài sản và thả họ về.\r","fontSize":12,"order":17},{"content":"Vua Kosala nghĩ: \"Người này thật rất bạo dạn, khi đã nói như vậy, ta sẽ điều tra xem sao\". Rồi vua cử một số người của vua, đi tàn hại một làng ở biên địa Ba-la-nại. Họ bị bắt và dẫn đến trước mặt vua Kàsi. Vua hỏi:\r","fontSize":12,"order":18},{"content":"- Này các bạn thân, sao lại tàn hại dân làng ta?\r","fontSize":12,"order":19},{"content":"- Thưa Thiên tử, vì chúng tôi không thể kiếm sống được.\r","fontSize":12,"order":20},{"content":"- Vậy sao các người không đến ta? Từ nay trở đi, chớ làm như vậy nữa.\r","fontSize":12,"order":21},{"content":"Vua cho họ tiền của và thả họ về. Họ báo cáo lại sự tình lên vua Kosala. Với kinh nghiệm này, vua chưa dám cử quân đi, bèn sai người tới tàn hại miền giữa quốc độ. Những kẻ trộm ấy được vua Kàsi cho tiền của như trước rồi thả về. Vua Kosala với kinh nghiệm này nữa, cũng chưa dám cử quân đi, lại sai người tới cướp phá ngay trong đường phố. Vua Kàsi cho các tên cướp ấy tiền của rồi cũng thả chúng về. Lúc bấy giờ, vua Kosala mới biết vua Kàsi là vị vua trị vì hết sức nhân từ, liền quyết định cử đội quân đi chiếm lấy nước Ba-la-nại.\r","fontSize":12,"order":22},{"content":"Lúc bấy giờ, vua Ba-la-nại có một ngàn đại chiến sĩ, những bậc anh hùng siêu việt, vô úy, những vị này có thể đối mặt không thối chạy bởi sự tấn công của một con voi điên loạn, không sợ hãi khi bị sét đánh trên đầu, một đội quân vô địch có thể chiếm toàn cõi Diêm-phù-đề theo ý muốn của đại vương Silava. Họ nghe tin vua Kosala đến liền đến báo cáo vua Kàsi:\r","fontSize":12,"order":23},{"content":"- Thưa Thiên tử, vua Kosala đến với ý định chiếm lấy nước Ba-la-nại. Chúng tôi sẽ đi đánh và bắt vua ấy, không cho vua ấy bước qua biên giới.\r","fontSize":12,"order":24},{"content":"- Này các khanh, chớ vì ta mà làm các người khác phiền não. Những ai muốn quốc độ, hãy để họ lấy quốc độ ta. Các khanh chớ đi!\r","fontSize":12,"order":25},{"content":"Vua ngăn chận các chiến sĩ ấy chống trả quân xâm lược. Sau đó vua Kosala vượt qua biên giới và xâm nhập miền giữa quốc độ. Các đại thần đến báo cáo với vua như lần trước. Vua lại ngăn chận như lần trước. Bấy giờ vua Kosala đến, đứng ngoài thành và đưa tin cho đại vương Silava giao quốc độ hay giao chiến. Vua Kàsi đưa tin traû lời là vua không giao chiến.\r","fontSize":12,"order":26},{"content":"- Hãy tới mà lấy quốc độ.\r","fontSize":12,"order":27},{"content":"Lần thứ bảy, các đại thần lại đến tâu vua:\r","fontSize":12,"order":28},{"content":"- Thưa Thiên tử, chúng thần không để cho vua Kosala vào thành. Chúng thần sẽ đánh vua ấy ở ngoài thành và bắt vua ấy.\r","fontSize":12,"order":29},{"content":"Nhưng vua Kàsi vẫn ngăn chận như lần trước, cho mở các cửa thành, rồi ngồi trên vương tọa lộng lẫy với một ngàn đại thần vây quanh. Vua Kosala cùng với đội quân lớn vào thành Ba-la-nại. Không thấy một ai chống cự, vua đi đến cung điện của vua Kàsi, với các cửa mở toang. Vua Kosala liền ra lệnh bắt vua Mahasilava đang ngồi im lặng trên ngai vàng cùng với ngàn đại thần vây quanh.\r","fontSize":12,"order":30},{"content":"- Hãy trói vua này với các đại thần, trói thật chặt cánh tay chúng ra sau lưng, dắt chúng đến bãi tha ma, đào những hố sâu đến cổ, khiến mọi người không thể giơ tay, rồi đổ đất xuống đất và chôn sống chúng. Ban đêm, các con chó rừng sẽ đến và sẽ làm những gì cần phải làm đối với chúng!\r","fontSize":12,"order":31},{"content":"Các người tùy tùng theo lệnh vua cướp nước, trói vua Kàsi với các đại thần, trói thật chặt cánh tay ra sau lưng, rồi dắt họ đi. Lúc bấy giờ, đại vương Silava không có tư tưởng sân hận gì với vua cướp nước. Trong khi các đại thần ấy bị trói như vậy và dắt đi, không một ai có thể trái lời vua Kàsi, hội chúng vua Kàsi được khéo huấn luyện về kỷ luật như vậy.\r","fontSize":12,"order":32},{"content":"Rồi những người lính của vua cướp nước dắt vua Silava và các đại thần đi đến bãi tha ma, đào những hố sâu ngang cổ, chôn tất cả xuống cái hố, đại vương Silava bị chôn ở giữa, hai bên chôn các đại thần, rải đất lên, lấy chày nện xuống rồi bỏ đi. Vua Silava không phẫn nộ đối với vua cướp nước và khuyên các đại thần:\r","fontSize":12,"order":33},{"content":"- Này các khanh, hãy tụ tập hạnh từ bi!\r","fontSize":12,"order":34},{"content":"Nửa đêm, các con chó rừng đến, định ăn thịt người. Thấy chúng, vua và các đại thần đồng thanh la to lên, các con chó rừng sợ hãi chạy trốn. Khi chúng quay trở lại nhìn, biết không có ai đuổi theo, chúng liền trở lui. Các người ấy lại la lớn hơn trước. Như vậy, chúng chạy trốn đến lần thứ ba, rồi lại nhìn lui, biết không có ai đuổi theo, chúng nghĩ: \"Các người này rồi cũng chết\", nên mạnh dạn trở lui, và khi nghe la lớn, chúng không chạy trốn nữa. Con chó rừng đầu đàn đến gần vua Silava, các con còn lại đến gần những người kia. Vốn thiện xảo về phương tiện, biết được con vật đến gần mình, vua Kàsi liền vươn cổ lên như để cho con vật cắn, rồi với xương hàm kéo giật cổ con chó rừng, vua cắn thật chặt như kẹp với gọng kềm. Con chó rừng bị cắn chặt cổ, bị kẹp bởi xương hàm của vị vua có sức mạnh như voi, không thể nào tự mình thoát được, và kinh hãi vì sợ chết, nó bèn hú lên lớn tiếng.\r","fontSize":12,"order":35},{"content":"Nghe tiếng kêu cầu cứu, nghĩ rằng con chó rừng chúa ấy đã bị một người bắt, các con kia không đi đến gần các đại thần, và kinh hãi vì sợ chết, tất cả đều bỏ chạy. Bị cắn chặt bởi xương hàm của vua Kàsi, con chó rừng bị bắt hốt hoảng chạy qua chạy lại, làm cho đất mềm rơi ra và vì sợ chết, với cả bốn chân nó cào đất trên chỗ vua kàsi. Vua biết được đất đã mềm rơi ra, liền thả con chó rừng. Với sức mạnh như voi, vua di chuyển qua lại, giơ lên được hai tay, rồi vịn lên bờ thành miệng hố, vua thoát khỏi miệng hố như mây bị xé tan trước gió, và đứng dậy. Rồi an ủi, động viên các đại thần, vua bới đất lên, kéo tất cả mọi người ra khỏi hố. Với các đại thần vây quanh, vua đứng trong bãi tha ma.\r","fontSize":12,"order":36},{"content":"Lúc bấy giờ, người ta quăng một xác chết trong bãi tha ma, đúng ở biên giới địa phận của hai con Dạ-xoa. Hai con Dạ-xoa không thể chia phần người chết ấy, chúng nói:\r","fontSize":12,"order":37},{"content":"- Chúng ta không thể chia phần xác chết này. Vua Silava là vị sống đúng pháp, vị ấy sẽ chia phần cho chúng ta. Chúng ta hãy đi đến vị ấy.\r","fontSize":12,"order":38},{"content":"Chúng cầm chân xác chết, kéo đi đến vua và thưa:\r","fontSize":12,"order":39},{"content":"- Thưa Thiên tử, hãy chia người này cho chúng tôi.\r","fontSize":12,"order":40},{"content":"- Này các vị Dạ-xoa, ta sẽ chia phần xác chết này cho các vị. Nhưng vì chúng tôi không sạch, hãy tắm cho chúng tôi đã.\r","fontSize":12,"order":41},{"content":"Các Dạ-xoa, với uy lực của mình, đem lại nước thơm dành cho vua cướp nước để vua Kàsi tắm; sau khi tắm xong, chúng thâu lại áo của vua Kàdi, đem áo dành cho vua cướp nước đến mặc áo cho vua, rồi chúng đem cho vua một hộp đựng bốn loại nước hoa. Khi vua đã xức nước hoa, chúng lại cho vua những bông hoa đủ loại đính trên quạt bằng ngọc trong một hộp bằng vàng, và trang sức cho vua.\r","fontSize":12,"order":42},{"content":"Rồi khi vua đang đứng, chúng hỏi vua có cần gì chúng nữa không. Vua ra dấu cho chúng hiểu là vua đói. Các Dạ-xoa liền đi lấy cho vua các món ăn thượng vị đã sửa soạn sẵn cho vua cướp nước. Và sau khi tắm và xức nước hoa, mặc áo và trang điểm, vua Kàsi ăn các món ăn thượng vị. Các Dạ-xoa đem lại nước thơm dành cho vua cướp nước, với bình bát bằng vàng và chén vàng để vua uống nước, súc miệng. Và trong khi vua rửa tay, các Dạ-xoa đem đến trầu gia vị với năm loại hương, được têm sẵn cho vua ăn cướp dùng. Ăn trầu xong, khi vua đang đứng, các Dạ-xoa hỏi vua có cần chúng làm việc gì khác nữa. Vua bảo:\r","fontSize":12,"order":43},{"content":"- Ðem các gươm báu đặt trên gối vua cướp nước về cho ta.\r","fontSize":12,"order":44},{"content":"Và chúng đi lấy đem về. Rồi vua cầm gươm, đưa thẳng trên xác chết, chặt xuống giữa đỉnh đầu, chia thành hai phần bằng nhau cho hai con Dạ-xoa. Sau khi chia xong, vua rửa gươm, đeo vào và đứng thẳng. Các Dạ-xoa ăn uống no nê, tâm tư thỏa mãn, hỏi vua có sai bảo chúng làm việc gì nữa không. Vua bảo các Dạ-xoa ấy, dùng uy lực của mình đưa vua vào vương phòng của vua cướp nước và đưa các đại thần về nhà. Chúng chấp thuận, làm theo lời vua.\r","fontSize":12,"order":45},{"content":"Lúc bấy giờ, vua cướp nước đang nằm ngủ trên long sàng trong vương phòng được trang hoàng. Vua Kàsi dùng mặt bằng cây gươm đánh trên bụng vua cướp nước đang ngủ say. Vua ấy hoảng hốt thức dậy, với ánh sáng ngọn đèn, nhận biết là đại vương Silava, liền từ trên giường đứng dậy, lấy hết can đảm, nói với vua Kàsi:\r","fontSize":12,"order":46},{"content":"- Thưa Ðại vương, đêm tối như vầy, có phòng hộ canh gác, các cửa đều đóng, trong cung điện không chỗ nào là không có người canh gác, làm thế nào làm ngài lại đến được bên giường này, đeo gươm, trang sức, mặc hoàng bào sẵn sàng?\r","fontSize":12,"order":47},{"content":"Vua Kàsi kể tất cả câu chuyện với các chi tiết về các sự kiện đưa vua đến đây. Nghe xong, vua cướp nước xúc động mạnh, và thưa:\r","fontSize":12,"order":48},{"content":"- Thưa Ðại vương, tôi tuy là con người mà không biết công đức của ngài. Nhưng các công đức của ngài lại được các Dạ-xoa hung bạo, độc ác, uống máu, ăn thịt người kia biết rõ ràng. Ôi bậc nhân chủ, nay tôi sẽ không còn bày mưu phản bội một bậc giới đức như ngài nữa!\r","fontSize":12,"order":49},{"content":"Rồi vua Kosala cầm gươm thề nguyền thân hữu, xin lỗi vua Kàsi, và để vua Kàsi nằm ngủ trên long sàng, còn mình nằm ngủ trên chiếc giường nhỏ.\r","fontSize":12,"order":50},{"content":"Khi đêm tàn, mặt trời đã mọc, vua truyền đánh trống mời tất cả quân lính, đại thần, Bà-la-môn, gia chủ hội họp lại. Ðứng trước mặt quần thần như đưa mặt trăng rằm lên trên trời cao, vua Kosala tán thán công đức của vua Silava giữa cả hội chúng, xin lỗi vua Silava, lần nữa trả lại quốc độ cho vua ấy, và thưa:\r","fontSize":12,"order":51},{"content":"- Từ nay trở đi, nếu có nạn trộm cướp khởi lên cho ngài, tôi xin chịu trách nhiệm. Ngài hãy trị vì quốc độ, còn tôi canh gác hộ trì.\r","fontSize":12,"order":52},{"content":"Nói xong, vua Kosala trị tội kẻ đã vu cáo, và mang quân đội đi về nước của mình. Còn vua Mahàsilava trang sức, mặc áo uy nghi, dưới cái lọng trắng, ngồi trên long sàng bằng vàng có chân như con nai, nhìn ngắm thành quả của mình và suy nghĩ: \"Thành quả này và sự cứu sống sinh mạng của một ngàn đại thần, nếu ta không tinh tấn, thì không có được chút gì. Chính do sức mạnh tinh tấn, ta không bị hoại diệt, và phục hồi được danh tiếng đã mất. Ta đã cứu sinh mạng của một ngàn đại thần. Thật sự để chí hướng không bị hủy hoại, cần phải hết sức tinh tấn. Với người luôn luôn tinh tấn, quả vị sẽ được thành tựu viên mãn.\r","fontSize":12,"order":53},{"content":"Sau khi suy nghĩ như vậy, vua Kàsi đọc bài kệ này như lời cảm hứng:\r","fontSize":12,"order":54},{"content":"Người luôn luôn hy vọng,\u000bBậc trí không chán nản,\u000bTa thấy khổ vượt qua,\u000bTa muốn gì được vậy!\r","fontSize":12,"leftIndent":36,"order":55},{"content":"Bồ-tát nói:\r","fontSize":12,"order":56},{"content":"- Ôi, với những ai đầy đủ giới đức, quả tinh tấn sẽ được thành tựu.\r","fontSize":12,"order":57},{"content":"Với bài kệ này, Bồ-tát nói lên lời cảm hứng, trọn đời làm các công đức rồi đi theo nghiệp của mình.\r","fontSize":12,"order":58},{"alignment":1,"content":"*\r","fontSize":12,"order":59},{"content":"Sau khi kể pháp thoại này bậc Ðạo sư thuyết giảng các Sự thật. Cuối bài giảng ấy, vị Tỳ-kheo thối thất tinh tấn chứng quả A-la-hán. Sau khi kết hợp câu chuyện, bậc Ðạo sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":60},{"content":"- Thời ấy, vị đại thần phản bội là Ðề-bà-đạt-đa, một ngàn đại thần là hội chúng đức Phật và Ðại vương Silava là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":61},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":62}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM ÀSIMSA\/51. CHUYỆN VUA ÐẠI GIỚI ÐỨC (Tiền thân Mahàsìlavà)","title":"51. CHUYỆN VUA ÐẠI GIỚI ÐỨC (Tiền thân Mahàsìlavà)"},{"ID":53,"paragraphs":[{"content":"52.CHUYỆN TIỂU JANAKA (Tiền thân Cùla Janaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hãy tinh tấn, này ngươi!...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo sư đã kể về một Tỳ-kheo thối thất tinh tấn. Ở đây, tất cả các sự việc xảy ra, sẽ được nói đến trong Tiền thân Mahàjanaka (số 539)\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Vua ngồi dưới chiếc lọng trắng, nói lên bài kệ này:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Hãy tinh tấn, này ngươi!\u000bHiền trí không nhàm chán.\u000bTa thấy khổ vượt qua,\u000bTừ nước đạt đất liền.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":5},{"content":"Ở đây, vị Tỷ-kheo thối thất tinh tấn đạt được quả A-la-hán, và vua Janaka là bậc Chánh Ðẳng Giác.\r","fontItalic":-1,"fontSize":12,"order":6},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":7}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM ÀSIMSA\/52.CHUYỆN TIỂU JANAKA (Tiền thân Cùla Janaka)","title":"52.CHUYỆN TIỂU JANAKA (Tiền thân Cùla Janaka)"},{"ID":54,"paragraphs":[{"content":"53. CHUYỆN BÌNH RƯỢU ÐẦY (Tiền thân Punnapàti)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bình rượu đầy như vậy...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Kỳ Viên, bậc Ðạo Sư đã kể về rượu thuốc độc. Một thời ở Xá-vệ, một số người nghiện rượu họp nhau lại và bàn với nhau.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Tiền mua rượu của chúng ta đã khô cạn, vậy làm sao bây giờ?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một tay bợm rượu nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Chớ lo. Ðã có cách.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Cách gì vậy?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Cấp Cô Ðộc thường đeo nhẫn, mặc áo đẹp đi chầu vua. Chúng ta đổ thuốc mê vào trong bình rượu, dựng một quán rượu, ngồi tại đấy. Khi Cấp Cô Ðộc đi về, hãy mời vị đại triệu phú vào và cho uống rượu ấy. Khi lão già ấy bị mê say, chúng ta lấy nhẫn, lấy áo và chúng ta sẽ có tiền mua rượu.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Chúng chấp thuận đề nghị ấy, làm theo như vậy, và khi vị triệu phú đi về, chúng đến gặp và nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Thưa ngài đại triệu phú, chúng tôi có rượu rất ngon. hãy uống một chút rồi đi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Cấp Cô Ðộc nghĩ: \"Thánh đệ tử đã chứng quả Dự lưu làm sao uống rượu được. Dầu không muốn uống, ta cũng sẽ phát hiện âm mưu của bọn nghiện rượu này\". Nghĩ vậy, Cấp Cô Ðộc đi vào quán rượu, nhìn chúng làm, biết rằng rượu ấy đã bị chúng pha thuốc mê vào, Ông quyết định sẽ làm cho chúng bắt đầu từ nay phải trốn biệt. Ông nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này bọn nghiện rượu ác ý kia, các ngươi để thuốc mê vào trong bình rượu, khiến những người qua lại uống, làm cho họ say mê rồi cướp của. Các người dựng lên một quán bán rượu, ngồi tại đấy, chỉ tán thán rượu này. Nhưng không một người nào trong bọn người dám uống. Nếu rượu này không có pha thuốc mê, thì các ngươi hãy uống trước đi.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Cấp Cô Ðộc làm cho bọn nghiện rượu hoảng sợ, khiến chúng chạy trốn rồi đi về nhà. Nghĩ rằng việc làm của những tên nghiện rượu cần phải trình lên đức Như Lai, Cấp Cô Ðộc đi đến, và thưa rõ sự việc. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này gia chủ, lần này, các người nghiện rượu lừa dối gia chủ. Trong quá khứ, chúng cũng đã lừa dối các bậc hiền trí.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Nói vậy xong, với lời yêu cầu của vị gia chủ, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Thuở xưa, khi vua Brahmadatta trị vì nước Ba-la-nại. Bồ-tát sanh làm người triệu phú ở Ba-la-nại. Lúc bấy giờ, những người nghiện rượu này, sau khi bàn bạc với nhau, đã pha rượu với thuốc mê, chờ người triệu phú Ba-la-nại đi đến, chúng đón ông và nói những lời tương tự. Người triệu phú, dầu không muốn uống, cũng muốn phát giác chúng, nên đi vào, nhìn chúng làm, biết chúng có mưu mô gì, quyết định làm cho chúng phải trốn chạy, nên nói:\r","fontSize":12,"order":17},{"content":"- Này các bạn uống rượu, nếu uống rượu xong rồi mà đi đến cung vua, thật không thích đáng. Ðến chầu vua xong, khi trở về, tôi sẽ tính việc này. Các ngươi hãy ngồi tại đây.\r","fontSize":12,"order":18},{"content":"Người triệu phú đi vào chầu vua rồi trở về. Các người nghiện rượu mời ông vào. Vị triệu phú đi vào, nhìn những bình rượu bị pha thuốc mê, liền nói như sau:\r","fontSize":12,"order":19},{"content":"- Này các bạn uống rượu, việc các bạn làm ta không ưa thích. Các bình rượu của các bạn vẫn còn đầy tràn. Các bạn chỉ có tán thán rượu, nhưng không uống một giọt. Nếu như rượu này ngon thiệt, thì các bạn đã uống rồi. Rượu này đã được các bạn pha thuốc mê vào.\r","fontSize":12,"order":20},{"content":"Và để đánh tan ý định của chúng, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":21},{"content":"Bình rượu đầy như vậy,\u000bRượu đâu có đổi khác,\u000bVì lý do ta biết,\u000bRượu này không phải tốt.\r","fontSize":12,"leftIndent":36,"order":22},{"content":"Bồ-tát trọn đời làm các công đức như bố thí..., rồi đi theo nghiệp của mình.\r","fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Thời ấy những người nghiện rượu kia là những người nghiện rượu ngày nay, và vị triệu phú Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM ÀSIMSA\/53. CHUYỆN BÌNH RƯỢU ÐẦY (Tiền thân Punnapàti)","title":"53. CHUYỆN BÌNH RƯỢU ÐẦY (Tiền thân Punnapàti)"},{"ID":55,"paragraphs":[{"content":"54. CHUYỆN TRÁI CÂY (Tiền thân Phala)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Cây này không khó leo...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một nam cư sĩ giỏi về trái cây. Truyền thuyết nói rằng, một điền chủ trú ở Xá-vệ mời chúng Tăng với đức Phật là vị dẫn đầu ngồi trong ngôi vườn của mình, cúng dường cháo và bánh xong, điền chủ bảo ngưồi giữ vườn:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Hãy đưa các Tỷ-kheo đi bộ trong vườn và cúng dường các loại trái như xoài...\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Người làm vườn vâng theo lời dặn, đưa chúng Tỷ-kheo đi bộ trong khu vườn, nhìn lên cây, và biết trái này còn sống, trái này hơi chín, trái này thiệt chín. Ðiều gì kẻ ấy nói đều đúng như vậy. Các Tỷ-kheo thưa với đức Như Lai:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, người giữ vườn này thật giỏi về các loại trái cây. Ðứng dưới đất nhìn lên cây, kẻ ấy biết trái này còn sống, trái này hơi chín, trái này thiệt chín.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ có người giữ vườn này giỏi trái cây. Trong quá khứ, cũng có những bậc hiền trí giỏi về trái cây.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh vào gia đình một triệu phú, khi lớn lên, làm nghề đi buôn với năm trăm cỗ xe. Một thời, Bồ-tát đi đến một ngôi rừng rất lớn, đứng ở đầu rừng, họp đoàn người lại và nói:\r","fontSize":12,"order":11},{"content":"- Trong rừng này có những cây độc. Phàm gặp những lá gì, bông gì, trái gì mà trước kia các ngươi chưa từng ăn, chớ ăn trước khi hỏi ta.\r","fontSize":12,"order":12},{"content":"Bọn họ vâng theo lời dặn và đi vào rừng. Ðầu rừng có một cửa làng, tại đấy có một cây gọi là cây Kimphala. Thân cây, cành cây, lá cây và trái của cây màu giống như cây xoài. Không những chỉ về màu sắc, hình dáng, mà cả về mùi thơm và vị ngọt, các trái sống và trái chín đều giống như trái xoài. Nhưng nếu ai ăn chúng, thì giống như thuốc độc, lập tức bị chết ngay.\r","fontSize":12,"order":13},{"content":"Một số người tham ăn đi trước, tưởng đó là cây xoài, bèn ăn trái. Một số khác quyết định hỏi người trưởng đoàn lữ hành rồi mới ăn, họ cầm trái cây trong tay và đứng chờ. Khi vị trưởng đoàn lữ hành đến, họ hỏi có thể ăn những trái cây ấy không. Bồ-tát biết rằng cây ấy không phải cây xoài, nên nói:\r","fontSize":12,"order":14},{"content":"- Cây hình dáng giống cây xoài này là cây độc, chớ ăn!\r","fontSize":12,"order":15},{"content":"Sau khi ngăn chận họ, Bồ-tát làm cho những người đã ăn phải nôn ra, và cho họ uống bốn loại mật để chữa họ lành bệnh.\r","fontSize":12,"order":16},{"content":"Lúc trước, dưới gốc cây này, đã có những đoàn lữ hành đến tạm trú, ăn những trái cây độc mà họ tưởng lầm trái xoài và mạng chung. Ngày sau đó, dân làng đi ra, thấy những người chết, liền cầm chân họ, quăng vào một chỗ kín, lấy tất cả sở hữu của họ với các cỗ xe rồi đem đi.\r","fontSize":12,"order":17},{"content":"Ngay vào ngày đoàn lữ hành này mới đến, dân làng nghe tin có người trúng độc. Lúc trời mới rạng đông, họ vội vàng đi đến gốc cây ấy, và nói với nhau:\r","fontSize":12,"order":18},{"content":"- Các con bò sẽ là của ta, cỗ xe sẽ là của ta, hàng hoá sẽ là của ta!\r","fontSize":12,"order":19},{"content":"Khi thấy cả đoàn người ấy còn lành mạnh, họ liền hỏi:\r","fontSize":12,"order":20},{"content":"- Làm sao các ông biết cây này không phải cây xoài?\r","fontSize":12,"order":21},{"content":"Họ trả lời:\r","fontSize":12,"order":22},{"content":"- Chúng tôi không biết. Nhưng trưởng đoàn lữ hành của chúng tôi biết.\r","fontSize":12,"order":23},{"content":"Dân làng đến hỏi Bồ-tát:\r","fontSize":12,"order":24},{"content":"- Thưa bậc hiền trí, làm thế nào ngài biết được?\r","fontSize":12,"order":25},{"content":"- Có hai điều báo cho ta biết, Bồ-tát đáp.\r","fontSize":12,"order":26},{"content":"Rồi Bồ-tát đọc bài kệ:\r","fontSize":12,"order":27},{"content":"Cây này không khó leo,\u000bKhông xa làng bao nhiêu,\u000bDo vậy nên ta biết:\u000bCây này quả không tốt!\r","fontSize":12,"leftIndent":36,"order":28},{"content":"Sau khi thuyết pháp cho đại chúng, Bồ-tát đi đến chỗ an toàn.\r","fontSize":12,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Này các Tỷ-kheo, như vậy thuở xưa các bậc hiền trí cũng giỏi về trái cây.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Sau khi thuyết pháp thoại này và kết hợp hai mẩu chuyện, bậc Ðạo sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Thời ấy, đoàn lữ hành là hội chúng đức Phật, còn người trưởng đoàn lữ hành là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":34},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":35}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM ÀSIMSA\/54. CHUYỆN TRÁI CÂY (Tiền thân Phala)","title":"54. CHUYỆN TRÁI CÂY (Tiền thân Phala)"},{"ID":56,"paragraphs":[{"content":"55. CHUYỆN NĂM VŨ KHÍ (Tiền thân Pãncàyudha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Người với tâm ly tham...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo sư đã kể về một Tỷ-kheo thối thất tinh tấn. Thế Tôn cho gọi Tỷ-kheo ấy và hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Có thật chăng, này Tỷ-kheo, ông thối thất tinh tấn?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa có thật, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưở xưa, trong những trường hợp cần phải tinh tấn, bậc hiền trí đã tinh tấn, do vậy, đã đạt được vương vị.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nói vậy xong, bậc Ðạo sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Thuở xưa, khi vua Brahamdatta trị vì nước Ba-la-nại. Bồ-tát nhập thai vào làm con hoàng hậu. Ðến ngày đặt tên, sau khi mời tám trăm vị Bà-la-môn và cúng dường những vị này mọi dục lạc, vua và hoàng hậu hỏi họ về các tướng. Các Bà-la-môn thiện xảo về tướng, thấy được sự thành tựu các tướng của hoàng tử, đã trả lời:\r","fontSize":12,"order":9},{"content":"- Thưa Ðại vương, hoàng tử đầy đủ các công đức, sau khi ngài qua đời, sẽ lên ngôi vua, được danh vọng lẫy lừng với tài sử dụng năm loại vũ khí, sẽ trở thành con người tối thượng ở toàn cõi Diêm-phù-đề.\r","fontSize":12,"order":10},{"content":"Nghe lời nói của các Bà-la-môn, vua và hoàng hậu đặt tên cho hoàng tử là Pãncayudhakumara (hoàng tử có năm vũ khí). Ðến lúc trưởng thành, vừa mười sáu tuổi, vua cho gọi hoàng tử và bảo:\r","fontSize":12,"order":11},{"content":"- Này con thân, con hãy đi học nghề!\r","fontSize":12,"order":12},{"content":"- Thưa Thiên tử, con học với ai?\r","fontSize":12,"order":13},{"content":"- Hãy đi, con thân, con sẽ học với bậc thầy có danh tiếng mọi phương tại thành Takkasilà, trong nước Gandhàra. Và đây là tiền con sẽ trả cho thầy.\r","fontSize":12,"order":14},{"content":"Nói xong, vua giao cho một ngàn đồng tiền vàng và đưa hoàng tử ra đi. Hoàng tử đến đấy, học nghề xong, được thầy cho năm loại vũ khí. Sau đó đảnh lễ thầy, hoàng tử ra khỏi thành Takkasilà, đeo theo năm loại vũ khí và lên đường trở về Ba-la-nại. Giữa đường, hoàng tử vừa đến một khu rừng, tại đấy có một Dạ-xoa tên là Silesaloma (Lông dính) đang ngự trị. Từ đầu rừng, người đi đường thấy hoàng tử liền ngăn chận chàng lại, bảo rằng trong rừng có Dạ-xoa tên là Silesaloma ngự trị sẽ giết hại mọi người khi nó thấy họ. Hoàng tử tự tin mình, không chút sợ hãi như con sư tử lông bờm, vẫn đi vào ngôi rừng.\r","fontSize":12,"order":15},{"content":"Gặp nhau ở giữa khu rừng ấy, con Dạ-xoa hiện ra trước hoàng tử với thân cao như cây Ta-la (cọ dừa), với đầu lớn như ngôi nhà có nóc nhọn, với cặp mắt to như hai cái bát, với hai nanh như hai búp cây củ cải, với mỏ như diều hâu, với bụng có nhiều đốm đỏ tía, với bàn tay bàn chân xanh lè, Dạ-xoa nói:\r","fontSize":12,"order":16},{"content":"- Ngươi đi đâu đấy? Hãy đứng lại. Ngươi là món ăn của ta!\r","fontSize":12,"order":17},{"content":"Hoàng tử nói:\r","fontSize":12,"order":18},{"content":"- Này Dạ-xoa ta tin ở ta nên vào đây, ngươi thật là liều mạng. Nếu ngươi đến gần ta, ta sẽ bắn ngươi với mũi tên có tẩm thuốc độc và hạ ngươi tại chỗ.\r","fontSize":12,"order":19},{"content":"Sau khi dọa nạt, hoàng tử lắp tên có tẩm thuốc độc và bắn, bắn liên tục cho đến năm mươi mũi tên. Tất cả đều dính vào lông Dạ-xoa, nó gạt năm mươi mũi tên rơi xuống chân nó, xong liền xông tới hoàng tử. Hoàng tử lại dọa rút gươm chém. Cây gươm dài ba mươi hai đốt cũng dính vào lông Dạ-xoa. Rồi hoàng tử đâm ngọn giáo vào nó. Ngọn giáo cũng dính chặt vào đó.\r","fontSize":12,"order":20},{"content":"Biết khả năng bắt dính của Dạ-xoa, hoàng tử lấy quả chùy đập nó. Quả chùy cũng dính vào lông. Hoàng tử nói:\r","fontSize":12,"order":21},{"content":"- Này Dạ-xoa, người chưa nghe ta là hoàng tử có năm loại vũ khí. Khi ta mạo hiểm đi vào khu rừng này do ngươi ngự trị, ta đặt lòng tin không phải ở cung tên ... mà hoàn toàn đặt lòng tin vào ta. Nay ta sẽ đánh ngươi, chỉ một cú đánh, khiến ngươi trở thành cát bụi!\r","fontSize":12,"order":22},{"content":"Sau khi hét lên, hoàng tử dùng bàn tay phải đánh Dạ-xoa, bàn tay dính vào lông, hoàng tử đánh với bàn tay trái, tay trái cũng dính. Hoàng tử đá với chân phải, chân phải cũng dính, chân trái cũng dính. Hoàng tử lại la to:\r","fontSize":12,"order":23},{"content":"- Ta sẽ đập ngươi tan như cát bụi.\r","fontSize":12,"order":24},{"content":"Và chàng lấy đầu đánh nó; đầu cũng dính vào lông. Bấy giờ hoàng tử bị mắc dính năm phần vào năm chỗ. Tuy vậy, hoàng tử vẫn không kinh hãi, không chút run sợ, Dạ-xoa suy nghĩ: \"Ðây không phải là một người bình thường, mà là người phi thường, một con sư tử giữa loài người. Dầu bị một Dạ-xoa như ta bắt, nó vẫn không run sợ. Trước đây, từ khi ta bắt đầu giết người đi trên đường này, chua bao giờ ta thấy một người như vậy! Sao nó không sợ hãi?\" Nghĩ vậy, Dạ-xoa không dám ăn thịt hoàng tử và hỏi:\r","fontSize":12,"order":25},{"content":"- Này thanh niên Bà-la-môn, vì sao chàng không sợ hãi?\r","fontSize":12,"order":26},{"content":"- Này Dạ-xoa, ta tin ở ta nên ta không sợ hãi. Ta biết mỗi cá thể thế nào cũng đi đến cái chết. Nhưng trong bụng ta, ta có vũ khí kim cang. Nếu ngươi ăn ta, ngươi không thể tiêu hóa vũ khí ấy. Vũ khí ấy sẽ cắt nội tạng ngươi thành từng miếng nhỏ, và chấm dứt mạng sống của ngươi. Như vậy, cả hai sẽ bị tiêu diệt. Vì lý do này, ta không sợ hãi!\r","fontSize":12,"order":27},{"content":"Theo truyền thuyết, ở đây hoàng tử muốn ám chỉ vũ khí trí tuệ trong nội tạng. Nghe hoàng tử nói vậy, Dọa-xoa suy nghĩ: \"Thanh niên Bà-la-môn này chỉ nói sự thật. Chỉ một miếng thịt nhỏ bằng hạt đậu từ thân thể của con sư tử giữa loài người này, bụng ta cũng không thê tiêu hóa được. Ta hãy thả nó ra\". Vì sợ chết, nó thả hoàng tử ra và nói:\r","fontSize":12,"order":28},{"content":"- Này thanh niên Bà-la-môn, chàng là con sư tử giữa loài người. Ta sẽ không ăn thịt chàng đâu. Nay chàng được giải thoát khỏi tay ta như mặt trăng thoát khỏi miệng Ràhu (vua thần A-tu-la). Hãy ra đi và hãy mang lại hoan hỷ tốt lành cho bà con, bè bạn và đất nước.\r","fontSize":12,"order":29},{"content":"Bồ-tát nói:\r","fontSize":12,"order":30},{"content":"- Này Dạ-xoa ta sẽ đi. Nhưng trước đây, do làm nhiều điều bất thiện, ngươi sanh làm Dạ-xoa độc ác, tay vấy máu, ăn thịt, uống máu người. Nếu nay, trong thời hiện tại, ngươi vẫn làm điều bất thiện nữa, thì ngươi sẽ đi từ cảnh tối tăm này đến cảnh tối tăm khác. Nay ngươi đã gặp ta, ngươi không thể làm điều bất thiện nữa. Hãy biết rằng ai sát sanh sẽ bị đọa vào cõi địa ngục, ngạ quỷ, súc sanh, A-tu-la. Nếu được sanh làm người thì tội ác ấy sẽ đưa đến yểu mạng.\r","fontSize":12,"order":31},{"content":"Với cách này và nhiều cách khác, Bồ-tát thuyết về sự nguy hiểm của năm ác giới và lợi ích của năm thiện giới, làm cho Dạ-xoa sợ hãi bằng nhiều hình thức như thuyết pháp, nhiếp phục... khiến Dạ-xoa trở thành nhu thuận, an trú trong Năm giới. Rồi biến Dạ-xoa thành vị thần ở khu rừng, với quyền được thâu thuế (được cúng tế), Bồ-tát khuyên nó không được phóng dật. Sau đó, Bồ-tát đi ra khỏi khu rừng, báo tin cho những người ở tại đầu rừng tỏ tường sự việc, rồi nai nịt với năm loại vũ khí, ngài đi đến Ba-la-nại, gặp lại mẹ cha.\r","fontSize":12,"order":32},{"content":"Sau một thời gian lên ngôi vua, trị vì quốc độ đúng pháp, ngài làm các công đức như bố thí... rồi đi theo nghiệp của mình.\r","fontSize":12,"order":33},{"alignment":1,"content":"*\r","fontSize":12,"order":34},{"content":"Sau khi kể pháp thoại này xong, bậc Chánh Ðẳng Giác đọc bài kệ:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"Người với tâm ly tham,\u000bVới ý cũng ly tham,\u000bTu tập theo thiện pháp,\u000bÐạt an ổn khổ ách,\u000bVà tiếp tục chứng đạt,\u000bÐoạn diệt mọi kiết sử.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Như vậy, sau khi bậc Ðạo Sư thuyết pháp đưa đỉnh cao nhất là quả A-la-hán, Ngài giảng Bốn Sự thật. Cuối bài giảng, Tỷ-kheo ấy chứng quả A-la-hán. Bậc Ðạo sư kết hợp hai câu chuyện, và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"- Thời ấy, Dạ-xoa là tướng cướp đeo vòng ngón tay Angulimàla, và hoàng tử với năm vũ khí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":38},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":39}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM ÀSIMSA\/55. CHUYỆN NĂM VŨ KHÍ (Tiền thân Pãncàyudha)","title":"55. CHUYỆN NĂM VŨ KHÍ (Tiền thân Pãncàyudha)"},{"ID":57,"paragraphs":[{"content":"56. CHUYỆN KHỐI VÀNG (Tiền thân Kancanakkhandha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Người với tâm hoan hỷ...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Xá-vệ, bậc Ðạo sư kể về một Tỷ-kheo. Theo truyền thuyết, một thiện nam tử ở Xá-vệ, sau khi nghe theo bậc Ðạo Sư thuyết pháp, gởi cả tâm tư vào Ba ngôi báu, và xuất gia. Hai vị sư trưởng và giáo thọ sư dạy về Giới:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Hiền giả, đây là giới, một loại, hai loại, ba loại, bốn loại, năm loại, sáu loại...nhiều loại. Ðây là tiểu giới, đây là trung giới, đây là Ðại giới. Ðây là giới hộ trì giới bổn, đây là giới hộ trì các căn, đây là giới thanh tịnh mạng, đâ là Giới sử dụng các đồ vật.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Tỷ-kheo trẻ ấy suy nghĩ: \"Giới này thật quá nhiều. Với chừng ấy giới được chấp thuận, ta không thể nào giữ trọn. Không thể giữ trọn đủ giới, thì xuất gia có lợi ích gì? Ta hãy trở lại làm gia chủ, làm các công đức như bố thí...và nuôi dưỡng vợ con!\" Nghĩ vậy, Tỷ-kheo thưa:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa các Tôn giả, con không có thể giữ Giới. Không thể giữ Giới, thì xuất gia có lợi ích gì? Con sẽ hoàn tục. Xin các Tôn giả hãy lấy lại y bát.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Sư trưởng nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Nếu sự việc là như vậy, thì Hiền giả hãy đến đảnh lễ bậc Ðạo sư.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Các vị ấy đưa Tỷ-kheo đến Pháp đường, gặp bậc Ðạo Sư. Thấy vậy, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, sao các ông đem một Tỷ-kheo đến đây mà vị ấy không muốn?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Bạch Thế Tôn, Tỷ-kheo này nói không thể giữ Giới, trả lại y bát, nên chúng con dẫn vị ấy đến đây.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Tỷ-kheo, sao ông lại nói quá nhiều Giới cho Tỷ-kheo này? Bao nhiêu giới vị ấy có thể giữ được, vị ấy giữ từng ấy giới. Bắt đầu từ nay, các ông chớ nói nữa. Ở đây, ta sẽ biết những gì nên nói.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Rồi bậc Ðạo Sư nói với Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Hãy đến, này Tỷ-kheo! Lo gì đến nhiều giới vậy? Ông có giữ được ba giới không?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Con có thể giữ được bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Vậy bắt đầu từ nay, ông hãy giữ ba cửa, cửa về thân, cửa về lời, cửa về ý. Chớ làm điều ác về thân, về lời, về ý. Hãy tinh tấn lên, chớ hoàn tục! Chỉ giữ ba giới này thôi.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Cho đến như vậy, Tỷ-kheo ấy hết sức hoan hỷ.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Sau khi đảnh lễ bậc Ðạo sư, Tỷ-kheo ấy đi về với vị sư trưởng và Giáo thọ sư của mình, giữ gìn đầy đủ ba giới ấy. Tỷ-kheo ấy suy nghĩ: \"Giới được vị sư trưởng và Giáo thọ sư nói với ta. Vì tự mình không phải là Phật, các vị ấy không thể làm cho ta hiểu được từng ấy giới. Bậc Chánh Ðẳng Giác, vì tự mình khéo giác ngộ Chánh Giác, là vị Pháp vương vô thượng. Ngài tóm thâu bao nhiêu giới trong ba cửa và bảo ta gìn giữ chúng. Bậc Ðạo Sư thật sự là một hỗ trợ cho ta vậy\".\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Tỷ-kheo ấy phát triển Thiền quán và không bao lâu chứng quả A-la-hán. Biết được tin này, các Tỷ-kheo họp tại pháp đường, ngồi nói về công đức của bậc Ðạo Sư:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Này các Hiền giả Tỷ-kheo này không thể giữ Giới, muốn hoàn tục. Bậc Ðạo Sư tóm thâu tất cả Giới vào ba phần, bảo Tỷ-kheo ấy giữ chúng, và giúp vị ấy đạt được quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Bậc Ðạo sư đến và hỏi các Tỷ-kheo đang ngồi nói chuyện gì. Ðược họ cho biết về đề tài câu chuyện, Ngài nói:\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Này các Tỷ-kheo, một vật hết sức nặng, nếu được chia thành từng phần, cũng trở thành nhẹ. Thuở xưa, các bậc hiền trí được một khối vàng lớn, không thể nhấc lên nổi, đã chia thành từng phần, rồi nhấc lên nổi và đem vàng đi.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh ra làm người cày ruộng tại một ngôi làng. Ngày kia, Bồ-tát đang cày trên một thửa ruộng, thửa ruộng nầy trước đây là một ngôi làng bị bỏ hoang, vì trong làng có một vị triệu phú đã chết và chôn tại đó một đống vàng, lớn bằng bắp vế người và cao đến bốn khuỷu tay, lưỡi cày của Bồ-tát mắc phải đống vàng ấy nên đứng khựng lại. Nghĩ rằng đó là rễ tỏa rộng của cây, Bồ-tát đào đất lên, nhưng lại thấy được khối vàng. Bồ-tát chùi đất thật sạch và cày tiếp cho xong ngày ấy.\r","fontSize":12,"order":25},{"content":"Khi mặt trời lặn, để ách và cày một bên, Bồ-tát nghĩ đến phương cách đem khối vàng đi. Nhưng Bồ-tát không nhấc nó lên được. Bồ-tát ngồi và nghĩ: \"Ðể phần như vậy, ta sẽ nuôi sống bản thân của ta. Để phần như vậy, ta sẽ chôn giấu. Ðể phần như vậy, ta sẽ làm các công việc. Ðể phần như vậy, ta sẽ làm các công đức như bố thí...\"\r","fontSize":12,"order":26},{"content":"Rồi Bồ-tát chia thành bốn phần. Khi được Bồ-tát chia như vậy, khối vàng ấy trở thành nhẹ. Bồ-tát nhấc vàng lên được, đem về nhà, chia thành bốn phần. Bồ-tát trọn đời làm các công đức như bố thí cùng nhiều thiện sự khác và đi theo nghiệp của mình.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Khi kể câu chuyện này xong, bậc Chánh Ðẳng Giác đọc bài kệ:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Người với tâm hoan hỷ,\u000bVới ý cũng hoan hỷ,\u000bTu tập theo thiện pháp,\u000bÐạt an ổn khổ ách,\u000bVà tiếp tục chứng đạt\u000bÐoạn diệt mọi kiết sử.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":30},{"content":"Rồi sau khi hướng lời thuyết pháp lên đỉnh cao là quả A-la-hán, bậc Ðạo sư kết hợp hai câu chuyện, và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Thời ấy, người được khối vàng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM ÀSIMSA\/56. CHUYỆN KHỐI VÀNG (Tiền thân Kancanakkhandha)","title":"56. CHUYỆN KHỐI VÀNG (Tiền thân Kancanakkhandha)"},{"ID":58,"paragraphs":[{"content":"57. CHUYỆN KHỈ CHÚA (Tiền thân Vànarinda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai đủ bốn pháp này...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Trúc Lâm, bậc Ðạo Sư đã kể về âm mưu của Ðề-bà-đạt-đa muốn ám hại Ngài. Lúc bây giờ, khi nghe Ðề-bà-đạt-đa âm mưu ám hại, bậc Ðạo Sư liền nói với các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới âm mưu ám hại Ta. Thuở trước, kẻ ấy cũng đã âm mưu, nhưng không thể làm được.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Sau khi nói vậy, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Thuở trước, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh làm con khỉ. Nó to lớn như một con ngựa con, có sức mạnh và sống một mình bên bờ sông. Giữa con sông ấy, có một hòn đảo, trên hòn đảo có nhiều loại cây ăn trái như xoài, mít... Con khỉ mạnh như voi, đầy đủ sức lực.\r","fontSize":12,"order":7},{"content":"Mỗi sáng, nó nhảy từ bờ sông bên này đến một hòn đảo ở giữa sông, rồi từ hòn đảo ấy, nó lại nhảy đến hòn đảo. Tại đấy, nó ăn các loại trái, và đến chiều, với phương tiện cũ, nó trở về chỗ ở của mình. Ngày qua ngày, con khỉ sống nếp sống như vậy.\r","fontSize":12,"order":8},{"content":"Lúc bấy giờ, có hai vợ chồng con cá sấu sống trong sông ấy. Thấy con khỉ đi qua đi lại, vợ con cá sấu đang có thai khởi lên lòng tham muốn ăn thịt quả tim con khỉ, bèn nói với chồng:\r","fontSize":12,"order":9},{"content":"- Này chàng, em thèm ăn thịt quả tim con khỉ chúa này quá.\r","fontSize":12,"order":10},{"content":"Sấu đực nói:\r","fontSize":12,"order":11},{"content":"- Thật lành thay, em sẽ được như ý.\r","fontSize":12,"order":12},{"content":"Sấu đực suy nghĩ: \"Chiều nay, khi con khỉ từ hòn đảo về, ta sẽ bắt nó!\".\r","fontSize":12,"order":13},{"content":"Sấu đực đến nằm chờ trên hòn đá. Con khỉ cả ngày lang thang trên đảo, vào buổi chiều, nó đứng trên hòn đảo, nhìn hòn đá và nghĩ: \"Hòn đá hôm nay có vẻ cao hơn, vì lý do gì?\". Bồ-tát luôn luôn khéo đo lường. Nhìn tầm cao của hòn đá và tầm cao của nước, Bồ-tát suy nghĩ: \"Hôm nay, nước con sông này không giảm cũng không tăng. Nhưng hòn đá này lại có vẻ to hơn. Rất có thể, con cá sấu đang nằm với mục đích bắt ta tại chỗ ấy\". Ðể tìm sự việc này, con khỉ vẫn đứng tại chỗ ấy, làm bộ như nói với hòn đá, gọi lớn:\r","fontSize":12,"order":14},{"content":"- Này bạn hòn đá!\r","fontSize":12,"order":15},{"content":"Và khỉ không được trả lời. Khỉ gọi đến ba lần:\r","fontSize":12,"order":16},{"content":"- Này bạn hòn đá!\r","fontSize":12,"order":17},{"content":"Hòn đaù vẫn không trả lời. Con khỉ nói:\r","fontSize":12,"order":18},{"content":"- Này bạn hòn đá, sao hôm nay bạn không trả lời ta?\r","fontSize":12,"order":19},{"content":"Con cá sấu suy nghĩ: \"Như vậy, trong những ngày trước, hòn đá này đã trả lời con khỉ chúa. Vậy nay ta sẽ trả lời nó\". Con sấu nói:\r","fontSize":12,"order":20},{"content":"- Này bạn khỉ chúa, cái gì vậy?\r","fontSize":12,"order":21},{"content":"- Ngươi là ai?\r","fontSize":12,"order":22},{"content":"- Ta là cá sấu.\r","fontSize":12,"order":23},{"content":"- Ngươi nằm đó vì mục đích gì?\r","fontSize":12,"order":24},{"content":"- Ðể bắt ngươi và ăn quả tim của ngươi.\r","fontSize":12,"order":25},{"content":"Con khỉ suy nghĩ: \"Ta không có đường đi nào khác. Nay ta phải lừa dối con cá sấu này\". Vì thế khỉ nói:\r","fontSize":12,"order":26},{"content":"- Này bạn cá sấu, ta sẽ chịu đầu hàng bạn thôi. Bạn hãy há miệng ra, và khi ta nhảy đến gần, bạn sẽ bắt ta.\r","fontSize":12,"order":27},{"content":"Khi con cá sấu há miệng, thì tự nhiên mắt nó nhắm lại. Cá sấu không nghĩ đến mưu kế này, liền há miệng ra, và mắt nó nhắm lại, từ từ nằm xuống. Con khỉ đã biết tình hình như vậy, từ nơi hòn đảo nhảy qua, đạp trên đầu con cá sấu, rồi từ đầu con cá sấu lại nhanh như chớp nhảy qua đứng ở bờ bên kia. Con cá sấu thấy sự kỳ diệu này, nghĩ rằng con khỉ chúa này đã làm một việc hết sức phi thường, nó nói:\r","fontSize":12,"order":28},{"content":"- Này, ngài khỉ chúa, ai đầy đủ bốn pháp ở trong đời, sẽ nhiếp phục được kẻ thù. Ta nghĩ rằng ngài có đủ tất cả trong nội tâm.\r","fontSize":12,"order":29},{"content":"Nói vậy xong, cá sấu đọc bài kệ này:\r","fontSize":12,"order":30},{"content":"Ai đủ bốn pháp này,\u000bNày khỉ chúa, như ngài:\u000bChân thật và nghĩ xa,\u000bCương nghị và vô úy,\u000bNgài có bốn pháp này,\u000bÐánh bại được quân thù!\r","fontSize":12,"leftIndent":36,"order":31},{"content":"Như vậy, con cá sấu tán thán khỉ chúa rồi đi về trú xứ của mình.\r","fontSize":12,"order":32},{"alignment":1,"content":"*\r","fontSize":12,"order":33},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới âm mưu ám hại Ta, trong quá khứ, kẻ ấy cũng đã làm như vậy.\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"Sau khi thuyết pháp thoại này, và kết hợp hai mẩu chuyện, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Lúc bấy giờ, cá sấu là Ðề bà-đạt-đa, vợ cá sấu là Cincamanavika, còn khỉ chúa là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":37},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":38}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM ÀSIMSA\/57. CHUYỆN KHỈ CHÚA (Tiền thân Vànarinda)","title":"57. CHUYỆN KHỈ CHÚA (Tiền thân Vànarinda)"},{"ID":59,"paragraphs":[{"content":"58. CHUYỆN BA PHÁP (Tiền thân Tayodhammà)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai đầy đủ ba pháp...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm, bậc Ðạo Sư đã kể về âm mưu ám hại.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Thuở xưa, khi vua Brahnadatta trị vì ở Ba-la-nại, Ðề-bà-đạt-đa sanh ra làm con khỉ, ở gần dãy Hy-mã-lạp Sơn, lãnh đạo một đoàn khỉ toàn do nó sanh ra. Vì sợ chúng lớn lên sẽ tranh giành quyền lãnh đạo đàn khỉ này, con khỉ đầu đàn liền dùng răng cắn và thiến chúng, khiến hột giống bị hoại diệt.\r","fontSize":12,"order":5},{"content":"Lúc bấy giờ, Bồ-tát cũng do duyên con khỉ ấy, nhập thai vào bụng một con khỉ cái. Con khỉ cái biết thai đã thành, muốn bảo vệ thai của mình, bèn đến một ngôi rừng dưới chân núi. Khi thai đến đúng ngày, nó sinh ra Bồ-tát. Bồ-tát lớn lên, đến tuổi trưởng thành, đầy đủ sức mạnh phi thường. Một hôm, Bồ-tát hỏi mẹ:\r","fontSize":12,"order":6},{"content":"- Thưa mẹ, cha con đâu?\r","fontSize":12,"order":7},{"content":"- Này con thân, cha con đang sống lãnh đạo đàn khỉ dưới chân núi.\r","fontSize":12,"order":8},{"content":"- Thưa mẹ, hãy đưa con đến gần cha con.\r","fontSize":12,"order":9},{"content":"- Này con thân, mẹ không thể đưa con đến gần cha con được. Cha con, vì sợ các khỉ con sẽ tranh giành lãnh đạo đàn khỉ, nên dùng răng cắn và thiến chúng, khiến hột giống hoại diệt.\r","fontSize":12,"order":10},{"content":"- Thưa mẹ, hãy đưa con lại đấy. Con sẽ có cách!\r","fontSize":12,"order":11},{"content":"Khỉ mẹ liền đem khỉ con đến gần khỉ cha. Vừa thấy con trai mình, con khỉ cha nghĩ rằng rồi đây con mình sẽ không cho mình lãnh đạo đàn khỉ, nay mình cần phải giết con bằng cách giả ôm hôn, rồi siết con thật chặt cho đến chết. Nghĩ vậy, nó nói:\r","fontSize":12,"order":12},{"content":"- Hãy đến, này con thân, lâu nay con ở đâu?\r","fontSize":12,"order":13},{"content":"Nói vậy, nó ôm hôn và siết khỉ con thật chặt. Nhưng Bồ-tát, với sức mạnh như voi đã siết chặt trở lại, khiến các xương khỉ cha như gãy nát. Khỉ cha suy nghĩ: \"Con này, khi lớn lên sẽ giết ta. Với phương tiện nào, ta hãy giết nó trước đã! À, cách đây không xa, một hồ nước có quỷ là La-sát ở. Tại đấy, ta sẽ cho quỷ La-sát ăn nó!\". Nghĩ vậy, khỉ cha nói:\r","fontSize":12,"order":14},{"content":"- Này con thân, ta nay đã già. Ta sẽ giao cho con lãnh đạo đàn khỉ này. Hôm nay, ta sẽ phong vương cho con. Tại chỗ nọ, có một hồ nước, trong hồ có hai loài hoa súng, ba loại hoa sen xanh, năm loại hoa sen trắng. Hãy đi hái và đem các hoa ấy về.\r","fontSize":12,"order":15},{"content":"Bồ-tát nói:\r","fontSize":12,"order":16},{"content":"- Lành thay, cha thân. Con sẽ mang hoa lại.\r","fontSize":12,"order":17},{"content":"Nói xong, Bồ-tát ra đi, nhưng không xuống hồ gấp. Xung quanh hồ, Bồ-tát quan sát có dấu chân, chỉ có dấu chân xuống, không có dấu chân lên, Bồ-tát suy nghĩ: \"Cái hồ này phải có quỷ La-sát trú ẩn! Cha ta không thể tự mình giết ta, muốn quỷ La-sát ăn thịt ta. Ta sẽ không đi xuống hồ này, vẫn lấy được hoa như thường\".\r","fontSize":12,"order":18},{"content":"Bồ-tát đi đến một chỗ không có nước, lấy đà, nhảy từ bờ bên này, hái hai cái hoa mọc cao trên mặt nước, mà không dính nước, rồi hạ xuống bờ bên kia. Rối từ bờ bên kia, Bồ-tát nhảy đến bờ bên này, theo phương thức trước, bẻ hai cái hoa. Cứ như thế, từ cả hai bên bờ, Bồ-tát hái được nhiều hoa, chất thành hai đống, nhưng vẫn không xuống chỗ trú xứ của quỷ La-sát.\r","fontSize":12,"order":19},{"content":"Ðến khi không thể nhảy qua hồ nưóc hái hoa được nữa, Bồ-tát gom lấy các hoa ấy, chất thành đống, để tại một chỗ. Con quỷ La-sát kinh ngạc suy nghĩ: \"Lâu nay, chưa bao giờ ta thấy một người nào sáng suốt, kỳ diệu như vậy. Các hoa sen được con khỉ này hái như ý muốn, mà nó vẫn không xuống trú xứ của ta\". Rồi quỷ La-sát rẽ nước đi lên, đến bên Bồ-tát và nói:\r","fontSize":12,"order":20},{"content":"- Này khỉ chúa, trong hồ này, ai có được ba pháp, vị ấy sẽ chiến thắng kẻ thù. Ta nghĩ rằng tất cả pháp ấy ngài đếu có đủ.\r","fontSize":12,"order":21},{"content":"Quỷ La-sát đọc bài kệ:\r","fontSize":12,"order":22},{"content":"Ai đầy đủ ba pháp,\u000bNày khỉ chúa như ngài,\u000bThiện xảo và anh hùng,\u000bÐầy đủ cả trí tuệ,\u000bNgài đủ ba pháp ấy,\u000bÐánh bại được kẻ thù.\r","fontSize":12,"leftIndent":36,"order":23},{"content":"Như vậy, quỷ La-sát trong hồ ấy đã tán thán Bồ-tát với bài kệ này và hỏi:\r","fontSize":12,"order":24},{"content":"- Ngài lấy các hoa này làm gì?\r","fontSize":12,"order":25},{"content":"- Cha ta muốn phong vương cho ta, do lý do này, ta lấy hoa.\r","fontSize":12,"order":26},{"content":"- Một bậc sáng suốt như ngài không nên hái hoa và mang hoa, tôi sẽ hái và mang cho ngài.\r","fontSize":12,"order":27},{"content":"Rồi nó nhổ hoa lên và mang hoa đi theo sau lưng Bồ-tát. Con khỉ cha ở đằng xa thấy Bồ-tát, liền nghĩ: \"Ta giục nó đi để quỷ La-sát ăn thịt nó. Nay nó lại an toàn trở về với quỷ La-sát mang hoa cho nó! Ta bị nguy hại rồi\".\r","fontSize":12,"order":28},{"content":"Nghĩ đến đó, quả tim nó vỡ thành bảy mảnh và nó mạng chung tại chỗ. Ðàn khỉ còn lại hội họp và tôn Bồ-tát lên làm vua.\r","fontSize":12,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư kết hợp hai câu chuyện, và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Lúc bấy giờ, chúa của đàn khỉ là Ðề-bà-đạt-đa, còn con trai của chúa đàn khỉ là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM ÀSIMSA\/58. CHUYỆN BA PHÁP (Tiền thân Tayodhammà)","title":"58. CHUYỆN BA PHÁP (Tiền thân Tayodhammà)"},{"ID":60,"paragraphs":[{"content":"59. CHUYỆN TIẾNG TRỐNG (Tiền thân Bherivàda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðánh, đánh, chớ đánh quá!...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một Tỳ-kheo khó bảo. Bậc Ðạo Sư hỏi Tỷ-kheo ấy:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Có thật chăng, ông là người khó bảo?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa có thật, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này Tỷ-kheo, không phải chỉ nay ông mới khó bảo. Trong thời quá khứ, ông cũng đã khó bảo rồi.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, khi vua Brahmadatta vì ở Ba-la-nại, Bồ-tát sanh ra làm người đánh trống, và sống ở làng. Khi nghe có lễ tế các vì sao ở Ba-la-nại, người đánh trống suy nghĩ: \"Ta sẽ đánh trống cho quần chúng tụ hội và sẽ được tiền\". Nghĩ vậy, người ấy đem con đi theo, đến Ba-la-nại. Tại chỗ ấy, hai cha con đánh trống và được nhiều tiền. Mang theo tiền, trên đường về làng của mình, phải ngang qua một khu rừng có ăn cướp, người cha ngăn chận con trai đang miên man đánh trống liên hồi:\r","fontSize":12,"order":10},{"content":"- Này con thân, chớ có đánh trống như vậy. Chỉ đánh từng hồi một thôi, như trống của một chủ tướng vậy mà.\r","fontSize":12,"order":11},{"content":"Dầu bị cha ngăn, đứa con vẫn nói:\r","fontSize":12,"order":12},{"content":"- Với tiếng trống, ta sẽ đuổi bọn cướp chạy.\r","fontSize":12,"order":13},{"content":"Nên nó vẫn đánh trống liên hồi.\r","fontSize":12,"order":14},{"content":"Bọn cướp ban đầu nghe tiếng trống, nghĩ là tiếng trống của vị chủ tướng, nên chạy trốn. Nhưng khi nghe tiếng trống một mặt cứ liên hồi, biết không phải là tiếng trống của một chủ tướng, chúng liền trở lại tìm hiểu. Thấy chỉ có hai người, bọn chúng liền xông ra đánh cướp hết cả. Người cha than:\r","fontSize":12,"order":15},{"content":"- Vì con đánh trống liên hồi, nên con làm mất tất cả tiền thâu được một cách khó khăn.\r","fontSize":12,"order":16},{"content":"Nói xong, người cha đọc bài kệ:\r","fontSize":12,"order":17},{"content":"Ðánh, đánh, chớ đánh quá!\u000bÐánh quá thành không tốt,\u000bDo đánh, được của tiền,\u000bDo đánh, tiền mất hết.\r","fontSize":12,"leftIndent":36,"order":18},{"alignment":1,"content":"*\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư kết hợp hai câu chuyện, và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Lúc bấy giờ, đứa con trai là Tỷ-kheo khó bảo này, còn người cha là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":21},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":22}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM ÀSIMSA\/59. CHUYỆN TIẾNG TRỐNG (Tiền thân Bherivàda)","title":"59. CHUYỆN TIẾNG TRỐNG (Tiền thân Bherivàda)"},{"ID":61,"paragraphs":[{"content":"60. CHUYỆN THỔI TÙ VÀ (Tiền thân Sankhadhama)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thổi, thổi, chớ thổi quá!...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo khó bảo (như trước).\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong gia đình một người thổi tù và, cùng cha đi đến chỗ tế lễ các vì sao ở Ba-la-nại. Do thổi tù và, hai cha con được nhiều tiền. Khi về đến một khu rừng có ăn cướp, người con ngăn cha chớ có thổi tù và liên hồi. Người cha nói:\r","fontSize":12,"order":5},{"content":"- Với tiếng tù và, ta sẽ đuổi bọn cướp chạy.\r","fontSize":12,"order":6},{"content":"Nên ông cứ thổi liên hồi. Bọn ăn cướp trốn ở đó trước, xông ra cướp của. Người con nói lên bài kệ:\r","fontSize":12,"order":7},{"content":"Thổi, thổi, chớ thổi quá!\u000bThổi quá thành không tốt.\u000bDo thổi, được tài sản,\u000bDo thổi, bay hết tiền.\r","fontSize":12,"leftIndent":36,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư kết hợp hai câu chuyện và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Lúc bấy giờ, người cha là Tỷ-kheo khó bảo này, còn người con là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":12}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM ÀSIMSA\/60. CHUYỆN THỔI TÙ VÀ (Tiền thân Sankhadhama)","title":"60. CHUYỆN THỔI TÙ VÀ (Tiền thân Sankhadhama)"},{"ID":62,"paragraphs":[{"content":"61. CHUYỆN BÀI KINH KHỔ ÐAU (Tiền thân Asàtamanta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Câu chuyện này do bậc Ðạo Sư kể trong lúc trú tại Kỳ Viên về một Tỷ-kheo bị tham dục chi phối. Câu chuyện sẽ được trình bày ở Tiền thân Ummadanti số 527.\r","fontItalic":-1,"fontSize":12,"order":2},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":3}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM NỮ NHÂN\/61. CHUYỆN BÀI KINH KHỔ ÐAU (Tiền thân Asàtamanta)","title":"61. CHUYỆN BÀI KINH KHỔ ÐAU (Tiền thân Asàtamanta)"},{"ID":63,"paragraphs":[{"content":"62. CHUYỆN CÔ GÁI TRÊN LẦU BẢY TẦNG. (Tiền thân Andabhuta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Trò chơi sáo, giả mù...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể trong lúc trú tại Kỳ Viên về một Tỷ-kheo bị ái dục chi phối tâm trí. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Tăng chúng bảo rằng ông bị ái dục chi phối, có phải vậy chăng?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa vâng, quả đúng như vậy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Tỷ-kheo, không ai canh giữ đàn bà được cả. Ngày xưa, có kẻ đầy mưu trí canh giữ một nữ nhân từ khi nó mới lọt lòng mà cũng không thể nào giữ nó được.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nói vậy xong, Ngài kể một câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Một thuở nọ vua Brahmadatta trị vì tại Ba-la-nại, Bồ-tát sinh làm vương tử của bà Chánh hậu. Khi ngài lớn lên, ngài tinh thông mọi môn học thuật, và khi vua cha băng hà, ngài lên ngôi làm một vị anh quân, trị dân đúng pháp. Thời ấy, ngài thường chơi súc sắc với vị Tế sư của triều đình, và khi ném con bài súc sắc bằng vàng trên mặt chiếc bàn bằng bạc, ngài thường ca khúc hát cầu may này:\r","fontSize":12,"order":9},{"content":"Muôn vật lẽ thường tình,\u000bSông ngòi uốn lượn quanh,\u000bCòn các loài thảo mộc\u000bLà cây cối mọc thành,\u000bHễ gặp thời cơ tới,\u000bNữ nhân phạm ác hành.\r","fontSize":12,"leftIndent":36,"order":10},{"content":"Vì khúc hát này làm cho vua thắng cuộc mãi, nên theo đúng luật chơi bài, vị Tế sư mất đến cả đồng xu dính túi. Và muốn khỏi sạt nghiệp, vị ấy quyết định tìm cho ra một cô gái chưa hề thấy người đàn ông nào, đem về nhà khóa cửa nhốt trong phòng. Vị ấy nghĩ thầm: \"Ta không thể nuôi một cô gái đã từng thấy đàn ông. Vậy ta phải tìm một đứa trẻ sơ sinh, giữ kỹ nó lúc lớn lên, canh chừng nó thật cẩn mật để không ai có thể đến gần nó và nó sẽ trung thành với người đàn ông duy nhất thôi. Lúc ấy ta sẽ thắng vua và trở nên giàu có\".\r","fontSize":12,"order":11},{"content":"Bấy giờ vị này rất giỏi khoa tướng số, nên vừa thấy một người đàn bà nghèo sắp sinh con, và đứa trẻ sẽ là con gái, vị ấy bèn thuê tiền để đem bà ta về ở trong nhà mình, giữ thật kỹ đến ngày sinh đứa con xong, bà ta phải đi ngay với một số tiền. Còn hài nhi kia được toàn phụ nữ nuôi nấng, không một nam nhân nào được nhìn thấy nó, trừ vị Tế sư. Khi nó lớn lên, nó thuộc về quyền sở hữu của vị Tế sư, chủ nhân của nó.\r","fontSize":12,"order":12},{"content":"Suốt thời gian cô bé lớn dần, vị Tế sư tránh việc chơi bài với vua, nhưng khi nó đã trưởng thành dưới quyền kiểm soát của chính mình, thì vị Tế sư lại thách thức vua chơi bài. Ngài chấp thuận và bắt đầu cuộc chơi. Trong khi vừa ném con súc sắc, ngài vừa hát khúc ca cầu may ấy, thì vị Tế sư nói thêm:\r","fontSize":12,"order":13},{"content":"- Nhưng bao giờ cô bé của hạ thần cũng là ngoại lệ đấy!\r","fontSize":12,"order":14},{"content":"Rồi vận may cũng đổi chiều, chính vị Tế sư thắng cuộc và nhà vua thua bài.\r","fontSize":12,"order":15},{"content":"Khi xét kỹ vấn đề trên, Bồ-tát nghi ngờ vị Tế sư có giấu kín một cô gái đức hạnh trong nhà, nên ngài cho người dò tìm và quả đúng như vậy. Thế là để làm cho cô bé kia phải sa ngã và phạm lỗi, ngài truyền đưa tới một gã điếm đàng giảo quyệt, và hỏi gã có cách quyến rủ cô gái chăng.\r","fontSize":12,"order":16},{"content":"- Tâu Ðại vương, chắc chắn là được. Gã kia đáp.\r","fontSize":12,"order":17},{"content":"Nghe vậy, nhà vua cho gã tiền và bảo gã thi hành lệnh ngài ngay, chớ để mất thì giờ lâu.\r","fontSize":12,"order":18},{"content":"Với số tiền vua ban, gã mua đủ loại nước hoa, hương liệu và mở cửa tiệm bán nước hoa gần nhà vị Tế sư. Bấy giờ nhà Tế sư cao bảy tầng, có bảy cổng, mỗi cổng đều có người ngồi canh, toàn phụ nữ canh cổng, không đàn ông nào được phép vào nhà trừ vị Bà-la-môn. Ngay cả những thúng đựng rác cũng được khám xét thật kỹ trước khi đem vào nhà.\r","fontSize":12,"order":19},{"content":"Chỉ riêng vị Tế sư ấy được quyền nhìn thấy cô gái, và cô bé cũng chỉ có một nữ tỳ hầu hạ. Nữ tỳ này được giao tiền đi mua hoa tươi và nước hoa và tặng cô chủ; trên đường đi, bà ta thường bước ngang qua cửa tiệm mà gã điếm đàng kia mới mở. Và gã ấy biết rõ bà ta chính là người hầu của cô gái kia, bèn đợi một ngày nọ bà ta đến gần, gã vội vã chạy bổ ra ngoài cửa hiệu, quỳ xuống chân bà, hai tay ôm chặt đầu gối bà, miệng lắp bắp:\r","fontSize":12,"order":20},{"content":"- Ôi mẹ ôi! Mẹ đi đâu lâu nay thế hở mẹ?\r","fontSize":12,"order":21},{"content":"Và đồng bọn của gã đứng canh đó đều kêu lên:\r","fontSize":12,"order":22},{"content":"- Ồ giống như tạc! Tay chân, mặt mũi, cả cách ăn mặc nữa, đều y hệt nhau!\r","fontSize":12,"order":23},{"content":"Trong khi mọi người cứ xem xét trầm trồ không ngớt về sự giống nhau kỳ diệu kia, người đàn bà ấy đâm ra hoát hoảng trong thật thảm hại. Bà ta òa ra khóc lớn rằng đây hẳn là con trai bà! Rồi vừa khóc lóc vừa kể lể, cả hai người cứ ôm lấy nhau mà ngã lăn ra. Sau đó gã hỏi:\r","fontSize":12,"order":24},{"content":"- Nay mẹ đang ở đâu vậy mẹ?\r","fontSize":12,"order":25},{"content":"- Mẹ đang ở nhà vị Tế sư đấy con ạ. Ngài có môt cô tiểu thiếp đẹp vô song, quả là tiên trên trời mới đẹp như thế và mẹ là người hầu của nàng ấy.\r","fontSize":12,"order":26},{"content":"- Thế mẹ đang đi đâu đấy?\r","fontSize":12,"order":27},{"content":"- Mẹ đi mua hoa tươi và nước hoa cho nàng ấy.\r","fontSize":12,"order":28},{"content":"- Sao mẹ còn đi đâu mà mua các thứ ấy nữa? Lần sau mẹ cứ đến đây, gã kia bảo.\r","fontSize":12,"order":29},{"content":"Và gã tặng bà già trầu cau cùng đủ thứ hoa mà không lấy tiền. Cô gái ngạc nhiên thấy số hoa tươi và nước hoa bà ta đem về quá nhiều, bèn hỏi tại sao vị Tế sư Bà-la-môn lại hậu hỉ với nàng thế. Bà già đáp:\r","fontSize":12,"order":30},{"content":"- Sao con lại nói thế hở con?\r",
