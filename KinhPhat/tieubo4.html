"fontSize":12,"order":31},{"content":"- Vì số hương hoa bà đem về nhà đấy mà.\r","fontSize":12,"order":32},{"content":"- Ồ không, chẳng phải ngà Bà-la-môn cho tiền hào phóng đâu, bà già bảo, mà chính vì già này lấy các thứ kia ở tiệm của con trai già đấy.\r","fontSize":12,"order":33},{"content":"Và từ đó, bà già giữ riêng số tiền vị Bà-la-môn đưa, rồi đi đến lấy hoa tươi cùng đủ thứ khác tại tiệm gã kia khỏi mất tiền.\r","fontSize":12,"order":34},{"content":"Vài ngày sau, gã giả vờ đau ốm, lên giường nằm. Khi bà già ấy đến cửa tiệm hỏi con trai bà đâu thì được biết gã đang bị bệnh. Bà vội bước vào tận nơi, âu yếm vuốt ve đôi vai gã và hỏi nguyên nhân cơn bệnh. Nhưng gã không đáp.\r","fontSize":12,"order":35},{"content":"- Tạo sao con không nói cho mẹ biết hả con?\r","fontSize":12,"order":36},{"content":"- Dù con có chết đi cũng không dám nói với mẹ đâu.\r","fontSize":12,"order":37},{"content":"- Nhưng nếu con không nói với mẹ thì còn nói với ai được nữa?\r","fontSize":12,"order":38},{"content":"- Thế thì mẹ ôi, bệnh của con phát ra chỉ vì nghe mẹ cứ khen cô tiểu chủ của mẹ đẹp tuyệt trần nên con đâm ra si tình phát ốm tương tư đó thôi! Nếu con chiếm được nàng, con mới sống nổi, còn không thì con đành nằm ở đây chờ chết.\r","fontSize":12,"order":39},{"content":"- Con ơi, con cứ để việc này cho mẹ lo liệu. Bà già nói một cách vui vẻ - Con đừng lo lắng gì về chuyện đó.\r","fontSize":12,"order":40},{"content":"Thế rồi mang một thúng chất đầy hoa tươi cùng nước hoa, mụ đem về nhà, nói với nàng tiểu thiếp của vị Bà-la-môn:\r","fontSize":12,"order":41},{"content":"- Chao ôi! Con trai già đang ốm tương tư vì nàng, chỉ vì già bảo cho nó biết nàng đẹp tuyệt vời! Bây giờ biết làm sao đây?\r","fontSize":12,"order":42},{"content":"Cô gái đáp:\r","fontSize":12,"order":43},{"content":"- Nếu bà tìm cách lén đem được cậu ấy vào đây, thì ta cho phép bà đấy.\r","fontSize":12,"order":44},{"content":"Ngay sau đó mụ già liền bắt tay quét dọn tất cả đồ đạc hư cũ, rác rưởi trong nhà thâu góp cả bảy tầng lầu từ rầm thượng cho đến nhà bếp, bỏ vào một thúng đựng hoa to tướng rồi tìm cách đưa ra ngoài. Khi người ta lục soát như thường lệ thì mụ già đổ cả thúng rác lên đầu người đàn bà giữ cổng, khiến người đó bỏ chạy ngay trước cách đối xử quá thô bạo như thế! Mụ già cũng làm cách ấy với các người giữ cổng kia, khiến cho họ ngột thở vì đống rác rưởi trút lên đầu và mọi người la lối mụ đủ điều.\r","fontSize":12,"order":45},{"content":"Thế là từ đó về sau, mụ già có đưa vào đưa ra bất cứ vật gì, cũng không ai có gan lục soát mụ nữa! Thời cơ đã đến tay! Mụ lén đưa gã điếm đàng giấu trong thúng hoa vào gặp cô tiểu chủ. Gã làm hư hỏng đức hạnh của cô gái ngay và còn cả gan ở lại một hai ngày trong những căn gác nhỏ trên lầu. Gã lánh mặt khi vị Tế sư đến nhà, và bầu bạn với cô gái khi vị ấy đi khỏi. Sau một hai ngày, cô gái bảo tình nhân:\r","fontSize":12,"order":46},{"content":"- Này lang quân yêu quý, chàng phải ra đi rồi đấy.\r","fontSize":12,"order":47},{"content":"- Ðúng rồi, nhưng ta muốn đánh lão Bà-la-môn ấy một cái đã.\r","fontSize":12,"order":48},{"content":"- Ðược lắm chứ.\r","fontSize":12,"order":49},{"content":"Cô gái đáp và đem giấu gã một nơi. Sau đó vị Bà-la-môn đến, cô nàng kêu lên:\r","fontSize":12,"order":50},{"content":"- Này phu quân yêu dấu, tiện thiếp ưa thích ca múa biết bao, ước gì phu quân vui lòng thổi sáo cho thiếp.\r","fontSize":12,"order":51},{"content":"- Vậy ái nương hãy múa đi nào.\r","fontSize":12,"order":52},{"content":"Vị Bà-la-môn lập tức thổi sáo lên.\r","fontSize":12,"order":53},{"content":"- Nhưng nếu phu quân nhìn thiếp thì thiếp xấu hổ thẹn thùng quá không sao dám múa đâu, để tiện thiếp lấy cái khăn che kín khuôn mặt khôi ngô khả ái của phu quân trước đã, rồi tiện thiếp mới dám múa.\r","fontSize":12,"order":54},{"content":"- Thôi được rồi, nếu ái nương quá khiêm nhượng mà không dám múa thì cứ làm thế đi.\r","fontSize":12,"order":55},{"content":"Vậy là cô nàng lấy một tấm vải thật dày buộc chặt lên mặt lão Bà-la-môn để che mắt lão. Và cứ giả mù như thế, lão bắt đầu thổi sáo. Nhảy múa được một lát, cô nàng lại kêu lên:\r","fontSize":12,"order":56},{"content":"- Chàng yêu quý ôi, thiếp lại còn thích đánh chàng một cái trên đầu nữa cơ!\r","fontSize":12,"order":57},{"content":"- Vậy thì nàng cứ đánh đi nào!\r","fontSize":12,"order":58},{"content":"Lão già ngốc nghếch đáp mà không chút nghi ngờ gì cả. Thế là cô ả liền ra hiệu cho gã tình nhân, hắn nhẹ nhàng lẻn ra sau lưng lão Bà-la-môn đánh cho lão một đấm trên đầu nên thân! Cái đấm mới đích đáng làm sao, khiến hai mắt lão như muốn lòi ra khỏi mặt, trên đầu lão u lên một cục lớn! Lão thấy đau điếng người, liền gọi cô ả kia đến gấp, đưa tay cho lão xem, và cô ả bèn đặt tay mình vào tay lão:\r","fontSize":12,"order":59},{"content":"- Ồ bàn tay nàng mềm mại quá, sao nó lại đánh đau thế này?\r","fontSize":12,"order":60},{"content":"Bấy giờ, khi gã đểu cáng kia đánh lão Bà-la-môn xong, gã lại đi ẩn mình như cũ. Lúc ấy cô gái mở khăn ra khỏi mặt lão, xoa dầu lên chỗ đầu bị u. Một lát sau lão ra về, gã kia lại được mụ già giấu vào giỏ hoa đưa ra khỏi nhà. Lập tức gã đến yết kiến đức vua và tâu trình toàn thể cuộc phiêu lưu của gã cho ngài hay.\r","fontSize":12,"order":61},{"content":"Bởi thế, khi vị Bà-la-môn vào chầu, vua liền đề nghị chơi bài súc sắc, vị ấy đồng ý và chiếc bàn chơi bài được đem ra. Khi vua ném con bài, ngài cũng ca khúc hát ấy và vị Bà-la-môn, vì không hay biết gì về sự hư hỏng của cô tiểu thiếp, nên vẫn nói thêm:\r","fontSize":12,"order":62},{"content":"- Bao giờ cô gái của hạ thần cũng là ngoại lệ đấy.\r","fontSize":12,"order":63},{"content":"Nhưng lần này lão thua cuộc!\r","fontSize":12,"order":64},{"content":"Còn vua đã biết rõ mọi việc xảy ra, liền bảo Tế sư:\r","fontSize":12,"order":65},{"content":"- Sao lại trừ nàng ấy ra? Nàng ấy đã hư thân mất nết rồi. Ồ khanh cứ tưởng là đem về nuôi một con bé từ khi lọt lòng mẹ và nhốt nó trong bảy vòng canh giữ là khanh có thể vững lòng tin vào nó ư? Này, khanh không thể tin vào một nữ nhân nào cả, dù cho khanh có ôm nó trong lòng, quanh quẩn suốt ngày bên nó không rời một khắc! Chẳng hề có một người đàn bà nào giữ dạ chung thủy với một người đàn ông duy nhất trên đời. Còn về ả tiểu thiếp của khanh, ả bảo khanh rằng ả muốn nhảy múa, rồi khi đã bịt mắt khanh xong xuôi, khanh thổi sáo cho ả, thì ả lại để gã tình nhân đánh lên đầu khanh đấy, sau đó lén đưa gã ra khỏi nhà. Thế thì ngoại lệ của khanh ở đâu chứ?\r","fontSize":12,"order":66},{"content":"Khi nói vậy xong, nhà vua liền ngâm kệ:\r","fontSize":12,"order":67},{"content":"Trò chơi sáo giả mù,\u000bVì vợ bé phỉnh phờ,\u000bBà-la-môn ngồi đó,\u000bCố gìn giữ gái tơ,\u000bTạo nên người đức hạnh,\u000bTrong trắng, chẳng bùn nhơ!\u000bHọc ngay từ việc ấy,\u000bMà sợ đám liễu bồ!\r","fontSize":12,"leftIndent":36,"order":68},{"content":"Bằng cách ấy, Bồ-tát thuyết pháp cho vị Bà-la-môn. Vị ấy về nhà hạch hỏi cô gái về tội hư thân mất nết mà cô ả đã bị tố cáo trên.\r","fontSize":12,"order":69},{"content":"- Này phu quân yêu quý, ai có thể nói như vậy về tiện thiếp đấy? Cô gái phân trần: Tiện thiếp vô tội thật mà, chính bàn tay thiếp đánh chàng thật mà, chứ còn ai vào đây nữa? Nếu phu quân không tin lời thiếp thì thiếp xin nguyền đem thân này ra thử lửa để chứng tỏ không hề có bàn tay nam nhân nào từng đụng vào người thiếp cả, nhờ vậy mong chàng tin tưởng thiếp.\r","fontSize":12,"order":70},{"content":"- Muốn thế thì được ngay.\r","fontSize":12,"order":71},{"content":"Vị Bà-la-môn liền bảo đem một đống củi vào và châm lửa lên. Sau đó cô gái được gọi đến:\r","fontSize":12,"order":72},{"content":"- Này, vị Bà-la-môn nói, nếu nàng tin tưởng lời mình thật thì hãy thử lửa đi.\r","fontSize":12,"order":73},{"content":"Trước đó, cô gái đã dặn dò mụ già nọ như sau:\r","fontSize":12,"order":74},{"content":"- Này mẹ ôi, mẹ hãy gọi con trai mẹ đến sẵn đây để nắm lấy tay con đúng lúc con sắp bước vào lửa nhé!\r","fontSize":12,"order":75},{"content":"Và mụ già làm đúng như lời cô ả dặn, bảo gã kia đứng chen vào đám đông đang vây quanh. Sau đó để đánh lừa vị Bà-la-môn, cô gái đứng trước mặt mọi người, hăng hái thề thốt:\r","fontSize":12,"order":76},{"content":"- Thưa phu quân, không hề có tay ai trừ tay chàng đụng vào người thiếp cả, với lời thề chân thật này, thiếp cầu mong ngọn lửa đừng làm hại thân thiếp.\r","fontSize":12,"order":77},{"content":"Nói vậy xong, cô ả tiến đến đống lửa vừa đúng lúc gã tình nhân nhảy lên chụp lấy tay ả, hét to rằng vị Bà-la-môn thật đáng xấu hổ vì đã bắt buộc một thiếu nữ diễm lệ thế kia phải nhảy vào lửa đỏ! Cô gái giật mạnh tay ra khỏi tay gã, và kêu ca rằng lời xác nhận trước đây của ả đã bị làm hỏng mất rồi, nên bây giờ ả không thể thử lửa được nữa! Vị Bà-la-môn hỏi:\r","fontSize":12,"order":78},{"content":"- Tại sao lại không được?\r","fontSize":12,"order":79},{"content":"Cô ả đáp:\r","fontSize":12,"order":80},{"content":"-Bởi vì trước kia thiếp xác nhận không hề có bàn tay nam nhân nào đụng vào người thiếp trừ tay chàng ra, nhưng bây giờ lại có một người đàn ông vừa chụp lấy tay thiếp!\r","fontSize":12,"order":81},{"content":"Nghe vậy, vị Bà-la-môn biết rằng mình đã bị lừa, liền tống cổ cô ả ra khỏi nhà bằng những cái đấm thẳng tay!\r","fontSize":12,"order":82},{"content":"Xem đấy, chúng ta biết rõ sự hư thân mất nết của đàn bà ra sao rồi. Không có tội lỗi nào mà chúng không phạm đến cả, rồi sau đó muốn đánh lừa các ông chồng, thì có lời thề thốt nào chúng không nói bừa cho xong đã chứ! Ngay giữa ban ngày ban mặt thế mà dám cho rằng chẳng hề phạm tội gì cả đấy! Lòng dạ chúng thật giả dối điêu ngoa làm sao! Do đó từ xưa đã có tục ngữ như vầy:\r","fontSize":12,"order":83},{"content":"Một giống toàn lừa phỉnh, dối gian,\u000bLàm sao hiểu nổi, cứ tung tăng\u000bNhư đàn cá lội theo dòng nước,\u000bLộng giả thành chân, thói các nàng!\u000bTựa giống bò tham đồng cỏ mới,\u000bMá đào mơ ước đổi tình lang\u000bKhác nào cát lún, không hề thỏa,\u000bÐộc dữ như loài rắn hổ mang!\u000bBọn nữ nhi thường rành mọi sự,\u000bCòn ghi giấu được đám hồng nhan?\r","fontSize":12,"leftIndent":36,"order":84},{"alignment":1,"content":"*\r","fontSize":12,"order":85},{"content":"Quả thật không làm sao giữ nổi đàn bà, bậc Ðạo Sư nói.\r","fontItalic":-1,"fontSize":12,"order":86},{"content":"Khi pháp thoại chấm dứt, Ngài tuyên thuyết các Sự thật. Đến cuối bài giảng ấy, vị Tỷ-kheo bị tham ái chi phối kia đắc quả Dự lưu. Bậc Ðạo Sư cũng nêu mối liên hệ giữa hai câu chuyện và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":87},{"content":"- Vào thời ấy Ta là vua Ba-la-nại kia vậy.\r","fontItalic":-1,"fontSize":12,"order":88},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":89}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM NỮ NHÂN\/62. CHUYỆN CÔ GÁI TRÊN LẦU BẢY TẦNG. (Tiền thân Andabhuta)","title":"62. CHUYỆN CÔ GÁI TRÊN LẦU BẢY TẦNG. (Tiền thân Andabhuta)"},{"ID":64,"paragraphs":[{"content":"63. CHUYỆN HIỀN SĨ CHÀ LÀ (Tiền thân Takka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bọn nữ nhân đầy rẫy hận sân...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể trong khi trú tại Kỳ Viên về một Tỷ-kheo bị tham dục chi phối. Khi được hỏi, vị Tỷ-kheo thú nhận rằng mình bị tham dục chi phối, bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Ðàn bà thật vong ân bội nghĩa, tại sao ông lại để dục tham chi phối vì họ?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Và Ngài kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":5},{"alignment":1,"content":"*\r","fontSize":12,"order":6},{"content":"Một thuở nọ vua Brahmadatta trị vì Ba-la-nại, Bồ-tát đã chọn đời ẩn sĩ, xây dựng cho mình một am thất bên bờ sông Hằng, tại đó ngài đã đạt các Thắng trí cùng các Thiền chứng, và an trú trong Thiền lạc. Thời ấy, vị quan giữ công khố ở thành Ba-la-nại có một cô con gái rất hung dữ, độc ác được mệnh danh là Ác Tiểu thư, thường hay mắng chửi đánh đập gia nhân, nô tỳ của mình.\r","fontSize":12,"order":7},{"content":"Một ngày kia, bọn gia nhân đưa cô tiểu chủ đến vui chơi giải trí trên sông Hằng; cả đám đang đùa giỡn tung tăng trên mặt nước thì mặt trời lặn dần và một cơn bão lớn bỗng nổi lên. Vì thế, mọi người vội vã chạy trốn, còn lại bọn nữ tỳ của nàng kêu to: \"Ðây chính là thời cơ tống khứ kẻ ác độc này đi!\". Rồi chúng ném thẳng cô gái xuống nước và vội vã bỏ về. Mưa trút xuống như thác, mặt trời dần khuất và màn đêm xuống rất nhanh.\r","fontSize":12,"order":8},{"content":"Khi bọn nô tỳ về nhà mà không có cô tiểu chủ, liền bị tra hỏi tiểu thư đâu, họ đều thưa rằng tiểu thư đã bước lên khỏi bờ sông, nhưng họ không biết nàng đã đi đâu cả. Gia đình này đi tìm kiếm khắp nơi, nhưng không thấy tung tích cô gái đi lạc.\r","fontSize":12,"order":9},{"content":"Trong lúc ấy, nàng kêu gào thất thanh vì bị nước lũ cuốn theo, đến nửa đêm thì trôi dạt vào gần am thất của Bồ-tát. Nghe tiếng cầu cứu, ngài tự nhủ: \"Ðây là tiếng đàn bà kêu cứu. Ta phải cứu người ấy khỏi nước cuốn mới được\". Thế là ngài cầm ngọn đuốc cỏ soi sáng để tìm thấy nàng giữa dòng nước.\r","fontSize":12,"order":10},{"content":"- Ðừng sợ! Ðừng sợ!\r","fontSize":12,"order":11},{"content":"Ngài vui mừng kêu lên và lội xuống, rồi nhờ sức lực cường tráng như voi của ngài, ngài đưa cô gái vào bờ an toàn. Sau đó, ngài nhóm lửa trong am thất để sưởi ấm nàng và mang trái cây ngon ngọt đủ loại cho nàng dùng. Khi nàng vừa ăn, ngài hỏi:\r","fontSize":12,"order":12},{"content":"- Nhà cô nương ở đâu, cớ sao lại rơi xuống sông?\r","fontSize":12,"order":13},{"content":"Cô gái kể hết mọi việc đã xảy ra cho mình. Ngài bảo:\r","fontSize":12,"order":14},{"content":"- Cô nương cứ tạm thời ở lại đây.\r","fontSize":12,"order":15},{"content":"Ngài để cô gái ở trong am thất, còn phần ngài ra ở ngoài trời khoảng hai, ba ngày. Sau đó, ngài bảo cô gái ra đi, song cô ả cứ nấn ná ở lại cho đến khi quyến rủ được vị ẩn sĩ này say mê mình mà cô vẫn không chịu đi đâu cả. Thời gian qua cô gái dùng mọi vẻ yêu kiều của mỹ nhân kế khiến ngài mất hết thiền lực trí tuệ. Ngài vẫn cùng nàng ấy sống trong rừng.\r","fontSize":12,"order":16},{"content":"Nhưng nàng lại không thích ở nơi hiu quạnh mãi, nên đòi ngài đem về nơi có dân cư. Thế là chìu theo lời năn nỉ ỉ ôi kia, ngài đành đem nàng ấy ra đi đến một làng ở biên địa, nuôi sống nàng bằng cách bán quả chà là, nên được gọi tên là \"Hiền sĩ Chà Là\". Dân làng nhờ ngài dạy cho cách biết trước lúc được mùa hoặc mất mùa, rồi trả tiền cho ngài và biếu ngài một túp lều để sống ở cổng làng.\r","fontSize":12,"order":17},{"content":"Bấy giờ vùng biến địa hay bị bọn cướp từ núi xuống tàn hại phá phách. Ngày kia bọn chúng tấn công vò làng ngài đang ở và cướp của cải. Chúng bắt dân làng khốn khổ kia thu góp hết tài sản cho chúng rồi cao chạy xa bay, mang theo cô tiểu thư con quan thủ khố cùng với nhiều người khác về sào huyệt của chúng. Ðến nơi, chúng thả mọi người kia ra, song giữ lại cô gái có nhan sắc ấy để làm áp trại phu nhân của viên tướng cướp thủ lãnh.\r","fontSize":12,"order":18},{"content":"Khi Bồ-tát biết việc này, ngài suy nghĩ: \"Chắc nàng sẽ không chịu ở xa ta đâu. Nàng sẽ trốn về đây với ta\". Thế rồi ngài vẫn ở đó chờ đợi nàng trở về. Trong lúc ấy nàng thấy rất hạnh phúc và được phỉ nguyện với bọn cướp kia, nên cứ nơm nớp lo sợ có ngày vị Hiền sĩ bán chà là đến bắt nàng đi về lần nữa. Nàng nghĩ thầm: \"Ta sẽ được an lạc hơn nếu vị ấy chết đi. Vậy ta phải nhắn tin cho vị ấy giả vờ làm vẻ thương yêu để dụ vị ấy đến đây mà chịu chết cho xong\". Sau đó nàng tìm cách đưa tin cho ngài biết là nàng đang khổ sở lắm, và nàng mong ước ngài đến cứu đi về.\r","fontSize":12,"order":19},{"content":"Ngài tin lời nàng, vội lên đường đến cổng làng của bọn cướp, nhắn tin cho nàng. Nàng bảo:\r","fontSize":12,"order":20},{"content":"- Bây giờ ta trốn đi chắc phải rơi vào tay tên thủ lãnh và hắn giết ta thôi. Vậy ta hãy đợi đến nửa đêm rồi đào tẩu.\r","fontSize":12,"order":21},{"content":"Thế là nàng đem giấu ngài trong phòng, vào nửa đêm tên cướp trở về nực nồng hơi rượu, nàng hỏi hắn:\r","fontSize":12,"order":22},{"content":"- Này lang quân, chàng sẽ làm gì nếu tình địch ở trong tay chàng?\r","fontSize":12,"order":23},{"content":"Hắn bảo sẽ làm thế này thế nọ đối với tình địch. Nàng bảo:\r","fontSize":12,"order":24},{"content":"- Có lẽ gã kia cũng không ở đâu xa xôi như chàng tưởng đâu. Hiện nó đang ở trong phòng kế bên ấy.\r","fontSize":12,"order":25},{"content":"Cầm vội ngọn đuốc, tên cướp chạy vào chụp lấy Bồ-tát đánh đấm khắp mình mẩy cho hả giận. Cam lòng chịu đựng những cái đánh đấm kia, Bồ-tát không hề kêu than gì, mà chỉ thì thầm:\r","fontSize":12,"order":26},{"content":"- Ôi phường vong ân bội nghĩa, thật là gian ác. Bọn lừa đảo điêu ngoa xảo trá thế là cùng. Ngài chỉ nói chứng ấy thôi.\r","fontSize":12,"order":27},{"content":"Sau khi đã đánh đập và trói chân Bồ-tát lại, tên cướp ăn uống xong liền nằm lăn ra ngủ. Sáng dậy, sau giấc ngủ tiêu tan hết cơn say sưa hồi hôm, tên cướp lại đánh đập Bồ-tát lần nữa, ngài cũng không kêu than gì, mà chỉ lặp lại mấy lời trên. Tên cướp ngạc nhiên trước chuyện này và hỏi lý do tại sao khi bị đánh đập, ngài cứ nói mãi như thế.\r","fontSize":12,"order":28},{"content":"Hiền sĩ Chà Là đáp:\r","fontSize":12,"order":29},{"content":"- Này nghe đây, rồi người sẽ hiểu rõ. Trước kia ta là ẩn sĩ độc cư trong rừng hoang, đã chứng đắc Thiền định Thắng trí. Sau đó, ta cứu người đàn bà này ra khỏi sông Hằng và giúp đỡ nó đủ mọi nhu cầu, song đã bị nó quyến rủ nên mất hết Thắng trí. Rồi ta từ bỏ rừng sâu, đem nó về làng sinh sống, từ đó nó bị cướp mang đi. Nó lại nhắn tin cho ta là nó đang chịu khổ sở và xin ta đến giải cứu nó. Nay nó đưa ta vào tay ngươi, vì vậy ta cứ kêu lên như thế đó.\r","fontSize":12,"order":30},{"content":"Nghe vậy, tên cướp bắt đầu suy nghĩ lại, hắn thầm nhủ: \"Nếu cô ả chẳng chút thương tiếc một người tốt đã từng làm ơn cô ả nhiều như vậy, thì ả sẽ không làm hại ta sao được? Ả phải chết!\".\r","fontSize":12,"order":31},{"content":"Thế là sau khi an ủi Bồ-tát xong, hắn đánh thức cô ả dậy, vừa cầm kiếm trong tay, hắn vừa bảo rằng hắn sắp giết Bồ-tát ngoài cổng làng. Rồi bảo ả giữ chặt Hiền sĩ Chà Là, hắn tuốt kiếm ra, làm vẻ sắp giết ngài, nhưng lại chặt làm đôi cô ả đàn bà kia. Xong xuôi hắn tắm gội cho Bồ-tát sạch sẽ từ đầu đến chân và tiếp đãi ngài đủ món cao lương mỹ vị suốt mấy ngày liền cho thỏa thích.\r","fontSize":12,"order":32},{"content":"- Thế bây giờ ngài định đi đâu? Cuối cùng tướng cướp hỏi:\r","fontSize":12,"order":33},{"content":"- Trần thế chẳng có gì vui thú đối với ta cả, bậc hiền sĩ nói. Ta sẽ sống đời ẩn sĩ như xưa kia tại am thất cũ trong rừng.\r","fontSize":12,"order":34},{"content":"- Thế thì kẻ hèn này cũng muốn làm ẩn sĩ.\r","fontSize":12,"order":35},{"content":"Như vậy cả hai đều trở thành ẩn sĩ sống tại am thất trong rừng kia, cùng đắc các Thắng trí và các Thiền chứng, cho đến khi mạng chung thì thọ sanh lên Phạm thiên giới.\r","fontSize":12,"order":36},{"alignment":1,"content":"*\r","fontSize":12,"order":37},{"content":"Kể câu chuyện ấy xong, bậc Ðạo Sư nêu lên sự liên hệ giữa hai câu chuyện qua các vần kệ sau:\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"Bọn nữ nhân đầy rẫy hận sân,\u000bNói mồm hai lưỡi, bọn vong ân,\u000bKẻ gieo chia rẽ, rồi gây chiến,\u000bVậy hỡi Tỷ-kheo, hãy bước chân\u000bThẳng tiến đường thanh cao chánh hạnh\u000bRồi ngươi thấy Cực-lạc siêu trần.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":39},{"content":"Khi pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự thật. Lúc kết thúc bài giảng, vị Tỷ-kheo bị tham dục chi phối đắc quả Dự lưu. Và bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Vào thời ấy, Ànanda là tướng cướp và Ta chính là Hiền sĩ Chà Là kia vậy.\r","fontItalic":-1,"fontSize":12,"order":41},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":42}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM NỮ NHÂN\/63. CHUYỆN HIỀN SĨ CHÀ LÀ (Tiền thân Takka)","title":"63. CHUYỆN HIỀN SĨ CHÀ LÀ (Tiền thân Takka)"},{"ID":65,"paragraphs":[{"content":"64. CHUYỆN NGƯỜI VỢ KHÓ HIỂU (Tiền thân Duràjàna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chàng tưởng má hồng yêu mến chăng?...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể trong lúc trú tại Kỳ Viên về một nam cư sĩ. Chuyện kể rằng thời ấy tại Xá-vệ có một nam cư sĩ thọ Tam quy và Ngũ giới, là một đệ tử thuần thành của Phật, Pháp, Tăng. Nhưng vợ người này là một nữ nhân độc ác, nham hiểm. Vào những ngày người vợ ấy phạm lỗi lầm, nàng nhu mì nhẫn nhục như một nữ tỳ được mua về với giá một trăm đồng tiền, còn những ngày nàng không phạm tội gì, thì nàng lên mặt bà chủ nhà hay giận dữ và khắc nghiệt. Người chồng không sao hiểu nổi nàng. Nàng cứ làm khổ người chồng đến độ chàng không đến yết kiến đức Phật được.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một ngày kia, chàng mang hương hoa đến, sau khỉ đảnh lễ kính cẩn xong, chàng ngồi xuống thì bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này nam cư sĩ, làm sao đã bảy tám ngày qua ông không đến hội kiến Như Lai?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, vợ con có ngày thì dễ bảo như một tỳ nữ mua về với giá một trăm đồng tiền, vào ngày khác thì hay giận dữ khắt khe như một bà chủ. Con không làm sao hiểu vợ con được. Chính vì vợ con làm phiền lòng con đến độ con không đến hầu đức Thế Tôn lâu nay.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Khi nghe người ấy nói vậy, bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này cư sĩ, ông đã được các bậc hiền trí từ xưa nói cho biết rằng thật khó hiểu được bản tính nữ nhân.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Và Ngài nói thêm:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Nhưng vì các tiền kiếp đã trở nên lẫn lộn trong trí ông nên ông không nhớ nổi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Nói vậy xong Ngài kể một câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Một thuở nọ, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát làm một vị giáo sư danh tiếng lừng lẫy khắp nơi, với năm trăm thanh niên Bà-la-môn thọ giáo với ngài. Trong số đó có một thanh niên từ phương xa đến, chàng đã yêu một thiếu nữ và cưới người đó làm vợ.\r","fontSize":12,"order":13},{"content":"Dù chàng đang sống tại Ba-la-nại, chàng vẫn không thể nào đến hầu sư phụ trong hai ba lần liền, vì vợ chàng là người đàn bà độc ác, hễ ngày nào phạm lỗi lầm thì nàng ra vẻ nhu mì như một tỳ nữ, còn ngày nào không làm gì sai trái thì nàng lên mặt một bà chủ hay nóng giận, khắc nghiệt. Chồng nàng không thể nào hiểu nổi tính nàng ra sao cả, và chán quá, bực mình, khổ sở vì nàng đến độ chàng không đến hầu hạ sư phụ. Bấy giờ, bảy tám ngày sau, chàng lại đến hội kiến ngài, và được Bồ-tát hỏi tại sao lâu nay vắng mặt.\r","fontSize":12,"order":14},{"content":"Chàng đáp:\r","fontSize":12,"order":15},{"content":"- Bạch sư phụ, nguyên nhân là tại vợ con.\r","fontSize":12,"order":16},{"content":"Rồi chàng kể cho Bồ-tát nghe, nàng đã nhu mì ra sao trong lúc làm vẻ như một tỳ nữ, lúc khác lại khắt khe chuyên quyền khiến chàng không sao hiểu nàng được. Và chàng quá phiền muộn khổ sở vì tánh tình thất thường của nàng nên đã vắng mặt như thế.\r","fontSize":12,"order":17},{"content":"- Này cậu trai Bà-la-môn, rõ ràng như vậy, vào ngày lầm lỗi, đàm bà tỏ ra khúm núm trước mặt chồng mình và nhẫn nhục như bọn tỳ nữ; còn ngày nào không lầm lỗi, họ tỏ ra cứng đầu bướng bỉnh với cả phu quân. Ðàn bà độc ác nham hiểm như thế đấy, khó mà biết được bụng dạ họ ra sao. Vậy cậu không nên quan tâm đến những sở trường sở đoản của họ làm gì.\r","fontSize":12,"order":18},{"content":"Nói vậy xong, Bồ-tát ngâm kệ này để khích lệ đệ tử ngài:\r","fontSize":12,"order":19},{"content":"Chàng tưởng má hồng yêu mến chăng?\u000bNày chàng trai hỡi, chớ vui mừng!\u000bTưởng là nàng chẳng yêu chàng nữa?\u000bNhẫn nại mà thôi, chớ oán hờn.\u000bLòng dạ đàn bà ai hiểu được.\u000bNhư bầy cá lội nước tung tăng!\r","fontSize":12,"leftIndent":36,"order":20},{"content":"Ðó là lời khuyến cáo của Bồ-tát đối với đệ tử ngài, nên từ đó chàng chẳng còn quan tâm đến tính thất thường của nàng nữa. Còn nàng, khi nghe nói nết hạnh kém cỏi của mình đã đến tai Bồ-tát, thì nàng bỏ ngay thói hư tật xấu kia, không còn tái phạm.\r","fontSize":12,"order":21},{"content":"Phần người vợ của nam cư sĩ này tự nhủ: \"Người ta bảo là đức Phật đã hiểu rõ thói hư tật xấu của mình rồi!\". Từ đó nàng không còn sai phạm lỗi lầm như trước kia.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Khi chấm dứt pháp thoại, bậc Ðạo Sư thuyết giảng các Sự thật. Đến lúc kết thúc bài giảng, vị nam cư sĩ đắc quả Dự lưu. Sau đó bậc Ðạo Sư nêu liên hệ giữa hai chuyện và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Vào thời ấy hai vợ chồng kia là hai vợ chồng ngày nay, và Ta chính là vị giáo sư ấy.\r","fontItalic":-1,"fontSize":12,"order":25},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":26}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM NỮ NHÂN\/64. CHUYỆN NGƯỜI VỢ KHÓ HIỂU (Tiền thân Duràjàna)","title":"64. CHUYỆN NGƯỜI VỢ KHÓ HIỂU (Tiền thân Duràjàna)"},{"ID":66,"paragraphs":[{"content":"65. CHUYỆN NỖI BẤT MÃN. (Tiền thân Anabhirati)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Khác gì xa lộ, các dòng sông...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do bậc Ðạo Sư kể trong lúc trú tại Kỳ Viên, cũng về một nam cư sĩ như chuyện trước. Người này, trong lúc tìm hiểu, đã biết chắc chắn về sự hư hỏng của vợ mình, liền cãi vã với nàng, kết quả là người ấy bực bội đến độ bảy tám ngày liền không đến yết kiến bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một ngày kia, chàng đến tinh xá, đảnh lễ đức Thế Tôn và ngồi xuống. Khi được hỏi tại sao chàng vắng mặt bảy tám ngày qua, chàng đáp:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Ðức Thế Tôn, vợ con hư hỏng khiến con quá phiền lòng về việc ấy đến độ không đến đây được.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư bảo:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này cư sĩ, ngày xưa người hiền thiện đã khuyên ông đừng buồn giận vì thói hư tật xấu của đàn bà mà phải giữ lòng bình thản; tuy vậy, ông đã quên chuyện này vì vòng luân hồi sinh tử đã che mắt ông.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói vậy xong, theo lời thỉnh cầu của vị cư sĩ, Ngài kể một câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Một thuở nọ, khi vua Brahmadatta trị vì Ba-la-nại, Bồ-tát là một vị giáo sư tiếng tăm lừng lẫy khắp nơi, như trong chuyện trước. Một đệ tử của ngài biết được vợ mình hư hỏng, lấy làm phiền muộn về điều khám phá trên, đến độ lánh mặt đi vài ngày, nhưng một ngày kia được vị giáo sư hỏi thăm lý do vắng mặt của chàng, chàng liền thổ lộ tâm sự của mình. Sau đó vị giáo sư bảo:\r","fontSize":12,"order":10},{"content":"- Này con, chẳng có gì riêng tư trong bọn đàn bà cả. Họ là của chung cho mọi người đấy. Vì vậy khi người trí biết được nhược điểm của họ, các vị ấy không tức giận vì họ nữa.\r","fontSize":12,"order":11},{"content":"Nói vậy xong, ngài ngâm kệ này để khích lệ tinh thần đệ tử:\r","fontSize":12,"order":12},{"content":"Khác gì xa lộ, các dòng sông,\u000bNhà trọ, sân vườn, các quán ăn,\u000bTửu điếm mở ra mời tất cả.\u000bThập phương lữ khách, thói ân cần\u000bThường tình nhi nữ là như thế,\u000bNgười trí không hề tỏ hận sân\u000bHạ cố bận lòng vì nhược điểm\u000bCủa loài liễu yếu, bọn hồng quần.\r","fontSize":12,"leftIndent":36,"order":13},{"content":"Ðó là lời khuyến cáo của Bồ-tát đối với đệ tử ngài, từ đó về sau vị này giữ bình thản trước mọi việc làm của nữ giới. Còn người vợ kia cũng được cảm hóa ngay khi nghe vị giáo sư đã biết rõ bản chất mình, nên nàng từ bỏ thói hư tật xấu cũ. Và vợ của người cư sĩ cũng vậy, khi nghe rằng bậc Ðạo Sư đã hiểu rõ bản chất của mình, liền từ bỏ thói hư tật xấu cũ.\r","fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Khi pháp thoại chấm dứt, bậc Ðạo Sư tuyên thuyết các Sự thật. Đến lúc kết thúc bài giảng, vị cư sĩ đắc quả Dư lưu. Bậc Ðạo Sư cũng nêu sự liên hệ giữa hai câu chuyện và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Hai vợ chồng này ngày nay cũng là hai vợ chồng ngày xưa, và ta chính là vị giáo sư Bà-la-môn ấy.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":18}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM NỮ NHÂN\/65. CHUYỆN NỖI BẤT MÃN. (Tiền thân Anabhirati)","title":"65. CHUYỆN NỖI BẤT MÃN. (Tiền thân Anabhirati)"},{"ID":67,"paragraphs":[{"content":"66. CHUYỆN HOÀNG HẬU TỪ TÂM (Tiền thân Mudulakkhana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Trước thời ta được Từ tâm...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này được bậc Ðạo Sư kể trong lúc trú tại Kỳ Viên, về tính tham đắm ái dục. Chuyện kể rằng một thiện gia nam tử ở Xá-vệ, sau khi nghe đức Phật thuyết pháp, liền thành tâm hướng về Tam Bảo. Vị ấy xuất gia sống đời Phạm hạnh, theo đúng Chánh đạo, thực hành Thiền định và không bao giờ xao lãng trầm tư đối với đề tài Thiền quán mà vị ấy đã chọn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một ngày kia, trong lúc đang khất thực tại thành Xá-vệ, vị ấy chợt gặp một nữ nhân có nhan sắc quyết rủ, khiến vị ấy ham thích nên đã vi phạm giới luật tu hành là đưa mắt ngắm nàng! Dục tham bỗng khởi lên trong tâm vị ấy, khiến chẳng khác gì cây sung bị búa rìu đốn ngã xuống đất.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Từ ngày ấy, do dục tham chi phối, thâm tâm vị ấy đều mất hết sinh thú trong đời sống tu hành, cũng chẳng tìm được Pháp lạc, vị ấy chẳng khác gì một con thú hoang trong rừng, cứ để râu tóc, móng tay chân mọc dài ra dần và y phục bẩn thỉu hôi hám.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Khi các vị đồng Phạm hạnh biết được tâm trạng khổ đau của vị ấy, liền bảo:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này Hiền giả, tại sao tâm trí Hiền giả chẳng được như trước?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Vị ấy đáp:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Niềm an lạc của ta đã mất rồi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Tăng chúng liền dẫn vị ấy đến yết kiến bậc Ðạo Sư, ngài hỏi tại sao chúng Tăng dẫn vị Tỷ-kheo ấy đến dù vị ấy không muốn.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Bạch Thế Tôn, vì niềm an lạc của vị ấy đã mất rồi.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này Tỷ-kheo, có đúng vậy chăng?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Thưa vâng, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Vậy ai đã khiến ông phải phiền não?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Bạch Thế Tôn, trên đường đi khất thực, con đã vi phạm giới luật của bậc Thánh khi nhìn ngắm một nữ nhân, và tham dục khởi lên trong tâm con, vì thế con sinh ra phiền não.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Bậc Ðạo Sư liền bảo:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Này Tỷ-kheo, chẳng có gì lạ khi ông vi phạm giới luật vì ham dục lạc, ông đã nhìn ngắm một đối tượng trái với giới luật và bị tham dục chi phối.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Thuở xưa, ngay cả những bậc đã đắc năm Thắng trí và tám Thiền chứng, những bậc đã dập tắt dục tham nhờ uy lực của Thiền quán, tâm đã được thanh tịnh và đôi chân đã có thể rảo bước giữa không gian, ngay cả các vị Bồ-tát, mà chỉ vì vi phạm giới luật khi nhìn ngắm một đối tượng ngoài thông lệ, nên phải để mất hết Thiền lực, tâm bị tham dục khuấy động và phải chịu đại phiền não. Thế thì trận cuồng phong đủ năng lực xô ngã núi Tu-Di có sá gì mà quan tâm đến một ngọn đoài trọc không lớn hơn con voi; cơn gió thổi mạnh làm bật gốc cây hồng đào vĩ đại có màng gì bụi cỏ bên vách đá; hay cơn gió càn quét khô cạn cả đại dương có kể gì đến cái ao bé tí kia chứ? Nếu tham dục có uy lực làm cuồng si tâm trí của các vị Bồ-tát đã giác ngộ và thanh tịnh, thì làm sao tham dục lại phải nao núng trước ông kia chứ? Này, ngay cả những người đã thanh tịnh cũng bị tham dục làm lạc hướng và người đã đạt đến vinh quang tột đỉnh cũng phải chịu khổ nhục suy tàn.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Nói vậy xong, Ngài kể một chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Một thuở nọ khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát thọ sanh vào một gia đình Bà-la-môn giàu có tại quốc độ Kàsi. Khi ngài trưởng thành và việc học vấn đã hoàn mãn, ngài từ bỏ dục tham, xuất gia sống đời ẩn sĩ, đi vào chốn độc cư ở núi Tuyết Sơn. Tại đó, nhờ thành tựu các pháp môn đưa đến Thiền định, ngài đã đạt các Thắng trí và các Thiền chứng, và sống an vui như vậy trong Thiền lạc vi diệu.\r","fontSize":12,"order":21},{"content":"Vì thiếu muối và giấm, một ngày kia ngài vào Ba-la-nại, tại đó ngài đến cư trú trong ngự viên của nhà vua. Ngày kế tiếp, sau khi đã tắm rửa xong thân mình, ngài xếp chiếc y bằng vỏ cây vẫn thường đắp, khoác lên vai tấm da linh dương màu đen, buộc các cuộn tóc rối thành một búi trên đỉnh đầu và mang đòn gánh với hai thúng trên lưng, ngài bắt đầu du hành để khất thực.\r","fontSize":12,"order":22},{"content":"Trên đường đi đến cổng hoàng cung, oai nghi của ngài khiến nhà vua thán phục và truyền mời ngài vào. Thế là vị ẩn sĩ được đặt lên một bảo tọa cực kỳ huy hoàng lộng lẫy và thết đãi mọi thứ cao lương mỹ vị. Khi ngài nói lời tùy hỷ công đức, ngài lại được mời đến cư ngụ ở hoa viên. Vị ẩn sĩ nhận lời mời và trong mười sáu năm liền sống ở hoa viên, thường thuyết giáo cho cả hoàng gia và thọ hưởng ngự thiện do vua cúng dường.\r","fontSize":12,"order":23},{"content":"Bấy giờ, một ngày kia vua phải ra chốn biên địa để dẹp loạn. Song trước khi khởi hành, vua ủy thác cho Hoàng hậu được mệnh danh là Từ Tâm, phải cung cấp các vật dụng cần thiết cho vị ẩn sĩ thanh tịnh kia. Vì vậy, sau khi vua ra đi, Bồ-tát vẫn thường đi đến cung điện khi ngài muốn.\r","fontSize":12,"order":24},{"content":"Một ngày kia hoàng hậu Từ Tâm đã chuẩn bị một bữa cơm dâng cúng Bồ-tát, nhưng vì ngài đến muộn nên hoàng hậu vô phòng tắm rửa. Sau khi tắm nước hoa xong, bà vận xiêm y hết sức lộng lẫy, và nằm xuống đợi ngài đến trên một bảo tọa nhỏ trong một khách sảnh rộng lớn.\r","fontSize":12,"order":25},{"content":"Khi vừa xuất khỏi Thiền định, thấy đã trễ giờ, Bồ-tát liền phi hành qua không gian để đến cung điện. Chợt nghe tiếng sột soạt của chiếc y bằng vỏ cây, hoàng hậu vội vã đứng dậy để đón tiếp ngài. Trong lúc vội vàng, chiếc y của hoàng hậu tuột xuống, để lộ mọi vẻ kiều diễm của bà trước mặt vị ẩn sĩ khi ngài vừa đến cửa. Thấy vậy, ngài bỗng ham thích chiêm ngưỡng sắc đẹp nữ nhân kỳ diện kia nên đã phạm Giới đức: Lửa dục nhen nhúm trong tâm ngài, khiến ngài giống như thân cây to bị chiếc rìu đốn ngã.\r","fontSize":12,"order":26},{"content":"Lập tức ngài đánh mất Thiền lực, ngài chẳng khác gì con quạ bị cắt cụt đôi cánh. Ngài vẫn đứng yên tay nắm chặt thức ăn, nhưng ngài không ăn được mà bước ra đi, toàn thân rung động vì dục vọng, ngài trở về am thất trong vườn hoa, nằm xuống trên sàng tọa bằng gỗ, và suốt bảy ngày liền chịu đói khát, toàn thân bị siết chặt trong vòng vây của sắc đẹp yêu kiều kia, nội tâm ngài như bị lửa dục thiêu đốt bừng bừng.\r","fontSize":12,"order":27},{"content":"Vào ngày thứ bảy, nhà vua trở về sau khi đã bình định biên thùy. Vừa ngự vương xa giữa đám rước linh đình quanh hoàng thành xong, vua đi vào cung. Rồi vua muốn thăm vị ẩn sĩ kia ngay, bèn đi đến hoa viên. Tại am thất, vua thấy Bồ-tát đang nằm trên sàng tọa. Tưởng vị ẩn sĩ bị bệnh, vua ra lệnh quét dọn sạch sẽ am thất và vừa vỗ vào chân ẩn sĩ ấy vừa hỏi ngài bị bệnh gì.\r","fontSize":12,"order":28},{"content":"- Tâu Ðại vương, tâm ta đang bị dục tham trói buộc: đó là căn bệnh duy nhất của ta.\r","fontSize":12,"order":29},{"content":"- Ngài có tham dục đối với ai?\r","fontSize":12,"order":30},{"content":"- Tâu Ðại vương, với hàng hậu Từ Tâm đấy.\r","fontSize":12,"order":31},{"content":"- Vậy thì từ nay Hoàng hậu thuộc về ngài, trẫm ban nàng cho ngài đấy. Nhà vua bảo.\r","fontSize":12,"order":32},{"content":"Sau đó, nhà vua cùng vị ẩn sĩ đến cung điện ra lệnh cho hoàng hậu phục sức cực kỳ lộng lẫy rồi trao bà cho Bồ-tát. Nhưng trong lúc ban tặng hoàng hậu, nhà vua bí mật ủy thác bà phải đem hết sức mình cứu nạn cho vị ẩn sĩ thanh tịnh ấy. Hoàng hậu bảo:\r","fontSize":12,"order":33},{"content":"- Xin Thánh thượng đừng lo ngại, thần thiếp sẽ đi cứu ngài.\r","fontSize":12,"order":34},{"content":"Thế là cùng với hoàng hậu, vị tu khổ hạnh ra khỏi cung điện. Sau khi đã vượt qua Ðại hoàng môn, hoàng hậu kêu lên rằng hai người phải có một ngôi nhà để ở, thế là ngài phải trở lại để xin vua một cái nhà. Và vua ban cho hai vị một túp lều đổ nát mà khách qua đường dùng làm nhà tắm. Vị ẩn sĩ đưa hoàng hậu đến đó nhưng bà không chịu bước vào trong vì nó dơ bẩn quá.\r","fontSize":12,"order":35},{"content":"Ngài kêu lên:\r","fontSize":12,"order":36},{"content":"- Vậy ta còn phải làm gì nữa?\r","fontSize":12,"order":37},{"content":"Bà đáp:\r","fontSize":12,"order":38},{"content":"- Này, chàng hãy dọn dẹp nhà cửa cho sạch sẽ.\r","fontSize":12,"order":39},{"content":"Bà lại bảo ngài trở về cung vua xin một cái cuốc và một cái thúng, rồi bảo ngài khuân hết mọi rác rưới dơ bẩn đi. Xong lại bảo đi tìm phân bò về trét lên các bức tường. Hết việc ấy, bà bảo ngài đi đóng cái giường, cái ghế, trải một tấm nệm, lấy một bình nước, một cái chén, cứ mỗi lúc lại bảo đi tìm một món. Kế đó bà lại bảo ngài đi gánh nước về và thêm cả ngàn việc khác nữa. Thế là ngài ra đi tìm nước đổ đầy bình, xong lấy nước về tắm rửa và dọn giường. Vừa khi ngài ngồi trên giường cùng bà, bà liền nắm râu ngài kéo ngài xuống đối mặt mình và bảo:\r","fontSize":12,"order":40},{"content":"- Thế ngài đã quên rằng ngài là một Bà-la-môn thanh thịnh rồi sao?\r","fontSize":12,"order":41},{"content":"Nghe thế, ngài liền tỉnh ngộ sau một thời gian cuồng tâm loạn trí. (Nhân đây cũng nên nhắc lại bài thuyết giảng bắt đầu bằng: Như vậy Dục tham Triền cái được gọi là Ác dục vì chúng phát khởi từ Vô minh, này các Tỷ-kheo, những gì phát khởi từ Vô minh đều tạo nên khối Si ám dày đặc).\r","fontSize":12,"order":42},{"content":"Thế là sau khi hồi tỉnh, ngài suy nghĩ thấy rõ bằng cách nào, khát ái này trở nên mãnh liệt dần dần sẽ đưa ngài đến bốn đọa xứ. Ngài kêu lên:\r","fontSize":12,"order":43},{"content":"- Nội ngày hôm nay ta quyết đưa nữ nhân này trả lại cho nhà vua và bay thẳng lên núi!\r","fontSize":12,"order":44},{"content":"Ngài liền cùng hoàng hậu đến yết kiến vua và nói:\r","fontSize":12,"order":45},{"content":"- Tâu Ðại vương, ta không còn ham muốn hoàng hậu nữa, chính vì hoàng hậu mà trước đây khát ái đã bừng dậy trong lòng ta.\r","fontSize":12,"order":46},{"content":"Nói vậy xong, ngài ngâm kệ:\r","fontSize":12,"order":47},{"content":"Trước thời ta được Từ Tâm,\u000bLòng ta chỉ một ước mong: chiếm nàng.\u000bÐến khi nhan sắc nữ hoàng\u000bNgự trong tâm trí, ta càng đắm mê,\u000bDục tham dồn dập tứ bề,\u000bÐại vương, ta quyết bay về núi xưa.\r","fontSize":12,"leftIndent":36,"order":48},{"content":"Lập tức Thiền lực trước kia đã mất nay trở lại với ngài. Nhảy vụt lên từ mặt đất và trụ giữa hư không, ngài thuyết pháp cho vua và phi hành qua không gian đến dãy Tuyết Sơn. Ngài không bao giờ trở lại đường thế tục nữa, mà tu tập phát khởi Từ Bi tâm cùng với Thiền quán không gián đoạn, cho đến khi ngài mệnh chung và tái sanh vào Phạm thiên giới.\r","fontSize":12,"order":49},{"alignment":1,"content":"*\r","fontSize":12,"order":50},{"content":"Khi pháp thoại chấm dứt, bậc Ðạo Sư thuyết giảng Bốn Sự thật. Vào lúc kết thúc bài giảng, vị Tỷ-kheo đắc quả A-la-hán. Bậc Ðạo Sư cũng nêu lên mối liên hệ giữa hai câu chuyện và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":51},{"content":"- Vào thời ấy Ànanda là nhà vua, Uppalavannà (Liên Hoa Sắc) là Từ Tâm và Ta là ẩn sĩ ấy.\r","fontItalic":-1,"fontSize":12,"order":52},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":53}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM NỮ NHÂN\/66. CHUYỆN HOÀNG HẬU TỪ TÂM (Tiền thân Mudulakkhana)","title":"66. CHUYỆN HOÀNG HẬU TỪ TÂM (Tiền thân Mudulakkhana)"},{"ID":68,"paragraphs":[{"content":"67. CHUYỆN NGƯỜI ÐÀN BÀ THÔN QUÊ (Tiền thân Ucchanga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Tìm kiếm chồng con thật dễ dàng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này do Bậc Ðạo Sư kể trong lúc trú tại Kỳ Viên về một người đàn bà ở thôn quê.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một thuở nọ, trong quốc lộ Kosala, có ba người đang cày ruộng ở ven rừng, cùng lúc, một bọn cướp phá hại dân chúng trong rừng xong và đang đào tẩu. Các nạn nhân chạy vào rừng tìm kiếm bọn vô lại nhưng hoài công, khi đến tận nơi ba người cày ruộng, họ la lên:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Ðây là bọn sơn tặc giả dạng nông phu!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Thế là họ kéo cả ba tội nhân đến trình vua Kosala. Lúc bấy giờ có một người đàn bà đến cung vua khóc than kể lễ thảm thiết xin có được cái gì đó để che thân. Nghe tiếng kêu than, nhà vua ra lệnh ban cho người đàn bà ấy một tấm áo, nhưng nàng từ chối bảo rằng đấy không phải là thứ nàng muốn xin. Vì vậy thị nữ của vua trở lại trình rằng người đàn bà ấy không cần áo quần mà cần một tấm chồng! Sau đó vua truyền đưa người đàn bà vào chầu và hỏi có phải nàng muốn kiếm chồng thật chăng.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Tâu Ðại vương, đúng thế, người đàn bà đáp. Vì người chồng mới thực sự là vật che thân cho đàn bà, còn người đàn bà nào không có chồng thì dù cho nàng ấy mặc áo quần đáng giá cả ngàn đồng tiền, cũng chẳng khác gì mình trần thân trụi!\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Và để làm cho lý lẽ này thêm vững mạnh, nàng lại ngâm câu tục ngữ này:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Khác nào đất nước vì vua,\u000bChẳng khác dòng sông suối cạn khô,\u000bCũng vậy mình trần thân lại trụi\u000bVì không tùng trúc cạnh đào tơ!\u000bNhìn xem quả thật nàng trơ trọi\u000bDù co mười anh ruột một nhà!\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":9},{"content":"Vua hài lòng với lời giải đáp của người đàn bà, nên vua hỏi mối liên hệ giữa nàng với ba tội nhân kia ra sao. Nàng đáp rằng, một người là chồng nàng, một người là con trai nàng.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này, hãy nhận lấy một đặc ân của trẫm, vua bảo, trẫm sẽ ban cho nàng một trong ba người ấy, nàng chọn người nào?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Tâu Ðại vương, nàng đáp, nếu tiện thiếp còn sống, tiện thiếp có thể lấy chồng khác sinh con khác; song nay cha mẹ thiếp đã mất rồi, chẳng bao giờ thiếp có anh em nào khác nữa. Vậy tâu Ðại vương, thiếp xin chọn người anh.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Nhà vua đẹp ý với nàng, bèn thả cả ba người, vậy chính người đàn bà này là phương tiện cứu nguy cho ba người đàn ông.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Khi Tăng chúng biết được chuyện này, liền khen ngợi người đàn bà kia trong pháp đường thì bậc Ðạo Sư bước vào. Ngài hỏi Tăng chúng đang bàn luận vấn đề gì và được kể như trên; Ngài bảo:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Ðây không phải là lần đầu tiên, này các Tỷ-kheo, người đàn bà này cứu nguy cho ba mạng sống ấy, mà ngày xưa cũng vậy.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Nói xong, Ngài kể một câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Một thuở nọ khi vua Brahamadatta trị vì ở Ba-la-nại, ba người đàn ông cày ruộng ở ven rừng và mọi chuyện xảy ra như chuyện trên.\r","fontSize":12,"order":18},{"content":"Khi được vua hỏi muốn chọn người nào trong ba người, nàng đáp:\r","fontSize":12,"order":19},{"content":"- Tâu Ðại vương, Ðại vương có thể gia ân ban cho tiện thiếp cả ba người chăng?\r","fontSize":12,"order":20},{"content":"Vua đáp:\r","fontSize":12,"order":21},{"content":"- Không, trẫm không thể.\r","fontSize":12,"order":22},{"content":"- Vậy tâu Ðại vương, nếu tiện thiếp không thể xin tha cả ba, thì mong Ðại vương ban cho thiếp người anh trai.\r","fontSize":12,"order":23},{"content":"Vua đáp:\r","fontSize":12,"order":24},{"content":"- Hãy nhận lấy người chồng hay con trai của nàng đi, chứ anh trai thì có quan hệ gì?\r","fontSize":12,"order":25},{"content":"Người đàn bà đáp:\r","fontSize":12,"order":26},{"content":"- Hai người kia có thể thay thế được, chứ anh trai thì không bao giờ có nữa.\r","fontSize":12,"order":27},{"content":"Nói vậy xong, nàng lại ngâm khúc hát:\r","fontSize":12,"order":28},{"content":"Tìm kiếm chồng con thật dễ dàng,\u000bTha hồ chọn chúng, đứng đầy đường,\u000bSong tìm đâu được người anh nữa,\u000bDù khổ đau cho đến đoạn trường?\r","fontSize":12,"leftIndent":36,"order":29},{"content":"Vua đẹp ý, phán:\r","fontSize":12,"order":30},{"content":"- Nàng ấy nói chí lý!\r","fontSize":12,"order":31},{"content":"Vua bèn ra lệnh đưa ba người đàn ông kia từ ngục thất đến giao cho người đàn bà, nàng liền đưa cả ba người ra về.\r","fontSize":12,"order":32},{"content":"- Như vậy, này các Tỷ-kheo, bậc Ðạo Sư bảo, chính người đàn bà này thuở xưa kia đã có lần cứu mạng cho cả ba người đàn ông.\r","fontSize":12,"order":33},{"alignment":1,"content":"*\r","fontSize":12,"order":34},{"content":"Khi pháp thoại chấm dứt, Ngài nêu sự liên hệ giữa hai chuyện và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Người đàn bà và ba người đàn ông ngày nay cũng là người đàn bà và ba người đàn ông ngày trước và Ta chính là vua ấy.\r","fontItalic":-1,"fontSize":12,"order":36},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":37}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM NỮ NHÂN\/67. CHUYỆN NGƯỜI ÐÀN BÀ THÔN QUÊ (Tiền thân Ucchanga)","title":"67. CHUYỆN NGƯỜI ÐÀN BÀ THÔN QUÊ (Tiền thân Ucchanga)"},{"ID":69,"paragraphs":[{"content":"68. CHUYỆN THÀNH SAKETA (Tiền thân Saketa)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ý an trú vào ai...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại rừng Anjana, gần Saketa, bậc Ðạo Sư đã kể về một Bà-la-môn. Truyền thuyết nói rằng, trong khi Thế Tôn với chúng Tỷ-kheo vây quanh đang đi vào Saketa, một Bà-la-môn lớn tuổi ở tại Saketa, từ thành đi ra ngoài, thấy bậc Ðạo Sư tại ngưỡng cửa, cúi mình xuống chân Ngài, ôm chặt mắt cá và nói to:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này con thân, phải chăng cha mẹ khi già yếu phải được các con nuôi dưỡng? Sao mãi cho đến nay, con không để chúng ta thấy mặt con? Nay ta thấy con rồi. Hãy để cha mẹ thấy mặt con.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, người Bà-la-môn già dắt bậc Ðạo Sư vào nhà của mình. Bậc Ðạo Sư vào nhà, ngồi xuống trên ghế đã soạn sẵn cùng với chúng Tỷ-kheo. Vị nữ Bà-la-môn đi đến, cúi mình xuống chân bậc Ðạo Sư, khóc và nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này con thân, từ trước đến nay con đã đi đâu? Phải chăng cha mẹ khi già cả phải được các con hầu hạ?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Rồi bà gọi các con trai, con gái lại, bảo đảnh lễ anh cả. Hai vị hoan hỷ cúng dường bố thí lớn. Sau khi dùng cơm, bậc Ðạo Sư đọc cho hai vị Bà-la-môn bài kinh nói về Tuổi già (Kinh Tập, Chương 4). Sau bài kinh ấy, cả hai đều chứng quả Nhất lai. Rồi bậc Ðạo Sư từ chỗ ngồi đứng dậy, đi về rừng Anjana. Các Tỷ-kheo ngồi họp tại Pháp đường bắt đầu câu chuyện như sau:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Hiền giả, vị Bà-la-môn đã biết vua Tịnh Phạn là phụ thân của đức Như Lai, mẹ Ngài là Mahàmayà. Tuy vậy, ông cùng với nữ Bà-la-môn, cả hai gọi đức Như Lai là con của họ và bậc Ðạo Sư lại chấp nhận, việc này có lý do gì?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư nghe câu chuyện của họ bèn nói:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, cả hai vị ấy gọi Ta là con của họ như vậy là đúng.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"- Này các Tỷ-kheo, thuở xưa, vị Bà-la-môn này là cha của Ta, tiếp tục như vậy không gián đoạn cho đến năm trăm đời, là cậu của Ta trong năm trăm đời, là ông của Ta trong năm trăm đời. Còn vị nữ Bà-la-môn này là mẹ của Ta, tiếp tục như vậy trong năm trăm đời, là bà của Ta trong năm trăm đời. Ta được lớn lên trong tay người Bà-la-môn trong một ngàn năm trăm đời, và trong tay vị nữ Bà-la-môn trong một ngàn năm trăm đời.\r","fontSize":12,"order":13},{"content":"Sau khi kể về ba ngàn đời sống, bậc Ðạo Sư là bậc Chánh Ðẳng Giác đọc lên câu kệ này:\r","fontSize":12,"order":14},{"content":"Ý an trú vào ai,\u000bTâm tư được hoan hỷ \u000bKhi mới thấy lần đầu,\u000bHãy tin tưởng người ấy.\r","fontSize":12,"leftIndent":36,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Như vậy, sau khi kể xong pháp thoại này, bậc Ðạo Sư kết hợp hai câu chuyện, và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Vị Bà-la-môn và nữ Bà-la-môn này là hai vợ chồng trong các đời trước, còn người con trai là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":18},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":19}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM NỮ NHÂN\/68. CHUYỆN THÀNH SAKETA (Tiền thân Saketa)","title":"68. CHUYỆN THÀNH SAKETA (Tiền thân Saketa)"},{"ID":70,"paragraphs":[{"content":"69. CHUYỆN CON RẮN PHUN NỌC ÐỘC (Tiền thân Visavanta)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðáng rủa thay nọc độc...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Kỳ Viên, bậc Ðạo Sư đã kể về vị tướng quân Chánh pháp. Theo truyền thuyết, trong một thời gian Trưởng lão ấy thường ăn các món làm bằng bột do các thiện nam tín nữ đem đến tinh xá cúng dường. Khi chúng Tỷ-kheo đã ăn đầy đủ, số bánh còn lại rất nhiều. Các vị thiện tín thưa:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa các Tôn giả, hãy lấy phần cho những vị đi vắng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Trong lúc ấy, đệ tử cộng trú với Trưởng lão đã đi vào trong làng. Sau khi lấy phần cho người ấy, người ấy vẫn chưa về và thời gian đã quá trễ, người ta cúng dường phần ấy cho Trưởng lão. Khi Trưởng lão đang ăn thì vị Tỷ-kheo trẻ trở về. Trưởng lão nói với Tỷ-kheo trẻ ấy:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Hiền giả, chúng tôi đã ăn phần của Hiền giả.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Vị ấy nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Thưa Tôn giả, chúng ta đều thích đồ ngọt cả.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðại Trưởng lão cảm thấy xúc động, phiền lòng và quyết định từ lúc ấy trở đi không ăn bánh làm bằng bột nữa. Bắt đầu từ đấy, người ta đồn Trưởng lão Xá-lợi-phất không ăn bánh làm bằng bột như trước nữa. Sự không ăn bánh ấy của Trưởng lão được chúng Tỷ-kheo biết rõ. Các Tỷ-kheo nói về vấn đề này trong khi ngồi họp ở Pháp đường. Rồi bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, các ông đang ngồi bàn tán về vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Khi nghe vấn đề ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Tỷ-kheo, khi Xá-lợi-phất đã từ bỏ vật gì, thì dù mất thân mạng, cũng không chấp nhận lại vật ấy.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở xứ Ba-la-nại, Bồ-tát sanh ra trong gia đình thầy thuốc chữa nọc độc rắn, và làm nghề thầy thuốc ấy để sinh sống. Bấy giờ, một con rắn cắn một người dân quê. Bà con kẻ ấy lập tức đưa kẻ ấy đến thầy thuốc. Thầy thuốc hỏi:\r","fontSize":12,"order":15},{"content":"- Bà con muốn chữa trị với dược liệu và rút nọc độc ra, hay là bắt con rắn đã cắn và bảo nó hút nọc độc ra?\r","fontSize":12,"order":16},{"content":"Theo yêu cầu, thầy thuốc cho bắt con rắn, và khi hỏi có phải nó cắn người ấy không, con rắn xác nhận chính nó cắn, thầy thuốc bảo:\r","fontSize":12,"order":17},{"content":"- Ngươi hãy lấy miệng hút nọc độc của ngươi ra tại chỗ bị cắn.\r","fontSize":12,"order":18},{"content":"Con rắn kêu:\r","fontSize":12,"order":19},{"content":"- Từ trước tới nay, chưa có một lần nào ta lại hút nọc độc mà ta đã phun ra. Ta không hút nọc độc ấy đâu.\r","fontSize":12,"order":20},{"content":"Thầy thuốc bảo đem lại củi, nhen lửa lên và nói:\r","fontSize":12,"order":21},{"content":"- Nếu ngươi không hút nọc độc ra, ngươi phải bò vào lửa này.\r","fontSize":12,"order":22},{"content":"Con rắn nói:\r","fontSize":12,"order":23},{"content":"- Thà ta bò vào lửa chịu chết, nhưng ta sẽ không hút nọc độc mà ta đã một lần phun ra.\r","fontSize":12,"order":24},{"content":"Rồi nó đọc bài kệ này:\r","fontSize":12,"order":25},{"content":"Ðáng rủa thay nọc độc,\u000bMột lần đã phun ra,\u000bNay lại vì mạng sống,\u000bTa phải hút trở vào.\u000bThà ta chết tốt hơn,\u000bLà sống phải làm vậy.\r","fontSize":12,"leftIndent":36,"order":26},{"content":"Nói vậy xong, con rắn bò vào lửa. Thầy thuốc ngăn chận nó lại, rút nọc độc cho người bị nạn bằng thuốc và bùa chú, trao Giới cho con rắn, rồi thả rắn ra và nói:\r","fontSize":12,"order":27},{"content":"- Bắt đầu từ nay, chớ làm hại một ai!\r","fontSize":12,"order":28},{"alignment":1,"content":"*\r","fontSize":12,"order":29},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Xá-lợi-phất mới từ bỏ vật gì một lần rồi, dầu phải mất thân mạng, cũng không chấp nhận lại vật ấy.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư kết hợp các câu chuyện và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"- Thuở ấy, con rắn là Xá-lợi-phất, còn thầy thuốc là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":33},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":34}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM NỮ NHÂN\/69. CHUYỆN CON RẮN PHUN NỌC ÐỘC (Tiền thân Visavanta)","title":"69. CHUYỆN CON RẮN PHUN NỌC ÐỘC (Tiền thân Visavanta)"},{"ID":71,"paragraphs":[{"content":"70. CHUYỆN HIỀN GIẢ CÁI CUỐC (Tiền thân Kuddàla)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chiến thắng ấy không tốt....,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về Trưởng lão tên là Cittahattha Sariputta. Trưởng lão ấy, theo truyền thuyết, là một thanh niên thuộc một gia đình tốt ở Xá-vệ. Một hôm, trên con đường về nhà, sau khi cày xong, thanh niên ấy đi vào tinh xá, nhận được các món ăn thượng vị béo và ngọt từ bát của một Trưởng lão. Kẻ ấy suy nghĩ: \"Chúng ta ngày đêm tự tay làm nhiều công việc, nhưng không được các món ăn ngọt như thế này. Vậy ta hãy trở thành một Sa-môn!\". Kẻ ấy xuất gia, sau một tháng rưởi tinh cần, nhưng bị phiền não chinh phục, kẻ ấy hoàn tục. Rồi vì kiếm ăn mệt nhọc, kẻ ấy trở lại xuất gia, học Thắng Pháp.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Với phương diện này, sáu lần kẻ ấy hoàn tục, sáu lần xuất gia, nhưng đến lần thứ bảy trở lại thành Tỷ-kheo. Vị Tỷ-kheo này thông suốt bảy bộ A-tỳ-đàm (Thắng pháp), và do đọc lớn tiếng nhiều lần Giáo pháp của Tỷ-kheo, nhờ triển khai Thiền quán, vị ấy chứng quả A-la-hán. Các thân hữu Tỷ-kheo cười nhạo, nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này, Hiền giả, trước kia tâm Hiền giả là như vậy, này làm sao các phiền não không tăng trưởng được?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa các Hiền giả, từ hôm nay trở đi, tôi không có thể trở lui đời sống gia đình được.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Vấn đề vị này chứng quả A-la-hán như vậy được nói lên tại Pháp đường:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Thưa các Hiền giả, dầu được căn duyên trở thành một vị A-la-hán như vậy, Tôn giả Cittahattha Sariphutta đã sáu lần từ bỏ đời xuất gia. Ôi thật sự là sai lầm cho tánh phàm phu của vị ấy!\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Này các Tỷ-kheo, nay các ông ngồi họp bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Khi nghe vấn đề ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Tỷ-kheo, tâm của hạng phàm phu là nhẹ dạ, khó điều phục, bị các đối tượng chi phối, hay dính chặt. Một khi đã dính chặt, thì không thể thoát ly mau lẹ. Tâm tư như vậy được nhiếp phục thật là tốt lành. Một khi tâm được nhiếp nhục, thì nó đem lại an lạc.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Khó nắm giữ, khinh động,\u000bTheo các dục quay cuồng.\u000bLành thay, điều phục tâm,\u000bTâm điều, an lạc đến. (Pháp Cú, 35)\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":13},{"content":"Do tánh khó nhiếp phục này, thuở xưa các bậc hiền trí, chỉ vì một cái cuốc mà họ không thể bỏ được, vì lòng tham, sáu lần từ bỏ đời xuất gia. Chỉ lần xuất gia thứ bảy, Thiền định khởi lên, họ mới nhiếp phục được lòng tham ấy!\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Thuở xưa, khi vua Brahmadatta trị vì xứ Ba-la-nại, Bồ-tát sanh ra trong gia đình một người làm vườn. Lớn lên Bồ-tát được gọi là bậc Hiền trí cái cuốc. Với cái cuốc, Bồ-tát dọn sạch khoảng đất, tự mình gieo trồng các loại như rau, bí, bầu, dưa leo và các thứ rau khác để bán và sinh sống một cách khó khăn. Ngoại trừ cái cuốc này ra, Bồ-tát không có một tài sản gì khác.\r","fontSize":12,"order":17},{"content":"Một hôm, Bồ-tát suy nghĩ: \"Ta sống trong gia đình làm gì? Hãy xin đi xuất gia\". Bồ-tát cất cái cuốc ấy vào một chỗ kín, xuất gia làm vị tiên nhân du sĩ. Lại nhớ đến cái cuốc ấy, không thể chặt đứt lòng tham vì cái cuốc sứt mẻ, Bồ-tát từ bỏ đời xuất gia. Như vậy lần thứ hai, lần thứ ba; cho đến lần thứ sáu, Bồ-tát chôn cái cuốc vào một chỗ kín, xuất gia rồi lại bỏ xuất gia. Ðến lần thứ bảy, Bồ-tát suy nghĩ: \"Chỉ vì cái cuốc sứt mẻ này, ta tiếp tục từ bỏ xuất gia, nay ta sẽ quăng nó vào con sông lớn rồi sẽ xuất gia!\".\r","fontSize":12,"order":18},{"content":"Bồ-tát đi đến bờ sông, lại nghĩ: \"Nếu thấy được nơi cái cuốc bị rơi, thì ta có thể đi đến đó và vớt nó lên được\". Nghĩ vậy, với sức mạnh kiên trì như voi, Bồ-tát cầm cán cuốc quay tròn trên đầu ba lần, nhắm mắt lại, quăng cái cuốc vào giữa dòng sông, và rống lên tiếng rống con sư tử ba lần:\r","fontSize":12,"order":19},{"content":"- Ta đã chiến thắng! Ta đã chiến thắng!\r","fontSize":12,"order":20},{"content":"Lúc bấy giờ, vua Ba-la-nại, vừa dẹp xong loạn ở biên giới trở về, tắm trong con sông ấy. Sau khi trang điểm đủ mọi châu báu, vua ngồi trên lưng voi, đang đi, nghe tiếng Bồ-tát la lớn liền nghĩ: \"Người này nói ta đã chiến thắng. Nó đã chiến thắng ai vậy? Ta hãy gọi nó\". Khi Bồ-tát đến, vua hỏi:\r","fontSize":12,"order":21},{"content":"- Này bạn, ta vừa thắng trận ở chiến trường trở về. Còn bạn chiến thắng ai vậy?\r","fontSize":12,"order":22},{"content":"Bồ-tát thưa:\r","fontSize":12,"order":23},{"content":"- Thưa Ðại vương, một ngàn hay một trăm ngàn chiến trận được Ðại vương chiến thắng đều vô ích, nếu Ðại vương không tự mình chiến thắng các phiền não. Chính do chiến thắng tham dục trong nội tâm, ta đã chiến thắng các phiền não.\r","fontSize":12,"order":24},{"content":"Trong khi nói vậy, Bồ-tát nhìn con sông lớn, khởi lên Thiền quán với đối tượng về nước, đắc Thiền chứng, ngồi trên hư không thuyết pháp cho vua, và đọc bài kệ này:\r","fontSize":12,"order":25},{"content":"Chiến thắng ấy không tốt,\u000bNếu chiến thắng rồi bại.\u000bChiến thắng thật tốt lành\u000bLà chiến thắng nội tâm.\r","fontSize":12,"leftIndent":36,"order":26},{"content":"Nhà vua nghe thuyết pháp, với sự đoạn trừ vọng kiến, các phiền não được đoạn tận, tâm tư hướng về xuất gia. Ngay lúc ấy, tham dục đối với vương vị cũng tiêu diệt. Vua hỏi Bồ-tát:\r","fontSize":12,"order":27},{"content":"- Nay Bồ-tát sẽ đi đâu?\r","fontSize":12,"order":28},{"content":"Bồ-tát trả lời sẽ đi vào Hy-mã-lạp Sơn, xuất gia làm vị tiên nhân du sĩ. Vua nói lên ý muốn xuất gia của mình và cùng đi với Bồ-tát. Toàn bộ số người, các Bà-la-môn gia chủ, toàn thể quần chúng hội họp tại chỗ ấy, tất cả đều cùng đi với vua. Dân chúng ở Ba-la-nại được nghe vua Ba-la-nại của họ hướng về xuất gia sau khi nghe bậc Hiền trí thuyết pháp, nghĩ rằng họ ở lại đấy làm gì, cũng xin đi xuất gia. Từ nội thành dài mười hai dặm, tất cả dân chúng trong thành đều ra đi. Hội chúng dài đến mười hai dặm cùng với Bồ-tát đi vào Hy-mã-lạp Sơn.\r","fontSize":12,"order":29},{"content":"Bấy giờ, chiếc ngai của Thiên chủ Ðế Thích trở thành nóng. Tìm hiểu lý do, Ðế Thích thấy bậc Hiền trí đang tiến hành một đại sự xuất gia. Ước lượng số đại chúng và số trú xứ cần cho họ ở, Ðế Thích truyền gọi Vissakamma, Thần xây dựng của chư Thiên, và nói:\r","fontSize":12,"order":30},{"content":"- Này, khanh thân, bậc Hiền trí đang tiến hành một đại sự xuất gia, cần phải có trú xứ cho họ ở. Hãy đi đến Hy-mã-lạp Sơn, trên một chỗ bằng phẳng, khanh hãy cho xây dựng một khu ẩn cư dài ba mươi dặm, rộng mười lăm dặm.\r","fontSize":12,"order":31},{"content":"Vissakamma vâng lời và cho làm đúng như đã nói (Ðây chỉ là tóm tắt. Các chi tiết đầy đủ sẽ được nói trong Tiền thân Hattipàla số 509).\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Vissakamma hóa hiện ra một khu chòi lá tại các vùng ẩn cư, đuổi xa các loài thú ồn ào, các loài chim, các loài phi nhân và lập một con đường theo mỗi phương hướng chính, con đường rộng vừa một người đi. Rồi Vissakamma đi về trú xứ của mình.\r","fontSize":12,"order":33},{"content":"Còn bậc Hiền trí đem theo hội chúng ấy đi vào dãy Hy-mã-lạp Sơn, đến chỗ ẩn cư đã được Ðế Thích cho, đem theo các vật dụng xuất gia do Vissakamma tạo ra, tự mình xuất gia trước, rồi sau truyền giới xuất gia cho hội chúng, phân phối chỗ ẩn cư rồi giao cho họ. Tất cả đều từ bỏ vương vị ngang bằng vương vị của Ðế Thích. Hội chúng tràn đầy chỗ ẩn cư dài đến ba mươi dặm. Sau khi chuẩn bị các đối tượng đề tài Thiền quán, và tu tập tâm Từ, Bi, Hỷ, Xả, Bồ-tát dạy đề tài Thiền quán cho hội chúng. Tất cả đều đạt Thiền chứng, và được sanh lên cõi Phạm thiên. Còn tất cả những ai hộ trì hội chúng, đều được sanh lên cảnh giới chư Thiên.\r","fontSize":12,"order":34},{"alignment":1,"content":"*\r","fontSize":12,"order":35},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Này các Tỷ-kheo, như vậy, khi tâm bị các phiền não chi phối, thật khó từ bỏ. Các đối tượng tham ái khởi lên rất khó từ bỏ, khiến cho các bậc hiền trí cũng trở thành vô trí.\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"Sau khi kể pháp thoại này xong, bậc Ðạo Sư thuyết giảng các Sự thật. Cuối bài giảng ấy, một số người chứng quả Dự lưu, một số người chứng quả Nhất lai, một số chứng quả Bất lai, một số đạt quả A-la-hán. Bậc Ðạo Sư kết hợp hai câu chuyện, và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"- Thời ấy, vua là Ànanda, hội chúng ấy là hội chúng đức Phật, còn bậc hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":39},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":40}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM NỮ NHÂN\/70. CHUYỆN HIỀN GIẢ CÁI CUỐC (Tiền thân Kuddàla)","title":"70. CHUYỆN HIỀN GIẢ CÁI CUỐC (Tiền thân Kuddàla)"},{"ID":72,"paragraphs":[{"content":"71. CHUYỆN CÂY VARANA (Tiền thân Vanara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai có việc làm trước...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về Trưởng lão tên là Kutumbikaputtatissa (Tissa, con vị điền chủ). Theo truyền thuyết, một hôm, ba mươi thiện nam tử thân hữu với nhau ở Xá-vệ, đem theo hương hoa, vải, áo, với đại chúng vây quanh, đi đến Kỳ Viên để nghe bậc Ðạo Sư thuyết pháp. Khi đến, họ ngồi một lát trong những lùm cây Sàla có tàm lá phủ xung quanh.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Cho đến chiều, khi bậc Ðạo Sư từ Hương phòng thơm ngát đến Pháp đường, ngồi trên Phật tọa trang nghiêm, họ cùng với tùy tùng đi đến cúng dường hương hoa lên bậc Ðạo Sư, đảnh lễ dưới chân Ngài, đôi bàn chân tốt đẹp như hoa sen nở rộ, dưới bàn chân có dấu bánh xe, và họ ngồi xuống một bên nghe pháp. Họ suy nghĩ như sau: \"Tùy theo sự hiểu biết của chúng ta đối với pháp được Thế Tôn thuyết giảng, chúng ta sẽ xuất gia\".\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Khi Như Lai từ Pháp đường đi ra, họ đến đảnh lễ Ngài rồi xin xuất gia. Bậc Ðạo Sư cho họ xuất gia. Ðược sự chấp nhận của bậc Sư trưởng và Giáo thọ sư, họ được thọ đại giới. Trong năm năm, sống gần bậc Sư trưởng và Giáo thọ sư, họ học thuộc lòng hai bản tóm tắt, biết được những điều gì nên làm, những điều gì không nên làm, học thuộc lòng ba cách thức nói lên lời tùy hỷ, biết may và nhuộm các y. Muốn thực hành Sa-môn pháp, họ xin phép vị Sư trưởng và Giáo thọ sư, đi đến bậc Ðạo Sư đảnh lễ, ngồi xuống một bên và thỉnh cầu:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Bạch Thế Tôn, chúng con ưu não đối với sanh hữu, lo âu về sanh, già, bệnh, chết; vì mục đích thoát khỏi luân hồi, xin Thế Tôn cho chúng con đề tài Thiền quán.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Bậc Ðạo Sư lựa chọn một đề tài thích hợp trong ba mươi tám đề tài Thiền quán, và đã nói cho họ đề tài ấy. Sau khi được nghe đề tài Thiền quán từ bậc Ðạo Sư, họ đảnh lễ Ngài, thân hướng vế phía hữu, đi về am thất. Rồi nhìn vị Sư trưởng và Giáo thọ sư, lấy y bát, với ý định sẽ hành trì Sa-môn pháp, họ ra đi.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Trong hội chúng, có một Trưởng lão Tỷ-kheo tên là Kutumbika-puttatissa biếng nhác, yếu kém, thiếu tinh tấn, tham ăn vị ngon. Vị ấy suy nghĩ: \"Ta không thể sống ở trong rừng, ta không thể nổ lực tinh tấn, ta không thể sống theo hạnh khất thực. Vậy ta đi theo họ nào có ích lợi gì? Ta sẽ trở lui\". Vị ấy thối thất tinh tấn, đi theo các Tỷ-kheo một đoạn rồi trở lui. Các Tỷ-kheo đi bộ trong xứ Kosala, đến một làng ở biên địa, an cư mùa mưa tại một khu rừng gần làng ấy. Sau ba tháng khổ luyện tinh cần, nhận được hột giống Thiền quán khiến cho quả đất reo mừng, các Tỷ-kheo ấy chứng quả A-la-hán, làm lễ tự tứ, xuất an cư, với ý định: Chúng ta sẽ báo tin công đức đạt được lên bậc Ðạo Sư\".\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Từ chỗ ấy họ dần dần đi đến Kỳ Viên. Sau khi cất đặt y bát, gặp vị Sư trưởng và Giáo thọ sư, các Tỷ-kheo ấy đi đến yết kiến bậc Ðạo Sư, đảnh lễ rồi ngồi xuống. Bậc Ðạo Sư nói lên những lời thăm hỏi dịu ngọt. Sau đó, họ báo cáo lên bậc Ðạo Sư những công đức tự mình chứng đắc. Bậc Ðạo Sư tán thán các Tỷ-kheo ấy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Riêng Trưởng lão Kutumbikaputtatissa nghe bậc Ðạo Sư tán thán những công đức của họ, liền khởi ý muốn tự mình hành trỉ Sa-môn pháp. Còn các Tỷ-kheo kia xin phép bậc Ðạo Sư được trở về sống tại khu rừng trước của họ và được bậc Ðạo Sư chấp thuận. Họ đảnh lễ Ngài và đi về am thất.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi Trưởng lão Kutumbikaputtatissa, giữa đêm, quá hăng hái tinh tấn, quá hấp tấp hành trì Sa-môn pháp, trong canh giữa, ngủ đứng, dựa vào giường gỗ, trở mình và ngã xuống, làm gãy xương bắp vế, đau đớn vô cùng. Các Tỷ-kheo phải chăm sóc cho Trưởng lão Tissa nên không đi được. Vào giờ họ đến yết kiến bậc Ðạo Sư, Ngài hỏi:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Này các Tỷ-kheo, phải chăng hôm nay các ông sẽ lên đường. Hôm qua các ông đã xin phép rồi mà?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Thưa phải, bạch Thế Tôn. Nhưng bạn của chúng con là Trưởng lạo Tissa, vì tinh tấn phi thời, quá hấp tấp hành trì Sa-môn pháp, bị giấc ngủ chi phối, xoay mình và ngã xuống, làm bắp vế gãy. Vì Trưởng lão ấy, chúng con chưa đi được, Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, không phải chỉ nay, do thiếu sự tinh tấn của mình, Tissa đã tinh tấn phi thời và quá hấp tấp, tạo chướng ngại việc các ông ra đi. Thuở trước, Tissa cũng đã tạo chướng ngại cho sự ra đi của các ông rồi.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Nói vậy xong, theo lời yêu cầu của các vị Tỷ-kheo, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":15},{"alignment":1,"content":"*\r","fontSize":12,"order":16},{"content":"Thuở xưa, tại nước Gandhara, ở Takkasila, Bồ-tát sanh ra làm vị giáo sư có danh tiếng khắp nơi, dạy nghề cho năm trăm thanh niên Bà-la-môn. Các thanh niên ấy, một hôm, đi vào rừng để lượm củi đem về. Trong bọn họ có một thanh niên biếng nhác, thấy một cây Varana lớn, tưởng cây ấy đã khô, nên nghĩ: \"Ta sẽ nằm ngủ một lát, sau sẽ leo lên cây, bẻ củi xuống, nhặt lấy rồi mang về\". Nghĩ vậy, anh ta trải áo ngoài, nằm xuống, rơi vào giấc ngủ và ngáy lớn. Các thanh niên khác bó lại từng bó củi, mang đi, đến chỗ ấy, lấy chân đá vào lưng cho đến khi anh ta thức dậy rồi bỏ đi.\r","fontSize":12,"order":17},{"content":"Thanh niên biếng nhác thức dậy, chùi mắt chùi mấy lần vẫn còn ngái ngủ. Anh ta leo lên cây, nắm một cành, kéo đến sát mặt mình và bẻ gãy cành ấy. Khi bẻ gãy, phần bị gãy của cành cây quật lại đập vào mắt anh ta. Với một tay, anh ta bịt mắt, và với một tay anh ta bẻ gãy cành tươi. Rồi anh ta leo xuống, bó lại thành bó củi, mang lên vai, đi mau về nhà, quăng bó củi của mình trên các bó củi của những người khác.\r","fontSize":12,"order":18},{"content":"Hôm ấy, một gia đình ở làng quê mời vị giáo sư ngày mai đến nhà họ làm lễ cúng dường. Vị giáo sư nói với các thanh niên:\r","fontSize":12,"order":19},{"content":"- Này các con thân, ngày mai các con phải đến một làng. Các con không thể đi mà không ăn. Vậy sáng sớm, hãy cho nấu cháo và ăn cháo trước khi đi đến đấy. Rồi các con sẽ lấy phần của ta, và lấy tất cả phần các con mang về.\r","fontSize":12,"order":20},{"content":"Sáng sớm hôm sau, các thanh niên đánh thức một tỳ nữ dậy, bảo nó nấu cháo gấp cho họ. Nữ tỳ ấy đi lấy củi, lấy những bó củi xanh chồng trên cao nhất, liên tiếp dùng miệng thổi, nhưng không làm cho lửa cháy được, cho đến khi mặt trời mọc. Các thanh niên thấy trời đã quá sáng, không thể đi được nữa, bèn đi đến gặp giáo sư. Giáo sư hỏi sao các thanh niên chưa đi. Họ nói lý do:\r","fontSize":12,"order":21},{"content":"- Có một thanh niên biếng nhác đi cùng với chúng con hái củi, nằm ngủ dưới gốc cây Vanara, sau khi leo lên cây hấp tấp, bị cành cây đánh vào mắt, đã đem về các củi xanh của cây Vanara, quăng lên trên các bó củi của chúng con đem về. Vì vậy, người tỳ nữ định nấu cháo, lấy các củi ấy tưởng là khô, cho đến khi mặt trời mọc vẫn không thể nhen lửa. Ðó là lý do làm chướng ngại việc chúng con đi.\r","fontSize":12,"order":22},{"content":"Vị giáo sư nghe việc làm của thanh niên ấy, liền nói:\r","fontSize":12,"order":23},{"content":"- Chính việc làm của kẻ ngu si đã đem đến sự tổn hại như vậy.\r","fontSize":12,"order":24},{"content":"Rồi vị giáo sư đọc bài kệ này:\r","fontSize":12,"order":25},{"content":"Ai có việc làm trước,\u000bVề sau mới chịu làm\u000bNhư bẻ Va-ra-na,\u000bVề sau nó chịu khổ.\r","fontSize":12,"leftIndent":36,"order":26},{"content":"Như vậy, Bồ-tát nói rõ lý do này cho các đệ tử, rồi trọn đời làm các công đức như bố thí.... Và khi mạng chung, ngài đi theo nghiệp của mình.\r","fontSize":12,"order":27},{"alignment":1,"content":"*\r","fontSize":12,"order":28},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"- Này các Tỷ-kheo, không phải ngày nay kẻ ấy mới làm chướng ngại cho các ông. Thuở trước, kẻ ấy cũng đã làm vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"Sau khi bậc Ðạo Sư kể pháp thoại này, Ngài kết hợp hai mẩu chuyện, và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"- Thời ấy, thanh niên bị cành cây đánh vào mắt là Tỷ-kheo bị gãy xương bắp vế. Các thanh niên khác là hội chúng của đức Phật, còn giáo sư Bà-la-môn là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":32},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":33}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM VARANA\/71. CHUYỆN CÂY VARANA (Tiền thân Vanara)","title":"71. CHUYỆN CÂY VARANA (Tiền thân Vanara)"},{"ID":73,"paragraphs":[{"content":"72. CHUYỆN TƯỢNG VƯƠNG ÐỨC HẠNH (Tiền thân Sìlavanàga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Con người không biết ơn...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Trúc Lâm, bậc Ðạo Sư đã kể về Ðề-bà-đạt-đa. Các Tỷ-kheo, ngồi tại Pháp đường, và nói chuyện:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa các Hiền giả, Ðề-bà-đạt-đa vô ơn, không biết những công hạnh của đức Như Lai.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Bậc Ðạo Sư đến, hỏi:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, các ông ngồi ở đây đang nói chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Sau khi được biết câu chuyện ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ðề-bà-đạt-đa mới vô ơn. Trước kia, kẻ ấy cũng đã vô ơn rồi. Kẻ ấy không bao giờ biết công đức gì của Ta.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Nói vậy xong, theo lời yêu cầu của họ, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát nhập thai trong bụng một con voi ở dãy Hy-mã-lạp Sơn. Khi sanh ra, Bồ-tát toàn trắng như một khối bạc; đôi mắt Bồ-tát giống như những hòn châu báu, chói sáng như năm loại ánh sáng; miệng giống như tấm vải đỏ; vòi giống như sợi dây bạc điểm thêm những chấm vàng đỏ. Bốn chân như mài láng như sơn mài. Như vậy, thân hình Bồ-tát có sắc đẹp tối thượng, được trang điểm với mười hạnh Ba-la-mật tuyệt hảo.\r","fontSize":12,"order":11},{"content":"Khi Bồ-tát lớn lên, tất cả con voi Hy-mã-lạp Sơn tụ họp lại để hầu hạ Bồ-tát. Khi sống ở Hy-mã-lạp Sơn được vây quanh với tám vạn con voi, Bồ-tát thấy tội lỗi của đàn voi trong tương lai, nên tách rời khỏi đàn, sống một mình trong rừng, và với đức hạnh của mình, được gọi là Tượng vương có đức hạnh.\r","fontSize":12,"order":12},{"content":"Một người sống ở Ba-la-nại, chưa quen sống ở rừng, đi vào dãy Hy-mã-lạp Sơn, tìm những vật liệu cho nghề nghiệp nuôi sống của mình. Do không nhận định được phương hướng, lạc đường kẻ ấy hoảng hốt vì sợ bị chết, vừa đi vừa dang tay ra than khóc. Bồ-tát nghe kẻ ấy than khóc quá độ, động lòng thương, muốn cứu kẻ ấy thoát khổ, liền đi đến gần. Kẻ ấy thấy Bồ-tát liền hoảng sợ chạy trốn. Bồ-tát thấy kẻ ấy chạy, liền đứng lại ngay tại chỗ. Người ấy thấy Bồ-tát đứng, cũng đứng lại. Bồ-tát đi đến, người ấy lại bỏ chạy. Khi thấy Bồ-tát đứng, kẻ ấy cũng đứng lại và suy nghĩ: \"Con voi này, khi ta chạy thì đứng lại, khi ta đứng thì đi đến gần, ta thoát khỏi khổ này\". Nghĩ vậy, trở thành mạnh dạn, kẻ ấy đứng lại. Bồ-tát đi đến gần và nói:\r","fontSize":12,"order":13},{"content":"- Này bạn, sao bạn lại đi lang thang ở đây, và khóc than như vậy?\r","fontSize":12,"order":14},{"content":"- Thưa chúa voi, không nhận định được phương hướng, lạc đường, nên tôi sợ chết!\r","fontSize":12,"order":15},{"content":"Rồi Bồ-tát đưa người ấy về trú xứ của mình, trong một vài ngày, thết đãi kẻ ấy với trái cây và những vật thực khác, và nói:\r","fontSize":12,"order":16},{"content":"- Này bạn, chớ sợ hãi. Ta sẽ đưa bạn đến con đường của loài người đi.\r","fontSize":12,"order":17},{"content":"Bồ-tát để kẻ ấy ngồi trên lưng ngựa, đưa đến con đường có loàn người đi. Người ấy là một người phản bạn, nghĩ rằng nếu có ai hỏi, sẽ nói lên những gì cần phải nói. Tuy ngồi trên lưng Bồ-tát, nhưng người ấy vừa đi vừa nhận diện tướng cây, tướng núi. Bồ-tát đi ra khỏi rừng, đứng trên con đường lớn đưa đến Ba-la-nại, tiễn người ấy đi và nói:\r","fontSize":12,"order":18},{"content":"- Này bạn, hãy đi theo con đường này. Dù có ai hỏi hay không hỏi chỗ của ta, cũng đừng nói cho ai biết.\r","fontSize":12,"order":19},{"content":"Nói xong, để người ấy ra đi, rồi Bồ-tát trở lại trú xứ của mình.\r","fontSize":12,"order":20},{"content":"Người ấy đến Ba-la-nại, trong khi đang đi đến con đường của người thợ ngà voi, thấy nhiều đồ vật khác nhau được làm ra từ ngà voi, bèn hỏi:\r","fontSize":12,"order":21},{"content":"- Các bạn, nếu được ngà một con voi đang sống, bạn có lấy không?\r","fontSize":12,"order":22},{"content":"- Bạn nói gì vậy? Ngà con voi đang sống có giá trị nhiều hơn ngà con voi chết rồi.\r","fontSize":12,"order":23},{"content":"- Ta sẽ đem về cho bạn ngà một con voi đang sống.\r","fontSize":12,"order":24},{"content":"Sau khi chuẩn bị lương thực, đem theo một cái cưa sắc bén, kẻ ấy đi đến trú xứ của Bồ-tát. Chúa voi thấy kẻ ấy liền hỏi:\r","fontSize":12,"order":25},{"content":"- Ngươi đến đây vì mục đích gì?\r","fontSize":12,"order":26},{"content":"- Thưa chúa voi, tôi nghèo khổ, đời sống quá khổ cực. Nếu bạn cho tôi đôi ngà của bạn, tôi sẽ bán chúng lấy tiền để nuôi sống.\r","fontSize":12,"order":27},{"content":"- Vậy này bạn, ta cho bạn ngà của ta, bạn có cái cưa để cưa cặp ngà không?\r","fontSize":12,"order":28},{"content":"- Thưa chúa voi, tôi đến đây có đem theo cái cưa.\r","fontSize":12,"order":29},{"content":"- Vậy hãy cưa ngà rồi đem về.\r","fontSize":12,"order":30},{"content":"Rồi Bồ-tát co hai chân lại, ngồi xuống như con bò ngồi. Người ấy cưa hai ngà tối thượng của chúa voi. Bồ-tát lấy cái vòi giao hai cái ngà cho kẻ ấy và nói:\r","fontSize":12,"order":31},{"content":"- Này bạn, không phải vì không thích ý, vì không ưa cặp ngà này mà ta cho bạn. Nhưng ngàn lần, trăm ngàn lần thân yêu hơn đối với ta là cặp ngà giải thoát giác ngộ, ngà này có thể giúp ta hiểu tất cả các pháp. Do vậy, mong rằng sự bố thí đôi ngà này của ta sẽ đem lại cho ta Nhứt thiết trí!\r","fontSize":12,"order":32},{"content":"Với lời nói ấy, Bồ-tát đưa hai cái ngà cho người ấy như là cái giá của Nhứt thiết trí. Kẻ ấy lấy ngà xong, đem bán đi. Khi tiền tiêu hết rồi, kẻ ấy lại đi đến Bồ-tát và nói:\r","fontSize":12,"order":33},{"content":"- Thưa chúa voi, sau khi bán hai cái ngà của bạn, với tiền lấy được, tôi chỉ trả hết nợ cũ. Vậy hãy cho tôi các ngà còn lại.\r","fontSize":12,"order":34},{"content":"Bồ-tát chấp thuận, bảo cưa các ngà còn lại như trước. Người ấy đem bán chúng, rồi lại đi đến và nói:\r","fontSize":12,"order":35},{"content":"- Tôi không thể sống được, hạy cho tôi chân gốc của các ngà.\r","fontSize":12,"order":36},{"content":"- Ðược lắm!\r","fontSize":12,"order":37},{"content":"Con voi nói và ngồi xuống như lần trước. Con người độc ác ấy đạp lên trên cái vòi giống như sợi dây bạc của bậc Ðại Sĩ, leo lên trên đầu voi như đỉnh núi Kelasa đánh vào gốc chân của hai cái ngà, cho đến khi móc thịt ra. Rồi kẻ ấy dùng cưa sắc bén cưa cái gốc chân ngà, và lấy đe
