a một cách tuyệt diệu!\r","fontSize":12,"order":34},{"content":"Các đại nhân vỗ tay, cười đùa và mỉa mai như vậy.\r","fontSize":12,"order":35},{"content":"Rồi Bồ-tát đọc bài kệ:\r","fontSize":12,"order":36},{"content":"Giá đấu gạo bao nhiêu?\u000b- Bằng cả nội ngoại thành,\u000bThành phố Ba-la-nại\u000bCả năm trăm con ngựa\u000bCũng chỉ bằng giá tiền\u000bMột đấu gạo mà thôi.\r","fontSize":12,"leftIndent":36,"order":37},{"content":"Lúc bấy giờ, vua xấu hổ đuổi kẻ ngu ấy đi và đặt Bồ-tát vào chức vụ đánh giá như cũ. Rồi đến khi mệnh chung, Bồ-tát đi theo nghiệp của mình.\r","fontSize":12,"order":38},{"alignment":1,"content":"*\r","fontSize":12,"order":39},{"content":"Sau khi trình bày pháp thoại này, bậc Ðạo Sư kết hợp hai câu chuyện với nhau, và kết luận bằng sự nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"- Thời ấy, kẻ đánh giá quê mùa ngu si là Udàyi, còn vị đánh giá có trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":41},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":42}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APANNAKA\/5. CHUYỆN ÐẤU GẠO. (Tiền thân Tandulanàli)","title":"5. CHUYỆN ÐẤU GẠO. (Tiền thân Tandulanàli)"},{"ID":7,"paragraphs":[{"content":"6. CHUYỆN THIÊN PHÁP (Tiền thân Devadhamma)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðầy đủ tàm và quý...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Khi ở Kỳ Viên, Thế Tôn kể câu chuyện này về một Tỷ-kheo có nhiều đồ vật. Ở Xá-vệ, có một vị trưởng giả giàu có, sau khi vợ chết, mới xuất gia. Trước khi xuất gia, vị ấy có làm một phòng để ở, một phòng để lửa, và một kho chứa đồ, cho chất đầy kho chứa đồ với bơ sữa, gạo v.v... rồi mới xuất gia. Sau khi xuất gia, vị ấy cho gọi những người đầy tớ của mình, bảo nấu các đồ ăn theo sở thích và thọ dụng các món ăn ấy. Vị ấy có rất nhiều vật dụng, ban đêm có bộ đồ lót, có áo choàng riêng; ban ngày có bộ đồ lót, có áo choàng riêng, và sống cách biệt sau biên địa ngôi tinh xá.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, trong khi vị ấy lấy các y và đồ tắm, trải chúng trong phòng để phơi cho khô, một số đông Tỷ-kheo ở các tỉnh, đi từ trú xứ này đến trú xứ khác, đến phòng kia, thấy các y áo v.v... liền hỏi chúng thuộc về ai. Vị ấy trả lời:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Của tôi, thưa các Hiền giả.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa Hiền giả, y này, áo lót này, đồ nệm này, tất cả của Hiền giả phải không?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Vâng, của tôi.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Họ nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này Hiền giả, Thế Tôn chỉ cho phép ba y. Hiền giả xuất gia trong Giáo pháp đức Phật ít dục như vậy, lại chất đầy cả kho vật dụng như vậy. Chúng tôi sẽ đưa Hiền giả đến bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi các Tỷ-kheo này đem vị ấy đi đến bậc Ðạo Sư. Thấy vậy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này các Tỷ-kheo, phải chăng các ông đem đến đây một Tỷ-kheo ngoài ý muốn của vị ấy?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Bạch Thế Tôn, Tỷ-kheo này có nhiều đồ vật, và có cả kho vật dụng.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Này Tỷ-kheo, có phải ông có nhiều vật dụng?\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Thật vậy, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Này Tỷ-kheo, sao ông lại có nhiều vật dụng như vậy? Có phải ta nói lời tán thán hạnh ít dục, biết đủ... viễn ly, tinh tấn không?\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Nghe bậc Ðạo Sư nói vậy, vị ấy sanh phẫn nộ và nói:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Nay tôi sẽ cởi đồ và đi như thế này.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Vị ấy quăng y choàng ngoài, chỉ mặc một y trong và đứng giữa hội chúng.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Bậc Ðạo Sư muốn khích lệ, liền nói:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Này Tỷ-kheo, thuở trước, ông là con quỷ nước Dạ-xoa đi tìm tàm quý, sống trong mười hai năm đi tìm tàm quý. Sao nay ông đã xuất gia trong Giáo pháp Phật được tôn kính này, lại quăng y choàng ngoài giữa bốn chúng, từ bỏ tàm quý và đứng như vậy?\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Khi nghe lời bậc Ðạo Sư, tàm quý khởi lên, vị ấy đắp y, đảnh lễ bậc Ðạo Sư, rồi ngồi xuống một bên. Các Tỷ-kheo yêu cầu Thế Tôn giải thích rõ ràng ý nghĩa này. Thế Tôn trình bày ý nghĩa sự việc bị tái sanh che lấp qua câu chuyện sau đây:\r","fontItalic":-1,"fontSize":12,"order":21},{"alignment":1,"content":"*\r","fontSize":12,"order":22},{"content":"Vào thời, vua Brahmadatta đang trị vì ở nước Kàsi tại Ba-la-nại, Bồ-tát tái sanh làm con bà hoàng hậu của vua, và trong ngày đặt tên, được đặt tên là hoàng tử Mahimsàsa (Ngưu Vương). Khi Bồ-tát bắt đầu đi được, chạy được, một con trai thứ hai ra đời và được đặt tên là Candakumara (Mặt Trăng). Khi đứa trẻ này bắt đầu đi được, chạy được, mẹ Bồ-tát mệnh chung. Vua đặt một người khác lên làm hoàng hậu rất được vua sủng ái. Bà hoàng hậu này, trong tình thương yêu ấy, sanh được một con trai đặt tên là hoàng tử Suriya (Mặt trời). Vua cha thấy con, tâm tư hết sức hoan hỷ, hứa cho bà hoàng hậu một lời yêu cầu nhân danh con bà. Bà hoàng hậu giữ lời hứa lại, mong được thực hiện ý muốn mai sau. Khi con bà lớn lên, bà tâu với vua:\r","fontSize":12,"order":23},{"content":"- Khi sanh con của thiếp, Ðại Vương có hứa cho một điều yêu cầu. Vậy hãy cho con thiếp làm vua.\r","fontSize":12,"order":24},{"content":"Vua từ chối, và nói:\r","fontSize":12,"order":25},{"content":"- Ta có hai con trai, sáng chói như đám lửa. Ta không thể giao vương quốc cho con hoàng hậu được.\r","fontSize":12,"order":26},{"content":"Nhưng sau, thấy hoàng hậu cứ tiếp tục yêu cầu mãi, vua ngại bà có âm mưu ác hại các con của mình, nên cho gọi họ lại và bảo:\r","fontSize":12,"order":27},{"content":"- Này các con thân, khi sinh hoàng tử Suriya, ta có cho một điều yêu cầu. Nay mẹ có yêu cầu vương quốc, ta không muốn cho nó. Nhưng đàn bà hay có tánh ác, có thể âm mưu ác hại các con. Vậy hai con hãy đi vào rừng, và khi nào ta mệnh chung hãy trở về trị vì thành này là gia sản của nhà.\r","fontSize":12,"order":28},{"content":"Nói vậy, với nước mắt và lời than, vua hôn hai con trên đầu và đưa họ ra đi. Sau khi đảnh lễ vua cha, hai hoàng tử từ giã lâu đài ra đi. Hoàng tử Suriya đang chơi trong sân, thấy vậy, biết được sự việc, liền quyết định cùng ra đi với hai anh, và ra đi với họ.\r","fontSize":12,"order":29},{"content":"Họ đi vào núi Tuyết. Bồ-tát bước xuống đường, ngồi trên một gốc cây và bảo hoàng tử Suriya:\r","fontSize":12,"order":30},{"content":"- Này Suriya thân, hãy đi đến hồ nước này. Sau khi tắm và uống, hãy đem cho chúng ta nước uống trong các lá sen.\r","fontSize":12,"order":31},{"content":"Cái hồ ấy do Thiên Vương Tỳ-sa-môn (Vessavana) cho một con quỷ nước Dạ-xoa với lời dặn: Trừ những người biết được thiên pháp, còn tất cả những ai xuống hồ nước này, ngươi có quyền bắt ăn thịt. Những ai không xuống nước, thì người không có quyền.\r","fontSize":12,"order":32},{"content":"Từ đó về sau, quỷ Dạ-xoa hỏi thiên pháp những ai xuống hồ nước ấy, ai không biết thì nó ăn thịt. Hoàng tử Suriya đi đến hồ nước ấy, không quan sát gì, cứ bước xuống hồ. Quỷ Dạ-xoa bắt được và hỏi:\r","fontSize":12,"order":33},{"content":"- Ngươi có biết thiên pháp không?\r","fontSize":12,"order":34},{"content":"Hoàng tử đáp:\r","fontSize":12,"order":35},{"content":"- Ta biết. Ðó là mặt trời, mặt trăng.\r","fontSize":12,"order":36},{"content":"Quỷ Dạ-xoa nói:\r","fontSize":12,"order":37},{"content":"- Ngươi không biết thiên pháp.\r","fontSize":12,"order":38},{"content":"Rồi bắt chàng xuống nước, và giam chàng tại thủy cung của mình. Bồ-tát thấy em mình đi quá lâu, liền sai hoàng tử Canda đi. Quỷ Dạ-xoa cũng bắt chàng, hỏi về thiên pháp là bốn phương. Quỷ Dạ-xoa nói chàng không biết thiên pháp, bắt chàng và cũng giam tại chỗ ấy.\r","fontSize":12,"order":39},{"content":"Bồ-tát thấy Canda đi quá lâu, nghĩ rằng chắc có trở ngại gì xảy ra cho mỗi người, liền tự mình đi đến chỗ ấy. Thấy được dấu chân của hai người đi xuống, nghĩ rằng hồ ấy có thể là chỗ trú ẩn của quỷ Dạ-xoa, Bồ-tát liền rút kiếm ra, cầm cung và đứng sẵn sàng. Con quỷ nước Dạ-xoa biết Bồ-tát không chịu xuống nước, hóa hiện một người đi làm rừng, nói với Bồ-tát:\r","fontSize":12,"order":40},{"content":"- Này bạn, bạn đi đường mệt, sao bạn không xuống hồ này tắm, uống nước, ăn củ sen, trang điểm với hoa sen, rồi đi chỗ nào bạn ưa thích.\r","fontSize":12,"order":41},{"content":"Bồ-tát thấy vậy, biết nó là quỷ Dạ-xoa, liền hỏi nó:\r","fontSize":12,"order":42},{"content":"- Có phải ngươi bắt các người em của ta?\r","fontSize":12,"order":43},{"content":"- Phải, ta bắt.\r","fontSize":12,"order":44},{"content":"- Vì sao?\r","fontSize":12,"order":45},{"content":"- Vì ai xuống hồ này đều thuộc về ta.\r","fontSize":12,"order":46},{"content":"- Có phải tất cả đều thuộc về người?\r","fontSize":12,"order":47},{"content":"- Trừ những ai biết được thiên pháp, còn lại đều thuộc về ta.\r","fontSize":12,"order":48},{"content":"- Ngươi có muốn biết thiên pháp không?\r","fontSize":12,"order":49},{"content":"- Có, ta muốn biết.\r","fontSize":12,"order":50},{"content":"- Nếu như vậy, ta sẽ nói cho ngươi về thiên pháp.\r","fontSize":12,"order":51},{"content":"- Vậy bạn hãy nói đi, ta sẽ nghe thiên pháp.\r","fontSize":12,"order":52},{"content":"Bồ-tát nói:\r","fontSize":12,"order":53},{"content":"- Ta có thể nói thiên pháp, nhưng tay chân đều lấm bụi.\r","fontSize":12,"order":54},{"content":"Quỷ Dạ-xoa tắm cho Bồ-tát, cho ngài ăn, cho uống nước, cho trang sức với bông hoa, cho thoa với hương thơm và trải một tọa sàng giữa một cái rạp được trang hoàng lộng lẫy. Bồ-tát ngồi trên tọa sàng, bắt quỷ Dạ-xoa ngồi dưới chân, và nói:\r","fontSize":12,"order":55},{"content":"- Hãy lắng tai, cẩn thận nghe thiên pháp.\r","fontSize":12,"order":56},{"content":"Ngài nói lên bài kệ này:\r","fontSize":12,"order":57},{"content":"Ðầy đủ tàm và quý,\u000bChuyên tâm về bạch pháp,\u000bAn tịnh bậc chân nhân,\u000bỞ đời gọi thiên pháp.\r","fontSize":12,"leftIndent":36,"order":58},{"content":"Dạ-xoa nghe pháp thoại này, tâm sanh tịnh tín, thưa với Bồ-tát:\r","fontSize":12,"order":59},{"content":"- Thưa bậc Hiền trí, tôi cảm thấy tịnh tín đối với ngài và muốn cho ngài một người em. Vậy tôi đem đến người nào?\r","fontSize":12,"order":60},{"content":"- Hãy đem đến đứa trẻ nhất.\r","fontSize":12,"order":61},{"content":"- Thưa bậc Hiền trí, dầu ngài biết hoàn toàn thiên pháp, ngài lại không xử sự theo thiên pháp.\r","fontSize":12,"order":62},{"content":"- Sao vậy?\r","fontSize":12,"order":63},{"content":"- Sao ngài lại chọn người em, bỏ người anh? Ngài không kính trọng tuổi lớn hơn của nó.\r","fontSize":12,"order":64},{"content":"- Này Dạ-xoa, ta không những biết thiên pháp, mà còn xử sự đúng thiên pháp. Chính vì đứa em ấy mà chúng ta đi vào rừng này. Chính vì hạnh phúc cho đứa em ấy mà meï nó xin vua cha quốc độ. Và phụ vương chúng ta từ chối, không chấp nhận lời yêu cầu, bằng lòng cho chúng ta sống ở trong rừng với mục đích bảo vệ chúng ta. Ðứa trẻ ấy không nghĩ đến trở về, đã đi theo chúng ta. Nếu như ai nghe được rằng trong rừng, một Dạ-xoa đã ăn nó rồi thì không ai có thể tin được. Chính vì sợ bị quở trách mà ta bảo ngươi đem nó cho ta.\r","fontSize":12,"order":65},{"content":"- Lành thay, lành thay, bậc Hiền trí. Ngài không những biết thiên pháp, mà ngài còn thực hành thiên pháp.\r","fontSize":12,"order":66},{"content":"Quỷ Dạ-xoa nói lên sự đồng tình của mình, và đem trả cả hai người em. Rồi Bồ-tát nói với nó:\r","fontSize":12,"order":67},{"content":"- Này bạn, do kết quả việc ác ngươi làm từ trước, nên nay ngươi sanh làm Dạ-xoa, ăn thịt và máu của những người khác. Nay ngươi lại làm điều ác nữa. Việc ác này không thể làm ngươi thoát khỏi địa ngục v.v... Do vậy, từ nay trở đi, hãy bỏ việc ác, làm việc lành...\r","fontSize":12,"order":68},{"content":"Và Bồ-tát nhiếp phục quỷ Dạ-xoa.\r","fontSize":12,"order":69},{"content":"Khi nhiếp phục quỷ Daï-xoa, Bồ-tát sống ở đấy với sự bảo vệ của quỷ Dạ-xoa. Một ngày kia, nhìn lên các vì sao, biết được phụ vương đã mệnh chung, Bồ-tát đem theo quỷ Dạ-xoa về Ba-la-nại, lấy lại vương quốc, phong hoàng tử Canda làm phó vương, đặt hoàng tử Suriya làm tổng tư lệnh quân đội. Còn đối với quỷ Dạ-xoa, Bồ-tát cho làm trú xứ tại một địa điểm tốt đẹp, cho nó nhận được vòng hoa tốt nhất, các hoa tốt nhất, các đồ ăn tốt nhất. Riêng Bồ-tát trị vì theo Chánh Pháp và khi mệnh chung, đi theo nghiệp của mình.\r","fontSize":12,"order":70},{"alignment":1,"content":"*\r","fontSize":12,"order":71},{"content":"Sau khi kể pháp thoại, bậc Ðạo Sư liền thuyết giảng các Sự thật. Cuối bài giảng, Tỷ-kheo ấy chứng quả Dự lưu. Bậc Chánh Ðẳng Chánh Giác kể xong hai câu chuyện, kết hợp chúng với nhau, và kết luận với sự nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":72},{"content":"Thời ấy, Quỷ Dạ-xoa là Tỷ-kheo có nhiều đồ vật, hoàng tử Suriya là Ànanda, hoàng tử Canda là Sàriputta (Xá-lợi-phất), và hoàng tử Mahimsàsa là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":73},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":74}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APANNAKA\/6. CHUYỆN THIÊN PHÁP (Tiền thân Devadhamma)","title":"6. CHUYỆN THIÊN PHÁP (Tiền thân Devadhamma)"},{"ID":8,"paragraphs":[{"content":"7. CHUYỆN NÀNG LƯỢM CỦI (Tiền thân Katthahàri)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Kính thưa bậc Ðại Vương...\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này được bậc Ðạo Sư kể khi ở Kỳ Viên về nàng Vàsabhakhattiyà. Câu chuyện sẽ được tìm thấy trong Chương mười hai, Tiền thân Bhaddasala (số 465). Truyền thuyết kể rằng nàng là con gái của vị Thích-ca tên Mahànàma với một nữ tỳ lên là Nàgamundà, và về sau trở thành hoàng hậu vua nước Kosala. Nàng sanh một con trai cho vua. Về sau vua biết được dòng họ nữ tỳ của nàng, liền truất phế địa vị của nàng, và truất phế luôn người con trai là Vidudabha. Cả hai chỉ sống ở trong nội cung. Thế Tôn biết được sự việc này, vào buổi sáng, với năm trăm Tỷ-kheo vây quanh, đi đến sự trú xứ của vua, ngồi trên chỗ ngồi đã soạn sẵn, và nói:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa Ðại Vương, Vàsabhakhattiyà ở đâu?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Vua kể lại câu chuyện ấy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa Ðại Vương, Vàsabhakhattiyà là con gái của ai?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, của Mahànàma.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Khi nàng đến, nàng là vợ của ai?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Bạch Thế Tôn, của tôi.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Thưa Ðại Vương, nàng là con gái của vua. Nàng đến làm vợ vua. Nàng sanh đứa con trai cho vua. Ðứa con trai ấy, do lý do gì lại không làm chủ vương quốc thuộc sở hữu của người cha? Thuở xưa, một vị vua có đứa con trai từ một người con gái đi lượm củi, và một cuộc gặp gỡ tình cờ đã cho người con trai ấy vương quốc.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Vua yêu cầu Thế Tôn làm sáng tỏ ý nghĩa câu chuyện. Thế Tôn liền kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":11},{"alignment":1,"content":"*\r","fontSize":12,"order":12},{"content":"Thuở xưa, ở Ba-la-nại, vua Brahmadatta đi vào ngự uyển với uy nghi lớn của nhà vua. Ðang đi qua lại để tìm trái cây và bông hoa, vua gặp một thiếu phụ đang lượm củi, vừa lượm vừa hát. Vua đắm say nàng và ăn ở với nàng. Bồ-tát được thụ thai trong bụng nàng. Nàng cảm thấy bụng nàng nặng nề như mang lưỡi tầm sét (lưỡi búa) của Ðế Thích. Biết rằng mình đã có thai, nàng tâu nhà vua việc ấy. Vua đưa cho nàng một chiếc nhẫn và nói:\r","fontSize":12,"order":13},{"content":"- Nếu sanh con gái, hãy giữ chiếc nhẫn này để lấy tiền nuôi dưỡng nó. Nếu sanh con trai, hãy đem nó đến ta với chiếc nhẫn này.\r","fontSize":12,"order":14},{"content":"Nói xong vua ra đi. Khi bào thai đúng thời, nàng sanh Bồ-tát. Ðến tuổi Bồ-tát đi được, chạy được, trong khi chơi ở sân chơi, có tiếng la:\r","fontSize":12,"order":15},{"content":"- Ta bị đứa không có cha đánh.\r","fontSize":12,"order":16},{"content":"Nghe vậy, Bồ-tát đi đến mẹ và hỏi:\r","fontSize":12,"order":17},{"content":"- Ai là cha con?\r","fontSize":12,"order":18},{"content":"- Này con thân, con là con vua Ba-la-nại.\r","fontSize":12,"order":19},{"content":"- Thưa mẹ, có cái gì làm chứng?\r","fontSize":12,"order":20},{"content":"- Này con thân, vua có cho chiếc nhẫn này và nói: \"Nếu sanh con gái, thì giữ chiếc nhẫn này để nuôi dưỡng nó. Nếu sanh con trai, hãy đem nó đến cho ta với chiếc nhẫn này.\" Nói xong, nhà vua ra đi.\r","fontSize":12,"order":21},{"content":"- Thưa mẹ, sự tình là như vậy, sao mẹ không đưa con đến gặp cha?\r","fontSize":12,"order":22},{"content":"Nàng biết ý định của con, nên đem con đến cửa cung điện và xin ý kiến vua. Khi được gọi vào, nàng đảnh lễ vua và tâu:\r","fontSize":12,"order":23},{"content":"- Thưa Ðại Vương, đây là con của Ðại Vương.\r","fontSize":12,"order":24},{"content":"Vua biết vậy, nhưng cảm thấy xấu hổ trước đông đảo quần chúng nên nói:\r","fontSize":12,"order":25},{"content":"- Nó không phải con của ta.\r","fontSize":12,"order":26},{"content":"- Tâu Ðại Vương, đây là chiếc nhẫn của ngài. Chắc ngài nhận ra được chiếc nhẫn này?\r","fontSize":12,"order":27},{"content":"- Ðây không phải là chiếc nhẫn của ta!\r","fontSize":12,"order":28},{"content":"- Tâu Ðại Vương, tôi không có vật gì khác để bảo chứng cho sự thật. Nếu đứa trẻ này là con ngài, nó sẽ đứng trên hư không. Nếu không phải, nó sẽ rơi xuống đất và chết!\r","fontSize":12,"order":29},{"content":"Rồi nàng cầm chân Bồ-tát quăng lên hư không. Bồ-tát ngồi kiết-già trên hư không và với âm thanh dịu ngọt, tuyên bố pháp cho phụ vương, đọc bài kệ này:\r","fontSize":12,"order":30},{"content":"Kính thưa bậc Ðại Vương.\u000bTôi là con trai ngài,\u000bKính thưa bậc nhân chủ,\u000bHãy nuôi dưỡng con lớn!\u000bVua nuôi dưỡng người khác,\u000bKhông nuôi con mình sao?\r","fontSize":12,"leftIndent":36,"order":31},{"content":"Nghe Bồ-tát ngồi trên hư không thuyết pháp như vậy, vua bèn nói:\r","fontSize":12,"order":32},{"content":"- Hãy đến, này con thân, ta sẽ nuôi con! Ta sẽ nuôi con!\r","fontSize":12,"order":33},{"content":"Và vua đưa hai tay lên. Một ngàn bàn tay đưa lên để đón Bồ tát, nhưng Bồ-tát không xuống bàn tay nào khác, chỉ xuống vào bàn tay nhà vua, và ngồi trên bắp vế vua. Vua phong cho con làm phó vương, phong cho mẹ làm hoàng hậu. Sau khi vua mệnh chung, Bồ-tát lên làm vua có tên là Katthavàhanaraja (vua của người lượm củi), trị vì quốc với Chánh pháp, và khi mệnh chung ngài đi theo nghiệp của mình.\r","fontSize":12,"order":34},{"alignment":1,"content":"*\r","fontSize":12,"order":35},{"content":"Sau khi kể pháp thoại này cho vua nước Kosala, trình bày hai câu chuyện và kết hợp chúng với nhau, bậc Ðạo Sư kết luận với sự nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Thời ấy, người mẹ là Mahàmaya, người cha là Tịnh Phạn vương, và vua Katthavàhana là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":37},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":38}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APANNAKA\/7. CHUYỆN NÀNG LƯỢM CỦI (Tiền thân Katthahàri)","title":"7. CHUYỆN NÀNG LƯỢM CỦI (Tiền thân Katthahàri)"},{"ID":9,"paragraphs":[{"content":"8. CHUYỆN VUA GÀMANI (Tiền thân Gàmani)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Không vội vã vượt qua...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện được bậc Ðạo Sư kể khi ở Kỳ Viên, về một Tỷ-kheo từ bỏ tinh tấn. Trong Tiền thân này, câu chuyện về hiện tại và quá khứ sẽ được trình bày ở Chương mười một, liên hệ đến Tiền thân Samvara. Câu chuyện ấy và câu chuyện này giống nhau, nhưng các bài kệ khác nhau.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Hoàng tử Gàmani an trú trong lời dạy của Bồ-tát, là em út của một trăm anh em, được vây quanh với một trăm anh em, ngồi dưới lọng trắng, trên chỗ ngồi huy hoàng rực rỡ, nhìn sự quang vinh của mình, và nghĩ: \"Tất cả sự quang vinh này ta có được là do vị Ðạo Sư của chúng ta\", rồi cảm thấy bằng lòng thoải mái, nói lên lời cảm hứng này:\r","fontSize":12,"order":5},{"content":"Không vội vã vượt qua,\u000bThành tựu quả mong đợi,\u000bGà-ma-ni hãy biết\u000bPhạm hạnh ta thành phục.\r","fontSize":12,"leftIndent":36,"order":6},{"content":"Bảy hay tám ngày sau khi vị ấy lên ngôi vua, tất cả những người anh đều đi về trú xứ của mình. Vua Gàmani vì theo Chánh Pháp, và khi mệnh chung, đi theo nghiệp của mình. Bồ-tát làm các công đức, và khi mệnh chung cũng đi theo nghiệp của mình.\r","fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Sau khi trình bày pháp thoại này, bậc Ðạo Sư thuyết giảng về các Sự thật. Cuối bài giảng ấy, vị Tỷ-kheo từ bỏ tinh tấn chứng A-la-hán. Bậc Ðạo Sư, kể hai câu chuyện và kết hợp chúng với nhau, rồi kết luận với sự nhận diện Tiền thân.\r","fontBold":-1,"fontSize":12,"order":9},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":10}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APANNAKA\/8. CHUYỆN VUA GÀMANI (Tiền thân Gàmani)","title":"8. CHUYỆN VUA GÀMANI (Tiền thân Gàmani)"},{"ID":10,"paragraphs":[{"content":"9. CHUYỆN VUA MAKHÀDEVA (Tiền thân Makhàdeva)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Những tóc bạc đầu ta...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này được bậc Ðạo Sư kể khi ở Kỳ Viên, về sự kiện xuất gia lớn đã được kể trong tập Nidana-kahthà. Khi ấy, các Tỷ-kheo đang ngồi tán thán sự ra đi của đấng Ðại Giác, thì Thế Tôn đi đến Pháp đường, ngồi trên Phật tọa, hỏi các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Tỷ-kheo, các ông nay ngồi nói chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, không có chuyện gì khác. Chúng con ngồi tán thán hạnh ra đi của Thế Tôn!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này các Tỷ-kheo, không phải nay Như Lai mới ra đi, trước đây, Ta cũng ra đi rồi.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Các Tỷ-kheo yêu cầu Thế Tôn giải thích câu chuyện ấy. Thế Tôn trình bày câu chuyện quá khứ sau đây.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Thuở ấy, tại nước Vidaha, có vị vua tên là Makha-deva ở Mithilà, hành trì đúng pháp của một vị Pháp Vương. Trải qua tám mươi bốn ngàn năm, ngài đã vui chơi trong địa vị Ðại Vương. Sau một thời gian dài, vua sống như vậy. Một hôm, ngài gọi người cắt tóc và nói:\r","fontSize":12,"order":9},{"content":"- Này khanh, khi nào khanh thấy tóc bạc trên đầu ta, hãy báo cho ta biết.\r","fontSize":12,"order":10},{"content":"Người cắt tóc, sau một thời gian dài, thấy giữa đám tóc đen nhánh của vua, có một sợi tóc bạc, liền báo cho vua biết. Vua bảo:\r","fontSize":12,"order":11},{"content":"- Hãy nhổ sợi tóc bạc ấy và đặt nó trên tay ta.\r","fontSize":12,"order":12},{"content":"Nghe nói vậy, người cắt tóc lấy cái nhíp bằng vàng nhổ sợi tóc bạc và đặt lên bàn tay vua. Lúc ấy, nhà vua đang có tám mươi bốn ngàn năm còn lại để sống. Tuy vậy, thấy sợi tóc bạc, ngài cảm thấy xúc động mạnh, như thần chết đã đến đứng gần đó, như bị nhốt vào trong ngôi nhà lá đang bốc cháy. Nhà vua suy nghĩ: \"Này Makhàdeva ngu si ơi, tóc bạc đã mọc lên, nhưng ngươi chưa có thể loại trừ những phiền não này\".\r","fontSize":12,"order":13},{"content":"Và khi nghĩ đến xuất hiện của sợi tóc bạc, nhà vua cảm thấy bị nung đốt nội tâm, từ thân mồ hôi toát ra, áo quần như đè nén nhà vua và trở thành không thể chịu nổi. Nhà vua nghĩ: \"Hôm nay, ta phải ra đi xuất gia\".\r","fontSize":12,"order":14},{"content":"Sau khi cho người cắt tóc hưởng lợi tức một làng trị giá một trăm ngàn đồng, vua cho gọi người con đầu và nói:\r","fontSize":12,"order":15},{"content":"-Này con thân, trên đầu ta, tóc bạc đã hiện ra. Ta nay đã già rồi. Các dục vọng liên hệ đến con người, ta đã hưởng thụ đầy đủ. Nay ta muốn tìm cầu các dục lạc ở thiên giới. Nay là thời ta phải ra đi. Con hãy trị vì vương quốc này. Sau khi xuất gia, ta sẽ ở trong Rừng xoài của Makhàdeva và sống theo pháp Sa-môn.\r","fontSize":12,"order":16},{"content":"Các đại thần nghe tin vua muốn xuất gia, liền đến hỏi vua vì sao lại muốn xuất gia, vua cầm sợi tóc bạc trong tay và nói bài kệ với cái đại thần:\r","fontSize":12,"order":17},{"content":"Những tóc bạc đầu ta,\u000bXuất hiện, cướp tuổi xanh,\u000bCác Thiên sứ đã đến,\u000bLà thời ta xuất gia.\r","fontSize":12,"leftIndent":36,"order":18},{"content":"Sau khi nói vậy, ngay trong ngày ấy, nhà vua từ bỏ vương quốc, xuất gia làm ẩn sĩ trong Rừng xoài Makhàdeva. Trải qua tám mươi bốn ngàn năm tu tập bốn Phạm trú, an trú thiền không có gián đoạn, ngài mệnh chung, và sanh lên Phạm thiên giới; từ đấy lại sanh ở Mithilà và làm vua tên Nimi. Sau khi quy tụ gia đình ly tán, ngài xuất gia tại Rừng Xoài ấy, tu tập Bốn Phạm trú, và tái sanh Phạm Thiên giới.\r","fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Bậc Ðạo Sư nói rằng Như Lai không phải chỉ nay mới ra đi với sự xuất gia ấy, mà thuở trước cũng đã ra đi như vậy rồi. Trình bày pháp thoại này xong, Ngài thuyết về Bốn Sự thật. Một số chứng được quả Dự lưu. Một số chứng được quả Nhất Lai. Một số chứng được quả Bất lai.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Sau khi kể xong hai câu chuyện này và kết hợp chúng với nhau, bậc Ðạo Sư nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Thời ấy, người cắt tóc là Ànanda, người con trai là La-hầu-la (Ràhula), và vua Makhàdeva là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":23},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":24}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APANNAKA\/9. CHUYỆN VUA MAKHÀDEVA (Tiền thân Makhàdeva)","title":"9. CHUYỆN VUA MAKHÀDEVA (Tiền thân Makhàdeva)"},{"ID":11,"paragraphs":[{"content":"10. CHUYỆN TRƯỞNG LÃO SUKHAVIHÀRI (Tiền thân Sukhavihàri)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Người không được bảo vệ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại rừng xoài Anupiya, bậc Ðạo Sư đã kể về Trưởng lão Bhaddiya Sukhavihàri. Trưởng lão Bhaddiya Sukhavihàri đã xuất gia cùng với sáu vị trong hoàng tộc, cùng Upali là người thứ bảy. Trưởng lão Bhaddiya, trưởng lão Kimbila, Trưởng lão Bhagu và Trưởng lão Upàli chứng quả A-la-hán, Trưởng lão Ànanda chứng quả Dự Lưu, Trưởng lão Anuruddha chứng được thiên nhãn, Trưởng lão Ðề-bà-đạt-đa chứng được thiền định. Câu chuyện của sáu vị trong hoàng tộc này dẫn đến sự kiện ở Anupiya, sẽ được trình bày trong Tiền thân Khandahàla (số 534).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trong thời kỳ làm vua, Tôn giả Bhaddiya tự bảo vệ mình như một vị Thiên sắp đặt sự bảo vệ, nay nghĩ đến tâm trạng sợ hãi mà vị ấy đã sống, dầu được bảo vệ với nhiều sự bảo vệ, vẫn nằm lăn qua trở lại trên đại sàng tọa đặt trên lầu cao. Vị ấy so sánh sự sợ hãi ấy với trạng thái không sợ hãi, vì nay vị ấy đã chứng quả A-la-hán, khi vị ấy đi lang thang đây đó trong các khu rừng v.v... Khi nghĩ vậy, vị ấy nói lên lời cảm hứng:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Ôi hạnh phúc thay! Ôi hạnh phúc thay!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Các Tỷ-kheo nghĩ rằng Tôn giả Bhaddiya nói lên chánh trí của mình, nên trình lên Thế Tôn. Thế Tôn nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, Bhaddiya không phải chỉ nay mới sống hạnh phúc, mà thuở trước vị ấy cũng đã sống hạnh phúc!\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Các Tỷ-kheo thỉnh thoảng cầu Thế Tôn trình bày rõ ý nghĩa này. Thế Tôn làm sáng tỏ ý nghĩa qua câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, ở Ba-la-nại, trong khi vua Brahmadatta đang trị vì vương quốc, Bồ-tát sinh làm một vị Bà-la-môn giàu có ở phương Bắc. Thấy nguy hiểm trong các dục, lợi ích trong xuất ly, ngài từ bỏ các dục, vào núi Tuyết xuất gia làm ẩn sĩ, đạt được tám Thiền chứng. Số tùy tùng của ngài lên đến năm trăm vị khổ hạnh.\r","fontSize":12,"order":10},{"content":"Khi mùa mưa đến, ngài rời núi Tuyết với chúng khổ hạnh vây quanh đi bộ qua làng, qua thị trấn, đến Ba-la-nại, ngài trú ở ngôi vườn của vua, nương tựa nhà vua. Tại đấy, sau khi sống bốn tháng trong mùa mưa, ngài đến từ biệt nhà vua. Nhà vua nói:\r","fontSize":12,"order":11},{"content":"- Thưa Tôn giả, Tôn giả đã lớn tuổi, Tôn giả sống ở núi Tuyết làm gì? Hãy để các đệ tử đến núi Tuyết, còn Tôn giả ở lại đây.\r","fontSize":12,"order":12},{"content":"Bồ-tát giao năm trăm người khổ hạnh cho đệ tử trưởng và nói:\r","fontSize":12,"order":13},{"content":"- Con hãy đi, sống ở núi Tuyết với những người này. Còn ta sẽ sống ở đây.\r","fontSize":12,"order":14},{"content":"Vị đệ tử trưởng ấy, trước kia làm vua, sau tử bỏ vương quốc lớn, xuất gia, lấy đề tài làm Thiền quán, chứng được tám Thiền chứng. Vị ấy sống ở núi Tuyết với các vị khổ hạnh.\r","fontSize":12,"order":15},{"content":"Một hôm, muốn yết kiến bổn sư, vị ấy gọi các vị khổ hạnh kia và bảo:\r","fontSize":12,"order":16},{"content":"- Hãy sống thoải mái ở đây, ta đi đảnh lễ bổn sư rồi lại về.\r","fontSize":12,"order":17},{"content":"Vị ấy đi đến bổn sư, đảnh lễ ngài, chào mừng ngài rất chân tình, rồi trải tấm thảm, nằm xuống bên cạnh bổn sư. Lúc bấy giờ, nhà vua đi đến ngôi vườn để yết kiến vị khổ hạnh, đảnh lễ ngài rồi ngồi xuống một bên. Vị đệ tử khổ hạnh thấy vua đến, nhưng không đứng dậy, vẫn nằm dài và nói lời cảm hứng:\r","fontSize":12,"order":18},{"content":"- Ôi hạnh phúc thay! Ôi hạnh phúc thay!\r","fontSize":12,"order":19},{"content":"Nhà vua không hoan hỷ với vị khổ hạnh thấy vua mà không đứng dậy, nên nói với Bồ-tát.\r","fontSize":12,"order":20},{"content":"- Thưa Tôn giả, người khổ hạnh này có lẽ đã ăn quá đầy đủ nên nằm sung sướng, nói lên lời cảm hứng.\r","fontSize":12,"order":21},{"content":"- Thưa Ðại Vương, người khổ hạnh này trước cũng làm vua như ngài. Vị ấy suy nghĩ: \"Trước kia còn là cư sĩ, đầy đủ uy quyền nhà vua, được bảo vệ bởi nhiều người có binh khí cầm tay, nhưng không được hạnh phúc như thế này. Nay do tự mình được hạnh phúc xuất gia, được hạnh phúc thiền định, nên nói lên lời cảm hứng như vậy\".\r","fontSize":12,"order":22},{"content":"Ðể giảng pháp thoại cho nhà vua, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":23},{"content":"Người không được bảo vệ,\u000bKhông bảo vệ người khác,\u000bThưa Ðại Vương, người ấy.\u000bThật sự được an lạc.\u000bVì không chờ đợi gì,\u000bÐối với các dục vọng.\r","fontSize":12,"leftIndent":36,"order":24},{"content":"Nhà vua nghe pháp thoại xong, cảm thấy thoải mái, đảnh lễ, rồi đi về cung. Vị đệ tử đảnh lễ bổn sư, rồi đi về núi Tuyết. Bồ-tát tiếp tục sống tại đấy, thiền định không gián đoạn và khi mạng chung, sanh lên Phạm thiên giới.\r","fontSize":12,"order":25},{"alignment":1,"content":"*\r","fontSize":12,"order":26},{"content":"Bậc Ðạo sư, kể lại hai câu chuyện, kết hợp chúng với nhau rồi nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Lúc ấy, vị đệ tử là Tôn giả Bhaddiya, còn vị bổn sư chính là Ta đây.\r","fontItalic":-1,"fontSize":12,"order":28},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":29}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APANNAKA\/10. CHUYỆN TRƯỞNG LÃO SUKHAVIHÀRI (Tiền thân Sukhavihàri)","title":"10. CHUYỆN TRƯỞNG LÃO SUKHAVIHÀRI (Tiền thân Sukhavihàri)"},{"ID":12,"paragraphs":[{"content":"11. CHUYỆN CON NAI ÐIỀM LÀNH (Tiền thân Lakkhana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Con người có giới hạnh...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Trúc Lâm, gần thành Vương Xá, đức Phật kể về Ðề-bà-đạt-đa. Câu chuyện về Ðề-bà-đạt-đa sẽ được kể cho đến khi làm tướng cướp trong Tiền thân Khandahala (số 533), cho đến khi bị đuổi đi khỏi chức vụ người giữ kho bạc trong Tiền thân Cullapanthaka (số 533), cho đến khi bị quả đất nuốt sống trong Chương thứ mười sáu ở Tiền thân Samud-davanija (số 466).\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một thời, Ðề-bà-đạt-đa yêu cầu năm điều kiện, nhưng không được, bèn phá hòa hợp Tăng, đem theo năm trăm Tỷ-kheo đến ở tại Gayàsisa. Rồi khi trí của những Tỷ-kheo ấy được thuần thục, biết vậy, bậc Ðạo Sư bảo hai đệ tử đầu tay:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này Xá-lợi-phất, năm trăm Tỷ-kheo đệ tử của ông, thích thú sở đắc của Ðề-bà-đạt-đa, đã đi với kẻ ấy. Nay trí của họ đã được thuần phục. Ông hãy đi đến đấy với nhiều Tỷ-kheo, thuyết pháp cho họ làm họ giác ngộ về Ðạo và Quả, và đưa họ về.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Theo lời Thế Tôn, Tôn giả Xá-lợi-phất đi đến đó, thuyết pháp cho họ làm họ giác ngộ về Ðạo và Quả; đến ngày hôm sau, khi trời mới rạng đông, Tôn giả đem các Tỷ-kheo ấy về Trúc Lâm. Sau khi về, Trưởng lão Xá-lợi-phất đảnh lễ Thế Tôn. Khi đang đứng tại đây, các Tỷ-kheo tán thán vị Trưởng lão với Thế Tôn như sau:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Bạch Thế Tôn, sáng chói huy hoàng là Pháp huynh niên trưởng của chúng con, bậc Tướng quân Chánh pháp, với năm trăm Tỷ-kheo vây quanh đã đi trở về. Còn Ðề-bà-đạt-đa mất hết những người theo kẻ ấy.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Xá-lợi-phất mới sáng chói huy hoàng khi về với bà con hội chúng vây quanh, nhưng trong thời quá khứ, cũng sáng chói huy hoàng như vậy!\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Các Tỷ-kheo yêu cầu Thế Tôn làm sáng tỏ vấn đề này. Thế Tôn trình bày rõ ràng câu chuyện quá khứ sau đây.\r","fontItalic":-1,"fontSize":12,"order":9},{"alignment":1,"content":"*\r","fontSize":12,"order":10},{"content":"Thuở sau, tại nước Ma-kiệt-đà, trong thành Vương Xá, một vị vua Ma-kiệt-đà đang trị vì. Lúc ấy, Bồ-tát ra đời làm con nai, lớn lên và ở trong rừng với đàn nai một ngàn con. Bồ-tát sanh được hai con nai, tên là Lakkhana (Ðiềm lành) và Kala (Ðen). Khi đã già, Bồ-tát nói với hai con:\r","fontSize":12,"order":11},{"content":"- Này con thân, ta nay đã già, các con hãy coi sóc đàn nai.\r","fontSize":12,"order":12},{"content":"Rồi Bồ-tát giao năm trăm nai cho mỗi con. Từ đấy về sau, hai con nai ấy chăm sóc đàn nai.\r","fontSize":12,"order":13},{"content":"Trong nước Ma-kiệt-đà, vào mùa lúa chín, khi lúa trổ đầy, có nhiều nguy hiểm cho đàn nai. Với mục đích giết hại những con thú ăn lúa, dân làng đào hầm hố, cắm chông, bày bẫy đá, đặt bẫy sộp và các loại cạm bẫy khác. Nhiều con nai bị nạn phải chết.\r","fontSize":12,"order":14},{"content":"Bồ-tát biết là thời lúa chín trổ đầy, cho gọi hai con lại và nói:\r","fontSize":12,"order":15},{"content":"- Này con thân, nay là thời lúa chín trổ đầy, nhiều con nai đã gặn nạn. Ta nay đã già sẽ dùng bất cứ phương tiện nào để ở lại một chỗ. Còn các con hãy đem đàn nai của các con, ẩn vào những con đường núi đá trong rừng, đợi khi lúa gặt hái xong, sẽ trở về lại!\r","fontSize":12,"order":16},{"content":"Chúng vâng theo lời dạy của cha, ra đi với đàn nai tùy tùng. Dân làng biết được con đường của chúng đi. Trong thời này, các con nai leo núi; trong thời này, chúng xuống núi nên họ ẩn núp tại các chỗ kín, đây đó dọc đường, để bắn và giết chúng vô số.\r","fontSize":12,"order":17},{"content":"Con nai Kala, với sự ngu si của mình, không biết thời nào nên đi, thời nào không nên đi, cứ đem đàn nai đi sáng, chiều, khi chạng vạng, khi rạng đông, ngang qua cửa làng. Và các nông dân hoặc lộ liễu hoặc ẩn núp chỗ này chỗ kia giết chúng, khiến nhiều con nai gặp nạn. Như vậy, với sự ngu si của mình, nai Kala làm cho nhiều con nai gặp nạn, số còn lại đi vào rừng với nó rất ít.\r","fontSize":12,"order":18},{"content":"Còn nai Lakkhana nhờ có trí, thông minh, thiện xảo, biết thời nào nên đi, thời nào không nên đi, nó không đi ngang qua cửa làng, không đi ban ngày, không đi lúc hoàng hôn, khi rạng đông, mà chỉ đem đàn nai đi vào lúc nửa đêm. Do vậy, không một nai nào gặp nạn, và chúng cùng nó đi vào rừng. Chúng sống bốn tháng tại đây khi lúa đã được gặt hái, mới xuống núi.\r","fontSize":12,"order":19},{"content":"Kala, trên đường về, lặp lại hành động ngu si trước, khiến những con nai còn lại gặp nạn, một lần nữa, chỉ có một mình nó trở về. Con nai Lakkhana không làm một nai nào bị nạn, cùng với năm trăm nai vây quanh, đi về với cha mẹ. Khi Bồ-tát thấy hai con đi về, nghĩ về đàn nai, liền nói lên bài kệ này:\r","fontSize":12,"order":20},{"content":"Con người có giới hạnh\u000bÐược phần thưởng đón mừng,\u000bXem Lak-kha-na về,\u000bCầm đầu chúng bà con,\u000bHãy xem Ca-la này\u000bVới bà con hủy diệt.\r","fontSize":12,"leftIndent":36,"order":21},{"content":"Như vậy, Bồ-tát đón mừng nai con, sống tại đấy cho hết tuổi thọ rồi đi theo nghiệp của mình.\r","fontSize":12,"order":22},{"alignment":1,"content":"*\r","fontSize":12,"order":23},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Xá-lợi-phất không phải chỉ hôm nay mới được chói sáng với bà con vây quanh, mà trước kia cũng đã chói sáng như vậy. Còn Ðề-bà-đạt-đa không phải chỉ hôm nay mới làm cho quyến thuộc bị hủy diệt, mà trước kia cũng như vậy.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Sau khi thuyết pháp thoại này xong, so sánh hai câu chuyện, và kết hợp chúng với nhau, Ngài kết luận với sự nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Thời ấy, con nai Kala là Ðề-bà-đạt-đa, đoàn tùy tùng của nó là đàn tùy tùng của Ðề-bà-đạt-đa; con nai Lakkhana là Xá-lợi-phất; nai mẹ là mẹ của Ràhula (La-hầu-la) và nai cha là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":27},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":28}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM GIỚI\/11. CHUYỆN CON NAI ÐIỀM LÀNH (Tiền thân Lakkhana)","title":"11. CHUYỆN CON NAI ÐIỀM LÀNH (Tiền thân Lakkhana)"},{"ID":13,"paragraphs":[{"content":"12. CHUYỆN CON NAI CÂY ÐA (Tiền thân Nigrodhamiga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Sống với Nigrodha...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về mẹ của Trưởng lão Cumarakassapa (Cưu-ma-la Ca-diếp). Tục truyền rằng thuở còn là con gái một triệu phú giàu có ở thành Vương Xá, nàng đầy thiện căn để chấm dứt các hành, sống đời cuối cùng như cây đèn trong ghè, nội tâm nàng sáng chói niềm hy vọng chứng quả A-la-hán. Từ khi hiểu biết về mình, nàng không vui trong đời sống gia đình, và muốn xuất gia. Nàng thưa với cha mẹ:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Thưa cha mẹ thân, tâm con không vui với đời sống gia đình, con muốn xuất gia trong Giáo pháp giải thoát của đức Phật. Hãy cho phép con xuất gia.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Này con, con nói gì vậy? Gia đình này rất giàu có. Con là con gái độc nhất của chúng ta. Con không được xuất gia!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Nàng tiếp tục xin, không được cha mẹ cho xuất gia, nàng nghĩ: \"Thôi, hãy chấp nhận là vậy. Khi nào về nhà chồng, được chồng bằng lòng, ta sẽ xuất gia!\"\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nàng lớn lên, đi về nhà chồng, trở thành người vợ trung thành, sống trong gia đình có giới hạnh và theo thiện pháp. Khi nàng sống trong gia đình, nàng thụ thai, nhưng không biết mình đã thụ thai.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Một ngày hội lớn được tuyên bố trong thành ấy và mọi người trong thành phố vui chơi hội lớn. Thành phố được trang hoàng như thành phố Chư Thiên. Nhưng trong khi lễ hội lớn đạt đến cao độ, nàng vẫn không thoa phấn son, không đeo đồ trang sức, ăn mặc như ngày thường. Chồng nàng nói với nàng:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Này hiền thê, toàn thành phố vui chơi hội lớn. Còn em thì không săn sóc gì cho thân mình.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Thưa hiền phu, thân này của em đầy ba mươi hai bộ phận của thân xác, trang điểm thân này làm gì? Thân này không do chư Thiên hóa sanh, không do Phạm thiên hóa sanh, không làm bằng vàng, không làm bằng châu báu, không làm bằng gỗ chiên-đàn vàng, không sanh từ đài sen trắng, sen hồng hay sen xanh, không đựng đầy thuốc trường sanh. Thân này uế nhiễm do cha mẹ sanh, bị vô thường hủy diệt, băng hoại tan nát, làm nghĩa trang tăng trưởng, bị ai chấp thủ, là nhân của sầu ưu, là căn cứ của than khóc, là kho tàng của mọi bệnh tật, là chỗ dung nạp của nghiệp lực, nội bộ ô uế, ngoại bộ thường bài tiết. Thật vậy, như toàn thế giới có thể thấy cứu cánh của nó là chết, đi đến nghĩa địa, là chỗ tự hội các côn trùng. Và nàng nói lên lời cảm thán:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Ràng buộc bởi gân xương,\u000bDính lại với da thịt,\u000bThân bị da bao trùm,\u000bKhông thấy được như thật.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":11},{"content":"- Kính thưa hiền phu, em trang điểm thân này làm gì? Có phải chăng trang điểm thân này chẳng khác gì trang điểm bề ngoài một cái bình đựng đầy phân?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Người triệu phú nghe nàng nói như vậy bèn hỏi:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Nếu hiền thê thấy thân này tội lỗi như vậy, sao hiền thê không xuất gia?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Thưa hiền phu, nếu em được phép xuất gia, em sẽ xuất gia ngay hôm nay!\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Nói xong, sau khi tổ chức bố thí lớn và tỏ lòng hết sức kính trọng Giáo hội, người triệu phú cùng với một số tùy tùng lớn đưa nàng xuất gia, và nàng được xuất gia với chúng Tỷ-kheo-ni thuộc phái Ðề-bà-đạt-đa. Sau khi xuất gia, nàng sống hoan hỷ với tâm tư viên mãn.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Khi cái thai của nàng đã thuần thục, các Tỷ-kheo-ni nhận thấy các căn của nàng đổi khác, tay chân và lưng lớn lên, màn da bụng to lên, hỏi nàng:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Này hiền muội, hình như hiền muội có thai. Sự việc này thế nào?\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Thưa các hiền tỷ, tôi không biết sự việc này. Giới hạnh tôi đầy đủ!\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Rồi các Tỷ-kheo-ni đưa nàng đến Ðề-bà-đạt-đa và hỏi Ðề-bà-đạt-đa:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Thưa Tôn giả, thiện nữ nhân này, với sự chấp nhận khó khăn của người chồng, đã được xuất gia. Nay nàng có thai, chúng tôi không biết nàng thọ thai nhi khi còn là cư sĩ, hay khi đã xuất gia. Nay chúng tôi phải làm gì?\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Ðề-bà-đạt-đa tự mình chưa phải là bậc Giác ngộ, nên không có lòng kham nhẫn, từ bi, từ mẫn và suy nghĩ: \"Một Tỷ-kheo-ni thuộc phái Ðề-bà-đạt-đa nay đã có thai, và Ðề-bà-đạt-đa lại hỷ xả. Ta sẽ bị chỉ trích như vậy. Ta phải đuổi người này.\" Rồi không điều tra, như xô đẩy một tảng đá, Ðề-bà-đạt-đa lập tức khẳng định và nói:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Hãy đi ngay và tẩn xuất người này!\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Chúng Tỷ-kheo-ni ấy nghe nói vậy, đứng dậy đảnh lễ rồi đi về trú xứ. Nàng thiếu phụ thưa với các Tỷ-kheo-ni ấy:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Thưa các Nữ Tôn giả, Trưởng lão Ðề-bà-đạt-đa không phải đức Phật! Con xuất gia không phải với Ðề-bà-đạt-đa, nhưng con xuất gia với bậc Chánh Ðẳng Giác, bậc tối thượng ở đời. Chớ làm mất nơi con điều con đã được một cách khó khăn! Hãy đưa con đi đến Kỳ Viên, gặp bậc Ðạo Sư!\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Chúng Tỷ-kheo-ni ấy đưa nàng đi, vừa qua con đường dài bốn mươi lăm dặm, từ Vương Xá dần dần đến Kỳ Viên, đảnh lễ bậc Ðạo Sư và tường trình sự việc. Bậc Ðạo Sư suy nghĩ: \"Dầu thai của nàng ấy được tượng hình khi còn là gia chủ, đây cũng là một dịp để ngoại đạo nói rằng Sa-môn Gotama đã nhận lấy một Tỷ-kheo-ni bị Ðề-bà-đạt-đa loại bỏ. Ðể chấm dứt câu chuyện, vấn đề này còn được giải quyết trước mặt vua và tùy tùng của vua\". \r","fontItalic":-1,"fontSize":12,"order":26},{"content":"Ngày hôm sau, Thế Tôn cho mời vua Pasenadi, (Ba-tư-nặc) nước Kosala, ông Cấp Cô Ðộc lớn, Cấp Cô độc nhỏ, nữ cư sĩ Visàkhà, và các nhân vật có tiếng khác. Rồi vào buổi chiều, giữa bốn chúng đã đều tụ họp, Thế Tôn bảo trưởng lão Upàli.\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"- Hãy đi làm cho sáng tỏ sự việc của Tỷ-kheo-ni trẻ này giữa bốn chúng!\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Thưa vâng, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":29},{"content":"Vị trưởng lão đi đến giữa hội chúng, ngồi trên chỗ đã soạn sẵn cho mình, cho gọi nữ cư sĩ Visàkhà trước mặt nhà vua, và giao việc điều tra này:\r","fontItalic":-1,"fontSize":12,"order":30},{"content":"- Hãy đi, này Visàkhà, trước hết, hãy xác định ngày xuất gia, tháng xuất gia của người thiếu phụ này. Sau khi biết rõ rồi, hãy tìm hiểu nàng thụ thai trước đây hay sau thời gian ấy.\r","fontItalic":-1,"fontSize":12,"order":31},{"content":"Nữ cư sĩ chấp nhận lời dạy, cho treo một cái màn. Sau cái màn ấy, nữ cư sĩ quan sát tay, chân, lỗ rún, bụng, các phần thân khác của Tỷ-kheo-ni trẻ. Sau khi tính ngày tháng, biết được nàng thụ thai trong thời kỳ còn là gia chủ, nữ cư sĩ đi đến vị Trưởng lão và báo cáo kết quả.\r","fontItalic":-1,"fontSize":12,"order":32},{"content":"Vị trưởng lão, giữa bốn chúng, tuyên bố Tỷ-kheo-ni ấy là thanh tịnh. Bấy giờ nàng được xác nhận là thanh tịnh, liền đến đảnh lễ chúng Tỷ-kheo và bậc Ðạo Sư, rồi đi về trú xứ với các Tỷ-kheo-ni. Khi bào thai đã thuần phục, nàng sanh được một bé trai có uy lực lớn, do nàng cầu nguyện dưới chân Ðức Phật Padumuttara cách đây nhiều kiếp.\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"Nhà vua, một hôm đi đến gần trú xứ của Tỷ-kheo-ni, nghe tiếng của đứa trẻ, và hỏi các đình thần. Các đình thần biết câu chuyện, thưa lại với vua:\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"- Tâu Ðại Vương, vị Tỷ-kheo-ni trẻ ấy sanh được một đứa con trai. Ðây là tiếng khóc của đứa trẻ.\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Này các khanh, nuôi con là một chướng ngại cho các Tỷ-kheo-ni. Chúng ta sẽ nuôi dưỡng nó.\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"Vua giao đứa trẻ cho các thiếu phụ bà con và bảo nuôi dưỡng nó lớn như một hoàng tử. Ðến ngày đặt tên, nó được tên là Kassapa, nhưng được biệt danh là hoàng tử Kassapa, vì được nuôi dưỡng như một hoàng tử. Khi lên bảy tuổi, Kassapa xuất gia với bậc Ðạo Sư, và khi đầy đủ tuổi, được thọ Ðại Giới. Thời gian đi qua, vị ấy trở thành một nhà thuyết pháp tài giỏi giữa các nhà thuyết pháp. Rồi bậc Ðạo Sư ấn chứng cho vị ấy:\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"- Này các Tỷ-kheo, vị này là đệ nhất trong các đệ tử thuyết pháp của Ta, tức là Hoàng tử Kassapa. Hoàng tử Kassapa, nhờ kinh Vammika (Kinh Trung Bộ, số 23) chứng quả A-la-hán. Tỷ-kheo-ni, mẹ vị ấy, nhờ phát triển Thiền quán, chứng quả cao nhất. Trưởng lão Cumarakassapa, giữa giáo pháp đức Phật, sáng chói như mặt trăng rằm giữa hư không.\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"Một hôm, sau buổi ăn, trên con đường đi khất thực trở về, đức Như Lai khuyến giáo các Tỷ-kheo xong, đi vào Hương Phòng. Sau khi được lời khuyến giáo, Tăng chúng sinh hoạt trong các gian phòng ban ngày, hay gian phòng ban đêm của họ. Vào buổi chiều, họ hội họp tại Pháp đường, và tán thán đức hạnh của đức Phật:\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"- Này các Hiền giả, Ðề-bà-đạt-đa tự mình không phải là Phật, lại không có kham nhẫn, lòng từ bi, lòng từ mẫn, đã khiến cho Trưởng lão Cumarakassapa và Trưởng lão ni gần bị hại. Nhưng bậc Chánh Ðẳng giác tự mình là bậc Pháp Vương, lại thành tựu kham nhẫn, lòng từ bi, lòng từ mẫn, đã trở thành chỗ nương tựa cho hai vị ấy.\r","fontItalic":-1,"fontSize":12,"order":40},{"content":"Bậc Ðạo sư, với uy nghi của Ðức phật, đi vào Pháp đường, ngồi xuống trên chỗ đã soạn sẵn, và hỏi:\r","fontItalic":-1,"fontSize":12,"order":41},{"content":"- Này các Tỷ-kheo, các ông đang ngồi luận bàn chuyện gì? \r","fontItalic":-1,"fontSize":12,"order":42},{"content":"Các Tỷ-kheo thưa:\r","fontItalic":-1,"fontSize":12,"order":43},{"content":"- Bạch Thế Tôn, chúng con bàn đến công đức của Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":44},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Như Lai mới trở thành chỗ nương tựa cho hai người ấy, nhưng trong quá khứ cũng vậy.\r","fontItalic":-1,"fontSize":12,"order":45},{"content":"Các Tỷ-kheo yêu cầu Thế Tôn làm sáng tỏ vấn đề này. Thế Tôn trình bày rõ câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":46},{"alignment":1,"content":"*\r","fontSize":12,"order":47},{"content":"Thuở xưa, khi vua Brahamadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm một con nai. Khi từ bụng mẹ sanh ra, con nai có màu sắc vàng, mắt của nó giống như hòn châu báu, sừng màu trắng bạc, miệng đỏ như tấm màn nhung, móng chân láng trơn như màu sơn mài, đuôi giống như đuôi con trâu rừng (Yak), thân to lớn bằng con nghé. Nó sống trong rừng, được vây quanh với năm trăm con nai và được gọi là nai chúa Nigrodla (Cây Ða). Không xa bao nhiêu, có một con nai khác, với năm trăm con nai tùy tùng và được gọi là nai Sakha (Nhành), nai này cũng màu sắc vàng.\r","fontSize":12,"order":48},{"content":"Lúc bấy giờ vua Ba-la-nại thường hay săn bắn nai, không có thịt nai thì không ăn cơm. Hằng ngày vua triệu tập dân thành dân tỉnh lại, đình chỉ công việc của mọi người và vua thích đi săn bắn. Mọi người suy nghĩ: \"Vua này đình chỉ công việc của chúng ta; chúng ta hãy gieo bẫy mồi và đặt nước uống cho các con nai trong vườn, đuổi nhiều nai vào trong ấy, đóng cửa lại và bắt dẫn chúng đến vua\".\r","fontSize":12,"order":49},{"content":"Như vậy, họ gieo cỏ làm bẫy mồi, đặt nước uống khắp vườn, cho sắp đặt cửa, đem theo những người trong thành, tay cầm côn, gậy và các loại binh khí khác đi vào rừng tìm nai, họ bao một vòng vây khoảng độ một dặm để bắt đàn nai bị vây ở giữa, và như vậy họ vây quanh chỗ ở của đàn nai Nigrodha và đàn nai Sakha.\r","fontSize":12,"order":50},{"content":"Khi thấy đàn nai, họ bắt đầu lấy gậy đập cây, đập bụi, đập đất, đuổi đàn nai ra khỏi chỗ ở của chúng, khua động các loại vũ khí như gươm, giáo, cung, la hét và đuổi đàn nai vào rừng. Rồi họ đóng cửa lại, đi đến gặp vua và thưa:\r","fontSize":12,"order":51},{"content":"- Thưa Ðại Vương, vì luôn luôn đi săn nai, Ðại Vương phá hoại công việc của chúng con. Nay chúng con đã dẫn đàn nai rừng vào đầy cả vườn của Ðại Vương. Từ nay trở đi, Ðại Vương có thể ăn thịt chúng.\r","fontSize":12,"order":52},{"content":"Sau khi thưa như vậy, dân chúng bỏ đi. Nhà vua nghe họ nói, đi đến khu vườn, nhìn các con nai, thấy hai con nai vàng, liền tha chết cho chúng. Từ đấy về sau, có khi nhà vua tự đi bắn một con nai rồi đem về. Có khi người đầu bếp đi đến, bắn nai rồi đem về. Các con nai, thấy cây cung, liền run rẩy vì sợ chết nên bỏ chạy. Nhưng khi bị hai hay ba vết thương, chúng mệt mỏi, bị bệnh, và bị giết. Ðàn nai báo cáo sự việc như vậy lên Bồ-tát. Bồ-tát cho gọi Sakha và nói:\r","fontSize":12,"order":53},{"content":"- Này bạn, nhiều con nai bị hại, dầu thế nào chúng cũng phải chết. Nhưng bắt đầu từ nay trở đi, chớ để các con nai bị tên bắn một cách vô ích. Hãy để các con nai thay phiên nhau đi đến chỗ phải chết. Một ngày là phiên đàn nai của tôi, một ngày là phiên nai của bạn. Con nai nào đến phiên của mình cứ đi đến, nằm xuống đặt đầu vào chỗ phải chết. Làm vậy, các con nai khác khỏi bị thương.\r","fontSize":12,"order":54},{"content":"Con nai Sakha chấp thuận. Từ đấy trở đi, theo phiên mình, một con nai đi đến, nằm xuống, đặt cổ vào chỗ bị giết. Người đầu bếp đến, bắt con nai nằm đấy rồi đem đi.\r","fontSize":12,"order":55},{"content":"Một hôm đến phiên một con nai cái có mang ở trong đàn nai Sakha. Con nai cái đến gặp Sakha và thưa:\r","fontSize":12,"order":56},{"content":"- Thưa chúa tể, tôi có thai, sắp sanh con, như vậy đàn có hai mạng sống đến phiên. Hãy cho qua phiên của tôi.\r","fontSize":12,"order":57},{"content":"Nai Sakha nói:\r","fontSize":12,"order":58},{"content":"- Không thể bảo những con nai khác thế phiên cho ngươi được. Ngươi hãy chịu những gì sẽ đến với ngươi, hãy đi đi.\r","fontSize":12,"order":59},{"content":"Con nai cái ấy không được nai Sakha chấp thuận, liền đi đến Bồ-tát và trình bày sự việc. Bồ-tát nghe xong liền nói:\r","fontSize":12,"order":60},{"content":"- Ðược, hãy đi đi! Ta sẽ bỏ qua phiên của người!\r","fontSize":12,"order":61},{"content":"Rồi nai chúa tự mình đi đến, đặt đầu vào chỗ chết nằm chờ. Người đầu bếp thấy vậy liền nói:\r","fontSize":12,"order":62},{"content":"- Con nai chúa đã được tha khỏi chết, nay lại nằm ở chỗ chết này. Sự việc này là cớ sao?\r","fontSize":12,"order":63},{"content":"Rồi kẻ ấy đi báo cáo cho vua hay. Nhà vua lập tức ngự lên xe, đi đến với đoàn tùy tùng đông đảo, thấy Bồ-tát, liền nói:\r","fontSize":12,"order":64},{"content":"- Này bạn nai chúa, ta đã tha khỏi chết cho người. Sao nay ngươi nằm ở đây?\r","fontSize":12,"order":65},{"content":"- Thưa Ðại Vương, một con nai cái đến gặp tôi, yêu cầu một con khác thay phiên cho nó. Tôi không có thể bắt một con nào khác chịu đau đớn vì bị chết được. Tôi quyết định cho con nai cái ấy mạng sống của tôi, nhận lấy cái chết thay cho con nai cái, nên nằm ở đây, Ðại Vương chớ có nghi ngờ gì khác!\r","fontSize":12,"order":66},{"content":"Vua nói:\r","fontSize":12,"order":67},{"content":"- Hỡi nai chúa sắc vàng, từ trước, ta chưa bao giờ thấy giữa loài người, có ai đầy đủ khảm nhẫn, hòa ái, từ bi như ngươi. Do vậy, ta thật bằng lòng với ngươi. Hãy đứng dậy, ta sẽ cho ngươi và con nai cái ấy thoát khỏi sợ hãi!\r","fontSize":12,"order":68},{"content":"- Thưa bậc nhân chủ, có hai con nai được thoát khỏi sợ hãi, đàn nai còn lại thì thế nào?\r","fontSize":12,"order":69},{"content":"- Này nai chúa, ta sẽ cho đàn nai còn lại thoát khỏi sợ hãi.\r","fontSize":12,"order":70},{"content":"- Thưa Ðại vương, các con nai được thoát khỏi sự sợ hãi, nhưng các con sinh vật bốn chân khác thì sao?\r","fontSize":12,"order":71},{"content":"- Này nai chúa, ta cũng cho chúng thoát khỏi sợ hãi!\r","fontSize":12,"order":72},{"content":"- Thưa Ðại Vương, các loài bốn chân được thoát khỏi sợ hãi, nhưng các đàn chim thì thế nào?\r","fontSize":12,"order":73},{"content":"- Này nai chúa, ta cũng sẽ cho chúng thoát khỏi sợ hãi!\r","fontSize":12,"order":74},{"content":"- Thưa Ðại Vương, các loại chim như vậy được thoát khỏi sợ hãi, nhưng còn đàn cá sống ở trong nước thì thế nào?\r","fontSize":12,"order":75},{"content":"- Này nai chúa, ta cũng sẽ cho chúng thoát khỏi sợ hãi!\r","fontSize":12,"order":76},{"content":"Như vậy con nai chúa đã xin vua được thoát khỏi sợ hãi cho tất cả chúng sanh, đứng dậy, khuyên nhà vua thọ năm giới, và nói:\r","fontSize":12,"order":77},{"content":"- Thưa Ðại Vương, hãy sống theo Chánh pháp! Hãy xử sự đúng Chánh pháp đối với cha mẹ, đối với con trai, con gái, đối với Bà-la-môn, gia chủ, đối với dân ở thành phố, dân ở các tỉnh. Hãy tự mình sống đúng Chánh pháp, khi nhân loại mạng chung, sẽ được sanh lên thiện thú, thiên giới, cõi đời này!\r","fontSize":12,"order":78},{"content":"Sau khi thuyết pháp cho vua với uy lực kỳ diệu của Ðức phật, Bồ-tát sống tại khu vườn trong một vài ngày để khuyến giáo vua, rồi cùng với đàn nai vây quanh, lên núi đi theo chúng vào rừng. Con nai cái đẻ ra một con nai đực đẹp như một nụ hoa. Nai con này đi chơi với đàn nai Sakha. Thấy nai mình đi chơi với đàn nai Sakha, nai mẹ khuyên con mình, bắt đầu từ nay chớ đi tới Sakha, nên đi tới Nigrodha và nói lên bài kệ:\r","fontSize":12,"order":79},{"content":"Sống với Ni-gro-dha,\u000bChớ sống với Sa-kha!\u000bChết với Ni-gro-dha,\u000bHơn sống với Sa-kha.\r","fontSize":12,"leftIndent":36,"order":80},{"content":"Từ đấy trở đi, các con nai thoát khỏi sợ hãi khi ăn lúa của dân chúng. Và dân chúng nhớ rằng các con nai được thoát khỏi sợ hãi, nên không dám đánh đập hay đuổi chúng đi. Họ tụ họp tại sân vua và báo cáo lên vua biết. Vua nói:\r","fontSize":12,"order":81},{"content":"- Do ta bằng lòng, ta đã cho nai Nigrodha một đặc ân. Ta thà mất nước chớ không bỏ lời đã hứa. Hãy đi đi, trong quốc độ của ta, không con nai nào bị đánh cả!\r","fontSize":12,"order":82},{"content":"Nai Nigrodha, nghe tin này, liền hợp đàn nai lại và bảo:\r","fontSize":12,"order":83},{"content":"- Bắt đầu từ nay, chớ ăn lúa của người khác!\r","fontSize":12,"order":84},{"content":"Sau khi bảo chúng hứa như vậy, nai Nigrodha báo tin cho dân chúng biết:\r","fontSize":12,"order":85},{"content":"- Bắt đầu từ nay, những người trồng lúa chớ rào ruộng lại để bảo vệ lúa, chỉ làm dấu bằng cách cột lá lúa lại.\r","fontSize":12,"order":86},{"content":"Bắt đầu từ đấy, theo tin đồn, khởi lên tục lệ cột lá lúa lại giữa các đồng ruộng. Bắt đầu từ đấy, các con nai không vượt qua đồng ruộng có lá lúa cột lại. Ðây là nhờ Bồ-tát khuyến giáo chúng như vậy. Sau khi khuyến giáo đàn nai, Bồ-tát sống ở đấy cho hết tuổi thọ, rồi cùng với đàn nai đi theo nghiệp của mình. Còn nhà vua nghe lời khuyến giáo của Bồ-tát, suốt đời làm các công đức rồi sau đó đi theo nghiệp của mình.\r","fontSize":12,"order":87},{"alignment":1,"content":"*\r","fontSize":12,"order":88},{"content":"Bậc Ðạo Sư nói sau khi kể pháp thoại:\r","fontItalic":-1,"fontSize":12,"order":89},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Ta mới bảo vệ Trưởng lão ni và Kumarkassapa, mà thuở trước Ta cũng bảo vệ như vậy.\r","fontItalic":-1,"fontSize":12,"order":90},{"content":"Rồi Ngài thuyết giảng Bốn Sự thật, nêu sự liên hệ giữa hai câu chuyện, kết hợp chúng với nhau, và kết luận bằng cách nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":91},{"content":"- Thời ấy, con nai Sakha là Ðề-bà-đạt-đa, đàn nai là tùy tùng của Ðề-bà-đạt-đa, nai cái là Trưởng lão ni, nai con là Kumarakassapa, vua là Ànanda, con nai chúa Nigrodha là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":92},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":93}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM GIỚI\/12. CHUYỆN CON NAI CÂY ÐA (Tiền thân Nigrodhamiga)","title":"12. CHUYỆN CON NAI CÂY ÐA (Tiền thân Nigrodhamiga)"},{"ID":14,"paragraphs":[{"content":"13. CHUYỆN MŨI TÊN (Tiền thân Kandina)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ðáng nguyền rủa mũi tên...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, Thế Tôn đã kể lại sự cám dỗ của những người vợ trước đối với các Tỷ-kheo. Câu chuyện này sẽ được kể trong Tiền thân Indriya số 248, Chương tám. Thế Tôn nói với Tỷ-kheo\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, do người đàn bà này, trước kia mạng ông bị hoại diệt và bị thiêu sống trong lửa hừng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Các Tỷ-kheo yêu cầu Thế Tôn giải thích rõ câu chuyện ấy, và Thế Tôn trình bày rõ câu chuyện bị tái sanh che lấp.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"[Bắt đầu từ nay, chúng tôi sẽ không nói đến lời yêu cầu giải thích của các Tỷ-kheo, sự trình bày rõ câu chuyện bị tái sanh che lấp, mà chúng tôi chỉ nói: Kể câu chuyện quá khứ. Tất cả các phần còn lại đều được hiểu như ở các chuyện trước.]\r","fontSize":12,"leftIndent":36,"order":6},{"alignment":1,"content":"*\r","fontSize":12,"order":7},{"content":"Thuở xưa, tại nước Ma-kiệt-đà, vua nước ấy đang trị vì ở thành Vương Xá. Ðến mùa lúa, các con nai trú ở Ma-kiệt-đà gặp nguy hiểm, vì vậy chúng đi vào con đường núi trong rừng. Tại đấy, một con nai rừng lại luyến ái một con nai cái sống ở một làng biên địa. Khi các con nai từ đường núi về trong thời đi xuống biên địa của làng, vì tâm luyến ái con nai cái ấy, con nai núi đi theo nó. Con nai cái nói:\r","fontSize":12,"order":8},{"content":"- Chàng là một con nai núi ngu si. Tại biên địa của làng, có nguy hiểm và có chuyện đáng sợ hãi. Chớ đi xuống với chúng tôi.\r","fontSize":12,"order":9},{"content":"Vì con nai núi có tâm luyến ái, không chịu trở lui, vẫn đi với con nai cái. Người dân ở Ma-kiệt-đà biết thời kỳ các con nai từ đường núi đi xuống, và ẩn núp tại chỗ kín bên đường.\r","fontSize":12,"order":10},{"content":"Trên đường hai con nai ấy trở về, một người thợ săn ẩn núp tại một chỗ kín. Con nai cái đánh được hơi người, biết có người thợ săn ẩn núp, nên bảo con nai ngu si đi trước, còn mình đi sau. Người thợ săn chỉ với một phát tên, bắn ngã con nai tại chỗ.\r","fontSize":12,"order":11},{"content":"Con nai cái biết con nai rừng bị bắn trúng, liền nhảy lên, chạy như gió. Người thợ săn ra khỏi chỗ ẩn núp, lột da con nai núi, nhen lửa, và nướng thịt nai ngon ngọt trên đống than cháy không ngọn. Sau khi ăn thịt, uống nước xong, với đòn gánh anh ta mang về phần thịt dư thừa còn máu nhỏ giọt để làm vui lòng mấy đứa trẻ, và đi về nhà.\r","fontSize":12,"order":12},{"content":"Lúc ấy, Bồ-tát được sanh làm một vị thần ở khu rừng ấy. Thấy sự việc đã xảy ra, ngài suy nghĩ như sau: \"Con nai ngu dại này chết không phải do mẹ, không phải do cha, chỉ do lòng dục. Chúng sanh hưởng lạc thú khi dục mới tượng hình, nhưng rồi sẽ gặp nạn khổ đau, bị chặt tay, bị năm loại khổ đau, bị trói, bị đánh. Làm cho những người khác khổ và chết là điều đáng bị chỉ trích ở trong đời này! Quốc độ nào có nữ nhân hoành thành, ra mệnh lệnh, quốc độ ấy bị nữ nhân lãnh đạo là điều đáng chỉ trích! Những chúng sanh nào chịu để cho nữ nhân chi phối thật đáng bị chỉ trích\".\r","fontSize":12,"order":13},{"content":"Trong khi các vị thần khác nói lời tán thán và cúng dường hương, hoa v.v..., Bồ-tát tóm thâu ba lời chỉ trích trong một bài kệ, khiến toàn khu rừng ấy vang lên âm thanh dịu ngọt. Ngài thuyết pháp với bài kệ này:\r","fontSize":12,"order":14},{"content":"Ðáng nguyền rủa mũi tên\u000bBắn người gây thống khổ,\u000bÐáng nguyền rủa quốc độ\u000bDo nữ thần lãnh đạo!\u000bÐáng nguyền rủa chúng sanh\u000bChịu thần phục đàn bà!\r","fontSize":12,"leftIndent":36,"order":15},{"content":"Như vậy, với một câu kệ, cả ba lời chỉ trích được Bồ-tát tóm thâu, và toàn khu rừng vang dậy lời thuyết pháp khi Bồ-tát thuyết giảng uy lực của đức Phật.\r","fontSize":12,"order":16},{"alignment":1,"content":"*\r","fontSize":12,"order":17},{"content":"Bậc Ðạo Sư, thuyết pháp thoại này xong, liền giảng về Bốn Sự thật. Cuối bài thuyết giảng, vị Tỷ-kheo ái luyến chứng quả Dự Lưu. Bậc Ðạo sư kể hai câu chuyện, kết hợp chúng với nhau, và kết luận với sự nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Thời ấy, con nai rừng là vị Tỷ-kheo luyến ái, con nai cái là vợ trước của Tỷ-kheo, còn vị thần thuyết pháp nêu rõ tội lỗi dục tham là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":19},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":20}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM GIỚI\/13. CHUYỆN MŨI TÊN (Tiền thân Kandina)","title":"13. CHUYỆN MŨI TÊN (Tiền thân Kandina)"},{"ID":15,"paragraphs":[{"content":"14. CHUYỆN CON NAI GIÓ (Tiền thân Vàtamiga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về Trưởng Lão Cullapindapatika Tissa. Theo truyền thống, khi bậc Ðạo Sư ở tại Trúc Lâm, gần Vương Xá, con trai của một gia đình triệu phú giàu có, tên là Tissakumara, một hôm đi đến Trúc Lâm, nghe bậc đạo sư thuyết pháp. Tissa về nhà, xin phép xuất gia, nhưng cha mẹ không bằng lòng. Tissakumara bèn nhịn đói trong bảy ngày như Ratthapàla (Kinh Trung Bộ số 83) và được cha mẹ chấp thuận xuất gia với bậc Ðạo Sư.\r","fontItalic":-1,"fontSize":12,"order":2},{"content":"Ðộ nửa tháng, sau khi truyền giới xuất gia cho Tissakumara, bậc Ðạo Sư, từ Trúc Lâm đi đến Kỳ Viên. Tại đấy, vị thiện nam này theo người ba hạnh đầu đà, dùng thời gian khất thực từng nhà ở Xá-vệ. Với danh xưng Trưởng lão Cullapindapatika, vị ấy trở thành sáng chói trong Giáo pháp bậc Ðạo sư như mặt trăng giữa bầu trời.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Trong khi ấy, tại Vương Xá, nhân một ngày hội lớn được tổ chức, cha mẹ của Trưởng lão lấy đồ trang sức, mà con thường dùng trong khi còn ở nhà, bỏ vào trong một cái hộp bạc đặt lên trên ngực, vừa khóc vừa nói như sau:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Trong các ngày hội vui khác, con chúng ta thường mang những đồ trang sức này. Sa-môn Cồ-đàm đem đứa con một của chúng ta đi đến thành Xá-vệ. Nay con chúng ta ngồi ở đâu? đứng ở đâu?\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Một kỹ nữ có nhan sắc đi đến gia đình ấy, thấy vợ nhà triệu phú khóc, liền hỏi vì sao bà khóc. Bà kể lại câu chuyện. Người Kỹ nữ thưa:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thưa bà, con trai bà ưa thích gì?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Nó ưa thích thứ này, thứ này!\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Nếu bà cho con chủ quyền hoàn toàn trong gia đình này, con sẽ đem con trai bà về.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Bà vợ triệu phú chấp thuận lời đề nghị, cho tiền phí tổn, tiễn kỹ nữ đi với tùy tùng đông đảo:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Hãy đi và dùng sức mạnh của mình đem con ta về.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Người kỹ nữ ấy ngồi trong xe có màn che đi đến Xá-vệ, tạm trú tại con đường Trưởng Lão thường đi khất thực. Nàng được vây quanh với đoàn tùy tùng của mình, và không cho Trưởng lão thấy những người tùy tùng cùng đến từ gia đình triệu phú. Khi Trưởng lão bắt đầu đi vào đường này khất thực, nàng dùng thìa, dùng bát cúng dường đồ ăn, trói buộc Trưởng lão với lòng tham vị, lần lượt mời Trưởng lão vào ngồi trong nhà và cúng dường đồ ăn.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Khi biết Trưởng lão đã bị mình chinh phục, nàng giả đau, nằm ở phòng trong. Trưởng lão, trong khi đi khất thực từng nhà , đến tại cửa nhà nàng. Người hầu cầm lấy bình bát của vị ấy và mời vào ngồi trong nhà. Sau khi ngồi, Trưởng lão hỏi:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Nữ cư sĩ ở đâu?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Thưa Tôn giả, nữ cư sĩ bị đau, và mong muốn được thấy Tôn giả.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Bị trói buộc bởi lòng tham vị ngon, phá hoại giới cấm mình đã chấp nhận, Trưởng lão đi vào phòng ngủ của nàng. Sau đó nàng kể lại nguyên do nàng đến đây cám dỗ vị ấy, trói buộc vị ấy với lòng tham vị, khiến vị ấy từ bỏ sự xuất gia, đặt vị ấy vào trong thế lực của mình, và đưa vị ấy ngồi trong xe với đoàn tùy tùng đông đảo, đi về Vương Xá. Sự việc này được lan truyền rộng rãi. Các Tỷ-kheo ngồi trong Pháp đường nói chuyện này:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Này chư Hiền giả, một Kỹ nữ có nhan sắc đã trói buộc Trưởng lão Cullapindaptika Tissa với lòng tham vị ngon và đã đem Trưởng lão đi!\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Bậc Ðạo Sư đi đến Pháp đường ngồi xuống trên bảo tọa được soạn sẵn, và hỏi chuyện gì đang được các Tỷ-kheo bàn. Các Tỷ-kheo ấy thuật lại chuyện ấy. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Này các Tỷ-kheo, không phải chỉ bây giờ Tỷ-kheo này bị trói buộc bởi lòng tham vị, đã rơi vào thế lực của nàng, mà thuở trước kẻ ấy cũng đã rơi vào thế lực của nàng.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Rồi Thế Tôn kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":20},{"alignment":1,"content":"*\r","fontSize":12,"order":21},{"content":"Thuở xưa, khi vua Brahmadattha trị vì ở Ba-la-nại, có một người giữ vườn tên là Sanjaya. Một con nai gió đi đến khu vườn ấy, thấy Sanjaya liền bỏ chạy. Sanjaya không làm cho nó sợ hãi, cho nó thoát đi. Con nai ấy tiếp tục đến và thường đi qua lại trong khu vườn. Người giữ vườn thường hái các loại hoa quả trong vườn, và hàng ngày dâng vua. Một ngày kia, vua hỏi:\r","fontSize":12,"order":22},{"content":"- Này khanh, khanh có thấy sự việc gì lạ ở trong khu vườn không?\r","fontSize":12,"order":23},{"content":"- Tâu Ðại Vương, con không thấy gì khác, con chỉ thấy một con nai gió đi đến, đi qua đi lại trong khu vườn.\r","fontSize":12,"order":24},{"content":"- Khanh có bắt nó được không?\r","fontSize":12,"order":25},{"content":"- Nếu được một chút mật ong, con có thể dẫn nó đến ngay trong nội cung.\r","fontSize":12,"order":26},{"content":"Vua bảo cho kẻ ấy mật ong.\r","fontSize":12,"order":27},{"content":"Người giữ vườn lấy mật, đi đến khu vườn tại chỗ con nai gió thường đi, kẻ ấy bôi cỏ với mật và ẩn núp. Con nai đi đến ăn cỏ có dính mật, bị trói buộc bởi lòng tham vị, không đi chỗ khác, chỉ đến khu vườn. Người giữ vườn biết được con nai đã tham đắm cỏ dính mật, liền dần dần xuất đầu lộ diện. Những ngày đấu thấy người giữ vườn, con nai ấy liền bỏ chạy, nhưng rồi thấy luôn, nói khởi lòng tin, dần dần đến ăn cỏ đặt trong tay người giữ vườn.\r","fontSize":12,"order":28},{"content":"Người giữ vườn biết đã lấy được lòng tin của con thú ấy, bèn rải đến đường những cành lá non dày như tấm thảm cho đến nội cung, quàng bên nách một hũ đựng mật, giắt một nắm cỏ và thắt lưng, rải cỏ có dính mật trước mặt con nai, và đưa nó đến tận nội cung.\r","fontSize":12,"order":29},{"content":"Khi con nai đã vào tận nội cung, họ đóng cửa lại. Con nai thấy người, hoảng hốt, sợ phải chết, cứ chạy qua chạy lại trong nội cung. Nhà vua từ lâu đài đi xuống, thấy con nai hoảng sợ, liền nói:\r","fontSize":12,"order":30},{"content":"- Con nai gió này, cả một tuần không đi đến chỗ nó thấy người, trọn đời không đi đến chỗ nó sợ hãi, con vật sống nơi rừng rậm ấy bị trói buộc bởi lòng tham vị, nay đã đi đến cảnh ngộ như thế này! Thật vậy, không có gì ác độc hơn là lòng tham vị ở đời.\r","fontSize":12,"order":31},{"content":"Rồi với bài kệ, vua thuyết pháp:\r","fontSize":12,"order":32},{"content":"Không gì ác hại hơn\u000bTruyền thuyết nói là vậy,\u000bỞ nhà hay với bạn,\u000bSan-gia-da với vị\u000bChinh phục con nai gió\u000bChỉ nương tựa núi rừng.\r","fontSize":12,"leftIndent":36,"order":33},{"content":"Sau khi nói vậy, vua liền thả con nai ấy về rừng.\r","fontSize":12,"order":34},{"alignment":1,"content":"*\r","fontSize":12,"order":35},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":36},{"content":"- Này các Tỷ-kheo, người kỹ nữ có nhan sắc ấy không phải chỉ nay mới trói buộc vị ấy với lòng tham vị, và chinh phục vị ấy, nhưng trong thời quá khứ cũng đã làm như vậy.\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"Sau khi thuyết pháp thoại này, Thế Tôn kết hợp hai câu chuyện với nhau, rồi kết luận với sự nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":38},{"content":"- Thời ấy, Sanjaya là người kỹ nữ có nhan sắc, con nai gió là Cullapindapatika, còn vua Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":39},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":40}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM GIỚI\/14. CHUYỆN CON NAI GIÓ (Tiền thân Vàtamiga)","title":"14. CHUYỆN CON NAI GIÓ (Tiền thân Vàtamiga)"},{"ID":16,"paragraphs":[{"content":"15. CHUYỆN CON NAI KHARÀDIYA (Tiền thân Kharàdiya)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Khi con nai có tám móng...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, Khi ở Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo khó bảo. Theo truyền thuyết, vị Tỷ-kheo khó bảo không chấp nhận lời khuyến giáo. Vì thế, bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, có thật chăng ông khó bảo, không chấp nhận lời khuyến giáo?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Thưa thật vậy, Bạch Thế Tôn!\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Thế Tôn nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Thuở xưa, vì khó bảo ông không chấp nhận lời khuyến giáo của bậc Hiền trí nên bị bắt trong bẫy sập, và mạng sống bị diệt vong!\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói vậy xong, Thế Tôn kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, khi vua Brahamadattta trị vì ở Ba-la-nại, Bồ-tát sanh làm con nai, với đàn nai vây quanh sống ở trong rừng. Một con nai chị đưa đến một nai con và nói:\r","fontSize":12,"order":10},{"content":"- Này em, đây là cháu của em. Hãy dạy nó học những sự khôn ngoan của loài nai.\r","fontSize":12,"order":11},{"content":"Bồ-tát nói với con nai cháu:\r","fontSize":12,"order":12},{"content":"- Vào giờ ấy, hãy đến học.\r","fontSize":12,"order":13},{"content":"Nhưng con nai cháu không đến vào giờ hẹn. Một ngày như vậy, bảy ngày cũng như vậy, bỏ qua bảy lời khuyến giáo, nó không đến học sự khôn ngoan của loài nai, và cuối cùng, khi đi lang thang đây đó, nó bị bắt trong một cái bẫy.\r","fontSize":12,"order":14},{"content":"Mẹ nó đến hỏi Bồ-tát:\r","fontSize":12,"order":15},{"content":"- Này em, em có dạy cho cháu những khôn ngoan của loài nai không?\r","fontSize":12,"order":16},{"content":"Bồ-tát nói:\r","fontSize":12,"order":17},{"content":"- Ðừng nghĩ đến con nai không chấp nhận khuyến giáo ấy nữa. Con của chị không học những sự khôn ngoan của loài nai. Nay em không còn muốn khuyến giáo nó nữa.\r","fontSize":12,"order":18},{"content":"Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":19},{"content":"Khi nai có tám móng\u000bVới sừng chĩa nhiều nhánh,\u000bLại có bảy mưu chước\u000bÐể tự cứu lấy mình,\u000bTa không dạy nó nữa,\u000bHỡi Kha-ra-di-ya.\r","fontSize":12,"leftIndent":36,"order":20},{"content":"Rồi người thợ săn giết con nai bị bắt trong bẫy ấy, và mang thịt về.\r","fontSize":12,"order":21},{"alignment":1,"content":"*\r","fontSize":12,"order":22},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Này Tỷ-kheo, không phải chỉ nay ông mới khó bảo, thuở trước ông cũng khó bảo như vậy.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Thuyết pháp thoại này xong, bậc Ðạo Sư kết hợp hai câu chuyện và kết luận với sự hiện diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Thời ấy, con nai cháu là Tỷ-kheo khó bảo, con nai chị là Uppalavannà (Liên Hoa Sắc), còn con nai khuyến giáo là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM GIỚI\/15. CHUYỆN CON NAI KHARÀDIYA (Tiền thân Kharàdiya)","title":"15. CHUYỆN CON NAI KHARÀDIYA (Tiền thân Kharàdiya)"},{"ID":17,"paragraphs":[{"content":"16. CHUYỆN CON NAI CÓ BA CỬ CHỈ. (Tiền thân Tipallatthamiga)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nai với ba cử chỉ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại tinh xá Badarika ở Kosambi, bậc Ðạo Sư đã kể về Trưởng lão Ràhula (La-hầu-la) ham học các học giới. Một thời, bậc Ðạo Sư trú ở điện Aggàlava, gần thành Àlavi, nhiều nữ cư sĩ và Tỷ-kheo-ni thường đến tinh xá để nghe pháp. Thuyết pháp được tổ chức ban ngày. Nhưng sau một thời gian, các cư sĩ và các Tỷ-kheo-ni không đi nữa, chỉ có Tỷ-kheo và nam cư sĩ. Từ đấy, thuyết pháp được tổ chức ban đêm.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Sau buổi thuyết pháp, các Tỷ-kheo trưởng lão đi về chỗ ở của mình, còn các tu sĩ trẻ nằm tại phòng giảng với các nam giới. Khi họ ngủ, một số nằm ngáy khò khò và nghiến răng. Một số chỉ nằm một lát rồi dậy, nhìn thấy sự kiện không thích đáng ấy, và báo cáo lên Thế Tôn. Thế Tôn chế ra học giới như sau:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Tỷ-kheo nào nằm ngủ với người chưa thọ Ðại giới là phạm tội Pàcittiya (Ba-dật-đề: tội phải thú nhận trước Tăng chúng)\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":5},{"content":"Rồi Ngài đi đến Kosambi. Lúc bấy giờ, các Tỷ-kheo nói với Tôn giả La-hầu-la:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Hiền giả La-hầu-la, Thế Tôn đã đặt ra học giới. Hiền giả nay hãy tìm chỗ ở của mình.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Lúc trước, vì kính trọng Thế Tôn, vì Tôn giả tha thiết học hỏi các học giới, các Tỷ-kheo ấy đã tiếp đón La-hầu-la như vào nhà của mình, đã soạn một chiếc giường nhỏ và cho Tôn giả một cái y lam gối. Nhưng hôm ấy, các Tỷ-kheo vì sợ vi phạm học giới, nên không cho La-hầu-la chỗ ở.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Hiền giả La-hầu-la không đi đến Thế Tôn là phụ thân của mình, cũng không đi đến Xá-lợi-phất là vị Tướng quân Chánh pháp và là giáo thọ sư của mình, cũng không đi đến Ðại-mục-kiền-liên là bậc sư trưởng của mình, lại đi vào phòng vệ sinh của Thế Tôn, như thể đi vào cung điện Phạm thiên và trú ở đấy.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Trong phòng vệ sinh của đức Phật, cửa luôn luôn khéo đóng, nền làm bằng đất thơm. Hoa và vòng hoa kết thành vòng dọc theo những bức tường. Suốt đêm có cây đèn thắp sáng. Hiền giả La-hầu-la không vì cảnh sang trọng này mà trú ở đấy, chỉ vì các Tỷ-kheo bảo tìm lấy chỗ ở, chỉ vì tôn trọng lời khuyên bảo, vì muốn học tập nên trú chỗ ấy.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Thỉnh thoảng, các Tỷ-kheo thấy Tôn giả từ xa đi đến, vì mục đích thử thách, thường quăng bên ngoài cái cán chổi hay một ít rác, chờ khi La-hầu-la đi đến, liền hỏi:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Hiền giả, ai quăng đồ rác này?\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Khi được nghe: Chính La-hầu-la đi qua đường này, La-hầu-la không nói: - Thưa Tôn giả, tôi không biết việc này.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Trái lại, La-hầu-la thường dọn rác ấy đi, khiêm tốn xin lỗi, và sau khi được tha lỗi mới đi. Vì mong muốn học tập như vậy, nên La-hầu-la mới trú tại chỗ ấy.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Rồi trước khi rạng đông, bậc Ðạo Sư đứng trước cửa phòng vệ sinh và đằng hắng. Tôn giả đằng hắng lại.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Ai đó?\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Con là La-hầu-la.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Rồi Tôn giả đi ra đảnh lễ.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Này La-hầu-la, sao con nằm ở đây?\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Vì không có chỗ ở, bạch Thế Tôn, trước đây các Tỷ-kheo cho con ở chung, nay vì sợ phạm tội, không cho con chỗ ở. Nghĩ rằng, đây là một chỗ không va chạm một ai, nên con nằm ở đây!\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"Thế Tôn xúc động mạnh vì Chánh pháp, suy nghĩ: \"Với La-hầu-la, các Tỷ-kheo còn vất bỏ như vậy, thì đối với các lớp chúng trẻ mới xuất gia, có gì họ không làm được\".\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Buổi sáng sớm, Thế Tôn cho họp các Tỷ-kheo và hỏi Tướng quân Chánh pháp:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Này Xá-lợi-phất, ông có biết nay La-hầu-la trú tại chỗ nào không?\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Bạch Thế Tôn, con không biết.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Này Xá-lợi-phất, La-hầu-la đang ở trong nhà vệ sinh! Này Xá-lợi-phất, nếu các ông vứt bỏ La-hầu-la như vậy, thì đối với các lớp trẻ mới xuất gia, có gì các ông không làm được? Nếu sự việc là vậy, những ai xuất gia trong Giáo pháp này sẽ không ở lại. Bắt đầu từ hôm nay, các ông được phép cho người chưa thọ Ðại giới ở chung một hay hai ngày. Ðến ngày thứ ba, cho họ ở ngoài, sau khi biết chỗ ở của họ.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Sau khi thêm điều khoản phụ này, Thế Tôn chế định học
