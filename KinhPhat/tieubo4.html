ược biết với tên là \"Hang chứa Bánh chiên trong chảo\".\r","fontItalic":-1,"fontSize":12,"order":72},{"content":"Vị đại triệu phú và vợ đi đến Thế Tôn rồi đứng một bên. Ngài nói lên lời tùy hỷ; cuối lời tùy hỷ, cả hai vợ chồng đều chứng được quả Dự lưu. Rồi họ đảnh lễ bậc Ðạo Sư, leo lên thang lầu ở cổng lớn, và đi về lâu đài của mình. Từ đấy về sau, vị đại triệu phú cúng dường cho Giáo pháp đức Phật đến tám trăm triệu đồng tiền.\r","fontItalic":-1,"fontSize":12,"order":73},{"content":"Ngày sau, bậc Chánh Ðẳng Giác đi khất thực ở Xá-vệ, đi đến Kỳ Viên, nói lời khuyến giáo của bậc Thiện Thệ cho các Tỷ-kheo xong, Ngài đi vào Hương phòng tĩnh tọa. Vào buổi chiều, các Tỷ-kheo tụ họp tại Pháp đường, rồi nói lên lời tán thán công đức của Trưởng lão đại Mục-kiền-liên:\r","fontItalic":-1,"fontSize":12,"order":74},{"content":"- Này các Hiền giả, hãy xem uy lực của Trưởng lão Ðại Mục-kiền-liên! Trưởng lão nhiếp phục vị triệu phú hà tiện trong giây lát, khiến ông ta từ bỏ tất cả, đem theo các thứ bánh, đưa ông bà đến Kỳ Viên, trước mặt bậc Ðạo Sư và an trú, họ vào quả Dự lưu. Ôi, Trưởng lão thật có đại uy lực!\r","fontItalic":-1,"fontSize":12,"order":75},{"content":"Bậc Ðạo Sư đến Pháp đường và hỏi:\r","fontItalic":-1,"fontSize":12,"order":76},{"content":"- Này các Tỷ-kheo, các ông đang ngồi bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":77},{"content":"Khi nghe vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":78},{"content":"- Này các Tỷ-kheo, một Tỷ-kheo muốn nhiếp phục một gia đình, không nên làm hại và áp bức gia đình ấy. Giống như con ong, chỉ đến lấy nhụy hoa, không làm hại hoa. Cũng vậy, vị Tỷ-kheo đi đến gia đình ấy để nói lên các công đức tối thắng của đức Phật.\r","fontItalic":-1,"fontSize":12,"order":79},{"content":"Rồi bậc Ðạo Sư tán thán Trưởng lão:\r","fontItalic":-1,"fontSize":12,"order":80},{"content":"Như ong đến với hoa,\u000bKhông hại sắc và hương,\u000bChe chở hoa, lấy nhụy,\u000bCũng vậy, vị Sa-môn,\u000bBậc chánh đi vào làng\u000bKhông được áp bức ai. (Pháp cú 49)\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":81},{"content":"Sau khi nói lên câu kệ trong kinh Pháp cú, bậc Ðạo Sư nêu công đức vị Trưởng lão:\r","fontItalic":-1,"fontSize":12,"order":82},{"content":"- Này các Tỷ-kheo, không phải chỉ nay vị triệu phú hà tiện được Mục-kiền-liên nhiếp phục. Thuở trước, Trưởng lão đã nhiếp phục vị triệu phú và dạy ông ta biết sự liên hệ giữa hành động và kết quả.\r","fontItalic":-1,"fontSize":12,"order":83},{"content":"Nói xong, bậc Ðạo sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":84},{"alignment":1,"content":"*\r","fontSize":12,"order":85},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, tại thành này, người triệu phú tên là Illisa, giàu có đến tám trăm triệu đồng tiền, và có đủ mọi tật xấu của con người. Ông què, còm lưng và lé mắt. Ông là người không có lòng tin, hà tiện không bao giờ cho ai, không tự mình hưởng thọ; nhà ông giống như cái hồ bị quỷ La-sát chiếm cứ. Tuy vậy, trải qua bảy đời trước, các tổ tiên của ông là những người bố thí, những thí chủ rất hào phóng. Khi được địa vị triệu phú, ông phá hoại truyền thống của gia đình, đốt cháy nhà bố thí, đánh đuổi các kẻ ăn xin, và tích lũy tài sản.\r","fontSize":12,"order":86},{"content":"Một hôm đi chầu vua. khi trở về nhà mình, vị triệu phú thấy một người nông dân đi đường mệt mỏi, cầm một bình rượu, ngồi trên ghế, rót đầy cốc rượu chua, nhắm rượu với một miếng cá khô hôi thối. Thấy vậy, ông khởi lên lòng ham muốn uống rượu nhưng lại nghĩ: \"Nếu ta uống rượu, nhiều người sẽ muốn uống với ta. Như vậy, tài sản ta sẽ hao mòn\". Vì thế ông chế ngự cơn thèm khát, đi qua đi lại; nhưng trong khi đi, không thể trấn áp thèm khát, ông trở thành vàng da như bông lúa và các mạch máu nổi lên trên tấm thân ốm yếu của ông. Cuối cùng, ông vào phòng, nằm co ro trên giường. Vợ ông đến, xoa lưng ông và hỏi:\r","fontSize":12,"order":87},{"content":"- Này ông, cái gì làm ông không được thoải mái vậy? (Chi tiết đều giống như chuyện đã nói ở trên).\r","fontSize":12,"order":88},{"content":"- Vậy tôi nấu rượu vừa đủ cho một mình ông uống.\r","fontSize":12,"order":89},{"content":"Khi nghe nói vậy, người triệu phú nói:\r","fontSize":12,"order":90},{"content":"- Tại nhà này, nhiều người đang chờ đợi nấu rượu. Còn đem rượu từ quán về và ngồi uống tại đây thì không thể được.\r","fontSize":12,"order":91},{"content":"Người triệu phú cho một đồng, bảo một người nô lệ đem một ghè rượu từ quán về và bảo anh ta mang ghè rượu ấy đi theo ra khỏi thành phố, đến bờ sông, đi vào một lùm cây gần con đường lớn, cho đặt ghè rượu xuống, rồi bảo người nô lệ đi ra ngồi ở đàng xa. Ông rót rượu ra chén rồi bắt đầu uống.\r","fontSize":12,"order":92},{"content":"Người cha đời trước của ông do làm các công đức như bố thí... đã được sanh làm Thiên chủ Ðế Thích. Ngay trong lúc ấy, ông cha muốn biết sự bố thí của mình có được tiếp tục hay không, và được biết, đứa con trai không tiếp tục sự nghiệp của mình đã chấm dứt truyền thống gia đình, đã đốt trường bố thí, đánh đuổi các người ăn xin, tánh tình hà tiện, nay sợ phải có người khác uống rượu đã lén đi vào lùm cây để uống một mình. Thấy vậy, Ðế Thích quyết định: \"Ta sẽ làm cho nó xúc động, ta sẽ giáo hóa nó, giúp nó biết sự liên hệ giữa hành động và kết quả, làm cho nó biết bố thí, khiến nó trở thành nhân từ xứng đáng được sanh ở cõi đời\".\r","fontSize":12,"order":93},{"content":"Thế rồi Thiên chủ xuống cõi nhân thế, hóa hiện thành triệu phú Illisa, cũng què chân, cũng còm lưng, cũng lé mắt không khác gì Illisa. Với hình thù như vậy, vị ấy đi vào thành Vương Xá, đứng trước cửa hoàng cung, tự tin báo cho vua biết mình tới. Khi được mời vào, vị ấy vào đảnh lễ vua và đứng hầu bên cạnh. Vua hỏi:\r","fontSize":12,"order":94},{"content":"- Việc gì đưa Ðại triệu phú lại đây quá sớm như vậy?\r","fontSize":12,"order":95},{"content":"- Thưa Thiên tử, tôi đến đây để thưa rằng trong nhà tôi có tài sản đến tám trăm triệu đồng tiền. Xin Thiên tử hãy truyền mang về đổ đầy ngân khố của mình.\r","fontSize":12,"order":96},{"content":"- Thôi vừa rồi, đại triệu phú! Trong cung của ta có nhiều tài sản hơn tài sản của ông!\r","fontSize":12,"order":97},{"content":"- Thưa Thiên tử, nếu ngài không làm, tôi sẽ lấy tài sản ấy bố thí theo sở thích của tôi.\r","fontSize":12,"order":98},{"content":"- Hãy bố thí, này Triệu phú.\r","fontSize":12,"order":99},{"content":"- Thưa vâng, Thiên tử.\r","fontSize":12,"order":100},{"content":"Sau khi đảnh lễ vua, đi ra, Ðế Thích (tức ông cha) hóa dạng đi về nhà triệu phú Illisa. Tất cả người hầu cận tùy tùng đến vây quanh. Không một ai có thể biết được đây không phải là Illisa. Ðế Thích vào nhà đứng ở ngưỡng cửa, cho gọi người gác cửa và nói:\r","fontSize":12,"order":101},{"content":"- Nếu có một ai giống như ta đến đây tự xưng là chủ nhà này, hãy lấy gậy đuổi nó đi.\r","fontSize":12,"order":102},{"content":"Nói xong, Ðế Thích bước lên lầu, ngồi trên bảo tọa hết sức lộng lẫy, và cho gọi vợ triệu phú vào. Với một nụ cười, ông nói:\r","fontSize":12,"order":103},{"content":"- Này bà, chúng ta sẽ bố thí.\r","fontSize":12,"order":104},{"content":"Nghe nói như vậy, vợ triệu phú, con trai, con gái, các người nô tỳ làm công đều suy nghĩ: \"Ðã lâu lắm rồi, tâm chủ ta không nghĩ đến bố thí. Nay chắc là sau khi uống rượu, choáng váng say ông mới sanh ra ý muốn bố thí\".\r","fontSize":12,"order":105},{"content":"Vì vậy bà vợ triệu phú nói:\r","fontSize":12,"order":106},{"content":"- Thưa ông, hãy bố thí theo sở thích.\r","fontSize":12,"order":107},{"content":"- Vậy hãy cho gọi người đánh trống đến, bảo nó đi đánh trống khắp cả thành phố và rao lên: Những ai cần vàng, bạc, châu báu, ngọc ngà v.v... hãy đi đến nhà triệu phú Illisa.\r","fontSize":12,"order":108},{"content":"Bà vợ làm theo như lời dặn. Một đám đông người đem theo giỏ và bao... tụ tập tại cửa nhà triệu phú. Ðế Thích cho mở toang các phòng đựng châu báu và nói:\r","fontSize":12,"order":109},{"content":"- Ta sẽ cho các ngươi. Hãy đến đây lấy như ý các ngươi muốn rồi ra đi.\r","fontSize":12,"order":110},{"content":"Quần chúng đem tài sản ra, chất thành đống giữa sàn nhà, đựng đầy các giỏ các chậu mà họ mang đến và đem chúng đi. Một người nông dân khác cột những con bò của Illisa vào cổ xe của vị triệu phú, chất đầy xe với bảy món báu, ra khỏi thành. Trong khi đi trên con đường lớn, anh ta đánh xe đến gần lùm cây, và tán thán triệu phú Illisa như sau:\r","fontSize":12,"order":111},{"content":"- Mong rằng chủ của tôi, triệu phú Illisa sống đến một trăm tuổi! Nhờ Illisa nay ta không cần làm việc, có thể sống cho đến trọn đời! Xe này của Illisa, con bò này của Illisa! Bảy món báu không phải mẹ ta cho. Chính do Illisa, chủ của ta cho!\r","fontSize":12,"order":112},{"content":"Anh ta vừa đi vừa tán thán công đức của vị triệu phú. Người triệu phú (thật) nghe vậy hoảng hốt, sợ hãi, nghĩ: \"Sao người này nói đi nói lại tên ta trong lời nói của nó? Hay vua đã đem tài sản của ta cho quần chúng rồi?\".\r","fontSize":12,"order":113},{"content":"Ông liền nhảy ra khỏi lùm cây, nhận ra chiếc xe và con bò của mình, bèn nắm dây mũi con bò, dắt đi và nói:\r","fontSize":12,"order":114},{"content":"- Ôi kẻ nô lệ kia, đây là con bò của ta, đây là cỗ xe của ta. Người nông dân xuống xe nói:\r","fontSize":12,"order":115},{"content":"- Ôi! đồ khốn nạn ác độc, triệu phú Illisa bố thí cho toàn thành phố. Ngươi là ai vậy?\r","fontSize":12,"order":116},{"content":"Người nông dân xông tới đánh Illisa ngã như chớp nhoáng, rồi lấy xe đi. Người triệu phú đứng dậy, tức giận run lên, phủi bụi, chạy theo thật mau, nắm lấy chiếc xe. Người nông dân lại xuống xe, nắm lấy tóc, bẻ quặp ông ta xuống, lấy cùi chỏ đánh ông, nắm cổ quăng ông về hướng con đường ông đã đi tới, rồi bỏ đi. Khi tỉnh rượu vì trận đòn thô bạo ấy, vị triệu phú run lên vì tức giận, đi mau về tới cửa nhà, thấy người ta hì hục mang tài sản đi, ông nói:\r","fontSize":12,"order":117},{"content":"- Ôi! sao lạ vậy! Phải chăng vua cho người ăn cướp tài sản của ta?\r","fontSize":12,"order":118},{"content":"Ông đi đến nắm lấy người này, người kia, và những ai bị ông nắm liền đánh ông ngã gục dưới chân. Bị đau đớn ê chề, ông đi vào nhà ẩn tránh. Người gác cửa thấy ông, liền kêu:\r","fontSize":12,"order":119},{"content":"- Ôi, đồ gia chủ giả, mi đi vào đâu đó?\r","fontSize":12,"order":120},{"content":"Trước hết, người ấy lấy gậy tre đán ông, rồi nắm cổ lôi ông ra ngoài cửa. Người triệu phú nghĩ: \"Nay, ngoài vua ra, không có một ai làm chỗ nương tựa cho ta được\". Ông đi đến cung vua và thưa:\r","fontSize":12,"order":121},{"content":"- Thưa Thiên tử, có phải ngài chiếm đoạt nhà của tôi chăng? Này Triệu phú, ta không chiếm đoạt! Có phải ông đã đến đây và nói: nếu ngài không lấy, thì tôi sẽ đem bố thí tài sản của tôi? Có phải ông đã cho đánh trống khắp cả thành, rao rằng ông sẽ bố thí?\r","fontSize":12,"order":122},{"content":"- Thưa Thiên tử, không phải tôi đến đây gặp ngài vì việc ấy. Ngài không biết tính hà tiện của tôi sao? Tôi không cho ai cả, dù chỉ một giọt dầu lấy từ đầu ngọn cỏ! Ai đã bố thí tài sản tôi, xin hãy cho gọi nó đến và xét hỏi nó, thưa Thiên tử.\r","fontSize":12,"order":123},{"content":"Vua cho gọi Ðế Thích đến, sự sai biệt giữa hai người này, cả vua và các đại thần đều không thể biết. Vị triệu phú hà tiện nói:\r","fontSize":12,"order":124},{"content":"- Thưa Thiên tử, người này đâu phải triệu phú. Tôi mới là triệu phú.\r","fontSize":12,"order":125},{"content":"- Chúng tôi không biết được ai là triệu phú thật! Ai có thể biết được họ chăng?\r","fontSize":12,"order":126},{"content":"- Thưa Thiên tử, vợ tôi.\r","fontSize":12,"order":127},{"content":"Vua cho gọi bà vợ đến và hỏi:\r","fontSize":12,"order":128},{"content":"- Người nào là chồng bà?\r","fontSize":12,"order":129},{"content":"Bà vợ nói:\r","fontSize":12,"order":130},{"content":"- Người này, và bà đứng lại gần Ðế Thích.\r","fontSize":12,"order":131},{"content":"Vua cho gọi các người con trai, con gái, các nô tỳ, các người làm công và hỏi. Tất cả đều đứng gần Ðế Thích. Rồi vị triệu phú suy nghĩ: \"Trên đầu ta có một nốt ruồi được tóc che kín, chỉ có người thợ hớt tóc mới biết. Ta sẽ cho gọi nó đến\".\r","fontSize":12,"order":132},{"content":"Ông nói:\r","fontSize":12,"order":133},{"content":"- Thưa Thiên tử, người thợ hớt tóc nhận biết tôi. Hãy cho gọi nó đến.\r","fontSize":12,"order":134},{"content":"Thời ấy, Bồ-tát là người thợ hớt tóc của ông. Vua cho gọi Bồ-tát đến và hỏi:\r","fontSize":12,"order":135},{"content":"- Ngươi có biết triệu phú Illisa không?\r","fontSize":12,"order":136},{"content":"Thưa Thiên tử, nhìn vào đầu tôi sẽ nhận ra!\r","fontSize":12,"order":137},{"content":"- Vậy hãy nhìn lên hai cái đầu.\r","fontSize":12,"order":138},{"content":"Trong giờ phút ấy, Ðế Thích làm cho một nốt ruồi nổi lên trên đầu mình. Bồ-tát nhìn lên hai cái đầu, thấy hai cái nốt ruồi, liền thưa:\r","fontSize":12,"order":139},{"content":"- Tâu Ðại Vương, cả hai cái đầu đều có nốt ruồi. Tôi không thể nhận biết giữa hai người này ai thật sự là Illisa.\r","fontSize":12,"order":140},{"content":"Sau đó, Bồ-tát đọc bài kệ:\r","fontSize":12,"order":141},{"content":"Cả hai què và còm,\u000bCả hai đều lé mắt,\u000bCả hai có nốt ruồi,\u000bTa không biết hai người,\u000bAi là Il-li-sa.\r","fontSize":12,"leftIndent":36,"order":142},{"content":"Nghe Bồ-tát nói như vậy, vị triệu phú run lập cập, và vì ưu sầu mất tài sản, ông không thể chịu đựng được liền ngã xuống bất tỉnh. Lúc bấy giờ, Ðế Thích mới nói:\r","fontSize":12,"order":143},{"content":"- Thưa Ðại Vương, ta không phải là Illisa, ta là Ðế Thích.\r","fontSize":12,"order":144},{"content":"Rồi ngài bay lên, đứng trên hư không, với tất cả uy lực siêu phàm. Người ta lau mặt cho Illisa và rưới nước lên người ông. Illisa hồi tỉnh đứng dậy, đảnh lễ Thiên chủ và đứng một bên. Ðế Thích nói:\r","fontSize":12,"order":145},{"content":"- Này Illisa, tài sản này là của ta, không phải của ngươi. Ta là cha ngươi. Ngươi là con ta. Trọn đời ta nhờ làm các công đức như bố thí.v.v... nên được sanh là Ðế Thích. Ngươi đã cắt đứt truyền thống của ta, không bố thí, không giữ giới, an trú trên xan tham, đốt cháy trường bố thí, đánh đuổi những người ăn xin, lo tích lũy tài sản. Ngươi không hưởng thọ tài sản ấy. Người khác cũng không được hưởng. Tài sản ngươi đứng như cái hồ bị quỷ La-sát chiếm cứ ở đó, không ai có thể uống cho đã khát. Ngươi nên làm lại trường bố thí của ta như cũ, bố thí như vậy là tốt! Nếu ngươi không làm vậy, ta sẽ làm biến mất tất cả tài sản của ngươi, đập nát đầu ngươi với chùy kim cương của Inda và chấm dứt mạng sống của ngươi.\r","fontSize":12,"order":146},{"content":"Triệu phú Illisa hoảng hốt vì sợ bị chết, liền xin hứa:\r","fontSize":12,"order":147},{"content":"- Bắt đầu từ nay con sẽ bố thí.\r","fontSize":12,"order":148},{"content":"Ðế Thích nhận lời hứa, ngồi trên hư không thuyết pháp, an trú ông trong giới hạnh và đi về xứ của mình. Còn Illisa sau đó chuyên tâm làm các công đức như bố thí.v.v... và được sanh lên thiên giới.\r","fontSize":12,"order":149},{"alignment":1,"content":"*\r","fontSize":12,"order":150},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":151},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Mục-kiền-liên mới nhiếp phục vị triệu phú hà tiện, mà thuở trước cũng đã nhiếp phục kẻ ấy rồi.\r","fontItalic":-1,"fontSize":12,"order":152},{"content":"Sau khi bậc Ðạo Sư kể pháp thoại, Ngài kết hợp hai câu chuyện và nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":153},{"content":"- Thời ấy, Illisa là triệu phú hà tiện, Thiên chủ Ðế Thích là Mục-kiền-liên, vua là Ananda và người hớt tóc là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":154},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":155}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM VARANA\/78. CHUYỆN VỊ TRIỆU PHÚ ILLÌSA (Tiền thân Illìsa).","title":"78. CHUYỆN VỊ TRIỆU PHÚ ILLÌSA (Tiền thân Illìsa)."},{"ID":80,"paragraphs":[{"content":"79. CHUYỆN TIẾNG TRỐNG ỒN ÀO (Tiền thân Kharasara)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ăn cướp giết bò xong...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về một vị đại thần. Nghe noùi, một đại thần của vua Kosala được vua tin dùng, sau khi thâu thuế cho vua ở một làng biên địa, đã đồng lõa với các tên cướp:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Ta sẽ đưa các người làng vào rừng. Sau khi đánh cướp làng, các ngươi hãy chia cho ta một nửa.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Nói vậy xong, vào tảng sáng, vị ấy tụ họp các người làng ấy lại, dẫn họ đi vào rừng. Rồi các tên cướp đến ngôi làng không được bảo vệ ấy, giết trâu bò ăn thịt, cướp bóc làng và bỏ đi. Ðến chiều vị ấy về làng với đám tùy tùng. Không bao lâu, việc làm của vị ấy bị bại lộ và được trình báo với vua. Vua cho gọi vị ấy đến, xác nhận tội của vị ấy, xử phạt vị ấy đúng theo luật nước, và sau đó cử một người khác lên thay. Rồi vua đi đến Kỳ Viên báo cáo với Thế Tôn sự việc ấy. Thế Tôn nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa Ðại vương, không phải chỉ nay đạo đức vị ấy mới vậy. Trước kia vị ấy đã như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nói vậy xong, Thế Tôn kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Thuở xưa, khi vua Brahamadatta trị vì Ba-la-nại, vua cử một ông quan làm trưởng một làng ở biên địa. (Sự việc xảy ra như câu chuyện trước). Khi ấy, Bồ-tát là một thương nhân đang đi qua lại tại vùng biên địa, và sống trong ngôi làng ấy. Khi người thôn trưởng ấy trở về với một số tùy tùng đông đảo, vừa đi về vừa đánh trống. Bồ-tát nói:\r","fontSize":12,"order":9},{"content":"- Người thôn trưởng ác độc này đã đồng lõa với bọn cướp để cướp làng; và đợi đến khi bọn cướp đã chạy trốn trong rừng, nó lại trở về làng, vừa đi vừa đánh trống.\r","fontSize":12,"order":10},{"content":"Rồi Bồ-tát đọc bài kệ:\r","fontSize":12,"order":11},{"content":"Ăn cướp giết bò xong,\u000bNhà đốt, người bị bắt,\u000bNó về với tiếng trống,\u000bTiếng trống vang khó chịu.\r","fontSize":12,"leftIndent":36,"order":12},{"content":"Như vậy, Bồ-tát đọc bài kệ này chỉ trích người thôn trưởng. Không bao lâu, việc làm của kẻ ấy bị bại lộ. Và nhà vua phạt kẻ ấy theo luật nước.\r","fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Thưa Ðại Vương, không phải chỉ nay đạo đức của kẻ ấy như vậy. Thuở trước, đạo đức của kẻ ấy cũng như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Sau khi bậc Ðạo Sư kể pháp loại này, Ngài kết hợp các câu chuyện và nhận diện Tiền thân như sau:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Thời ấy, vị đại thần là vị đại thần hiện nay, và người hiền trí đọc bài kệ là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":18},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":19}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM VARANA\/79. CHUYỆN TIẾNG TRỐNG ỒN ÀO (Tiền thân Kharasara)","title":"79. CHUYỆN TIẾNG TRỐNG ỒN ÀO (Tiền thân Kharasara)"},{"ID":81,"paragraphs":[{"content":"80. CHUYỆN NGƯỜI THỢ DỆT BHIMASENA (Tiền thân Bhimasena)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Trước ngươi nói khoác lác...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở tại Kỳ viên, bậc Ðạo Sư đã kể về một Tỷ-kheo nói khoác lác. Tương truyền có Tỷ-kheo thường tụ họp một số Tỷ-kheo lại và nói như sau:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này các Hiền giả, không có một thiện sanh nào bằng thiện sanh chúng tôi. Không có một dòng họ nào bằng dòng họ chúng tôi. Tôi được sanh trong đại gia đình vương tộc như vậy. Không có ai sánh bằng chúng tôi theo dòng họ tổ tiên. Không làm sao kể cho cùng tận vàng, bạc v.v... của chúng tôi. Các nô tỳ và người làm công của chúng tôi chỉ ăn cơm gạo thơm và thịt. Chúng mặc áo bằng vải Kàsi. Chúng bôi son phấn Kàsi. Riêng tôi, vì là người xuất gia, nên phải ăn những món ăn hèn mạt như vậy, phải mặc những thứ vải thô xấu như vậy.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Kẻ ấy thường đại ngôn như vậy, giữa các Tỷ-kheo trưởng lão, trung niên, tân học, khoác lác lừa dối mọi người về thọ sanh v.v... Nhưng một Tỷ-kheo khác, sau khi điều tra gia cảnh của Tỷ-kheo ấy, nói cho các Tỷ-kheo về sự đại ngôn của kẻ ấy. Các Tỷ-kheo hội họp trong Chánh pháp đường, nói về việc đại ngôn của Tỷ-kheo ấy như sau:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Thưa các Hiền giả, Tỷ-kheo này, sau khi xuất gia trong Giáo pháp đưa đến giải thoát, đã nói lời khoác lát và lừa dối. Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này các Tỷ-kheo, các ông ngồi họp ở đây bàn về vấn đề gì? Khi nghe vấn đề nêu trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Tỷ-kheo ấy nói lời khoác lác, mà thuở trước cũng đã nói lời khoác lác và lừa dối rồi. Nói xong bậc Ðạo Sư kể lại câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình Bà-la-môn phương Bắc, tại một làng của thị trấn. Khi đến tuổi trưởng thành, Bồ-tát học ba tập Vệ-đà và mười tám nghề với một giáo sư trứ danh ở Takkasilà. Sau khi đạt được sự thuần thục trong tất cả học thuật, Bồ-tát được gọi là nhà Hiền trí Tiểu xạ thủ (Culla-Dhanuggaha-Pandita).\r","fontSize":12,"order":10},{"content":"Rời bỏ Takkasilà, Bồ-tát đi đến nước Andhra để tìm kinh nghiệm hành nghề trong tất cả mọi thời. Trong Tiền thân này, Bồ-tát là một người lùn, nhỏ bé và hơi còm. Bồ-tát suy nghĩ: \"Nếu ta đi đến một nhà vua nào, vua ấy sẽ nói: Với một thân hình lùn như ngươi, chúng ta sẽ làm gì? Vậy ta hãy tìm một người đàn ông đẹp trai, cao và to lớn, làm cái gốc, núp sau lưng của nó, để nuôi sống ta\". Nghĩ rồi, Bồ-tát đi tìm một người như vậy. Ði đến khu thợ dệt, thấy một người thợ dệt to lớn tên là Bhimasen (Lãnh tụ đạo quân khủng khiếp). Sau khi thân mật chào đón, Bồ-tát hỏi kẻ ấy:\r","fontSize":12,"order":11},{"content":"- Này bạn, bạn tên gì?\r","fontSize":12,"order":12},{"content":"- Tôi tên là Bhimasena\r","fontSize":12,"order":13},{"content":"- Sao anh đẹp trai, đầy đủ sanh y, lại làm nghề hèn hạ này?\r","fontSize":12,"order":14},{"content":"- Vì không có nghề nào khác có thể kiếm sống.\r","fontSize":12,"order":15},{"content":"- Này bạn, chớ làm nghề này nữa, không có người nào bắn cung giỏi như ta trong khắp xứ Diêm-phù-đề. Nếu bạn cùng ta đi đến nhà vua nào, khi vua ấy lắc đầu nói với ta: Một người lùn như vậy, chúng tôi sẽ làm gì được?, thì bạn hãy nói: Tôi biết bắn cung! Nhà vua sẽ trả tiền lương cho bạn và luôn luôn dùng bạn trong nghề của bạn. Ta sẽ làm việc thế chỗ bạn và ta sẽ sống núp bóng sau lưng của bạn.\r","fontSize":12,"order":16},{"content":"Người thợ dệt chấp thuận. Rồi Bồ-tát đưa kẻ ấy đi Ba-la-nại, tự mình xử sự như người nhỏ bé hầu cung, đặt kẻ ấy đi trước, và khi đến cửa hoàng cung, họ báo tin cho vua biết. Khi được mời đi yết kiến vua, cả hai đều vào, đảnh lễ vua và đứng thẳng. Vua hỏi:\r","fontSize":12,"order":17},{"content":"- Lý do gì các ngươi đến đây?\r","fontSize":12,"order":18},{"content":"Bhimasena trả lời:\r","fontSize":12,"order":19},{"content":"- Tôi là người bắn cung tài giỏi. Toàn cõi Diêm-phù-đề, không có người nào bắn cung như tôi.\r","fontSize":12,"order":20},{"content":"- Ðể làm việc cho ta, ngươi lấy bao nhiêu?\r","fontSize":12,"order":21},{"content":"- Thưa Thiên tử, nửa tháng tôi sẽ lấy một ngàn.\r","fontSize":12,"order":22},{"content":"- Còn người này đi với ngươi là ai vậy?\r","fontSize":12,"order":23},{"content":"- Thưa Thiên tử, đó là đứa bé hầu cung.\r","fontSize":12,"order":24},{"content":"- Tốt lắm, hãy bắt đầu phục vụ ta.\r","fontSize":12,"order":25},{"content":"Từ đó trở đi, Bhimasena và Bồ-tát phục vụ nhà vua, nhưng bao giờ mọi công việc khởi lên đều do Bồ-tát làm cả. Lúc bấy giờ, trong nước Kàsi, tại một khu rừng, có một con cọp chận đường nhiều người qua lại và bắt họ ăn thịt. Dân chúng báo cho vua biết tin ấy. Vua cho gọi Bhimasena và nói:\r","fontSize":12,"order":26},{"content":"- Này khanh, khanh có thể bắt cọp được không?\r","fontSize":12,"order":27},{"content":"- Thưa Thiên tử, tôi được gọi là người bắn cung, sao tôi không thể bắt cọp được?\r","fontSize":12,"order":28},{"content":"Vua trả tiền công cho kẻ ấy và tiễn kẻ ấy đi. Anh ta về nhà nói cho Bồ-tát biết. Bồ-tát nói:\r","fontSize":12,"order":29},{"content":"- Tốt lắm, bạn hãy đi.\r","fontSize":12,"order":30},{"content":"- Nhưng bạn không đi sao?\r","fontSize":12,"order":31},{"content":"- Phải, tôi sẽ không đi. Nhưng tôi sẽ nói cho bạn một phương kế.\r","fontSize":12,"order":32},{"content":"- Hãy nói lên bạn.\r","fontSize":12,"order":33},{"content":"- Một mình bạn, bạn chớ đi gấp đến chỗ ở của cọp. Hãy tụ họp các thôn dân lại, đem theo một ngàn hay hai ngàn cây cung, và đi đến ấy. Khi biết con cọp đã dậy, bạn liền đi trốn, chui vào một lùm cây, nằm sát xuống. Các thôn dân sẽ bắn con cọp cho đến chết. Khi con cọp đã chết, bạn sẽ lấy răng cắn đứt một dây leo, nắm lấy đầu dây leo ấy, bạn đi đến gần con cọp chết, và nói: - Này các ngươi, ai đã giết con cọp này! Ta định cột con cọp này với dây leo như một con bò và dắt nó về nhà vua. Vì cần có dây leo, ta đã đi vào lùm cây. Trước khi ta đem được dây leo về, ai đ~ giết con cọp? Hãy nói lên. Các thôn dân sẽ hoảng hốt, run sợ, và hối lộ bạn nhiều tiền để yêu cầu bạn đừng báo cho vua biết. Người ta sẽ tưởng con cọp do bạn giết được và bạn sẽ được nhà vua cho nhiều tiền.\r","fontSize":12,"order":34},{"content":"Kẻ ấy chấp thuận, ra đi sắp đặt việc giết con cọp đúng theo phương thức Bồ-tát dặn, làm cho khu rừng được yên ổn, rồi trở về Ba-la-nại với đại chúng vây quanh, đi đến gặp vua và thưa:\r","fontSize":12,"order":35},{"content":"- Thưa Thiên tử, tôi đã giết được con cọp, đã làm cho khu rừng được yên ổn.\r","fontSize":12,"order":36},{"content":"Nhà vua rất bằng lòng, cho kẻ ấy rất nhiều tiền.\r","fontSize":12,"order":37},{"content":"Lại một hôm, người ta báo cho vua biết có một con trâu chặn đường phá hại. Ngay tức khắc, vua cho gọi Bhimasena. Làm theo cách thức của Bồ-tát, kẻ ấy giết được con trâu như đã giết con cọp và đi trở về. Vua lại cho kẻ ấy nhiều tiền. Anh ta trở thành có quyền hành lớn. Say mê quyền thế, anh ta khinh thường Bồ-tát, không chấp thuận ý kiến của Bồ-tát nữa. Anh ta nói:\r","fontSize":12,"order":38},{"content":"- Ta sống đâu có cần ngươi? Ngươi tưởng ngươi là kẻ nào vậy?\r","fontSize":12,"order":39},{"content":"Anh ta nói nhiều lời ác độc thô lỗ như vậy.\r","fontSize":12,"order":40},{"content":"Sau một vài ngày, một vị vua thù địch đi đến, bao vây Ba-la-nại và đưa tối hậu thư cho vua: Hoặc là giao thành, hoặc là đánh. Vua sai Bhimasena ra giao chiến.\r","fontSize":12,"order":41},{"content":"Kẻ ấy mặc đồ lính trận, mang áo giáp đầy mình, ngồi trên lưng con voi cũng khéo mang áo giáp. Bồ-tát sợ Bhimasena bị giết, cũng nai nịt áo giáp đầy đủ ngồi nép mình sau lưng Bhimasena. Con voi với đại chúng vây quanh, đi ra khỏi cửa thành, đến đầu bãi chiến trường. Bhimasena nghe tiếng trống trận, bắt đầu run sợ. Bồ-tát nói:\r","fontSize":12,"order":42},{"content":"- Nay nếu bạn rơi từ trên lưng con voi xuống, bạn sẽ chết. Bồ-tát lấy một sợi dây cột Bhimasena lại cho khỏi rơi từ lưng voi và nắm chặt lấy dây. Nhưng khi thấy bãi chiến trường, Bhimasena quá run rẩy, sợ chết, đã đi đại tiện trên lưng voi. Bồ-tát nói:\r","fontSize":12,"order":43},{"content":"- Bhimasena trước kia không phù hợp với Bhimasena hiện tại. Trước ngươi tự cho là chiến sĩ đánh trận. Nay ngươi chỉ có tài đại tiện trên lưng voi.\r","fontSize":12,"order":44},{"content":"Nói xong, Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":45},{"content":"Trước ngươi nói khoác lác,\u000bNay ngươi chảy nước hôi,\u000bHai Bhi-ma-se-na\u000bÐâu có phù hợp nhau\u000bÐây là lời quyết chiến\u000bVà đây ngươi thảm bại.\r","fontSize":12,"leftIndent":36,"order":46},{"content":"Như vậy, Bồ-tát chỉ trích kẻ ấy và nói:\r","fontSize":12,"order":47},{"content":"- Này bạn, chớ sợ hãi! Ta đứng đây sao lại để bạn thảm bại? \r","fontSize":12,"order":48},{"content":"Bồ-tát đỡ Bhimasena xuống lưng voi, bảo nó rửa ráy rồi về nhà. Bồ-tát nói:\r","fontSize":12,"order":49},{"content":"- Hôm nay, ta sẽ giành được danh xưng!\r","fontSize":12,"order":50},{"content":"Bồ-tát xông vào chiến trận, hét lớn tiếng, đánh tan đội quân, tóm cổ ông vua thù địch và giải về cho vua Ba-la-nại. Vua rất bằng lòng, thưởng cho Bồ-tát danh vọng lớn. Từ đấy về sau, bậc hiền triết Culladhanuggaha được biết tiếng khắp nước Diêm-phù-đề. Vua cho Bhimasena tiền công, và đưa kẻ ấy về trú xứ cũ. Còn vua trọn đời làm các công đức như bố thí v.v... và đi theo nghiệp của mình khi mệnh chung.\r","fontSize":12,"order":51},{"alignment":1,"content":"*\r","fontSize":12,"order":52},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":53},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Tỷ-kheo này mới nói khoác lác, mà xưa kia, cũng đã như vậy rồi !\r","fontItalic":-1,"fontSize":12,"order":54},{"content":"Bậc Ðạo Sư nói pháp thoại xong, kết hợp các câu chuyện và nhận diện toàn thân:\r","fontItalic":-1,"fontSize":12,"order":55},{"content":"- Lúc ấy Bhimasena là Tỷ-kheo nói khoác, còn vị Hiền trí tiểu xạ thủ Culla-Dhanuggaha-Pandita là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":56},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":57},{"alignment":1,"content":"Đầu trang | Mục lục | 01 | 02 | 03 | 04 | 05 | 06 | 07 | 08 | 09 | 10 | 11 | 12\r\u0007","fontBold":-1,"fontSize":10,"order":58}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM VARANA\/80. CHUYỆN NGƯỜI THỢ DỆT BHIMASENA (Tiền thân Bhimasena)","title":"80. CHUYỆN NGƯỜI THỢ DỆT BHIMASENA (Tiền thân Bhimasena)"},{"ID":82,"paragraphs":[{"content":"81. CHUYỆN UỐNG RƯỢU (Tiền thân Suràpàna)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Chúng con đã uống rượu...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi bậc Ðạo Sư ở tại vườn Ghosita gần Kosambi, đã kể về Trưởng lão Sàgata.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Sau khi an cư mùa mưa ở Xá-vệ, đức Thế Tôn đi bộ đến một thị trấn tên là Bhaddavatikà. Tại đây, các người chăn bò, chăn dê, làm ruộng, người đi đường thấy bậc Ðạo Sư liền đảnh lễ Ngài và ngăn chận Ngài:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, chớ đi đến bến nước Amba (Cây xoài). Tại bến nước cây xoài, trong am thất của những ngoại đạo bện tóc, có con rắn thần (Nàga) nguy hiểm tên Ambatitthaka (rắn thần ở bến cây xoài). Nó có thể làm hại Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Thế Tôn làm như không nghe lời nói của họ, dù họ nói lời can ngăn lần thứ ba, vẫn cứ đi tới. Trong khi Thế Tôn trú trong một khu rừng không xa Bhaddavatikà, thì Trưởng lão Sàgata, một thị giả của đức Phật, đầy đủ thần thông của hạng phàm phu, đi đến am thất ấy, tại trú xứ của xà vương ấy, trải niệm cỏ và ngồi kiết-già.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Không thể giấu nổi ác tánh, con rắn thần phun khói. Trưởng lão cũng phun khói. Con rắn thần phun lửa. Trưởng lão cũng phun lửa. Lửa con rắn thần không làm hại Trưởng lão nhưng lửa của Trưởng lão lại làm hại con rắn thần. Như vậy, trong giây lát, Trưởng lão nhiếp phục con rắn thần khiến nó thọ Tam quy và Ngũ giới, rồi đi đến bậc Ðạo Sư. Sau đó bậc Ðạo Sư ở tại Bhaddavatikà cho đến khi thỏa thích rồi đi đến Kosambi.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Tin Trưởng lão Sàgata nhiếp phục con rắn thần lan khắp vùng ấy. Các thị dân ở Kosambi đến nghênh đón bậc Ðạo Sư, đảnh lễ ngài, sau đó họ đi đến gần Trưởng lão Sàgata, đảnh lễ Trưởng lão, đứng một bên và nói như sau:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Thưa Tôn giả, hãy nói lên những vật gì Tôn giả cần, chúng con sẽ lo liệu đủ.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Trưởng lão giữ im lặng. Nhưng nhóm Sáu Tỷ-kheo nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này chư Hiền, đối với các người xuất gia, rượu trắng khó tìm và rất thích ý. Các ông xem có thể tìm được rượu trắng trong cho Trưởng lão không?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Các vị thị dân bằng lòng, mời bậc Ðạo Sư ngày mai thọ trai. Rồi họ đi vào thành, sắp đặt mọi người, mỗi nhà phải có rượu trắng trong để cúng dường Trưởng lão.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Hôm sau, họ mời Trưởng lão vào cúng dường rượu trắng. Trong mỗi nhà, Trưởng lão đều uống rượu và bị say. Khi đi ra khỏi thành, Trưởng lão ngã xuống tại cửa thành, vừa nằm vừa nói mê sảng. Bậc Ðạo Sư dùng cơm xong, đi ra khỏi thành, thấy Trưởng lão nằm trong hoàn cảnh như vậy, liền bảo các Tỷ-kheo mang Sàgata về tịnh xá. Các Tỷ-kheo đặt Trưởng lão nằm, đầu Trưởng lão dưới chân đức Như Lai, nhưng Trưởng lão xoay trở lại nằm đặt chân trước mặt đức Như Lai. Bậc Ðạo Sư hỏi các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Này các Tỷ-kheo, nay Sàgata có tỏ sự kính trọng đối với Ta như trước kia đã làm không?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Thưa không, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"- Này các Tỷ-kheo, ai đã nhiếp phục con xà vương Ambatitthakà?\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Sàgata, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Nhưng nay Sàgata có thể nhiếp phục được một con rắn nước không?\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Thưa không được, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Này các Tỷ-kheo, có thích hợp chăng khi uống một loại gì khiến con người mất lý trí?\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Thưa không thích hợp, bạch Thế Tôn.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Rồi Thế Tôn chỉ trích Trưởng lão và bảo các Tỷ-kheo:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Ai uống rượu men rượu nấu, người ấy phạm tội cần phải thú nhận và xin sám hối.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Sau khi thiết lập học giới, Thế Tôn từ chỗ ngồi đứng dậy và đi vào Hương phòng. Các Tỷ kheo, hội họp tại Chánh pháp đường, nói lời chỉ trích uống rượu:\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"- Thật là một tội lỗi lớn nếu uống rượu, vì uống rượu làm cho một người có trí tuệ và thần thông như Sàgata mù quáng không thấy công đức của đức Phật.\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"Bậc Ðạo Sư đến Pháp đường và hỏi:\r","fontItalic":-1,"fontSize":12,"order":26},{"content":"- Này các Tỷ-kheo, các ông ngồi tại đây đang bàn vấn đề gì?\r","fontItalic":-1,"fontSize":12,"order":27},{"content":"Sau khi được biết vấn đề trên, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":28},{"content":"- Này các Tỷ-kheo, không phải chỉ nay các vị xuất gia này mới uống rượu và mất lý trí, mà trước kia họ cũng đã làm vậy rồi. Nói xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":29},{"alignment":1,"content":"*\r","fontSize":12,"order":30},{"content":"Ngày xưa, khi vua Bramadatta trị vì ở Ba-la-nại, Bồ-tát sanh ra trong một gia đình phương bắc ở nước Kàsi. Khi đến tuổi trưởng thành, người xuất gia làm tiên nhân du sĩ, đạt được các Thắng trí và Thiền chứng, vui hưởng thiền lạc, trú ở dãy Hy-mã-lạp Sơn, được vây quanh giữa năm trăm môn sinh. Khi mùa mưa đến, các môn sinh thưa với Bồ-tát:\r","fontSize":12,"order":31},{"content":"- Thưa Sư trưởng, chúng con sẽ đi đến chỗ có người ở để xin muối và giấm.\r","fontSize":12,"order":32},{"content":"- Các Hiền giả, ta sẽ ở lại đây. Các con hãy đi, hãy bảo trọng lấy thân, và sống qua mùa mưa rồi trở về.\r","fontSize":12,"order":33},{"content":"- Thưa Sư trưởng, vâng.\r","fontSize":12,"order":34},{"content":"Họ đảnh lễ Sư trưởng, đi đến Ba-la-nại, và sống trong công viên của vua. Ngày kế tiếp, họ đi khất thực ngoài cửa làng, nhận đồ cúng dường đầy đủ, ngày kế tiếp nữa, họ trở về thành. Mọi người thương mến cúng dường đồ ăn và sau vài ngày họ báo cho vua biết:\r","fontSize":12,"order":35},{"content":"- Thưa Thiên tử, có năm trăm ẩn sĩ từ Hy-mã-lạp Sơn đến trú ở công viên, tu hạnh khắc khổ, nhiếp phục các căn, và giữ giới.\r","fontSize":12,"order":36},{"content":"Vua nghe công đức của các vị ấy, liền đi đến công viên, đảnh lễ, tiếp đón họ niềm nở, và mời họ ở lại đó trong bốn tháng mùa mưa. Từ đấy trở đi, họ ăn trong cung điện nhà vua và ở tại công viên. Một hôm có một ngày hội lớn uống rượu trong thành. Nhà vua nghĩ rằng, các vị xuất gia khó có được rượu, nên cúng dường họ nhiều rượu thượng hạng. Các nhà khổ hạnh uống rượu, đi vô công viên, bị rượu làm cho say, một số người đứng dậy múa, một số người hát, một số sau khi múa và hát, vứt lung tung những thúng đựng gạo v.v... rồi nằm xuống ngủ. Khi hết say rượu, họ tỉnh dậy, nghe và thấy những hành động bất chánh của mình, họ khóc than:\r","fontSize":12,"order":37},{"content":"- Chúng ta đã làm những hành động không xứng đáng với người xuất gia. Chúng ta sở dĩ làm điều ác như vậy vì chúng ta sống không có bậc sư trưởng của chúng ta.\r","fontSize":12,"order":38},{"content":"Ngay lúc ấy, họ từ bỏ công viên, đi về Hy-mã-lạp Sơn. Sau khi dọn dẹp các vật cần dùng, họ đảnh lễ Sư trưởng và ngồi xuống, Sư trưởng hỏi:\r","fontSize":12,"order":39},{"content":"- Này các con thân, các con có được an lạc không? Khi đi khất thực có mệt nhọc không? Các con có sống hòa hợp với nhau không?\r","fontSize":12,"order":40},{"content":"- Thưa Sư trưởng, chúng con đã sống được an lạc. Nhưng chúng con đã uống rượu, lẽ ra, không được uống; rượu làm cho mất lý trí, không giữ được chánh niệm nên chúng con đã hát và đã múa. Họ báo rõ mọi sự việc rồi đọc bài kệ này:\r","fontSize":12,"order":41},{"content":"Chúng con đã uống rượu,\u000bÐã hát, múa và khóc,\u000bUống rượu mất lý trí,\u000bÐâu được hóa thành vượn ?\r","fontSize":12,"leftIndent":36,"order":42},{"content":"Bồ-tát nói:\r","fontSize":12,"order":43},{"content":"- Do vì không ở với vị Sư trưởng nên sự việc như vậy đã xảy ra.\r","fontSize":12,"order":44},{"content":"Sau khi quở trách các vị tu khổ hạnh ấy, Bồ-tát khuyến giáo họ:\r","fontSize":12,"order":45},{"content":"- Từ nay chớ làm như vậy nữa.\r","fontSize":12,"order":46},{"content":"Rồi trọn đời tu tập Thiền định không gián đoạn, Bồ-tát được sanh lên cõi Phạm Thiên.\r","fontSize":12,"order":47},{"alignment":1,"content":"*\r","fontSize":12,"order":48},{"content":"Sau khi thuyết pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân (Bắt đầu từ đây, sẽ không nói đến \"Sau khi kết hợp\") như sau:\r","fontItalic":-1,"fontSize":12,"order":49},{"content":"- Lúc bấy giờ, hội chúng của vị ẩn sĩ là hội chúng đức Phật, vị Sư trưởng hội chúng là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":50},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":51}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APAYIMHA\/81. CHUYỆN UỐNG RƯỢU (Tiền thân Suràpàna)","title":"81. CHUYỆN UỐNG RƯỢU (Tiền thân Suràpàna)"},{"ID":83,"paragraphs":[{"content":"82. CHUYỆN NAM TỬ MITTAVINDA (Tiền thân Mittavinda)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Thế là vượt qua rồi...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo khó bảo. Câu chuyện của Tiền thân này xảy ra trong thời kỳ đức Phật Ca-diếp sẽ được nói đến trong Chương mười, Tiền thân Mahà-Mittavindaka, số 439.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Rồi Bồ-tát nói lên bài kệ này:\r","fontSize":12,"order":5},{"content":"Thế là vượt qua rồi\u000bLâu đài bằng thủy tinh\u000bBằng bạc, bằng châu báu,\u000bKhi ngươi đã đội vào\u000bChiếc mũ bằng đá cứng\u000bTrọn đời ngươi không thoát.\r","fontSize":12,"leftIndent":36,"order":6},{"content":"Sau khi đọc bài kệ này, Bồ-tát đi lên trú xứ thiên giới của mình. Còn Mittavindaka, khi đã đội chiếc mũ ấy, phải chịu đựng đau khổ lớn, và khi các ác hành đã đoạn tận, nó mạng chung và đi theo nghiệp của mình.\r","fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Lúc bấy giờ, Mittavindaka là Tỷ-kheo khó bảo, và vua chư Thiên là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":10},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":11}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APAYIMHA\/82. CHUYỆN NAM TỬ MITTAVINDA (Tiền thân Mittavinda)","title":"82. CHUYỆN NAM TỬ MITTAVINDA (Tiền thân Mittavinda)"},{"ID":84,"paragraphs":[{"content":"83. CHUYỆN ÐIỀM XUI XẺO (Tiền thân Kàlakanni)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Bạn quen chính là người...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về một người bạn của ông Cấp Cô Ðộc. Tương truyền người bạn ấy đã cùng ông Cấp Cô Ðộc chơi thân với nhau, đã đi học nghề cùng một thầy, người baïn ấy tên là Kàlakanni (Ðiềm xui xẻo). Thời gian qua, kẻ ấy trở thành nghèo đói, không thể sống được nên đã đi đến vị triệu phú. Vị Triệu phú khích lệ kẻ ấy, trả lương, giao kẻ ấy quản lý gia sản của mình. Kẻ ấy trở thành người làm công cho vị triệu phú và làm tất cả công việc. Trong thời gian đi đến với vị triệu phú, kẻ ấy thường nghe những câu:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Hãy đứng lại, này Kàlakanni! (Ðồ xui xẻo!) Hãy ngồi xuống, này Kàlakanni! Hãy ăn đi, này Kàlakanni!\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Một hôm, các bạn thân của vị triệu phú đi đến thăm nhà vị ấy và nói như sau:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này vị Ðại triệu phú, chớ để người này sống gần ông. Nghe những lời xui xẻo như: Hãy đứng lại này Kàlakanni; hãy ngồi xuống Kàlakanni; Hãy ăn, này Kàlakanni, thì quỷ Dạ-xoa cũng chạy trốn. Nó đâu có được ngang bằng với ông. Nó nghèo đói, một kẻ bần cùng. Sao ông có liên hệ với nó?\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Ông Cấp Cô Ðộc nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Không phải vậy! Cái tên chỉ để gọi một người. Bậc Hiền trí không đánh giá người bằng cái tên. Chớ nên xem là điềm lành, điềm xấu khi nghe tiếng gọi. Tôi không thể từ bỏ một người bạn đã cùng chơi thân với nhau chỉ vì một cái tên.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"Vị triệu phú không chấp nhận lời khuyên của họ. Một hôm, vị triệu phú đi đến làng mà vị ấy làm thôn trưởng và để người bạn ấy giữ nhà. Bọn cướp biết vị triệu phú đã đi về làng, dự định đến cướp phá nhà triệu phú. Với nhiều loại vũ khí cầm tay, ban đêm, chúng vây quanh nhà.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Nhưng Kàlakanni đã nghi thế nào bọn cướp cũng đến, nên không ngủ, ngồi chờ chúng. Khi biết bọn cướp đã đến, kẻ ấy đánh thức mọi người dậy, bảo mọi người thổi tù và, người kia đánh trống, khiến cho toàn gian nhà đầy cả tiếng động như là một hội chợ lớn. Những tên cướp nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Chúng ta nghe lầm là nhà không có người, sao vị Ðại triệu phú có mặt ở đây?\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Chúng bỏ chạy và quăng tại chỗ các hòn đá, và vô số dụng cụ khác. Ngày hôm sau, người trong nhà thấy những cục đá quăng bỏ chỗ này chỗ kia, họ hoảng hốt lo sợ và tán thán người bạn ấy:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Nếu hôm nay, không có một người tuần phòng ngôi nhà sáng suốt như vậy, thì bọn cướp đã bước vào nà tùy theo sở thích và đã ăn cướp lấy cả nhà rồi. Nhờ người bạn kiên trì này, vị triệu phú được lợi ích và hạnh phúc.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"Khi người triệu phú trở về, họ báo cáo tất cả tin này cho ông biết, ông nói:\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Các chú muốn ta tẩn xuất một người bạn đã giữ nhà cửa của ta như vậy đó. Nếu ta nghe theo lời các chú tẩn xuất người này thì nay gia sản của ta không còn gì nữa. Chính cái tên không có giá trị gì. Chính cái tâm tốt mới có giá trị.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Nói vậy xong, người triệu phú tăng lương cho người bạn. Nghĩ rằng đây là một câu chuyện đáng kể, ông đi đến bậc Ðạo Sư và tường thuật đầy đủ từ đầu câu chuyện ấy. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Này gia chủ, không phải chỉ nay, Kàlakanni mới bảo vệ gia sản của bạn mình, lúc trước kẻ ấy cũng làm như vậy. \r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Nói vậy xong, theo lời yêu cầu của vị triệu phú, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":18},{"alignment":1,"content":"*\r","fontSize":12,"order":19},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là một vị triệu phú có danh tiếng lớn. Bạn của Bồ-tát là Kàlakanni (Ðiềm xui xẻo). Tất cả đều giống như câu chuyện hiện tại. Khi từ làng mình làm thôn trưởng trở về, Bồ-tát nghe câu chuyện ấy liền nói:\r","fontSize":12,"order":20},{"content":"- Nếu ta nghe lời nói các chú, tẩn xuất người bạn như vậy, thì nay ta không còn gia sản gì hết.\r","fontSize":12,"order":21},{"content":"Rồi Bồ-tát đọc bài kệ:\r","fontSize":12,"order":22},{"content":"Bạn quen chính là người\u000bÐi bảy bước giúp đỡ\u000bBạn thân mới là người\u000bÐi đến mười hai bước\u000bThời gian tháng, nửa tháng,\u000bMới thật là bà con\u000bThời gian có dài hơn,\u000bMới thật là bằng ta\u000bSao ta lại có thể\u000bVì an lạc của ta,\u000bÐuổi Kà-la-kan-ni,\u000bNgười ta biết đã lâu?\r","fontSize":12,"leftIndent":36,"order":23},{"alignment":1,"content":"*\r","fontSize":12,"order":24},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":25},{"content":"- Lúc bấy giờ, Kàlakanni là Ànanda và vị triệu phú Ba-la-nại là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":26},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":27}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APAYIMHA\/83. CHUYỆN ÐIỀM XUI XẺO (Tiền thân Kàlakanni)","title":"83. CHUYỆN ÐIỀM XUI XẺO (Tiền thân Kàlakanni)"},{"ID":85,"paragraphs":[{"content":"84. CHUYỆN CỬA NGÕ HẠNH PHÚC (Tiền thân Atthassadvàra)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hãy tìm cầu không bệnh...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một người con trai tài giỏi vấn đề hạnh phúc tinh thần. Tại Xá-vệ một triệu phú giàu có, sanh một người con trai. Khi lên bảy tuổi, cậu con trai có trí tuệ và chăm lo hạnh phúc tinh thần.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, cậu con trai đến hỏi cha về cửa ngõ đưa đến hạnh phúc tinh thần. Người cha không biết, nhưng vẫn suy nghĩ: \"Ðây là một câu hỏi rất tế nhị. Ngoài đức Phật toàn tri, không một ai trên trời dưới đất có thể trả lời câu hỏi này\". Rồi người cha dắt con trai, mang theo nhiều vòng hoa, hương liệu, dầu thơm đi đến Kỳ Viên. Ông cúng dường bậc Ðạo Sư, đảnh lễ Ngài, rồi ngồi xuống một bên và bạch Thế Tôn:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Bạch Thế Tôn, đứa trẻ này có trí tuệ, thiện xảo về hạnh phúc tinh thần, hỏi con một câu hỏi về cửa ngõ đưa đến hạnh phúc tinh thần. Con không trả lời được câu hỏi ấy, nên con đã đến yết kiến Ngài. Lành thay nếu Thế Tôn trả lời câu hỏi ấy.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Này cư sĩ, thuở trước ta đã được đứa trẻ này hỏi câu ấy, và Ta đã trả lời cho nó. Lúc bấy giờ, nó đã biết câu trả lời. Nhưng nay, nó không có nhớ được, vì đã đi qua nhiều đời kiếp.\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Nói vậy xong, theo yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"*\r","fontSize":12,"order":9},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là một triệu phú có rất nhiều tiền của. Con của Bồ-tát mới có bảy tuổi đã có trí tuệ và thiện xảo và hạnh phúc tinh thần. Một hôm, nó đi đến hỏi cha nó về cửa ngõ đưa đến hạnh phúc tinh thần:\r","fontSize":12,"order":10},{"content":"- Thưa cha thân, thế nào là cửa ngõ đưa đến hạnh phúc tinh thần?\r","fontSize":12,"order":11},{"content":"Người cha trả lời nó với bài kệ này:\r","fontSize":12,"order":12},{"content":"Hãy tìm cầu không bệnh,\u000bLà lợi đắc tối thượng.\u000bGiữ giới, kính trưởng thượng,\u000bBiết nghe học kinh điển.\u000bHãy tùy thuận Chánh pháp,\u000bThoát ly các chấp thủ,\u000bChính sáu cửa ngõ này\u000bÐưa đến chân hạnh phúc.\r","fontSize":12,"leftIndent":36,"order":13},{"content":"Như vậy, Bồ-tát trả lời câu hỏi về cửa ngõ đưa đến hạnh phúc tinh thần. Từ đấy trở đi, đứa trẻ sống đúng theo sáu pháp ấy. Còn Bồ-tát trọn đời làm các công đức như bố thí ... và đi theo nghiệp của mình khi mệnh chung.\r","fontSize":12,"order":14},{"alignment":1,"content":"*\r","fontSize":12,"order":15},{"content":"Bậc Ðạo Sư kể pháp thoại này xong, Ngài nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Ðứa con trai thời ấy là đứa con trai hiện tại và vị đại triệu phú là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":17},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":18}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APAYIMHA\/84. CHUYỆN CỬA NGÕ HẠNH PHÚC (Tiền thân Atthassadvàra)","title":"84. CHUYỆN CỬA NGÕ HẠNH PHÚC (Tiền thân Atthassadvàra)"},{"ID":86,"paragraphs":[{"content":"85. CHUYỆN CÂY CÓ TRÁI LẠ (Tiền thân Kimpakka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Không biết hại tương lai...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Kỳ Viên, bậc Ðạo Sư đã kể về một Tỷ-kheo có tâm luyến ái. Tương truyền có một thiện nam tử đặt lòng tin vào Giáo pháp Phật và xuất gia. Một hôm, trong khi đi khất thực ở Xá-vệ, thấy một thiếu nữ trang sức đẹp đẽ, Tỷ-kheo ấy khởi tâm luyến ái. Vị Sư trưởng và Giáo thọ sư đưa Tỷ-kheo ấy đến gặp Thế Tôn. Bậc Ðạo Sư hỏi:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Này Tỷ-kheo, có thật chăng ông bị luyến ái?\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Khi được đáp có thật vậy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này Tỷ-kheo, năm dục này khi được thọ dụng, thật là khả ái, nhưng thọ dụng nhiều tạo thành nghiệp và sẽ sanh vào địa ngục v.v... Cũng như ăn trái cây Kimpakka. Trái cây Kimpakka có sắc, có hương, có vị nhưng khi được ăn, nó phá vỡ nội tạng đưa đến mạng chung. Thuở trước, nhiều người không thấy sự tác hại của nó, đã tham đắm sắc, hương, vị, đã ăn trái ấy, và đi đến mạng chung.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Nói vậy xong, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":7},{"alignment":1,"content":"*\r","fontSize":12,"order":8},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là người lãnh đạo một đoàn lữ hành, đang đi với năm trăm cỗ xe từ đông sang tây. Bồ-tát đến đầu của khu rừng, họp các người tùy tùng lại và khuyên như sau:\r","fontSize":12,"order":9},{"content":"- Tại ngôi rừng này, có những cây độc, các bạn chớ ăn trái cây trước đây chưa từng ăn mà không hỏi ta.\r","fontSize":12,"order":10},{"content":"Khi họ đã vượt qua khu rừng, đến biên địa của rừng bên kia, họ thấy một cây Kimpakka (Cây có trái lạ), với cành cây cong xuống vì mang nặng trái. Về hình dáng, màu sắc, vị và hương, thân cây, cành cây, lá và trái cây ấy giống như cây xoài. Một số người lầm về màu sắc, hương vị của những trái cây ấy, tưởng chúng là những trái xoài, nên đã ăn những trái ấy. Một số người đứng lại, hái và đứng chờ, quyết định chỉ ăn sau khi hỏi vị lãnh đạo đoàn lữ hành.\r","fontSize":12,"order":11},{"content":"Bồ-tát đến chỗ ấy, bảo quăng các trái cây đã hái. Những ai đã ăn, Bồ-tát làm cho họ nôn ra và cho uống thuốc. Một số người trong họ khỏi bệnh, nhưng những ai đã ăn trước tiên đều mệnh chung.\r","fontSize":12,"order":12},{"content":"Sau đó Bồ-tát đã đi đến chỗ mình muốn, thâu hoạch lợi tức, rồi đi về trú xứ của mình. Trọn đời Bồ-tát làm các công đức như bố thí rồi đi theo nghiệp của mình khi mệnh chung.\r","fontSize":12,"order":13},{"alignment":1,"content":"*\r","fontSize":12,"order":14},{"content":"Kể xong câu chuyên, bậc Ðạo Sư nói lên bài kệ này:\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Không biết hại tương lai,\u000bAi thọ dụng các dục,\u000bQuả chín, chúng khổ não,\u000bNhư ăn Kim-pak-ka.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":16},{"content":"Sau khi nêu rõ ràng các dục, khi thọ dụng, đem lại thích thú, và khi chín mùi đem lại khổ não, bậc Ðạo Sư thuyết giảng các Sự thật. Cuối bài giảng, vị Tỷ-kheo có tâm luyến ái chứng được quả Dự lưu, một số chứng quả Nhất lai, một số chứng quả Bất lai, một số chứng quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Pháp thoại kết thúc, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Hội chúng thời ấy là hội chúng đức Phật, và vị lãnh đạo đoàn lữ hành là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":19},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":20}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APAYIMHA\/85. CHUYỆN CÂY CÓ TRÁI LẠ (Tiền thân Kimpakka)","title":"85. CHUYỆN CÂY CÓ TRÁI LẠ (Tiền thân Kimpakka)"},{"ID":87,"paragraphs":[{"content":"86. CHUYỆN THỬ THÁCH GIỚI ÐỨC (Tiền thân Sìlavìmamsana)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Giới được xem chí thiện..,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở Kỳ Viên, bậc Ðạo Sư đã kể về một Bà-la-môn thử thách giới đức. Vị này sống dựa vào vua Kosala, thọ Ba quy y, giữ Năm giới không sai phạm và thông suốt ba tập Vệ-đà. Vua nghĩ rằng đây là một người có giới đức và đối xử rất kính trọng. Vị Bà-la-môn ấy suy nghĩ: \"Vua kính trọng ta hơn các vị Bà-la-môn khác, và đặt ta vào địa vị đạo sư tối thượng. Nhưng vua kính trọng ta là do thiện sanh, dòng họ, gia đình, quốc độ, nghề nghiệp thành đạt của ta, hay là do giới đức của ta? Ta hãy đem ra thử thách\".\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, sau khi đi hầu vua, vị ấy trở về nhà, và không hỏi ai, đã lấy một đồng tiền vàng tại quầy của người giữ tiền. Người giữ tiền, vì kính trọng vị Bà-la-môn, ngồi yên không nói gì. Ngày kế tiếp, người ấy lấy hai đồng tiền vàng. Người giữ tiền vẫn chịu đựng như trước. Ngày thứ ba, người ấy lấy một nắm đồng tiền vàng. Người giữ tiền nói:\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"- Hôm nay là ngày thứ ba, ông đánh cắp tài sản của vua.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Rồi anh ta la lên ba lần:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Ta đã bắt được tên ăn trộm tài sản của vua!\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"Người ta chạy từ nhiều phía đến và nói:\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Từ trước cho đến nay, ông giả bộ có đức hạnh !\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Họ đánh người ấy hai ba đấm, trói lại và dắt đến trước vua. Lòng đầy buồn phiền, vua nói:\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"- Này Bà-la-môn, sao ông lại làm ác giới, ác hạnh như vậy? Hãy đem nó đi và xử tội theo lệnh ta.\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"Vị Bà-la-môn nói:\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"- Thưa Ðại vương, tôi không phải là người ăn trộm.\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Vậy sao ông lấy đồng tiền vàng ở quầy của người giữ gia sản của ta?\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"- Vì ngài đối xử với tôi rất mực cung kính, nên tôi làm như vậy để thử xem ngài hết sức kính trọng tôi vì thiện sanh... của tôi hay là vì giới đức. Nay tôi được biết một cách chắc chắn rằng, vì giới đức mà ngài đối xử với tôi rất kính trọng, chớ không phải do thiện sanh... Do đó tôi kết luận: Trong đời này, giới là tối thượng, giới là đệ nhất. Tôi cũng biết rằng tôi không thể nào thành tựu giới này một cách tốt đẹp, khi tôi còn sống trong nhà, thọ hưởng các dục lạc uế nhiễm. Hôm nay, tôi sẽ đi đến Kỳ Viên và sẽ xin xuất gia với bậc Ðạo Sư. Xin Ðại Vương cho phép tôi xuất gia.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Sau khi được vua chấp thuận, vị ấy đi đến Kỳ Viên. Các bạn bè thân quyến hội họp lại, không thể ngăn chặn lại vị ấy được, nên đi trở về. Vị ấy đi đến bậc Ðạo Sư, xin phép xuất gia. Sau khi được xuất gia và thọ đại giới, với sự tu hành không ngừng nghỉ, tăng trưởng Thiền quán, vị ấy chứng quả A-la-hán, rồi đi đến bậc Ðạo Sư và nói lên chánh trí của mình:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Bạch Thế Tôn, con xuất gia đã được quả tối thượng này.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Lời tuyên bố về chánh trí của vị ấy được chúng Tỷ-kheo biết đến. Một hôm, tại Chánh pháp đường, các Tỷ-kheo ngồi họp, tán thán công đức của vị ấy như sau:\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"- Thưa các Hiền giả, vị này Bà-la-môn hầu cận của vua, muốn thử thách giới đức của mình, rồi từ giã nhà vua rồi xuất gia, cuối cùng chứng quả A-la-hán.\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"Bậc Ðạo Sư đến và hỏi:\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Này các Tỷ-kheo, nay các ông đang ngồi bàn luận câu chuyện gì?\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"Khi được nghe câu chuyện ấy, bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"- Này các Tỷ-kheo, không phải chỉ nay người Bà-la-môn này, sau khi thử thách giới đức của mình, đã xuất gia và đã đạt được những giải thoát cho mình. Thuở xưa các bậc Hiền trí, sau khi thách thức giới đức của mình, cũng đã xuất gia và đạt được giải thoát cho mình.\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"Nói xong bậc Ðạo Sư nói câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":24},{"alignment":1,"content":"*\r","fontSize":12,"order":25},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát sanh làm một người Bà-la-môn chuyên lo tế tự, thiên về bố thí, hướng đến giới đức, giữ năm giới rất tinh tấn. Vua đối xử với Bà-la-môn ấy rất đặc biệt, kính trọng hơn các Bà-la-môn khác. Tất cả giống như câu chuyện trước. Sau khi bị trói và dắt đến nhà vua, giữa đường Bồ-tát gặp một số người dụ rắn đang trình diễn các trò chơi rắn. Họ nắm rắn ở đuôi, ở cổ và cuốn rắn quanh cổ họng. Thấy vậy, Bồ-tát nói:\r","fontSize":12,"order":26},{"content":"- Này các bạn thân, con rắn hổ giữ giới, theo chánh hạnh, không có ác giới như ông. Vì ác giới và không chánh hạnh, ông thành kẻ trộm cướp, phá gia sản nhà vua, nay đã bị bắt và bị dẫn đi.\r","fontSize":12,"order":27},{"content":"Bồ-tát suy nghĩ: \"Ngay các con rắn, khi chúng không cắn, không làm hại cũng được gọi là có giới đức. Còn nói gì là loài người nữa? Giới trong đời này là tối thượng, không có gì cao hơn giới nữa\". Rồi họ dắt Bồ-tát đến trước mặt nhà vua. Vua hỏi:\r","fontSize":12,"order":28},{"content":"- Người này là ai vậy?\r","fontSize":12,"order":29},{"content":"- Ðây là kẻ ăn trộm đã cướp phá gia sản của vua.\r","fontSize":12,"order":30},{"content":"- Vậy hãy xử tội nó theo lệnh của nhà vua.\r","fontSize":12,"order":31},{"content":"Bồ-tát thưa:\r","fontSize":12,"order":32},{"content":"- Thưa Ðại Vương, tôi không phải là người ăn trộm.\r","fontSize":12,"order":33},{"content":"- Vậy sao ngươi lại lấy những đồng tiền vàng? Tất cả được báo cáo giống cách thức ở trên. Bồ-tát nói:\r","fontSize":12,"order":34},{"content":"- Do lý do này, tôi đi đến kết luận rằng: Trong đời này, giới là tối thượng, giới là đệ nhất. Con rắn hổ do không cắn, không làm hại, cũng được gọi là có giới đức. Giới là tối thượng, giới là tuyệt diệu. Tán thán giới như vậy, Bồ-tát nói lên bài kệ:\r","fontSize":12,"order":35},{"content":"Giới được xem chí thiện\u000bGiới vô thượng ở đời\u000bHãy xem con rắn độc\u000bCó giới không làm hại.\r","fontSize":12,"leftIndent":36,"order":36},{"content":"Như vậy Bồ-tát với bài kệ này, thuyết pháp cho vua rồi đoạn trừ các dục, xuất gia làm vị tiên nhân du sĩ, đi vào Hy-mã-lạp Sơn, chứng được năm Thắng trí và tám Thiền chứng, về sau được sanh lên cõi Phạm Thiên.\r","fontSize":12,"order":37},{"alignment":1,"content":"*\r","fontSize":12,"order":38},{"content":"Sau khi kể lại pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":39},{"content":"- Thời ấy, hội chúng của Vua là hội chúng đức Phật và vị Bà-la-môn tế tự là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":40},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":41}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APAYIMHA\/86. CHUYỆN THỬ THÁCH GIỚI ÐỨC (Tiền thân Sìlavìmamsana)","title":"86. CHUYỆN THỬ THÁCH GIỚI ÐỨC (Tiền thân Sìlavìmamsana)"},{"ID":88,"paragraphs":[{"content":"87. CHUYỆN ÐIỀM LÀNH DỮ (Tiền thân Mangala)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai thoát điềm lành dữ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này khi ở Trúc Lâm, bậc Ðạo Sư đã kể về một vị Bà-la-môn giỏi đoán tướng các loại vải. Truyền thuyết nói rằng, ở Vương Xá, một vị Bà-la-môn hết sức mê tín, không tin Ba ngôi báu, theo tà kiến nhưng rất giàu có tài sản lớn.\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"Một hôm, sau khi tắm xong, người Bà-la-môn báo đem cặp áo lại và được báo cho biết là áo bị con chuột cái cắn. Người ấy suy nghĩ: \"Nếu cặp áo bị chuột cắn, trong nhà này sẽ có đại nạn xảy ra. Ðấy là một điềm xấu, giống như một lời nguyền rủa. Khi áo bị chuột cắn thì không thể cho con trai, con gái, nô tỳ hay các người làm công... được. Ai lấy cặp áo này, đại nạn sẽ đến với tất cả những người xung quanh. Ta hãy qiăng nó vào nghĩa địa, chỗ quăng xác chết (không thiêu, không chôn). Nhưng ta không thể giao cho những ngưới nô tỳ làm việc này được. Chúng có thể khởi lòng tham, lấy cặp áo và gặp nạn. Vậy ta hãy trao tận tay cho con trai ta đi vứt áo\".\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Người Bà-la-môn gọi con trai và nói rõ sự việc ấy:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"- Này con thân, chớ lấy tay xúc phạm cặp áo này. Hãy lấy gậy mang cặp áo này, quăng nó vào nghĩa địa, rồi tắm cả đầu cho thật sạch và trở về.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Sáng sớm ngày hôm ấy, bậc Ðạo Sư nhìn xem ai có thể được Ngài hóa độ, thấy cha con ấy có căn duyên quả Dự lưu. Như người thợ săn thú, Ngài đi theo con đuờng thú đi và ngồi trước cửa nghĩa địa ấy, phóng ra hòa quang sáu sắc của đức Phật. Thanh niên Bà-la-môn vâng theo lời cha, mang cặp áo ấy trên đầu một cây gậy, như mang con rắn nhà và đi đến cửa nghĩa địa. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Này thanh niên Bà-la-môn làm gì vậy?\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Thưa Tôn giả Gotama, cặp áo này bị con chuột cái cắn, được xem như là lời nguyền rủa, được ví như nọc độc con rắn. Cha tôi sợ rằng nếu giao người khác quăng cặp áo ấy, lòng tham có thể khởi lên và lấy cặp áo, nên mới sai tôi làm việc này. Tôi cầm lấy cặp áo, hứa rằng tôi sẽ quăng và sẽ tắm cả đầu. Tôi đến đây vì việc ấy, thưa Tôn giả Gotama.\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"- Vậy ngươi hãy quăng đi.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Thanh niên Bà-la-môn liền quăng cặp áo ấy. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Cặp áo này thích hợp với chúng ta.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Rồi Bậc Ðạo Sư đến lượm áo ngay trước mặt chàng thanh nên. Nhưng chàng thanh niên ngăn chận bậc Ðạo Sư:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Tôn giả Gotama chớ lấy, chớ lấy cặp áo giống như lời nguyền rủa này.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Bậc Ðạo Sư vẫn cứ lấy cặp áo có điềm xấu ấy và đi về hướng Trúc Lâm.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Chàng thanh niên ấy vội vàng đi thật mau về nhà thưa với cha:\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"- Thưa cha thân, cặp áo con quăng ở nghĩa địa, nhưng Sa-môn Gotama, dầu con đã ngăn cản, vẫn cứ lấy cặp áo vì cho là chúng thích hợp với Ngài và đã đi đến Trúc Lâm.\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"Vị Bà-la-môn suy nghĩ: \"Cặp áo ấy là điềm xấu, giống như lời nguyền rủa. Nếu dùng nó, Sa-môn Gotama sẽ bị tai hại. Do vậy, chúng ta sẽ bị chỉ trích. Ta sẽ đem cho Sa-môn Gotama nhiều áo khác và bảo Ngài quăng cặp áo ấy đi\".\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Vị Ba-la-môn cho đem theo nhiều áo, cùng với con trai đi đến Trúc Lâm. Thấy bậc Ðạo Sư, vị ấy đến đứng một bên và thưa:\r","fontItalic":-1,"fontSize":12,"order":19},{"content":"- Thưa Tôn giả Gotama, có thật chăng Tôn giả đã lấy một cặp áo đã bị vứt ở nghĩa địa?\r","fontItalic":-1,"fontSize":12,"order":20},{"content":"- Thật vậy, này Bà-la-môn.\r","fontItalic":-1,"fontSize":12,"order":21},{"content":"- Thưa Tôn giả Gotama, cặp áo ấy sẽ đem lại điềm xấu. Nếu Tôn giả sử dụng nó, Ngài sẽ bị tai hại và cả tinh xá cũng bị tai hại. Nếu Tôn giả không có áo mặc hay áo đắp, hãy lấy những áo này và vứt cặp áo kia đi.\r","fontItalic":-1,"fontSize":12,"order":22},{"content":"Bậc Ðạo Sư nói với người Bà-la-môn:\r","fontItalic":-1,"fontSize":12,"order":23},{"content":"- Này Bà-la-môn, chúng tôi là người xuất gia. Ðối với chúng tôi, các mảnh vải bị vứt tại các chỗ như nghĩa địa, giữa đường, trong đống rác, chỗ tắm rửa, vẫn còn có thể dùng được. Nhưng ông đã mê tín điềm lành, dữ ngày nay cũng như thuở trước.\r","fontItalic":-1,"fontSize":12,"order":24},{"content":"Và theo lời yêu cầu của vị ấy, bậc Ðạo sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":25},{"alignment":1,"content":"*\r","fontSize":12,"order":26},{"content":"Thuở xưa tại nước Ma-kiệt-đà, ở thành Vương Xá, có vua Ma-kiệt-đà trị nước đúng pháp. Lúc bấy giờ, Bồ-tát sanh ra trong một gia đình Bà-la-môn phương bắc. Ðến tuổi trưởng thành, ngài xuất gia làm vị tiên nhân du sĩ, chứng được các Thắng trí và Thiền chứng, rồi đến sống ở Hy-mã-lạp Sơn.\r","fontSize":12,"order":27},{"content":"Một thời, Bồ-tát rời khỏi Hy-mã-lạp Sơn, đi đến công viên của vua Vương Xá, trú tại đấy, đến ngày hôm sau Ngài đi vào thành để khất thực. Nhà vua thấy Bồ-tát, bảo gọi vào, mời ngồi trong cung điện, cúng dường đồ ăn và mời ở lại tại công viên. Bồ-tát ăn tại cung điện nhà vua và ở tại công viên.\r","fontSize":12,"order":28},{"content":"Lúc bấy giờ, trong thành Vương Xá có người Bà-la-môn làm nghề đoán tướng vải mặc. Thấy cặp áo để trong rương bị chuột cắn, ông ta sợ điềm chẳng lành sẽ xảy ra nên sai con trai liền đem vứt vào nghĩa địa, Bồ-tát đã đi đến trước, ngồi tại cửa nghĩa địa, nhặt lấy cặp áo, và đi về công viên. Chàng thanh niên về báo tin cho người cha biết. Người cha suy nghĩ: \"Vị tu khổ hạnh thân cận với vua sẽ bị tai nạn\", ông liền đi đến gặp Bồ-tát và thưa:\r","fontSize":12,"order":29},{"content":"- Thưa vị khổ hạnh, hãy quăng cặp áo mà ngài đã lượm được, nếu không ngài sẽ gặp tai nạn.\r","fontSize":12,"order":30},{"content":"Bồ-tát nói:\r","fontSize":12,"order":31},{"content":"- Ðối với chúng tôi, các tấm vải quăng ở nghĩa địa vẫn còn dùng được. Chúng tôi không mê tín về điềm lành dữ. Mê tín điềm lành dữ này không được các đức Phật, Ðộc Giác Phật và Bồ-tát tán thán. Do vậy, bậc hiền trí không mê tín điềm lành dữ.\r","fontSize":12,"order":32},{"content":"Khi Bồ-tát thuyết pháp cho vị Bà-la-môn như vậy, vị ấy từ bỏ quan niệm sai lầm của mình và quy y với Bồ-tát. Còn Bồ-tát giữ thiền quán không gián đoạn, về sau được sanh lên cõi trời Phạm Thiên.\r","fontSize":12,"order":33},{"alignment":1,"content":"*\r","fontSize":12,"order":34},{"content":"Sau khi kể câu chuyện quá khứ cho vị Bà-la-môn, bậc Ðạo Sư nói lên bài kệ này:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"Ai thoát điềm lành dữ,\u000bThoát mộng và các tướng,\u000bVị ấy vượt qua được\u000bLỗi lầm do mê tín,\u000bHai ách được nhiếp phục,\u000bKhông còn phải tái sanh.\r","fontItalic":-1,"fontSize":12,"leftIndent":36,"order":36},{"content":"Như vậy, bậc Ðạo Sư thuyết pháp cho vị Bà-la-môn với bài kệ này, rồi giảng về các Sự thật. Cuối bài thuyết giảng, vị Bà-la-môn cùng với người con trai chứng quả Dự lưu. Bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":37},{"content":"Người cha và con trai hiện nay là cha và con trai trong thời quá khứ, còn vị tu khổ hạnh chính là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":38},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":39}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APAYIMHA\/87. CHUYỆN ÐIỀM LÀNH DỮ (Tiền thân Mangala)","title":"87. CHUYỆN ÐIỀM LÀNH DỮ (Tiền thân Mangala)"},{"ID":89,"paragraphs":[{"content":"88. CHUYỆN CON BÒ SÀRAMBHA (Tiền thân Sàrambha)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Hãy nói lời tốt lành ...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Xá-vệ, bậc Ðạo Sư đã kể về học giới liên hệ đến lời mắng chửi. Hai câu chuyện hiện tại và quá khứ giống như câu chuyện trong Tiền thân nandivisala (số 28) đã nói ở trên. Nhưng trong Tiền thân này, Bồ-tát là một con bò đực, tên là Sàbrambha, của một bà-la-môn trú ở Takkasilà, trong nước Gandhara.\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Nói câu chuyện quá khứ xong, bậc Ðạo Sư là bậc Chánh Ðẳng Giác, đọc bài kệ này:\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Hãy nói lời tốt lành,\u000bChớ nói lời độc ác,\u000bLành thay, lời tốt lành!\u000bLời ác sanh ưu não.\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"Như vậy, sau khi kể pháp thoại này, bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Lúc bấy giờ, vì Bà-la-môn là Ànanda, nữ Bà-la-môn là Uppalavannà, còn Sàrambha là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":8},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":9}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APAYIMHA\/88. CHUYỆN CON BÒ SÀRAMBHA (Tiền thân Sàrambha)","title":"88. CHUYỆN CON BÒ SÀRAMBHA (Tiền thân Sàrambha)"},{"ID":90,"paragraphs":[{"content":"89. CHUYỆN KẺ LỪA ÐẢO (Tiền thân Kuhaka)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Nghe lời của người nói...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về một kẻ lừa đảo. Các chi tiết của câu chuyện sẽ được kể trong Tiền thân Uddala (số 487).\r","fontItalic":-1,"fontSize":12,"order":3},{"alignment":1,"content":"*\r","fontSize":12,"order":4},{"content":"Thuở xưa, khi vua Barhmadatta trị vì ở Bà-la-môn, gần một ngôi làng nhỏ, có một người tu khổ hạnh lừa đảo, thuộc ngoại đạo bện tóc. Một người điền chủ làm cho người ấy một cái chòi lá trong rừng để ở và nuôi sống kẻ ấy trong chòi với đồ ăn ngon lành. Người điền chủ tin người ngoại đạo bện tóc lừa đảo ấy là người có giới đức. Vì sợ ăn trộm, một hôm, người điền chủ đem đến chòi lá của người ngoại đạo ấy năm trăm đồng tiền vàng, chôn dưới đất và yêu cầu người ấy coi ngó dùm. Vị tu khổ hạnh nói:\r","fontSize":12,"order":5},{"content":"- Thưa Hiền giả, đối với những người xuất gia, không nên nói lời như vậy. Chúng tôi không có lòng tham với gia sản của người khác.\r","fontSize":12,"order":6},{"content":"- Lành thay, Tôn giả.\r","fontSize":12,"order":7},{"content":"Người điền chủ, tin lời của kẻ ấy và ra đi. Kẻ ác khổ hạnh suy nghĩ: \"Chừng ấy tiền đủ sống trọn đời người\". Sau một vài ngày, kẻ ấy lấy số tiền, chôn tại một chỗ bên vệ đường, rồi trở về sống tại chòi lá. Ngày kế tiếp, kẻ ấy đi đến nhà người điền chủ sau khi ăn cơm và nói:\r","fontSize":12,"order":8},{"content":"- Thưa Hiền giả, nhờ ngài, tôi đã sống đây một thời gian dài. Sống tại một chỗ quá lâu cũng như người sống chung đụng với loài người. Sống chung đụng là một cấu uế đối với những người xuất gia. Do vậy tôi sẽ ra đi.\r","fontSize":12,"order":9},{"content":"Nói vậy xong, dầu được yêu cầu nhiều lần, kẻ ấy cũng không muốn trở lại. Người điền chủ nói:\r","fontSize":12,"order":10},{"content":"- Sự việc là như vậy, thưa Tôn giả, Tôn giả hãy đi.\r","fontSize":12,"order":11},{"content":"Người điền chủ tiễn kẻ ấy ra tận cửa làng rồi mới trở về. Người tu khổ hạnh, đi một lát, rồi suy nghĩ: \"Ta nên lừa dối người điền chủ này\". Nghĩ vậy, kẻ ấy cầm một ngọn cỏ giữa búi tóc và đi trở về. Người điền chủ hỏi:\r","fontSize":12,"order":12},{"content":"- Sao Tôn giả trở về?\r","fontSize":12,"order":13},{"content":"- Thưa Hiền giả, một ngọn cỏ từ mái nhà của Hiền giả đã mắc vào bện tóc của tôi. Người xuất gia không được lấy sự vật không cho. Vậy tôi trở về đem trả ngọn cỏ ấy.\r","fontSize":12,"order":14},{"content":"Người điền chủ nói:\r","fontSize":12,"order":15},{"content":"- Tôn giả hãy vứt ngọn cỏ rồi đi.\r","fontSize":12,"order":16},{"content":"Và nghĩ: \"Vị này không lấy gia sản của người khác dù chỉ một ngọn cỏ. Ôi, Tôn giả này thật tế nhị đối với ta\". Người chủ điền sanh tịnh tín, đảnh lễ kẻ ấy, rồi từ biệt.\r","fontSize":12,"order":17},{"content":"Lúc bấy giờ, vì mục đích buôn bán, Bồ-tát đi đến biên địa, và ở tại trú xứ ấy. Nghe lời người tu khổ hạnh nói. Bồ-tát suy nghĩ: \"Chắc hẳn kẻ ác khổ hạnh này có lấy tiền bạc gì của người điền chủ này\". Bồ-tát hỏi người điền chủ:\r","fontSize":12,"order":18},{"content":"- Này bạn, bạn có giao cái gì cho người tu khổ hạnh này giữ không?\r","fontSize":12,"order":19},{"content":"- Thưa bạn, tôi có giao cho vị ấy giữ năm trăm đồng tiền vàng.\r","fontSize":12,"order":20},{"content":"- Vậy hãy tìm kiếm số tiền ấy.\r","fontSize":12,"order":21},{"content":"Người điền chủ đi đến chòi lá, tìm không thấy số tiền, liền trở về hết sức nhanh báo cho Bồ-tát là tiền không còn nữa.\r","fontSize":12,"order":22},{"content":"Bồ tát nói:\r","fontSize":12,"order":23},{"content":"- Không có ai khác lấy tiền vàng của bạn ngoài tên khổ hạnh bện tóc lừa đảo. Chúng ta hãy đuổi theo bắt lấy nó.\r","fontSize":12,"order":24},{"content":"Họ chạy đuổi theo, bắt được tên tu khổ hạnh lừa đảo, đánh nó và bảo nó đem trả tiền vàng. Thấy số tiền vàng đã được trả lại, Bồ-tát khinh bỉ nói với tên tu khổ hạnh:\r","fontSize":12,"order":25},{"content":"- Ngươi thật không dính một ngọn cỏ, mà lại dính đến năm trăm đồng tiền vàng!\r","fontSize":12,"order":26},{"content":"Rồi Bồ-tát đọc bài kệ này:\r","fontSize":12,"order":27},{"content":"Nghe lời của ngươi nói,\u000bLời nhẹ nhàng êm dịu,\u000bKhông dính đến ngọn cỏ,\u000bMà dính năm trăm vàng.\r","fontSize":12,"leftIndent":36,"order":28},{"content":"Rồi Bồ-tát nói thêm:\r","fontSize":12,"order":29},{"content":"- Này kẻ bện tóc gian dối kia, chớ làm như vậy nữa.\r","fontSize":12,"order":30},{"content":"Khuyên giáo, và khiển trách kẻ ấy xong, Bồ-tát sống làm các công đức đến lúc mạng chung, Bồ-tát đi theo nghiệp của mình.\r","fontSize":12,"order":31},{"alignment":1,"content":"*\r","fontSize":12,"order":32},{"content":"Sau khi kể pháp thoại này, bậc Ðạo sư nói:\r","fontItalic":-1,"fontSize":12,"order":33},{"content":"- Này các Tỷ-kheo, không phải chỉ nay Tỷ-kheo này mới lừa đảo mà trong quá khứ cũng đã lừa đảo rồi.\r","fontItalic":-1,"fontSize":12,"order":34},{"content":"Rồi bậc Ðạo Sư nhận diện Tiền thân:\r","fontItalic":-1,"fontSize":12,"order":35},{"content":"- Lúc ấy, người tu khổ hạnh lừa đảo là Tỷ-kheo lừa đảo này, còn người hiền trí là Ta vậy.\r","fontItalic":-1,"fontSize":12,"order":36},{"alignment":1,"content":"-ooOoo-\r","fontSize":12,"order":37}],"path":"Tiểu Bộ Kinh\/Tập IV\/CHƯƠNG MỘT\/PHẨM APAYIMHA\/89. CHUYỆN KẺ LỪA ÐẢO (Tiền thân Kuhaka)","title":"89. CHUYỆN KẺ LỪA ÐẢO (Tiền thân Kuhaka)"},{"ID":91,"paragraphs":[{"content":"90. CHUYỆN KẺ VONG ÂN (Tiền thân Akatannu)\r","fontBold":-1,"fontSize":12,"order":1},{"content":"Ai trước được làm lành...,\r","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":2},{"content":"Câu chuyện này, khi ở tại Kỳ Viên, bậc Ðạo Sư đã kể về ông Cấp Cô Ðộc. Tương truyền, một người triệu phú sống tại biên địa là một người bạn của ông Cấp Cô Ðộc, nhưng hai người chưa từng gặp nhau. Một hôm người bạn này chất đầy năm trăm cỗ xe với hàng hóa biên địa và bảo những người làm công:\r","fontItalic":-1,"fontSize":12,"order":3},{"content":"- Các bạn hãy đi. Ðem hàng hóa này đến Xá-Vệ, bán trước mặt ông Cấp Cô Ðộc là người bạn của chúng tôi và đem về hàng hóa nhận được do đổi hàng.\r","fontItalic":-1,"fontSize":12,"order":4},{"content":"Họ vâng lời dặn của vị triệu phú ấy đi đến Xá-Vệ gặp vị đại triệu phú, trao tặng phẩm và trình bày sự việc. Vị đại triệu phú tiếp đón họ niềm nở, cho họ chỗ ở và tiền tiêu, hỏi thăm người bạn có được an lạc không, rồi bán các hàng hóa, và giao cho họ hàng hóa trao đổi. Rồi họ đi về biên địa, báo cáo sự việc lên vị triệu phú.\r","fontItalic":-1,"fontSize":12,"order":5},{"content":"Một thời gian khác ông Cấp Cô Ðộc, như lần trước cho đánh năm trăm cỗ xe đến biên địa. Những người của ông Cấp Cô Ðộc đến biên địa, đem theo tặng phẩm, đi đến gặp vị triệu phú sống ở biên địa. Ông này nói:\r","fontItalic":-1,"fontSize":12,"order":6},{"content":"- Các người từ đâu đến?\r","fontItalic":-1,"fontSize":12,"order":7},{"content":"- Chúng tôi từ Xá-Vệ đến, là những người hầu cận của ông Cấp Cô Ðộc, người bạn của ông.\r","fontItalic":-1,"fontSize":12,"order":8},{"content":"- Cấp Cô Ðộc, người nào cũng có tên như vậy!\r","fontItalic":-1,"fontSize":12,"order":9},{"content":"Rồi ông cười mỉa mai họ, nhận lấy quà tặng, và bảo họ đi mà không cho họ chỗ ở và tiền tiêu. Vì vậy họ tự bán các hàng hóa, mang các hàng hóa trao đổi, rồi đi về Xá-Vệ và báo cáo sự việc cho vị triệu phú.\r","fontItalic":-1,"fontSize":12,"order":10},{"content":"Rồi người triệu phú ở biên địa, một lần nữa, như lần trước, cho đánh năm trăm cỗ xe đến Xá-Vệ. Các người thuộc hạ mang quà tặng đến gặp vị đại triệu phú. Thấy họ, người nhà ông Cấp Cô Ðộc liền thưa:\r","fontItalic":-1,"fontSize":12,"order":11},{"content":"- Thưa ông chủ, chúng tôi sẽ lo cho họ chỗ ở, cơm ăn và tiền tiêu.\r","fontItalic":-1,"fontSize":12,"order":12},{"content":"Nói xong, họ đưa các cỗ xe của những người ấy ra khỏi thành, bảo họ tháo xe tại một chỗ đã lựa chọn và nói:\r","fontItalic":-1,"fontSize":12,"order":13},{"content":"- Các bạn hãy ở đây. Từ nhà chúng tôi, chúng tôi sẽ đưa đến cho các bạn cháo, cơm và tiền tiêu.\r","fontItalic":-1,"fontSize":12,"order":14},{"content":"Nói xong họ đi, họp các người làm công lại, lúc nửa đêm vào canh giữa, họ đến cướp năm trăm cỗ xe, cướp sạch áo mặc, áo đắp, đánh đổi các con bò, tháo bánh xe ra khỏi các cỗ xe, đặt các cỗ xe xuống đất, lấy các bánh xe, rồi bỏ đi. Những người trú ở biên địa chỉ còn làm chủ một cái áo mặc, không còn gì cả, sợ hãi chạy mau đi trốn và trở về biên địa.\r","fontItalic":-1,"fontSize":12,"order":15},{"content":"Những người nhà triệu phú báo cáo sự việc ấy lên vị triệu phú Cấp Cô Ðộc. Ðại triệu phú nghĩ: \"Ðây là một câu chuyện quan trọng có thể trình bậc Ðạo Sư\".\r","fontItalic":-1,"fontSize":12,"order":16},{"content":"Ông Cấp Cô Ðộc đi đến bậc Ðạo Sư, tường thuật tỉ mỉ đầu đuôi câu chuyện. Bậc Ðạo Sư nói:\r","fontItalic":-1,"fontSize":12,"order":17},{"content":"- Này gia chủ, không phải chỉ nay, kẻ ở biên địa ấy có hạnh như vậy. Trong quá khứ kẻ ấy cũng đã có hạnh như vậy rồi.\r","fontItalic":-1,"fontSize":12,"order":18},{"content":"Nói xong, theo lời yêu cầu, bậc Ðạo Sư kể câu chuyện quá khứ.\r","fontItalic":-1,"fontSize":12,"order":19},{"alignment":1,"content":"*\r","fontSize":12,"order":20},{"content":"Thuở xưa, khi vua Brahmadatta trị vì ở Ba-la-nại, Bồ-tát là một người triệu phú có tài sản lớn ở Ba-la-nại. Một người triệu phú ở biên địa là một người bạn chưa bao giờ
